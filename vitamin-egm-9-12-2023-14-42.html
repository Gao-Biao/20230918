emAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757481,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757647,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"Center for Epidemiologic Studies Depression Scale (CES-D)","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78464120,"Title":"Vitamin B6 is associated with depressive symptomatology in Massachusetts elders.","ParentTitle":"Journal of the American College of Nutrition","ShortTitle":"Merete (2008)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"02/01/2023","EditedBy":"GAO BIAO","Year":"2008","Month":"June","StandardNumber":"0731-5724 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"27","Pages":"421-7","Edition":"","Issue":"3","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC2572855/","OldItemId":"18838531","Abstract":"OBJECTIVE: We examined the cross-sectional relationship between dietary vitamin B6 and plasma pyridoxyl-5'-phosphate concentrations (PLP) with depressive symptomatology among a representative sample of 618 elderly Caribbean Hispanics, and a neighborhood based comparison group of 251 non-Hispanic white (NHW) older adults in Massachusetts. METHODS: Depressive symptomatology was assessed with the Center for Epidemiologic Studies Depression Scale (CES-D). 41% of Hispanics and 22.6% of NHWs had CES-D scores greater than 16, indicating depressive caseness. Dietary intake was calculated from a semi-quantitative food frequency questionnaire (FFQ) designed for this population. RESULTS: PLP was significantly associated with CES-D score and depressive caseness in the total sample and in non-supplement users. Deficient levels of plasma PLP (plasma PLP < 20 nmol/L) approximately doubled the likelihood of depressive caseness. Total intake (diet + supplement) of vitamin B(6) was not associated with these outcomes. However, dietary vitamin B(6) was significantly associated with CES-D score and depressive caseness. CONCLUSION: Longitudinal studies are needed to clarify the direction of causality between vitamin B6 and depressive symptoms.","Comments":"","TypeName":"Journal, Article","Authors":"Merete C ; Falcon LM ; Tucker KL ; ","ParentAuthors":"","DOI":"10.1080/07315724.2008.10719720 ","Keywords":"Aged\r\nCross-Sectional Studies\r\nDepression/*complications/ethnology\r\nDiet\r\nDietary Supplements\r\nFemale\r\nHispanic or Latino\r\nHumans\r\nMale\r\nMassachusetts/epidemiology\r\nMiddle Aged\r\nNutritional Status\r\nPyridoxal Phosphate/*blood\r\nVitamin B 6/*administration & dosage\r\nVitamin B 6 Deficiency/ethnology/*psychology\r\nWhites","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Merete C, Falcon LM, and Tucker KL (2008) Vitamin B6 is associated with depressive symptomatology in Massachusetts elders.. Journal of the American College of Nutrition 27(3), 421-7 DOI: 10.1080/07315724.2008.10719720 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770917,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757472,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757474,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757556,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757658,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78468035,"Title":"Effect of concomitant administration of three different antidepressants with vitamin B6 on depression and obsessive compulsive disorder in mice models.","ParentTitle":"Research in pharmaceutical sciences","ShortTitle":"Mesripour (2017)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2017","Month":"February","StandardNumber":"1735-5362 (Linking)","City":"Iran","Country":"","Publisher":"","Institution":"","Volume":"12","Pages":"46-52","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"28255313","Abstract":"Vitamin B6 is a cofactor of various enzymes influencing numerous neurotransmitters in the brain such as norepinephrin, and serotonin. Since these neurotransmitters influence mood, the aim the present work to evaluate the effect of vitamin B6 on depression and obsessive compulsive behavior when coadministred with clomipramine, fluoxetine, or venlafaxine. Male mice weighing 25-30 g were used. The immobility time and latency to immobility was measured in the forced swimming test as a model of despair and the number of marbles buried (MB) in an open field was used as the model of obsessive compulsive behavior in mice. Vitamin B6 (100 mg/kg, i.p.) was injected to animals for six days and on the last day antidepressants were also administered and the tests took place with 30 min intervals. Immobility was reduced in vitamin B6 + clomipramine (141 ± 15 s) or venlafaxine (116 ± 15 s) but it was not significant comparing with the drugs alone. No beneficial response was seen in co-administration of vitamin B6 with fluoxetine compared to fluoxetine alone. Fluoxetine also increased the latency to first immobility. Vitamin B6 + clomipramine or venlafaxine reduced the MB behaviour by 77 ± 12% and 83 ± 7% respectively, while using them alone was less effective. Fluoxetine was very effective in reducing MB behaviour (95 ± 3.4%) thus using vitamin B6 concomitantly was not useful. Therefore vitamin B6 as a harmless agent could be suggested in depression and particularly in obsessive compulsive disorder as an adjuvant for better drug response.","Comments":"","TypeName":"Journal, Article","Authors":"Mesripour A ; Hajhashemi V ; Kuchak A ; ","ParentAuthors":"","DOI":"10.4103/1735-5362.199046 ","Keywords":"Anxiety\r\nDepression\r\nObsessive compulsive disorder\r\nVitamin B6","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Mesripour A, Hajhashemi V, and Kuchak A (2017) Effect of concomitant administration of three different antidepressants with vitamin B6 on depression and obsessive compulsive disorder in mice models.. Research in pharmaceutical sciences 12(1), 46-52 DOI: 10.4103/1735-5362.199046 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770917,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757472,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757474,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757654,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78464265,"Title":"The effect of vitamin B6 on dexamethasone-induced depression in mice model of despair.","ParentTitle":"Nutritional neuroscience","ShortTitle":"Mesripour (2019)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2019","Month":"October","StandardNumber":"1028-415X (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"22","Pages":"744-749","Edition":"","Issue":"10","Availability":"","URL":"","OldItemId":"29478387","Abstract":"Objective: Glucocorticoid receptors (GRs) have an important role in mediating the effects of glucocorticoids (GCs) on brain plasticity and mood. GC drugs and elevated cortisol level can cause psychiatric disorders including depression. The B-vitamins have numerous benefits on general health as well as mood, and cognition. The aim was evaluating the effect of vitamin B6 following dexamethasone (DEX)-induced depression in mice, to see if it can be proposed as a remedy for psychiatric problems following GC therapy. Methods: Male mice were housed by six. The immobility time was measured, in the forced swimming test as an animal model of despair and sucrose preference was measured in order to test anhedonia (<65% was taken as a criterion for anhedonia). DEX was administered either single dose (15, 60, 250 mcg/kg) or 15 mcg/kg for 7 consecutive days, vitamin B6 (100 mg/kg) was administered for 7 days. Results: DEX dose dependently increased immobility time that denoted animal depression; as it was 177.5 seconds ± 3 following 60 mcg/kg and 188.3 seconds ± 5 following 250 mcg/kg administration (vs. control animals 164 seconds ± 6, P < 0.01). Premedication with vitamin B6 prevented DEX-induced depression and demonstrated antidepressant effect. It also reduced the immobility time following 7days DEX injection (192.5 seconds ± 6) to 100 seconds ± 5.5; sucrose preference escalated from 50%±3 to 87%±4. Conclusion: Vitamin B6 prevented DEX-induced depression possibly by altering the GR function. Thus Vitamin B6 could be promising in patients suffering from GC-induced psychiatric adverse effects and probably controlling stress and preventing its affective disorder out comes.","Comments":"","TypeName":"Journal, Article","Authors":"Mesripour A ; Alhimma F ; Hajhashemi V ; ","ParentAuthors":"","DOI":"10.1080/1028415X.2018.1442184 ","Keywords":"Anhedonia/drug effects\r\nAnimals\r\nAntidepressive Agents/*administration & dosage\r\nDepression/*chemically induced/*drug therapy\r\nDexamethasone/*administration & dosage\r\nDisease Models, Animal\r\nGlucocorticoids/administration & dosage\r\nMale\r\nMice\r\nVitamin B 6/*administration & dosage\r\nCortisol\r\nDepression\r\nDexamethasone\r\nForced swimming test\r\nGlucocorticoid\r\nGlucocorticoid receptors\r\nHPA axis\r\nVitamin B6","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Mesripour A, Alhimma F, and Hajhashemi V (2019) The effect of vitamin B6 on dexamethasone-induced depression in mice model of despair.. Nutritional neuroscience 22(10), 744-749 DOI: 10.1080/1028415X.2018.1442184 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770917,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757472,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757474,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757556,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757657,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78467775,"Title":"Vitamin B6 Antidepressant Effects Are Comparable to Common Antidepressant Drugs in Bacillus-Calmette-Guerin Induced Depression Model in Mice.","ParentTitle":"Iranian journal of psychiatry","ShortTitle":"Mesripour (2022)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2022","Month":"April","StandardNumber":"1735-4587 (Linking)","City":"Iran","Country":"","Publisher":"","Institution":"","Volume":"17","Pages":"208-216","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"36262766","Abstract":"Objective: Bacillus-Calmette-Guerin (BCG) inoculation in mice produces an acute period of illness followed by a chronic depressive-like behavior period that lasts for few weeks. The aim was to evaluate vitamin B6 antidepressant effect in comparison with common antidepressants. Method : BCG (0.2 ml/mouse) single dose was intraperitoneally inoculated in male mice. Vitamin B6 (100 mg/kg), fluoxetine, imipramine, or venlafaxine (10 mg/kg each) were intraperitoneally injected for 14 consecutive days following BCG administration. Illness was evaluated following inoculation and depressive-like behaviors were assessed on days 7 and 14. Results: Illness was induced by BCG since mice lost weight and locomotor activity was reduced. Illness was prevented by vitamin B6 similar to antidepressant drugs. Despair was measured by immobility time during the forced swim test and BCG increased it compared to control (193 ± 3s vs 151 ± 7s, P < 0.01) on day 7, and (200 ± 5s vs 147 ± 6s, P < 0.001) on day 14. Vitamin B6, like antidepressants, reduced despair. BCG clearly induced anhedonia evaluated by sucrose preference test (47.5%), and it was soothed by B6 and the antidepressants. Novelty-suppressed feeding test evaluated long term depressive behavior after 14 days. BCG increased the latency to first feeding (222 ± 41s vs control 87 ± 2.6s, P < 0.001) and reduced food consumption per body weight (13 ± 1 mg/g vs control 19 ± 2 mg/g, P < 0.001) while B6 like antidepressants reduced latency and improved food consumption. Conclusion: Vitamin B6 efficiently prevented BCG sickness and depression that was comparable to common antidepressant drugs. Therefore, B6 supplement for preventing depression in high-risk individuals is suggested for further clinical research.","Comments":"","TypeName":"Journal, Article","Authors":"Mesripour A ; Golchin S ; ","ParentAuthors":"","DOI":"10.18502/ijps.v17i2.8911 ","Keywords":"Anhedonia\r\nAnimal Experimentation\r\nAntidepressive Agents\r\nBCG Vaccine\r\nDepression\r\nVitamin B6","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Mesripour A, and Golchin S (2022) Vitamin B6 Antidepressant Effects Are Comparable to Common Antidepressant Drugs in Bacillus-Calmette-Guerin Induced Depression Model in Mice.. Iranian journal of psychiatry 17(2), 208-216 DOI: 10.18502/ijps.v17i2.8911 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770907,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770910,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770917,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757643,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770918,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757652,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78463406,"Title":"The Effects of Vitamin B in Depression.","ParentTitle":"Current medicinal chemistry","ShortTitle":"Mikkelsen (2016)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2016","Month":"","StandardNumber":"0929-8673 (Linking)","City":"United Arab Emirates","Country":"","Publisher":"","Institution":"","Volume":"23","Pages":"4317-4337","Edition":"","Issue":"38","Availability":"","URL":"","OldItemId":"27655070","Abstract":"Vitamins are dietary components which are necessary for life. They play a major role in health and their deficiency may be linked to symptoms of psychiatric disorders. B vitamins are required for proper functioning of the methylation cycle, monoamine oxidase production, DNA synthesis and the repair and maintenance of phospholipids. Vitamin B deficiency could influence memory function, cognitive impairment and dementia. In particular, vitamins B1, B3, B6, B9 and B12 are essential for neuronal function and deficiencies have been linked to depression. We discuss the causes of depression and the neurochemical pathways in depression. In particular, we provide evidence that vitamin B contributes to the complexity of depressive symptoms.","Comments":"","TypeName":"Journal, Article","Authors":"Mikkelsen K ; Stojanovska L ; Apostolopoulos V ; ","ParentAuthors":"","DOI":"10.2174/0929867323666160920110810 ","Keywords":"Cytokines/metabolism\r\nDepression/genetics/pathology/*prevention & control\r\nHumans\r\nMethylation/drug effects\r\nMitochondria/metabolism\r\nNeurons/drug effects/metabolism\r\nStress, Psychological\r\nVitamin B Complex/chemistry/pharmacology/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Mikkelsen K, Stojanovska L, and Apostolopoulos V (2016) The Effects of Vitamin B in Depression.. Current medicinal chemistry 23(38), 4317-4337 DOI: 10.2174/0929867323666160920110810 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11771900,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770907,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770909,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757557,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770910,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770918,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757453,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757457,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757658,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772011,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78466763,"Title":"The effects of vitamin B on the immune/cytokine network and their involvement in depression.","ParentTitle":"Maturitas","ShortTitle":"Mikkelsen (2017)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2017","Month":"February","StandardNumber":"0378-5122 (Linking)","City":"Ireland","Country":"","Publisher":"","Institution":"","Volume":"96","Pages":"58-71","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"28041597","Abstract":"Increasing evidence indicates that there are various interactions between the nervous system and the immune system, and that the immune system plays an important role in the pathogenesis of depression. Pro-inflammatory cytokines (such as IL-1, IL-6, TNF-α) have been implicated in the neurobiological manifestations of depression. The immune/cytokine network has a powerful influence on the brain. In addition, deficiency in B vitamins has been linked to depression. Hence, greater knowledge of how immune cells change in the presence of vitamin B derivatives could improve understanding of how immune changes may correlate with depression, all of which are discussed herein.","Comments":"","TypeName":"Journal, Article","Authors":"Mikkelsen K ; Stojanovska L ; Prakash M ; Apostolopoulos V ; ","ParentAuthors":"","DOI":"10.1016/j.maturitas.2016.11.012 ","Keywords":"Cytokines/*immunology\r\nDepression/*immunology\r\nHumans\r\n*Immune System\r\nInterleukin-1/immunology\r\nInterleukin-6/immunology\r\nTumor Necrosis Factor-alpha/immunology\r\nVitamin B Complex/*immunology\r\nVitamin B Deficiency/*complications\r\nDepression\r\nImmune cells\r\nImmune system\r\nInflammation\r\nMental health","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Mikkelsen K, Stojanovska L, Prakash M, and Apostolopoulos V (2017) The effects of vitamin B on the immune/cytokine network and their involvement in depression.. Maturitas 96, 58-71 DOI: 10.1016/j.maturitas.2016.11.012 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757657,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78467991,"Title":"The effect of vitamin D supplementation on depressive symptoms in adults: A systematic review and meta-analysis of randomized controlled trials.","ParentTitle":"Critical reviews in food science and nutrition","ShortTitle":"Mikola (2022)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2022","Month":"July","StandardNumber":"1040-8398 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"","Pages":"1-18","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"35816192","Abstract":"Neurosteroid and immunological actions of vitamin D may regulate depression-linked physiology. Meta-analyses investigating the effect of vitamin D on depression have been inconsistent. This meta-analysis investigated the efficacy of vitamin D in reducing depressive symptoms among adults in randomized placebo-controlled trials (RCT). General and clinical populations, and studies of ill individuals with systemic diseases were included. Light therapy, co-supplementation (except calcium) and bipolar disorder were exclusionary. Databases Medline, PsycINFO, CINAHL and The Cochrane Library were searched to identify relevant articles in English published before April 2022. Cochrane risk-of-bias tool (RoB 2) and GRADE were used to appraise studies. Forty-one RCTs (n = 53,235) were included. Analyses based on random-effects models were performed with the Comprehensive Meta-analysis Software. Results for main outcome (n = 53,235) revealed a positive effect of vitamin D on depressive symptoms (Hedges' g = -0.317, 95% CI [-0.405, -0.230], p < 0.001, I(2) = 88.16%; GRADE: very low certainty). RoB assessment was concerning in most studies. Notwithstanding high heterogeneity, vitamin D supplementation ≥ 2,000 IU/day appears to reduce depressive symptoms. Future research should investigate possible benefits of augmenting standard treatments with vitamin D in clinical depression. PROSPERO registration number: CRD42020149760. Funding: Finnish Medical Foundation, grant 4120 and Juho Vainio Foundation, grant 202100353.","Comments":"","TypeName":"Journal, Article","Authors":"Mikola T ; Marx W ; Lane MM ; Hockey M ; Loughman A ; Rajapolvi S ; Rocks T ; O'Neil A ; Mischoulon D ; Valkonen-Korhonen M ; Lehto SM ; Ruusunen A ; ","ParentAuthors":"","DOI":"10.1080/10408398.2022.2096560 ","Keywords":"Vitamin D\r\ncholecalciferol\r\ndepressive symptoms\r\nmajor depressive disorder\r\nsupplementation","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Mikola T, Marx W, Lane MM, Hockey M, Loughman A, Rajapolvi S, Rocks T, O'Neil A, Mischoulon D, Valkonen-Korhonen M, Lehto SM, and Ruusunen A (2022) The effect of vitamin D supplementation on depressive symptoms in adults: A systematic review and meta-analysis of randomized controlled trials.. Critical reviews in food science and nutrition , 1-18 DOI: 10.1080/10408398.2022.2096560 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":" 2981 participants aged 18–65 years","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757654,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78464659,"Title":"A role for vitamin D and omega-3 fatty acids in major depression? An exploration using genomics.","ParentTitle":"Translational psychiatry","ShortTitle":"Milaneschi (2019)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"02/01/2023","EditedBy":"GAO BIAO","Year":"2019","Month":"September","StandardNumber":"2158-3188 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"9","Pages":"219","Edition":"","Issue":"1","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC6728377/","OldItemId":"31488809","Abstract":"Trials testing the effect of vitamin D or omega-3 polyunsaturated fatty acid (n3-PUFA) supplementation on major depressive disorder (MDD) reported conflicting findings. These trials were inspired by epidemiological evidence suggesting an inverse association of circulating 25-hydroxyvitamin D (25-OH-D) and n3-PUFA levels with MDD. Observational associations may emerge from unresolved confounding, shared genetic risk, or direct causal relationships. We explored the nature of these associations exploiting data and statistical tools from genomics. Results from genome-wide association studies on 25-OH-D (N = 79 366), n3-PUFA (N = 24 925), and MDD (135 458 cases, 344 901 controls) were applied to individual-level data (>2000 subjects with measures of genotype, DSM-IV (Diagnostic and Statistical Manual of Mental Disorders, 4th edition) lifetime MDD diagnoses and circulating 25-OH-D and n3-PUFA) and summary-level data analyses. Shared genetic risk between traits was tested by polygenic risk scores (PRS). Two-sample Mendelian Randomization (2SMR) analyses tested the potential bidirectional causality between traits. In individual-level data analyses, PRS were associated with the phenotype of the same trait (PRS 25-OH-D p = 1.4e - 20, PRS n3-PUFA p = 9.3e - 6, PRS MDD p = 1.4e - 4), but not with the other phenotypes, suggesting a lack of shared genetic effects. In summary-level data analyses, 2SMR analyses provided no evidence of a causal role on MDD of 25-OH-D (p = 0.50) or n3-PUFA (p = 0.16), or for a causal role of MDD on 25-OH-D (p = 0.25) or n3-PUFA (p = 0.66). Applying genomics tools indicated that shared genetic risk or direct causality between 25-OH-D, n3-PUFA, and MDD is unlikely: unresolved confounding may explain the associations reported in observational studies. These findings represent a cautionary tale for testing supplementation of these compounds in preventing or treating MDD.","Comments":"","TypeName":"Journal, Article","Authors":"Milaneschi Y ; Peyrot WJ ; Nivard MG ; Mbarek H ; Boomsma DI ; W J H Penninx B; ","ParentAuthors":"","DOI":"10.1038/s41398-019-0554-y ","Keywords":"Adult\r\nDepressive Disorder, Major/drug therapy/*genetics\r\nFatty Acids, Omega-3/*therapeutic use\r\nFemale\r\nGenome-Wide Association Study\r\nHumans\r\nMale\r\nMiddle Aged\r\nMultifactorial Inheritance\r\nPharmacogenetics\r\nVitamin D/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Milaneschi Y, Peyrot WJ, Nivard MG, Mbarek H, Boomsma DI, and W J H Penninx B (2019) A role for vitamin D and omega-3 fatty acids in major depression? An exploration using genomics.. Translational psychiatry 9(1), 219 DOI: 10.1038/s41398-019-0554-y "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757449,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11854140,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78463486,"Title":"The role of folate in depression and dementia.","ParentTitle":"The Journal of clinical psychiatry","ShortTitle":"Mischoulon (2007)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2007","Month":"","StandardNumber":"0160-6689 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"68 Suppl 10","Pages":"28-33","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"17900207","Abstract":"Adequate levels of folate are crucial for proper brain and body functioning. Folate deficiencies may lead to an increased risk of depression and poorer antidepressant treatment outcomes, as well as an increased risk of cognitive impairment and dementia. In 1996, the U.S. Food and Drug Administration mandated fortification of grain products with folic acid, which has brought about vast reductions in folate deficiency. However, folate deficiencies may be caused by improper absorption and utilization, often due to genetic polymorphisms. Individuals, therefore, can have insufficient levels or lack needed forms of folate, despite adequate intake. Supplementation with the active form of folate, methyltetrahydrofolate, which is more readily absorbed, may be effective in the prevention and treatment of both depression and dementia.","Comments":"","TypeName":"Journal, Article","Authors":"Mischoulon D ; Raab MF ; ","ParentAuthors":"","DOI":"","Keywords":"Aged\r\nBrain/*drug effects\r\nDementia/*drug therapy/*etiology\r\nDepressive Disorder, Major/*drug therapy/*etiology\r\nFolic Acid/*pharmacology/*therapeutic use\r\nFolic Acid Deficiency/*complications/*drug therapy\r\nHumans","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Mischoulon D, and Raab MF (2007) The role of folate in depression and dementia.. The Journal of clinical psychiatry 68 Suppl 10, 28-33"},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757481,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757654,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78465294,"Title":"Commentary On: Serum 25-Hydroxyvitamin D Levels and Depression in Older Adults a Dose-Response Meta-analysis of Orospective Cohort Studies.","ParentTitle":"The American journal of geriatric psychiatry : official journal of the American Association for Geriatric Psychiatry","ShortTitle":"Mischoulon (2019)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2019","Month":"November","StandardNumber":"1064-7481 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"27","Pages":"1203-1205","Edition":"","Issue":"11","Availability":"","URL":"","OldItemId":"31327633","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"Mischoulon D ; I Okereke O; Chang G ; ","ParentAuthors":"","DOI":"10.1016/j.jagp.2019.06.014 ","Keywords":"Cohort Studies\r\n*Depression\r\nProspective Studies\r\n*Vitamin D/analogs & derivatives","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Mischoulon D, I Okereke O, and Chang G (2019) Commentary On: Serum 25-Hydroxyvitamin D Levels and Depression in Older Adults a Dose-Response Meta-analysis of Orospective Cohort Studies.. The American journal of geriatric psychiatry : official journal of the American Association for Geriatric Psychiatry 27(11), 1203-1205 DOI: 10.1016/j.jagp.2019.06.014 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770909,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757480,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11775205,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78463587,"Title":"Dietary folate and vitamins B12, B6, and B2 intake and the risk of postpartum depression in Japan: the Osaka Maternal and Child Health Study.","ParentTitle":"Journal of affective disorders","ShortTitle":"Miyake (2006)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2006","Month":"November","StandardNumber":"0165-0327 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"Osaka Maternal and Child Health Study Group","Volume":"96","Pages":"133-8","Edition":"","Issue":"1-2","Availability":"","URL":"","OldItemId":"16815556","Abstract":"BACKGROUND: Previous studies showed an inverse association between folate intake and depression. However, epidemiological evidence for folate intake and postpartum depression is unavailable. This prospective study examined the relationship of dietary consumption of folate and B vitamins during pregnancy with the risk of postpartum depression. METHODS: Study subjects were 865 Japanese women. Dietary data were obtained during pregnancy from a validated self-administered diet history questionnaire. Postpartum depression was defined as present when subjects had an Edinburgh Postnatal Depression Scale score of 9 or higher between 2 and 9 months postpartum. Adjustment was made for age, gestation, parity, cigarette smoking, alcohol intake, family structure, family income, education, changes in diet in the previous 1 month, season when data at baseline were collected, body mass index, time of delivery before the second survey, medical problems in pregnancy, baby's sex, and baby's birth weight. RESULTS: Postpartum depression developed in 121 subjects (14.0%) 2 to 9 months postpartum. There was no measurable association between intake of folate, cobalamin, or pyridoxine and the risk of postpartum depression. Compared with riboflavin intake in the first quartile, only riboflavin consumption in the third quartile was independently related to a decreased risk of postpartum depression (multivariate odds ratio: 0.53, 95% CI: 0.29-0.95, P for trend=0.55). LIMITATIONS: Personal and family psychiatric history, sociocultural factors, and personal and family relations were not controlled for. The possibility of misclassification of dietary information during pregnancy should be considered. CONCLUSIONS: Our results suggest that moderate consumption of riboflavin may be protective against postpartum depression.","Comments":"","TypeName":"Journal, Article","Authors":"Miyake Y ; Sasaki S ; Tanaka K ; Yokoyama T ; Ohya Y ; Fukushima W ; Saito K ; Ohfuji S ; Kiyohara C ; Hirota Y ; ","ParentAuthors":"","DOI":"10.1016/j.jad.2006.05.024 ","Keywords":"Cohort Studies\r\nDepression, Postpartum/*etiology\r\nFemale\r\nFolic Acid/*administration & dosage\r\nFollow-Up Studies\r\nHumans\r\nJapan\r\nPregnancy\r\nPregnancy Trimester, Third\r\nProspective Studies\r\nRiboflavin/*administration & dosage\r\nRisk Factors\r\nVitamin B 12/*administration & dosage\r\nVitamin B 6/*administration & dosage","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Miyake Y, Sasaki S, Tanaka K, Yokoyama T, Ohya Y, Fukushima W, Saito K, Ohfuji S, Kiyohara C, and Hirota Y (2006) Dietary folate and vitamins B12, B6, and B2 intake and the risk of postpartum depression in Japan: the Osaka Maternal and Child Health Study.. Journal of affective disorders 96(1-2), 133-8 DOI: 10.1016/j.jad.2006.05.024 "},{"Codes":[{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"Center for Epidemiologic Studies Depression Scale score","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757480,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757651,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78465406,"Title":"Dietary vitamin D intake and prevalence of depressive symptoms during pregnancy in Japan.","ParentTitle":"Nutrition (Burbank, Los Angeles County, Calif.)","ShortTitle":"Miyake (2015)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2015","Month":"January","StandardNumber":"0899-9007 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"31","Pages":"160-5","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"25466661","Abstract":"OBJECTIVE: Although the relationship between vitamin D levels and depressive symptoms has been explored, the results are inconsistent. Epidemiologic evidence concerning the relationship between dietary vitamin D intake and depressive symptoms in pregnancy is nonexistent. The aim of this current cross-sectional study was to examine this issue in Japan. METHODS: The study included 1745 pregnant women. Depressive symptoms were defined as present when women had a Center for Epidemiologic Studies Depression Scale score of 16 or higher. Dietary intake during the preceding month was assessed using a self-administered diet history questionnaire. Adjustment was made for age, gestation, region of residence, number of children, family structure, history of depression, family history of depression, smoking, secondhand smoke exposure at home and at work, job type, household income, education, body mass index, intake of saturated fatty acids, and intake of eicosapentaenoic acid plus docosahexaenoic acid. RESULTS: The prevalence of depressive symptoms during pregnancy was 19.3%. Higher dietary vitamin D intake was significantly associated with a lower prevalence of depressive symptoms during pregnancy, independent of potential dietary and nondietary confounding factors. Multivariate odds ratios (95% confidence intervals) for depressive symptoms during pregnancy in the first, second, third, and fourth quartiles of assessed intake of vitamin D were 1 (reference), 0.79 (0.55-1.11), 0.73 (0.49-1.07), and 0.52 (0.30-0.89), respectively (P for trend = 0.02). CONCLUSION: The current cross-sectional study in Japan suggests that higher vitamin D intake may be associated with a lower prevalence of depressive symptoms during pregnancy.","Comments":"","TypeName":"Journal, Article","Authors":"Miyake Y ; Tanaka K ; Okubo H ; Sasaki S ; Arakawa M ; ","ParentAuthors":"","DOI":"10.1016/j.nut.2014.06.013 ","Keywords":"Adult\r\nBody Mass Index\r\nCross-Sectional Studies\r\nDepression/*epidemiology\r\nDiet\r\nDocosahexaenoic Acids/administration & dosage\r\nEicosapentaenoic Acid/administration & dosage\r\nFemale\r\nHumans\r\nJapan/epidemiology\r\nLogistic Models\r\nMultivariate Analysis\r\nPregnancy\r\nPregnancy Complications/epidemiology/*psychology\r\nPrevalence\r\nSurveys and Questionnaires\r\nVitamin D/*administration & dosage/*blood\r\nDepressive symptoms\r\nIntake\r\nJapanese\r\nPregnancy\r\nVitamin D","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Miyake Y, Tanaka K, Okubo H, Sasaki S, and Arakawa M (2015) Dietary vitamin D intake and prevalence of depressive symptoms during pregnancy in Japan.. Nutrition (Burbank, Los Angeles County, and Calif.) 31(1), 160-5 DOI: 10.1016/j.nut.2014.06.013 "},{"Codes":[{"AttributeId":11771900,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770909,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770917,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757477,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757655,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757480,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78465702,"Title":"Maternal B vitamin intake during pregnancy and childhood behavioral problems in Japan: The Kyushu Okinawa Maternal and Child Health Study.","ParentTitle":"Nutritional neuroscience","ShortTitle":"Miyake (2020)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2020","Month":"September","StandardNumber":"1028-415X (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"23","Pages":"706-713","Edition":"","Issue":"9","Availability":"","URL":"","OldItemId":"30453854","Abstract":"Objectives: The current prebirth cohort study investigated the relationship between maternal B vitamin intake during pregnancy and behavioral problems in Japanese children aged 5 years. Methods: Subjects were 1199 mother-child pairs. Dietary intake was assessed using a diet history questionnaire. Emotional problems, conduct problems, hyperactivity problems, peer problems, and low prosocial behavior were examined using the Japanese parent-report version of the Strengths and Difficulties Questionnaire. Adjustment was made for maternal age, gestation at baseline, region of residence, number of children, maternal and paternal education, household income, maternal depressive symptoms, alcohol intake, vitamin B complex supplement use, smoking during pregnancy, child's birth weight, child's sex, breastfeeding duration, and smoking in the household during the first year of life. Results: Maternal folate intake during pregnancy was independently inversely associated with childhood low prosocial behavior: the adjusted odds ratio (OR) (95% confidence interval [CI], P for trend) between extreme quartiles was 0.55 (0.37-0.80, 0.0002). Maternal vitamin B(6) intake during pregnancy was independently inversely related to childhood hyperactivity problems and low prosocial behavior: the adjusted ORs (95% CIs, P for trend) between extreme quartiles were 0.57 (0.34-0.94, 0.01) and 0.58 (0.40-0.85, 0.0009), respectively. Maternal vitamin B(2) intake during pregnancy was independently inversely associated with childhood emotional problems: the adjusted OR (95% CI, P for trend) between extreme quartiles was 0.58 (0.33-0.99, 0.11). Conclusions: Maternal intake of folate, vitamin B(6), and vitamin B(2) during pregnancy may be protective against childhood low prosocial behavior, hyperactivity problems and low prosocial behavior, and emotional problems, respectively.","Comments":"","TypeName":"Journal, Article","Authors":"Miyake Y ; Tanaka K ; Okubo H ; Sasaki S ; Arakawa M ; ","ParentAuthors":"","DOI":"10.1080/1028415X.2018.1548139 ","Keywords":"Adult\r\nAltruism\r\nCohort Studies\r\nFemale\r\nHumans\r\nHyperkinesis/etiology\r\nJapan\r\nMale\r\n*Maternal Nutritional Physiological Phenomena\r\nPregnancy\r\nPrenatal Exposure Delayed Effects/*psychology\r\n*Problem Behavior\r\nVitamin B Complex/*administration & dosage\r\nB vitamins\r\nBehavioral problems\r\nChild\r\nMaternal intake\r\nPrebirth cohort","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Miyake Y, Tanaka K, Okubo H, Sasaki S, and Arakawa M (2020) Maternal B vitamin intake during pregnancy and childhood behavioral problems in Japan: The Kyushu Okinawa Maternal and Child Health Study.. Nutritional neuroscience 23(9), 706-713 DOI: 10.1080/1028415X.2018.1548139 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757480,"AdditionalText":" female athletes","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757657,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78469311,"Title":"Increased vitamin D intake may reduce psychological anxiety and the incidence of menstrual irregularities in female athletes.","ParentTitle":"PeerJ","ShortTitle":"Miyamoto (2022)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2022","Month":"","StandardNumber":"2167-8359 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"10","Pages":"e14456","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"36438577","Abstract":"BACKGROUND: Vitamin D deficiency has been associated with major depression and premenstrual mood symptoms, and menstrual irregularity has been correlated with mental anxiety. However, the potential effect of increased vitamin D intake on reducing the risk of menstrual irregularities by decreasing psychological anxiety is yet to be fully elucidated. The existence of such a relationship in athletes with high levels of psychological anxiety and adequate dietary intake remains unknown. Therefore, this study aimed to examine the effects of vitamin D intake on psychological anxiety levels and the risk of menstrual irregularities in healthy college-and international-level female athletes. METHODS: Female intercollege-level track and field and international-level rowing athletes (n = 107) aged 15-24 years were included in this study. Their nutritional intake, body mass, body fat, mental anxiety, and menstrual irregularities were investigated. A generalized linear mixed model (GLMM) was used to examine the effects of several parameters on menstrual irregularities. The independent variables introduced into the GLMM were determined based on Akaike's information criterion. RESULTS: The GLMM identified a significant interaction effect of vitamin D intake and state anxiety on menstrual irregularities, with a p-value of 0.049 and an odds ratio of 0.423. The study results suggest that increased vitamin D intake in relatively young endurance athletes may reduce mental anxiety, consequently decreasing menstrual irregularities.","Comments":"","TypeName":"Journal, Article","Authors":"Miyamoto M ; Hanatani Y ; Shibuya K ; ","ParentAuthors":"","DOI":"10.7717/peerj.14456 ","Keywords":"Elite athletes\r\nMental anxiety\r\nNutritional intake\r\nSports medicine","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Miyamoto M, Hanatani Y, and Shibuya K (2022) Increased vitamin D intake may reduce psychological anxiety and the incidence of menstrual irregularities in female athletes.. PeerJ 10, e14456 DOI: 10.7717/peerj.14456 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757480,"AdditionalText":"Reproductive Age.","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757556,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757654,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78469165,"Title":"Correlation between Depression with Serum Levels of Vitamin D, Calcium and Magnesium in Women of Reproductive Age.","ParentTitle":"Journal of caring sciences","ShortTitle":"Mohaddesi (2019)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2019","Month":"June","StandardNumber":"2251-9920 (Linking)","City":"Iran","Country":"","Publisher":"","Institution":"","Volume":"8","Pages":"117-119","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"31249822","Abstract":"Introduction: Micronutrient deficiency is one of the common problems in women of reproductive age. This study was conducted with the aim of determining the correlation between the depression with serum levels of vitamin D, calcium and magnesium in women of reproductive age. Methods: This study was a cross-sectional study .In this study 100 women 15-44 years old with inclusion criteria of the study were called through an invitation in Urmia Motahari hospital in Iran. Demographic and obstetric information as well as the short form Beck Depression Inventory were completed, and then ten ml of venus blood was obtained from the subjects after about 12 hours of fasting. The data were analyzed, by SPSS software. Results: The mean of the depression score was 5.24, and the mean (SD) of the serum levels of vitamin D, calcium, and magnesium were 15.53 (13.41) (ng/ml), 9.14 (0.24) (mg/dL), and 2.07 (0.13) (mg/dl), respectively. Women's depression scores showed a significant inverse correlation with the serum level of vitamin D (r= -0.21, P= 0.03). Conclusion: It is recommended that interventional programs should be carried out for women of reproductive age to improve their vitamin D status.","Comments":"","TypeName":"Journal, Article","Authors":"Mohaddesi H ; Saei Ghare Naz M; Najarzadeh M ; Yeganehpour M ; Khalkhali H ; ","ParentAuthors":"","DOI":"10.15171/jcs.2019.017 ","Keywords":"Calcium\r\nDepression\r\nMagnesium\r\nVitamin D\r\nWomen","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Mohaddesi H, Saei Ghare Naz M, Najarzadeh M, Yeganehpour M, and Khalkhali H (2019) Correlation between Depression with Serum Levels of Vitamin D, Calcium and Magnesium in Women of Reproductive Age.. Journal of caring sciences 8(2), 117-119 DOI: 10.15171/jcs.2019.017 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757472,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757473,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11775209,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78463917,"Title":"Intra-lateral septal infusions of folic acid alone or combined with various antidepressant drugs produce antidepressant-like actions in male Wistar rats forced to swim.","ParentTitle":"Progress in neuro-psychopharmacology & biological psychiatry","ShortTitle":"Molina-Hernández (2012)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2012","Month":"January","StandardNumber":"0278-5846 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"36","Pages":"78-84","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"21907753","Abstract":"Intra-cerebral administrations of folic acid produce antidepressant-like effects; either alone or combined with several antidepressant drugs. However, the specific limbic structures implied in the antidepressant-like actions of folic acid are un-known. Thus, intra-lateral septal infusions of folic acid (5.0 nmol, P<0.05; 10.0 nmol, P<0.05) or oral administrations of folic acid (50 mg/kg, P<0.05, p.o.; 75.0; mg/kg, P<0.05, p.o.) or systemic administrations of fluoxetine (20.0 mg/kg, P<0.05; 25.0 mg/kg, P<0.05) reduced immobility by increasing swimming behavior in the forced swimming test (FST) of male Wistar rats. Conversely, desipramine (10.0 mg/kg, P<0.05; 15.0 mg/kg, P<0.05) reduced immobility by increasing climbing behavior. Subthreshold doses of folic acid (2.5 nmol/intra-LSN) combined with subthreshold doses of folic acid (25.0 mg/kg, p.o., P<0.05) or with subthreshold doses of fluoxetine (15.0 mg/kg, P<0.05) and they produced antidepressant-like effects which were canceled by ketanserin. In conclusion, intra-lateral septal infusions of folic acid alone or combined with systemic doses of folic acid or fluoxetine reduced immobility in the FST. These antidepressant-like actions, probably, were due to modifications of the serotonergic system since swimming behavior was increased and these effects were canceled by ketanserin.","Comments":"","TypeName":"Journal, Article","Authors":"Molina-Hernández M ; Téllez-Alcántara NP ; Olivera-López JI ; Jaramillo MT ; ","ParentAuthors":"","DOI":"10.1016/j.pnpbp.2011.08.020 ","Keywords":"Animals\r\nAntidepressive Agents/*administration & dosage\r\nDepression/*drug therapy/*psychology\r\nDrug Therapy, Combination\r\nFolic Acid/*administration & dosage\r\nInfusions, Intraventricular\r\nMale\r\nRats\r\nRats, Wistar\r\nSeptum of Brain/*drug effects/physiology\r\nSwimming/*psychology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Molina-Hernández M, Téllez-Alcántara NP, Olivera-López JI, and Jaramillo MT (2012) Intra-lateral septal infusions of folic acid alone or combined with various antidepressant drugs produce antidepressant-like actions in male Wistar rats forced to swim.. Progress in neuro-psychopharmacology & biological psychiatry 36(1), 78-84 DOI: 10.1016/j.pnpbp.2011.08.020 "},{"Codes":[{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757449,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770918,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11775209,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78464396,"Title":"Cognitive impairment and vitamin B12: a review.","ParentTitle":"International psychogeriatrics","ShortTitle":"Moore (2012)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2012","Month":"April","StandardNumber":"1041-6102 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"24","Pages":"541-56","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"22221769","Abstract":"BACKGROUND: This review examines the associations between low vitamin B12 levels, neurodegenerative disease, and cognitive impairment. The potential impact of comorbidities and medications associated with vitamin B12 derangements were also investigated. In addition, we reviewed the evidence as to whether vitamin B12 therapy is efficacious for cognitive impairment and dementia. METHODS: A systematic literature search identified 43 studies investigating the association of vitamin B12 and cognitive impairment or dementia. Seventeen studies reported on the efficacy of vitamin B12 therapy for these conditions. RESULTS: Vitamin B12 levels in the subclinical low-normal range (<250 ρmol/L) are associated with Alzheimer's disease, vascular dementia, and Parkinson's disease. Vegetarianism and metformin use contribute to depressed vitamin B12 levels and may independently increase the risk for cognitive impairment. Vitamin B12 deficiency (<150 ρmol/L) is associated with cognitive impairment. Vitamin B12 supplements administered orally or parenterally at high dose (1 mg daily) were effective in correcting biochemical deficiency, but improved cognition only in patients with pre-existing vitamin B12 deficiency (serum vitamin B12 levels <150 ρmol/L or serum homocysteine levels >19.9 μmol/L). CONCLUSION: Low serum vitamin B12 levels are associated with neurodegenerative disease and cognitive impairment. There is a small subset of dementias that are reversible with vitamin B12 therapy and this treatment is inexpensive and safe. Vitamin B12 therapy does not improve cognition in patients without pre-existing deficiency. There is a need for large, well-resourced clinical trials to close the gaps in our current understanding of the nature of the associations of vitamin B12 insufficiency and neurodegenerative disease.","Comments":"","TypeName":"Journal, Article","Authors":"Moore E ; Mander A ; Ames D ; Carne R ; Sanders K ; Watters D ; ","ParentAuthors":"","DOI":"10.1017/S1041610211002511 ","Keywords":"Alzheimer Disease/drug therapy/etiology\r\nCognition Disorders/drug therapy/*etiology\r\nDementia/drug therapy/etiology\r\nHumans\r\nVitamin B 12/therapeutic use\r\nVitamin B 12 Deficiency/*complications/drug therapy\r\nVitamins/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Moore E, Mander A, Ames D, Carne R, Sanders K, and Watters D (2012) Cognitive impairment and vitamin B12: a review.. International psychogeriatrics 24(4), 541-56 DOI: 10.1017/S1041610211002511 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770909,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770917,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757481,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757653,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770918,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78464167,"Title":"Diet, nutrition and the ageing brain: current evidence and new directions.","ParentTitle":"The Proceedings of the Nutrition Society","ShortTitle":"Moore (2018)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2018","Month":"May","StandardNumber":"0029-6651 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"77","Pages":"152-163","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"29316987","Abstract":"Globally populations are ageing. By 2050, it is estimated that there will be two billion people aged 60 years or over, of which 131 million are projected to be affected by dementia, while depression is predicted to be the second leading cause of disability worldwide by 2020. Preventing or delaying the onset of these disorders should therefore be a public health priority. There is some evidence linking certain dietary patterns, particularly the Mediterranean diet, with a reduced risk of dementia and depression. Specific dietary components have also been investigated in relation to brain health, with emerging evidence supporting protective roles for n-3 PUFA, polyphenols, vitamin D and B-vitamins. At this time, the totality of evidence is strongest in support of a role for folate and the metabolically related B-vitamins (vitamin B12, vitamin B6 and riboflavin) in slowing the progression of cognitive decline and possibly reducing the risk of depression in ageing. Future studies incorporating new technologies, such as MRI and magnetoencephalography, offer much promise in identifying effective nutrition interventions that could reduce the risk of cognitive and mental disorders. This review will explore the ageing brain and the emerging evidence linking diet and specific nutrients with cognitive function and depression in ageing, with the potential to develop strategies that could improve quality of life in our ageing population.","Comments":"","TypeName":"Journal, Article","Authors":"Moore K ; Hughes CF ; Ward M ; Hoey L ; McNulty H ; ","ParentAuthors":"","DOI":"10.1017/S0029665117004177 ","Keywords":"Aging/*physiology\r\nBrain/*drug effects/physiology\r\nCognition/drug effects\r\nCognition Disorders/*prevention & control\r\nDementia/*prevention & control\r\nDepression/*prevention & control\r\n*Diet\r\nFatty Acids, Omega-3/pharmacology/therapeutic use\r\nHumans\r\nMental Disorders/prevention & control\r\nNutrients/pharmacology/therapeutic use\r\n*Nutritional Status\r\nPolyphenols/pharmacology/therapeutic use\r\nVitamins/pharmacology/therapeutic use\r\nAD Alzheimer's disease\r\nMCI mild cognitive impairment\r\nRCT randomised controlled trial\r\nAgeing\r\nB-vitamins\r\nCognition\r\nDepression\r\nNutrition","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Moore K, Hughes CF, Ward M, Hoey L, and McNulty H (2018) Diet, nutrition and the ageing brain: current evidence and new directions.. The Proceedings of the Nutrition Society 77(2), 152-163 DOI: 10.1017/S0029665117004177 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757471,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757518,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757656,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78465416,"Title":"Effect of vitamin D supplementation on depression treatment.","ParentTitle":"Revista da Associacao Medica Brasileira (1992)","ShortTitle":"Moreira (2021)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2021","Month":"August","StandardNumber":"0104-4230 (Linking)","City":"Brazil","Country":"","Publisher":"","Institution":"","Volume":"67","Pages":"1192-1197","Edition":"","Issue":"8","Availability":"","URL":"","OldItemId":"34669869","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"Moreira RT ; Rodrigues LARL ; Farias LM ; Crisóstomo JM ; Lavôr LCC ; Rodrigues Filho OS; Frota KMG ; ","ParentAuthors":"","DOI":"10.1590/1806-9282.20210404 ","Keywords":"*Depression/drug therapy\r\nDietary Supplements\r\nHumans\r\nVitamin D\r\n*Vitamin D Deficiency/drug therapy","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Moreira RT, Rodrigues LARL, Farias LM, Crisóstomo JM, Lavôr LCC, Rodrigues Filho OS, and Frota KMG (2021) Effect of vitamin D supplementation on depression treatment.. Revista da Associacao Medica Brasileira (1992) 67(8), 1192-1197 DOI: 10.1590/1806-9282.20210404 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757421,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757472,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757474,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757589,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78465161,"Title":"Involvement of nitric oxide-cGMP pathway in the antidepressant-like effect of ascorbic acid in the tail suspension test.","ParentTitle":"Behavioural brain research","ShortTitle":"Moretti (2011)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2011","Month":"November","StandardNumber":"0166-4328 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"225","Pages":"328-33","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"21802450","Abstract":"Clinical and preclinical data reported that ascorbic acid has antidepressant properties. The present study was designed to investigate the participation of l-arginine-NO-cGMP pathway in the antidepressant-like effect of ascorbic acid in the tail suspension test (TST) in mice. The antidepressant-like effect of ascorbic acid (1mg/kg, p.o.) in the TST was prevented by the pre-treatment of mice with NMDA (0.1pmol/site, i.c.v.), l-arginine (750mg/kg, i.p., a substrate for nitric oxide synthase) or sildenafil (5mg/kg, i.p., a phosphodiesterase 5 inhibitor). The administration of MK-801 (0.001mg/kg, i.p), 7-nitroindazole (25mg/kg, i.p., a neuronal nitric oxide synthase inhibitor) or ODQ (30pmol/site i.c.v., a soluble guanylate cyclase inhibitor) in combination with a sub-effective dose of ascorbic acid (0.1mg/kg, p.o.) reduced the immobility time in the TST test when compared with either drug alone. None of the results in the TST appears to be due to a nonspecific locomotor effect. Our findings provide evidence that the effect of ascorbic acid in the TST involve an interaction with NMDA receptors and l-arginine-NO-cGMP pathway, contributing to the understanding of the mechanisms underlying the antidepressant-like effect of this vitamin.","Comments":"","TypeName":"Journal, Article","Authors":"Moretti M ; Freitas AE ; Budni J ; Fernandes SC ; Balen Gde O; Rodrigues AL ; ","ParentAuthors":"","DOI":"10.1016/j.bbr.2011.07.024 ","Keywords":"Animals\r\nAntidepressive Agents/*therapeutic use\r\nArginine/pharmacology\r\nAscorbic Acid/pharmacology/*therapeutic use\r\nCyclic GMP/*metabolism\r\nDepression/diagnosis/*drug therapy\r\nDisease Models, Animal\r\nDizocilpine Maleate/pharmacology\r\nEnzyme Inhibitors/pharmacology\r\nExploratory Behavior/drug effects\r\nFemale\r\nHindlimb Suspension/*methods/physiology\r\nIndazoles/pharmacology\r\nMice\r\nN-Methylaspartate/pharmacology\r\nNitric Oxide/*metabolism\r\nOxadiazoles/pharmacology\r\nPiperazines/pharmacology\r\nPurines/pharmacology\r\nQuinoxalines/pharmacology\r\nSignal Transduction/drug effects/*physiology\r\nSildenafil Citrate\r\nSulfones/pharmacology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Moretti M, Freitas AE, Budni J, Fernandes SC, Balen Gde O, and Rodrigues AL (2011) Involvement of nitric oxide-cGMP pathway in the antidepressant-like effect of ascorbic acid in the tail suspension test.. Behavioural brain research 225(1), 328-33 DOI: 10.1016/j.bbr.2011.07.024 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757421,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757472,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757474,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11775209,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78465059,"Title":"Ascorbic acid treatment, similarly to fluoxetine, reverses depressive-like behavior and brain oxidative damage induced by chronic unpredictable stress.","ParentTitle":"Journal of psychiatric research","ShortTitle":"Moretti (2012)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2012","Month":"March","StandardNumber":"0022-3956 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"46","Pages":"331-40","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"22154133","Abstract":"Reactive oxygen species (ROS) have been shown to play a role in the pathophysiology of depression. Taking into account that experimental chronic unpredictable stress (CUS) induces depressive-like behavior and that ascorbic acid has antidepressant-like effect in animals, the objective of this study was to investigate the influence of ascorbic acid on depressive-like behavior induced by CUS paradigm, serum corticosterone levels and markers of oxidative stress in cerebral cortex and hippocampus of mice. Animals were submitted to CUS procedure during 14 days. From the 8th to the 14th day mice received ascorbic acid (10 mg/kg) or fluoxetine (10 mg/kg, conventional antidepressant, positive control) once a day by oral route. On 15th day behavioral and biochemical parameters were analyzed. CUS exposure caused a depressive-like behavior evidenced by the increased immobility time in the tail suspension test and decreased time in which mice spent grooming in the splash test. Depressive-like behavior induced by CUS was accompanied by a significant increased lipid peroxidation (cerebral cortex and hippocampus), decreased catalase (CAT) (cerebral cortex and hippocampus) and glutathione reductase (GR) (hippocampus) activities and reduced levels of glutathione (cerebral cortex). Repeated ascorbic acid or fluoxetine administration significantly reversed CUS-induced depressive-like behavior and oxidative damage. No alteration was observed in locomotor activity, corticosterone levels and glutathione peroxidase (GPx) activity. These findings indicate a rapid and robust effect of ascorbic acid in reversing behavioral and biochemical alterations induced by CUS in mice, suggesting that this vitamin may be an alternative approach for the management of depressive symptoms.","Comments":"","TypeName":"Journal, Article","Authors":"Moretti M ; Colla A ; de Oliveira Balen G; dos Santos DB; Budni J ; de Freitas AE ; Farina M ; Severo Rodrigues AL; ","ParentAuthors":"","DOI":"10.1016/j.jpsychires.2011.11.009 ","Keywords":"Animals\r\nAntidepressive Agents/pharmacology\r\nAntioxidants/pharmacology\r\nAscorbic Acid/*pharmacology\r\nCatalase/metabolism\r\nCerebral Cortex/*metabolism\r\nCorticosterone/metabolism\r\n*Depression/drug therapy/etiology/metabolism\r\nDisease M
