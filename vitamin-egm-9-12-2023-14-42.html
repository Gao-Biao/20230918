use\r\nAntidepressive Agents/administration & dosage/*therapeutic use\r\nDepressive Disorder, Major/*drug therapy\r\nDrug Therapy, Combination\r\nFolic Acid/administration & dosage/*therapeutic use\r\nHumans\r\nNeurotransmitter Agents/metabolism\r\nSecondary Prevention","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Fava M, and Mischoulon D (2010) Evidence for folate in combination with antidepressants at initiation of therapy.. The Journal of clinical psychiatry 71(11), e31 DOI: 10.4088/JCP.8157tx4c "},{"Codes":[{"AttributeId":11757649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78463740,"Title":"Evidence for the use of l-methylfolate combined with antidepressants in MDD.","ParentTitle":"The Journal of clinical psychiatry","ShortTitle":"Fava (2011)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2011","Month":"August","StandardNumber":"0160-6689 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"72","Pages":"e25","Edition":"","Issue":"8","Availability":"","URL":"","OldItemId":"21899813","Abstract":"Helping patients with major depressive disorder achieve symptom-free remission with antidepressant therapy remains challenging. In this activity, 3 investigators discuss the results of a 2-trial, multicenter, randomized, double-blind, placebo-controlled study of adjunctive l-methylfolate, the bioavailable form of folate, in patients who had inadequately responded to an SSRI. The efficacy of doses of 7.5 mg/d versus 15 mg/d is examined, and the safety and tolerability of l-methylfolate are compared with those of other adjunctive treatments. Different types of folate are explained, and the characteristics of patients who might benefit from adjunctive l-methylfolate are proposed.","Comments":"","TypeName":"Journal, Article","Authors":"Fava M ; Shelton RC ; Zajecka JM ; ","ParentAuthors":"","DOI":"10.4088/JCP.11012tx1c ","Keywords":"Antidepressive Agents/*administration & dosage/chemistry\r\nDepressive Disorder, Major/*drug therapy\r\nDose-Response Relationship, Drug\r\nDouble-Blind Method\r\nDrug Therapy, Combination\r\nFolic Acid/*administration & dosage/chemistry\r\nHumans\r\nMulticenter Studies as Topic\r\nPatient Selection\r\nRandomized Controlled Trials as Topic","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Fava M, Shelton RC, and Zajecka JM (2011) Evidence for the use of l-methylfolate combined with antidepressants in MDD.. The Journal of clinical psychiatry 72(8), e25 DOI: 10.4088/JCP.11012tx1c "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"Anxiety was determined by the Depression, Anxiety and Stress Scales (DASS- 21) questionnaire","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757480,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757556,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757654,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78469084,"Title":"Effect of Vitamin D Supplement on Mood Status and Inflammation in Vitamin D Deficient Type 2 Diabetic Women with Anxiety: A Randomized Clinical Trial.","ParentTitle":"International journal of preventive medicine","ShortTitle":"Fazelian (2019)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"21/12/2022","EditedBy":"GAO BIAO","Year":"2019","Month":"","StandardNumber":"2008-7802 (Linking)","City":"Iran","Country":"","Publisher":"","Institution":"","Volume":"10","Pages":"17","Edition":"","Issue":"","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC6390422/","OldItemId":"30820304","Abstract":"BACKGROUND: Vitamin D plays an important role in nervous health and depression. Vitamin D deficiency and anxiety affect diabetic status. The purpose of this study was to determine the effect of vitamin D supplementation on anxiety, depression, and inflammation in diabetic women with anxiety. METHODS: In this randomized controlled trial, totally 51 women with type 2 diabetes (T2DM) and vitamin D deficiency were randomly allocated to receive one oral pearl of 50,000 IU vitamin D3 (26 women) or a placebo (25 women) fortnightly for 16 weeks. Anthropometric indices, sun exposure, dietary intake, depression, anxiety, and stress scores and biochemical biomarkers including high sensitivity C-reactive protein (hs-CRP) and interleukin-10 (IL-10) were measured at the baseline and after 16-week supplementation. RESULTS: Mean ± SD age of participant was 47.43 ± 9.57 years old. Baseline values were not different between the groups. Anxiety score changes were significantly lower in vitamin D group than the controls (P = 0.001). Within group comparison indicated that depression in supplement group with lower vitamin D levels was significantly reduced. Serum hs-CRP reduced (P = 0.01), while IL-10 concentrations increased (P = 0.04) in the intervention group. CONCLUSIONS: Vitamin D supplementation can improve mood status and anti-inflammatory biomarkers in female diabetics with anxiety and vitamin D deficiency.","Comments":"","TypeName":"Journal, Article","Authors":"Fazelian S ; Amani R ; Paknahad Z ; Kheiri S ; Khajehali L ; ","ParentAuthors":"","DOI":"10.4103/ijpvm.IJPVM_174_18 ","Keywords":"Anxiety\r\nVitamin D\r\ndiabetes\r\ninflammation\r\nwomen","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Fazelian S, Amani R, Paknahad Z, Kheiri S, and Khajehali L (2019) Effect of Vitamin D Supplement on Mood Status and Inflammation in Vitamin D Deficient Type 2 Diabetic Women with Anxiety: A Randomized Clinical Trial.. International journal of preventive medicine 10, 17 DOI: 10.4103/ijpvm.IJPVM_174_18 "},{"Codes":[{"AttributeId":11757652,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757604,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757472,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757473,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":" the forced swimming test (FST) and the open field test (OFT)","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78464834,"Title":"Different effects of vitamin D hormone treatment on depression-like behavior in the adult ovariectomized female rats.","ParentTitle":"Biomedicine & pharmacotherapy = Biomedecine & pharmacotherapie","ShortTitle":"Fedotova (2016)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2016","Month":"December","StandardNumber":"0753-3322 (Linking)","City":"France","Country":"","Publisher":"","Institution":"","Volume":"84","Pages":"1865-1872","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"27847201","Abstract":"Vitamine D (VD) has important functions in the human brain and may play a role in affective-related disorders. VD receptors are expressed in multiple brain regions associated with depressive disorders. The aim of the preclinical study was to examine the effects of chronic cholecalciferol administration (1.0, 2.5 or 5.0mg/kg/day,s.c., once daily, for 14days) on the depression-like behavior and corticosterone levels in the blood samples following ovariectomy in female rats. Cholecalciferol was administered to the ovariectomized (OVX) rats and OVX rats treated with 17β-estradiol (17β-E(2), 0.5μg/rat,s.c., once daily, for 14days). Depression-like behavior and spontaneous locomotor activity were assessed in the forced swimming test (FST) and the open field test (OFT), respectively. The corticosterone levels in the blood serum before and after FST were measured in all experimental groups. Treatment with cholecalciferol in high dose (5.0mg/kg/day,s.c.) significantly decreased the immobility time of OVX rats in the FST. Co-administration of cholecalciferol in high dose with 17β-E(2) exerted a markedly synergistic antidepressant-like effect in the OVX rats on the same model of depression-like behavior testing. Cholecalciferol in high dose (5.0mg/kg/day,s.c.) administered alone or together with 17β-E(2) significantly enhanced frequency of grooming for the OVX rats in the OFT. Moreover, cholecalciferol in high dose administered alone or together with 17β-E(2) significantly decreased the elevated corticosterone levels in the blood serum of OVX rats following the FST. These results indicate that Cholecalciferol in high dose has a marked antidepressant-like effect in the adult female rats with low levels of estrogen.","Comments":"","TypeName":"Journal, Article","Authors":"Fedotova J ; Dudnichenko T ; Kruzliak P ; Puchavskaya Z ; ","ParentAuthors":"","DOI":"10.1016/j.biopha.2016.10.107 ","Keywords":"Age Factors\r\nAnimals\r\nAntidepressive Agents/*therapeutic use\r\nCholecalciferol/*therapeutic use\r\nDepression/blood/*drug therapy/psychology\r\nEstrogens/blood\r\nFemale\r\n*Ovariectomy/adverse effects\r\nRats\r\nRats, Wistar\r\nTreatment Outcome\r\nVitamin D/*therapeutic use\r\nBehavior\r\nCholecalciferol\r\nCorticosterone\r\nDepression\r\nEstradiol\r\nOvariectomy","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Fedotova J, Dudnichenko T, Kruzliak P, and Puchavskaya Z (2016) Different effects of vitamin D hormone treatment on depression-like behavior in the adult ovariectomized female rats.. Biomedicine & pharmacotherapy = Biomedecine & pharmacotherapie 84, 1865-1872 DOI: 10.1016/j.biopha.2016.10.107 "},{"Codes":[{"AttributeId":11775209,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757612,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757481,"AdditionalText":"speed among  community-dwelling older adults with elevated psychological  distress","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757449,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770918,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78463782,"Title":"Oral folic acid and vitamin B-12 supplementation to prevent cognitive decline.","ParentTitle":"The American journal of clinical nutrition","ShortTitle":"Feng (2012)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2012","Month":"May","StandardNumber":"0002-9165 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"95","Pages":"1289-90; author reply 1290","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"22523150","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"Feng L ; ","ParentAuthors":"","DOI":"10.3945/ajcn.112.034785 ","Keywords":"Cognition Disorders/*prevention & control\r\nDepression/*drug therapy\r\nFemale\r\nFolic Acid/*therapeutic use\r\nHumans\r\nMale\r\nMental Recall/*drug effects\r\n*Stress, Psychological\r\nVitamin B 12/*therapeutic use\r\nVitamin B Complex/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Feng L (2012) Oral folic acid and vitamin B-12 supplementation to prevent cognitive decline.. The American journal of clinical nutrition 95(5), 1289-90; author reply 1290 DOI: 10.3945/ajcn.112.034785 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757421,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757601,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757657,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78466708,"Title":"From antioxidant to neuromodulator: The role of ascorbate in the management of major depression disorder.","ParentTitle":"Biochemical pharmacology","ShortTitle":"Ferreira (2022)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"21/12/2022","EditedBy":"GAO BIAO","Year":"2022","Month":"October","StandardNumber":"0006-2952 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"206","Pages":"115300","Edition":"","Issue":"","Availability":"","URL":"https://www.sciencedirect.com/science/article/pii/S000629522200394X?via%3Dihub","OldItemId":"36261067","Abstract":"Major depressive disorder (MDD) is a debilitating mental illness. For years, the research and development of drugs to be used in MDD focused on the monoaminergic system, leading to the introduction in the market of tricyclic antidepressants, selective serotonin/noradrenaline reuptake inhibitors and monoamine oxidase inhibitors. Nonetheless, patients continue to experience low remission rates, frequent relapses and persistent functional impairment. These drawbacks emphasize the need to studying alternative therapeutic targets in order to improve depression treatment efficacy. Herein, ascorbate role in the pathophysiology of MDD is discussed, particularly through the modulation of the glutamatergic system. Moreover, preclinical and clinical data regarding its antidepressant effect in affective disorders is reviewed. The electronic database Pubmed was searched from 2005 to the present date, using the following keywords: \"ascorbate\", \"glutamate\", \"major depressive disorder\", \"depression\", \"ascorbic acid\", and \"vitamin C\". Overall, 31 studies were retrieved, evidencing ascorbate efficacy on reversing depressive symptoms associated with MDD through the modulation of glutamatergic signalling, namely through the l-Arginine-NO-cGMP pathway. The present review supports the high potential of ascorbate in the research of new treatment strategies for MDD and it is expected to be very useful for the development of new target-antidepressant drugs.","Comments":"","TypeName":"Journal, Article","Authors":"Ferreira NR ; Vitorino C ; Fortuna A ; ","ParentAuthors":"","DOI":"10.1016/j.bcp.2022.115300 ","Keywords":"Ascorbate\r\nAscorbic acid\r\nGlutamate\r\nMajor depressive disorder\r\nTreatment resistant depression","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Ferreira NR, Vitorino C, and Fortuna A (2022) From antioxidant to neuromodulator: The role of ascorbate in the management of major depression disorder.. Biochemical pharmacology 206, 115300 DOI: 10.1016/j.bcp.2022.115300 "},{"Codes":[{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"Screen for adult anxiety related disorders (SCAARED)\n Mood and feelings questionnaire: Long version","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770917,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757657,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12146412,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78463467,"Title":"High-dose Vitamin B6 supplementation reduces anxiety and strengthens visual surround suppression.","ParentTitle":"Human psychopharmacology","ShortTitle":"Field (2022)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"21/12/2022","EditedBy":"GAO BIAO","Year":"2022","Month":"November","StandardNumber":"0885-6222 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"37","Pages":"e2852","Edition":"","Issue":"6","Availability":"","URL":"https://onlinelibrary.wiley.com/doi/10.1002/hup.2852","OldItemId":"35851507","Abstract":"OBJECTIVE: Vitamins B6 and B12 are involved in metabolic processes that decrease neural excitation and increase inhibition. This double-blind study investigated the effects of supplementation for 1 month with a high-dose of B6 or B12, compared to placebo, on a range of behavioural outcome measures connected to the balance between neural inhibition and excitation. METHODS: 478 young adults were recruited over five linked phases. Self-reported anxiety (N = 265) and depression (N = 146) were assessed at baseline and after supplementation. Several sensory measures acted as assays of inhibitory function and were assessed post-supplementation only; these were surround suppression of visual contrast detection (N = 307), binocular rivalry reversal rate (N = 172), and a battery of tactile sensitivity tests (N = 180). RESULTS: Vitamin B6 supplementation reduced self-reported anxiety and induced a trend towards reduced depression, as well as increased surround suppression of visual contrast detection, but did not reliably influence the other outcome measures. Vitamin B12 supplementation produced trends towards changes in anxiety and visual processing. CONCLUSIONS: Our results suggest that high-dose Vitamin B6 supplementation increases inhibitory GABAergic neural influences, which is consistent with its known role in the synthesis of GABA.","Comments":"","TypeName":"Journal, Article","Authors":"Field DT ; Cracknell RO ; Eastwood JR ; Scarfe P ; Williams CM ; Zheng Y ; Tavassoli T ; ","ParentAuthors":"","DOI":"10.1002/hup.2852 ","Keywords":"Young Adult\r\nHumans\r\n*Vitamin B 6/therapeutic use\r\n*Dietary Supplements\r\nVitamin B 12/therapeutic use\r\nCognition\r\nAnxiety/drug therapy/prevention & control\r\nFolic Acid/therapeutic use\r\nGABA\r\nVitamin B12\r\nVitamin B6\r\nanxiety\r\ndepression\r\nsurround suppression","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Field DT, Cracknell RO, Eastwood JR, Scarfe P, Williams CM, Zheng Y, and Tavassoli T (2022) High-dose Vitamin B6 supplementation reduces anxiety and strengthens visual surround suppression.. Human psychopharmacology 37(6), e2852 DOI: 10.1002/hup.2852 "},{"Codes":[{"AttributeId":11799957,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757449,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770918,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78464218,"Title":"Myths about vitamin B12 deficiency.","ParentTitle":"Southern medical journal","ShortTitle":"Fine (1991)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"1991","Month":"December","StandardNumber":"0038-4348 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"84","Pages":"1475-81","Edition":"","Issue":"12","Availability":"","URL":"","OldItemId":"1749982","Abstract":"Neurologic manifestations of vitamin B12 deficiency are protean, including neuropathy, depression, and dementia. We present evidence to dispel confounding myths about vitamin B12 deficiency. Hematologic indices are normal in up to 30% of patients with vitamin B12 deficiency, and results of the Schilling test may be normal in patients with symptoms of deficiency. Isolated neuropathy or myelopathy may occur independently, but often appear concurrently. The neuropathy is primarily axonal and predominantly sensory. Myelopathy is caused by demyelinated areas in posterior and lateral columns. After therapy, recovery from neuropathy is incomplete or may extend for several years. Vitamin B12 replacement should not be withheld from patients with borderline vitamin B12 levels, since the consequences of allowing myelopathy, neuropathy, dementia, and mental disorders to worsen clearly outweigh any disadvantage of therapy.","Comments":"","TypeName":"Journal, Article","Authors":"Fine EJ ; Soria ED ; ","ParentAuthors":"","DOI":"10.1097/00007611-199112000-00016 ","Keywords":"Adult\r\nAged\r\nAged, 80 and over\r\nDementia/drug therapy/etiology\r\nDepression/drug therapy/etiology\r\nElectromyography\r\nEvoked Potentials, Somatosensory\r\nHumans\r\nMiddle Aged\r\nVitamin B 12/*blood/therapeutic use\r\nVitamin B 12 Deficiency/*complications/diagnosis/drug therapy","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Fine EJ, and Soria ED (1991) Myths about vitamin B12 deficiency.. Southern medical journal 84(12), 1475-81 DOI: 10.1097/00007611-199112000-00016 "},{"Codes":[{"AttributeId":11851780,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757559,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757481,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757449,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78468047,"Title":"Low folate levels in the cognitive decline of elderly patients and the efficacy of folate as a treatment for improving memory deficits.","ParentTitle":"Archives of gerontology and geriatrics","ShortTitle":"Fioravanti (1998)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"1998","Month":"January","StandardNumber":"0167-4943 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"26","Pages":"1-13","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"18653121","Abstract":"The relevance of low folate levels as determinants of cognitive deficits and the usefulness of folate supplementation in the treatment of cognitive deficits was reviewed from the literature. Over 40 papers and book chapters published in English, French, German, Italian and Spanish were examined. This represents those papers published in the international literature in the last 10 years which were identified by various key words including folate, cognition and aging (or ageing). Among these papers, only 13 articles specifically addressed issues relevant to the criteria adopted for this review. The remaining papers were principally concerned with depression and or with other pathologies of the aged associated with folate deficiency. Although the specific role of low folate levels in the physiopathology of dementia is still under debate, a growing consensus is emerging in the literature where low folate as well as cobalamin levels in aged patients with cognitive deficits are being considered as a sign of functional problems in the absorption and utilization of vitamins, and not merely as a sign of bad eating habits. In studies where folate compounds were evaluated for treatment effects, the results of a majority of investigations indicated that folate treatment was effective in lessening cognitive deficits. Treatment efficacy, however, has not yet been sufficiently demonstrated by these results because there were no controlled studies and the methodology was heterogeneous for the evaluation of cognitive characteristics. An ad hoc double-blind, controlled versus placebo pilot study was undertaken to evaluate the efficacy of folic acid in 30 aged patients with abnormal cognitive decline and folate level below 3 ng/ml to better understand the value of this type of intervention. Our results from this preliminary study demonstrated that patients treated with folic acid for 60 days showed a significant improvement on both memory and attention efficiency when compared with a placebo group. The intensity of memory improvement was positively correlated with initial severity of folate deficiency. On the contrary, the severity of initial cognitive decline was unrelated to the degree of folate deficiency.","Comments":"","TypeName":"Journal, Article","Authors":"Fioravanti M ; Ferrario E ; Massaia M ; Cappa G ; Rivolta G ; Grossi E ; Buckley AE ; ","ParentAuthors":"","DOI":"10.1016/s0167-4943(97)00028-9 ","Keywords":"","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Fioravanti M, Ferrario E, Massaia M, Cappa G, Rivolta G, Grossi E, and Buckley AE (1998) Low folate levels in the cognitive decline of elderly patients and the efficacy of folate as a treatment for improving memory deficits.. Archives of gerontology and geriatrics 26(1), 1-13 DOI: 10.1016/s0167-4943(97)00028-9 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757479,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757485,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757655,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78468044,"Title":"Psychotic Features Abated with Vitamin D Treatment in a Patient with Major Depressive Disorder.","ParentTitle":"Case reports in psychiatry","ShortTitle":"Fipps (2020)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"26/12/2022","EditedBy":"GAO BIAO","Year":"2020","Month":"","StandardNumber":"2090-6838 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"2020","Pages":"2046403","Edition":"","Issue":"","Availability":"","URL":"https://pubmed.ncbi.nlm.nih.gov/32637180/","OldItemId":"32637180","Abstract":"INTRODUCTION: Vitamin D deficiency is common in psychiatric populations, and vitamin D has been used as an add-on medication in major depressive disorder. Case Report. Here, we present the case of a 49-year-old man diagnosed with major depressive disorder, severe, with psychotic features, who was treated with antidepressants and underwent multiple antipsychotic trials. The patient was found to have low serum levels of vitamin D. During treatment with vitamin D, serum levels normalized and the patient's psychotic symptoms abated. CONCLUSION: Ensuring adequate vitamin D levels could be a method of focus for the augmentation or treatment of psychotic features in major depressive disorder.","Comments":"","TypeName":"Journal, Article","Authors":"Fipps DC ; Rainey E ; ","ParentAuthors":"","DOI":"10.1155/2020/2046403 ","Keywords":"","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Fipps DC, and Rainey E (2020) Psychotic Features Abated with Vitamin D Treatment in a Patient with Major Depressive Disorder.. Case reports in psychiatry 2020, 2046403 DOI: 10.1155/2020/2046403 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757464,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757470,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757508,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757654,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78468447,"Title":"The efficacy and safety of nutrient supplements in the treatment of mental disorders: a meta-review of meta-analyses of randomized controlled trials.","ParentTitle":"World psychiatry : official journal of the World Psychiatric Association (WPA)","ShortTitle":"Firth (2019)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"26/12/2022","EditedBy":"GAO BIAO","Year":"2019","Month":"October","StandardNumber":"1723-8617 (Linking)","City":"Italy","Country":"","Publisher":"","Institution":"","Volume":"18","Pages":"308-324","Edition":"","Issue":"3","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC6732706/","OldItemId":"31496103","Abstract":"The role of nutrition in mental health is becoming increasingly acknowledged. Along with dietary intake, nutrition can also be obtained from \"nutrient supplements\", such as polyunsaturated fatty acids (PUFAs), vitamins, minerals, antioxidants, amino acids and pre/probiotic supplements. Recently, a large number of meta-analyses have emerged examining nutrient supplements in the treatment of mental disorders. To produce a meta-review of this top-tier evidence, we identified, synthesized and appraised all meta-analyses of randomized controlled trials (RCTs) reporting on the efficacy and safety of nutrient supplements in common and severe mental disorders. Our systematic search identified 33 meta-analyses of placebo-controlled RCTs, with primary analyses including outcome data from 10,951 individuals. The strongest evidence was found for PUFAs (particularly as eicosapentaenoic acid) as an adjunctive treatment for depression. More nascent evidence suggested that PUFAs may also be beneficial for attention-deficit/hyperactivity disorder, whereas there was no evidence for schizophrenia. Folate-based supplements were widely researched as adjunctive treatments for depression and schizophrenia, with positive effects from RCTs of high-dose methylfolate in major depressive disorder. There was emergent evidence for N-acetylcysteine as a useful adjunctive treatment in mood disorders and schizophrenia. All nutrient supplements had good safety profiles, with no evidence of serious adverse effects or contraindications with psychiatric medications. In conclusion, clinicians should be informed of the nutrient supplements with established efficacy for certain conditions (such as eicosapentaenoic acid in depression), but also made aware of those currently lacking evidentiary support. Future research should aim to determine which individuals may benefit most from evidence-based supplements, to further elucidate the underlying mechanisms.","Comments":"","TypeName":"Journal, Article","Authors":"Firth J ; Teasdale SB ; Allott K ; Siskind D ; Marx W ; Cotter J ; Veronese N ; Schuch F ; Smith L ; Solmi M ; Carvalho AF ; Vancampfort D ; Berk M ; Stubbs B ; Sarris J ; ","ParentAuthors":"","DOI":"10.1002/wps.20672 ","Keywords":"N-acetylcysteine\r\nNutrient supplements\r\nadjunctive treatment\r\nattention-deficit/hyperactivity disorder\r\ndepression\r\neicosapentaenoic acid\r\nmethylfolate\r\nomega-3\r\npolyunsaturated fatty acids\r\nschizophrenia\r\nvitamin D","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Firth J, Teasdale SB, Allott K, Siskind D, Marx W, Cotter J, Veronese N, Schuch F, Smith L, Solmi M, Carvalho AF, Vancampfort D, Berk M, Stubbs B, and Sarris J (2019) The efficacy and safety of nutrient supplements in the treatment of mental disorders: a meta-review of meta-analyses of randomized controlled trials.. World psychiatry : official journal of the World Psychiatric Association (WPA) 18(3), 308-324 DOI: 10.1002/wps.20672 "},{"Codes":[{"AttributeId":11757658,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757545,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757478,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78466191,"Title":"Vitamin D and mental health in children and adolescents.","ParentTitle":"European child & adolescent psychiatry","ShortTitle":"Föcker (2017)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2017","Month":"September","StandardNumber":"1018-8827 (Linking)","City":"Germany","Country":"","Publisher":"","Institution":"","Volume":"26","Pages":"1043-1066","Edition":"","Issue":"9","Availability":"","URL":"","OldItemId":"28176022","Abstract":"While vitamin D is known to be relevant for bone health, evidence has recently accumulated for an impact on mental health. To identify the potential benefits and limitations of vitamin D for mental health, an understanding of the physiology of vitamin D, the cut-off values for vitamin D deficiency and the current status of therapeutic trials is paramount. Results of a systematic PUBMED search highlight the association of vitamin D levels and mental health conditions. Here, we focus on children and adolescents studies as well as randomized controlled trials on depression in adults. 41 child and adolescent studies were identified including only 1 randomized controlled and 7 non-controlled supplementation trials. Overall, results from 25 cross-sectional studies as well as from 8 longitudinal studies suggest a role of vitamin D in the pathogenesis of mental disorders in childhood and adolescence. Findings from supplementation trials seem to support this hypothesis. However, randomized controlled trials in adults revealed conflicting results. Randomized controlled trials in childhood and adolescents are urgently needed to support the potential of vitamin D as a complementary therapeutic option in mental disorders. Study designs should consider methodological challenges, e.g., hypovitaminosis D at baseline, appropriate supplementation doses, sufficient intervention periods, an adequate power, clinically validated diagnostic instruments, and homogenous, well-defined risk groups.","Comments":"","TypeName":"Journal, Article","Authors":"Föcker M ; Antel J ; Ring S ; Hahn D ; Kanal Ö ; Öztürk D ; Hebebrand J ; Libuda L ; ","ParentAuthors":"","DOI":"10.1007/s00787-017-0949-3 ","Keywords":"Adolescent\r\nChild\r\nChild, Preschool\r\nCross-Sectional Studies\r\nFemale\r\nHumans\r\nInfant\r\nMale\r\n*Mental Health\r\nVitamin D/pharmacology/*therapeutic use\r\nVitamin D Deficiency/*complications\r\n25(OH)D\r\nADHD\r\nAutism\r\nDepression\r\nMental health\r\nVitamin D","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Föcker M, Antel J, Ring S, Hahn D, Kanal Ö, Öztürk D, Hebebrand J, and Libuda L (2017) Vitamin D and mental health in children and adolescents.. European child & adolescent psychiatry 26(9), 1043-1066 DOI: 10.1007/s00787-017-0949-3 "},{"Codes":[{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757445,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757542,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757655,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78469350,"Title":"Improving diet for psychiatric patients : High potential benefits and evidence for safety.","ParentTitle":"Journal of affective disorders","ShortTitle":"Fond (2020)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2020","Month":"March","StandardNumber":"0165-0327 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"265","Pages":"567-569","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"31757621","Abstract":"BACKGROUND: Psychonutrition, i.e. the impact of diet on mental health, is an emerging field of psychiatry. OBJECTIVE: The purpose of the present letter was to highlight recent findings in the field to guide nutritional interventions in psychiatry. METHOD: An overview of the most recent meta-analyses in the field of psychonutrition in severe mental disorders has been carried out. RESULTS: The Mediterranean diet showed the best evidence for effectiveness in diminishing the incidence of depressive symptomatology Complementary agents were found to be associated with lower depression levels (even in psychiatric populations): omegas 3 fatty acids, vitamin D, methylfolate and S-adenosylmethionine, all being found in high rates in the Mediterranean diet. The Healthy Eating Index (HEI) has also been found to be associated with lower depression. Moreover, major depression has been associated with inflammatory disturbances and a diet with a low Dietary Inflammatory Index has also been shown to be associated with lower depression. These effects may be mediated by microbiota modifications and probiotic supplementation has been recently shown to be effective in the treatment of depression. A high protein diet may also be particularly useful in psychiatry. The high protein diet has shown effectiveness in weight loss and increasing satiety with no evidence for deleterious effects in subjects without chronic conditions like renal failure, diabetes or cardiovascular disease. A reduction of 20% of calorific intake +/- intermittent fasting (i.e. fasting for 12 to 16 h per day) may also improve microbiota and therefore psychiatric conditions. CONCLUSION: In light of these findings, diet modifications appear to be an underutilized tool with which to improve the mental and physical health of psychiatric patients.","Comments":"","TypeName":"Journal, Article","Authors":"Fond G ; Young AH ; Godin O ; Messiaen M ; Lançon C ; Auquier P ; Boyer L ; ","ParentAuthors":"","DOI":"10.1016/j.jad.2019.11.092 ","Keywords":"Diet\r\nDiet, Healthy\r\n*Diet, Mediterranean\r\nFasting\r\nHumans\r\n*Mental Disorders/therapy\r\nMental Health","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Fond G, Young AH, Godin O, Messiaen M, Lançon C, Auquier P, and Boyer L (2020) Improving diet for psychiatric patients : High potential benefits and evidence for safety.. Journal of affective disorders 265, 567-569 DOI: 10.1016/j.jad.2019.11.092 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757421,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11767803,"AdditionalText":"synaptic proteins and dendritic remodeling.","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757471,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757472,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757474,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757518,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757656,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12103124,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78464820,"Title":"A single administration of ascorbic acid rapidly reverses depressive-like behavior and hippocampal synaptic dysfunction induced by corticosterone in mice.","ParentTitle":"Chemico-biological interactions","ShortTitle":"Fraga (2021)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2021","Month":"June","StandardNumber":"0009-2797 (Linking)","City":"Ireland","Country":"","Publisher":"","Institution":"","Volume":"342","Pages":"109476","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"33872575","Abstract":"Ketamine is the prototype for glutamate-based fast-acting antidepressants. The establishment of ketamine-like drugs is still a challenge and ascorbic acid has emerged as a candidate. This study investigated the ascorbic acid's ability to induce a fast antidepressant-like response and to improve hippocampal synaptic markers in mice subjected to chronic corticosterone (CORT) administration. CORT was administered for 21 days, followed by a single administration of ascorbic acid (1 mg ∕Kg, p.o.), ketamine (1 mg ∕Kg, i.p.) or fluoxetine (10 mg ∕Kg, p.o.) in mice. Depressive-like behavior, hippocampal synaptic proteins immunocontent, dendrite spines density in the dentate gyrus (DG) were analyzed 24 h following treatments. The administration of ascorbic acid or ketamine, but not fluoxetine, counteracted CORT-induced depressive-like behavior in the tail suspension test (TST). CORT administration reduced PSD-95, GluA1, and synapsin (synaptic markers) immunocontent, and these alterations were reversed by ascorbic acid or ketamine, but only ketamine reversed the CORT-induced reduction on GluA1 immunocontent. In the ventral and dorsal DG, CORT decreased filopodia-, thin- and stubby-shaped spines, while ascorbic acid and ketamine abolished this alteration only in filopodia spines. Ascorbic acid and ketamine increased mushroom-shaped spines density in ventral and dorsal DG. Therefore, the results show that a single administration of ascorbic acid, in a way similar to ketamine, rapidly elicits an antidepressant-like response and reverses hippocampal synaptic deficits caused by CORT, an effect associated with increased levels of synaptic proteins and dendritic remodeling.","Comments":"","TypeName":"Journal, Article","Authors":"Fraga DB ; Camargo A ; Olescowicz G ; Azevedo Padilha D; Mina F ; Budni J ; Brocardo PS ; Rodrigues ALS ; ","ParentAuthors":"","DOI":"10.1016/j.cbi.2021.109476 ","Keywords":"Animals\r\nAntidepressive Agents/*therapeutic use\r\nAscorbic Acid/*therapeutic use\r\nCorticosterone\r\nDendritic Spines/drug effects\r\nDepression/chemically induced/*drug therapy\r\nFemale\r\nHindlimb Suspension\r\nHippocampus/*drug effects\r\nKetamine/therapeutic use\r\nMice\r\nNeuroprotective Agents/therapeutic use\r\nAscorbic acid\r\nCorticosterone\r\nDendrite spine\r\nDepression\r\nKetamine","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Fraga DB, Camargo A, Olescowicz G, Azevedo Padilha D, Mina F, Budni J, Brocardo PS, and Rodrigues ALS (2021) A single administration of ascorbic acid rapidly reverses depressive-like behavior and hippocampal synaptic dysfunction induced by corticosterone in mice.. Chemico-biological interactions 342, 109476 DOI: 10.1016/j.cbi.2021.109476 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770918,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757453,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757457,"AdditionalText":"Altered mannose metabolism in chronic stress and depression is rapidly reversed by vitamin B12.","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757472,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757474,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757545,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757657,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78467913,"Title":"Altered mannose metabolism in chronic stress and depression is rapidly reversed by vitamin B12.","ParentTitle":"Frontiers in nutrition","ShortTitle":"Franzka (2022)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"26/12/2022","EditedBy":"GAO BIAO","Year":"2022","Month":"","StandardNumber":"2296-861X (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"9","Pages":"981511","Edition":"","Issue":"","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC9609420/","OldItemId":"36313076","Abstract":"GDP-Mannose Pyrophosphorylase B (GMPPB) is a key enzyme for glycosylation. Previous studies suggested a dysregulation of GMPBB and mannose in depression. Evidence, however, was sporadic and interventions to reverse these changes are unknown. Here, we show that GMPPB protein, but not RNA abundance is increased in the postmortem prefrontal cortex (PFC) of depressed patients and the chronic variable stress (CVS) mouse-model. This is accompanied by higher plasma mannose levels. Importantly, a single dose of intraperitoneally administered vitamin B12, which has previously been shown to rapidly reverse behavioral symptoms and molecular signatures of chronic stress in mice, normalized GMPPB plasma mannose levels and elevated GDP-mannose abundance. In summary, these data underline metabolic dysregulation in chronic stress and depression and provide further support for rapid effects of vitamin B12 on chronic stress.","Comments":"","TypeName":"Journal, Article","Authors":"Franzka P ; Turecki G ; Cubillos S ; Kentache T ; Steiner J ; Walter M ; Hübner CA ; Engmann O ; ","ParentAuthors":"","DOI":"10.3389/fnut.2022.981511 ","Keywords":"depression\r\nglycosylation\r\nmannose\r\nstress\r\nvitamin B12","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Franzka P, Turecki G, Cubillos S, Kentache T, Steiner J, Walter M, Hübner CA, and Engmann O (2022) Altered mannose metabolism in chronic stress and depression is rapidly reversed by vitamin B12.. Frontiers in nutrition 9, 981511 DOI: 10.3389/fnut.2022.981511 "},{"Codes":[{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"the Mini-International Neuropsychiatric Interview and the Montgomery-Åsberg Depression Rating Scale (MADRS)","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757480,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757654,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78464253,"Title":"A prenatal supplement with methylfolate for the treatment and prevention of depression in women trying to conceive and during pregnancy.","ParentTitle":"Annals of clinical psychiatry : official journal of the American Academy of Clinical Psychiatrists","ShortTitle":"Freeman (2019)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2019","Month":"February","StandardNumber":"1040-1237 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"31","Pages":"4-16","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"30699214","Abstract":"BACKGROUND: Women often seek antidepressant alternatives for major depressive disorder (MDD) in anticipation of or during pregnancy. In this preliminary study, EnBrace HR, a prenatal supplement containing methylfolate, was investigated for depressive relapse prevention and for acute treatment of MDD in women planning pregnancy or during pregnancy. METHODS: This 12-week open-label study included women with histories of MDD who were planning pregnancy or pregnant < 28 weeks. At enrollment, Group 1 participants were well (not depressed) and planned to discontinue antidepressants for pregnancy. Group 2 participants were depressed. Primary outcome variables by group included MDD relapse and depressive symptoms, verified with the Mini-International Neuropsychiatric Interview and the Montgomery-Åsberg Depression Rating Scale (MADRS), respectively. Biomarkers of inflammation and the folate cycle were collected. RESULTS: Group 1 participants (N = 11) experienced lower rates of depressive relapse (27.3% P = .005) than expected from a historical comparison group and no significant changes in MADRS scores. Group 2 participants (N = 6) experienced significant improvements in MADRS scores (P = .001), with 5 (83.3%) improving >50% and 1 improving 33.3%. One adverse event occurred, a hospitalization for depression. CONCLUSIONS: Results suggest EnBrace HR is a well-tolerated intervention with potential efficacy for prevention and treatment of perinatal depression. Larger controlled trials are necessary.","Comments":"","TypeName":"Journal, Article","Authors":"Freeman MP ; Savella GM ; Church TR ; Góez-Mogollón L ; Sosinsky AZ ; Noe OB ; Kaimal A ; Cohen LS ; ","ParentAuthors":"","DOI":"","Keywords":"Adult\r\nDepressive Disorder, Major/*drug therapy/*prevention & control\r\n*Dietary Supplements\r\nFemale\r\nHumans\r\nPregnancy\r\n*Prenatal Care\r\nPsychiatric Status Rating Scales\r\nSecondary Prevention/statistics & numerical data\r\nTetrahydrofolates/*administration & dosage","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Freeman MP, Savella GM, Church TR, Góez-Mogollón L, Sosinsky AZ, Noe OB, Kaimal A, and Cohen LS (2019) A prenatal supplement with methylfolate for the treatment and prevention of depression in women trying to conceive and during pregnancy.. Annals of clinical psychiatry : official journal of the American Academy of Clinical Psychiatrists 31(1), 4-16"},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11771899,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78470525,"Title":"Dietary supplements and natural products as psychotherapeutic agents.","ParentTitle":"Psychosomatic medicine","ShortTitle":"Fugh-Berman (1999)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"1999","Month":"September","StandardNumber":"0033-3174 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"61","Pages":"712-28","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"10511018","Abstract":"Alternative therapies are widely used by consumers. A number of herbs and dietary supplements have demonstrable effects on mood, memory, and insomnia. There is a significant amount of evidence supporting the use of Hypericum perforatum (St. John's wort) for depression and Ginkgo biloba for dementia. Results of randomized, controlled trials also support the use of kava for anxiety and valerian for insomnia. Although evidence for the use of vitamins and amino acids as sole agents for psychiatric symptoms is not strong, there is intriguing preliminary evidence for the use of folate, tryptophan, and phenylalanine as adjuncts to enhance the effectiveness of conventional antidepressants. S-adenosylmethionine seems to have antidepressant effects, and omega-3 polyunsaturated fatty acids, particularly docosahexaenoic acid, may have mood-stabilizing effects. More research should be conducted on these and other natural products for the prevention and treatment of various psychiatric disorders.","Comments":"","TypeName":"Journal, Article","Authors":"Fugh-Berman A ; Cott JM ; ","ParentAuthors":"","DOI":"10.1097/00006842-199909000-00012 ","Keywords":"Amino Acids/*therapeutic use\r\n*Dietary Supplements\r\nDrug Interactions\r\nGinkgo biloba/therapeutic use\r\nHumans\r\nHypericum/therapeutic use\r\nKava/therapeutic use\r\nMental Disorders/diet therapy/*drug therapy\r\nPanax/therapeutic use\r\n*Phytotherapy\r\nPlants, Medicinal/*therapeutic use\r\nValerian/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Fugh-Berman A, and Cott JM (1999) Dietary supplements and natural products as psychotherapeutic agents.. Psychosomatic medicine 61(5), 712-28 DOI: 10.1097/00006842-199909000-00012 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757472,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757473,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757520,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757652,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11771901,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78463502,"Title":"Vitamin K2 Improves Anxiety and Depression but not Cognition in Rats with Metabolic Syndrome: a Role of Blood Glucose?","ParentTitle":"Folia medica","ShortTitle":"Gancheva (2016)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2016","Month":"December","StandardNumber":"0204-8043 (Linking)","City":"Bulgaria","Country":"","Publisher":"","Institution":"","Volume":"58","Pages":"264-272","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"28068285","Abstract":"BACKGROUND: The metabolic syndrome is a socially important disorder of energy utilization and storage, recognized as a factor predisposing to the development of depression, anxiety and cognitive impairment in humans. AIM: In the present study we examined the effects of vitamin K2 on the behavior of rats with metabolic syndrome and looked for relationships with the effects on blood sugar. MATERIALS AND METHODS: Male Wistar rats were divided in four groups: a control group on a regular rat chow, a metabolic syndrome (MS) group fed a high-fat high-fructose diet, a control group treated with vitamin K2 and a MS group treated with vitamin K2. Vitamin K2 was given by gavage. At the end of the study (after 10 weeks) behavioral tests were performed and fasting blood glucose was measured. Anxiety was determined using the social interaction test and depression was assessed by the Porsolt test. Memory effects were estimated by the object recognition test. Correlations between fasting blood glucose and behavioral performance were analyzed. RESULTS: The rats from the MS group had elevated blood glucose. They had anxiety, depression and memory deficit. Vitamin K2 normalized blood glucose, reduced anxiety and depression, but did not improve memory. Time of social interaction (inverse index of anxiety) and memory recognition were negatively correlated with blood glucose in the untreated rats but the immobility time (measure of depression) was not. When vitamin K2-treated rats were added, the correlation of blood glucose with the time of social interaction was kept, but the one with the recognition memory was lost. It might be that the anxiolytic effect of vitamin K2 in this setting is at least partly due to its effects on blood glucose, while the anti-depressant effect is glucose-independent. CONCLUSION: The present study demonstrated that vitamin K2 prevented the development of anxiety and depression, but did not improve the memory deficit caused by the dietary manipulation in an experimental model of metabolic syndrome. It might be that the anxiolytic effect of vitamin K2 is at least partly due to its effects on blood glucose, while the antidepressant effect is glucose-independent.","Comments":"","TypeName":"Journal, Article","Authors":"Gancheva SM ; Zhelyazkova-Savova MD ; ","ParentAuthors":"","DOI":"10.1515/folmed-2016-0032 ","Keywords":"Animals\r\nAnxiety/metabolism/*psychology\r\nBehavior, Animal/*drug effects\r\nBlood Glucose/*drug effects/metabolism\r\nCognition/*drug effects\r\nCognitive Dysfunction/metabolism/*psychology\r\nDepression/metabolism/*psychology\r\nDiet, High-Fat\r\nDisease Models, Animal\r\nFructose\r\nMale\r\nMemory Disorders/metabolism/psychology\r\nMemory, Short-Term\r\nMetabolic Syndrome/metabolism/*psychology\r\nRats\r\nRats, Wistar\r\nSocial Behavior\r\nVitamin K 2/*pharmacology\r\nVitamins/*pharmacology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Gancheva SM, and Zhelyazkova-Savova MD (2016) Vitamin K2 Improves Anxiety and Depression but not Cognition in Rats with Metabolic Syndrome: a Role of Blood Glucose?. Folia medica 58(4), 264-272 DOI: 10.1515/folmed-2016-0032 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757453,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757454,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757455,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757526,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757658,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11767793,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757472,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757473,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78463919,"Title":"Folic acid exerts antidepressant effects by upregulating brain-derived neurotrophic factor and glutamate receptor 1 expression in brain.","ParentTitle":"Neuroreport","ShortTitle":"Gao (2017)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2017","Month":"November","StandardNumber":"0959-4965 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"28","Pages":"1078-1084","Edition":"","Issue":"16","Availability":"","URL":"","OldItemId":"28906345","Abstract":"Folic acid is a vitamin with a variety of pharmacological effects. The present study aims to explore the beneficial effects of folic acid on chronic unpredictable mild stress (CUMS)-induced depression-like behaviors and its possible mechanisms. The behavioral tests including open-field test, tail suspension test, and forced swimming test were used to evaluate the antidepressant effects of folic acid. Then the changes of brain 5-hydroxytryptamine (5-HT) concentration, brain-derived neurotrophic factor (BDNF), glutamate receptor 1 (GluR1) expression levels, and synaptic organization were assessed to explore the antidepressant mechanisms of folic acid. Our results showed that CUMS caused significant depression-like behaviors, neuropathological changes, and decreased brain 5-HT concentration, BDNF, and GluR1 expression in the hippocampus and association cortex. In conclusion, the results showed that folic acid significantly improved depression-like behaviors in CUMS-induced rats, and its antidepressant effects might be related to the increase of brain 5-HT concentration, BDNF and GluR1 expression, and repair of synaptic organization in the brain.","Comments":"","TypeName":"Journal, Article","Authors":"Gao L ; Liu X ; Yu L ; Wu J ; Xu M ; Liu Y ; ","ParentAuthors":"","DOI":"10.1097/WNR.0000000000000887 ","Keywords":"Animals\r\nAntidepressive Agents/administration & dosage/*pharmacology\r\n*Behavior, Animal/drug effects/physiology\r\n*Brain-Derived Neurotrophic Factor/drug effects/metabolism\r\nDepression/*drug therapy/etiology/metabolism/physiopathology\r\nDisease Models, Animal\r\nFolic Acid/administration & dosage/*pharmacology\r\n*Hippocampus/drug effects/metabolism\r\nMale\r\nRats\r\nRats, Sprague-Dawley\r\n*Receptors, AMPA/drug effects/metabolism\r\n*Sensorimotor Cortex/drug effects/metabolism\r\nSerotonin/*metabolism\r\n*Stress, Psychological/complications/metabolism/physiopathology\r\nUp-Regulation","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Gao L, Liu X, Yu L, Wu J, Xu M, and Liu Y (2017) Folic acid exerts antidepressant effects by upregulating brain-derived neurotrophic factor and glutamate receptor 1 expression in brain.. Neuroreport 28(16), 1078-1084 DOI: 10.1097/WNR.0000000000000887 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770918,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757449,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757481,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757643,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11854140,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78463717,"Title":"Effects of dietary supplements on depressive symptoms in older patients: a randomised double-blind placebo-controlled trial.","ParentTitle":"Clinical nutrition (Edinburgh, Scotland)","ShortTitle":"Gariballa (2007)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2007","Month":"October","StandardNumber":"0261-5614 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"26","Pages":"545-51","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"17662509","Abstract":"BACKGROUND & AIMS: The effect of nutritional supplements on mental health in older patients has received little attention so far. The aims of this trial were therefore to test the effect of nutritional support on older patient's depressive symptoms and cognitive function. METHODS: In this prospective, double-blind, placebo-controlled study, we randomly assigned 225 hospitalised acutely ill older patients to receive either normal hospital diet plus 400 mL oral nutritional supplements (106 subjects) or normal hospital diet plus a placebo (119 subjects) daily for 6 weeks. The composition of the supplement was such as to provide 995 kcal for energy and 100% of the Reference Nutrient Intakes for a healthy old person for vitamins and minerals. Outcome measures were 6 weeks and 6 months changes in nutritional status, depressive symptoms and cognitive state. RESULTS: Randomisation to the supplement group led to a significant increase in red-cell folate and plasma vitamin B12 concentrations, in contrast to a decrease seen in the placebo group. There were significant differences in symptoms of depression scores in the supplement group compared with the placebo group at 6 months (p = 0.021 for between groups difference). The effect of supplement was seen in all patient groups including those with no symptoms of depression, mild depression and those with severe depression (p = 0.007). There was no evidence of a difference in cognitive function scores at 6 months. CONCLUSION: Oral nutritional supplementation of hospitalised acutely ill older patients led to a statistically significant benefit on depressive symptoms.","Comments":"","TypeName":"Journal, Article","Authors":"Gariballa S ; Forster S ; ","ParentAuthors":"","DOI":"10.1016/j.clnu.2007.06.007 ","Keywords":"Aged\r\nAging/physiology\r\nCognition/*drug effects\r\nDepression/*therapy\r\nDietary Supplements\r\nDouble-Blind Method\r\nEnergy Intake/physiology\r\nErythrocytes/chemistry\r\nFemale\r\nFolic Acid/blood\r\n*Food, Formulated\r\nHumans\r\nMale\r\nMinerals/administration & dosage\r\nNutrition Policy\r\n*Nutritional Status\r\nNutritive Value\r\nPlacebos\r\nProspective Studies\r\nTime Factors\r\nTreatment Outcome\r\nVitamin B 12/blood\r\nVitamins/administration & dosage","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Gariballa S, and Forster S (2007) Effects of dietary supplements on depressive symptoms in older patients: a randomised double-blind placebo-controlled trial.. Clinical nutrition (Edinburgh, and Scotland) 26(5), 545-51 DOI: 10.1016/j.clnu.2007.06.007 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770909,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770917,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770918,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757453,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757481,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"Quality of life ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772011,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11775210,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78463823,"Title":"Extending the homocysteine-induced neurotransmitter deficiency and depression of mood hypothesis to quality of life in older patients.","ParentTitle":"International journal of geriatric psychiatry","ShortTitle":"Gariballa (2013)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2013","Month":"August","StandardNumber":"0885-6230 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"28","Pages":"878-9","Edition":"","Issue":"8","Availability":"","URL":"","OldItemId":"23832546","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"Gariballa S ; ","ParentAuthors":"","DOI":"10.1002/gps.3922 ","Keywords":"Aged\r\nAged, 80 and over\r\nDietary Supplements\r\nDouble-Blind Method\r\nFemale\r\nHomocysteine/*blood\r\nHumans\r\nMale\r\nMood Disorders/blood/*etiology\r\n*Quality of Life\r\nRiboflavin/administration & dosage\r\nVitamin B 12/administration & dosage\r\nVitamin B 6/administration & dosage\r\nVitamin B Complex/*administration & dosage\r\nVitamin B Deficiency/blood/*psychology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Gariballa S (2013) Extending the homocysteine-induced neurotransmitter deficiency and depression of mood hypothesis to quality of life in older patients.. International journal of geriatric psychiatry 28(8), 878-9 DOI: 10.1002/gps.3922 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757526,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757654,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78463967,"Title":"Vitamin D and depression: mechanisms, determination and application.","ParentTitle":"Asia Pacific journal of clinical nutrition","ShortTitle":"Geng (2019)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2019","Month":"","StandardNumber":"0964-7058 (Linking)","City":"Australia","Country":"","Publisher":"","Institution":"","Volume":"28","Pages":"689-694","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"31826364","Abstract":"Depression is the most common debilitating psychiatric disease, the pathological mechanisms of which are associated with multiple aspects of neural function. While recent evidence has consistently suggested that a suboptimal vitamin D status is frequently observed in patients with depression, the results concerning whether vitamin D insufficiency is a causal factor of depression or is secondary to depressive behavior are conflicting; additionally, the lack of consistency of the method of vitamin D determination between labs has further worsened this confusion. Herein, we reviewed the neuroactivities of vitamin D that may be associated with depression and the current studies and clinical investigations to provide a full overview on the use of vitamin D in the treatment and prevention of depression.","Comments":"","TypeName":"Journal, Article","Authors":"Geng C ; Shaikh AS ; Han W ; Chen D ; Guo Y ; Jiang P ; ","ParentAuthors":"","DOI":"10.6133/apjcn.201912_28(4).0003 ","Keywords":"Depression/*prevention & control\r\nHumans\r\nVitamin D/*metabolism/*pharmacology\r\nVitamins/metabolism/pharmacology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Geng C, Shaikh AS, Han W, Chen D, Guo Y, and Jiang P (2019) Vitamin D and depression: mechanisms, determination and application.. Asia Pacific journal of clinical nutrition 28(4), 689-694 DOI: 10.6133/apjcn.201912_28(4).0003 "},{"Codes":[{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"Beck Depression Inventory; BAI, Beck Anxiety Inventory","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"Attribute
