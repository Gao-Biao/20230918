:0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12103124,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78464665,"Title":"Beneficial effects of folic acid on enhancement of memory and antioxidant status in aged rat brain.","ParentTitle":"Cellular and molecular neurobiology","ShortTitle":"Singh (2011)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2011","Month":"January","StandardNumber":"0272-4340 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"31","Pages":"83-91","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"21170581","Abstract":"As our population ages, diseases affecting memory and daily functioning will affect an increasing number of individuals, their families and the healthcare system. Therefore, there is a need to study and evaluate effects of certain conditions for anti-aging of the brain. Nutrient supplementation can modify the brain function. The chemistry and function of both the developing and the mature brain are influenced by diet (Fernstrom, Am J Clinical Nutrition 71:1669S-1673S, 2000). Clinical, biochemical, and pathological aspects have shown a correlation between mental symptoms, especially depression and cognitive decline, with high incidence of folate deficiency (Bottiglieri et al., J Neurol Neurosurg Psychiatry 69:562, 2000). In the present study, consequences of folic acid supplementation on brain dysfunction as a result of aging were studied in cerebral cortex, mid brain, and cerebellar regions of rat brain. This study was carried out on 6-, 11-, and 16-month-old rats, which received folic acid at a dose of 5 mg/kg body weight/day for a period of 8 weeks. Respective control groups of the same age groups were also taken. At the end of the treatment duration, behavioral studies were performed and later the animals were killed for various biochemical and histological investigations. Results indicated significant improvement in memory as assessed by active avoidance, passive avoidance, and plus maze tests in the folic acid supplemented aged animals. Significant improvement was also seen in the cellular protective mechanisms where by the activity of superoxide dismutase and catalase enzymes increased in folic acid supplemented group and so was the glutathione content. Increased lipid peroxidation content, a marker of aging, was also found to be decreased during folic acid supplementation in all the three regions of brain in our study. Thus, it can be concluded that folic acid helps in improving the memory status by reducing oxidative stress and maintaining the integrity of neurons during aging.","Comments":"","TypeName":"Journal, Article","Authors":"Singh R ; Kanwar SS ; Sood PK ; Nehru B ; ","ParentAuthors":"","DOI":"10.1007/s10571-010-9557-1 ","Keywords":"Aging/drug effects/*metabolism/physiology\r\nAnimals\r\nAntioxidants/*metabolism\r\nAvoidance Learning/drug effects\r\nBrain/*drug effects/metabolism\r\nCognition Disorders/drug therapy/etiology\r\nDietary Supplements\r\nFemale\r\nFolic Acid/*pharmacology\r\nFolic Acid Deficiency/complications/drug therapy\r\nHealth Status Indicators\r\nMemory/*drug effects/physiology\r\nOxidative Stress/drug effects\r\nRats\r\nRats, Sprague-Dawley\r\nUp-Regulation/drug effects","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Singh R, Kanwar SS, Sood PK, and Nehru B (2011) Beneficial effects of folic acid on enhancement of memory and antioxidant status in aged rat brain.. Cellular and molecular neurobiology 31(1), 83-91 DOI: 10.1007/s10571-010-9557-1 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757546,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757654,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":" (MSQ score: 24; BDI score: 34; VAS score: 8)","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78465469,"Title":"Improved Efficacy of Pregabalin by Restoring Plasma Vitamin D Levels in Migraine: a Case Report.","ParentTitle":"Psychopharmacology bulletin","ShortTitle":"Siniscalchi (2019)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2019","Month":"June","StandardNumber":"0048-5764 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"49","Pages":"41-45","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"31308581","Abstract":"Migraine appears to be the most common neurological syndrome in primary care. Pain in migraine is mediated by the release of inflammatory mediators at the level of nerves and blood vessels. The antioxidant and neuroprotective effects of vitamin D in the central nervous system suggest that deficiency of this vitamin can be involved in migraine. Moreover, low serum levels of vitamin D correlates with a higher incidence of chronic pain, including migraine and in co-administered with anti-migraine treatment reduces the frequency of migraine attacks. We report a 46-year old woman affected by migraine, anxiety and mild depressive mood (MSQ score: 24; BDI score: 34; VAS score: 8) that partially improved with pregabalin treatment (VAS: 5). Laboratory findings documented low serum levels of vitamin D (25-hydroxy-vitamin D: 12 ng/mL; normal range: 20-100 ng/mL; 1-25 di-hydroxy-vitamin D: 19 ng/mL, normal range: 25-66 ng/mL). The treatment with 10,000 UI vitamin D during pregabalin therapy induced an improvement of clinical symptoms (pain, anxiety and depression) and of the quality of life. This case report suggest that in chronic migraine patient with anxiety and mild mood depression in treatment with pregabalin a supplementation of vitamin D improvement the clinical symptoms of migraine and a modulation of inhibitoy synaptic neurotransmission may explain this effect in our migraine patient.","Comments":"","TypeName":"Journal, Article","Authors":"Siniscalchi A ; Lochner P ; Cione E ; Michniewicz A ; Guidetti V ; Gallelli L ; ","ParentAuthors":"","DOI":"","Keywords":"Analgesics/*administration & dosage\r\nAnxiety/drug therapy\r\nDepression/drug therapy\r\nFemale\r\nHumans\r\nMiddle Aged\r\nMigraine Disorders/*drug therapy/physiopathology/psychology\r\nPregabalin/*administration & dosage\r\nQuality of Life\r\nTreatment Outcome\r\nVitamin D/*administration & dosage/blood\r\nVitamin D Deficiency/complications/drug therapy\r\ninhibitory synaptic neurotransmission\r\nmigraine\r\npregabalin\r\nvitamin D restoring\r\nvitamin D serum levels","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Siniscalchi A, Lochner P, Cione E, Michniewicz A, Guidetti V, and Gallelli L (2019) Improved Efficacy of Pregabalin by Restoring Plasma Vitamin D Levels in Migraine: a Case Report.. Psychopharmacology bulletin 49(2), 41-45"},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770917,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770918,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757445,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757481,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11782707,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78463542,"Title":"Longitudinal association of vitamin B-6, folate, and vitamin B-12 with depressive symptoms among older adults over time.","ParentTitle":"The American journal of clinical nutrition","ShortTitle":"Skarupski (2010)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"11/01/2023","EditedBy":"GAO BIAO","Year":"2010","Month":"August","StandardNumber":"0002-9165 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"92","Pages":"330-5","Edition":"","Issue":"2","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC2904034/","OldItemId":"20519557","Abstract":"BACKGROUND: B-vitamin deficiencies have been associated with depression; however, there is very little prospective evidence from population-based studies of older adults. OBJECTIVE: We examined whether dietary intakes of vitamins B-6, folate, or vitamin B-12 were predictive of depressive symptoms over an average of 7.2 y in a community-based population of older adults. DESIGN: The study sample consisted of 3503 adults from the Chicago Health and Aging project, an ongoing, population-based, biracial (59% African American) study in adults aged > or =65 y. Dietary assessment was made by food-frequency questionnaire. Incident depression was measured by the presence of > or =4 depressive symptoms from the 10-item version of the Center for Epidemiologic Studies Depression scale. RESULTS: The logistic regression models, which used generalized estimating equations, showed that higher total intakes, which included supplementation, of vitamins B-6 and B-12 were associated with a decreased likelihood of incident depression for up to 12 y of follow-up, after adjustment for age, sex, race, education, income, and antidepressant medication use. For example, each 10 additional milligrams of vitamin B-6 and 10 additional micrograms of vitamin B-12 were associated with 2% lower odds of depressive symptoms per year. There was no association between depressive symptoms and food intakes of these vitamins or folate. These associations remained after adjustment for smoking, alcohol use, widowhood, caregiving status, cognitive function, physical disability, and medical conditions. CONCLUSION: Our results support the hypotheses that high total intakes of vitamins B-6 and B-12 are protective of depressive symptoms over time in community-residing older adults.","Comments":"","TypeName":"Journal, Article","Authors":"Skarupski KA ; Tangney C ; Li H ; Ouyang B ; Evans DA ; Morris MC ; ","ParentAuthors":"","DOI":"10.3945/ajcn.2010.29413 ","Keywords":"Aged\r\nDepression/etiology/*prevention & control\r\nDiet Surveys\r\nDose-Response Relationship, Drug\r\nFemale\r\nFolic Acid/administration & dosage\r\nHumans\r\nLogistic Models\r\nLongitudinal Studies\r\nMale\r\nRisk Factors\r\nSurveys and Questionnaires\r\nVitamin B 12/administration & dosage\r\nVitamin B 6/administration & dosage\r\nVitamin B Complex/*administration & dosage\r\nVitamin B Deficiency/*complications","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Skarupski KA, Tangney C, Li H, Ouyang B, Evans DA, and Morris MC (2010) Longitudinal association of vitamin B-6, folate, and vitamin B-12 with depressive symptoms among older adults over time.. The American journal of clinical nutrition 92(2), 330-5 DOI: 10.3945/ajcn.2010.29413 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761797,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761799,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757480,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757481,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761798,"AdditionalText":"increased appetite","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11799957,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11902613,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770907,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78466249,"Title":"Influence of thiamin supplementation on the health and general well-being of an elderly Irish population with marginal thiamin deficiency.","ParentTitle":"Journal of gerontology","ShortTitle":"Smidt (1991)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"1991","Month":"January","StandardNumber":"0022-1422 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"46","Pages":"M16-22","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"1986037","Abstract":"The effect of thiamin supplementation on the health and general well-being of 80 randomly selected healthy elderly Irish women, from a population with marginal thiamin deficiency, was studied. Key variables affecting thiamin status were controlled. Weekly dietary intakes, subjective feelings, and activity assessments were measured during a 4-week baseline and 6-week double blind treatment period. Clinical assessments were performed during the last week of each period. For treatment, subjects were randomly assigned to either thiamin (10 mg daily) or placebo groups. Compared to baseline and placebo supplemented values, thiamin-supplemented women experienced significantly increased appetite, energy intake, body weight and general well-being, and decreased fatigue. Thiamin supplementation also tended to reduce daytime sleep time, improve sleep patterns, and increase activity. These data suggest that evaluation of thiamin status is indicated when nonspecific conditions such as anorexia, weight loss, fatigue, depression, and sleep disorders are present in elderly persons.","Comments":"","TypeName":"Journal, Article","Authors":"Smidt LJ ; Cremin FM ; Grivetti LE ; Clifford AJ ; ","ParentAuthors":"","DOI":"10.1093/geronj/46.1.m16 ","Keywords":"Activities of Daily Living\r\nAged\r\nAged, 80 and over\r\nDiet\r\nDouble-Blind Method\r\nEnergy Intake\r\nFemale\r\nFollow-Up Studies\r\n*Health\r\n*Health Status\r\nHumans\r\nIreland\r\nPlacebos\r\nSelf Concept\r\nSleep\r\nThiamine/blood/*therapeutic use\r\nThiamine Deficiency/*drug therapy\r\nWeight Gain","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Smidt LJ, Cremin FM, Grivetti LE, and Clifford AJ (1991) Influence of thiamin supplementation on the health and general well-being of an elderly Irish population with marginal thiamin deficiency.. Journal of gerontology 46(1), M16-22 DOI: 10.1093/geronj/46.1.m16 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"65 (±11)","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757564,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757653,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"Patient Health Questionnaire-9","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78464247,"Title":"Vitamin D supplements reduce depressive symptoms and cardiac events in heart failure patients with moderate to severe depressive symptoms.","ParentTitle":"European journal of cardiovascular nursing","ShortTitle":"Song (2018)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"11/01/2023","EditedBy":"GAO BIAO","Year":"2018","Month":"March","StandardNumber":"1474-5151 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"17","Pages":"207-216","Edition":"","Issue":"3","Availability":"","URL":"https://academic.oup.com/eurjcn/article/17/3/207/5925003?login=false","OldItemId":"28829157","Abstract":"BACKGROUND: Depressive symptoms and vitamin D deficiency predict cardiac events in heart failure patients, but whether vitamin D supplements are associated with depressive symptoms and cardiac events in heart failure patients remains unknown. PURPOSE: The purpose of this study was to compare the association of vitamin D supplement use with depressive symptoms and cardiac events in heart failure patients with mild or moderate to severe depressive symptoms. METHODS: A total of 177 heart failure patients with depressive symptoms (Patient Health Questionnaire-9 score ≥5) completed a three-day food diary to determine dietary vitamin D deficiency. Patients were split into four groups by dietary vitamin D adequacy versus deficiency and vitamin D supplement use versus non-use. The Patient Health Questionnaire-9 was used to reassess depressive symptoms at six months. Data on cardiac events for up to one year and vitamin D supplement use were obtained from patient interview and medical record review. Hierarchical linear and Cox regressions were used for data analysis. RESULTS: Sixty-six patients (37.3%) had dietary vitamin D deficiency and 80 (45.2%) used vitamin D supplements. In patients with moderate to severe depressive symptoms, the group with dietary vitamin D deficiency and no supplements had the highest Patient Health Questionnaire-9 score at six months (β=0.542, p<0.001) and shortest cardiac event-free survival ( p<0.001) among the four groups, the group with dietary vitamin D deficiency and no supplements didn't have the highest Patient Health Questionnaire-9 score at six months and shortest cardiac event-free survival in patients with mild depressive symptoms. CONCLUSIONS: Vitamin D supplements predicted lower depressive symptoms and reduced cardiac events for patients with moderate to severe depressive symptoms. Vitamin D deficiency was associated with higher risk of shorter cardiac event-free survival in heart failure patients regardless of vitamin D supplementation.","Comments":"","TypeName":"Journal, Article","Authors":"Song EK ; Wu JR ; Moser DK ; Kang SM ; Lennie TA ; ","ParentAuthors":"","DOI":"10.1177/1474515117727741 ","Keywords":"Aged\r\nDepression/diagnosis/etiology/*prevention & control\r\nDiet\r\nDietary Supplements\r\nDisease-Free Survival\r\nFemale\r\nHeart Failure/*complications/*psychology\r\nHumans\r\nMale\r\nMiddle Aged\r\nProspective Studies\r\nVitamin D/*therapeutic use\r\nVitamin D Deficiency/complications/drug therapy/*psychology\r\nVitamins/*therapeutic use\r\nHeart failure\r\ndepression\r\nsupplement\r\nsurvival\r\nvitamin D","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Song EK, Wu JR, Moser DK, Kang SM, and Lennie TA (2018) Vitamin D supplements reduce depressive symptoms and cardiac events in heart failure patients with moderate to severe depressive symptoms.. European journal of cardiovascular nursing 17(3), 207-216 DOI: 10.1177/1474515117727741 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757464,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757470,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757508,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757650,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78465179,"Title":"Vitamin D and depression: a systematic review and meta-analysis comparing studies with and without biological flaws.","ParentTitle":"Nutrients","ShortTitle":"Spedding (2014)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"13/01/2023","EditedBy":"GAO BIAO","Year":"2014","Month":"April","StandardNumber":"2072-6643 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"6","Pages":"1501-18","Edition":"","Issue":"4","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4011048/","OldItemId":"24732019","Abstract":"Efficacy of Vitamin D supplements in depression is controversial, awaiting further literature analysis. Biological flaws in primary studies is a possible reason meta-analyses of Vitamin D have failed to demonstrate efficacy. This systematic review and meta-analysis of Vitamin D and depression compared studies with and without biological flaws. The systematic review followed the Preferred Reporting Items for Systematic Reviews and Meta-Analyses (PRISMA) guidelines. The literature search was undertaken through four databases for randomized controlled trials (RCTs). Studies were critically appraised for methodological quality and biological flaws, in relation to the hypothesis and study design. Meta-analyses were performed for studies according to the presence of biological flaws. The 15 RCTs identified provide a more comprehensive evidence-base than previous systematic reviews; methodological quality of studies was generally good and methodology was diverse. A meta-analysis of all studies without flaws demonstrated a statistically significant improvement in depression with Vitamin D supplements (+0.78 CI +0.24, +1.27). Studies with biological flaws were mainly inconclusive, with the meta-analysis demonstrating a statistically significant worsening in depression by taking Vitamin D supplements (-1.1 CI -0.7, -1.5). Vitamin D supplementation (≥800 I.U. daily) was somewhat favorable in the management of depression in studies that demonstrate a change in vitamin levels, and the effect size was comparable to that of anti-depressant medication.","Comments":"","TypeName":"Journal, Article","Authors":"Spedding S ; ","ParentAuthors":"","DOI":"10.3390/nu6041501 ","Keywords":"Depression/*drug therapy\r\nDietary Supplements\r\nHumans\r\nRandomized Controlled Trials as Topic\r\nVitamin D/*administration & dosage","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Spedding S (2014) Vitamin D and depression: a systematic review and meta-analysis comparing studies with and without biological flaws.. Nutrients 6(4), 1501-18 DOI: 10.3390/nu6041501 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757453,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11767793,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11854140,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78463674,"Title":"Novel therapeutics for depression: L-methylfolate as a trimonoamine modulator and antidepressant-augmenting agent.","ParentTitle":"CNS spectrums","ShortTitle":"Stahl (2007)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2007","Month":"October","StandardNumber":"1092-8529 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"12","Pages":"739-44","Edition":"","Issue":"10","Availability":"","URL":"","OldItemId":"17934378","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"Stahl SM ; ","ParentAuthors":"","DOI":"10.1017/s1092852900015418 ","Keywords":"Antidepressive Agents/*pharmacology/*therapeutic use\r\nDepressive Disorder, Major/diagnosis/*drug therapy/psychology\r\nDopamine/*metabolism\r\nDrug Synergism\r\nFolic Acid/analogs & derivatives/therapeutic use\r\nHumans\r\nNorepinephrine/*metabolism\r\nSerotonin/*metabolism","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Stahl SM (2007) Novel therapeutics for depression: L-methylfolate as a trimonoamine modulator and antidepressant-augmenting agent.. CNS spectrums 12(10), 739-44 DOI: 10.1017/s1092852900015418 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770918,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757449,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757457,"AdditionalText":"methylmalonic acid , MMA","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757509,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772011,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757648,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78463443,"Title":"Homocysteine, folate and vitamin B12 in neuropsychiatric diseases: review and treatment recommendations.","ParentTitle":"Expert review of neurotherapeutics","ShortTitle":"Stanger (2009)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2009","Month":"September","StandardNumber":"1473-7175 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"9","Pages":"1393-412","Edition":"","Issue":"9","Availability":"","URL":"","OldItemId":"19769453","Abstract":"In Europe, neuropsychiatric diseases currently make up approximately a third of the total burden of disease. In 2004, 27% of the overall population was affected by at least one of the most frequent neuropsychiatric diseases such as Alzheimer's dementia, Parkinson's disease, stroke or depression. The annual costs of care exceed those of cancer, cardiovascular conditions and diabetes. In order to delay the onset or course of neurodegenerative diseases, the available potential should be utilized. As well as improving quality of life of patients and relatives, this may reduce the great financial burden caused by neurodegenerative disorders. However, the availability of established drugs or therapeutic agents is very limited. This paper reviews the state of current knowledge as to how homocysteine metabolism is relevant for neurodegenerative and other neuropsychiatric diseases, with particular emphasis on the evidence for prophylactic and therapeutic strategies. In the European countries, many people do not take the recommended daily minimum amount of folate and vitamin B12. Deficiency of these vitamins and secondary changes in the concentrations of associated metabolites, such as methylmalonic acid and homocysteine, may contribute to the onset and progression of neuropsychiatric diseases. This paper reviews the evidence regarding whether substitution of folate and vitamin B12 is beneficial, for example, in cerebrovascular disease, dementia and depression.","Comments":"","TypeName":"Journal, Article","Authors":"Stanger O ; Fowler B ; Piertzik K ; Huemer M ; Haschke-Becher E ; Semmler A ; Lorenzl S ; Linnebank M ; ","ParentAuthors":"","DOI":"10.1586/ern.09.75 ","Keywords":"Folic Acid/*therapeutic use\r\nHomocysteine/*therapeutic use\r\nHumans\r\nMental Disorders/*drug therapy\r\nNervous System Diseases/*drug therapy\r\nVitamin B 12/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Stanger O, Fowler B, Piertzik K, Huemer M, Haschke-Becher E, Semmler A, Lorenzl S, and Linnebank M (2009) Homocysteine, folate and vitamin B12 in neuropsychiatric diseases: review and treatment recommendations.. Expert review of neurotherapeutics 9(9), 1393-412 DOI: 10.1586/ern.09.75 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757656,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78463429,"Title":"The Role of Folate and MTHFR Polymorphisms in the Treatment of Depression.","ParentTitle":"Alternative therapies in health and medicine","ShortTitle":"Stengler (2021)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2021","Month":"March","StandardNumber":"1078-6791 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"27","Pages":"53-57","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"32827402","Abstract":"Major depressive disorder is most commonly treated with a combination of medication and psychotherapy. For those people that do not benefit from the standard therapy or prefer non-pharmacologic therapy, folate supplementation may be an option. Folate is normally acquired through the diet and folate deficiency is associated with depression. In the brain, folate is one nutrient among others involved in the production of the neurotransmitters that affect mood. Studies involving folate supplementation for the treatment of depression have had mixed results but have omitted to take into account the genetic polymorphisms, such as the ones in methyltetrahydrofolate reductase (MTHFR), that affect folate metabolism. Supplementation with L-methylfolate may overcome the folate metabolism problems seen in individuals with disadvantageous genetic polymorphisms.","Comments":"","TypeName":"Journal, Article","Authors":"Stengler M ; ","ParentAuthors":"","DOI":"","Keywords":"Depression\r\n*Depressive Disorder, Major\r\n*Folic Acid\r\nHumans\r\nMethylenetetrahydrofolate Reductase (NADPH2)/genetics\r\nOxidoreductases\r\nPolymorphism, Genetic","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Stengler M (2021) The Role of Folate and MTHFR Polymorphisms in the Treatment of Depression.. Alternative therapies in health and medicine 27(2), 53-57"},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757545,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757652,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"BDI-II scores","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78464838,"Title":"Vitamin D supplementation reduces depressive symptoms in patients with chronic liver disease.","ParentTitle":"Clinical nutrition (Edinburgh, Scotland)","ShortTitle":"Stokes (2016)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2016","Month":"August","StandardNumber":"0261-5614 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"35","Pages":"950-7","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"26212170","Abstract":"BACKGROUND AND AIMS: Vitamin D deficiency and depression frequently occur in patients with chronic liver diseases (CLD). Depression has recently been inversely associated with vitamin D in a meta-analysis, and vitamin D receptor is expressed in brain. This pilot study investigates whether vitamin D replacement ameliorates depressive symptoms in CLD patients and consists of a cross-sectional and an interventional analysis. METHODS: Overall, 111 patients with CLD were included in the cross-sectional analysis. The Beck Depression Inventory II (BDI-II) was used to assess depression. Chemiluminescence immunoassay and LC-MS/MS quantified serum 25-hydroxyvitamin D levels. For the interventional analysis, 77 patients with inadequate vitamin D concentrations received 20,000 IU vitamin D per week for six months. The final follow-up was carried out six months post supplementation. RESULTS: In the cross-sectional analysis, 81% of patients (median age 55 years, 47% women) had inadequate baseline vitamin D levels (<30 ng/ml), and 31% presented with depressive symptoms (BDI-II score ≥14). Depression severity correlated inversely with vitamin D level in depressed patients (β = -0.483, P = 0.004). Depression scores improved significantly from baseline in depressed patients after three and six months (P = 0.003 and P = 0.004, respectively) of supplementation, with vitamin D levels increasing to normal (P < 0.0001). Subgroup analyses revealed this anti-depressant effect of vitamin D to occur predominantly in women. The final follow-up showed increases in median BDI-II scores in the setting of decreased vitamin D levels. CONCLUSIONS: Vitamin D levels correlated with BDI-II scores, and vitamin D replacement significantly improved depressive symptoms in women with CLD. Adjuvant vitamin D may be considered in these patients. REGISTRATION NO: DRKS00007782 German Clinical Trials Registry (DRKS).","Comments":"","TypeName":"Journal, Article","Authors":"Stokes CS ; Grünhage F ; Baus C ; Volmer DA ; Wagenpfeil S ; Riemenschneider M ; Lammert F ; ","ParentAuthors":"","DOI":"10.1016/j.clnu.2015.07.004 ","Keywords":"Adult\r\nAged\r\nAged, 80 and over\r\nBody Mass Index\r\nChronic Disease\r\nCross-Sectional Studies\r\nDepression/blood/*drug therapy\r\n*Dietary Supplements\r\nFemale\r\nFollow-Up Studies\r\nHumans\r\nLife Style\r\nLiver Diseases/blood/*drug therapy\r\nMale\r\nMiddle Aged\r\nPilot Projects\r\nProspective Studies\r\nTandem Mass Spectrometry\r\nVitamin D/*administration & dosage/blood\r\nVitamin D Deficiency/*drug therapy\r\nYoung Adult\r\n25-Hydroxyvitamin D\r\nBeck Depression Inventory\r\nCirrhosis\r\nMood\r\nSupplementation\r\nWomen","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Stokes CS, Grünhage F, Baus C, Volmer DA, Wagenpfeil S, Riemenschneider M, and Lammert F (2016) Vitamin D supplementation reduces depressive symptoms in patients with chronic liver disease.. Clinical nutrition (Edinburgh, and Scotland) 35(4), 950-7 DOI: 10.1016/j.clnu.2015.07.004 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11771900,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757470,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757508,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78467848,"Title":"The effect of 90 day administration of a high dose vitamin B-complex on work stress.","ParentTitle":"Human psychopharmacology","ShortTitle":"Stough (2011)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2011","Month":"October","StandardNumber":"0885-6222 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"26","Pages":"470-6","Edition":"","Issue":"7","Availability":"","URL":"","OldItemId":"21905094","Abstract":"OBJECTIVE: Occupational stress is increasing in Western societies and the impact is significant at a personal, organisational and community level. The present study examined for the first time the efficacy of 3 months administration of two forms of high dose vitamin B complex on mood and psychological strain associated with chronic work stress. METHOD: Sixty participants completed the 3-month, double-blind, randomised, placebo-controlled trial in which personality, work demands, mood, anxiety and strain were assessed. RESULTS: After individual differences in personality and work demands were statistically controlled, the vitamin B complex treatment groups reported significantly lower personal strain and a reduction in confusion and depressed/dejected mood after 12 weeks. There were no treatment-related changes in other measures of mood and anxiety. DISCUSSION: The results of the study are consistent with two previous studies examining multivitamin supplementation and personal (non-work) feelings of strain and suggestive of significant decreases in the experience of workplace stress after 90 day supplementation of a B multivitamin. CONCLUSION: Given the direct and indirect costs of workplace stress, these findings point to the utility of a cost-effective treatment for the mood and psychological strain effects of occupational stress. These findings may have important personal health, organisational and societal outcomes given the rising cost and incidence of workplace stress.","Comments":"","TypeName":"Journal, Article","Authors":"Stough C ; Scholey A ; Lloyd J ; Spong J ; Myers S ; Downey LA ; ","ParentAuthors":"","DOI":"10.1002/hup.1229 ","Keywords":"Adult\r\nAffect/drug effects\r\nAnxiety/drug therapy/etiology\r\nCost-Benefit Analysis\r\nDelayed-Action Preparations\r\nDouble-Blind Method\r\nFemale\r\nHumans\r\nMale\r\nMiddle Aged\r\nOccupational Diseases/*drug therapy/economics\r\nStress, Psychological/*drug therapy/economics\r\nVitamin B Complex/administration & dosage/economics/*pharmacology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Stough C, Scholey A, Lloyd J, Spong J, Myers S, and Downey LA (2011) The effect of 90 day administration of a high dose vitamin B-complex on work stress.. Human psychopharmacology 26(7), 470-6 DOI: 10.1002/hup.1229 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770918,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"HAM-D ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11775210,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78466185,"Title":"Vitamin B12 supplementation in treating major depressive disorder: a randomized controlled trial.","ParentTitle":"The open neurology journal","ShortTitle":"Syed (2013)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"13/01/2023","EditedBy":"GAO BIAO","Year":"2013","Month":"","StandardNumber":"1874-205X (Linking)","City":"United Arab Emirates","Country":"","Publisher":"","Institution":"","Volume":"7","Pages":"44-8","Edition":"","Issue":"","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3856388/","OldItemId":"24339839","Abstract":"BACKGROUND/OBJECTIVE: Recent literature has identified links between vitamin B12 deficiency and depression.We compared the clinical response of SSRI-monotherapy with that of B12-augmentation in a sample of depressed patients with low normal B12 levels who responded inadequately to the first trial with the SSRIs. METHODS: Patients with depression and low normal B12 levels were randomized to a control arm (antidepressant only) or treatment arm (antidepressants and injectable vitamin B12 supplementation). RESULTS: A total of 199 depressed patients were screened. Out of 73 patients with low normal B12 levels 34 (47%) were randomized to the treatment group while 39 (53%) were randomized to the control arm. At three months follow up 100% of the treatment group showed at least a 20% reduction in HAM-D score, while only 69% in the control arm showed at least a 20% reduction in HAM-D score (p<0.001). The findings remained significant after adjusting for baseline HAM-D score (p=0.001). CONCLUSION: Vitamin B12 supplementation with antidepressants significantly improved depressive symptoms in our cohort.","Comments":"","TypeName":"Journal, Article","Authors":"Syed EU ; Wasay M ; Awan S ; ","ParentAuthors":"","DOI":"10.2174/1874205X01307010044 ","Keywords":"Depression\r\nRCT.\r\nantidepressants\r\nvitamin B12","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Syed EU, Wasay M, and Awan S (2013) Vitamin B12 supplementation in treating major depressive disorder: a randomized controlled trial.. The open neurology journal 7, 44-8 DOI: 10.2174/1874205X01307010044 "},{"Codes":[{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"Geriatric Depression Scale Short Form (GDSSF)","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757449,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757481,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757656,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770895,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78468509,"Title":"Carotenoid-Rich Brain Nutrient Pattern Is Positively Correlated With Higher Cognition and Lower Depression in the Oldest Old With No Dementia.","ParentTitle":"Frontiers in nutrition","ShortTitle":"Tanprasertsuk (2021)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2021","Month":"","StandardNumber":"2296-861X (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"8","Pages":"704691","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"34268331","Abstract":"Background: Healthy dietary patterns are related to better cognitive health in aging populations. While levels of individual nutrients in neural tissues are individually associated with cognitive function, the investigation of nutrient patterns in human brain tissue has not been conducted. Methods: Brain tissues were acquired from frontal and temporal cortices of 47 centenarians from the Georgia Centenarian Study. Fat-soluble nutrients (carotenoids, vitamins A, E, K, and fatty acids [FA]) were measured and averaged from the two brain regions. Nutrient patterns were constructed using principal component analysis. Cognitive composite scores were constructed from cognitive assessment from the time point closest to death. Dementia status was rated by Global Deterioration Scale (GDS). Pearson's correlation coefficients between NP scores and cognitive composite scores were calculated controlling for sex, education, hypertension, diabetes, and APOE ε4 allele. Result: Among non-demented subjects (GDS = 1-3, n = 23), a nutrient pattern higher in carotenoids was consistently associated with better performance on global cognition (r = 0.38, p = 0.070), memory (r = 0.38, p = 0.073), language (r = 0.42, p = 0.046), and lower depression (r = -0.40, p = 0.090). The findings were confirmed with univariate analysis. Conclusion: Both multivariate and univariate analyses demonstrate that brain nutrient pattern explained mainly by carotenoid concentrations is correlated with cognitive function among subjects who had no dementia. Investigation of their synergistic roles on the prevention of age-related cognitive impairment remains to be performed.","Comments":"","TypeName":"Journal, Article","Authors":"Tanprasertsuk J ; Scott TM ; Barbey AK ; Barger K ; Wang XD ; Johnson MA ; Poon LW ; Vishwanathan R ; Matthan NR ; Lichtenstein AH ; Ferland G ; Johnson EJ ; ","ParentAuthors":"","DOI":"10.3389/fnut.2021.704691 ","Keywords":"carotenoids\r\ncentenarian adults\r\ncognition\r\ndementia\r\nfatty acids\r\nvitamin A\r\nvitamin E\r\nvitamin K","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Tanprasertsuk J, Scott TM, Barbey AK, Barger K, Wang XD, Johnson MA, Poon LW, Vishwanathan R, Matthan NR, Lichtenstein AH, Ferland G, and Johnson EJ (2021) Carotenoid-Rich Brain Nutrient Pattern Is Positively Correlated With Higher Cognition and Lower Depression in the Oldest Old With No Dementia.. Frontiers in nutrition 8, 704691 DOI: 10.3389/fnut.2021.704691 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78467283,"Title":"Vitamin D: a potential role in reducing suicide risk?","ParentTitle":"International journal of adolescent medicine and health","ShortTitle":"Tariq (2011)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2011","Month":"","StandardNumber":"0334-0139 (Linking)","City":"Germany","Country":"","Publisher":"","Institution":"","Volume":"23","Pages":"157-65","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"22191178","Abstract":"Suicide attempts are known to peak in the spring, overlapping with the time of year when 25-hydroxyvitamin D [25(OH)D] levels are at their nadir in the northern hemisphere because of negligible skin production of vitamin D owing to low levels of ultraviolet B radiation. Low levels of 25(OH)D, the vitamin D metabolite used to diagnose vitamin D deficiency, have been associated with certain pro-suicidal factors such as exacerbation of depression, anxiety, psychosis, and certain medical conditions. Therefore, we hypothesize that vitamin D deficiency could also be associated with increased risk of completed suicides. Here, we briefly review the literature on vitamin D, its deficiency, and its reported association with certain risk factors for suicide.","Comments":"","TypeName":"Journal, Article","Authors":"Tariq MM ; Streeten EA ; Smith HA ; Sleemi A ; Khabazghazvini B ; Vaswani D ; Postolache TT ; ","ParentAuthors":"","DOI":"10.1515/ijamh.2011.038 ","Keywords":"Autoimmune Diseases/complications/psychology\r\nChronic Disease\r\nHumans\r\nMental Disorders/complications/psychology\r\n*Mental Health\r\nNeoplasms/complications/psychology\r\nRisk Factors\r\nSeasons\r\nSkin/metabolism\r\nSuicide/*psychology\r\nSunlight\r\nVitamin D/*metabolism\r\nVitamin D Deficiency/complications/metabolism","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Tariq MM, Streeten EA, Smith HA, Sleemi A, Khabazghazvini B, Vaswani D, and Postolache TT (2011) Vitamin D: a potential role in reducing suicide risk?. International journal of adolescent medicine and health 23(3), 157-65 DOI: 10.1515/ijamh.2011.038 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757478,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757480,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757559,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757652,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":" anxiety score ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78464809,"Title":"Vitamin D Supplementation for Premenstrual Syndrome-Related Mood Disorders in Adolescents with Severe Hypovitaminosis D.","ParentTitle":"Journal of pediatric and adolescent gynecology","ShortTitle":"Tartagni (2016)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2016","Month":"August","StandardNumber":"1083-3188 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"29","Pages":"357-61","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"26724745","Abstract":"STUDY OBJECTIVE: Premenstrual syndrome (PMS) might become severe enough to interfere with normal interpersonal relationships. This study was planned to assess whether administration of vitamin D (200,000 IU at first, followed by 25,000 IU every 2 weeks) for a 4-month period might lessen the appearance and the intensity of mood disorders associated with PMS in young girls with severe hypovitaminosis D. DESIGN, SETTING, PARTICIPANTS, INTERVENTIONS, AND MAIN OUTCOME MEASURES: One hundred fifty-eight young girls (15-21 years old) with PMS-related severe symptoms of the emotional and cognitive domains and low serum 25-hydroxycholecalciferol (25-OH-D) levels (≤10 ng/mL) were randomly assigned to two treatment groups and treated for 4 months with vitamin D (group 1; n = 80) or placebo (group 2; n = 78). Clinical and hormonal effects were compared between the two groups. RESULTS: In patients from group 1, levels of vitamin D reached the normal range (35-60 ng/mL) after the first month and remained stable throughout the whole study. At the end of treatment, anxiety score decreased from 51 to 20 (P < .001 vs baseline); irritability score declined from 130 to 70 (P < .001 vs baseline). Crying easily and sadness decreased by a score of 41 and 51 to a score of 30 and 31, respectively (P < .001). For disturbed relationships, the score decreased from 150 to 70 (P < .001). Conversely, no appreciable changes were noted in symptom intensity from patients of group 2. The frequency of adverse events (nausea and constipation) was not different between participants of group 1 and group 2. CONCLUSION: On the basis of the present findings, vitamin D therapy can be proposed as a safe, effective, and convenient method for improving the quality of life in young women with severe hypovitaminosis D and concomitant mood disorders associated with PMS.","Comments":"","TypeName":"Journal, Article","Authors":"Tartagni M ; Cicinelli MV ; Tartagni MV ; Alrasheed H ; Matteo M ; Baldini D ; De Salvia M ; Loverro G ; Montagnani M ; ","ParentAuthors":"","DOI":"10.1016/j.jpag.2015.12.006 ","Keywords":"Adolescent\r\n*Dietary Supplements\r\nDrug Administration Schedule\r\nFemale\r\nHumans\r\nMood Disorders/blood/etiology/therapy\r\nPremenstrual Dysphoric Disorder/blood/*therapy\r\nPremenstrual Syndrome/blood/psychology/therapy\r\nVitamin D/*administration & dosage/blood\r\nVitamin D Deficiency/psychology/*therapy\r\nVitamins/*administration & dosage\r\nYoung Adult\r\nAdolescents\r\nMood disorders\r\nPremenstrual syndrome (PMS)\r\nVitamin D","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Tartagni M, Cicinelli MV, Tartagni MV, Alrasheed H, Matteo M, Baldini D, De Salvia M, Loverro G, and Montagnani M (2016) Vitamin D Supplementation for Premenstrual Syndrome-Related Mood Disorders in Adolescents with Severe Hypovitaminosis D.. Journal of pediatric and adolescent gynecology 29(4), 357-61 DOI: 10.1016/j.jpag.2015.12.006 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11779078,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78463480,"Title":"Folate for depressive disorders.","ParentTitle":"The Cochrane database of systematic reviews","ShortTitle":"Taylor (2003)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2003","Month":"","StandardNumber":"1361-6137 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"2003","Pages":"CD003390","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"12804463","Abstract":"BACKGROUND: There are a number of effective interventions for the treatment of depression. It is possible that the efficacy of these treatments will be improved further by the use of adjunctive therapies such as folate. OBJECTIVES: 1. To determine the effectiveness of folate in the treatment of depression 2. To determine the adverse effects and acceptability of treatment with folate. SEARCH STRATEGY: The Cochrane Controlled Trials Register (CCTR), and the Cochrane Collaboration Depression, Anxiety and Neurosis Controlled Trials Register (CCDANCTR) incorporating results of group searches of EMBASE, MEDLINE, LILACS, CINAHL, PSYNDEX and PsycLIT were searched. Reference lists of relevant papers and major textbooks of affective disorder were checked. Experts in the field and pharmaceutical companies were contacted regarding unpublished material. SELECTION CRITERIA: All randomised controlled trials that compared treatment with folic acid or 5'-methyltetrahydrofolic acid to an alternative treatment, whether another antidepressant medication or placebo, for patients with a diagnosis of depressive disorder (diagnosed according to explicit criteria). DATA COLLECTION AND ANALYSIS: Data were independently extracted from the original reports by two reviewers. Statistical analysis was conducted using Review Manager version 4.1. MAIN RESULTS: Three trials involving 247 people were included. Two studies involving 151 people assessed the use of folate in addition to other treatment, and found that adding folate reduced Hamilton Depression Rating Scale scores on average by a further 2.65 points (95% confidence interval 0.38 to 4.93). Fewer patients treated with folate experienced a reduction in their HDRS score of less than 50% at ten weeks (relative risk (RR) 0.47, 95% CI 0.24 to 0.92) The number needed to treat with folate for one additional person to experience a 50% reduction on this scale was 5 (95% confidence interval 4 to 33). One study involving 96 people assessed the use of folate instead of the antidepressant trazodone and did not find a significant benefit from the use of folate. The trials identified did not find evidence of any problems with the acceptability or safety of folate. REVIEWER'S CONCLUSIONS: The limited available evidence suggests folate may have a potential role as a supplement to other treatment for depression. It is currently unclear if this is the case both for people with normal folate levels, and for those with folate deficiency.","Comments":"","TypeName":"Journal, Article","Authors":"Taylor MJ ; Carney S ; Geddes J ; Goodwin G ; ","ParentAuthors":"","DOI":"10.1002/14651858.CD003390 ","Keywords":"Antidepressive Agents/therapeutic use\r\nDepressive Disorder/*drug therapy\r\nDrug Therapy, Combination\r\nFolic Acid/*therapeutic use\r\nHumans\r\nRandomized Controlled Trials as Topic","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Taylor MJ, Carney S, Geddes J, and Goodwin G (2003) Folate for depressive disorders.. The Cochrane database of systematic reviews 2003(2), CD003390 DOI: 10.1002/14651858.CD003390 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"hDRS","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11834560,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78463531,"Title":"Folate for depressive disorders: systematic review and meta-analysis of randomized controlled trials.","ParentTitle":"Journal of psychopharmacology (Oxford, England)","ShortTitle":"Taylor (2004)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2004","Month":"June","StandardNumber":"0269-8811 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"18","Pages":"251-6","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"15260915","Abstract":"The objective of this review was to determine the effectiveness, adverse effects and acceptability of folate in the treatment of depression. Electronic databases (Cochrane Controlled Trials Register and the Cochrane Collaboration Depression, Anxiety and Neurosis Controlled Trials Register) and reference lists were searched, and authors, experts and pharmaceutical companies contacted to identify randomized controlled trials that compared treatment with folic acid or 5'-methyltetrahydrofolic acid to an alternative treatment, for patients with a diagnosis of depressive disorder. Three randomized trials (247 participants) were included. Two studies assessed the use of folate in addition to other treatment, and found that adding folate reduced Hamilton Depression Rating Scale (HDRS) scores on average by a further 2.65 points [95% confidence interval (CI) 0.38-4.93]. Fewer patients treated with folate experienced a reduction in their HDRS score of less than 50% at 10 weeks (relative risk 0.47, 95% CI 0.24-0.92). The remaining study found no statistically significant difference when folate alone was compared with trazodone. The identified trials did not find evidence of any problems with the acceptability or safety of folate. The limited available evidence suggests folate may have a potential role as a supplement to other treatment for depression. It is currently unclear if this is the case both for people with normal folate levels, and for those with folate deficiency.","Comments":"","TypeName":"Journal, Article","Authors":"Taylor MJ ; Carney SM ; Goodwin GM ; Geddes JR ; ","ParentAuthors":"","DOI":"10.1177/0269881104042630 ","Keywords":"Administration, Oral\r\nAged\r\nAntidepressive Agents/therapeutic use\r\nDepressive Disorder/diagnosis/*drug therapy/epidemiology\r\nDouble-Blind Method\r\nDrug Administration Schedule\r\nDrug Therapy, Combination\r\nFemale\r\nFluoxetine/administration & dosage/therapeutic use\r\nHumans\r\nMale\r\n*Meta-Analysis as Topic\r\nPsychiatric Status Rating Scales\r\nSex Characteristics\r\nTetrahydrofolates/administration & dosage/blood/*therapeutic use\r\nTrazodone/administration & dosage/therapeutic use\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Taylor MJ, Carney SM, Goodwin GM, and Geddes JR (2004) Folate for depressive disorders: systematic review and meta-analysis of randomized controlled trials.. Journal of psychopharmacology (Oxford, and England) 18(2), 251-6 DOI: 10.1177/0269881104042630 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757453,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757457,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757472,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757652,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757474,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78463796,"Title":"Augmentation of effect of venlafaxine by folic acid in behavioral paradigms of depression in mice: Evidence of serotonergic and pro-inflammatory cytokine pathways.","ParentTitle":"Pharmacological reports : PR","ShortTitle":"Thomas (2016)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2016","Month":"April","StandardNumber":"1734-1140 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"68","Pages":"396-403","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"26922545","Abstract":"BACKGROUND: Though venlafaxine is an antidepressant with similar efficacy as selective serotonin receptor inhibitors, dose dependent adverse effects limit its use. Depression is associated with increased levels of pro-inflammatory cytokines. METHODS: The study investigated the effect of combining low/serotonergic dose of venlafaxine with folic acid in mice exposed to chronic forced swim stress for 21 days during which immobility and swimming time following forced swim test (FST) and immobility time in tail suspension test (TST) were measured every 7th, 14th and 21st day. The serum level of pro-inflammatory cytokines (IL-1β and IL-6) and whole brain levels of monoamines (serotonin, norepinephrine and dopamine) were estimated. RESULTS: An augmentation of antidepressant effect was observed in both forced swim test and tail suspension test following combination of venlafaxine (2 and 4mg/kg) with folic acid (5 and 10mg/kg) after 14 and 21 days of treatment. On brain serotonin level also, a significant augmentation was observed when venlafaxine (4mg/kg) was combined with folic acid (10mg/kg). Further, the combination significantly reversed the elevated levels of serum pro-inflammatory cytokines, IL-1β and IL-6 observed in chronic FST-induced stressed mice. CONCLUSIONS: Combining low dose venlafaxine with an augmenting agent like folic acid, thus, appears to be an optimum strategy to increase its therapeutic efficacy and to reduce its dose.","Comments":"","TypeName":"Journal, Article","Authors":"Thomas J ; Khanam R ; Vohora D ; ","ParentAuthors":"","DOI":"10.1016/j.pharep.2015.10.003 ","Keywords":"Animals\r\nAntidepressive Agents/pharmacology\r\nBehavior, Animal/*drug effects\r\nBrain/drug effects/metabolism\r\nDepression/*drug therapy/metabolism\r\nDepressive Disorder/*drug therapy/metabolism\r\nDisease Models, Animal\r\nDopamine/metabolism\r\nFolic Acid/*pharmacology\r\nHindlimb Suspension/physiology\r\nInflammation/drug therapy/*metabolism\r\nInterleukin-1beta/metabolism\r\nInterleukin-6/metabolism\r\nMice\r\nMotor Activity/drug effects\r\nNorepinephrine/metabolism\r\nSerotonin/*metabolism\r\nSerotonin Uptake Inhibitors/pharmacology\r\nSwimming/physiology\r\nVenlafaxine Hydrochloride/*pharmacology\r\nChronic forced swim test\r\nCytokines\r\nFolic acid\r\nTail suspension test\r\nVenlafaxine","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Thomas J, Khanam R, and Vohora D (2016) Augmentation of effect of venlafaxine by folic acid in behavioral paradigms of depression in mice: Evidence of serotonergic and pro-inflammatory cytokine pathways.. Pharmacological reports : PR 68(2), 396-403 DOI: 10.1016/j.pharep.2015.10.003 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757480,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757490,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757643,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757653,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"BDI","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78464946,"Title":"Sun Exposure and Behavioral Activation for Hypovitaminosis D and Depression: A Controlled Pilot Study.","ParentTitle":"Community mental health journal","ShortTitle":"Thomas (2018)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2018","Month":"August","StandardNumber":"0010-3853 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"54","Pages":"860-865","Edition":"","Issue":"6","Availability":"","URL":"","OldItemId":"29164409","Abstract":"Several independent meta-analytic reviews suggest a relationship between vitamin D (VTD) deficiency and depressive symptoms. Theoretically, behavioural withdrawal (staying home, discontinuing outdoor activities etc.) is likely to exacerbate VTD deficiency. This pilot study assessed the efficacy of a modified form of behavioral therapy designed to simultaneously target VTD deficiency and depressive symptoms. College women (N = 114), all citizens of the United Arab Emirates, were screened for depressive symptoms and VTD deficiency. Those participants who were severely VTD deficient and experiencing clinically significant depressive symptoms, were randomly allocated to either a 12-week program of behavioral activation, emphasizing safe-sun exposure (N = 10), or a waiting list control group (N = 10). At time 2 the sun exposure and behavioral activation (SEBA) group showed a significant increases in 25-hydroxyvitamin D and were, on average, no longer VTD deficient, whereas the control group deteriorated in terms of VTD. Similarly positive results were observed for depressive symptoms. Sun exposure and behavioral activation (SEBA) may be an effective approach to improving VTD status and alleviating depressive symptoms.","Comments":"","TypeName":"Journal, Article","Authors":"Thomas J ; Al-Anouti F ; ","ParentAuthors":"","DOI":"10.1007/s10597-017-0209-5 ","Keywords":"Adult\r\nAnalysis of Variance\r\nBehavior Therapy/*methods\r\nDepression/complications/*therapy\r\nFemale\r\nHumans\r\nMale\r\nPilot Projects\r\nPsychiatric Status Rating Scales\r\nStudents\r\n*Sunlight\r\nUnited Arab Emirates/epidemiology\r\nUniversities\r\nVitamin D/analogs & derivatives/blood\r\nVitamin D Deficiency/diagnosis/epidemiology/*psychology/*therapy\r\nYoung Adult\r\nArab female\r\nBehavioural activation\r\nDepression\r\nVitamin D","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Thomas J, and Al-Anouti F (2018) Sun Exposure and Behavioral Activation for Hypovitaminosis D and Depression: A Controlled Pilot Study.. Community mental health journal 54(6), 860-865 DOI: 10.1007/s10597-017-0209-5 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757555,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757657,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78468900,"Title":"Dietary Supplementations and Depression.","ParentTitle":"Journal of multidisciplinary healthcare","ShortTitle":"Thurfah (2022)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"13/01/2023","EditedBy":"GAO BIAO","Year":"2022","Month":"","StandardNumber":"1178-2390 (Linking)","City":"New Zealand","Country":"","Publisher":"","Institution":"","Volume":"15","Pages":"1121-1141","Edition":"","Issue":"","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC9123934/","OldItemId":"35607362","Abstract":"Depression is a mood disturbance condition that occurs for more than two weeks in a row, leading to suicide. Due to adverse effects of depression, antidepressants and adjunctive therapies, such as dietary supplementation, are used for treatment. Therefore, this review explored and summarized dietary supplements' types, dosages, and effectiveness in preventing and treating depression. A literature search of the PubMed database was conducted in August 2021 to identify studies assessing depression, after which scale measurements based on dietary supplements were identified. From the obtained 221 studies, we selected 63 papers. Results showed PUFA (EPA and DHA combination), vitamin D, and probiotics as the most common supplementation used in clinical studies to reduce depressive symptoms. We also observed that although the total daily PUFA dosage that exhibited beneficial effects was in the range of 0.7-2 g EPA and 0.4-0.8 g DHA daily, with an administration period of three weeks to four months, positive vitamin D-based supplementation effects were observed after administering doses of 2000 IU/day or 50,000 IU/week between 8 weeks and 24 months. Alternatively, microbes from the genus Lactobacillus and Bifidobacterium in the probiotic group with a minimum dose of 10(8) CFU in various dose forms effectively treated depression. Besides, a depression scale was helpful to assess the effect of an intervention on depression. Hence, PUFA, vitamin D, and probiotics were proposed as adjunctive therapies for depression treatment based on the results from this study.","Comments":"","TypeName":"Journal, Article","Authors":"Thurfah JN ; Christine  ; Bagaskhara PP ; Alfian SD ; Puspitasari IM ; ","ParentAuthors":"","DOI":"10.2147/JMDH.S360029 ","Keywords":"PUFA\r\nclinical studies\r\ndepression\r\ndietary supplementation\r\nprobiotics\r\nvitamin D","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Thurfah JN, Christine , Bagaskhara PP, Alfian SD, and Puspitasari IM (2022) Dietary Supplementations and Depression.. Journal of multidisciplinary healthcare 15, 1121-1141 DOI: 10.2147/JMDH.S360029 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"A
