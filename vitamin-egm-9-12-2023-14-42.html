nt with 10 mg each of vitamins B1, B2, and B6 in 14 geriatric inpatients with depression. The active vitamin group demonstrated significantly better B2 and B6 status on enzyme activity coefficients and trends toward greater improvement in scores on ratings of depression and congnitive function, as well as in serum nortriptyline levels compared with placebo-treated subjects (Ss). Without specific supplementation, B12 levels increased in Ss receiving B1/B2/B6 and decreased in placebo Ss. These findings offer preliminary support for further investigation of B complex vitamin augmentation in the treatment of geriatric depression.","Comments":"","TypeName":"Journal, Article","Authors":"Bell IR ; Edman JS ; Morrow FD ; Marby DW ; Perrone G ; Kayne HL ; Greenwald M ; Cole JO ; ","ParentAuthors":"","DOI":"","Keywords":"Aged\r\nCognition Disorders/complications/*drug therapy\r\nDepressive Disorder/complications/*drug therapy\r\nDrug Therapy, Combination\r\nFemale\r\nFolic Acid/blood\r\nHumans\r\nMale\r\nNortriptyline/blood/*therapeutic use\r\nNutritional Status\r\nPsychological Tests\r\nPyridoxine/blood/therapeutic use\r\nRiboflavin/blood/therapeutic use\r\nThiamine/blood/therapeutic use\r\nVitamin B 12/blood\r\nVitamin B Complex/blood/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Bell IR, Edman JS, Morrow FD, Marby DW, Perrone G, Kayne HL, Greenwald M, and Cole JO (1992) Brief communication. Vitamin B1, B2, and B6 augmentation of tricyclic antidepressant treatment in geriatric depression with cognitive dysfunction.. Journal of the American College of Nutrition 11(2), 159-63"},{"Codes":[{"AttributeId":11757645,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770917,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757443,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757453,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757472,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757473,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11767793,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78465726,"Title":"High doses of vitamin B6 in the rat are associated with inhibition of hepatic tryptophan metabolism and increased uptake of tryptophan into the brain.","ParentTitle":"Journal of neurochemistry","ShortTitle":"Bender (1984)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"1984","Month":"September","StandardNumber":"0022-3042 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"43","Pages":"733-6","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"6747631","Abstract":"Acute administration of vitamin B6 to rats (10 mg/kg body weight) led to reduced urinary excretion of N1-methyl nicotinamide and methyl pyridone carboxamide, indicating inhibition of the oxidative metabolism of tryptophan. There was a considerable reduction in the production of 14CO2 from [ring-2-14C]tryptophan, and a significant inhibition of hepatic tryptophan oxygenase when measured in liver homogenates, together with an increase in the concentration of tryptophan in plasma. There was an increase in both the concentration of tryptophan in the brain and the uptake into the brain of peripherally administered [3H]tryptophan, accompanied by a small increase in the rate of synthesis of 5-hydroxytryptamine in the brain. It is suggested that this increase in the uptake of tryptophan into the brain following a relatively large dose of vitamin B6 may explain the beneficial action of the vitamin in some cases of depressive illness.","Comments":"","TypeName":"Journal, Article","Authors":"Bender DA ; Totoe L ; ","ParentAuthors":"","DOI":"10.1111/j.1471-4159.1984.tb12793.x ","Keywords":"Animals\r\nBiological Transport/drug effects\r\nBrain/drug effects/*metabolism\r\nCarbon Radioisotopes\r\nFemale\r\nLiver/drug effects/*metabolism\r\nPyridoxal Phosphate/metabolism\r\nPyridoxine/*pharmacology\r\nRats\r\nRats, Inbred Strains\r\nSerotonin/metabolism\r\nTryptophan/*metabolism/urine\r\nTryptophan Oxygenase/metabolism","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Bender DA, and Totoe L (1984) High doses of vitamin B6 in the rat are associated with inhibition of hepatic tryptophan metabolism and increased uptake of tryptophan into the brain.. Journal of neurochemistry 43(3), 733-6 DOI: 10.1111/j.1471-4159.1984.tb12793.x "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770917,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757443,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757453,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11767793,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11794365,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78466764,"Title":"Uptake of tryptophan into the brain: dietary influences on serotoninergic function.","ParentTitle":"Bibliotheca nutritio et dieta","ShortTitle":"Bender (1986)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"1986","Month":"","StandardNumber":"0067-8198 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"","Pages":"82-6","Edition":"","Issue":"38","Availability":"","URL":"","OldItemId":"3964223","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"Bender DA ; ","ParentAuthors":"","DOI":"10.1159/000412601 ","Keywords":"Animals\r\nAppetite Regulation\r\nBrain/metabolism/*physiology\r\nDepression/drug therapy\r\n*Diet\r\nHumans\r\nKinetics\r\nProtein Binding\r\nPyridoxine/therapeutic use\r\nSerotonin/*metabolism\r\nSerum Albumin/metabolism\r\nTryptophan/blood/*metabolism/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Bender DA (1986) Uptake of tryptophan into the brain: dietary influences on serotoninergic function.. Bibliotheca nutritio et dieta (38), 82-6 DOI: 10.1159/000412601 "},{"Codes":[{"AttributeId":11757651,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757621,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757443,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"In the original study we asked the patients at the end of the study (last visit) about their overall “well-being” during the study period. The overall health during the study year was assessed by a global assessment approach by asking a single question: “How do you rate your overall health during the study year compared with the year before inclusion”. The questionnaire contained the predefined answers: 1 = better than before, 2 = worse than before, 3 = no change or 4 = other.","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78466308,"Title":"Vitamin D supplementation improves well-being in patients with frequent respiratory tract infections: a post hoc analysis of a randomized, placebo-controlled trial.","ParentTitle":"BMC research notes","ShortTitle":"Bergman (2015)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"07/12/2022","EditedBy":"GAO BIAO","Year":"2015","Month":"September","StandardNumber":"1756-0500 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"8","Pages":"498","Edition":"","Issue":"","Availability":"","URL":"https://bmcresnotes.biomedcentral.com/articles/10.1186/s13104-015-1504-2","OldItemId":"26419363","Abstract":"BACKGROUND: The aim of this study was to test the hypothesis that vitamin D supplementation improves well-being in patients with frequent respiratory tract infections (RTIs). We performed a post hoc analysis of a randomized, placebo-controlled and double-blind study in which patients with frequent RTIs were randomized to placebo or vitamin D (4000 IE/day for 1 year, n = 124). At the last visit of the study, patients were asked to perform a general assessment of their well-being during the study. RESULTS: The majority of patients, both placebo- and vitamin D treated, stated that they had felt 'better' during the study; 52% in the placebo group and 70% in the vitamin D group, relative risk 1.3 (95% CI 1.0-1.8; p = 0.06, Fisher's exact test). Statement of better well-being was associated with an increase in 25-hydroxyvitamin D (25-OHD) levels (p < 0.001). In contrast, worse well-being was associated with unchanged 25-OHD levels. Notably, a 25-OHD level above 100 nmol/L at the study end was associated with a higher chance of having a better well-being (p < 0.01). Four patients on anti-depressive treatment could terminate their antidepressant medication during the study. These patients had a significant increase in 25-OHD levels from low levels at study-start. CONCLUSION: Vitamin D supplementation to patients with frequent RTIs might be beneficial, not only for infections, but also for their general well-being. However, given the post hoc design of this study, these findings need to be confirmed in additional clinical trials before firm conclusions can be drawn. TRIAL REGISTRATION: http://www.clinicaltrials.gov (NCT01131858), registered March 22, 2010.","Comments":"","TypeName":"Journal, Article","Authors":"Bergman P ; Norlin AC ; Hansen S ; Björkhem-Bergman L ; ","ParentAuthors":"","DOI":"10.1186/s13104-015-1504-2 ","Keywords":"Antidepressive Agents/therapeutic use\r\n*Dietary Supplements\r\nHumans\r\nRespiratory Tract Infections/*drug therapy\r\nVitamin D/*analogs & derivatives/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Bergman P, Norlin AC, Hansen S, and Björkhem-Bergman L (2015) Vitamin D supplementation improves well-being in patients with frequent respiratory tract infections: a post hoc analysis of a randomized, placebo-controlled trial.. BMC research notes 8, 498 DOI: 10.1186/s13104-015-1504-2 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757443,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757470,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757508,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11775209,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78463926,"Title":"Preventive strategies in depression: gathering evidence for risk factors and potential interventions.","ParentTitle":"The British journal of psychiatry : the journal of mental science","ShortTitle":"Berk (2012)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"07/12/2022","EditedBy":"GAO BIAO","Year":"2012","Month":"November","StandardNumber":"0007-1250 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"201","Pages":"339-41","Edition":"","Issue":"5","Availability":"","URL":"https://www.cambridge.org/core/journals/the-british-journal-of-psychiatry/article/preventive-strategies-in-depression-gathering-evidence-for-risk-factors-and-potential-interventions/2F85444FB581E3AE1472D7D5A02B24A6","OldItemId":"23118032","Abstract":"This editorial critiques the recent literature concerning both vitamin D deficiency in major depression and supplementation as a treatment strategy, and contextualises it within a broader approach to the prevention of depression, based on the recent evidence for lifestyle as a risk factor for depression and anxiety.","Comments":"","TypeName":"Journal, Article","Authors":"Berk M ; Jacka F ; ","ParentAuthors":"","DOI":"10.1192/bjp.bp.111.107797 ","Keywords":"Cholecalciferol/*administration & dosage\r\nDepressive Disorder/*diet therapy\r\n*Dietary Supplements\r\nFemale\r\nHumans\r\nMale\r\nVitamin D/*analogs & derivatives/blood\r\nVitamin D Deficiency/*diet therapy\r\nVitamins/*administration & dosage","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Berk M, and Jacka F (2012) Preventive strategies in depression: gathering evidence for risk factors and potential interventions.. The British journal of psychiatry : the journal of mental science 201(5), 339-41 DOI: 10.1192/bjp.bp.111.107797 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770917,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770918,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757453,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757621,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757656,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11767803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12103124,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772011,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78463432,"Title":"Depression and Vegetarians: Association between Dietary Vitamin B6, B12 and Folate Intake and Global and Subcortical Brain Volumes.","ParentTitle":"Nutrients","ShortTitle":"Berkins (2021)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"07/12/2022","EditedBy":"GAO BIAO","Year":"2021","Month":"May","StandardNumber":"2072-6643 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"13","Pages":"","Edition":"","Issue":"6","Availability":"","URL":"https://www.mdpi.com/2072-6643/13/6/1790","OldItemId":"34073949","Abstract":"Deficiency of vitamin B6 and vitamin B12, mostly in vegetarians, is found to be associated with depression and adverse neurological function. We investigated whether vitamin B6, B12, and folate have an effect on brain structure, especially among depressed people who follow a specific diet. The study sample comprised 9426 participants from the UK Biobank cohort with a mean age of 62.4 years. A generalized linear model controlling for age, sex, body mass index, ethnicity, town send deprivation index, educational qualification, smoking, and alcohol intake was used to test the association between study groups and structural brain volumes. Depression was more prevalent, and intake of vitamin B6 and B12 was lower among vegetarians, while non-vegetarians had a lower intake of folate. Overall, no significant association was observed between vitamin B6, B12, and folate intakes and both global and subcortical brain volumes among participants with depression. However, vitamin B12 intake was positively associated with right pallidum among non-depressed participants, and a significant interaction between vitamin B12 intake and depression status on the right pallidum was observed. Also, a significant interaction between folate intake and depression status on grey matter (GM) volume and left thalamus was observed. Upon diet stratification, folate intake is associated with total brain volume and GM volume among vegetarians with depression. Furthermore, no significant associations were observed for subcortical regions. Our findings suggest that dietary intake of vitamin B6 and B12 might have an effect on brain structure. Vegetarians, particularly those who suffer from depression may benefit from supplementing their diets with vitamins B6, B12, and folate to ensure brain health. Further studies, especially with a larger sample size and longitudinal design, are needed to confirm these findings.","Comments":"","TypeName":"Journal, Article","Authors":"Berkins S ; Schiöth HB ; Rukh G ; ","ParentAuthors":"","DOI":"10.3390/nu13061790 ","Keywords":"Aged\r\nBrain/*anatomy & histology/diagnostic imaging\r\nDepression/*epidemiology\r\nDiet\r\nEating\r\nFemale\r\nFolic Acid/*administration & dosage\r\nFolic Acid Deficiency/epidemiology\r\nGray Matter/diagnostic imaging\r\nHumans\r\nLinear Models\r\nMagnetic Resonance Imaging/methods\r\nMale\r\nMiddle Aged\r\nNutritional Status\r\nUnited Kingdom/epidemiology\r\nVegetarians/*statistics & numerical data\r\nVitamin B 12/*administration & dosage\r\nVitamin B 12 Deficiency/epidemiology\r\nVitamin B 6/*administration & dosage\r\nVitamin B 6 Deficiency/epidemiology\r\nbrain structure\r\ndepression\r\nvegetarians\r\nvitamin B12\r\nvitamin B6","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Berkins S, Schiöth HB, and Rukh G (2021) Depression and Vegetarians: Association between Dietary Vitamin B6, B12 and Folate Intake and Global and Subcortical Brain Volumes.. Nutrients 13(6),  DOI: 10.3390/nu13061790 "},{"Codes":[{"AttributeId":11757443,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770917,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11767793,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757453,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757542,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11795594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757480,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78464304,"Title":"Therapy of side effects of oral contraceptive agents with vitamin B6.","ParentTitle":"Acta vitaminologica et enzymologica","ShortTitle":"Bermond (1982)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"1982","Month":"","StandardNumber":"0300-8924 (Linking)","City":"Italy","Country":"","Publisher":"","Institution":"","Volume":"4","Pages":"45-54","Edition":"","Issue":"1-2","Availability":"","URL":"","OldItemId":"6889807","Abstract":"Studies carried out in different countries during the last 15 years have provided evidence that supplementation with (or excess of) estro-progestational hormones may be accompanied by an increased urinary excretion of tryptophan metabolites, as happens in pyridoxine deficiency. Further methods of assessment of vitamin B6 in humans have confirmed an impaired status in women using hormonal contraception. Disturbances in the metabolism of tryptophan have been shown to be responsible for such symptoms as depression, anxiety, decrease of libido and impairment of glucose tolerance occurring in some of the OCA users. Administration of 40 mg of vitamin B6 daily not only restores normal biochemical values but also relieves the clinical symptoms in those vitamin B6 deficient women taking OCA's. Further studies are justified to clarify whether vitamin B6 supplementation may contribute to improving depression also in other situations with hyperoestrogenism (pregnancy, puerperium, estro-progestational treatments, etc.), as well as correcting metabolic impairments, such as a minor alteration of glucose tolerance.","Comments":"PIP: TJ: ACTA VITAMINOLOGICA ET ENZYMOLOGICA.","TypeName":"Journal, Article","Authors":"Bermond P ; ","ParentAuthors":"","DOI":"","Keywords":"Contraceptives, Oral/*adverse effects\r\nContraceptives, Oral, Hormonal/*adverse effects/pharmacology\r\nDepressive Disorder/drug therapy\r\nDose-Response Relationship, Drug\r\nFemale\r\nGlucose/metabolism\r\nHumans\r\nKynurenic Acid/analogs & derivatives/urine\r\nMenopause\r\nMiddle Aged\r\nModels, Biological\r\nNutritional Requirements\r\nPregnancy\r\nPregnancy Complications/drug therapy\r\nPremenstrual Syndrome/drug therapy\r\nProgesterone Congeners/adverse effects\r\nPyridoxine/metabolism/*therapeutic use\r\nTryptophan/*metabolism\r\nVitamin B 6 Deficiency/chemically induced/*drug therapy\r\n*Xanthurenates\r\nBiology\r\nCarbohydrate Metabolic Effects\r\n*Contraception\r\nContraceptive Agents\r\n*Contraceptive Agents, Female\r\nContraceptive Methods--side effects\r\n*Depression\r\nDiseases\r\nFamily Planning\r\n*Glucose Metabolism Effects\r\n*Hematological Effects\r\nHemic System\r\nMental Disorders\r\nMetabolic Effects\r\n*Oral Contraceptives--side effects\r\nPhysiology\r\nProteins\r\n*Reproductive Control Agents\r\n*Treatment\r\n*Tryptophan Metabolism Alterations\r\n*Vitamin B Complex\r\nVitamins","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Bermond P (1982) Therapy of side effects of oral contraceptive agents with vitamin B6.. Acta vitaminologica et enzymologica 4(1-2), 45-54"},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770917,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757443,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757477,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11795595,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78465162,"Title":"Vitamin B6 in clinical neurology.","ParentTitle":"Annals of the New York Academy of Sciences","ShortTitle":"Bernstein (1990)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"1990","Month":"","StandardNumber":"0077-8923 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"585","Pages":"250-60","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"2162644","Abstract":"Many conditions in clinical neurology may be responsive to pyridoxine as a therapeutic agent. The current difficulty is in trying to isolate the conditions that are most likely to respond. Treating seizures is a major part of a neurologic practice. Our current therapeutic agents are only partially successful and limited by multiple side effects. One problem is that patients often have to take these agents for an entire lifetime, further raising the risk of toxicity. If pyridoxine supplementation can improve the efficacy of currently used medications, it will be gladly accepted into our therapeutic arsenal. Headache, chronic pain, and depression all appear to run together in many of our patients. The observations that serotonin deficiency is a common thread between them and that pyridoxine can raise serotonin levels open a wide range of therapeutic options. Small studies have been carried out with mixed success. Comparison with amitriptyline in the treatment of headache appears to show about equal efficacy, although side effects would be expected to be more of a problem with the amitriptyline. Behavioral disorders are relatively common and continue to be a major problem, disrupting the lives of the patients and their families. Current treatments are not acceptable to most people because of the risk of side effects with long-term usage. If, as Dr. Feingold suggests, many of these problems are caused by \"toxic\" exposures to chemicals that are pyridoxine antagonists, supplementation at early ages may reduce the incidence of hyperactivity and aggressive behavior. This raises the question of safety. Is pyridoxine safe for long-term use in large segments of the population, including children? The studies on children with Down's syndrome and autism, utilizing much higher doses than are used for other therapeutic purposes, seem to indicate relative safety if carefully monitored. Studies involving large population groups with carpal tunnel syndrome, all adults, using 100-150 mg/day have shown minimal or no toxicity in five- to 10-year studies. Women self-medicating for PMS taking 500 to 5000 mg/day have shown peripheral neuropathy within one to three years. It would appear from this retrospective analysis that pyridoxine is safe at doses of 100 mg/day or less in adults. In children there is not enough data to make any sort of suggestion. Because the major neurologic complication is a peripheral neuropathy and the causes of this condition are myriad, pyridoxine may cause neuropathy only in patients with a pre-existing susceptibility to this condition.","Comments":"","TypeName":"Journal, Article","Authors":"Bernstein AL ; ","ParentAuthors":"","DOI":"10.1111/j.1749-6632.1990.tb28058.x ","Keywords":"Animals\r\nCarpal Tunnel Syndrome/drug therapy\r\nChronic Disease\r\nDepression/drug therapy\r\nHeadache/drug therapy\r\nHumans\r\nMovement Disorders/drug therapy\r\n*Nervous System Diseases/drug therapy/etiology\r\nPain/drug therapy\r\nPeripheral Nervous System Diseases/chemically induced/drug therapy\r\nPyridoxine/antagonists & inhibitors/*physiology/therapeutic use/toxicity\r\nSeizures/drug therapy","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Bernstein AL (1990) Vitamin B6 in clinical neurology.. Annals of the New York Academy of Sciences 585, 250-60 DOI: 10.1111/j.1749-6632.1990.tb28058.x "},{"Codes":[{"AttributeId":11757658,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757443,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757453,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757457,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11767793,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78465272,"Title":"Vitamin D and Depression: Cellular and Regulatory Mechanisms.","ParentTitle":"Pharmacological reviews","ShortTitle":"Berridge (2017)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"07/12/2022","EditedBy":"GAO BIAO","Year":"2017","Month":"April","StandardNumber":"0031-6997 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"69","Pages":"80-92","Edition":"","Issue":"2","Availability":"","URL":"https://pharmrev.aspetjournals.org/content/69/2/80.long","OldItemId":"28202503","Abstract":"Depression is caused by a change in neural activity resulting from an increase in glutamate that drives excitatory neurons and may be responsible for the decline in the activity and number of the GABAergic inhibitory neurons. This imbalance between the excitatory and inhibitory neurons may contribute to the onset of depression. At the cellular level there is an increase in the concentration of intracellular Ca(2+) within the inhibitory neurons that is driven by an increase in entry through the NMDA receptors (NMDARs) and through activation of the phosphoinositide signaling pathway that generates inositol trisphosphate (InsP(3)) that releases Ca(2+) from the internal stores. The importance of these two pathways in driving the elevation of Ca(2+) is supported by the fact that depression can be alleviated by ketamine that inhibits the NMDARs and scopolamine that inhibits the M1 receptors that drive InsP(3)/Ca(2+) pathway. This increase in Ca(2+) not only contributes to depression but it may also explain why individuals with depression have a strong likelihood of developing Alzheimer's disease. The enhanced levels of Ca(2+) may stimulate the formation of Aβ to initiate the onset and progression of Alzheimer's disease. Just how vitamin D acts to reduce depression is unclear. The phenotypic stability hypothesis argues that vitamin D acts by reducing the increased neuronal levels of Ca(2+) that are driving depression. This action of vitamin D depends on its function to maintain the expression of the Ca(2+) pumps and buffers that reduce Ca(2+) levels, which may explain how it acts to reduce the onset of depression.","Comments":"","TypeName":"Journal, Article","Authors":"Berridge MJ ; ","ParentAuthors":"","DOI":"10.1124/pr.116.013227 ","Keywords":"Alzheimer Disease/metabolism\r\nAnimals\r\nCalcium Signaling\r\nDepression/*metabolism/physiopathology\r\nHumans\r\nInflammation/metabolism/physiopathology\r\nNeurons/physiology\r\nVitamin D/*metabolism","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Berridge MJ (2017) Vitamin D and Depression: Cellular and Regulatory Mechanisms.. Pharmacological reviews 69(2), 80-92 DOI: 10.1124/pr.116.013227 "},{"Codes":[{"AttributeId":11757654,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757443,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757631,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78463922,"Title":"The relationship between Vitamin D and depressive disorders.","ParentTitle":"Rivista di psichiatria","ShortTitle":"Bersani (2019)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"07/12/2022","EditedBy":"GAO BIAO","Year":"2019","Month":"November","StandardNumber":"0035-6484 (Linking)","City":"Italy","Country":"","Publisher":"","Institution":"","Volume":"54","Pages":"229-234","Edition":"","Issue":"6","Availability":"","URL":"https://www.rivistadipsichiatria.it/archivio/3281/articoli/32541/","OldItemId":"31909749","Abstract":"Studies have suggested a relationship between low circulating levels of Vitamin D and depression. Vitamin D deficiency may be a consequence of depression-related factors, such as reduced sun exposure, decreased outdoor activity, and dietary changes, but it can also play a role in the pathophysiology of depressive conditions through a range of molecular mechanisms. In the present manuscript, findings related to prospective longitudinal studies on the relationship between Vitamin D levels and depressive symptoms and to randomized controlled trials on Vitamin D supplementation for depressive disorders are reviewed.","Comments":"","TypeName":"Journal, Article","Authors":"Bersani FS ; Ghezzi F ; Maraone A ; Vicinanza R ; Cavaggioni G ; Biondi M ; Pasquini M ; ","ParentAuthors":"","DOI":"10.1708/3281.32541 ","Keywords":"Depressive Disorder/blood/*psychology\r\nHumans\r\nProspective Studies\r\nRandomized Controlled Trials as Topic\r\nVitamin D/administration & dosage/*blood\r\nVitamin D Deficiency/blood/*psychology\r\nVitamins","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Bersani FS, Ghezzi F, Maraone A, Vicinanza R, Cavaggioni G, Biondi M, and Pasquini M (2019) The relationship between Vitamin D and depressive disorders.. Rivista di psichiatria 54(6), 229-234 DOI: 10.1708/3281.32541 "},{"Codes":[{"AttributeId":11757443,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757648,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"Beck Depression Inventory \nThis well-validated scale asks respondents to choose the most applicable of 4 statements about their feelings over the previous two weeks, and includes 21 sets of statements. For example, item 1 concerning sadness includes the following statements: 0) “I do not feel sad”; 1) “I feel sad much of the time”; 2) “I feel sad all the time”; 3) “I am so sad or unhappy that I can’t stand it.” Each item is assigned a point score ranging from 0–3, with points summed across all items to derive a total score. The BDI also may be evaluated as two subscales, with items 1–13 addressing cognitive-affective symptoms of depression and 14–21 addressing somatic-vegetative symptoms. Total scores are classified as follows: 0 – 9 = not depressed; 10 – 18 = mild-moderate depression; 19 – 29 = moderate-severe depression; 30 – 63 = severe depression. ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78464196,"Title":"Vitamin D and the occurrence of depression: causal association or circumstantial evidence?","ParentTitle":"Nutrition reviews","ShortTitle":"Bertone-Johnson (2009)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"07/12/2022","EditedBy":"GAO BIAO","Year":"2009","Month":"August","StandardNumber":"0029-6643 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"67","Pages":"481-92","Edition":"","Issue":"8","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC2950608/","OldItemId":"19674344","Abstract":"While recent laboratory-based studies have substantially advanced our understanding of the action of vitamin D in the brain, much is still unknown concerning how vitamin D relates to mood. The few epidemiological studies of vitamin D and depression have produced inconsistent results and generally have had substantial methodological limitations. Recent findings from a randomized trial suggest that high doses of supplemental vitamin D may improve mild depressive symptoms, but important questions persist concerning how vitamin D may affect monoamine function and hypothalamic-pituitary-adrenal axis response to stress, whether vitamin D supplementation can improve mood in individuals with moderate-to-severe depression, and whether vitamin D sufficiency is protective against incident depression and recurrence. At this time, it is premature to conclude that vitamin D status is related to the occurrence of depression. Additional prospective studies of this relationship are essential.","Comments":"","TypeName":"Journal, Article","Authors":"Bertone-Johnson ER ; ","ParentAuthors":"","DOI":"10.1111/j.1753-4887.2009.00220.x ","Keywords":"Adult\r\nAged\r\nAnimals\r\nBiogenic Monoamines\r\nBrain/physiopathology\r\n*Depression/drug therapy/etiology\r\nFemale\r\nHumans\r\nMale\r\nMice\r\nMiddle Aged\r\nPremenstrual Syndrome\r\nRandomized Controlled Trials as Topic\r\nReceptors, Calcitriol/physiology\r\nSeasonal Affective Disorder\r\nStress, Psychological\r\n*Vitamin D/administration & dosage/physiology\r\nVitamin D Deficiency/complications","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Bertone-Johnson ER (2009) Vitamin D and the occurrence of depression: causal association or circumstantial evidence?. Nutrition reviews 67(8), 481-92 DOI: 10.1111/j.1753-4887.2009.00220.x "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757443,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757445,"AdditionalText":"prevalence OR for depressive symptoms ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757480,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757481,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78465188,"Title":"Vitamin D intake from foods and supplements and depressive symptoms in a diverse population of older women.","ParentTitle":"The American journal of clinical nutrition","ShortTitle":"Bertone-Johnson (2011)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"07/12/2022","EditedBy":"GAO BIAO","Year":"2011","Month":"October","StandardNumber":"0002-9165 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"94","Pages":"1104-12","Edition":"","Issue":"4","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3173027/","OldItemId":"21865327","Abstract":"BACKGROUND: Vitamin D may plausibly reduce the occurrence of depression in postmenopausal women; however, epidemiologic evidence is limited, and few prospective studies have been conducted. OBJECTIVE: We conducted a cross-sectional and prospective analysis of vitamin D intake from foods and supplements and risk of depressive symptoms. DESIGN: Study participants were 81,189 members of the Women's Health Initiative (WHI) Observational Study who were aged 50-79 y at baseline. Vitamin D intake at baseline was measured by food-frequency and supplement-use questionnaires. Depressive symptoms at baseline and after 3 y were assessed by using the Burnam scale and current antidepressant medication use. RESULTS: After age, physical activity, and other factors were controlled for, women who reported a total intake of ≥800 IU vitamin D/d had a prevalence OR for depressive symptoms of 0.79 (95% CI: 0.71, 0.89; P-trend < 0.001) compared with women who reported a total intake of <100 IU vitamin D/d. In analyses limited to women without evidence of depression at baseline, an intake of ≥400 compared with <100 IU vitamin D/d from food sources was associated with 20% lower risk of depressive symptoms at year 3 (OR: 0.80; 95% CI: 0.67, 0.95; P-trend = 0.001). The results for supplemental vitamin D were less consistent, as were the results from secondary analyses that included as cases women who were currently using antidepressant medications. CONCLUSIONS: Overall, our findings support a potential inverse association of vitamin D, primarily from food sources, and depressive symptoms in postmenopausal women. Additional prospective studies and randomized trials are essential in establishing whether the improvement of vitamin D status holds promise for the prevention of depression, the treatment of depression, or both.","Comments":"","TypeName":"Journal, Article","Authors":"Bertone-Johnson ER ; Powers SI ; Spangler L ; Brunner RL ; Michael YL ; Larson JC ; Millen AE ; Bueche MN ; Salmoirago-Blotcher E ; Liu S ; Wassertheil-Smoller S ; Ockene JK ; Ockene I ; Manson JE ; ","ParentAuthors":"","DOI":"10.3945/ajcn.111.017384 ","Keywords":"Aged\r\nAntidepressive Agents/therapeutic use\r\nCross-Sectional Studies\r\nDepression/drug therapy/*epidemiology/etiology/*prevention & control\r\n*Diet\r\n*Dietary Supplements\r\nFemale\r\nHumans\r\nMiddle Aged\r\nPostmenopause\r\nPrevalence\r\nProspective Studies\r\nPsychiatric Status Rating Scales\r\nRisk\r\nSurveys and Questionnaires\r\nUnited States/epidemiology\r\nVitamin D/*administration & dosage\r\nVitamin D Deficiency/physiopathology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Bertone-Johnson ER, Powers SI, Spangler L, Brunner RL, Michael YL, Larson JC, Millen AE, Bueche MN, Salmoirago-Blotcher E, Liu S, Wassertheil-Smoller S, Ockene JK, Ockene I, and Manson JE (2011) Vitamin D intake from foods and supplements and depressive symptoms in a diverse population of older women.. The American journal of clinical nutrition 94(4), 1104-12 DOI: 10.3945/ajcn.111.017384 "},{"Codes":[{"AttributeId":11782707,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757443,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"Center for Epidemiologic Studies Depression scale (CES-D)\n","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78463692,"Title":"The sex-specific role of plasma folate in mediating the association of dietary quality with depressive symptoms.","ParentTitle":"The Journal of nutrition","ShortTitle":"Beydoun (2010)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"07/12/2022","EditedBy":"GAO BIAO","Year":"2010","Month":"February","StandardNumber":"0022-3166 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"140","Pages":"338-47","Edition":"","Issue":"2","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC2806887/","OldItemId":"20032481","Abstract":"Folate deficiency has been implicated in the etiology of unipolar depression. In this study, we attempted to cross-link plasma folate, depressive symptoms, and dietary quality (or dietary intake of folate) together in a comprehensive framework, while examining effect modification of those associations by sex. This was a cross-sectional, population-based study of 1681 participants aged 30-64 y (Healthy Aging in Neighborhoods of Diversity across the Lifespan Study). Participants were administered the Center for Epidemiologic Studies Depression scale (CES-D). Measures of plasma folate and dietary intakes (2 24-h recalls) from which the 2005-Healthy Eating Index (HEI) was computed were available. Multivariate logistic regression and structural equation modeling (SM) were conducted. Compared with the lowest tertile, the middle and uppermost tertiles of plasma folate were associated with a 39-40% reduced odds of elevated CES-D (> or =16) among women [adjusted odds ratio (T(3) vs. T(1)) = 0.60 (95% CI = 0.42-0.86); P = 0.006]. Confounding of this association by HEI(total) was noted among both men and women, although dietary folate did not confound this association appreciably. In SM, plasma folate completely mediated the inverse HEI(total)-CES-D association among men only, specifically for HEI(2) (higher intakes of whole fruits), HEI(3) (total vegetables), HEI(5) (total grains), HEI(6) (whole grains), HEI(7) (milk), and HEI(12) (lower discretionary energy). Among women, HEI(total) and 4 components had an inverse direct effect on CES-D score, suggesting a mechanism that is independent of plasma folate. Depressive symptoms in our study may be alleviated by improving overall dietary quality, with plasma folate playing a potential mediating role only among men.","Comments":"","TypeName":"Journal, Article","Authors":"Beydoun MA ; Fanelli Kuczmarski MT; Beydoun HA ; Shroff MR ; Mason MA ; Evans MK ; Zonderman AB ; ","ParentAuthors":"","DOI":"10.3945/jn.109.113878 ","Keywords":"Adult\r\nCross-Sectional Studies\r\nDepression/*etiology\r\nDiet/*standards\r\nDiet Records\r\nDiet Surveys\r\nFemale\r\nFolic Acid/administration & dosage/*blood\r\nFolic Acid Deficiency/*complications\r\nHumans\r\nLogistic Models\r\nMale\r\nMiddle Aged\r\nOdds Ratio\r\nRisk Factors\r\nSex Factors","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Beydoun MA, Fanelli Kuczmarski MT, Beydoun HA, Shroff MR, Mason MA, Evans MK, and Zonderman AB (2010) The sex-specific role of plasma folate in mediating the association of dietary quality with depressive symptoms.. The Journal of nutrition 140(2), 338-47 DOI: 10.3945/jn.109.113878 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757419,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757443,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757449,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757651,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"The 20-item Center for Epidemiologic Studies Depression Scale","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78464208,"Title":"Dietary antioxidant intake and its association with cognitive function in an ethnically diverse sample of US adults.","ParentTitle":"Psychosomatic medicine","ShortTitle":"Beydoun (2015)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"07/12/2022","EditedBy":"GAO BIAO","Year":"2015","Month":"January","StandardNumber":"0033-3174 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"77","Pages":"68-82","Edition":"","Issue":"1","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4597309/","OldItemId":"25478706","Abstract":"BACKGROUND: Dietary antioxidants can inhibit reactions accompanying neurodegeneration and thus prevent cognitive impairment. We describe associations of dietary antioxidants with cognitive function in a large biracial population, while testing moderation by sex, race, and age and mediation by depressive symptoms. METHODS: This was a cross-sectional analysis of 1274 adults (541 men and 733 women) aged 30 to 64 years at baseline (mean [standard deviation] = 47.5 [9.3]) in the Healthy Aging in Neighborhoods of Diversity Across the Lifespan Study, Baltimore city, MD. Cognitive performance in the domains of memory, language/verbal, attention, spatial, psychomotor speed, executive function, and global mental status were assessed. The 20-item Center for Epidemiologic Studies Depression Scale was used to measure depressive symptoms. Dietary intake was assessed with two 24-hour recalls, estimating daily consumption of total carotenoids and vitamins A, C, and E per 1000 kcal. RESULTS: Among key findings, 1 standard deviation (∼ 2.02 mg/1000 kcal) higher vitamin E was associated with a higher score on verbal memory, immediate recall (β = +0.64 [0.19], p = .001), and better language/verbal fluency performance (β = +0.53 [0.16], p = .001), particularly among the younger age group. Women with higher vitamin E intake (β = +0.68 [0.21], p = .001) had better performance on a psychomotor speed test. The vitamin E-verbal memory association was partially mediated by depressive symptoms (proportion mediated = 13%-16%). CONCLUSIONS: In sum, future cohort studies and dietary interventions should focus on associations of dietary vitamin E with cognitive decline, specifically for domains of verbal memory, verbal fluency, and psychomotor speed.","Comments":"","TypeName":"Journal, Article","Authors":"Beydoun MA ; Fanelli-Kuczmarski MT ; Kitner-Triolo MH ; Beydoun HA ; Kaufman JS ; Mason MA ; Evans MK ; Zonderman AB ; ","ParentAuthors":"","DOI":"10.1097/PSY.0000000000000129 ","Keywords":"Adult\r\nAfrican Americans\r\n*Antioxidants\r\nAscorbic Acid\r\nAttention\r\nCarotenoids\r\n*Cognition\r\nCohort Studies\r\nCross-Sectional Studies\r\nExecutive Function\r\n*Feeding Behavior\r\nFemale\r\nHumans\r\nMale\r\nMemory\r\nMiddle Aged\r\nNeuropsychological Tests\r\nPsychomotor Performance\r\nUnited States\r\nVitamin A\r\nVitamin E\r\nWhites","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Beydoun MA, Fanelli-Kuczmarski MT, Kitner-Triolo MH, Beydoun HA, Kaufman JS, Mason MA, Evans MK, and Zonderman AB (2015) Dietary antioxidant intake and its association with cognitive function in an ethnically diverse sample of US adults.. Psychosomatic medicine 77(1), 68-82 DOI: 10.1097/PSY.0000000000000129 "},{"Codes":[{"AttributeId":11757652,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757443,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78469361,"Title":"Nutrition and Bipolar Depression.","ParentTitle":"The Psychiatric clinics of North America","ShortTitle":"Beyer (2016)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2016","Month":"March","StandardNumber":"0193-953X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"39","Pages":"75-86","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"26876319","Abstract":"As with physical conditions, bipolar disorder is likely to be impacted by diet and nutrition. Patients with bipolar disorder have been noted to have relatively unhealthy diets, which may in part be the reason they also have an elevated risk of metabolic syndrome and obesity. An improvement in the quality of the diet should improve a bipolar patient's overall health risk profile, but it may also improve their psychiatric outcomes. New insights into biological dysfunctions that may be present in bipolar disorder have presented new theoretic frameworks for understanding the relationship between diet and bipolar disorder.","Comments":"","TypeName":"Journal, Article","Authors":"Beyer JL ; Payne ME ; ","ParentAuthors":"","DOI":"10.1016/j.psc.2015.10.003 ","Keywords":"Bipolar Disorder/*diet therapy\r\nDiet/*adverse effects\r\n*Diet, Mediterranean\r\nFatty Acids, Omega-3\r\nHumans\r\n*Nutritional Status\r\nBipolar depression\r\nDiet\r\nMediterranean diet\r\nN-acetylcysteine\r\nNutrition\r\nOmega-3 fatty acids\r\nVitamin D","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Beyer JL, and Payne ME (2016) Nutrition and Bipolar Depression.. The Psychiatric clinics of North America 39(1), 75-86 DOI: 10.1016/j.psc.2015.10.003 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757421,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757443,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757470,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757508,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757657,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78469231,"Title":"The Role of Kiwifruit in Supporting Psychological Well-Being: A Rapid Review of the Literature.","ParentTitle":"Nutrients","ShortTitle":"Billows (2022)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"07/12/2022","EditedBy":"GAO BIAO","Year":"2022","Month":"November","StandardNumber":"2072-6643 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"14","Pages":"","Edition":"","Issue":"21","Availability":"","URL":"https://www.mdpi.com/2072-6643/14/21/4657","OldItemId":"36364918","Abstract":"Consumption of vitamin-rich fruits and vegetables is emerging as a recommendation for the prevention and treatment of depression and anxiety. This review sought to examine literature investigating the role of kiwifruit in supporting psychological well-being in adult populations through increased vitamin C intake. The literature search using CINAHL, Embase and PubMed databases was restricted to English-language articles published from 2005 through July 2022. Inclusion criteria were randomized trials that delivered kiwifruit interventions to adult populations assessing psychological well-being. Studies were assessed for bias using the Joanna Briggs Institute critical appraisal tool for randomized controlled trials. The literature search identified two eligible trials involving 202 participants that delivered gold kiwifruit interventions and evaluated aspects of psychological well-being (e.g., mood disturbance, vitality, vigour, depression). Daily consumption of two gold kiwifruit was associated with significant reductions in mood disturbance and fatigue, and significant increases in well-being and vigour. Larger effects were observed in participants with higher baseline mood disturbance. Additional research involving a broader range of cohorts and isolating the effects of other micronutrients within gold kiwifruit implicated in the pathophysiology of depression is warranted. Overall, preliminary evidence suggests that daily consumption of two gold kiwifruit might improve psychological well-being in adult populations.","Comments":"","TypeName":"Journal, Article","Authors":"Billows M ; Kakoschke N ; Zajac IT ; ","ParentAuthors":"","DOI":"10.3390/nu14214657 ","Keywords":"Adult\r\nHumans\r\n*Anxiety/therapy\r\nAnxiety Disorders\r\nFatigue/therapy\r\n*Fruit\r\nkiwifruit\r\nmood\r\npsychological well-being\r\nvitamin C status","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Billows M, Kakoschke N, and Zajac IT (2022) The Role of Kiwifruit in Supporting Psychological Well-Being: A Rapid Review of the Literature.. Nutrients 14(21),  DOI: 10.3390/nu14214657 "},{"Codes":[{"AttributeId":11757648,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757518,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757474,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757472,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757421,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757443,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757471,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"the tail suspension test (TST)","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78465329,"Title":"Ascorbic acid administration produces an antidepressant-like effect: evidence for the involvement of monoaminergic neurotransmission.","ParentTitle":"Progress in neuro-psychopharmacology & biological psychiatry","ShortTitle":"Binfaré (2009)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"08/12/2022","EditedBy":"GAO BIAO","Year":"2009","Month":"April","StandardNumber":"0278-5846 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"33","Pages":"530-40","Edition":"","Issue":"3","Availability":"","URL":"https://www.sciencedirect.com/science/article/abs/pii/S0278584609000426?via%3Dihub","OldItemId":"19439241","Abstract":"Ascorbic acid is highly concentrated in the brain, being considered as a neuromodulator. This study investigated the effect of ascorbic acid in the tail suspension test (TST) and in the forced swimming test (FST) in mice and the contribution of the monoaminergic system to its antidepressant-like effect. Moreover, the effects of fluoxetine, imipramine and bupropion in combination with ascorbic acid in the TST were investigated. Ascorbic acid (0.1-10 mg/kg, i.p., 1-10 mg/kg p.o. or 0.1 nmol/mice i.c.v.) produced an antidepressant-like effect in the TST, but not in the FST, without altering the locomotor activity. The effect of ascorbic acid (0.1 mg/kg, i.p.) in the TST was prevented by i.p. pre-treatment with NAN-190 (0.5 mg/kg), ketanserin (5 mg/kg), MDL72222 (0.1 mg/kg), prazosin (62.5 microg/kg), yohimbine (1 mg/kg), propranolol (2 mg/kg), haloperidol (0.2 mg/kg), sulpiride (50 mg/kg), but not with SCH23390 (0.05 mg/kg, s.c.). Additionally, ascorbic acid (1 mg/kg, p.o.) potentiated the effect of subeffective doses (p.o. route) of fluoxetine (1 mg/kg), imipramine (0.1 mg/kg), or bupropion (1 mg/kg) in the TST. The combined treatment of ascorbic acid with antidepressants produced no alteration in the locomotion in the open-field test. In conclusion, our results show that administration of ascorbic acid produces an antidepressant-like effect in TST, which is dependent on its interaction with the monoaminergic system. Moreover, ascorbic acid caused a synergistic antidepressant-like effect with conventional antidepressants. Therefore, the present findings warrant further studies to evaluate the therapeutical relevance of ascorbic acid for the treatment of depression and as a co-adjuvant treatment with antidepressants.","Comments":"","TypeName":"Journal, Article","Authors":"Binfaré RW ; Rosa AO ; Lobato KR ; Santos AR ; Rodrigues AL ; ","ParentAuthors":"","DOI":"10.1016/j.pnpbp.2009.02.003 ","Keywords":"Analysis of Variance\r\nAnimals\r\nAntidepressive Agents/pharmacology/*therapeutic use\r\nAscorbic Acid/pharmacology/*therapeutic use\r\nBehavior, Animal/drug effects\r\nBiogenic Monoamines/agonists/antagonists & inhibitors/*metabolism\r\nDepression/*drug therapy\r\nDisease Models, Animal\r\nDose-Response Relationship, Drug\r\nDrug Administration Routes\r\nDrug Interactions\r\nFemale\r\nHindlimb Suspension/methods\r\nMale\r\nMice\r\nMotor Activity/drug effects\r\nNeurotransmitter Agents/pharmacology\r\nSwimming\r\nSynaptic Transmission/*drug effects/physiology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Binfaré RW, Rosa AO, Lobato KR, Santos AR, and Rodrigues AL (2009) Ascorbic acid administration produces an antidepressant-like effect: evidence for the involvement of monoaminergic neurotransmission.. Progress in neuro-psychopharmacology & biological psychiatry 33(3), 530-40 DOI: 10.1016/j.pnpbp.2009.02.003 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770895,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757443,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757556,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757652,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761807,"AdditionalText":"fatigue","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"Beck Depression Inventory-II ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78465297,"Title":"Effect of Vitamin A Supplementation on fatigue and depression in Multiple Sclerosis patients: A Double-Blind Placebo-Controlled Clinical Trial.","ParentTitle":"Iranian journal of allergy, asthma, and immunology","ShortTitle":"Bitarafan (2016)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2016","Month":"February","StandardNumber":"1735-1502 (Linking)","City":"Iran","Country":"","Publisher":"","Institution":"","Volume":"15","Pages":"13-9","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"26996107","Abstract":"Decreasing the population and activation of inflammatory T helper cells in multiple sclerosis (MS) patients using vitamin A derivatives (retinoic acids) has been well documented. The present study determined the effect of vitamin A supplementation on psychiatric signs in MS patients. The subjects were 101 relapsing-remitting MS patients enrolled in a placebo-controlled randomized clinical trial. The treatment group was administered 25000 IU/d retinyl palmitate (RP) for 6 months followed by 10000 IU/d RP for another 6 months. The results for baseline characteristics, modified fatigue impact scale and Beck Depression Inventory-II were recorded at the beginning and end of the one-year study. The non-normal distribution data was compared between groups using a nonparametric test and normal distribution data was analyzed using a parametric test. (ClinicalTrials.gov Identifiers: NCT01417273). The results showed significant improvement in the treatment group for fatigue (p=0.004) and depression (p=0.01). Vitamin A supplementation helped during interferon therapy in the treatment process and improved psychiatric outcomes for anti-inflammatory mechanisms.","Comments":"","TypeName":"Journal, Article","Authors":"Bitarafan S ; Saboor-Yaraghi A ; Sahraian MA ; Soltani D ; Nafissi S ; Togha M ; Beladi Moghadam N; Roostaei T ; Mohammadzadeh Honarvar N; Harirchian MH ; ","ParentAuthors":"","DOI":"","Keywords":"Adult\r\nDepression/diagnosis/*drug therapy\r\n*Dietary Supplements/adverse effects\r\nDisability Evaluation\r\nDiterpenes\r\nDouble-Blind Method\r\nFatigue/diagnosis/*drug therapy/etiology\r\nFemale\r\nHumans\r\nIran\r\nMale\r\nMiddle Aged\r\nMultiple Sclerosis, Relapsing-Remitting/complications/diagnosis/*drug therapy\r\nPsychiatric Status Rating Scales\r\nRetinyl Esters\r\nTime Factors\r\nTreatment Outcome\r\nVitamin A/adverse effects/*analogs & derivatives/therapeutic use\r\nYoung Adult\r\nDepression\r\nFatigue\r\nMultiple sclerosis\r\nVitamin A","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Bitarafan S, Saboor-Yaraghi A, Sahraian MA, Soltani D, Nafissi S, Togha M, Beladi Moghadam N, Roostaei T, Mohammadzadeh Honarvar N, and Harirchian MH (2016) Effect of Vitamin A Supplementation on fatigue and depression in Multiple Sclerosis patients: A Double-Blind Placebo-Controlled Clinical Trial.. Iranian journal of allergy, asthma, and and immunology 15(1), 13-9"},{"Codes":[{"AttributeId":11757655,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757443,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757445,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757526,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":" Hamilton Depression Rating Scale (in a population with depressive disorder) and levels of plasma homocysteine","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78464692,"Title":"Association Between Folate and Health Outcomes: An Umbrella Review of Meta-Analyses.","ParentTitle":"Frontiers in public health","ShortTitle":"Bo (2020)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"08/12/2022","EditedBy":"GAO BIAO","Year":"2020","Month":"","StandardNumber":"2296-2565 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"8","Pages":"550753","Edition":"","Issue":"","Availability":"","URL":"https://www.frontiersin.org/articles/10.3389/fpubh.2020.550753/full","OldItemId":"33384976","Abstract":"Background: There is no study that has systematically investigated the breadth and validity of the associations of folate and multiple health outcomes. We aimed to evaluate the quantity, validity, and credibility of evidence regarding associations between folate and multiple health outcomes by using umbrella review of meta-analysis. Methods: We searched the MEDLINE, EMBASE, and Cochrane Library databases from inception to May 20, 2018, to identify potential meta-analyses that examined the association of folate with any health outcome. For each included meta-analysis, we estimated the summary effect size and their 95% confidence interval using the DerSimonian and Laird random-effects model. We used the AMSTAR 2 (A Measurement Tool to Assess Systematic Reviews) to assess methodological quality and the GRADE (Grading of Recommendations, Assessment, Development, and Evaluation working group classification) to assess the quality of evidence for each outcome included in the umbrella review. Results: Overall, 108 articles reporting 133 meta-analyses of observational studies and 154 meta-analyses of randomized controlled trials (RCTs) were included in the study. Among them, 108 unique exposure-outcome-population triplets (referred to as unique meta-analyses hereafter) of RCTs and 87 unique meta-analyses of observational studies were reanalyzed. Beneficial effects of folate were observed in the all-cause mortality rate and in a number of chronic diseases, including several birth/pregnancy outcomes, several cancers, cardiovascular disease and metabolic-related outcomes, neurological conditions, and several other diseases. However, adverse effects of folate were observed for prostate cancer, colorectal adenomatous lesions, asthma or wheezing, and wheezing as an isolated symptom and depression. Conclusions: Current evidence allows for the conclusion that folate is associated with decreased risk of all-cause mortality and a wide range of chronic diseases. However, folate may be associated with an increased risk of prostate cancer. Further research is warranted to improve the certainty of the estimates.","Comments":"","TypeName":"Journal, Article","Authors":"Bo Y ; Zhu Y ; Tao Y ; Li X ; Zhai D ; Bu Y ; Wan Z ; Wang L ; Wang Y ; Yu Z ; ","ParentAuthors":"","DOI":"10.3389/fpubh.2020.550753 ","Keywords":"*Cardiovascular Diseases/epidemiology\r\nFemale\r\nFolic Acid\r\nHumans\r\nMale\r\n*Neoplasms/epidemiology\r\nPregnancy\r\nPregnancy Outcome\r\nchronic diseases\r\nfolate\r\nmeta-analysis\r\nmultiple health outcomes\r\numbrella review","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Bo Y, Zhu Y, Tao Y, Li X, Zhai D, Bu Y, Wan Z, Wang L, Wang Y, and Yu Z (2020) Association Between Folate and Health Outcomes: An Umbrella Review of Meta-Analyses.. Frontiers in public health 8, 550753 DOI: 10.3389/fpubh.2020.550753 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757421,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757443,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757480,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770918,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11799954,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78465216,"Title":"Nutrition and depression: implications for improving mental health among childbearing-aged women.","ParentTitle":"Biological psychiatry","ShortTitle":"Bodnar (2005)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"08/12/2022","EditedBy":"GAO BIAO","Year":"2005","Month":"November","StandardNumber":"0006-3223 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"58","Pages":"679-85","Edition":"","Issue":"9","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4288963/","OldItemId":"16040007","Abstract":"Adequate nutrition is needed for countless aspects of brain functioning. Poor diet quality, ubiquitous in the United States, may be a modifiable risk factor for depression. The objective was to review and synthesize the current knowledge of the role of nutrition in depression, and address implications for childbearing-aged women. Poor omega-3 fatty acid status increases the risk of depression. Fish oil and folic acid supplements each have been used to treat depression successfully. Folate deficiency reduces the response to antidepressants. Deficiencies of folate, vitamin B12, iron, zinc, and selenium tend to be more common among depressed than nondepressed persons. Dietary antioxidants have not been studied rigorously in relation to depression. Childbearing-aged women are particularly vulnerable to the adverse effects of poor nutrition on mood because pregnancy and lactation are major nutritional stressors to the body. The depletion of nutrient reserves throughout pregnancy and a lack of recovery postpartum may increase a woman's risk of depression. Prospective research studies are needed to clarify the role of nutrition in the pathophysiology of depression among childbearing-aged women. Greater attention to nutritional factors in mental health is warranted given that nutrition interventions can be inexpensive, safe, easy to administer, and generally acceptable to patients.","Comments":"","TypeName":"Journal, Article","Authors":"Bodnar LM ; Wisner KL ; ","ParentAuthors":"","DOI":"10.1016/j.biopsych.2005.05.009 ","Keywords":"Adult\r\nDepression/*psychology\r\nHumans\r\n*Mental Health\r\n*Nutritional Physiological Phenomena\r\nNutritional Status\r\nWomen/*psychology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Bodnar LM, and Wisner KL (2005) Nutrition and depression: implications for improving mental health among childbearing-aged women.. Biological psychiatry 58(9), 679-85 DOI: 10.1016/j.biopsych.2005.05.009 "},{"Codes":[{"AttributeId":11757443,"AdditionalText":"","ArmId":0,"ArmTitle":
