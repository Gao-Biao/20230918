vely: [1] no treatment (Naïve); [2] Vehicle (V); [3] tapering doses of Dex (Dex; 0.5mg/kg, 0.3mg/kg, and 0.1mg/kg) on postnatal day (PND) 1-3; [4] Dex plus 200mg/kg vitamin C and 100mg/kg vitamin E (DexCE); [5] only vitamins C and E (CE). Vehicle and vitamins were administered on PND 1-6. CSD was recorded after the pups reached maturity (PND 60-70). The Dex-treated group presented with higher CSD velocities (mean values ± SD, in mm/min: 4.14 ± 0.22, n=10) compared with the control groups (Naïve: 3.52 ± 0.13, n=8; V: 3.57 ± 0.18, n=10; CE: 3.51 ± 0.24, n=10; p<0.05 for all). Vitamins C and E antagonized this effect (DexCE group; CSD velocity: 3.43 ± 0.12, n=9). No intergroup difference was observed concerning P-wave amplitude and duration. In all groups, after the cortex underwent CSD, the electrocorticogram (ECoG) amplitude increased approximately 50% compared with the baseline amplitude for the same animal (CSD-induced ECoG potentiation); however, no intergroup difference was observed. Data suggest that coadministration of antioxidant vitamins with Dex may be a helpful therapeutic strategy to reduce brain adverse effects of dexamethasone.","Comments":"","TypeName":"Journal, Article","Authors":"Lopes-de-Morais AA ; Mendes-da-Silva RF ; dos-Santos EM ; Guedes RC ; ","ParentAuthors":"","DOI":"10.1016/j.brainres.2014.09.075 ","Keywords":"Animals\r\nAnimals, Newborn\r\nAntioxidants/*pharmacology\r\nCerebral Cortex/*drug effects\r\nCortical Spreading Depression/*drug effects\r\nDepression/*chemically induced/drug therapy\r\nDexamethasone/*toxicity\r\nGlucocorticoids/pharmacology\r\nMale\r\nRats, Wistar\r\nVitamins/*pharmacology\r\nAntioxidant vitamin\r\nBrain development\r\nDexamethasone\r\nEpilepsy\r\nGlucocorticoid\r\nSpreading depression","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Lopes-de-Morais AA, Mendes-da-Silva RF, dos-Santos EM, and Guedes RC (2014) Neonatal dexamethasone accelerates spreading depression in the rat, and antioxidant vitamins counteract this effect.. Brain research 1591, 93-101 DOI: 10.1016/j.brainres.2014.09.075 "},{"Codes":[{"AttributeId":11757651,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757589,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757477,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757421,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11771900,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78464719,"Title":"A review of nutrient treatments for paediatric depression.","ParentTitle":"Journal of affective disorders","ShortTitle":"Lopresti (2015)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2015","Month":"August","StandardNumber":"0165-0327 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"181","Pages":"24-32","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"25913919","Abstract":"Paediatric depression is estimated to affect 15-20% of youths prior to adulthood and is associated with significant social, educational and physical impairment. Current treatments comprise moderately efficacious psychological therapies and pharmaceutical antidepressants. However, nutritional therapies are also available and are regularly sought by people with depressive illnesses and parents of depressed youths. In this narrative review, studies examining the antidepressant effects of individual nutritional supplements in child and adolescent populations are appraised. Epidemiological studies examining the relationship between nutritional status and paediatric depression, or depressive symptoms are also reviewed. Nutrients covered in this article include: omega-3 polyunsaturated fatty acids, s-adenosylmethionine, vitamin C, vitamin D, zinc, iron and B-vitamins. Although several of these nutrients present as promising treatments for paediatric depression, there is a lack of high-quality studies examining the antidepressant effects of all the aforementioned ingredients. Before nutritional treatments are accepted as validated treatments for paediatric depression, further high-quality studies are required.","Comments":"","TypeName":"Journal, Article","Authors":"Lopresti AL ; ","ParentAuthors":"","DOI":"10.1016/j.jad.2015.04.014 ","Keywords":"Adolescent\r\nAntidepressive Agents/therapeutic use\r\nChild\r\nDepression/*diet therapy\r\nFatty Acids, Omega-3/*therapeutic use\r\nHumans\r\nS-Adenosylmethionine/*therapeutic use\r\nVitamins/*therapeutic use\r\nChildhood depression\r\nNutraceuticals\r\nNutrients\r\nPaediatric depression\r\nReview","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Lopresti AL (2015) A review of nutrient treatments for paediatric depression.. Journal of affective disorders 181, 24-32 DOI: 10.1016/j.jad.2015.04.014 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757453,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757617,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":" Beck Depression Inventory","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772011,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11775210,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78463680,"Title":"A pilot study of folic acid supplementation for improving homocysteine levels, cognitive and depressive status in eating disorders.","ParentTitle":"Nutricion hospitalaria","ShortTitle":"Loria-Kohen (2013)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2013","Month":"May","StandardNumber":"0212-1611 (Linking)","City":"Spain","Country":"","Publisher":"","Institution":"","Volume":"28","Pages":"807-15","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"23848107","Abstract":"BACKGROUND & AIMS: Several authors have reported low folate intake in patients with eating disorders (ED). This vitamin plays an essential role in synthesis reactions for neurotransmitters and structural elements of neurons, and therefore its deficiency has been associated with the presence of different disorders linked to mental function. The aim of this study was to determine the effect of folic acid supplementation on homocysteine levels and the cognitive and depressive status of a group of patients with eating disorders with low folate intake. SUBJECTS/METHODS: The study was designed as a randomised, prospective clinical trial, which included 24 participants assigned to two treatment groups for six months: supplemented group (SG) (10 mg/day of folic acid [ACFOL]) and a placebo group (PG). Both groups maintained their medical, dietary and psychological treatment. At baseline and end of the intervention, anthropometric, dietary and biochemical parameters (plasma homocysteine [Hcy], serum and red blood cell folate) were recorded. Cognitive and depressive status questionnaires were administered (Stroop Test, Trail Making Test and Beck Depression Inventory). RESULTS: Twenty-two patients completed the study (SG: 12, PG: 10, mean age: 24.2 ± 8.8 years, BMI 18.9 ± 3.5 kg/m2). The SG significantly increased their serum and red blood cell folate levels and lowered Hcy levels (9.4 ± 2.4 μmol/l vs. 7.5 ± 1.7 μmol/l, P < 0.01). The SG also significantly improved most of their test scores for cognitive and depressive status. The PG showed no significant changes in any of the evaluated variables. CONCLUSIONS: The results show that folic acid supplementation may be used as another tool within the comprehensive and multidisciplinary treatment applied to patients with ED.","Comments":"","TypeName":"Journal, Article","Authors":"Loria-Kohen V ; Gómez-Candela C ; Palma-Milla S ; Amador-Sastre B ; Hernanz A ; Bermejo LM ; ","ParentAuthors":"","DOI":"10.3305/nh.2013.28.3.6335 ","Keywords":"Adolescent\r\nAdult\r\nCognition Disorders/*blood/complications/*drug therapy\r\nDepression/*blood/complications/*drug therapy\r\n*Dietary Supplements\r\nDouble-Blind Method\r\nFeeding and Eating Disorders/*blood/complications/*drug therapy\r\nFemale\r\nFolic Acid/pharmacology/*therapeutic use\r\nHomocysteine/*blood/drug effects\r\nHumans\r\nMale\r\nPilot Projects\r\nProspective Studies\r\nYoung Adult","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Loria-Kohen V, Gómez-Candela C, Palma-Milla S, Amador-Sastre B, Hernanz A, and Bermejo LM (2013) A pilot study of folic acid supplementation for improving homocysteine levels, cognitive and depressive status in eating disorders.. Nutricion hospitalaria 28(3), 807-15 DOI: 10.3305/nh.2013.28.3.6335 "},{"Codes":[{"AttributeId":11795595,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770918,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78464302,"Title":"Cobalamin and organic mood syndrome.","ParentTitle":"The Journal of neuropsychiatry and clinical neurosciences","ShortTitle":"Lowinger (1990)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"1990","Month":"","StandardNumber":"0895-0172 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"2","Pages":"467","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"2136406","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"Lowinger P ; ","ParentAuthors":"","DOI":"10.1176/jnp.2.4.467 ","Keywords":"Adult\r\nDepressive Disorder/*chemically induced/physiopathology\r\nHumans\r\nMale\r\nMethyl n-Butyl Ketone/*poisoning\r\nOccupational Diseases/*chemically induced/physiopathology\r\n*Occupational Exposure\r\nSubstance-Related Disorders/*physiopathology\r\nVitamin B 12/*physiology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Lowinger P (1990) Cobalamin and organic mood syndrome.. The Journal of neuropsychiatry and clinical neurosciences 2(4), 467 DOI: 10.1176/jnp.2.4.467 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770914,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770910,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757445,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757589,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770917,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757656,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770907,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770918,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78464028,"Title":"Dietary intake of B vitamins and their association with depression, anxiety, and stress symptoms: A cross-sectional, population-based survey.","ParentTitle":"Journal of affective disorders","ShortTitle":"Mahdavifar (2021)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2021","Month":"June","StandardNumber":"0165-0327 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"288","Pages":"92-98","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"33848753","Abstract":"BACKGROUND: B vitamins have vital roles in the development, maintenance, and functioning of the brain, while severe deficiencies have been linked to increased psychological disorders. However, no published studies have examined the association between dietary intake of vitamin B and depression, anxiety, and stress symptoms in a general population. METHODS: This cross-sectional study was done on 7387 Iranian adults aged 20-70 years within the population-based cohort study framework. A validated semi-quantitative Food Frequency Questionnaire (DS-FFQ) was used to ascertained vitamin B intake. Participants completed the Iranian validated version of depression, anxiety, and stress scale questionnaire 21 (DASS 21) to assess their psychological health. Multivariable logistic regression analysis was performed to analyze the association between vitamin B intake and psychological disorders. RESULTS: After adjustment for a wide range of confounders, higher intake of biotin was associated with a lower odds of depression (OR 0.71, 95% CI 0.55-0.91, P-trend=0.008), anxiety (0.71, 0.56-0.89, P-trend=0.003), and stress (0.58, 0.39-0.87, P-trend=0.01). An inverse relationship was found between B(6) and stress risk (0.50, 0.28-0.90, P-trend= 0.01). Moderate intake of thiamin (0.76, 0.61-0.94, P-trend=0.20), niacin (0.78, 0.62-0.97, P-trend=0.41), and pantothenic acid (0.80, 0.65-0.99, P-trend=0.05) were related to lower odds of anxiety. Additionally, moderate folic acid intake was associated with lower odds of depression (0.78, 0.61-0.99, P-trend=0.71). A subgroup analysis based on sex revealed that biotin's dietary intake reduced the risk of depression, anxiety, and stress, but this association was not significant in the male population. LIMITATIONS: Cross-sectional nature of the data prevents causal associations. CONCLUSIONS: This study suggests that a higher intake of dietary B vitamins, especially biotin, was associated with a lower prevalence of depression, anxiety, and stress symptoms. The role of B vitamins requires further investigation in randomized controlled trials.","Comments":"","TypeName":"Journal, Article","Authors":"Mahdavifar B ; Hosseinzadeh M ; Salehi-Abargouei A ; Mirzaei M ; Vafa M ; ","ParentAuthors":"","DOI":"10.1016/j.jad.2021.03.055 ","Keywords":"Adult\r\nAnxiety/epidemiology\r\nCohort Studies\r\nCross-Sectional Studies\r\nDepression/epidemiology\r\nEating\r\nHumans\r\nIran/epidemiology\r\nMale\r\n*Vitamin B Complex\r\nAnxiety\r\nB vitamin\r\nDepression\r\nPsychological disorder","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Mahdavifar B, Hosseinzadeh M, Salehi-Abargouei A, Mirzaei M, and Vafa M (2021) Dietary intake of B vitamins and their association with depression, anxiety, and stress symptoms: A cross-sectional, population-based survey.. Journal of affective disorders 288, 92-98 DOI: 10.1016/j.jad.2021.03.055 "},{"Codes":[{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757480,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757445,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757651,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78469044,"Title":"Association Between Vitamin D Levels During Pregnancy and Postpartum Depression.","ParentTitle":"The Journal of pharmacy technology : jPT : official publication of the Association of Pharmacy Technicians","ShortTitle":"Mahmood (2015)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2015","Month":"October","StandardNumber":"1549-4810 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"31","Pages":"223-227","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"34860917","Abstract":"Objective: To evaluate evidence regarding 25-hydroxyvitamin D (25(OD)D) levels during pregnancy and its association with postpartum depression (PPD). Data Sources: Primary literature was accessed through MEDLINE, Google Scholar, and International Pharmaceutical Abstracts searches through January 2015. Data from published trials were retrieved for analysis using the following search terms: vitamin D, 25-hydroxyvitamin D, 25(OH)D, postpartum, pregnancy, and depression. Data Extraction: Inclusion criteria were human subjects, English language, vitamin D as the sole micronutrient under study, and measurement of vitamin D level during pregnancy. Studies measuring vitamin D levels after delivery were excluded. Also any antenatal or prepartum depression was excluded. Data Synthesis: Although a variety factors may contribute to the likelihood and severity of PPD, there are 3 published prospective cohort studies specifically evaluating the relationship between vitamin D and PPD. The results are conflicting: 2 of these studies found a significant correlation between patients with low vitamin D level and PPD, but the third found that high vitamin D levels are associated with a greater incidence of PPD. Conclusion: Available evidence suggests a possible correlation between vitamin D levels at midpregnancy and PPD. Women with risk factors for PPD should be educated on this potential association and ways to maintain normal vitamin D levels. Further study is needed to determine the benefit of vitamin D supplementation in preventing PPD.","Comments":"","TypeName":"Journal, Article","Authors":"Mahmood I ; Owens CT ; Hoover RM ; ","ParentAuthors":"","DOI":"10.1177/8755122515579461 ","Keywords":"postpartum depression\r\npregnancy\r\nvitamin D","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Mahmood I, Owens CT, and Hoover RM (2015) Association Between Vitamin D Levels During Pregnancy and Postpartum Depression.. The Journal of pharmacy technology : jPT : official publication of the Association of Pharmacy Technicians 31(5), 223-227 DOI: 10.1177/8755122515579461 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757419,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757472,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757474,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757518,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11775210,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78464957,"Title":"Antidepressant-like effect of α-tocopherol in a mouse model of depressive-like behavior induced by TNF-α.","ParentTitle":"Progress in neuro-psychopharmacology & biological psychiatry","ShortTitle":"Manosso (2013)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2013","Month":"October","StandardNumber":"0278-5846 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"46","Pages":"48-57","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"23816813","Abstract":"Taking into account that pro-inflammatory cytokines and oxidative and nitrosative stress are implicated in the pathogenesis of depression and that α-tocopherol has antidepressant, anti-inflammatory and antioxidant properties, this study investigated the ability of α-tocopherol to abolish the depressive-like behavior induced by i.c.v. administration of TNF-α in the mouse TST. Additionally, we investigated the occurrence of changes in the levels of Bcl2 and Bax and phosphorylation of GSK-3β (Ser9) in the hippocampus of mice. The administration of TNF-α (0.001fg/site, i.c.v.) increased the immobility time in the TST, which was prevented by the administration of α-tocopherol at the doses of 10, 30 and 100mg/kg (p.o.). Subeffective doses of α-tocopherol (10mg/kg, p.o.) and/or the antidepressants fluoxetine (5mg/kg, p.o.), imipramine (0.1mg/kg, p.o.) and bupropion (1mg/kg, p.o.), the NMDA receptor antagonist MK-801 (0.001mg/kg, p.o.) or the neuronal nitric oxide synthase inhibitor 7-nitroindazole (25mg/kg, i.p.) prevented the depressive-like effect induced by TNF-α. None of the treatments altered the locomotor activity of mice. Treatment with TNF-α and/or α-tocopherol did not alter the levels of Bax and Bcl2 or the phosphorylation of GSK-3β in the hippocampus of mice. Together, our results show a synergistic antidepressant-like effect of α-tocopherol with antidepressants against the depressive-like behavior induced by an inflammatory insult, suggesting that this vitamin may be useful to optimize conventional pharmacotherapy of depression, including depressive states associated with inflammatory conditions.","Comments":"","TypeName":"Journal, Article","Authors":"Manosso LM ; Neis VB ; Moretti M ; Daufenbach JF ; Freitas AE ; Colla AR ; Rodrigues AL ; ","ParentAuthors":"","DOI":"10.1016/j.pnpbp.2013.06.012 ","Keywords":"Animals\r\nAntidepressive Agents/*therapeutic use\r\nDepressive Disorder/*chemically induced/*drug therapy/psychology\r\n*Disease Models, Animal\r\nFemale\r\nMice\r\nTreatment Outcome\r\nTumor Necrosis Factor-alpha/*toxicity\r\nalpha-Tocopherol/*therapeutic use\r\nAntidepressant\r\nCNS\r\nFST\r\nGSK-3\r\nIFN\r\nIL\r\nInflammation\r\nN-methyl-d-aspartate\r\nNMDA\r\nNO\r\nO.D.\r\nTNF-α\r\nTST\r\nTail suspension test\r\ncentral nervous system\r\nforced swimming test\r\nglycogen synthase kinase-3\r\ni.c.v.\r\ni.p.\r\ninterferon\r\ninterleukin\r\nintracerebroventricular\r\nintraperitoneal\r\nnNOS\r\nneuronal nitric oxide synthase\r\nnitric oxide\r\noptical density\r\np.o.\r\nper oral\r\ntail suspension test\r\ntumor necrosis factor-α\r\nα-Tocopherol","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Manosso LM, Neis VB, Moretti M, Daufenbach JF, Freitas AE, Colla AR, and Rodrigues AL (2013) Antidepressant-like effect of α-tocopherol in a mouse model of depressive-like behavior induced by TNF-α.. Progress in neuro-psychopharmacology & biological psychiatry 46, 48-57 DOI: 10.1016/j.pnpbp.2013.06.012 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757421,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757419,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11775210,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78467360,"Title":"Nutritional strategies for dealing with depression.","ParentTitle":"Food & function","ShortTitle":"Manosso (2013)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2013","Month":"December","StandardNumber":"2042-6496 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"4","Pages":"1776-93","Edition":"","Issue":"12","Availability":"","URL":"","OldItemId":"24154759","Abstract":"Depression is a highly recurrent and debilitating psychiatric disorder associated with multicausal origins. Impairments in the monoaminergic transmission, increased glutamatergic excitotoxicity, neuroinflammation, oxidative stress and deficits in neurotrophic factors are the main hypothesis raised in order to explain the etiological basis of depression. Although the current antidepressant therapy usually alleviates symptoms and prevents recurrence of episodes, the delay in the onset of the therapeutic effect and the refractory or intolerant responses exhibited by a large number of patients are the main drawbacks of the current therapy. For these reasons, several studies have dealt with the investigation of alternative therapeutic approaches or adjunctive strategies which could improve clinical outcomes. One potential adjunctive treatment with conventional antidepressants involves the use of nutraceuticals (a food, a part of a food, a vitamin, a mineral, or a herb that provides health benefits). In this review, we will focus on the main nutrients, phytochemicals and food that have been shown to have beneficial effects against depression.","Comments":"","TypeName":"Journal, Article","Authors":"Manosso LM ; Moretti M ; Rodrigues AL ; ","ParentAuthors":"","DOI":"10.1039/c3fo60246j ","Keywords":"Animals\r\nDepression/*diet therapy/drug therapy/metabolism\r\nDiet\r\nFunctional Food/analysis\r\nHumans","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Manosso LM, Moretti M, and Rodrigues AL (2013) Nutritional strategies for dealing with depression.. Food & function 4(12), 1776-93 DOI: 10.1039/c3fo60246j "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757419,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757453,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757657,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78464543,"Title":"Vitamin E for the management of major depressive disorder: possible role of the anti-inflammatory and antioxidant systems.","ParentTitle":"Nutritional neuroscience","ShortTitle":"Manosso (2022)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2022","Month":"June","StandardNumber":"1028-415X (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"25","Pages":"1310-1324","Edition":"","Issue":"6","Availability":"","URL":"","OldItemId":"33314993","Abstract":"OBJECTIVES: Vitamin E has various functions in humans, including antioxidant, anti-inflammatory, anti-cancer, and anti-atherogenic actions, as well as direct effects on enzymatic activities and modulation of gene transcription. In addition to these functions, vitamin E is also important for the central nervous system, and its role in the prevention and/or treatment of some neurological diseases has been suggested. In particular, the role of vitamin E in the modulation of major depressive disorder (MDD) is an issue that has emerged in recent studies. Many factors have been implicated in the pathophysiology of this disorder, including inflammation, oxidative, and nitrosative stress. METHODS: This narrative review discusses the involvement of inflammation, oxidative, and nitrosative stress in the pathophysiology of MDD and presents clinical and preclinical studies that correlate vitamin E with this psychiatric disorder. RESULTS: We gathered evidence from clinical studies that demonstrated the relationship between low vitamin E status and MDD symptoms. Vitamin E has been reported to exert a beneficial influence on the oxidative and inflammatory status of individuals, factors that may account for the attenuation of depressive symptoms. Preclinical studies have reinforced the antidepressant-like response of vitamin E, and the mechanisms underlying its effect seem to be related to the modulation of oxidative stress and neuroinflammation. CONCLUSION: We suggest that vitamin E has potential to be used as an adjuvant for the management of MDD, but more studies are clearly needed to ascertain the efficacy of vitamin E for alleviating depressive symptoms.","Comments":"","TypeName":"Journal, Article","Authors":"Manosso LM ; Camargo A ; Dafre AL ; Rodrigues ALS ; ","ParentAuthors":"","DOI":"10.1080/1028415X.2020.1853417 ","Keywords":"Anti-Inflammatory Agents/pharmacology/therapeutic use\r\nAntioxidants/pharmacology\r\n*Depressive Disorder, Major/drug therapy\r\nHumans\r\nInflammation/drug therapy\r\nOxidative Stress\r\nVitamin E/therapeutic use\r\nVitamin E\r\nalpha-tocopherol\r\nanti-inflammatory\r\nantidepressant agents\r\nantioxidant\r\ndepression\r\ninflammation\r\noxidative stress","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Manosso LM, Camargo A, Dafre AL, and Rodrigues ALS (2022) Vitamin E for the management of major depressive disorder: possible role of the anti-inflammatory and antioxidant systems.. Nutritional neuroscience 25(6), 1310-1324 DOI: 10.1080/1028415X.2020.1853417 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757421,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757453,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757455,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757472,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757474,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757657,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78464879,"Title":"Antidepressant Like Effect of Ascorbic Acid in Mice: Possible Involvement of NO-sGC-cGMP Signaling.","ParentTitle":"Neurochemical research","ShortTitle":"Maratha (2022)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2022","Month":"April","StandardNumber":"0364-3190 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"47","Pages":"967-978","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"34825298","Abstract":"The present study was designed to determine the antidepressant like activity of ascorbic acid (AA) in mice. Further the influence of NO-sGC-cGMP signaling in the antidepressant like effect of AA in mice was determined. Male swiss albino mice were used in the present study. Mice in the control group received saline and fluoxetine (10 mg/kg, i.p.) was used as the standard antidepressant drug. AA (50, 100 and 150 mg/kg, i.p.) was administered to the mice and depression related behavior were determined using tail suspension test (TST) and forced swim test (FST). Further the whole brain nitrite and serotonin levels were also determined. It was observed that the administration of AA (100 mg/kg, i.p.) reversed the depression like behavior in mice in TST and FST. AA (100 mg/kg, i.p.) treatment decreased the level of nitrite and increased the level of serotonin in the brain of mice significantly as compared to control. Further the behavioral and neurochemical effect of AA (50 mg/kg, i.p) was studied in NO modulator [NO donor: L-Arginine (50 mg/kg, i.p); NO-sGC inhibitor: methylene blue (1 mg/kg, i.p.) and cGMP modulator: sildenafil (1 mg/kg, i.p.)] pretreated mice. It was observed that the pretreatment of NO donor and cGMP modulator counteracted the effect conferred by AA (50 mg/kg, i.p). While the pretreatment of NO-sGC inhibitor potentiated the effect conferred by AA (50 mg/kg, i.p). The present study suggested that the AA confer antidepressant like effect in mice and NO-sGC-cGMP signaling pathway influence the antidepressant like effect of AA in mice.","Comments":"","TypeName":"Journal, Article","Authors":"Maratha S ; Sharma V ; Walia V ; ","ParentAuthors":"","DOI":"10.1007/s11064-021-03496-7 ","Keywords":"Animals\r\nAntidepressive Agents/pharmacology/therapeutic use\r\nArginine/metabolism\r\n*Ascorbic Acid/pharmacology/therapeutic use\r\nCyclic GMP/metabolism\r\nDepression/drug therapy/metabolism\r\nMale\r\nMice\r\n*Nitric Oxide/metabolism\r\nSignal Transduction\r\nSwimming\r\nAscorbic acid\r\nBehavior\r\nDepression\r\nFluoxetine\r\nMice\r\nSerotonin\r\nnitrite","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Maratha S, Sharma V, and Walia V (2022) Antidepressant Like Effect of Ascorbic Acid in Mice: Possible Involvement of NO-sGC-cGMP Signaling.. Neurochemical research 47(4), 967-978 DOI: 10.1007/s11064-021-03496-7 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757449,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757453,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757457,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757643,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757656,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78465135,"Title":"Vitamin D: A Pleiotropic Hormone with Possible Psychotropic Activities.","ParentTitle":"Current medicinal chemistry","ShortTitle":"Marazziti (2021)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2021","Month":"","StandardNumber":"0929-8673 (Linking)","City":"United Arab Emirates","Country":"","Publisher":"","Institution":"","Volume":"28","Pages":"3843-3864","Edition":"","Issue":"19","Availability":"","URL":"","OldItemId":"33302828","Abstract":"BACKGROUND: After the recognition of the efficacy of cod-liver oil in rickets at the end of the eighteenth century, and the isolation and synthesis of the liposoluble vitamin D in 1931, its mode of actions and functions were deeply explored. Biochemical studies permitted to identify five forms of vitamin D, called D1, D2, D3, D4 and D5, differing in ultrastructural conformation and origin, with vitamin D2 (ergocalciferol) and D3 (cholecalciferol) representing the active forms. In the last decades especially, a constantly increasing bulk of data highlighted how vitamin D could regulate several activities and processes. AIMS: The aim of the present paper was to review and comment on the literature on vitamin D, with a focus on its possible role in the pathophysiology of neuropsychiatric disorders. DISCUSSION: Available literature indicates that vitamin D regulates a variety of processes in humans and in the central nervous system. Vitamin D deficiency is associated with an enhanced pro-inflammatory state, and formation of Aβ oligomers that might contribute to the cognitive decline typical of the elderly age and, perhaps, dementia. More in general, vitamin D is supposed to play a crucial role in neuroinflammation processes that are currently hypothesized to be involved in the pathophysiology of different psychiatric disorders, such as major depression, bipolar disorders, obsessive-compulsive disorders and psychosis. CONCLUSION: It is conceivable that vitamin D supplementation might pave the way towards \"natural\" treatments of a broad range of neuropsychiatric disorders, or at least be useful to boost response to psychotropic drugs in resistant cases.","Comments":"","TypeName":"Journal, Article","Authors":"Marazziti D ; Parra E ; Palermo S ; Barberi FM ; Buccianelli B ; Ricciardulli S ; Cappelli A ; Mucci F ; Dell'Osso L ; ","ParentAuthors":"","DOI":"10.2174/0929867328666201210104701 ","Keywords":"Aged\r\nCholecalciferol\r\nDietary Supplements\r\nHormones\r\nHumans\r\nPsychotropic Drugs\r\n*Vitamin D\r\n*Vitamin D Deficiency\r\nVitamins\r\nVitamin D\r\nautism.\r\nbiochemistry\r\ncentral nervous system\r\nimmune system\r\nmood disorders\r\nneuro-inflammation\r\nobsessive-compulsive disorders\r\nphysiology\r\nspectrum disorders","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Marazziti D, Parra E, Palermo S, Barberi FM, Buccianelli B, Ricciardulli S, Cappelli A, Mucci F, and Dell'Osso L (2021) Vitamin D: A Pleiotropic Hormone with Possible Psychotropic Activities.. Current medicinal chemistry 28(19), 3843-3864 DOI: 10.2174/0929867328666201210104701 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757453,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757617,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757658,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772011,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78463420,"Title":"Nutritional supplements in depressive disorders.","ParentTitle":"Actas espanolas de psiquiatria","ShortTitle":"Martínez-Cengotitabengoa (2017)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2017","Month":"September","StandardNumber":"1139-9287 (Linking)","City":"Spain","Country":"","Publisher":"","Institution":"","Volume":"45","Pages":"8-15","Edition":"","Issue":"Supplement","Availability":"","URL":"","OldItemId":"29171639","Abstract":"There is increasing evidence about the role of nutrients in mental health. An adequate intake of nutrients contributes to better overall health and mental health in particular. Major depression is a severe mental illness with a high prevalence for which effective treatments exist but not in all cases the patient&#8217;s remission is achieved. Therefore, it is increasingly aimed at optimizing the supply of nutrients necessary for adequate brain functioning as adjunctive therapy to antidepressant treatment in depressive disorders. In this article we review those nutrients that have been related to depression: Omega-3 fatty acids, B vitamins, s-adenosylmethionine, tryptophan, magnesium, zinc and probiotics.","Comments":"","TypeName":"Journal, Article","Authors":"Martínez-Cengotitabengoa M ; González-Pinto A ; ","ParentAuthors":"","DOI":"","Keywords":"Depressive Disorder/*diet therapy\r\n*Dietary Supplements\r\nFatty Acids, Omega-3/therapeutic use\r\nFolic Acid/therapeutic use\r\nHumans\r\nTryptophan/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Martínez-Cengotitabengoa M, and González-Pinto A (2017) Nutritional supplements in depressive disorders.. Actas espanolas de psiquiatria 45(Supplement), 8-15"},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757653,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78464615,"Title":"Enhancement of recovery from mental illness with l-methylfolate supplementation.","ParentTitle":"Perspectives in psychiatric care","ShortTitle":"Martone (2018)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2018","Month":"April","StandardNumber":"0031-5990 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"54","Pages":"331-334","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"28597528","Abstract":"People suffering from depression, schizophrenia, and dementia often have measurably lower levels of serum folate compared to people not experiencing psychiatric disorders. Augmentation of SSRI and SNRI antidepressant medications with l-methylfolate has been demonstrated to increase their effectiveness and onset of action. Even the use of l-methylfolate as a stand-alone monotherapy has been observed to exert antidepressant properties. The role of folate in mental illness has been known for many decades, but the strategic use of l-methylfolate supplementation has not yet been accepted as a standard regimen. It is the proposal of this paper that advanced nurse practitioners should consider the use of l-methylfolate as an adjunct to antidepressant medications at the initiation of therapy as part of a standard regimen in their clinical practice.","Comments":"","TypeName":"Journal, Article","Authors":"Martone G ; ","ParentAuthors":"","DOI":"10.1111/ppc.12227 ","Keywords":"Antidepressive Agents/*therapeutic use\r\n*Dietary Supplements\r\n*Drug Therapy, Combination\r\nHumans\r\nMental Disorders/*drug therapy\r\nTetrahydrofolates/*therapeutic use\r\naugmentation\r\nfolate\r\nfolic acid\r\nl-methylfolate\r\nmethylfolate\r\nsupplements","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Martone G (2018) Enhancement of recovery from mental illness with l-methylfolate supplementation.. Perspectives in psychiatric care 54(2), 331-334 DOI: 10.1111/ppc.12227 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757464,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757524,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757657,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"Hamilton Rating Scale for Depression-17","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78464315,"Title":"Systematic Review and Meta-Analysis of L-Methylfolate Augmentation in Depressive Disorders.","ParentTitle":"Pharmacopsychiatry","ShortTitle":"Maruf (2022)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"07/02/2023","EditedBy":"GAO BIAO","Year":"2022","Month":"May","StandardNumber":"0176-3679 (Linking)","City":"Germany","Country":"","Publisher":"","Institution":"","Volume":"55","Pages":"139-147","Edition":"","Issue":"3","Availability":"","URL":"https://www.thieme-connect.com/products/ejournals/abstract/10.1055/a-1681-2047","OldItemId":"34794190","Abstract":"OBJECTIVES: Partial response to pharmacotherapy is common in major depressive disorder (MDD) and many patients require alternative pharmacotherapy or augmentation, including adjunctive L-methylfolate. Given that L-methylfolate augmentation is rarely included in major clinical practice guidelines, we sought to systematically review evidence for L-methylfolate augmentation in adults with MDD and to examine its efficacy meta-analytically. METHODS: We systematically searched PubMed for articles up to December 31, 2020, following the Preferred Reporting Items for Systematic Reviews and Meta-Analyses (PRISMA) recommendations. Included studies were published in peer-reviewed, English-language journals and examined L-methylfolate adjunctive therapy in depressive disorders or its effect on antidepressant response. A fixed- and random-effects meta-analysis and risk of bias assessment using the Cochrane Risk of Bias Tool were conducted. RESULTS: Qualitative assessment of nine articles (N=6,707 patients) suggests that adjunctive L-methylfolate improved antidepressant response. In the meta-analysis of categorical Hamilton Rating Scale for Depression-17 response, (three studies, N=483) adjunctive L-methylfolate was associated with a small effect versus antidepressant monotherapy (relative risk: 1.25, 95% confidence interval [CI]=1.08 to 1.46, p=0.004). A meta-analysis of four studies (N=507) using a continuous measure of depressive symptoms showed a similar effect of adjunctive L-methylfolate (standardized mean difference=- 0.38, 95% CI=- 0.59 to-0.17, p=0.0003). CONCLUSION: Adjunctive L-methylfolate may have modest efficacy in antidepressant-treated adults with MDD.","Comments":"","TypeName":"Journal, Article","Authors":"Maruf AA ; Poweleit EA ; Brown LC ; Strawn JR ; Bousman CA ; ","ParentAuthors":"","DOI":"10.1055/a-1681-2047 ","Keywords":"Adult\r\nAntidepressive Agents/therapeutic use\r\n*Depressive Disorder, Major/drug therapy\r\nHumans\r\nTetrahydrofolates/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Maruf AA, Poweleit EA, Brown LC, Strawn JR, and Bousman CA (2022) Systematic Review and Meta-Analysis of L-Methylfolate Augmentation in Depressive Disorders.. Pharmacopsychiatry 55(3), 139-147 DOI: 10.1055/a-1681-2047 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770917,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757480,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757490,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757556,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757652,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78468203,"Title":"Effect of Combined Use of Calcium and Vitamin B6 on Premenstrual Syndrome Symptoms: a Randomized Clinical Trial.","ParentTitle":"Journal of caring sciences","ShortTitle":"Masoumi (2016)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2016","Month":"March","StandardNumber":"2251-9920 (Linking)","City":"Iran","Country":"","Publisher":"","Institution":"","Volume":"5","Pages":"67-73","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"26989667","Abstract":"INTRODUCTION: Premenstrual syndrome is one of the most common disorders in women, which includes a group of psychological and physical symptoms. The aim of this study was to examine the impact of combined use of calcium and vitamin B6 on premenstrual syndrome symptoms. METHODS: This double blind randomized controlled was carried out on 76 students of Hamadan University of Medical Sciences. Students were randomly allocated to two groups. (38 people in each group). Student in intervention groups received calcium tablet (500mg) and vitamin B6 (40 mg) and student in intervention groups received only vitamin B6 twice a day for two consecutive months. The symptoms were assessed by Beck depression inventory (BDI) and daily symptom records (DSR) questionnaires. Analyses were carried out by test-retest method, Chi-square, Mann-Whitney, Independent t-test, and paired t-test using SPSS software ver.13. Results The result showed that although the severity of symptoms decreased in both groups, but this reduction was more significant in the combined calcium and vitamin B6 group. CONCLUSION: According to the result, using of combination of calcium and vitamin B6 leads to better controlling of the premenstrual syndrome symptoms. Therefore it is recommended for women who suffer from these syndromes.","Comments":"","TypeName":"Journal, Article","Authors":"Masoumi SZ ; Ataollahi M ; Oshvandi K ; ","ParentAuthors":"","DOI":"10.15171/jcs.2016.007 ","Keywords":"Calcium\r\nMenstrual cycle\r\nPremenstrual syndrome\r\nVitamin B6","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Masoumi SZ, Ataollahi M, and Oshvandi K (2016) Effect of Combined Use of Calcium and Vitamin B6 on Premenstrual Syndrome Symptoms: a Randomized Clinical Trial.. Journal of caring sciences 5(1), 67-73 DOI: 10.15171/jcs.2016.007 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757453,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772011,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11779078,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78463657,"Title":"Folate and homocysteine metabolism in neural plasticity and neurodegenerative disorders.","ParentTitle":"Trends in neurosciences","ShortTitle":"Mattson (2003)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2003","Month":"March","StandardNumber":"0166-2236 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"26","Pages":"137-46","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"12591216","Abstract":"Folate is a cofactor in one-carbon metabolism, during which it promotes the remethylation of homocysteine -- a cytotoxic sulfur-containing amino acid that can induce DNA strand breakage, oxidative stress and apoptosis. Dietary folate is required for normal development of the nervous system, playing important roles regulating neurogenesis and programmed cell death. Recent epidemiological and experimental studies have linked folate deficiency and resultant increased homocysteine levels with several neurodegenerative conditions, including stroke, Alzheimer's disease and Parkinson's disease. Moreover, genetic and clinical data suggest roles for folate and homocysteine in the pathogenesis of psychiatric disorders. A better understanding of the roles of folate and homocysteine in neuronal homeostasis throughout life is revealing novel approaches for preventing and treating neurological disorders.","Comments":"","TypeName":"Journal, Article","Authors":"Mattson MP ; Shea TB ; ","ParentAuthors":"","DOI":"10.1016/S0166-2236(03)00032-8 ","Keywords":"Aging/*metabolism\r\nAlzheimer Disease/metabolism\r\nAnimals\r\nApoptosis\r\nCell Death\r\nDepressive Disorder/metabolism\r\nFolic Acid/*metabolism\r\nHomocysteine/deficiency/*metabolism\r\nHumans\r\nMental Disorders/metabolism\r\nMethylation\r\nNeurodegenerative Diseases/*metabolism/physiopathology\r\n*Neuronal Plasticity\r\nNeurons/metabolism\r\nParkinson Disease/metabolism\r\nSchizophrenia/metabolism\r\nStroke/metabolism","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Mattson MP, and Shea TB (2003) Folate and homocysteine metabolism in neural plasticity and neurodegenerative disorders.. Trends in neurosciences 26(3), 137-46 DOI: 10.1016/S0166-2236(03)00032-8 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757421,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"(Depression Anxiety Stress Scales 21-item","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11775210,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78464011,"Title":"Efficacy of supplementary vitamins C and E on anxiety, depression and stress in type 2 diabetic patients: a randomized, single-blind, placebo-controlled trial.","ParentTitle":"Pakistan journal of biological sciences : PJBS","ShortTitle":"Mazloom (2013)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2013","Month":"November","StandardNumber":"1028-8880 (Linking)","City":"Pakistan","Country":"","Publisher":"","Institution":"","Volume":"16","Pages":"1597-600","Edition":"","Issue":"22","Availability":"","URL":"","OldItemId":"24511708","Abstract":"Diabetes mellitus as one of the most prevalent endocrine disease is associated with high oxidative stress. Anxiety, stress and depression are common neuropsychiatric features in diabetic patients. Hyperglycemia leads to increased oxidative stress which in turn diminishes antioxidant defense system. On the other hand oxidative stress is the leading cause of depression and anxiety disorders. Thus, it seems that diabetes could accelerate the trend of psychiatric diseases. In this randomized single-blind study, evaluation of the effects of two antioxidants (vitamin C and vitamin E) was done on Stress, depression and anxiety levels in 45 diabetic patients for six weeks. The patients were randomly divided in three groups of vitamin E (400 IU day(-1)), vitamin C (1000 mg day(-1)) and placebo. DASS-21 (Depression Anxiety Stress Scales 21-item) questionnaire items were read to each patient and completed by the main investigator of this study before and after six weeks of supplementation. The scores of depression, anxiety and stress were evaluated separately based on the DASS questionnaire. The results showed a significant decrease in anxiety level (p = 0.005) in vitamin C group compared to other groups but there were no significant differences between groups in terms of changes in stress and depression scores. In conclusion, this study suggests that short-term supplementation of vitamin C is safe and beneficial for reducing anxiety levels in diabetic patients through alleviating oxidative damage.","Comments":"","TypeName":"Journal, Article","Authors":"Mazloom Z ; Ekramzadeh M ; Hejazi N ; ","ParentAuthors":"","DOI":"10.3923/pjbs.2013.1597.1600 ","Keywords":"Adult\r\nAnalysis of Variance\r\nAntioxidants/*therapeutic use\r\nAnxiety/diagnosis/*drug therapy/etiology/metabolism\r\nAscorbic Acid/*therapeutic use\r\nDepression/diagnosis/*drug therapy/etiology/metabolism\r\nDiabetes Mellitus, Type 2/*complications/metabolism/psychology\r\n*Dietary Supplements\r\nFemale\r\nHumans\r\nIran\r\nMale\r\nMiddle Aged\r\nOxidative Stress/drug effects\r\nPsychiatric Status Rating Scales\r\nSingle-Blind Method\r\nSurveys and Questionnaires\r\nTime Factors\r\nTreatment Outcome\r\nVitamin E/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Mazloom Z, Ekramzadeh M, and Hejazi N (2013) Efficacy of supplementary vitamins C and E on anxiety, depression and stress in type 2 diabetic patients: a randomized, single-blind, placebo-controlled trial.. Pakistan journal of biological sciences : PJBS 16(22), 1597-600 DOI: 10.3923/pjbs.2013.1597.1600 "},{"Codes":[{"AttributeId":11757658,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757508,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757470,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757421,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757480,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770917,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78463993,"Title":"The impact of essential fatty acid, B vitamins, vitamin C, magnesium and zinc supplementation on stress levels in women: a systematic review.","ParentTitle":"JBI database of systematic reviews and implementation reports","ShortTitle":"McCabe (2017)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2017","Month":"February","StandardNumber":"2202-4433 (Linking)","City":"Australia","Country":"","Publisher":"","Institution":"","Volume":"15","Pages":"402-453","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"28178022","Abstract":"BACKGROUND: Women juggling multiple roles in our complex society are increasingly experiencing psychological stress. Dietary supplementation to manage stress is widespread despite limited supporting evidence. A systematic review of the available literature was undertaken to investigate the efficacy of specific dietary supplements in managing female stress and anxiety. OBJECTIVES: To identify the impact of essential fatty acids (EFAs), B vitamins, vitamin C, magnesium and/or zinc, consumed as dietary supplements to the daily diet, on female stress and anxiety levels. INCLUSION CRITERIA TYPES OF PARTICIPANTS: Women aged 18 years and over, who had participated in a study where stress and/or anxiety were assessed. TYPES OF INTERVENTION(S): Dietary supplementation with EFAs, B vitamins, vitamin C, magnesium and/or zinc. TYPES OF COMPARATORS: Supplements, either alone or combined, were compared with either no intervention or placebo. TYPES OF STUDIES: Randomized controlled and pseudo-randomized trials were included. OUTCOMES: Stress and anxiety were assessed using self-report or physiological outcome measures. SEARCH STRATEGY: Published and unpublished studies were sought via MEDLINE (via PubMed), Embase, Scopus, CINAHL, PsycINFO, PsycARTICLES, MedNar, National Institute of Mental Health and the International Association for Women's Mental Health. METHODOLOGICAL QUALITY: Methodological quality was evaluated using standardized critical appraisal instruments from the Joanna Briggs Institute. DATA EXTRACTION: Data were extracted using the standardized data extraction instruments from the Joanna Briggs Institute. DATA SYNTHESIS: Due to heterogeneity of the included studies, narrative synthesis was performed. RESULTS: Fourteen studies were included in this review. Essential fatty acids were effective in reducing perceived stress and salivary cortisol levels during pregnancy and anxiety in premenstrual women, and anxiety during menopause in the absence of depression, but were ineffective when depression was disregarded. Disregarding the hormonal phase, EFAs were ineffective in reducing stress or anxiety in four groups of women. Combined magnesium and vitamin B6 supplementation reduced premenstrual anxiety but had no effect when used in isolation and did not affect stress in women suffering from dysmenorrhea when combined or used in isolation. Older women experienced anxiety reduction using vitamin B6, but not folate or vitamin B12. High-dose sustained-release vitamin C was effective in reducing anxiety and blood pressure in response to stress. CONCLUSION: The current review suggests that EFAs may be effective in reducing prenatal stress and salivary cortisol and may reduce anxiety during premenstrual syndrome and during menopause in the absence of depression. Magnesium and vitamin B6 may be effective in combination in reducing premenstrual stress, and vitamin B6 alone may reduce anxiety effectively in older women. High-dose sustained-release vitamin C may reduce anxiety and mitigate increased blood pressure in response to stress. IMPLICATIONS FOR PRACTICE: Essential fatty acids may be effective in reducing prenatal stress and salivary cortisol levels, and premenstrual or menopausal anxiety in the absence of depression. Combining magnesium and vitamin B6 may reduce premenstrual anxiety and vitamin B6 may reduce anxiety in older women. High-dose sustained-release vitamin C may reduce anxiety and mitigate increased blood pressure in response to stress. IMPLICATIONS FOR RESEARCH: Investigating supplementation in longer term studies is warranted and should include compliance testing, the use of inert substances as controls and reliable outcome measures.","Comments":"","TypeName":"Journal, Article","Authors":"McCabe D ; Lisy K ; Lockwood C ; Colbeck M ; ","ParentAuthors":"","DOI":"10.11124/JBISRIR-2016-002965 ","Keywords":"Ascorbic Acid/*administration & dosage\r\nDietary Supplements\r\nFatty Acids, Essential/*administration & dosage\r\nFemale\r\nHumans\r\nMagnesium/administration & dosage\r\nRandomized Controlled Trials as Topic\r\nStress, Psychological/*psychology\r\nTreatment Outcome\r\nVitamin B Complex/*administration & dosage\r\nZinc/administration & dosage","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"McCabe D, Lisy K, Lockwood C, and Colbeck M (2017) The impact of essential fatty acid, B vitamins, vitamin C, magnesium and zinc supplementation on stress levels in women: a systematic review.. JBI database of systematic reviews and implementation reports 15(2), 402-453 DOI: 10.11124/JBISRIR-2016-002965 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757453,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772011,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770917,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11784256,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78466601,"Title":"High-dose pyridoxine as an 'anti-stress' strategy.","ParentTitle":"Medical hypotheses","ShortTitle":"McCarty (2000)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2000","Month":"May","StandardNumber":"0306-9877 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"54","Pages":"803-7","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"10859691","Abstract":"Pyridoxine nutritional status has a significant and selective modulatory impact on central production of both serotonin and GABA - neurotransmitters which control depression, pain perception, and anxiety - owing to the fact that the decarboxylases which produce these neurotransmitters have a relatively low affinity for pyridoxal phosphate (PLP). Pyridoxine deficiency leads to increased sympathetic outflow and hypertension in rodents, possibly reflecting decreased central production of these neurotransmitters; conversely, supplemental pyridoxine lowers blood pressure in many animal models of hypertension, and there is preliminary evidence for antihypertensive activity in humans as well. Additionally, physiological levels of PLP interact with glucocorticoid receptors to down-regulate their activity. Thus, high-dose pyridoxine, by amplifying tissue levels of PLP, may be expected to have a favorable impact on certain dysphoric mental states, while diminishing sympathetic output and acting peripherally to blunt the physiological impact of corticosteroids. In light of growing evidence that chronic dysphoria, particularly when accompanied by hopelessness or cynicism, has a major negative impact on morbidity and mortality from a wide range of disorders, high intakes of pyridoxine may have the potential to improve prognosis in many individuals. With respect to cardiovascular health, reduction of homocysteine levels should contribute to this benefit. These predictions are consistent with recent epidemiology correlating plasma PLP levels with risk for vascular events and overall survival.","Comments":"","TypeName":"Journal, Article","Authors":"McCarty MF ; ","ParentAuthors":"","DOI":"10.1054/mehy.1999.0955 ","Keywords":"Animals\r\nDose-Response Relationship, Drug\r\nHumans\r\nPyridoxine/administration & dosage/*therapeutic use\r\nSerotonin/biosynthesis\r\nStress, Psychological/*drug therapy/etiology\r\nVitamin B 6 Deficiency/complications/drug therapy\r\ngamma-Aminobutyric Acid/biosynthesis","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"McCarty MF (2000) High-dose pyridoxine as an 'anti-stress' strategy.. Medical hypotheses 54(5), 803-7 DOI: 10.1054/mehy.1999.0955 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757480,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757524,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78464779,"Title":"Women with depression should be offered folic acid.","ParentTitle":"Canadian family physician Medecin de famille canadien","ShortTitle":"Melong (2011)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"02/01/2023","EditedBy":"GAO BIAO","Year":"2011","Month":"September","StandardNumber":"0008-350X (Linking)","City":"Canada","Country":"","Publisher":"","Institution":"","Volume":"57","Pages":"993-6","Edition":"","Issue":"9","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3173416/","OldItemId":"21918137","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"Melong J ; Gardner D ; ","ParentAuthors":"","DOI":"","Keywords":"*Complementary Therapies\r\nDepressive Disorder, Major/*therapy\r\nHumans","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Melong J, and Gardner D (2011) Women with depression should be offered folic acid.. Canadian family physician Medecin de famille canadien 57(9), 993-6"},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757655,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78469041,"Title":"Vitamin D and Depression: A Critical Appraisal of the Evidence and Future Directions.","ParentTitle":"Indian journal of psychological medicine","ShortTitle":"Menon (2020)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2020","Month":"January","StandardNumber":"0253-7176 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"42","Pages":"11-21","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"31997861","Abstract":"BACKGROUND: Growing evidence points to the role of vitamin D in the pathobiology and treatment of depression. However, the evidence is inconsistent in many aspects. The objectives of this narrative review were to evaluate the state of the evidence, synthesize the knowledge gaps, and formulate recommendations for more enhanced research in this growing area. METHODS: Electronic searches of MEDLINE via PubMed, Cochrane Library, and Google Scholar databases were carried out from inception till February 2019 to identify relevant English language peer-reviewed articles. Abstracts generated were systematically screened for eligibility. Included articles were grouped under three broad themes: The association between vitamin D and depression, its biological underpinnings, and trials evaluating the efficacy of vitamin D supplementation in depression. Relevant data were extracted as per a structured proforma. RESULTS: A total of 61 articles were included in the present review. Overall findings were that there is a relationship between vitamin D and depression, though the directionality of this association remains unclear. The association appears to be driven by the homeostatic, trophic, and immunomodulatory effects of vitamin D. Evidence from supplementation trials suggest a more robust therapeutic effect on subjects with major depression and concurrent vitamin D deficiency. CONCLUSION: Serum vitamin D levels inversely correlate with clinical depression, but the evidence is not strong enough to recommend universal supplementation in depression. Enriching depression treatment trials with subjects having concurrent vitamin D deficiency appears to be a potential step forward in identifying subgroups who may maximally benefit from this approach.","Comments":"","TypeName":"Journal, Article","Authors":"Menon V ; Kar SK ; Suthar N ; Nebhinani N ; ","ParentAuthors":"","DOI":"10.4103/IJPSYM.IJPSYM_160_19 ","Keywords":"Depression\r\nimmune system\r\ninflammation\r\npsychiatry\r\nvitamin D","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Menon V, Kar SK, Suthar N, and Nebhinani N (2020) Vitamin D and Depression: A Critical Appraisal of the Evidence and Future Directions.. Indian journal of psychological medicine 42(1), 11-21 DOI: 10.4103/IJPSYM.IJPSYM_160_19 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770917,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","It
