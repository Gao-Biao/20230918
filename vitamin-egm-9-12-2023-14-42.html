"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757480,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757526,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757651,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78464586,"Title":"Vitamin D supplementation for depression in women with polycystic ovary syndrome: killing two birds with one stone?","ParentTitle":"Archives of women's mental health","ShortTitle":"Xiang (2015)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2015","Month":"October","StandardNumber":"1434-1816 (Linking)","City":"Austria","Country":"","Publisher":"","Institution":"","Volume":"18","Pages":"743-4","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"26173598","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"Xiang S ; Wu Y ; Wang L ; Hua F ; ","ParentAuthors":"","DOI":"10.1007/s00737-015-0543-y ","Keywords":"Cholecalciferol/*administration & dosage/therapeutic use\r\nDepression/blood/*drug therapy/etiology/psychology\r\n*Dietary Supplements\r\nFemale\r\nHumans\r\nPolycystic Ovary Syndrome/blood/*drug therapy/psychology\r\nTreatment Outcome\r\nVitamin D Deficiency/blood/complications/*drug therapy/psychology\r\nVitamins/*administration & dosage/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Xiang S, Wu Y, Wang L, and Hua F (2015) Vitamin D supplementation for depression in women with polycystic ovary syndrome: killing two birds with one stone?. Archives of women's mental health 18(5), 743-4 DOI: 10.1007/s00737-015-0543-y "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"BDI, Beck Depression Inventory; HADS, Hospital Anxiety and Depression Scale; MADRS, Montgomery-Asberg Depression Rating Scale; GDS, Geriatric Depression Scale; SIGH-SAD, The Structured Interview Guide for the Hamilton Rating Scale for Depression-Seasonal Affective Disorder version; BSI, Brief Symptom Inventory Depression Subscale; EPDS, Edinburgh Postnatal Depression Scale; YSR-CBCL, Youth Self-report version of the Child Behavior Checklist; DASS, Depression Anxiety and Stress Scales; CES-D, Center for Epidemiological Studies Depression Scale; CDS, Calgary Depression Scale;","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757445,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757464,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757526,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757657,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78464162,"Title":"Effect of vitamin D supplementation on the incidence and prognosis of depression: An updated meta-analysis based on randomized controlled trials.","ParentTitle":"Frontiers in public health","ShortTitle":"Xie (2022)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"19/01/2023","EditedBy":"GAO BIAO","Year":"2022","Month":"","StandardNumber":"2296-2565 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"10","Pages":"903547","Edition":"","Issue":"","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC9376678/","OldItemId":"35979473","Abstract":"BACKGROUND: There have been several controversies about the correlation between vitamin D and depression. This study aimed to investigate the relationship between vitamin D supplementation and the incidence and prognosis of depression and to analyze the latent effects of subgroups including population and supplement strategy. METHODS: A systematic search for articles before July 2021 in databases (PubMed, EMBASE, Web of Science, and the Cochrane Library) was conducted to investigate the effect of vitamin D supplementation on the incidence and prognosis of depression. RESULTS: This meta-analysis included 29 studies with 4,504 participants, indicating that the use of vitamin D was beneficial to a decline in the incidence of depression (SMD: -0.23) and improvement of depression treatment (SMD: -0.92). Subgroup analysis revealed that people with low vitamin D levels (<50 nmol/L) and females could notably benefit from vitamin D in both prevention and treatment of depression. The effects of vitamin D with a daily supplementary dose of >2,800 IU and intervention duration of ≥8 weeks were considered significant in both prevention and treatment analyses. Intervention duration ≤8 weeks was recognized as effective in the treatment group. CONCLUSION: Our results demonstrate that vitamin D has a beneficial impact on both the incidence and the prognosis of depression. Whether suffering from depression or not, individuals with low vitamin D levels, dose >2,800 IU, intervention duration ≥8 weeks, and all females are most likely to benefit from vitamin D supplementation.","Comments":"","TypeName":"Journal, Article","Authors":"Xie F ; Huang T ; Lou D ; Fu R ; Ni C ; Hong J ; Ruan L ; ","ParentAuthors":"","DOI":"10.3389/fpubh.2022.903547 ","Keywords":"*Depression/drug therapy/epidemiology\r\nDietary Supplements\r\nFemale\r\nHumans\r\nIncidence\r\nPrognosis\r\nRandomized Controlled Trials as Topic\r\nVitamin D/therapeutic use\r\n*Vitamins/therapeutic use\r\ndepression\r\nincidence\r\nmeta-analysis\r\nprognosis\r\nvitamin D supplementation","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Xie F, Huang T, Lou D, Fu R, Ni C, Hong J, and Ruan L (2022) Effect of vitamin D supplementation on the incidence and prognosis of depression: An updated meta-analysis based on randomized controlled trials.. Frontiers in public health 10, 903547 DOI: 10.3389/fpubh.2022.903547 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757446,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757490,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757556,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"total depression score (CES-D) Center for Epidemiologic Studies","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11775210,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78463655,"Title":"The association between dietary intake of folate and physical activity with psychological dimensions of depressive symptoms among students from Iran.","ParentTitle":"BioMed research international","ShortTitle":"Yary (2013)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"20/01/2023","EditedBy":"GAO BIAO","Year":"2013","Month":"","StandardNumber":"2314-6133 (Print)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"2013","Pages":"582693","Edition":"","Issue":"","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3845418/","OldItemId":"24324965","Abstract":"Depression in students is a major public health problem. Although several risk factors associated with depression have been identified, the cause of depression is still not clear. Several studies have demonstrated that physical activity and nutrient intake, such as increased levels of B vitamins in serum, decrease symptoms of depression. The aim of this study was to investigate the association between physical activity and dietary intake of vitamins B₆, B₉, and B₁₂ and symptoms of depression among postgraduate students. The results of this study suggest that intake of vitamin B9 may modulate the total score of Center for Epidemiological Studies Depression Scale (CES-D) and two subscales of the CES-D including depressive affect and interpersonal difficulties. This study also showed that moderate/high levels of physical activity were inversely and significantly associated with symptoms of depression (total scores) and three subscales of the CES-D including depressive affect, positive affect, and somatic complaints.","Comments":"","TypeName":"Journal, Article","Authors":"Yary T ; ","ParentAuthors":"","DOI":"10.1155/2013/582693 ","Keywords":"Adult\r\nDepression/diet therapy/*metabolism/physiopathology/psychology\r\nFemale\r\nFolic Acid/administration & dosage/*metabolism\r\nHumans\r\nIran\r\nMale\r\n*Motor Activity\r\nStudents/psychology\r\nVitamin B Complex/blood","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Yary T (2013) The association between dietary intake of folate and physical activity with psychological dimensions of depressive symptoms among students from Iran.. BioMed research international 2013, 582693 DOI: 10.1155/2013/582693 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":" Beck Depression Inventory II (BDI-II) score","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757556,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757655,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78465077,"Title":"Effects of zinc, vitamin D, and their co-supplementation on mood, serum cortisol, and brain-derived neurotrophic factor in patients with obesity and mild to moderate depressive symptoms: A phase II, 12-wk, 2 × 2 factorial design, double-blind, randomized, placebo-controlled trial.","ParentTitle":"Nutrition (Burbank, Los Angeles County, Calif.)","ShortTitle":"Yosaee (2020)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2020","Month":"March","StandardNumber":"0899-9007 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"71","Pages":"110601","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"31837640","Abstract":"OBJECTIVE: The aim of this study was to investigate the effects of zinc, vitamin D, and their co-supplementation versus placebo on changes in the Beck Depression Inventory II (BDI-II) score, serum cortisol level, and brain-derived neurotrophic factor (BDNF) in obese/overweight patients with depressive symptoms. METHOD: This 2 × 2 factorial, double-blind, randomized, placebo-controlled trial with obese/overweight patients with depressive symptoms was conducted in the Endocrinology and Metabolism Research Center (EMRC), Vali-Asr, Emam Khomeini Hospital between July 2016 and February 2017. The intervention period was 12 wk. There were 140 randomized participants who were obese or overweight (mean ± SD, 38.35± 6.70 y of age; mean ± SD body mass index, 30.1 ± 3.78 kg/m(2)) with BDI ≥ 10. Participants were randomly assigned to one of four groups in a 1:1:1:1 ratio: 2000 IU/d vitamin D + zinc placebo; 30 mg/d zinc gluconate + vitamin D placebo; 2000 IU/d vitamin D + 30 mg/d zinc gluconate; or vitamin D placebo + zinc placebo for 12 wk. RESULTS: We analyzed 125 participants, and a significant decrease in BDI-II was found among those who received zinc, vitamin D, or joint zinc-vitamin D supplements compared with the placebo group (P < 0.001). Zinc was significantly more effective than vitamin D on decreasing the depression score. Supplementation with zinc, vitamin D, or a combination of the two had no significant effects on serum cortisol (P = 0.974) or BDNF (P = 0.076). Fifteen patients discontinued participation owing to pregnancy (n = 1), severe anemia (n = 1), and unspecified unwillingness to continue (n = 13). CONCLUSION: Supplementation with zinc, vitamin D, or in combination for 12 wk yielded significant beneficial effects on the BDI-II score in obese or overweight patients with BDI-II ≥10.","Comments":"","TypeName":"Journal, Article","Authors":"Yosaee S ; Soltani S ; Esteghamati A ; Motevalian SA ; Tehrani-Doost M ; Clark CCT ; Jazayeri S ; ","ParentAuthors":"","DOI":"10.1016/j.nut.2019.110601 ","Keywords":"Adult\r\nAffect/drug effects\r\nBody Mass Index\r\nBrain-Derived Neurotrophic Factor/blood\r\nDepression/blood/complications/*therapy\r\n*Dietary Supplements\r\nDouble-Blind Method\r\nFemale\r\nHumans\r\nHydrocortisone/blood\r\nMale\r\nObesity/blood/psychology/*therapy\r\nOverweight/blood/psychology/therapy\r\nTrace Elements/administration & dosage\r\nTreatment Outcome\r\nVitamin D/*administration & dosage\r\nVitamins/administration & dosage\r\nZinc/*administration & dosage\r\nBDNF\r\nCortisol\r\nDepression\r\nObesity","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Yosaee S, Soltani S, Esteghamati A, Motevalian SA, Tehrani-Doost M, Clark CCT, and Jazayeri S (2020) Effects of zinc, vitamin D, and their co-supplementation on mood, serum cortisol, and brain-derived neurotrophic factor in patients with obesity and mild to moderate depressive symptoms: A phase II, 12-wk, 2 × 2 factorial design, double-blind, randomized, placebo-controlled trial.. Nutrition (Burbank, Los Angeles County, and Calif.) 71, 110601 DOI: 10.1016/j.nut.2019.110601 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757421,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"Hamilton ，DASS-21，Global score,SCL-90  ,MADRS","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757556,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757656,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78465110,"Title":"The effect of vitamin C supplementation on mood status in adults: a systematic review and meta-analysis of randomized controlled clinical trials.","ParentTitle":"General hospital psychiatry","ShortTitle":"Yosaee (2021)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2021","Month":"July","StandardNumber":"0163-8343 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"71","Pages":"36-42","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"33932734","Abstract":"OBJECTIVE: We conducted a systematic review and meta-analysis of randomized controlled trials (RCTs) to clarify the effect of vitamin C supplementation on mood in both depressed and non-depressed populations. METHODS: A systematic search of PubMed, EMBASE, ISI web of science and Scopus databases was conducted, from inception to 1 March 2020. Random-effects meta-analyses were used to estimate the effect size (as Hedge's g) of vitamin C supplementation on depressive symptoms. RESULTS: Finding from 10 trials with 836 participants revealed no significant improvement in mood status in overall analysis (n = 10, Hedge's g = 0.09; 95% confidence interval: -0.15 to 0.33; P = 0.465). However, subgroup analysis showed beneficial effects of vitamin C supplementation in patients who were not prescribed antidepressants (subclinical depressed) (n = 5, Hedge's g: -0.18; 95% CI: -0.35, -0.01, P = 0.041; I(2) = 0.00%,). CONCLUSIONS: Although no significant effect on mood status was observed in overall population, this meta-analysis tentatively suggests that vitamin C may produce mood-elevating effects in patients with subclinical depression. Further research is recommended to reach a firm conclusion. PROTOCOL REGISTRATION: The study protocol was registered in the international prospective register of systematic reviews database (http://www.crd.york.ac.uk/PROSPERO, registration no: CRD42018086677).","Comments":"","TypeName":"Journal, Article","Authors":"Yosaee S ; Keshtkaran Z ; Abdollahi S ; Shidfar F ; Sarris J ; Soltani S ; ","ParentAuthors":"","DOI":"10.1016/j.genhosppsych.2021.04.006 ","Keywords":"Adult\r\n*Ascorbic Acid/pharmacology\r\n*Dietary Supplements\r\nHumans\r\nAntidepressant\r\nDepression\r\nMeta-analysis\r\nMood\r\nNutraceutical\r\nVitamin C","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Yosaee S, Keshtkaran Z, Abdollahi S, Shidfar F, Sarris J, and Soltani S (2021) The effect of vitamin C supplementation on mood status in adults: a systematic review and meta-analysis of randomized controlled clinical trials.. General hospital psychiatry 71, 36-42 DOI: 10.1016/j.genhosppsych.2021.04.006 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757524,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11839078,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78464135,"Title":"Folic acid and psychopathology.","ParentTitle":"Progress in neuro-psychopharmacology & biological psychiatry","ShortTitle":"Young (1989)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"1989","Month":"","StandardNumber":"0278-5846 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"13","Pages":"841-63","Edition":"","Issue":"6","Availability":"","URL":"","OldItemId":"2682787","Abstract":"1. The incidence of folic acid deficiency is high in patients with various psychiatric disorders including depression, dementia and schizophrenia. 2. In epileptics on anticonvulsants, folate deficiency often occurs because anticonvulsants inhibit folate absorption. In these patients folate deficiency is often associated with psychiatric symptoms. 3. In medical patients psychiatric symptoms occur more frequently, and in psychiatric patients symptoms are more severe, in those with folate deficiency than in those with normal levels. 4. Many open studies have demonstrated therapeutic effects of folate administration on psychiatric symptoms in folate deficient patients. 5. Several placebo-controlled studies have not demonstrated therapeutic effects, possibly because the doses they used (15-20 mg/day) are known to be toxic and to cause mental symptoms. 6. Two placebo-controlled studies have demonstrated beneficial effects of folic acid administration, one in patients with a syndrome of psychiatric and neuropsychological changes associated with folate deficiency and the other in patients on long-term lithium therapy. In the latter study the dose was only 0.2 mg/day. 7. Folic acid deficiency is known to lower brain S-adenosylmethionine and 5-hydroxytryptamine. S-Adenosylmethionine, which has antidepressant properties, raises brain 5-hydroxytryptamine. Thus, depression associated with folate deficiency is probably related to low brain 5HT. 8. S-Adenosylmethionine is involved in many methylation reactions, including methylation of membrane phospholipids, which influences membrane properties. This may explain the wide variety of symptoms associated with folate deficiency. 9. Because the costs and risks associated with low doses of folic acid (up to 0.5 mg/day) are small, folic acid should be given as an adjunct in the treatment of patients with unipolar or bipolar affective disorders and anorexia, epileptics on anticonvulsants, geriatric patients with mental symptoms and patients with gastrointestinal disorders who exhibit psychiatric symptoms. 10. Although the majority of the patients listed above will probably not be helped by folic acid therapy, a significant minority are likely to have folate-responsive symptoms.","Comments":"","TypeName":"Journal, Article","Authors":"Young SN ; Ghadirian AM ; ","ParentAuthors":"","DOI":"10.1016/0278-5846(89)90037-7 ","Keywords":"Folic Acid/*physiology\r\nFolic Acid Deficiency/metabolism/*psychology\r\nHumans\r\nMental Disorders/metabolism/*physiopathology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Young SN, and Ghadirian AM (1989) Folic acid and psychopathology.. Progress in neuro-psychopharmacology & biological psychiatry 13(6), 841-63 DOI: 10.1016/0278-5846(89)90037-7 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770910,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757472,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757473,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757524,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11854140,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78470034,"Title":"Water maze performance in young male Long-Evans rats is inversely affected by dietary intakes of niacin and may be linked to levels of the NAD+ metabolite cADPR.","ParentTitle":"The Journal of nutrition","ShortTitle":"Young (2007)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"20/01/2023","EditedBy":"GAO BIAO","Year":"2007","Month":"April","StandardNumber":"0022-3166 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"137","Pages":"1050-7","Edition":"","Issue":"4","Availability":"","URL":"https://academic.oup.com/jn/article/137/4/1050/4664613?login=false","OldItemId":"17374675","Abstract":"Niacin is converted in tissues to NAD(+), which is required for synthesis of the intracellular calcium signaling molecule cyclic ADP-ribose (cADPR). cADPR is involved in many aspects of cognitive function, including long-term depression, in the hippocampus, a brain region that regulates spatial learning ability. The objective of this study was to determine whether niacin deficiency and pharmacological nicotinamide supplementation have an effect on spatial learning ability in young male Long-Evans rats as assessed by the Morris Water Maze, and whether brain NAD(+) and cADPR are modified by dietary niacin intake. We investigated 3 models of niacin deficiency: niacin deficient (ND) vs. pair fed (PF), ND vs. partially feed restricted (PFR), and ND vs. niacin recovered (REC). ND rats showed an improvement in spatial learning ability relative to PF, PFR, and REC rats. ND rats also showed a decrease in both NAD(+) and cADPR relative to PF and REC rats. We also investigated 1 model of pharmacological supplementation, niacin-supplemented vs. control. The niacin-supplemented group showed a small but significant spatial learning impairment relative to controls, and an increase in brain cADPR and NAD(+). Changes in neural function related to the NAD(+) associated calcium signaling molecule, cADPR, may be the link between diet and behavior.","Comments":"","TypeName":"Journal, Article","Authors":"Young GS ; Jacobson EL ; Kirkland JB ; ","ParentAuthors":"","DOI":"10.1093/jn/137.4.1050 ","Keywords":"Animals\r\nBrain/*metabolism\r\nCyclic ADP-Ribose/*metabolism\r\n*Diet\r\nFood Deprivation/physiology\r\nMale\r\nMaze Learning/*drug effects\r\nNAD/metabolism\r\nNiacin/*administration & dosage/deficiency/metabolism/pharmacology\r\nRats\r\nRats, Long-Evans\r\nSwimming","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Young GS, Jacobson EL, and Kirkland JB (2007) Water maze performance in young male Long-Evans rats is inversely affected by dietary intakes of niacin and may be linked to levels of the NAD+ metabolite cADPR.. The Journal of nutrition 137(4), 1050-7 DOI: 10.1093/jn/137.4.1050 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757445,"AdditionalText":"rates of response, remission, and recovery\n rate of sustained remission and recovery","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757652,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"HDRS-17\n","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78464618,"Title":"Long-term efficacy, safety, and tolerability of L-methylfolate calcium 15 mg as adjunctive therapy with selective serotonin reuptake inhibitors: a 12-month, open-label study following a placebo-controlled acute study.","ParentTitle":"The Journal of clinical psychiatry","ShortTitle":"Zajecka (2016)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"19/02/2023","EditedBy":"GAO BIAO","Year":"2016","Month":"May","StandardNumber":"0160-6689 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"77","Pages":"654-60","Edition":"","Issue":"5","Availability":"","URL":"https://www.psychiatrist.com/jcp/depression/long-term-efficacy-safety-tolerability-l-methylfolate/","OldItemId":"27035404","Abstract":"OBJECTIVE: To evaluate remission and recovery, safety, and tolerability for up to 12 months of open-label adjunctive L-methylfolate calcium 15 mg. METHOD: Subjects in this analysis were adult outpatients (18-65 years) enrolled from 2 acute, double-blind, placebo-controlled trials comparing adjunctive L-methylfolate and placebo for DSM-IV major depressive disorder (MDD) with an inadequate response to monotherapy selective serotonin reuptake inhibitor (SSRI). Subjects who completed the acute trial were offered to enroll in a 12-month, open-label treatment phase with L-methylfolate and continued SSRI treatment, with scheduled visits for efficacy, safety, and tolerability every 12 weeks. Subjects were enrolled between September 2006 and February 2010. Efficacy outcomes included predefined criteria for response, remission, recovery, relapse, and recurrence. Subjects treated with adjunctive L-methylfolate 15 mg were included in the efficacy analysis. RESULTS: Of 68 subjects who met criteria for the 12-month open-label phase, 38% (n = 26) achieved full recovery, and none experienced a recurrence of MDD. For subjects entering the open-label phase in remission (n = 11), 91% (n = 10) achieved full recovery with L-methylfolate 15 mg, and none experienced a relapse or recurrence. Among 57 subjects who entered the open-label phase as nonremitted, 61% (n = 35) achieved remission. Of subjects who entered the open-label phase with a response without remission (n = 4), 50% (n = 2) had full recovery, and of subjects entering the open-label phase with no response (n = 53), 26% (n = 14) met recovery criteria. CONCLUSIONS: Adjunctive L-methylfolate 15 mg/d may be an early option in patients who fail to adequately respond to antidepressant monotherapy, with preliminary evidence demonstrating sustained remission and sustained recovery. TRIAL REGISTRATION: ClinicalTrials.gov identifier: NCT00321152.","Comments":"","TypeName":"Journal, Article","Authors":"Zajecka JM ; Fava M ; Shelton RC ; Barrentine LW ; Young P ; Papakostas GI ; ","ParentAuthors":"","DOI":"10.4088/JCP.15m10181 ","Keywords":"Adult\r\nAged\r\nDepressive Disorder, Major/diagnosis/*drug therapy/psychology\r\nDouble-Blind Method\r\nDrug Therapy, Combination\r\nFemale\r\nHumans\r\nLong-Term Care\r\nMale\r\nMiddle Aged\r\nProspective Studies\r\nRecurrence\r\nSerotonin Uptake Inhibitors/*therapeutic use\r\nTetrahydrofolates/*therapeutic use\r\nTreatment Outcome\r\nYoung Adult","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Zajecka JM, Fava M, Shelton RC, Barrentine LW, Young P, and Papakostas GI (2016) Long-term efficacy, safety, and tolerability of L-methylfolate calcium 15 mg as adjunctive therapy with selective serotonin reuptake inhibitors: a 12-month, open-label study following a placebo-controlled acute study.. The Journal of clinical psychiatry 77(5), 654-60 DOI: 10.4088/JCP.15m10181 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757481,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757559,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78463654,"Title":"Vitamin D supplements in geriatric major depression.","ParentTitle":"International journal of geriatric psychiatry","ShortTitle":"Zanetidou (2011)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2011","Month":"November","StandardNumber":"0885-6230 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"26","Pages":"1209-10","Edition":"","Issue":"11","Availability":"","URL":"","OldItemId":"23658119","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"Zanetidou S ; Belvederi Murri M; Buffa A ; Malavolta N ; Anzivino F ; Bertakis K ; ","ParentAuthors":"","DOI":"10.1002/gps.2703 ","Keywords":"Aged\r\nAged, 80 and over\r\nDepressive Disorder, Major/*drug therapy/etiology\r\n*Dietary Supplements\r\nFemale\r\nHumans\r\nItaly\r\nMale\r\nVitamin D/*therapeutic use\r\nVitamin D Deficiency/*complications/drug therapy\r\nVitamins/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Zanetidou S, Belvederi Murri M, Buffa A, Malavolta N, Anzivino F, and Bertakis K (2011) Vitamin D supplements in geriatric major depression.. International journal of geriatric psychiatry 26(11), 1209-10 DOI: 10.1002/gps.2703 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757481,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757546,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757657,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78469176,"Title":"Vitamin D Alleviates Anxiety and Depression in Elderly People with Prediabetes: A Randomized Controlled Study.","ParentTitle":"Metabolites","ShortTitle":"Zaromytidou (2022)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"24/01/2023","EditedBy":"GAO BIAO","Year":"2022","Month":"September","StandardNumber":"2218-1989 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"12","Pages":"","Edition":"","Issue":"10","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC9611739/","OldItemId":"36295786","Abstract":"Older people are prone to frailness, present poor adherence to pharmacotherapy, and often have adverse drug effects. Therefore, it is important to develop effective and safe interventions to mitigate the burden of anxiety and depression disorders in this population. The aim of this study was to investigate the effect of vitamin D supplementation on the anxiety and depression status of elderly people with prediabetes. Participants were randomly assigned a weekly dose of vitamin D(3) of 25,000 IU (n = 45, mean age 73.10 ± 7.16 years) or nothing (n = 45, mean age 74.03 ± 7.64 years), in addition to suggested lifestyle measures. The State-Trait Anxiety Inventory subscales (STAI-T and STAI-S) and the Patient Health Questionnaire-9 (PHQ-9) were used to evaluate anxiety and depression levels, respectively, at baseline, 6, and 12 months. A total of 92.68% of the participants in the vitamin D group and 97.14% of the controls exhibited vitamin D deficiency (&lt;20 ng/mL) at baseline. Mean STAI-T scores were lower in supplemented individuals than in the control group at 6 (38.02 ± 9.03 vs. 43.91 ± 7.18, p = 0.003) and 12 months (32.35 ± 7.77 vs. 44.97 ± 7.78, p &lt; 0.001). The same pattern was evident for STAI-S scores at 6 (37.11 ± 7.88 vs. 43.20 ± 9.33, p = 0.003) and 12 months (32.59 ± 6.45 vs. 44.60 ± 9.53, p &lt; 0.001). Supplemented participants demonstrated lower mean PHQ-9 scores compared to controls at 6 (15.69 ± 6.15 vs. 19.77 ± 8.96, p = 0.021) and 12 months (13.52 ± 5.01 vs. 20.20 ± 8.67, p &lt; 0.001). Participants with deficiency and insufficiency at baseline experienced equal benefits of supplementation in terms of anxiety and depression scores. In conclusion, in a high-risk population, a weekly vitamin D supplementation scheme was effective in alleviating anxiety and depression symptoms. More studies are needed to elucidate the relevant mechanisms.","Comments":"","TypeName":"Journal, Article","Authors":"Zaromytidou E ; Koufakis T ; Dimakopoulos G ; Drivakou D ; Konstantinidou S ; Rakitzi P ; Grammatiki M ; Manthou E ; Notopoulos A ; Iakovou I ; Gotzamani-Psarrakou A ; Kotsa K ; ","ParentAuthors":"","DOI":"10.3390/metabo12100884 ","Keywords":"anxiety\r\ndepression\r\nelderly\r\nprediabetes\r\nvitamin D","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Zaromytidou E, Koufakis T, Dimakopoulos G, Drivakou D, Konstantinidou S, Rakitzi P, Grammatiki M, Manthou E, Notopoulos A, Iakovou I, Gotzamani-Psarrakou A, and Kotsa K (2022) Vitamin D Alleviates Anxiety and Depression in Elderly People with Prediabetes: A Randomized Controlled Study.. Metabolites 12(10),  DOI: 10.3390/metabo12100884 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757481,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757545,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757656,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"The geriatric depression scale (GDS) and the Hamilton depression rating scale (HDRS) ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78464852,"Title":"Patients with higher vitamin D levels show stronger improvement of self-reported depressive symptoms in psychogeriatric day-care setting.","ParentTitle":"Journal of neural transmission (Vienna, Austria : 1996)","ShortTitle":"Zech (2021)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"24/01/2023","EditedBy":"GAO BIAO","Year":"2021","Month":"August","StandardNumber":"0300-9564 (Linking)","City":"Austria","Country":"","Publisher":"","Institution":"","Volume":"128","Pages":"1233-1238","Edition":"","Issue":"8","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC8321983/","OldItemId":"34304320","Abstract":"Depression is a common psychiatric disorder among geriatric patients that decreases the quality of life and increases morbidity and mortality. Vitamin D as a neuro-steroid hormone might play a role in the onset and treatment of depression. In the present study, the association between depressive symptoms and vitamin D concentration in serum was evaluated. 140 patients of a psychogeriatric day-care unit were included. The geriatric depression scale (GDS) and the Hamilton depression rating scale (HDRS) were assessed at the beginning and end of treatment, GDS scores additionally 6 weeks after discharge from the day-care unit. Vitamin D levels were measured at the beginning of the treatment, routinely. Patients with levels below 30 µg/L were treated with 1000 IU vitamin D per day. There was no association between the severity of depressive symptoms and the concentration of vitamin D at the beginning of the treatment. Patients with higher vitamin D levels showed a stronger decline of depressive symptoms measured by the GDS during their stay in the day-care unit. We provide evidence that vitamin D serum levels might influence antidepressant therapy response in a geriatric population. Prospective studies are necessary to determine which patients may profit from add-on vitamin D therapy.","Comments":"","TypeName":"Journal, Article","Authors":"Zech LD ; Scherf-Clavel M ; Daniels C ; Schwab M ; Deckert J ; Unterecker S ; Herr AS ; ","ParentAuthors":"","DOI":"10.1007/s00702-021-02385-1 ","Keywords":"Aged\r\n*Depression/drug therapy\r\nGeriatric Psychiatry\r\nHumans\r\nProspective Studies\r\nQuality of Life\r\nSelf Report\r\n*Vitamin D\r\nAnti-depressive treatment\r\nDepression\r\nPsycho-geriatrics\r\nVitamin D deficiency","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Zech LD, Scherf-Clavel M, Daniels C, Schwab M, Deckert J, Unterecker S, and Herr AS (2021) Patients with higher vitamin D levels show stronger improvement of self-reported depressive symptoms in psychogeriatric day-care setting.. Journal of neural transmission (Vienna, and Austria : 1996) 128(8), 1233-1238 DOI: 10.1007/s00702-021-02385-1 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"the forced swim test (FST) and novelty-suppressed feeding test (NSFT)","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757453,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757457,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757472,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757473,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11767803,"AdditionalText":"the upregulation of VDR, calbindin-D28k, and calbindin-D9k","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757526,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757655,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12103124,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78465720,"Title":"Neuroprotective effects of vitamin D and 17ß-estradiol against ovariectomy-induced neuroinflammation and depressive-like state: Role of the AMPK/NF-κB pathway.","ParentTitle":"International immunopharmacology","ShortTitle":"Zhang (2020)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2020","Month":"September","StandardNumber":"1567-5769 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"86","Pages":"106734","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"32604067","Abstract":"Estrogen replacement therapy (ERT) has been proven to relieve menopausal-related mental disorders including depression in postmenopausal women. However, the unsafety of ERT hinders its clinical use. In this study, we would evaluate whether vitamin D (VD), a hormone with optimal safety profile, could relieve the depressive-like symptom in ovariectomized (OVX) rats. Furthermore, we would determine whether vitamin D and 17β-estradiol (E2) exert neurological function through their immunomodulatory effect in OVX rats. Middle-aged female SD rats were randomly divided into four groups, namely, control (SHAM), OVX, OVX + VD, and OVX + E2. Vitamin D (calcitriol, 100 ng/kg) and 17β-estradiol (30 μg/kg) had been daily gavaged in the OVX + VD and OVX + E2 group, respectively. After 10-week administration, vitamin D and 17β-estradiol both showed anti-depressive-like activity in the OVX rats. Using the method of immunofluorescent staining and western blot, vitamin D and 17β-estradiol were demonstrated to upregulate each other's receptors, including VDR, ERα, and ERβ in the hippocampus of OVX rats. Additionally, the upregulation of VDR, calbindin-D28k, and calbindin-D9k suggested that the vitamin D signaling system was amplified by vitamin D and 17β-estradiol. Vitamin D and 17β-estradiol showed neuroprotective effects by decreasing OVX-induced apoptosis and neuronal damage, regulating the AMPK/NF-κB signaling pathway, and reducing the proinflammatory cytokines (IL-1β, IL-6, and TNFα), as well as iNOS and COX-2 in the hippocampus of OVX rats. Collectively, the present study demonstrated that vitamin D and 17β-estradiol could upregulate each other's receptors and regulate the AMPK/NF-κB pathway to relieve the OVX-induced depressive-like state. The results could stimulate translational research towards the vitamin D potential for prevention or treatment of menopause-related depression.","Comments":"","TypeName":"Journal, Article","Authors":"Zhang WY ; Guo YJ ; Wang KY ; Chen LM ; Jiang P ; ","ParentAuthors":"","DOI":"10.1016/j.intimp.2020.106734 ","Keywords":"Adenylate Kinase/metabolism\r\nAnimals\r\nCells, Cultured\r\nDepression\r\nEstradiol/*metabolism\r\nFemale\r\nHumans\r\nNF-kappa B/metabolism\r\nNeurogenic Inflammation/*immunology\r\nNeuroprotective Agents\r\nOvariectomy\r\nRats\r\nRats, Sprague-Dawley\r\nSignal Transduction\r\nVitamin D/*metabolism\r\n17β-Estradiol\r\nDepression\r\nNeuroinflammation\r\nOvariectomy\r\nVitamin D","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Zhang WY, Guo YJ, Wang KY, Chen LM, and Jiang P (2020) Neuroprotective effects of vitamin D and 17ß-estradiol against ovariectomy-induced neuroinflammation and depressive-like state: Role of the AMPK/NF-κB pathway.. International immunopharmacology 86, 106734 DOI: 10.1016/j.intimp.2020.106734 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757472,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757474,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757526,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757656,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78467641,"Title":"Gestational Folic Acid Administration Alleviated Maternal Postpartum Emotional and Cognitive Dysfunction in Mice.","ParentTitle":"Frontiers in pharmacology","ShortTitle":"Zhang (2021)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"24/01/2023","EditedBy":"GAO BIAO","Year":"2021","Month":"","StandardNumber":"1663-9812 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"12","Pages":"701009","Edition":"","Issue":"","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC8226135/","OldItemId":"34177603","Abstract":"Gestational folic acid (FA) supplementation has been widely recognized for its benefits in preventing offspring defects, but its effect on postpartum females has not yet been adequately assessed. The occurrence of emotional and cognitive dysfunction is common in postpartum women, and its treatment remains limited. Considering the promising results of FA in various psychiatric disorders both in human and redents, we tested the effect of gestational FA administration on postpartum psychiatric behavioral phenotypes and the implicated brain-related mechanisms in a murine model. FA was administered orally in both the hormone-stimulated-pregnancy (HSP) model and pregnant mice at doses of 1 and 5 mg/kg. Postpartum behavioral results showed that the disorders of cognitive performance, depressive, and anxiety-related behaviors were all alleviated in the 5 mg/kg FA group. However, the general development of their offspring remained unaffected. Immunofluorescence and immunoblot results revealed that FA pretreatment significantly activated the maternal hippocampal BDNF-related pathway. Morphological studies have confirmed that FA promotes hippocampal neurogenesis. Moreover, synaptic plasticity and synaptic transmission are enhanced. All of these hippocampal changes play critical roles in rescuing neuronal function and behaviors. Thus, our data suggest that gestational FA administration has a therapeutic effect that improves cognition and reduces depression and anxiety in a murine postpartum model. This may be developed as a preventive and adjuvant therapeutic option for pregnant women.","Comments":"","TypeName":"Journal, Article","Authors":"Zhang Q ; Huang Q ; Yao L ; Liu W ; Ruan J ; Nong Y ; Chen Y ; Fan L ; Wei J ; Wang S ; Sun L ; Li H ; Zhang Y ; Zhang X ; Liu F ; ","ParentAuthors":"","DOI":"10.3389/fphar.2021.701009 ","Keywords":"behavior\r\nbrain-derived neurotrophic factor\r\nfolic acid\r\nhippocampus\r\npostpartum","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Zhang Q, Huang Q, Yao L, Liu W, Ruan J, Nong Y, Chen Y, Fan L, Wei J, Wang S, Sun L, Li H, Zhang Y, Zhang X, and Liu F (2021) Gestational Folic Acid Administration Alleviated Maternal Postpartum Emotional and Cognitive Dysfunction in Mice.. Frontiers in pharmacology 12, 701009 DOI: 10.3389/fphar.2021.701009 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770895,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757445,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757464,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757526,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757657,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78469005,"Title":"Associations of Dietary Vitamin A and Beta-Carotene Intake With Depression. A Meta-Analysis of Observational Studies.","ParentTitle":"Frontiers in nutrition","ShortTitle":"Zhang (2022)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"25/01/2023","EditedBy":"GAO BIAO","Year":"2022","Month":"","StandardNumber":"2296-861X (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"9","Pages":"881139","Edition":"","Issue":"","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC9083456/","OldItemId":"35548582","Abstract":"OBJECTIVE: To clarify the associations of dietary vitamin A and beta-carotene intake with depression based on a meta-analysis of observational studies. METHODS: An extensive literature search on February 2022 (PubMed, Web of Science and Embase) was employed to identify observational studies on the associations of dietary vitamin A and beta-carotene intake with depression. The pooled relative risk (RR) of depression for the highest vs. lowest dietary vitamin A and beta-carotene intake category, and the standard mean difference (SMD) of dietary vitamin A and beta-carotene intake for depression vs. control subjects, were calculated. RESULTS: A total of 25 observational studies (100,955 participants), which included 24 cross-sectional/case-control and 1 prospective cohort study, were included in this study. The overall multi-variable adjusted RR demonstrated that dietary vitamin A intake was inversely associated with depression (RR = 0.83, 95%CI: 0.70-1.00; P = 0.05). In addition, the combined SMD showed that the dietary vitamin A intake in depression was also lower than that in control subjects (SMD = -0.13, 95%CI: -0.18 to -0.07; P < 0.001). On the other hand, the overall multi-variable adjusted RR indicated that dietary beta-carotene intake was negatively associated with depression (RR = 0.63, 95%CI: 0.55-0.72; P < 0.001). The combined SMD showed that the dietary beta-carotene intake in depression was also lower than that in control subjects (SMD = -0.34, 95%CI: -0.48 to -0.20; P < 0.001). CONCLUSION: Our results suggest that both dietary vitamin A and beta-carotene intake is inversely associated with depression. However, due to the limited evidence, further prospective cohort studies are still needed.","Comments":"","TypeName":"Journal, Article","Authors":"Zhang Y ; Ding J ; Liang J ; ","ParentAuthors":"","DOI":"10.3389/fnut.2022.881139 ","Keywords":"depression\r\ndietary beta-carotene intake\r\ndietary vitamin A intake\r\nmeta-analysis\r\nobservational studies","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Zhang Y, Ding J, and Liang J (2022) Associations of Dietary Vitamin A and Beta-Carotene Intake With Depression. A Meta-Analysis of Observational Studies.. Frontiers in nutrition 9, 881139 DOI: 10.3389/fnut.2022.881139 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770910,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757453,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757454,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757472,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757474,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757526,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757656,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78463954,"Title":"Antidepressant-like effects of 1-methylnicotinamide in a chronic unpredictable mild stress model of depression.","ParentTitle":"Neuroscience letters","ShortTitle":"Zhao (2021)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2021","Month":"January","StandardNumber":"0304-3940 (Linking)","City":"Ireland","Country":"","Publisher":"","Institution":"","Volume":"742","Pages":"135535","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"33248165","Abstract":"Depression is one of the most common psychiatric disorders, and there is strong demand for developing novel antidepressants with better efficacy and less adverse effects. 1-Methylnicotinamide (MNA) is a main metabolite of nicotinamide and has been demonstrated to possess biological effects in the brain. This study aimed to evaluate the antidepressant-like effects of MNA in mice, and the possible antidepressant mechanism was also determined. The forced swim test (FST), tail suspension test (TST), chronic unpredictable mild stress (CUMS) model of depression, western blotting method and K252a (a pharmacological inhibitor of the BDNF receptor) were used together in the present study. It was found that a single injection of MNA (100 and 200 mg/kg) displayed notable antidepressant-like potential in the FST and TST without affecting the locomotor activity of mice. Repeated administration of MNA (100 and 200 mg/kg) for 2 weeks fully reversed not only the CUMS-induced depressive-like symptoms in mice but also the CUMS-induced decrease in the hippocampal BDNF signaling pathway. Furthermore, the usage of K252a fully blocked the antidepressant-like effects of MNA in the FST, TST and CUMS model of depression. Collectively, MNA possess an antidepressant-like effect in mice which is mediated, at least in part, through promoting the hippocampal BDNF signaling pathway.","Comments":"","TypeName":"Journal, Article","Authors":"Zhao J ; Zhang Y ; Liu Y ; Tang WQ ; Ji CH ; Gu JH ; Jiang B ; ","ParentAuthors":"","DOI":"10.1016/j.neulet.2020.135535 ","Keywords":"Animals\r\nAntidepressive Agents/*therapeutic use\r\nBrain-Derived Neurotrophic Factor/metabolism\r\nChronic Disease\r\nDepression/*drug therapy/metabolism/psychology\r\n*Disease Models, Animal\r\nDose-Response Relationship, Drug\r\nHindlimb Suspension/adverse effects\r\nHippocampus/drug effects/metabolism\r\nMale\r\nMice\r\nMice, Inbred C57BL\r\nNiacinamide/*analogs & derivatives/therapeutic use\r\nStress, Psychological/*drug therapy/metabolism/psychology\r\n1-Methylnicotinamide\r\nBrain-derived neurotrophic factor\r\nChronic unpredictable mild stress\r\nDepression\r\nHippocampus","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Zhao J, Zhang Y, Liu Y, Tang WQ, Ji CH, Gu JH, and Jiang B (2021) Antidepressant-like effects of 1-methylnicotinamide in a chronic unpredictable mild stress model of depression.. Neuroscience letters 742, 135535 DOI: 10.1016/j.neulet.2020.135535 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757472,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757474,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757526,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757657,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"open field test (OFT), elevated plus-maze test (EPM), tail suspension test (TST), and forced swimming test (FST)","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78467614,"Title":"Folic Acid Attenuates Glial Activation in Neonatal Mice and Improves Adult Mood Disorders Through Epigenetic Regulation.","ParentTitle":"Frontiers in pharmacology","ShortTitle":"Zhao (2022)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"25/01/2023","EditedBy":"GAO BIAO","Year":"2022","Month":"","StandardNumber":"1663-9812 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"13","Pages":"818423","Edition":"","Issue":"","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC8859176/","OldItemId":"35197855","Abstract":"Growing evidence indicates that postnatal immune activation (PIA) can adversely increase the lifetime risk for several neuropsychiatric disorders, including anxiety and depression, which involve the activation of glial cells and early neural developmental events. Several glia-targeted agents are required to protect neonates. Folic acid (FA), a clinical medication used during pregnancy, has been reported to have neuroprotective properties. However, the effects and mechanisms of FA in PIA-induced neonatal encephalitis and mood disorders remain unclear. Here, we investigated the roles of FA in a mouse model of PIA, and found that FA treatment improved depressive- and anxiety-like behaviors in adults, accompanied by a decrease in the number of activated microglia and astrocytes, as well as a reduction in the inflammatory response in the cortex and hippocampus of neonatal mice. Furthermore, we offer new evidence describing the functional differences in FA between microglia and astrocytes. Our data show that epigenetic regulation plays an essential role in FA-treated glial cells following PIA stimulation. In astrocytes, FA promoted the expression of IL-10 by decreasing the level of EZH2-mediated H3K27me3 at its promoter, whereas FA promoted the expression of IL-13 by reducing the promoter binding of H3K9me3 mediated by KDM4A in microglia. Importantly, FA specifically regulated the expression level of BDNF in astrocytes through H3K27me3. Overall, our data supported that FA may be an effective treatment for reducing mood disorders induced by PIA, and we also demonstrated significant functional differences in FA between the two cell types following PIA stimulation.","Comments":"","TypeName":"Journal, Article","Authors":"Zhao T ; Wu D ; Du J ; Liu G ; Ji G ; Wang Z ; Peng F ; Man L ; Zhou W ; Hao A ; ","ParentAuthors":"","DOI":"10.3389/fphar.2022.818423 ","Keywords":"anxiety\r\ndepression\r\nepigenetics\r\nfolic acid\r\nglial cells\r\npostnatal immune infection","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Zhao T, Wu D, Du J, Liu G, Ji G, Wang Z, Peng F, Man L, Zhou W, and Hao A (2022) Folic Acid Attenuates Glial Activation in Neonatal Mice and Improves Adult Mood Disorders Through Epigenetic Regulation.. Frontiers in pharmacology 13, 818423 DOI: 10.3389/fphar.2022.818423 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757470,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"mean age: 63.2 years; 50.3% female","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757508,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757654,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78464310,"Title":"Effect of Vitamin D Supplementation on Depressive Symptoms in Patients With Knee Osteoarthritis.","ParentTitle":"Journal of the American Medical Directors Association","ShortTitle":"Zheng (2019)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2019","Month":"December","StandardNumber":"1525-8610 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"20","Pages":"1634-1640.e1","Edition":"","Issue":"12","Availability":"","URL":"","OldItemId":"30401608","Abstract":"OBJECTIVES: To determine the effect of vitamin D supplementation and maintaining sufficient serum vitamin D on depressive symptoms in patients with knee osteoarthritis (OA) and vitamin D deficiency. DESIGN: A prespecified secondary analysis of a multicentre, randomized, double-blind, placebo-controlled trial. Participants were randomly assigned to receive oral vitamin D(3) (50,000 IU, n = 209) or placebo (n = 204) monthly for 24 months. In addition, participants who completed the trial were classified into 2 groups according to their serum 25(OH)D levels at month 3 and 24 as follows: not consistently sufficient (serum 25(OH)D ≤ 50 nmol/L at month 3 and/or 24), and consistently sufficient (serum 25(OH)D > 50 nmol/L at both month 3 and 24). Multilevel mixed-effect models were used to compare differences of change in PHQ-9 scores between groups. SETTING AND PARTICIPANTS: This clinical trial was conducted in participants with symptomatic knee OA and vitamin D deficiency from June 2010 to December 2013 in Tasmania and Victoria, Australia. MEASURES: The primary outcome was the depressive symptoms change over 24 months, which was measured using the Patient Health Questionnaire (PHQ-9, 0-27). RESULTS: Of 599 participants who were screened for eligibility, 413 participants were enrolled (mean age: 63.2 years; 50.3% female) and 340 participants (intervention n = 181, placebo n = 159, 82.3% retention rate) completed the study. The baseline prevalence of depression (PHQ-9 score ≥5) was 25.4%. Depressive symptoms improved more in the vitamin D supplementation group compared to the placebo group [β: -0.66, 95% confidence interval (CI): -1.22 to -0.11, P for difference = .02] and in the participants who maintained vitamin D sufficiency compared to those who did not (β: -0.73, 95% CI: -1.41 to -0.05, P for difference = .04) over 24 months. CONCLUSIONS/IMPLICATIONS: These findings suggest that vitamin D supplementation and maintaining adequate vitamin D levels over 24 months may be beneficial for depressive symptoms in patients with knee OA.","Comments":"","TypeName":"Journal, Article","Authors":"Zheng S ; Tu L ; Cicuttini F ; Han W ; Zhu Z ; Antony B ; Wluka A ; Winzenberg T ; Meng T ; Aitken D ; Blizzard L ; Jones G ; Ding C ; ","ParentAuthors":"","DOI":"10.1016/j.jamda.2018.09.006 ","Keywords":"Aged\r\nAustralia/epidemiology\r\nDepression/epidemiology/*physiopathology\r\nDietary Supplements\r\nDouble-Blind Method\r\nFemale\r\nHumans\r\nMale\r\nMiddle Aged\r\nOsteoarthritis, Knee/*psychology\r\nPrevalence\r\nSelf Report\r\nVitamin D/*administration & dosage\r\nVitamin D Deficiency\r\nVitamins/*administration & dosage\r\nVitamin D supplementation\r\ndepressive symptoms\r\nosteoarthritis\r\nvitamin D deficiency","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Zheng S, Tu L, Cicuttini F, Han W, Zhu Z, Antony B, Wluka A, Winzenberg T, Meng T, Aitken D, Blizzard L, Jones G, and Ding C (2019) Effect of Vitamin D Supplementation on Depressive Symptoms in Patients With Knee Osteoarthritis.. Journal of the American Medical Directors Association 20(12), 1634-1640.e1 DOI: 10.1016/j.jamda.2018.09.006 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757464,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757526,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757655,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"as the Hamilton\nDepression Rating Scale (HAMD) or the Beck Depression Inventory\n(BDI) for depression","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78463906,"Title":"Adjunctive folate for major mental disorders: A systematic review.","ParentTitle":"Journal of affective disorders","ShortTitle":"Zheng (2020)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2020","Month":"April","StandardNumber":"0165-0327 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"267","Pages":"123-130","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"32063563","Abstract":"OBJECTIVES: This is a meta-analysis of randomized controlled trials (RCTs) to examine the efficacy and safety of adjunctive folate for three major mental disorders (schizophrenia, bipolar disorder, and major depressive disorder (MDD)). METHODS: Review Manager Program Version 5.3 was used to analyze data. RESULTS: Fourteen studies with 16 RCTs (n = 1,520) on folate for schizophrenia (4 RCTs, n = 210), mood disorders (i.e., unipolar and bipolar depression) (1 RCT, n = 60), bipolar disorder (2 RCTs, n = 189) and MDD (9 RCTs, n = 1,061) were analyzed separately by diagnosis. For schizophrenia, adjunctive folate was not superior to placebo in terms of total psychopathology (standardized mean difference (SMD) = -0.14, 95% confidential interval (CI): -0.67, 0.39; I(2) = 30%, P = 0.60), and positive (SMD = 0.09, 95% CI: -0.44, 0.62; I(2) = not applicable, P = 0.74), negative (SMD = -0.39, 95% CI:-0.84, 0.05; I(2) = 50%, P = 0.08), and general symptom scores (SMD = -0.33, 95%CI:-0.87, 0.20; I(2) = not applicable, P = 0.22). For bipolar and unipolar depression, adjunctive folate was significantly superior to placebo in improving depressive symptoms. For bipolar disorder, adjunctive folate was effective in treating the acute phase of mania in bipolar disorder, but not in the acute phase of depression. For MDD, adjunctive folate was significantly superior to placebo in improving depressive symptoms (SMD = -0.38, 95%CI: -0.66, -0.09; I(2) = 71%, P = 0.01), which was confirmed in 5 of the 10 subgroups. Discontinuation due to any reason and adverse drug reactions were similar between folate and placebo in each diagnostic category. CONCLUSION: This systematic review found adjunctive folate appeared to be effective and safe for MDD and bipolar manic episode, but it was not effective in treating schizophrenia.","Comments":"","TypeName":"Journal, Article","Authors":"Zheng W ; Li W ; Qi H ; Xiao L ; Sim K ; Ungvari GS ; Lu XB ; Huang X ; Ning YP ; Xiang YT ; ","ParentAuthors":"","DOI":"10.1016/j.jad.2020.01.096 ","Keywords":"*Antipsychotic Agents/therapeutic use\r\n*Bipolar Disorder/drug therapy\r\n*Depressive Disorder, Major/drug therapy\r\nFolic Acid\r\nHumans\r\n*Schizophrenia/drug therapy\r\nBipolar disorder\r\nFolate\r\nMajor depressive disorder\r\nMeta-analysis\r\nSchizophrenia","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Zheng W, Li W, Qi H, Xiao L, Sim K, Ungvari GS, Lu XB, Huang X, Ning YP, and Xiang YT (2020) Adjunctive folate for major mental disorders: A systematic review.. Journal of affective disorders 267, 123-130 DOI: 10.1016/j.jad.2020.01.096 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757453,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757454,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757457,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757472,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757473,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757526,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772011,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757655,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78463535,"Title":"Folic acid ameliorates depression-like behaviour in a rat model of chronic unpredictable mild stress.","ParentTitle":"BMC neuroscience","ShortTitle":"Zhou (2020)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"25/01/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"January","StandardNumber":"1471-2202 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"21","Pages":"1","Edition":"","Issue":"1","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC6961331/","OldItemId":"31941442","Abstract":"BACKGROUND: Depression is characterized by significant and low mood. Classical antidepressants are still not adequate in treating depression because of undesirable side effects. Folic acid, a member of the vitamin B complex, in considered to be strongly associated with the function and development of the central nervous system. Thus, in this study, we established a model of depression through chronic unpredictable mild stress (CUMS) in rats and assessed the antidepressant effects and mechanisms of folic acid. METHODS: Sprague-Dawley rats were randomly divided into four groups: control, chronic unpredictable mild stress (CUMS), CUMS treated with folic acid, and CUMS treated with citalopram. Rats were assessed in terms of weight change, open-field test and sucrose preference. Homocysteine, monoamine neurotransmitters, interleukin-6, brain-derived neurotrophic factor (BDNF), β-endorphin levels in the serum and brains of rats were analysed. RESULTS: Folic acid exhibited antidepressant-like effects in open-field and sucrose preference tests. Folic acid treatment effectively increased the levels of monoamine neurotransmitters, BDNF and β-endorphin, interleukin-6 and homocysteine levels were also significantly suppressed by folic acid administration. CONCLUSIONS: These findings serve as preclinical evidence that folic acid plays an antidepressant-like role in several pathways involving monoamine neurotransmitters. Thus, folic acid may be used as a potential antidepressant.","Comments":"","TypeName":"Journal, Article","Authors":"Zhou Y ; Cong Y ; Liu H ; ","ParentAuthors":"","DOI":"10.1186/s12868-020-0551-3 ","Keywords":"Animals\r\nAntidepressive Agents/*administration & dosage\r\nAntidepressive Agents, Second-Generation/administration & dosage\r\nBehavior, Animal/drug effects\r\nBiogenic Monoamines/metabolism\r\nBrain/drug effects/metabolism\r\nCitalopram/administration & dosage\r\nDepression/etiology/*metabolism/*prevention & control\r\nDisease Models, Animal\r\nFolic Acid/*administration & dosage/blood\r\nHomocysteine/blood\r\nMale\r\nRats, Sprague-Dawley\r\nStress, Psychological/*complications\r\nChronic unpredictable mild stress (CUMS)\r\nDepression-like behaviour\r\nFolic acid","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Zhou Y, Cong Y, and Liu H (2020) Folic acid ameliorates depression-like behaviour in a rat model of chronic unpredictable mild stress.. BMC neuroscience 21(1), 1 DOI: 10.1186/s12868-020-0551-3 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757480,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttri
