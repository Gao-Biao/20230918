57466,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757472,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757474,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757608,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757656,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"the forced swimming test (FST), and the tail suspension test (TST)","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78468839,"Title":"Short- and Long-Term Effects of Vitamin D Treatment on Bacillus Calmette-Guerin-Induced Depressive-Like Behavior in Mice.","ParentTitle":"Neuropsychiatric disease and treatment","ShortTitle":"Saleh (2021)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"09/01/2023","EditedBy":"GAO BIAO","Year":"2021","Month":"","StandardNumber":"1176-6328 (Linking)","City":"New Zealand","Country":"","Publisher":"","Institution":"","Volume":"17","Pages":"711-720","Edition":"","Issue":"","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC7936677/","OldItemId":"33688194","Abstract":"PURPOSE: Depression is one of the most common psychological disorders. The nutritional etiology of the depression proposes that vitamin D may play a significant role in the pathogenesis of depression. Further, vitamin D deficiency has been found to aggravate depression in animals. Therefore, vitamin D treatment might be a potential therapeutic aid in depression management. This study aimed to explore the antidepressant effects of vitamin D in a Bacillus Calmette-Guerin (BCG)-induced depression model. METHODS: Thirty-six mice were randomly assigned to short-term and long-term experimental groups. In each group, mice were randomly subcategorized into three subgroups: 1. control (received vehicle), 2. BCG (received BCG [10(7) CFU/mouse]), and 3. BCG + vitamin D (received vitamin D [60.000 IU/kg] before BCG [10(7) CFU/mouse] inoculation). After completion of the two experimental periods (3 days for the short-term group and 2 weeks for the long-term group), the mice underwent three behavioral tests: locomotor activity, the forced swimming test (FST), and the tail suspension test (TST). RESULTS: Locomotor activity did not significantly differ among the subgroups in either the long-term or short-term groups. In the short-term group, the total immobility time on the FST was decreased in the vitamin D-treated group compared to the BCG group. However, in the TST, no significant difference was found between the vitamin D-treated group and the BCG group. In the long-term group, the immobility time on the FST was decreased in the vitamin D-treated group compared to the BCG group. Similarly, the total immobility time on the TST was also significantly lower in the vitamin D-treated mice than in the BCG-treated mice. CONCLUSION: Vitamin D is useful in the management of depressive behavior. The potential role of vitamin D in the etiology of depression should be investigated in future work.","Comments":"","TypeName":"Journal, Article","Authors":"Saleh LA ; Almutairi FM ; Alorabi WK ; Alkuhayli BA ; Alzaidi SS ; Alzahrani SB ; Aljumayi FA ; Abduljabbar MH ; Alharthi AS ; Alsufyani MA ; Alhazmi MH ; Althobaiti AA ; Almutairi FN ; Alshehri FS ; Altowairqi E ; Althobaiti YS ; ","ParentAuthors":"","DOI":"10.2147/NDT.S291793 ","Keywords":"depression\r\nforced swimming test\r\nnatural supplements\r\ntail suspension test","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Saleh LA, Almutairi FM, Alorabi WK, Alkuhayli BA, Alzaidi SS, Alzahrani SB, Aljumayi FA, Abduljabbar MH, Alharthi AS, Alsufyani MA, Alhazmi MH, Althobaiti AA, Almutairi FN, Alshehri FS, Altowairqi E, and Althobaiti YS (2021) Short- and Long-Term Effects of Vitamin D Treatment on Bacillus Calmette-Guerin-Induced Depressive-Like Behavior in Mice.. Neuropsychiatric disease and treatment 17, 711-720 DOI: 10.2147/NDT.S291793 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757472,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757473,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757657,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78469738,"Title":"Vitamin D2 protects acute and repeated noise stress induced behavioral, biochemical, and histopathological alterations: Possible antioxidant effect.","ParentTitle":"Saudi journal of biological sciences","ShortTitle":"Samad (2022)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"09/01/2023","EditedBy":"GAO BIAO","Year":"2022","Month":"January","StandardNumber":"2213-7106 (Linking)","City":"Saudi Arabia","Country":"","Publisher":"","Institution":"","Volume":"29","Pages":"601-609","Edition":"","Issue":"1","Availability":"","URL":"elevated plus maze, light dark box, tail suspension test and Morris water maze","OldItemId":"35002456","Abstract":"Noise is an environmental stressor which causes distress and hearing loss in individuals residing in urban areas. Psychological deficits such as anxiety, depression, impaired memory and cognitive decline are caused by noise stress. Different vitamins have been used as a potential antioxidant for neuronal protection. In this study we investigate the anxiolytic, antidepressant and memory enhancing effect of vitamin D2 (Vit D2) following noise stress. Thirty-six albino rats were randomly divided into six groups. (i) Unstressed + corn oil (ii) Unstressed + Vit D2 (iii) Acute noise stress + corn oil (iv) Acute noise stress + Vit D2 (v) Repeated noise stress + corn oil (vi) Repeated noise stress + Vit D2. 600 IU/kg body weight of Vit D2 dosage was prepared in corn oil. Corn oil is used as vehicle and all the drugs administered via oral gavage till end of the experiment (day 16). Recorded sound of generator which was amplified by speakers and had 100 dB intensity was used as noise stress. Repeated stressed animals were exposed to noise (4-hrs) daily for 14 days, while acute stressed animals were exposed to noise (4-hrs) once after 14 days. Behavioral tests (elevated plus maze, light dark box, tail suspension test and Morris water maze) of all groups were performed after15 days treatment period. After behavioral tests rats received their last dosage and decapitated after 1-hr. Brain of all animals was removed and used for biochemical (oxidative stress biomarker, antioxidant enzymes and acetylcholinesterase) and histopathological estimations. Results show that Vit D2 decreased time spent in light box and open arm of light dark activity box and elevated plus maze test respectively (used for anxiety evaluation), decreased immobility time in tail suspension test (for depression) and improved cognitive ability evaluated by Morris water maze test in acute and repeated noise stressed rats. Furthermore, increased antioxidant enzymes activity, decreased lipid peroxidation and acetylcholinesterase activity were also observed in Vit D2 treated animals following acute and repeated noise stress. Normalization in histopathological studies was also observed in Vit D2 treated following acute and repeated noise stress. It is concluded that Vit D2 protects from noise stress induced behavioral, biochemical and histopathological impairment through its antioxidant potential.","Comments":"","TypeName":"Journal, Article","Authors":"Samad N ; Imran A ; Bhatti SA ; Imran I ; Alqahtani F ; Alasmari AF ; Sivandzade F ; ","ParentAuthors":"","DOI":"10.1016/j.sjbs.2021.09.018 ","Keywords":"Antioxidant enzymes\r\nHistopathological studies\r\nNoise stress\r\nOxidative stress\r\nVitamin D2","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Samad N, Imran A, Bhatti SA, Imran I, Alqahtani F, Alasmari AF, and Sivandzade F (2022) Vitamin D2 protects acute and repeated noise stress induced behavioral, biochemical, and histopathological alterations: Possible antioxidant effect.. Saudi journal of biological sciences 29(1), 601-609 DOI: 10.1016/j.sjbs.2021.09.018 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770918,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757445,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757453,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757655,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772011,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757449,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78465505,"Title":"Vitamin B12 Supplementation: Preventing Onset and Improving Prognosis of Depression.","ParentTitle":"Cureus","ShortTitle":"Sangle (2020)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"09/01/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"October","StandardNumber":"2168-8184 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"12","Pages":"e11169","Edition":"","Issue":"10","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC7688056/","OldItemId":"33251075","Abstract":"Depression is a common mental health condition occurring across all ages, genders, and populations and is almost always multifaceted. It can manifest as a form of metabolic disorder, endocrine disorder, cardiovascular diseases, inflammatory disorders, deficiencies, or neurodegenerative disorders. Although there have been various treatment options available for the treatment of depression, it is still a sizable global health concern requiring more attention. This review article was produced by researching data and studies to prove a relationship between Vitamin B12 and depression. Numerous studies were reviewed, and based on these studies, it was concluded that supplementation of Vitamin B12 early enough can delay the onset of depression and improve the effect of anti-depressants when used in conjunction with Vitamin B12. Although other vitamins like Vitamin B6 and folate are known to have an impact on depression, we have primarily focused on Vitamin B12 in an attempt to offer the providers a foundation to address this concern with their patients prone to depression or have had a major depressive episode in their life.","Comments":"","TypeName":"Journal, Article","Authors":"Sangle P ; Sandhu O ; Aftab Z ; Anthony AT ; Khan S ; ","ParentAuthors":"","DOI":"10.7759/cureus.11169 ","Keywords":"depression prevention\r\nhyperhomocysteinemia\r\nneuro-psychiatric\r\nserum vitamin b12","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Sangle P, Sandhu O, Aftab Z, Anthony AT, and Khan S (2020) Vitamin B12 Supplementation: Preventing Onset and Improving Prognosis of Depression.. Cureus 12(10), e11169 DOI: 10.7759/cureus.11169 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757470,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757508,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757648,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78463960,"Title":"Major depressive disorder and nutritional medicine: a review of monotherapies and adjuvant treatments.","ParentTitle":"Nutrition reviews","ShortTitle":"Sarris (2009)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2009","Month":"March","StandardNumber":"0029-6643 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"67","Pages":"125-31","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"19239627","Abstract":"A literature review was conducted to examine the evidence for nutritional interventions in depression. It revealed a number of significant conclusions. Interestingly, more positive clinical trials were found to support adjuvant, rather than monotherapeutic, use of nutrients to treat depression. Much evidence exists in the area of adjuvant application of folic acid, S-adenosyl-methionine, omega-3, and L-tryptophan with antidepressants. Current evidence does not support omega-3 as an effective monotherapy to treat depression. However, this may be due, at least in part, to olive oil being used as the control intervention, some studies using docosahexaenoic acid alone or a higher docosahexaenoic acid to eicosapentaenoic acid ratio, and significant heterogeneity regarding depressive populations. Nevertheless, adjunctive prescription of omega-3 with antidepressants, or in people with dietary deficiency, may be beneficial. Inositol lacks evidence as an effective antidepressant and cannot be currently recommended. Evidence on the use of L-tryptophan for depression is inconclusive, and additional studies utilizing a more robust methodology are required.","Comments":"","TypeName":"Journal, Article","Authors":"Sarris J ; Schoendorfer N ; Kavanagh DJ ; ","ParentAuthors":"","DOI":"10.1111/j.1753-4887.2009.00180.x ","Keywords":"Amino Acids/administration & dosage\r\nAntidepressive Agents/administration & dosage\r\nChemotherapy, Adjuvant\r\nDepression/*drug therapy\r\nDocosahexaenoic Acids/administration & dosage\r\nEicosapentaenoic Acid/administration & dosage\r\nFatty Acids, Omega-3/administration & dosage\r\nFolic Acid/administration & dosage\r\nHumans\r\n*Nutritional Physiological Phenomena\r\nNutritional Status\r\nS-Adenosylmethionine/administration & dosage\r\nTryptophan/administration & dosage","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Sarris J, Schoendorfer N, and Kavanagh DJ (2009) Major depressive disorder and nutritional medicine: a review of monotherapies and adjuvant treatments.. Nutrition reviews 67(3), 125-31 DOI: 10.1111/j.1753-4887.2009.00180.x "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757470,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757508,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11782707,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78466684,"Title":"Adjuvant use of nutritional and herbal medicines with antidepressants, mood stabilizers and benzodiazepines.","ParentTitle":"Journal of psychiatric research","ShortTitle":"Sarris (2010)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2010","Month":"January","StandardNumber":"0022-3956 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"44","Pages":"32-41","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"19616220","Abstract":"Adjuvant use of nutritional and herbal medicines has potential to increase the efficacy of synthetic pharmaceuticals, and perhaps also decrease their side-effects by allowing lower doses to be prescribed. We evaluated current evidence for adjuvant use of nutritional and herbal medicines with antidepressants, mood stabilizers and benzodiazepines; and explored novel future areas of research. The paper also critiques current evidence for co-administration of St. John's wort with synthetic antidepressants. We performed a systematic search of MEDLINE, CINAHL, PsycINFO, The Cochrane database, China National Knowledge Infrastructure and the Chinese Science Citation Database. Search results were supplemented by a review of reference lists and a forward search using the Web of Science. Where possible we calculated effect sizes. Encouraging evidence exists for the use of omega-3 fatty acids, SAMe, folic acid and l-tryptophan adjuvantly with antidepressants to enhance response and improve efficacy. Various nutrients also have emerging evidence as effective adjuncts with antipsychotics and mood stabilizers. While some evidence supports nutritional adjuvancy with various psychopharmacotherapies, adjuvant use of herbal therapies has not been sufficiently studied to warrant standard clinical application. This remains a promising area of research via robust, safety-conscious studies.","Comments":"","TypeName":"Journal, Article","Authors":"Sarris J ; Kavanagh DJ ; Byrne G ; ","ParentAuthors":"","DOI":"10.1016/j.jpsychires.2009.06.003 ","Keywords":"Antidepressive Agents/*therapeutic use\r\nBenzodiazepines/*therapeutic use\r\nChemotherapy, Adjuvant/methods\r\nDatabases, Factual/statistics & numerical data\r\nDepression/*drug therapy\r\nHerbal Medicine/*methods\r\nHumans\r\nHypericum\r\nPhytotherapy/methods\r\nPlant Extracts/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Sarris J, Kavanagh DJ, and Byrne G (2010) Adjuvant use of nutritional and herbal medicines with antidepressants, mood stabilizers and benzodiazepines.. Journal of psychiatric research 44(1), 32-41 DOI: 10.1016/j.jpsychires.2009.06.003 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757470,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757508,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757652,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78464860,"Title":"Adjunctive Nutraceuticals for Depression: A Systematic Review and Meta-Analyses.","ParentTitle":"The American journal of psychiatry","ShortTitle":"Sarris (2016)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"09/01/2023","EditedBy":"GAO BIAO","Year":"2016","Month":"June","StandardNumber":"0002-953X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"173","Pages":"575-87","Edition":"","Issue":"6","Availability":"","URL":"https://ajp.psychiatryonline.org/doi/10.1176/appi.ajp.2016.15091228?url_ver=Z39.88-2003&rfr_id=ori:rid:crossref.org&rfr_dat=cr_pub%20%200pubmed","OldItemId":"27113121","Abstract":"OBJECTIVE: There is burgeoning interest in augmentation strategies for improving inadequate response to antidepressants. The adjunctive use of standardized pharmaceutical-grade nutrients, known as nutraceuticals, has the potential to modulate several neurochemical pathways implicated in depression. While many studies have been conducted in this area, to date no specialized systematic review (or meta-analysis) has been conducted. METHOD: A systematic search of PubMed, CINAHL, Cochrane Library, and Web of Science was conducted up to December 2015 for clinical trials using adjunctive nutrients for depression. Where sufficient data were available, a random-effects model analyzed the standard mean difference between treatment and placebo in the change from baseline to endpoint, combining the effect size data. Funnel plot and heterogeneity analyses were also performed. RESULTS: Primarily positive results were found for replicated studies testing S-adenosylmethionine (SAMe), methylfolate, omega-3 (primarily EPA or ethyl-EPA), and vitamin D, with positive isolated studies for creatine, folinic acid, and an amino acid combination. Mixed results were found for zinc, folic acid, vitamin C, and tryptophan, with nonsignificant results for inositol. No major adverse effects were noted in the studies (aside from minor digestive disturbance). A meta-analysis of adjunctive omega-3 versus placebo revealed a significant and moderate to strong effect in favor of omega-3. Conversely, a meta-analysis of folic acid revealed a nonsignificant difference from placebo. Marked study heterogeneity was found in a Higgins test for both omega-3 and folic acid studies; funnel plots also revealed asymmetry (reflecting potential study bias). CONCLUSIONS: Current evidence supports adjunctive use of SAMe, methylfolate, omega-3, and vitamin D with antidepressants to reduce depressive symptoms.","Comments":"","TypeName":"Journal, Article","Authors":"Sarris J ; Murphy J ; Mischoulon D ; Papakostas GI ; Fava M ; Berk M ; Ng CH ; ","ParentAuthors":"","DOI":"10.1176/appi.ajp.2016.15091228 ","Keywords":"Antidepressive Agents/*therapeutic use\r\nDepression/*diet therapy/*drug therapy\r\n*Dietary Supplements/adverse effects\r\nDrug Therapy, Combination\r\nHumans","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Sarris J, Murphy J, Mischoulon D, Papakostas GI, Fava M, Berk M, and Ng CH (2016) Adjunctive Nutraceuticals for Depression: A Systematic Review and Meta-Analyses.. The American journal of psychiatry 173(6), 575-87 DOI: 10.1176/appi.ajp.2016.15091228 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757470,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757508,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757657,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78466504,"Title":"Clinician guidelines for the treatment of psychiatric disorders with nutraceuticals and phytoceuticals: The World Federation of Societies of Biological Psychiatry (WFSBP) and Canadian Network for Mood and Anxiety Treatments (CANMAT) Taskforce.","ParentTitle":"The world journal of biological psychiatry : the official journal of the World Federation of Societies of Biological Psychiatry","ShortTitle":"Sarris (2022)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2022","Month":"July","StandardNumber":"1562-2975 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"23","Pages":"424-455","Edition":"","Issue":"6","Availability":"","URL":"","OldItemId":"35311615","Abstract":"OBJECTIVES: The therapeutic use of nutrient-based 'nutraceuticals' and plant-based 'phytoceuticals' for the treatment of mental disorders is common; however, despite recent research progress, there have not been any updated global clinical guidelines since 2015. To address this, the World Federation of Societies of Biological Psychiatry (WFSBP) and the Canadian Network for Mood and Anxiety Disorders (CANMAT) convened an international taskforce involving 31 leading academics and clinicians from 15 countries, between 2019 and 2021. These guidelines are aimed at providing a definitive evidence-informed approach to assist clinicians in making decisions around the use of such agents for major psychiatric disorders. We also provide detail on safety and tolerability, and clinical advice regarding prescription (e.g. indications, dosage), in addition to consideration for use in specialised populations. METHODS: The methodology was based on the WFSBP guidelines development process. Evidence was assessed based on the WFSBP grading of evidence (and was modified to focus on Grade A level evidence - meta-analysis or two or more RCTs - due to the breadth of data available across all nutraceuticals and phytoceuticals across major psychiatric disorders). The taskforce assessed both the 'level of evidence' (LoE) (i.e. meta-analyses or RCTs) and the assessment of the direction of the evidence, to determine whether the intervention was 'Recommended' (+++), 'Provisionally Recommended' (++), 'Weakly Recommended' (+), 'Not Currently Recommended' (+/-), or 'Not Recommended' (-) for a particular condition. Due to the number of clinical trials now available in the field, we firstly examined the data from our two meta-reviews of meta-analyses (nutraceuticals conducted in 2019, and phytoceuticals in 2020). We then performed a search of additional relevant RCTs and reported on both these data as the primary drivers supporting our clinical recommendations. Lower levels of evidence, including isolated RCTs, open label studies, case studies, preclinical research, and interventions with only traditional or anecdotal use, were not assessed. RESULTS: Amongst nutraceuticals with Grade A evidence, positive directionality and varying levels of support (<i>recommended, provisionally recommended,</i> or <i>weakly recommended)</i> was found for adjunctive omega-3 fatty acids (+++), vitamin D (+), adjunctive probiotics (++), adjunctive zinc (++), methylfolate (+), and adjunctive s-adenosyl methionine (SAMe) (+) in the treatment of unipolar depression. Monotherapy omega-3 (+/-), folic acid (-), vitamin C (-), tryptophan (+/-), creatine (+/-), inositol (-), magnesium (-), and n-acetyl cysteine (NAC) (+/-) and SAMe (+/-) were not supported for this use. In bipolar disorder, omega-3 had weak support for bipolar depression (+), while NAC was not currently recommended (+/-). NAC was weakly recommended (+) in the treatment of OCD-related disorders; however, no other nutraceutical had sufficient evidence in any anxiety-related disorder. Vitamin D (+), NAC (++), methylfolate (++) were recommended to varying degrees in the treatment of the negative symptoms in schizophrenia, while omega-3 fatty acids were not, although evidence suggests a role for prevention of transition to psychosis in high-risk youth, with potential pre-existing fatty acid deficiency. Micronutrients (+) and vitamin D (+) were weakly supported in the treatment of ADHD, while omega-3 (+/-) and omega-9 fatty acids (-), acetyl L carnitine (-), and zinc (+/-) were not supported. Phytoceuticals with supporting Grade A evidence and positive directionality included St John's wort (+++), saffron (++), curcumin (++), and lavender (+) in the treatment of unipolar depression, while rhodiola use was not supported for use in mood disorders. Ashwagandha (++), galphimia (+), and lavender (++) were modestly supported in the treatment of anxiety disorders, while kava (-) and chamomile (+/-) were not recommended for generalised anxiety disorder. Ginkgo was weakly supported in the adjunctive treatment of negative symptoms of schizophrenia (+), but not supported in the treatment of ADHD (+/-). With respect to safety and tolerability, all interventions were deemed to have varying acceptable levels of safety and tolerability for low-risk over-the-counter use in most circumstances. Quality and standardisation of phytoceuticals was also raised by the taskforce as a key limiting issue for firmer confidence in these agents. Finally, the taskforce noted that such use of nutraceuticals or phytoceuticals be primarily recommended (where supportive evidence exists) adjunctively within a standard medical/health professional care model, especially in cases of more severe mental illness. Some meta-analyses reviewed contained data from heterogenous studies involving poor methodology. Isolated RCTs and other data such as open label or case series were not included, and it is recognised that an absence of data does not imply lack of efficacy. CONCLUSIONS: Based on the current data and clinician input, a range of nutraceuticals and phytoceuticals were given either a supportive recommendation or a provisional recommendation across a range of various psychiatric disorders. However several had only a weak endorsement for potential use; for a few it was not possible to reach a clear recommendation direction, largely due to mixed study findings; while some other agents showed no obvious therapeutic benefit and were clearly not recommended for use. It is the intention of these guidelines to inform psychiatric/medical, and health professional practice globally.","Comments":"","TypeName":"Journal, Article","Authors":"Sarris J ; Ravindran A ; Yatham LN ; Marx W ; Rucklidge JJ ; McIntyre RS ; Akhondzadeh S ; Benedetti F ; Caneo C ; Cramer H ; Cribb L ; de Manincor M ; Dean O ; Deslandes AC ; Freeman MP ; Gangadhar B ; Harvey BH ; Kasper S ; Lake J ; Lopresti A ; Lu L ; Metri NJ ; Mischoulon D ; Ng CH ; Nishi D ; Rahimi R ; Seedat S ; Sinclair J ; Su KP ; Zhang ZJ ; Berk M ; ","ParentAuthors":"","DOI":"10.1080/15622975.2021.2013041 ","Keywords":"Adolescent\r\nHumans\r\n*Biological Psychiatry\r\nCanada\r\n*Mental Disorders/drug therapy\r\nAnxiety\r\nDietary Supplements\r\n*Fatty Acids, Omega-3\r\nVitamin D\r\nZinc\r\nADHD\r\nNutrients\r\naffective disorders\r\nherbal medicines\r\nschizophrenia","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Sarris J, Ravindran A, Yatham LN, Marx W, Rucklidge JJ, McIntyre RS, Akhondzadeh S, Benedetti F, Caneo C, Cramer H, Cribb L, de Manincor M, Dean O, Deslandes AC, Freeman MP, Gangadhar B, Harvey BH, Kasper S, Lake J, Lopresti A, Lu L, Metri NJ, Mischoulon D, Ng CH, Nishi D, Rahimi R, Seedat S, Sinclair J, Su KP, Zhang ZJ, and Berk M (2022) Clinician guidelines for the treatment of psychiatric disorders with nutraceuticals and phytoceuticals: The World Federation of Societies of Biological Psychiatry (WFSBP) and Canadian Network for Mood and Anxiety Treatments (CANMAT) Taskforce.. The world journal of biological psychiatry : the official journal of the World Federation of Societies of Biological Psychiatry 23(6), 424-455 DOI: 10.1080/15622975.2021.2013041 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757451,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757481,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757656,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"Montreal Cognitive Assessment (MoCA)35 score\n Geriatric Depression Scale (GDS)36 score","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78464880,"Title":"Leucovorin as an Antidepressant Adjunct in Elderly Inpatients With Treatment-resistant Depression.","ParentTitle":"The primary care companion for CNS disorders","ShortTitle":"Saxena (2021)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"09/01/2023","EditedBy":"GAO BIAO","Year":"2021","Month":"April","StandardNumber":"2155-7780 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"23","Pages":"","Edition":"","Issue":"2","Availability":"","URL":"https://www.psychiatrist.com/pcc/depression/leucovorin-antidepressant-adjunct-elderly-inpatients-treatment-resistant-depression/","OldItemId":"34000126","Abstract":"OBJECTIVE: To assess the safety and tolerability of folinic acid as an augmentation agent among geriatric inpatients with depression and to determine whether this augmentation was associated with decreased days of clinically needed hospitalization. METHODS: A retrospective chart review was conducted of the medical records of patients > 60 years of age discharged from a geriatric psychiatry unit between June 1, 2014, and February 1, 2016. Two groups were compared: those with depression who received folinic acid (leucovorin) supplementation (n = 35) and those with depression who did not receive leucovorin (n = 80). The primary outcome measure was number of clinically needed days of hospitalization. RESULTS: The mean ± SD number of days (logged) of clinically needed hospitalization in the leucovorin group was 2.0 ± 0.7 compared with 2.4 ± 0.6 in the nonintervention group. Unpaired t group analysis yielded the following: t(115) = 3.47, P < .0001 (2-tailed). CONCLUSIONS: The patients who received leucovorin had a significantly reduced requirement of days of hospitalization, which translates to reduced cumulative cost of treatment during hospitalization. Further studies, including randomized controlled trials, are recommended to explore this treatment option.","Comments":"","TypeName":"Journal, Article","Authors":"Saxena PP ; Kyomen H ; ","ParentAuthors":"","DOI":"10.4088/PCC.20m02767 ","Keywords":"Aged\r\nAntidepressive Agents\r\n*Depression\r\nHumans\r\n*Inpatients\r\nLeucovorin\r\nRetrospective Studies","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Saxena PP, and Kyomen H (2021) Leucovorin as an Antidepressant Adjunct in Elderly Inpatients With Treatment-resistant Depression.. The primary care companion for CNS disorders 23(2),  DOI: 10.4088/PCC.20m02767 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757545,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757658,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78464127,"Title":"Efficacy of adding nutritional supplements in unipolar depression: A systematic review and meta-analysis.","ParentTitle":"European neuropsychopharmacology : the journal of the European College of Neuropsychopharmacology","ShortTitle":"Schefft (2017)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"24/02/2023","EditedBy":"GAO BIAO","Year":"2017","Month":"November","StandardNumber":"0924-977X (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"27","Pages":"1090-1109","Edition":"","Issue":"11","Availability":"","URL":"https://www.sciencedirect.com/science/article/abs/pii/S0924977X17304455?via%3Dihub","OldItemId":"28988944","Abstract":"In this article, we aimed to assess the efficacy of adjunctive administration of nutritional supplements to antidepressants by means of a systematic review and meta-analysis. The supplements included were inositol, vitamin D, folic acid, vitamin B12, S-adenosyl-L-methionine (SAMe), omega-3 polyunsaturated fatty acids (n-3 PUFA) and zinc. A structured database search (MEDLINE, EBSCO, CENTRAL, Web of Science) was performed using terms for the respective substances in conjunction with terms for depression and the mode of treatment (\"add-on\" OR \"adjunctive\" OR \"augmentation\"). Meta-analyses, randomized controlled trials (RCTs) and non-randomized comparative studies that investigated the supplements as an add-on in the treatment of clinically diagnosed MDD were included. Agents had to be added to an existing antidepressant regime (augmentation) or started simultaneously with the antidepressant (acceleration). For n-3 PUFAs, folic acid and zinc, new meta-analyses were performed as part of this work. Our meta-analyses of 10 articles on n-3 PUFAs and four on zinc support their efficacy. For folic acid, our meta-analysis does not support efficacy. For n-3 PUFAs, sensitivity analysis showed no difference between acceleration and augmentation designs, but significant differences between individuals with or without comorbidities. For the remaining substances, only a few RCTs were available. The preliminary data on inositol was negative, while one RCT for vitamin D demonstrated positive results. For vitamin B12 one and for SAMe two RCTs and a few open trials are available reporting positive and mixed results. To summarize, for most of the substances, the available data is not yet sufficient or inconclusive.","Comments":"the available data is not yet sufficient or inconclusive.","TypeName":"Journal, Article","Authors":"Schefft C ; Kilarski LL ; Bschor T ; Köhler S ; ","ParentAuthors":"","DOI":"10.1016/j.euroneuro.2017.07.004 ","Keywords":"Antidepressive Agents/*therapeutic use\r\nClinical Trials as Topic\r\nDepressive Disorder/*therapy\r\n*Dietary Supplements\r\nHumans\r\nAugmentation\r\nEfficacy\r\nNutritional supplements\r\nSystematic review\r\nUnipolar depression","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Schefft C, Kilarski LL, Bschor T, and Köhler S (2017) Efficacy of adding nutritional supplements in unipolar depression: A systematic review and meta-analysis.. European neuropsychopharmacology : the journal of the European College of Neuropsychopharmacology 27(11), 1090-1109 DOI: 10.1016/j.euroneuro.2017.07.004 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770917,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757470,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757480,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757508,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761800,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11799976,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78465996,"Title":"Nutrition and family practice.","ParentTitle":"Australian family physician","ShortTitle":"Segal (1977)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"1977","Month":"February","StandardNumber":"0300-8495 (Linking)","City":"Australia","Country":"","Publisher":"","Institution":"","Volume":"6","Pages":"129-43","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"860967","Abstract":"Where necessary, women should be counselled so as to understand that a slim, elegant figure is not the prerogative of all. An inherited large frame requires a corresponding body contour, and dieting to change this situation will be in vain. All weight reducing diets must provide an adequate amount of vitamins and minerals. Women on the contraceptive pill often have diminished serum levels of folic acid and vitamin B6, and there have been suggestions that vitamin supplementation may help overcome depression and diminished libido in some women. This has been partially successful. A well-balanced diet should be recommended prior to trial of supplements. During pregnancy and lactation there is an increased need for protein, calcium, iron, iodide and fluoride. Vitamin and iron supplementation may be required where deficiencies exist due to dietary neglect. Excessive alcohol and smoking should be discouraged--especially during pregnancy. The elderly are particularly vulnerable to diseases of nutritional deficiency for various reasons. The importance of foods providing protein, calcium and vitamins should be stressed, as these are the main nutrients lacking. The consumption of meat, milk, cheese, eggs, fish, fresh fruit and vegetables should be encouraged.","Comments":"","TypeName":"Journal, Article","Authors":"Segal W ; ","ParentAuthors":"","DOI":"","Keywords":"Adolescent\r\nAdult\r\nAged\r\nBreast Feeding\r\nCeliac Disease/etiology\r\nChild\r\nChild Nutritional Physiological Phenomena\r\nChild, Preschool\r\nDiet\r\nDietary Proteins\r\nFamily Practice\r\nFemale\r\nHumans\r\nInfant\r\nInfant Food/adverse effects\r\nInfant Nutritional Physiological Phenomena\r\nInfant, Newborn\r\nMale\r\nMilk, Human\r\nNutrition Disorders/etiology\r\n*Nutritional Physiological Phenomena\r\nNutritional Requirements\r\nObesity\r\nPregnancy","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Segal W (1977) Nutrition and family practice.. Australian family physician 6(2), 129-43"},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757650,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78463446,"Title":"Vitamin D supplementation for depressive symptoms: a systematic review and meta-analysis of randomized controlled trials.","ParentTitle":"Psychosomatic medicine","ShortTitle":"Shaffer (2014)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"10/01/2023","EditedBy":"GAO BIAO","Year":"2014","Month":"April","StandardNumber":"0033-3174 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"76","Pages":"190-6","Edition":"","Issue":"3","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4008710/","OldItemId":"24632894","Abstract":"OBJECTIVE: The aim of this study was to review the effects of vitamin D supplementation on depressive symptoms in randomized controlled trials. Although low vitamin D levels have been observationally associated with depressive symptoms, the effect of vitamin D supplementation as an antidepressant remains uncertain. METHODS: MEDLINE, CINAHL, AMED, PsycINFO, Scopus, The Cochrane Library, and references of included reports (through May 2013) were searched. Two independent reviewers identified and extracted data from randomized trials that compared the effect of vitamin D supplementation on depressive symptoms to a control condition. Two additional reviewers assessed study quality using The Cochrane Risk of Bias Tool. Seven trials (3191 participants) were included. RESULTS: Vitamin D supplementation had no overall effect on depressive symptoms (standardized mean difference [SMD], 0.14; 95% confidence interval [CI], -0.33 to 0.05, p = .16), although considerable heterogeneity was observed. Subgroup analysis showed that vitamin D supplementation for participants with clinically significant depressive symptoms or depressive disorder had a moderate, statistically significant effect (2 studies: SMD, -0.60; 95% CI, -1.19 to -0.01; p = .046), but a small, nonsignificant effect for those without clinically significant depression (5 studies: SMD, -0.04; 95% CI, -0.20 to 0.12; p = .61). Most trials had unclear or high risk of bias. Studies varied in the amount, frequency, duration, and mode of delivery of vitamin D supplementation. CONCLUSIONS: Vitamin D supplementation may be effective for reducing depressive symptoms in patients with clinically significant depression; however, further high-quality research is needed.","Comments":"","TypeName":"Journal, Article","Authors":"Shaffer JA ; Edmondson D ; Wasson LT ; Falzon L ; Homma K ; Ezeokoli N ; Li P ; Davidson KW ; ","ParentAuthors":"","DOI":"10.1097/PSY.0000000000000044 ","Keywords":"Antidepressive Agents/*therapeutic use\r\nData Interpretation, Statistical\r\nDepression/*drug therapy\r\nDepressive Disorder/*drug therapy\r\nDietary Supplements\r\nHumans\r\nRandomized Controlled Trials as Topic/*statistics & numerical data\r\nTreatment Outcome\r\nVitamin D/*therapeutic use\r\nVitamins/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Shaffer JA, Edmondson D, Wasson LT, Falzon L, Homma K, Ezeokoli N, Li P, and Davidson KW (2014) Vitamin D supplementation for depressive symptoms: a systematic review and meta-analysis of randomized controlled trials.. Psychosomatic medicine 76(3), 190-6 DOI: 10.1097/PSY.0000000000000044 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757556,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757654,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78465676,"Title":"Vitamin D Decreases Beck Depression Inventory Score in Patients with Mild to Moderate Ulcerative Colitis: A Double-Blind Randomized Placebo-Controlled Trial.","ParentTitle":"Journal of dietary supplements","ShortTitle":"Sharifi (2019)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2019","Month":"","StandardNumber":"1939-0211 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"16","Pages":"541-549","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"29958055","Abstract":"The prevalence of depression in inflammatory bowel disease (IBD) is significantly more than in controls. Some studies assessed the link between vitamin D and depression. The aim of this study was to assess the effect of vitamin D on Beck Depression Inventory (BDI) score in ulcerative colitis (UC) patients. In this double-blind randomized controlled trial, 90 mild to moderate UC patients were assigned to receive a single injection of 300,000 IU vitamin D3 or 1 ml normal saline as placebo. At baseline and 3 months later, measurements of BDI score and serum 25-OH-vitamin D3 were done. Data were compared by independent sample t test, Mann-Whitney U test, and analysis of covariance (ANCOVA). Baseline BDI scores were not statistically different between the two groups (p = .4); scores decreased in the vitamin D group after the intervention (p = .023). Further subgroup analysis regarding baseline serum vitamin D levels and adjusted for baseline BDIs revealed lowering effect of vitamin D on BDI scores only in subgroup with baseline serum vitamin D levels equal to or higher than 30 ng/ml (p < .001). In this study, there was a statistically significant reduction in BDI score in mild to moderate UC patients 3 months after 300,000 IU vitamin D3 injection. Subgroup analysis showed that patients with sufficient baseline vitamin D may benefit from supplementation more than vitamin D-deficient patients, which indicates that higher serum vitamin D levels may be needed for its antidepressant effect.","Comments":"","TypeName":"Journal, Article","Authors":"Sharifi A ; Vahedi H ; Nedjat S ; Mohamadkhani A ; Hosseinzadeh Attar MJ; ","ParentAuthors":"","DOI":"10.1080/19390211.2018.1472168 ","Keywords":"Adult\r\nCalcifediol/blood\r\nCholecalciferol/*administration & dosage\r\nColitis, Ulcerative/*psychology\r\nDepression/*drug therapy\r\nDietary Supplements\r\nDouble-Blind Method\r\nFemale\r\nHumans\r\nMale\r\nMiddle Aged\r\nPlacebos\r\nVitamin D Deficiency/drug therapy\r\nBDI\r\nIBD\r\ndepression\r\nulcerative colitis\r\nvitamin D","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Sharifi A, Vahedi H, Nedjat S, Mohamadkhani A, and Hosseinzadeh Attar MJ (2019) Vitamin D Decreases Beck Depression Inventory Score in Patients with Mild to Moderate Ulcerative Colitis: A Double-Blind Randomized Placebo-Controlled Trial.. Journal of dietary supplements 16(5), 541-549 DOI: 10.1080/19390211.2018.1472168 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757480,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757648,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78464155,"Title":"Vitamin D and depressive symptoms in women during the winter: a pilot study.","ParentTitle":"Applied nursing research : ANR","ShortTitle":"Shipowick (2009)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2009","Month":"August","StandardNumber":"0897-1897 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"22","Pages":"221-5","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"19616172","Abstract":"BACKGROUND: Research indicates that vitamin D supplementation may decrease depressive symptoms during the winter months. METHOD: In this study, nine women with serum vitamin D levels <40 ng/ml were administered the Beck Depression Inventory (BDI)-II. After vitamin D3 supplementation, six of these women completed the BDI-II and had their serum vitamin D levels reassessed. RESULTS: Vitamin D supplementation was associated not only with an increase in the serum D levels by an average of 27 ng/ml but also with a decline in the BDI-II scores of an average of 10 points. DISCUSSION: This study suggests that supplemental vitamin D3 reduces depressive symptoms.","Comments":"","TypeName":"Journal, Article","Authors":"Shipowick CD ; Moore CB ; Corbett C ; Bindler R ; ","ParentAuthors":"","DOI":"10.1016/j.apnr.2007.08.001 ","Keywords":"Adult\r\nDepression/blood/complications/*drug therapy\r\nFemale\r\nHumans\r\nMiddle Aged\r\nPilot Projects\r\nPsychiatric Status Rating Scales\r\n*Seasons\r\nVitamin D/*administration & dosage/blood\r\nVitamin D Deficiency/blood/complications/*drug therapy\r\nVitamins/*administration & dosage/blood\r\nYoung Adult","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Shipowick CD, Moore CB, Corbett C, and Bindler R (2009) Vitamin D and depressive symptoms in women during the winter: a pilot study.. Applied nursing research : ANR 22(3), 221-5 DOI: 10.1016/j.apnr.2007.08.001 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757421,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757472,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757473,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757658,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78464333,"Title":"Metformin and ascorbic acid combination therapy ameliorates type 2 diabetes mellitus and comorbid depression in rats.","ParentTitle":"Brain research","ShortTitle":"Shivavedi (2017)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"11/01/2023","EditedBy":"GAO BIAO","Year":"2017","Month":"November","StandardNumber":"0006-8993 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"1674","Pages":"1-9","Edition":"","Issue":"","Availability":"","URL":"https://www.sciencedirect.com/science/article/abs/pii/S0006899317303633?via%3Dihub","OldItemId":"28827076","Abstract":"Diabetes mellitus and depression are the common comorbid disorders affecting humans worldwide. There is an unmet need to develop therapeutic strategies to treat both diabetes mellitus and comorbid depression. The present study evaluated the effectiveness of metformin and ascorbic acid against type 2 diabetes mellitus and comorbid depression in rats. Four groups of diabetic rats were orally administered with vehicle (1mL/kg), metformin (25mg/kg), ascorbic acid (25mg/kg), or combination of metformin (25mg/kg) and ascorbic acid (25mg/kg) for 11 consecutive days. Diabetes was induced by single-dose administration of streptozotocin (65mg/kg, i.p.) with nicotinamide (120mg/kg, i.p.). Comorbid depression was induced by five inescapable foot-shocks (2mA, 2ms duration) at 10s intervals on days 1, 5, 7, and 10. One group of healthy rats received only vehicles to serve as nondiabetic control group. On day 11, animals were sacrificed, and blood and brain samples were collected from each rat following forced swim test. Plasma glucose, insulin, and corticosterone levels were estimated in plasma. The levels of monoamines, proinflammatory cytokines, and oxidative stress were measured in prefrontal cortex. The combination therapy significantly reduced immobility period, glucose, and corticosterone levels relative to diabetes with comorbid depression group. Furthermore, the combination therapy increased the levels of insulin and monoamines, and caused a significant reductions in oxidative stress and proinflammatory cytokines. In conclusion, the present study revealed that metformin and ascorbic acid combination therapy could be a potential strategy to treat type 2 diabetes mellitus and comorbid depression.","Comments":"","TypeName":"Journal, Article","Authors":"Shivavedi N ; Kumar M ; Tej GNVC ; Nayak PK ; ","ParentAuthors":"","DOI":"10.1016/j.brainres.2017.08.019 ","Keywords":"Animals\r\nAscorbic Acid/metabolism/*pharmacology\r\nBiogenic Monoamines/metabolism\r\nBlood Glucose\r\nComorbidity\r\nCorticosterone/blood\r\nCytokines/drug effects\r\nDepression/drug therapy\r\nDepressive Disorder/drug therapy\r\nDiabetes Mellitus, Experimental/drug therapy\r\nDiabetes Mellitus, Type 2/complications/*drug therapy\r\nDisease Models, Animal\r\nDrug Therapy, Combination\r\nInsulin/blood\r\nMale\r\nMetformin/metabolism/*pharmacology\r\nOxidative Stress/drug effects\r\nRats\r\nRats, Inbred Strains\r\nAscorbic acid\r\nCombination therapy\r\nComorbid depression\r\nDiabetes\r\nMetformin\r\nMonoamines","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Shivavedi N, Kumar M, Tej GNVC, and Nayak PK (2017) Metformin and ascorbic acid combination therapy ameliorates type 2 diabetes mellitus and comorbid depression in rats.. Brain research 1674, 1-9 DOI: 10.1016/j.brainres.2017.08.019 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757421,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757472,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757473,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757654,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78463570,"Title":"Ascorbic acid therapy: A potential strategy against comorbid depression-like behavior in streptozotocin-nicotinamide-induced diabetic rats.","ParentTitle":"Biomedicine & pharmacotherapy = Biomedecine & pharmacotherapie","ShortTitle":"Shivavedi (2019)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"11/01/2023","EditedBy":"GAO BIAO","Year":"2019","Month":"January","StandardNumber":"0753-3322 (Linking)","City":"France","Country":"","Publisher":"","Institution":"","Volume":"109","Pages":"351-359","Edition":"","Issue":"","Availability":"","URL":"https://www.sciencedirect.com/science/article/pii/S0753332218355689?via%3Dihub","OldItemId":"30399569","Abstract":"This study examined the potency and efficacy of ascorbic acid (AA) in the management of depression-like behavior in diabetic rats. Diabetes mellitus was induced by single intraperitoneal injections of nicotinamide (120 mg/kg) and streptozotocin (65 mg/kg) administered 15 min apart. Diabetic (blood glucose ≥250 mg/dL) rats were subjected to intermittent foot-shocks to induce comorbid depression. Seven groups of diabetes comorbid depressed rats received vehicle (1 mL/kg) or AA (10, 25, 50, 100, 200, or 400 mg/kg) orally for eleven days. Three control groups namely- nondiabetic, diabetic, and depressed rats received the vehicles only. The potency (ED(50)) and efficacy (E(max)) of AA against immobility period, hypercorticosteronemia, adrenal hyperplasia, hyperglycemia, hypoinsulinemia, oxidative stress, and inflammatory response were estimated. AA administration caused a dose-dependent decrease (P < 0.05) in immobility period with maximum inhibition of 69% (efficacy) at 200 mg/kg and ED(50) of 14 mg/kg (potency). AA at 200 mg/kg produced the maximal reduction in hypercorticosteronemia (55.1%) and adrenal hyperplasia (52.6%) with ED(50) of 9.8 and 14.4 mg/kg, respectively. AA at 400 mg/kg produced the maximal reduction in hyperglycemia (35.5%), hypoinsulinemia (32.7%), and lipid peroxidation (82%) with ED(50) of 18.6, 13.7, and 20.7 mg/kg, respectively. Moreover, AA at 400 mg/kg produced the maximal increase in SOD content (83%), CAT activity (77.9%), and IL-10 level (63%) with ED(50) of 21.5, 21, and 21 mg/kg, respectively. In conclusion, the present results suggest that AA has therapeutic potential against diabetes comorbid depression but better regulation of hyperglycemia and hypoinsulinemia is required to achieve maximal benefits.","Comments":"","TypeName":"Journal, Article","Authors":"Shivavedi N ; Charan Tej GNV; Neogi K ; Nayak PK ; ","ParentAuthors":"","DOI":"10.1016/j.biopha.2018.10.070 ","Keywords":"Animals\r\nAntioxidants/*therapeutic use\r\nAscorbic Acid/*therapeutic use\r\nComorbidity\r\nDepression/chemically induced/*drug therapy/psychology\r\nDiabetes Mellitus, Experimental/chemically induced/*drug therapy/psychology\r\nDose-Response Relationship, Drug\r\nMale\r\nNiacinamide/administration & dosage/*toxicity\r\nRats\r\nStreptozocin/administration & dosage/*toxicity\r\nVitamin B Complex/administration & dosage/toxicity\r\nAscorbic acid\r\nDiabetes comorbid depression\r\nForced swim test\r\nHyperglycemia\r\nIL-10\r\nOxidative stress","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Shivavedi N, Charan Tej GNV, Neogi K, and Nayak PK (2019) Ascorbic acid therapy: A potential strategy against comorbid depression-like behavior in streptozotocin-nicotinamide-induced diabetic rats.. Biomedicine & pharmacotherapy = Biomedecine & pharmacotherapie 109, 351-359 DOI: 10.1016/j.biopha.2018.10.070 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"HADS-D","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757658,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78465096,"Title":"Vitamin D supplementation; effects on depressive symptoms in multiple sclerosis.","ParentTitle":"Journal of the neurological sciences","ShortTitle":"Shukla (2017)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"07/02/2023","EditedBy":"GAO BIAO","Year":"2017","Month":"August","StandardNumber":"0022-510X (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"379","Pages":"332","Edition":"","Issue":"","Availability":"","URL":"https://www.sciencedirect.com/science/article/pii/S0022510X17303842?via%3Dihub","OldItemId":"28625606","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"Shukla L ; Solanki C ; Kulkarni Y ; Vadlamani N ; Andrade C ; ","ParentAuthors":"","DOI":"10.1016/j.jns.2017.06.010 ","Keywords":"*Depression\r\nHumans\r\n*Multiple Sclerosis\r\nMultiple Sclerosis, Relapsing-Remitting\r\nVitamin D/analogs & derivatives","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Shukla L, Solanki C, Kulkarni Y, Vadlamani N, and Andrade C (2017) Vitamin D supplementation; effects on depressive symptoms in multiple sclerosis.. Journal of the neurological sciences 379, 332 DOI: 10.1016/j.jns.2017.06.010 "},{"Codes":[{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757455,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757478,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757651,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78468488,"Title":"Vitamin D3 Supplemental Treatment for Mania in Youth with Bipolar Spectrum Disorders.","ParentTitle":"Journal of child and adolescent psychopharmacology","ShortTitle":"Sikoglu (2015)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"11/01/2023","EditedBy":"GAO BIAO","Year":"2015","Month":"June","StandardNumber":"1044-5463 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"25","Pages":"415-24","Edition":"","Issue":"5","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4491165/","OldItemId":"26091195","Abstract":"OBJECTIVE: We aimed to determine the effect of an open-label 8 week Vitamin D3 supplementation on manic symptoms, anterior cingulate cortex (ACC) glutamate, and γ-aminobutyric acid (GABA) in youth exhibiting symptoms of mania; that is, patients with bipolar spectrum disorders (BSD). We hypothesized that an 8 week Vitamin D3 supplementation would improve symptoms of mania, decrease ACC glutamate, and increase ACC GABA in BSD patients. Single time point metabolite levels were also evaluated in typically developing children (TD). METHODS: The BSD group included patients not only diagnosed with BD but also those exhibiting bipolar symptomology, including BD not otherwise specified (BD-NOS) and subthreshold mood ratings (Young Mania Rating Scale [YMRS] ≥8 and Clinical Global Impressions - Severity [CGI-S] ≥3). Inclusion criteria were: male or female participants, 6-17 years old. Sixteen youth with BSD exhibiting manic symptoms and 19 TD were included. BSD patients were asked to a take daily dose (2000 IU) of Vitamin D3 (for 8 weeks) as a supplement. Neuroimaging data were acquired in both groups at baseline, and also for the BSD group at the end of 8 week Vitamin D3 supplementation. RESULTS: Baseline ACC GABA/creatine (Cr) was lower in BSD than in TD (F[1,31]=8.91, p=0.007). Following an 8 week Vitamin D3 supplementation, in BSD patients, there was a significant decrease in YMRS scores (t=-3.66, p=0.002, df=15) and Children's Depression Rating Scale (CDRS) scores (t=-2.93, p=0.01, df=15); and a significant increase in ACC GABA (t=3.18, p=0.007, df=14). CONCLUSIONS: Following an 8 week open label trial with Vitamin D3, BSD patients exhibited improvement in their mood symptoms in conjunction with their brain neurochemistry.","Comments":"","TypeName":"Journal, Article","Authors":"Sikoglu EM ; Navarro AA ; Starr D ; Dvir Y ; Nwosu BU ; Czerniak SM ; Rogan RC ; Castro MC ; Edden RA ; Frazier JA ; Moore CM ; ","ParentAuthors":"","DOI":"10.1089/cap.2014.0110 ","Keywords":"Adolescent\r\nAffect/drug effects\r\nBipolar Disorder/*drug therapy\r\nChild\r\nCholecalciferol/*therapeutic use\r\n*Dietary Supplements\r\nFemale\r\nGlutamic Acid/metabolism\r\nGyrus Cinguli/*drug effects/metabolism\r\nHumans\r\nMale\r\nPsychiatric Status Rating Scales\r\nTreatment Outcome\r\ngamma-Aminobutyric Acid/metabolism","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Sikoglu EM, Navarro AA, Starr D, Dvir Y, Nwosu BU, Czerniak SM, Rogan RC, Castro MC, Edden RA, Frazier JA, and Moore CM (2015) Vitamin D3 Supplemental Treatment for Mania in Youth with Bipolar Spectrum Disorders.. Journal of child and adolescent psychopharmacology 25(5), 415-24 DOI: 10.1089/cap.2014.0110 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757421,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757446,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757449,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757564,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757657,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12146412,"AdditionalText":"n = 214, 20-39 years","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78464022,"Title":"Vitamin C supplementation promotes mental vitality in healthy young adults: results from a cross-sectional analysis and a randomized, double-blind, placebo-controlled trial.","ParentTitle":"European journal of nutrition","ShortTitle":"Sim (2022)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"11/01/2023","EditedBy":"GAO BIAO","Year":"2022","Month":"February","StandardNumber":"1436-6207 (Linking)","City":"Germany","Country":"","Publisher":"","Institution":"","Volume":"61","Pages":"447-459","Edition":"","Issue":"1","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC8783887/","OldItemId":"34476568","Abstract":"PURPOSE: We aimed to investigate the link of vitamin C status with vitality and psychological functions in a cross-sectional study, and examine their causal relationship through a randomized controlled trial (RCT). METHODS: We first conducted a population-based cross-sectional investigation of healthy young adults (n = 214, 20-39 years), and analyzed the associations of serum vitamin C concentrations with vitality (fatigue and attention) and mood status (stress, depression, and positive and negative affect) using Pearson's correlation and multiple linear regression analyses. Next, we performed a double-blind RCT in healthy subjects whose serum vitamin C concentrations were inadequate (< 50 μmol/L). Subjects were randomly allocated to receive 500 mg of vitamin C twice a day for 4 weeks (n = 24) or a placebo (n = 22). We assessed vitality, which included fatigue, attention, work engagement, and self-control resources, and measured mood status, including stress, depression, positive and negative affect, and anxiety. ELISA determined serum brain-derived neurotrophic factor (BDNF), and a Stroop color-word test evaluated attention capacity and processing speed. RESULTS: In the cross-sectional data, the serum vitamin C concentration was positively associated with the level of attention (r = 0.16, p = 0.02; standardized β = 0.21, p = 0.003), while no significant associations with the levels of fatigue and mood variables being found. In the RCT, compared to the placebo, the vitamin C supplementation significantly increased attention (p = 0.03) and work absorption (p = 0.03) with distinct tendency of improvement on fatigue (p = 0.06) and comprehensive work engagement (p = 0.07). The vitamin C supplementation did not affect mood and serum concentrations of BDNF. However, in the Stroop color-word test, the subjects supplemented with vitamin C showed better performance than those in the placebo group (p = 0.04). CONCLUSION: Inadequate vitamin C status is related to a low level of mental vitality. Vitamin C supplementation effectively increased work motivation and attentional focus and contributed to better performance on cognitive tasks requiring sustained attention. TRIAL REGISTRATION NUMBER AND DATE OF REGISTRATION: Cross-sectional study: KCT0005074 (cris.nih.go.kr)/1 June, 2020 (retrospectively registered). Intervention study: KCT0004276 (cris.nih.go.kr)/4 September, 2019.","Comments":"","TypeName":"Journal, Article","Authors":"Sim M ; Hong S ; Jung S ; Kim JS ; Goo YT ; Chun WY ; Shin DM ; ","ParentAuthors":"","DOI":"10.1007/s00394-021-02656-3 ","Keywords":"Affect\r\nAscorbic Acid\r\nCross-Sectional Studies\r\n*Dietary Supplements\r\nDouble-Blind Method\r\nHumans\r\nVitamin D\r\n*Vitamins\r\nYoung Adult\r\nAscorbic acid\r\nAttention\r\nMental vitality\r\nStroop test\r\nVitamin C supplementation\r\nWork engagement","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Sim M, Hong S, Jung S, Kim JS, Goo YT, Chun WY, and Shin DM (2022) Vitamin C supplementation promotes mental vitality in healthy young adults: results from a cross-sectional analysis and a randomized, double-blind, placebo-controlled trial.. European journal of nutrition 61(1), 447-459 DOI: 10.1007/s00394-021-02656-3 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757449,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757453,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757455,"AdditionalText":"GSH","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757457,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757472,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"The cognitive behavior was assessed by the active avoidance,\npassive avoidance, and plus maze tests","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11767803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757473,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772011,"AdditionalText":"","ArmId"
