tyles, serum heavy metal levels, food intakes, and depression. Serum cadmium (Cd) and lead (Pb) levels were analyzed by graphite furnace atomic absorption spectrometry and mercury (Hg) levels using a mercury analyzer. Daily vitamin intakes were calculated by 24-h dietary recall. The results obtained showed that females are at higher risk of depression than males. A doubling of serum Cd was associated with a 21% increase in depression (AOR 1.21, 95% CI: 1.07-1.37, p = 0.002), whereas twofold increases in daily vitamin B1, B3 and vitamin A intakes reduced the risk of depression by 17% (0.83, 95% CI: 0.73-0.95, p = 0.005), 20% (0.80, 95% CI: 0.70-0.91, p = 0.001), and 8% (0.92, 95% CI: 0.85-0.99, p = 0.020), respectively. Interactions between heavy metals, vitamin intakes, and sex did not influence the risk of depression. The result shows that increased daily dietary vitamin intake might protect the public against depression. Further studies are needed to reduce the risks posed by heavy metals and to determine more comprehensively the effects of daily dietary vitamin intake on depression.","Comments":"","TypeName":"Journal, Article","Authors":"Nguyen HD ; Oh H ; Hoang NHM ; Jo WH ; Kim MS ; ","ParentAuthors":"","DOI":"10.1007/s11356-021-15986-w ","Keywords":"Cadmium\r\nCross-Sectional Studies\r\nDepression\r\n*Environmental Science\r\nFemale\r\nHumans\r\nMale\r\n*Mercury\r\n*Metals, Heavy\r\nVitamins\r\nCadmium\r\nDepression\r\nFood intakes\r\nHeavy metals","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Nguyen HD, Oh H, Hoang NHM, Jo WH, and Kim MS (2022) Environmental science and pollution research role of heavy metal concentrations and vitamin intake from food in depression: a national cross-sectional study (2009-2017).. Environmental science and pollution research international 29(3), 4574-4586 DOI: 10.1007/s11356-021-15986-w "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757658,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":" MADRS 改善","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78464722,"Title":"L-Methylfolate For Bipolar I depressive episodes: An open trial proof-of-concept registry.","ParentTitle":"Journal of affective disorders","ShortTitle":"Nierenberg (2017)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2017","Month":"January","StandardNumber":"0165-0327 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"207","Pages":"429-433","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"27794238","Abstract":"BACKGROUND: L-methylfolate is a compelling candidate to treat bipolar I major depressive episodes. While approved as an adjunct for unipolar major depressive disorder, no studies have been done to assess the tolerability, safety, and efficacy of L-methylfolate for bipolar depression. As a first step, we developed a registry of bipolar patients treated with L-methylfolate to examine tolerability and outcomes. METHODS: Subjects (N=10) received treatment as usual plus daily L-methylfolate 15mg for 6 weeks in this open-label registry. Depressive symptoms were assessed with the Montgomery Asberg Depression Rating Scale (MADRS) and manic symptoms with the Young Mania Rating Scale (YMRS). Effect size was measured with Cohen's d to provide an estimate of potential efficacy. RESULTS: The pre-treatment mean (SD) MADRS score was 23.4 (4.34); the post-treatment score was 13.9 (8.24). Cohen's d was 1.19. At post-treatment, 6/10 patients had at least 50% MADRS improvement, and 4/10 patients exhibited remission with MADRS≤10. The pre-treatment YMRS score was 3.2 (3.0); the post-treatment score was 2.7 (5.2). Cohen's d was 0.17. LIMITATIONS: This registry was a small open-label clinical trial for a fluctuating disorder. We cannot rule out that our results are due to regression to the mean. A controlled trial is warranted. CONCLUSIONS: This first proof-of-concept open registry suggests that L-methylfolate in combination with treatment as usual has potential to treat bipolar depression.","Comments":"","TypeName":"Journal, Article","Authors":"Nierenberg AA ; Montana R ; Kinrys G ; Deckersbach T ; Dufour S ; Baek JH ; ","ParentAuthors":"","DOI":"10.1016/j.jad.2016.09.053 ","Keywords":"Adult\r\nAntidepressive Agents/*therapeutic use\r\nAntipsychotic Agents/*therapeutic use\r\nBipolar Disorder/*diagnosis\r\nDepressive Disorder, Major/*drug therapy\r\nFemale\r\nHumans\r\nMale\r\nMiddle Aged\r\nRegistries\r\nTetrahydrofolates/*administration & dosage\r\nTreatment Outcome\r\n*Bipolar disorder\r\n*Deplin\r\n*Depression\r\n*L-methylfolate","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Nierenberg AA, Montana R, Kinrys G, Deckersbach T, Dufour S, and Baek JH (2017) L-Methylfolate For Bipolar I depressive episodes: An open trial proof-of-concept registry.. Journal of affective disorders 207, 429-433 DOI: 10.1016/j.jad.2016.09.053 "},{"Codes":[{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757477,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78469218,"Title":"Vitamin D, neurocognitive functioning and immunocompetence.","ParentTitle":"Current opinion in clinical nutrition and metabolic care","ShortTitle":"Nimitphong (2011)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2011","Month":"January","StandardNumber":"1363-1950 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"14","Pages":"7-14","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"21102318","Abstract":"PURPOSE OF REVIEW: Vitamin D deficiency is recognized as one of the most common medical conditions in children and adults. The major causes are inadequate sun exposure and inadequate intakes of dietary and supplemental vitamin D. Vitamin D deficiency and insufficiency defined as a 25-hydroxyvitamin D level less than 20 and 21-29 ng/ml, respectively, have been linked to increased risk for a variety of medical conditions including cancer, heart disease, type II diabetes, infectious diseases, autoimmune diseases, metabolic bone diseases and neurological disorders. RECENT FINDINGS: The skeletal muscle and brain have a vitamin D receptor and the central nervous system has a capacity to activate vitamin D. Low vitamin D status has been linked to poor performance in neurocognitive testing in elderly. Vitamin D deficiency has been associated with muscle weakness, depression, schizophrenia, Alzheimer's disease, multiple sclerosis and a lower motor neuron-induced muscle atrophy. SUMMARY: Correcting vitamin D deficiency and preventing vitamin D deficiency in children and adults should be a high priority for healthcare professionals to reduce risk for a wide variety of neurological disorders. Children and adults should take at least 400 international unit IU and 2000 IU vitamin D/day, respectively, to prevent vitamin D deficiency and insufficiency.","Comments":"","TypeName":"Journal, Article","Authors":"Nimitphong H ; Holick MF ; ","ParentAuthors":"","DOI":"10.1097/MCO.0b013e3283414c38 ","Keywords":"Autoimmune Diseases/*etiology\r\nBrain/metabolism\r\nHumans\r\nMental Disorders/*etiology\r\nMultiple Sclerosis/etiology\r\nMuscle, Skeletal/metabolism\r\nMusculoskeletal Diseases/*etiology\r\nReceptors, Calcitriol/metabolism\r\nVitamin D Deficiency/*complications","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Nimitphong H, and Holick MF (2011) Vitamin D, neurocognitive functioning and immunocompetence.. Current opinion in clinical nutrition and metabolic care 14(1), 7-14 DOI: 10.1097/MCO.0b013e3283414c38 "},{"Codes":[{"AttributeId":11757655,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757542,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770917,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78464764,"Title":"Impact of magnesium supplementation, in combination with vitamin B6, on stress and magnesium status: secondary data from a randomized controlled trial.","ParentTitle":"Magnesium research","ShortTitle":"Noah (2020)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2020","Month":"August","StandardNumber":"0953-1424 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"33","Pages":"45-57","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"33210604","Abstract":"Primary findings from a recent study reported that magnesium supplementation significantly reduced stress in severely stressed subjects with low magnesemia, and additional vitamin B6 enhanced this effect. The mechanism by which combining magnesium and vitamin B6 leads to reduced stress in these subjects remains to be elucidated. This secondary analysis investigated the impact of magnesium and vitamin B6 supplementation and perceived stress on erythrocyte magnesium levels, as a marker of body magnesium status. This was a secondary analysis from an 8-week randomized controlled trial comparing oral magnesium (300 mg) and magnesium-vitamin B6 (300 mg + 30 mg) supplementation. Stress level and erythrocyte magnesium level at baseline, and change in erythrocyte magnesium and serum vitamin B6 levels at weeks 4 and 8, were analyzed. Overall, 264 subjects were randomized to treatment and had evaluable Depression Anxiety Stress Scale scores (132 in each treatment arm). At baseline, stress scores, and mean serum magnesium, erythrocyte magnesium, and serum vitamin B6 concentrations were similar between arms. Although not significant between groups, a significant increase over time in erythrocyte magnesium levels was observed in the subgroup of subjects with low baseline erythrocyte magnesium levels (<1.6 mmol/L) following treatment with magnesium and magnesium-vitamin B6 (week 4:0.21 mmol/L [95% confidence interval (CI), 0.10 to 0.31], p = 0.0003; and 0.13 mmol/L [95% CI, 0.02 to 0.23], p = 0.0233, respectively). Change from baseline in circulating vitamin B6 levels at weeks 4 and 8 in the magnesium-vitamin B6 supplemented group (314.96 nmol/L [95%CI, 294.61 to 335.31]) was significantly different (p < 0.0001) compared with the magnesium supplemented group (-0.39 nmol/L [95% CI, -20.73 to 19.94]). Magnesium alone and magnesium-vitamin B6 provided statistically significant increases in erythrocyte magnesium in subjects with low magnesium status (<1.6mmol/L). Vitamin B6 supplementation did not further increase magnesium levels.","Comments":"","TypeName":"Journal, Article","Authors":"Noah L ; Pickering G ; Mazur A ; Dubray C ; Hitier S ; Dualé C ; Pouteau E ; ","ParentAuthors":"","DOI":"10.1684/mrh.2020.0468 ","Keywords":"Adolescent\r\nAdult\r\nDietary Supplements\r\nHumans\r\nMagnesium/administration & dosage/blood/*pharmacokinetics\r\nMiddle Aged\r\nVitamin B 6/administration & dosage/blood/*pharmacokinetics\r\nYoung Adult\r\nbiomarkers of magnesium status\r\nmagnesium supplementation\r\nperceived stress\r\nrandomized controlled trial\r\nvitamin B6 supplementation","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Noah L, Pickering G, Mazur A, Dubray C, Hitier S, Dualé C, and Pouteau E (2020) Impact of magnesium supplementation, in combination with vitamin B6, on stress and magnesium status: secondary data from a randomized controlled trial.. Magnesium research 33(3), 45-57 DOI: 10.1684/mrh.2020.0468 "},{"Codes":[{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757656,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"Depression Anxiety Stress Scales (DASS-42) ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770917,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78464850,"Title":"Effect of magnesium and vitamin B6 supplementation on mental health and quality of life in stressed healthy adults: Post-hoc analysis of a randomised controlled trial.","ParentTitle":"Stress and health : journal of the International Society for the Investigation of Stress","ShortTitle":"Noah (2021)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2021","Month":"December","StandardNumber":"1532-3005 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"37","Pages":"1000-1009","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"33864354","Abstract":"Magnesium status and vitamin B6 intake have been linked to mental health and/or quality of life (QoL). In an 8-week Phase IV randomised controlled study in individuals with low magnesemia and severe/extremely severe stress but who were otherwise healthy, greater stress reduction was achieved with magnesium combined with vitamin B6 than with magnesium alone. We present a previously unreported secondary analysis of the effect of magnesium, with and without vitamin B6, on depression, anxiety, and QoL. Adults with Depression Anxiety Stress Scales (DASS-42) stress subscale score >18 were randomised 1:1 to magnesium + vitamin B6 combination (Magne B6(®) ; daily dose 300 and 30 mg, respectively) or magnesium alone (Magnespasmyl(®) ; daily dose 300 mg). Outcomes included changes from baseline in DASS-42 depression and anxiety scores, and QoL (Short Form-36 Health Survey). DASS-42 anxiety and depression scores significantly improved from baseline to week 8 with both treatments, particularly during the first 4 weeks. Improvement in QoL continued over 8 weeks. Participants' perceived capacity for physical activity in daily life showed greater improvement with magnesium + vitamin B6 than magnesium alone (Week 4). In conclusion, magnesium supplementation, with or without vitamin B6, could provide a meaningful clinical benefit in daily life for individuals with stress and low magnesemia.","Comments":"","TypeName":"Journal, Article","Authors":"Noah L ; Dye L ; Bois De Fer B; Mazur A ; Pickering G ; Pouteau E ; ","ParentAuthors":"","DOI":"10.1002/smi.3051 ","Keywords":"Adult\r\nDietary Supplements\r\nHumans\r\n*Magnesium/therapeutic use\r\nMental Health\r\n*Quality of Life\r\nVitamin B 6/therapeutic use\r\nanxiety\r\ndepression\r\nmagnesium supplementation\r\nquality of life\r\nstress\r\nvitamin B6 supplementation","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Noah L, Dye L, Bois De Fer B, Mazur A, Pickering G, and Pouteau E (2021) Effect of magnesium and vitamin B6 supplementation on mental health and quality of life in stressed healthy adults: Post-hoc analysis of a randomised controlled trial.. Stress and health : journal of the International Society for the Investigation of Stress 37(5), 1000-1009 DOI: 10.1002/smi.3051 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770917,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770918,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757542,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757657,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"Depression Anxiety Stress Scale (DASS)-42 questionnaire","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761797,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78465905,"Title":"Effect of a Combination of Magnesium, B Vitamins, Rhodiola, and Green Tea (L-Theanine) on Chronically Stressed Healthy Individuals-A Randomized, Placebo-Controlled Study.","ParentTitle":"Nutrients","ShortTitle":"Noah (2022)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2022","Month":"April","StandardNumber":"2072-6643 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"14","Pages":"","Edition":"","Issue":"9","Availability":"","URL":"","OldItemId":"35565828","Abstract":"The effect of a combination of magnesium, vitamins B6, B9, B12, rhodiola and green tea/L-theanine (Mg-Teadiola) on stress was evaluated in chronically stressed, otherwise healthy individuals. Effects on stress-related quality-of-life parameters (sleep and perception of pain) were also explored. Adults with stress for ≥1 month, scoring ≥14 points on the Depression Anxiety Stress Scale (DASS)-42 questionnaire, were randomized (1:1) to receive oral Mg-Teadiola (n = 49) or a placebo (n = 51), for 28 days, with a follow-up assessment on Day 56 (NCT04391452). The primary endpoint was the change in the DASS-42 stress score from baseline to Day 28 with Mg-Teadiola versus placebo. The DASS-42 stress scores significantly decreased from baseline to Day 28 with Mg-Teadiola versus placebo (effect size, 0.29; 95% CI [0.01, 0.57]; p = 0.04). Similar reductions were observed on Day 14 (p = 0.006) and Day 56 (p = 0.02). A significant reduction in sensitivity to cold pain (p = 0.01) and a trend for lower sensitivity to warm pain was observed (p = 0.06) on Day 28. Improvements in daytime dysfunction due to sleepiness (Pittsburgh Sleep Quality Index-7 component score) were reported on Day 28, and were significant on Day 56 (p &lt; 0.001). Mg-Teadiola is effective in managing stress in otherwise healthy individuals. Its beneficial effects on sleep and pain perception need further investigation.","Comments":"","TypeName":"Journal, Article","Authors":"Noah L ; Morel V ; Bertin C ; Pouteau E ; Macian N ; Dualé C ; Pereira B ; Pickering G ; ","ParentAuthors":"","DOI":"10.3390/nu14091863 ","Keywords":"Adult\r\nDouble-Blind Method\r\nGlutamates\r\nHumans\r\nMagnesium\r\nPain\r\n*Rhodiola\r\nTea\r\n*Vitamin B Complex\r\nDepression Anxiety Stress Scale-42 questionnaire\r\nL-theanine\r\nPittsburgh Sleep Quality Index\r\nchronic stress\r\ngreen tea\r\nmagnesium\r\npain\r\nrandomized clinical trial\r\nrhodiola\r\nvitamins","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Noah L, Morel V, Bertin C, Pouteau E, Macian N, Dualé C, Pereira B, and Pickering G (2022) Effect of a Combination of Magnesium, B Vitamins, Rhodiola, and Green Tea (L-Theanine) on Chronically Stressed Healthy Individuals-A Randomized, Placebo-Controlled Study.. Nutrients 14(9),  DOI: 10.3390/nu14091863 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770917,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757480,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757481,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757655,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"Hospital Anxiety and Depression Scale ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78464134,"Title":"Depressive Symptoms in Middle-Aged and Elderly Women Are Associated with a Low Intake of Vitamin B6: A Cross-Sectional Study.","ParentTitle":"Nutrients","ShortTitle":"Odai (2020)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"23/02/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"November","StandardNumber":"2072-6643 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"12","Pages":"","Edition":"","Issue":"11","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC7697531/","OldItemId":"33182514","Abstract":"This study investigated the nutritional factors that are associated with anxiety and depressive symptoms in Japanese middle-aged and elderly women. We conducted a cross-sectional study with 289 study participants aged ≥40 years (mean age = 52.0 ± 6.9 years). Their dietary habits, menopausal status and symptoms, and varied background factors, such as body composition, lifestyle factors, and cardiovascular parameters, were assessed. Their anxiety and depressive symptoms were evaluated using the Hospital Anxiety and Depression Scale (HADS), where scores of 0-7 points, 8-10 points, and 11-21 points on either the anxiety or depression subscales were categorized as mild, moderate, and severe, respectively. The dietary consumption of nutrients was assessed using a brief self-administered diet history questionnaire. The relationships between the moderate-to-severe anxiety/depressive symptoms and the dietary intake of 43 major nutrients were investigated using multivariate logistic regression analyses. After adjusting for age, menopausal status, and the background factors that were significantly related to depressive symptoms, moderate and severe depression was significantly inversely associated with only vitamin B6 (adjusted odds ratio per 10 μg/MJ in vitamin B6 intake = 0.89, 95% confidence interval = 0.80-0.99). A higher intake of vitamin B6 could help relieve depressive symptoms for this population.","Comments":"局限性是样本量相对较小，横截面性质而不确定的因果关系。没有调查血清中维生素 B6的水平，使用 BDHQ 估计了维生素 B6的每日摄入量。","TypeName":"Journal, Article","Authors":"Odai T ; Terauchi M ; Suzuki R ; Kato K ; Hirose A ; Miyasaka N ; ","ParentAuthors":"","DOI":"10.3390/nu12113437 ","Keywords":"Aged\r\nAnxiety/*epidemiology\r\nCross-Sectional Studies\r\nDepression/*epidemiology\r\n*Dietary Supplements\r\nFeeding Behavior\r\nFemale\r\nHumans\r\nJapan/epidemiology\r\nLogistic Models\r\nMiddle Aged\r\nMultivariate Analysis\r\nNutritional Status\r\nPsychiatric Status Rating Scales\r\nSeverity of Illness Index\r\nSurveys and Questionnaires\r\nVitamin B 6/*administration & dosage\r\nanxiety\r\ndepression\r\nmenopause\r\nmental disorder\r\npyridoxal 5′-phosphate","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Odai T, Terauchi M, Suzuki R, Kato K, Hirose A, and Miyasaka N (2020) Depressive Symptoms in Middle-Aged and Elderly Women Are Associated with a Low Intake of Vitamin B6: A Cross-Sectional Study.. Nutrients 12(11),  DOI: 10.3390/nu12113437 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757421,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757479,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757648,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":" Center for Epidemiology Studies Depression scale (CES-D","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78463995,"Title":"Nutrition and depressive symptoms in community-dwelling elderly persons in Japan.","ParentTitle":"Acta medica Okayama","ShortTitle":"Oishi (2009)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2009","Month":"February","StandardNumber":"0386-300X (Linking)","City":"Japan","Country":"","Publisher":"","Institution":"","Volume":"63","Pages":"9-17","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"19247418","Abstract":"A cross-sectional study was conducted to evaluate the association between dietary intake and depressive symptoms in community-dwelling elderly persons. Five-hundred elderly persons aged 65 to 75 years were randomly selected from the population of O city in Okayama Prefecture, Japan. Among 401 respondents (response rate, 80.0%), data from 279 (133 males, 146 females) who completed the questionnaire concerning dietary intake and depressive state were analyzed using logistic regression. Each of 17 dietary intakes was classified into tertiles:high intake, moderate intake, and low intake. The Center for Epidemiology Studies Depression scale (CES-D) was used. Among males, the observed odds ratios (the 95% confidence intervals) for the depressive state were 0.36 (95% CI:0.13-0.98) in the highest tertile of carotene intake, 0.33 (95% CI:0.12-0.93) in the highest tertile of vitamin C intake, 0.29 (95% CI:0.10-0.85) in the highest tertile of carbohydrate intake, and 0.33 (95% CI:0.12-0.92) in the medium tertile of vitamin E intake. Among females, similar results were observed, but these results were not statistically significant. The results suggested that carbohydrate, carotene, and vitamin C intakes are associated with lowering depressive symptoms among elderly persons dwelling in communities in Japan.","Comments":"","TypeName":"Journal, Article","Authors":"Oishi J ; Doi H ; Kawakami N ; ","ParentAuthors":"","DOI":"10.18926/AMO/31854 ","Keywords":"Aged\r\nAscorbic Acid/administration & dosage\r\nCarotenoids/administration & dosage\r\nCross-Sectional Studies\r\nDepression/*epidemiology\r\n*Diet\r\nDietary Carbohydrates/administration & dosage\r\nFemale\r\nHumans\r\nLogistic Models\r\nMale\r\nVitamin E/blood","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Oishi J, Doi H, and Kawakami N (2009) Nutrition and depressive symptoms in community-dwelling elderly persons in Japan.. Acta medica Okayama 63(1), 9-17 DOI: 10.18926/AMO/31854 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757421,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757445,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757471,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757480,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757481,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757518,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757655,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78466883,"Title":"Relationships between depression and food intake in climacteric women.","ParentTitle":"Climacteric : the journal of the International Menopause Society","ShortTitle":"Oldra (2020)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2020","Month":"October","StandardNumber":"1369-7137 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"23","Pages":"474-481","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"32180466","Abstract":"Objective: This study evaluated the associations between food intake - especially omega-3 (n-3) - and depressive symptoms in climacteric women.Methods: Four hundred climacteric women were included in this research. The Kupperman Index, the Center for Epidemiologic Studies Depression Scale, and a 3-day food diary were used to investigate climacteric symptoms, depressive symptoms, and food intake, respectively. Sociodemographic, clinical, and anthropometric variables were also explored.Results: Statistically significant associations were observed between depression and climacteric symptoms, climacteric phase, previous history of depression, antidepressant drug use, family income, sleep pattern, and consumption of carbohydrates, fiber, polyunsaturated fatty acids, magnesium, zinc, and vitamins C, D, and B12. No association was observed between n-3 consumption and depression.Conclusion: Climacteric symptoms and food intake are important factors linked to depression during the climacteric period. Further studies are needed to clarify the changes in this phase of women's lives, as well as to investigate the role of the diet in the depression treatment or prevention.","Comments":"","TypeName":"Journal, Article","Authors":"Oldra CM ; Benvegnú DM ; Silva DRP ; Wendt GW ; Vieira AP ; ","ParentAuthors":"","DOI":"10.1080/13697137.2020.1736025 ","Keywords":"Adult\r\nAged\r\nCross-Sectional Studies\r\nDepression/*etiology\r\nDiet/*psychology/statistics & numerical data\r\nDiet Records\r\nDiet Surveys\r\nEating/*psychology\r\nFatty Acids, Omega-3/analysis\r\nFemale\r\nHumans\r\nMenopause/*psychology\r\nMiddle Aged\r\nDepressive disorder\r\nclimacteric\r\nfood intake\r\nunsaturated fatty acids","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Oldra CM, Benvegnú DM, Silva DRP, Wendt GW, and Vieira AP (2020) Relationships between depression and food intake in climacteric women.. Climacteric : the journal of the International Menopause Society 23(5), 474-481 DOI: 10.1080/13697137.2020.1736025 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770907,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"Beck Depression Inventory II ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757617,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757655,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78464456,"Title":"Vitamin B1 Intake in Multiple Sclerosis Patients and its Impact on Depression Presence: A Pilot Study.","ParentTitle":"Nutrients","ShortTitle":"Ortí (2020)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"05/01/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"August","StandardNumber":"2072-6643 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"12","Pages":"","Edition":"","Issue":"9","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC7551277/","OldItemId":"32878159","Abstract":"Vitamin B1, or thiamine, is one of the most relevant vitamins in obtaining energy for the nervous system. Thiamine deficiency or lack of activity causes neurological manifestations, especially symptoms of depression, intrinsic to multiple sclerosis (MS) and related to its pathogenesis. On this basis, the aim of this study was to determine the possible relationship between the nutritional habits of patients with MS and the presence of depression. Therefore, a cross-sectional and observational descriptive study was conducted. An analysis of dietary habits and vitamin B1 consumption in a Spanish population of 51 MS patients was performed by recording the frequency of food consumption. Results showed a vitamin B1 intake within the established range, mainly provided by the consumption of ultra-processed products such as cold meats or pastries, and a total carbohydrate consumption lower than recommended, which stands out for its high content of simple carbohydrates deriving from processed foods such as dairy desserts, juice, snacks, pastries, chocolate bars, soft drinks and fermented alcohol. In addition, a significant negative correlation between depression and the intake of thiamine and total carbohydrates was observed. These findings could explain the influence of MS patients' eating habits, and consequently vitamin B1 activity, on depression levels.","Comments":"","TypeName":"Journal, Article","Authors":"Ortí JER ; Cuerda-Ballester M ; Drehmer E ; Carrera-Juliá S ; Motos-Muñoz M ; Cunha-Pérez C ; Benlloch M ; López-Rodríguez MM ; ","ParentAuthors":"","DOI":"10.3390/nu12092655 ","Keywords":"Adult\r\nCross-Sectional Studies\r\nDepression/*diet therapy\r\nDiet\r\nDietary Carbohydrates/administration & dosage\r\nDietary Supplements\r\nFast Foods/analysis\r\nFemale\r\nFood Handling\r\nHealth Behavior\r\nHumans\r\nMale\r\nMiddle Aged\r\nMultiple Sclerosis/*diet therapy\r\nNutritional Status\r\nPilot Projects\r\nSnacks\r\nThiamine/*administration & dosage\r\ndepression\r\nmultiple sclerosis\r\nvitamin B1","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Ortí JER, Cuerda-Ballester M, Drehmer E, Carrera-Juliá S, Motos-Muñoz M, Cunha-Pérez C, Benlloch M, and López-Rodríguez MM (2020) Vitamin B1 Intake in Multiple Sclerosis Patients and its Impact on Depression Presence: A Pilot Study.. Nutrients 12(9),  DOI: 10.3390/nu12092655 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757480,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757556,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757654,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78466421,"Title":"Vitamin D and probiotic co-supplementation affects mental health, hormonal, inflammatory and oxidative stress parameters in women with polycystic ovary syndrome.","ParentTitle":"Journal of ovarian research","ShortTitle":"Ostadmohammadi (2019)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"05/01/2023","EditedBy":"GAO BIAO","Year":"2019","Month":"January","StandardNumber":"1757-2215 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"12","Pages":"5","Edition":"","Issue":"1","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC6340184/","OldItemId":"30665436","Abstract":"OBJECTIVE: The aim of this study was to determine the effect of vitamin D and probiotic co-administration on mental health, hormonal, inflammatory and oxidative stress parameters in women with polycystic ovary syndrome (PCOS). METHODS: This randomized, double-blinded, placebo-controlled clinical trial was carried out on 60 subjects, aged 18-40 years old. Subjects were randomly allocated to take either 50,000 IU vitamin D every 2 weeks plus 8 × 10(9) CFU/day probiotic (n = 30) or placebo (n = 30) for 12 weeks. RESULTS: Vitamin D and probiotic co-supplementation, compared with the placebo, significantly improved beck depression inventory [β (difference in the mean of outcomes measures between treatment groups) - 0.58; 95% CI, - 1.15, - 0.02; P = 0.04], general health questionnaire scores (β - 0.93; 95% CI, - 1.78, - 0.08; P = 0.03) and depression, anxiety and stress scale scores (β - 0.90; 95% CI, - 1.67, - 0.13; P = 0.02). Vitamin D and probiotic co-supplementation was associated with a significant reduction in total testosterone (β - 0.19 ng/mL; 95% CI, - 0.28, - 0.10; P < 0.001), hirsutism (β - 0.95; 95% CI, - 1.39, - 0.51; P < 0.001), high-sensitivity C-reactive protein (hs-CRP) (β - 0.67 mg/L; 95% CI, - 0.97, - 0.38; P < 0.001) and malondialdehyde (MDA) levels (β - 0.25 μmol/L; 95% CI, - 0.40, - 0.10; P = 0.001), and a significant increase in total antioxidant capacity (TAC) (β 82.81 mmol/L; 95% CI, 42.86, 122.75; P < 0.001) and total glutathione (GSH) levels (β 40.42 μmol/L; 95% CI, 4.69, 76.19; P = 0.02), compared with the placebo. CONCLUSIONS: Overall, the co-administration of vitamin D and probiotic for 12 weeks to women with PCOS had beneficial effects on mental health parameters, serum total testosterone, hirsutism, hs-CRP, plasma TAC, GSH and MDA levels. TRIAL REGISTRATION: This study was retrospectively registered in the Iranian website ( www.irct.ir ) for registration of clinical trials ( IRCT20170513033941N37 ).","Comments":"","TypeName":"Journal, Article","Authors":"Ostadmohammadi V ; Jamilian M ; Bahmani F ; Asemi Z ; ","ParentAuthors":"","DOI":"10.1186/s13048-019-0480-x ","Keywords":"Adolescent\r\nAdult\r\nC-Reactive Protein/analysis\r\nDouble-Blind Method\r\nFemale\r\nGlutathione/blood\r\nHirsutism/blood/psychology/therapy\r\nHumans\r\nInflammation/blood/psychology/therapy\r\nMalondialdehyde/blood\r\nMental Health\r\nOxidative Stress/drug effects\r\nPolycystic Ovary Syndrome/blood/psychology/*therapy\r\nProbiotics/*administration & dosage\r\nTestosterone/blood\r\nVitamin D/*administration & dosage\r\nVitamins/*administration & dosage\r\nYoung Adult\r\nHormonal profiles\r\nInflammatory markers\r\nMental health\r\nPolycystic ovary syndrome\r\nProbiotic\r\nVitamin D","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Ostadmohammadi V, Jamilian M, Bahmani F, and Asemi Z (2019) Vitamin D and probiotic co-supplementation affects mental health, hormonal, inflammatory and oxidative stress parameters in women with polycystic ovary syndrome.. Journal of ovarian research 12(1), 5 DOI: 10.1186/s13048-019-0480-x "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11775210,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78463462,"Title":"Folate augmentation of antidepressant response.","ParentTitle":"Drugs of today (Barcelona, Spain : 1998)","ShortTitle":"Owen (2013)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2013","Month":"December","StandardNumber":"1699-3993 (Linking)","City":"Spain","Country":"","Publisher":"","Institution":"","Volume":"49","Pages":"791-8","Edition":"","Issue":"12","Availability":"","URL":"","OldItemId":"24524097","Abstract":"The use of two antidepressants from the initiation of treatment in major depressive disorder has been investigated in several recent studies and forms a paradigm shift in the pharmacotherapy of the condition. Several, but not all, trials have claimed improved response and remission rates with the combinations as opposed to monotherapy. The use of folate preparations (folic and folinic acid and l-meth-ylfolate) have shown effective augmentation of antidepressant response in a variety of controlled and open-label settings in patients with normo- and hypofolatemic status. Several recent trials using L-methylfolate, the active and more bioavailable form of folic acid, have shown promising adjunctive use with a well-tolerated adverse event profile.","Comments":"","TypeName":"Journal, Article","Authors":"Owen RT ; ","ParentAuthors":"","DOI":"10.1358/dot.2013.49.12.2086138 ","Keywords":"Antidepressive Agents/administration & dosage/*therapeutic use\r\nDepressive Disorder, Major/*drug therapy/physiopathology\r\nDrug Therapy, Combination\r\nFolic Acid/administration & dosage/adverse effects/*therapeutic use\r\nFolic Acid Deficiency/drug therapy\r\nHumans\r\nLeucovorin/administration & dosage/adverse effects/therapeutic use\r\nTetrahydrofolates/administration & dosage/adverse effects/therapeutic use\r\nTreatment Outcome\r\nDepression\r\nFolate\r\nL-Methylfolate","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Owen RT (2013) Folate augmentation of antidepressant response.. Drugs of today (Barcelona, and Spain : 1998) 49(12), 791-8 DOI: 10.1358/dot.2013.49.12.2086138 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757470,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757508,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757658,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78465539,"Title":"Vitamin D and depression.","ParentTitle":"Journal of affective disorders","ShortTitle":"Parker (2017)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"05/01/2023","EditedBy":"GAO BIAO","Year":"2017","Month":"January","StandardNumber":"0165-0327 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"208","Pages":"56-61","Edition":"","Issue":"","Availability":"","URL":"https://www.sciencedirect.com/science/article/abs/pii/S0165032716308928?via%3Dihub","OldItemId":"27750060","Abstract":"OBJECTIVE: To examine whether vitamin D deficiency or insufficiency is associated with depression and whether vitamin D supplementation is an effective treatment for depression. METHOD: Empirical papers published in recent years were identified using three search engines and online databases - PubMed, Google Scholar and Cochrane Database. Specific search terms used were 'vitamin D', 'depression' and 'treatment' and articles were selected that examined the association between vitamin D deficiency/insufficiency and depression, vitamin D supplementation and Vitamin D as a treatment for depression. Our review weighted more recent studies (from 2011), although also considered earlier publications. RESULTS: Empirical studies appear to provide increasing evidence for an association between vitamin D insufficiency and depression, and for vitamin D supplementation and augmentation in those with clinical depression who are vitamin D deficient. Methodological limitations associated with many of the studies are detailed. LIMITATIONS: Articles were restricted to those in the English language while publication bias may have weighted studies with positive findings. CONCLUSIONS: There remains a need for empirical studies to move beyond cross-sectional designs to undertake more randomised controlled longitudinal trials so as to clarify the role of vitamin D in the pathogenesis of depression and its management, as well as to establish whether currently suggested associations are clinically significant and distinctive.","Comments":"","TypeName":"Journal, Article","Authors":"Parker GB ; Brotchie H ; Graham RK ; ","ParentAuthors":"","DOI":"10.1016/j.jad.2016.08.082 ","Keywords":"Cross-Sectional Studies\r\nDatabases, Factual\r\nDepression/drug therapy/*etiology\r\n*Dietary Supplements\r\nEmpirical Research\r\nHumans\r\nMood Disorders/etiology\r\nSeasons\r\nTreatment Outcome\r\nVitamin D\r\nVitamin D Deficiency/*complications/drug therapy\r\n*Augmentation\r\n*Depression\r\n*Supplementation\r\n*Treatment\r\n*Vitamin D","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Parker GB, Brotchie H, and Graham RK (2017) Vitamin D and depression.. Journal of affective disorders 208, 56-61 DOI: 10.1016/j.jad.2016.08.082 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757449,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757651,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78465180,"Title":"Vitamin D and the omega-3 fatty acids control serotonin synthesis and action, part 2: relevance for ADHD, bipolar disorder, schizophrenia, and impulsive behavior.","ParentTitle":"FASEB journal : official publication of the Federation of American Societies for Experimental Biology","ShortTitle":"Patrick (2015)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2015","Month":"June","StandardNumber":"0892-6638 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"29","Pages":"2207-22","Edition":"","Issue":"6","Availability":"","URL":"","OldItemId":"25713056","Abstract":"Serotonin regulates a wide variety of brain functions and behaviors. Here, we synthesize previous findings that serotonin regulates executive function, sensory gating, and social behavior and that attention deficit hyperactivity disorder, bipolar disorder, schizophrenia, and impulsive behavior all share in common defects in these functions. It has remained unclear why supplementation with omega-3 fatty acids and vitamin D improve cognitive function and behavior in these brain disorders. Here, we propose mechanisms by which serotonin synthesis, release, and function in the brain are modulated by vitamin D and the 2 marine omega-3 fatty acids, eicosapentaenoic acid (EPA) and docosahexaenoic acid (DHA). Brain serotonin is synthesized from tryptophan by tryptophan hydroxylase 2, which is transcriptionally activated by vitamin D hormone. Inadequate levels of vitamin D (∼70% of the population) and omega-3 fatty acids are common, suggesting that brain serotonin synthesis is not optimal. We propose mechanisms by which EPA increases serotonin release from presynaptic neurons by reducing E2 series prostaglandins and DHA influences serotonin receptor action by increasing cell membrane fluidity in postsynaptic neurons. We propose a model whereby insufficient levels of vitamin D, EPA, or DHA, in combination with genetic factors and at key periods during development, would lead to dysfunctional serotonin activation and function and may be one underlying mechanism that contributes to neuropsychiatric disorders and depression. This model suggests that optimizing vitamin D and marine omega-3 fatty acid intake may help prevent and modulate the severity of brain dysfunction.","Comments":"","TypeName":"Journal, Article","Authors":"Patrick RP ; Ames BN ; ","ParentAuthors":"","DOI":"10.1096/fj.14-268342 ","Keywords":"Attention Deficit Disorder with \r\n      Hyperactivity/metabolism/physiopathology/prevention & control\r\nBipolar Disorder/metabolism/physiopathology/prevention & control\r\nBrain/drug effects/*metabolism/physiopathology\r\nFatty Acids, Omega-3/administration & dosage/*metabolism/pharmacology\r\nHumans\r\nImpulsive Behavior/drug effects/physiology\r\nSchizophrenia/metabolism/physiopathology/prevention & control\r\nSerotonin/*biosynthesis\r\nVitamin D/administration & dosage/*metabolism/pharmacology\r\nVitamins/administration & dosage/metabolism/pharmacology\r\ndocahexaenoic acid\r\neicosapentaenoic acid\r\nmental illness","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Patrick RP, and Ames BN (2015) Vitamin D and the omega-3 fatty acids control serotonin synthesis and action, part 2: relevance for ADHD, bipolar disorder, schizophrenia, and impulsive behavior.. FASEB journal : official publication of the Federation of American Societies for Experimental Biology 29(6), 2207-22 DOI: 10.1096/fj.14-268342 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11834560,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78463602,"Title":"Folic acid: neurochemistry, metabolism and relationship to depression.","ParentTitle":"Human psychopharmacology","ShortTitle":"Paul (2004)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2004","Month":"October","StandardNumber":"0885-6222 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"19","Pages":"477-88","Edition":"","Issue":"7","Availability":"","URL":"","OldItemId":"15378677","Abstract":"The associations of folic acid and its derivatives with depressive disorder are reviewed. Derivatives of folic acid such as biopterins and the synthesis of S-adenosyl methionine (SAM) are known either to be associated with improvement or to have a direct therapeutic effect in depressive disorder. Studies investigating plasma and red cell folic acid levels in depressed patients have used differing assay methodologies which make comparison difficult, although there is substantial evidence of the association between depressive disorder (particularly severe depression) and low folic acid levels. The few studies available suggest folic acid has either antidepressant properties or can act as an augmenting agent for standard antidepressant treatment. A recently discovered genetic variant (5,10 MTHFR) leading to altered folic acid metabolism may explain why some individuals are vulnerable to the effects of folic acid deficiency, despite adequate intake. The links of 5,10 MTHFR to the presence of depressive disorder in the community are being investigated.","Comments":"","TypeName":"Journal, Article","Authors":"Paul RT ; McDonnell AP ; Kelly CB ; ","ParentAuthors":"","DOI":"10.1002/hup.614 ","Keywords":"Brain/metabolism\r\nDepressive Disorder/*etiology/metabolism/therapy\r\nDietary Supplements\r\nFolic Acid/administration & dosage/analysis/*physiology\r\nHomocysteine/metabolism\r\nHumans","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Paul RT, McDonnell AP, and Kelly CB (2004) Folic acid: neurochemistry, metabolism and relationship to depression.. Human psychopharmacology 19(7), 477-88 DOI: 10.1002/hup.614 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770907,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757472,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757474,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757514,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757655,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"he modified forced swim model (modFST)","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78465813,"Title":"Enhanced conditioning of adverse memories in the mouse modified swim test is associated with neuroinflammatory changes - Effects that are susceptible to antidepressants.","ParentTitle":"Neurobiology of learning and memory","ShortTitle":"Pavlov (2020)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"05/01/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"July","StandardNumber":"1074-7427 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"172","Pages":"107227","Edition":"","Issue":"","Availability":"","URL":"https://www.sciencedirect.com/science/article/pii/S107474272030071X?via%3Dihub","OldItemId":"32325189","Abstract":"Deficient learning and memory are well-established pathophysiologic features of depression, however, mechanisms of the enhanced learning of aversive experiences associated with this disorder are poorly understood. Currently, neurobiological mechanisms of enhanced retention of aversive memories during depression, and, in particular, their relation to neuroinflammation are unclear. As the association between major depressive disorder and inflammation has been recognized for some time, we aimed to address whether neuroinflammatory changes are involved in enhanced learning of adversity in a depressive state. To study this question, we used a recently described mouse model of enhanced contextual conditioning of aversive memories, the modified forced swim model (modFST). In this model, the classic two-day forced swim is followed by an additional delayed session on Day 5, where increased floating behaviour and upregulated glycogen synthase kinase-3 (GSK-3) are context-dependent. Here, increased time spent floating on Day 5, a parameter of enhanced learning of the adverse context, was accompanied by hypercorticosteronemia, increased gene expression of GSK-3α, GSK-3β, c-Fos, cyclooxygenase-1 (COX-1) and pro-inflammatory cytokines interleukin-1 beta (IL-1β), tumor necrosis factor (TNF), and elevated concentrations of protein carbonyl, a marker of oxidative stress, in the prefrontal cortex and hippocampus. There were significant correlations between cytokine levels and GSK-3β gene expression. Two-week administration of compounds with antidepressant properties, imipramine (7 mg/kg/day) or thiamine (vitamin B1; 200 mg/kg/day) ameliorated most of the modFST-induced changes. Thus, enhanced learning of adverse memories is associated with pro-inflammatory changes that should be considered for optimizing pharmacotherapy of depression associated with enhanced learning of aversive memories.","Comments":"","TypeName":"Journal, Article","Authors":"Pavlov D ; Gorlova A ; Bettendorff L ; Kalueff AA ; Umriukhin A ; Proshin A ; Lysko A ; Landgraf R ; Anthony DC ; Strekalova T ; ","ParentAuthors":"","DOI":"10.1016/j.nlm.2020.107227 ","Keywords":"Animals\r\nAntidepressive Agents, Tricyclic/*administration & dosage\r\nBrain/drug effects/*metabolism\r\nDepression/complications/*metabolism/prevention & control\r\nDisease Models, Animal\r\nEncephalitis/etiology/*metabolism/prevention & control\r\nImipramine/*administration & dosage\r\nInflammation Mediators/metabolism\r\nLearning/*physiology\r\nMale\r\nMemory/*physiology\r\nMice, Inbred C57BL\r\nCytokines\r\nEnhanced learning of adverse memories\r\nGlycogen synthase kinase-3 (GSK-3)\r\nMajor depression\r\nMice\r\nOxidative stress","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Pavlov D, Gorlova A, Bettendorff L, Kalueff AA, Umriukhin A, Proshin A, Lysko A, Landgraf R, Anthony DC, and Strekalova T (2020) Enhanced conditioning of adverse memories in the mouse modified swim test is associated with neuroinflammatory changes - Effects that are susceptible to antidepressants.. Neurobiology of learning and memory 172, 107227 DOI: 10.1016/j.nlm.2020.107227 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11767803,"AdditionalText":"Brain lesions seen on magnetic resonance imaging ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757481,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757647,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12103124,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78464180,"Title":"Calcium and vitamin D intakes may be positively associated with brain lesions in depressed and nondepressed elders.","ParentTitle":"Nutrition research (New York, N.Y.)","ShortTitle":"Payne (2008)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"05/01/2023","EditedBy":"GAO BIAO","Year":"2008","Month":"May","StandardNumber":"0271-5317 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"28","Pages":"285-92","Edition":"","Issue":"5","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC2516961/","OldItemId":"19083421","Abstract":"Studies indicate that diet and vascular calcification may be related to the occurrence of brain lesions, although the importance of dietary calcium and vitamin D has not been investigated. The objective of this study was to test the hypothesis that calcium and vitamin D intakes would be positively associated with brain lesion volumes in elderly individuals with and without late-life depression. A cross-sectional study was performed as part of a longitudinal clinical study of late-life depression. Calcium and vitamin D intakes were assessed in 232 elderly subjects (95 with current or prior depression, 137 without depression) using a Block 1998 food frequency questionnaire. Calcium, vitamin D, and kilojoule intake were determined. Brain lesion volumes were calculated from magnetic resonance imaging scan. Subjects were 60 years or older. Calcium and vitamin D intakes were significantly and positively correlated with brain lesion volume (P < .05 and P < .001, respectively). In 2 separate multivariable models, controlling for age, hypertension, diabetes, heart disease, group (depression/comparison), lesion load (high/low), and total kilocalories, these positive associations remained significant (P < .05 for calcium; P < .001 for vitamin D). In conclusion, calcium and vitamin D consumption were associated with brain lesions in elderly subjects even after controlling for potentially explanatory variables. These associations may be due to vascular calcification or other mechanism. The possibility of adverse effects of high intakes of calcium and vitamin D needs to be further explored in longitudinal studies of elderly subjects.","Comments":"钙和维生素 D 的消耗仍然与老年受试者的脑损伤有关。这些关联可能是由于血管钙化或其他机制。在对老年受试者的纵向研究中，需要进一步探讨高钙和维生素 D 摄入量产生不良影响的可能性。","TypeName":"Journal, Article","Authors":"Payne ME ; Anderson JJ ; Steffens DC ; ","ParentAuthors":"","DOI":"10.1016/j.nutres.2008.02.013 ","Keywords":"Aged\r\nBone Density Conservation Agents/*adverse effects\r\nBrain/*pathology\r\nBrain Diseases/chemically induced/complications/*pathology\r\nCalcium Metabolism Disorders/pathology\r\nCalcium, Dietary/*adverse effects\r\nCross-Sectional Studies\r\nDepressive Disorder/complications/*pathology\r\nDiabetes Complications/pathology\r\nDiet Surveys\r\nDietary Supplements/adverse effects\r\nFemale\r\nHeart Diseases/complications/pathology\r\nHumans\r\nHypertension/complications/pathology\r\nLongitudinal Studies\r\nMagnetic Resonance Imaging\r\nMale\r\nMultivariate Analysis\r\nRegression Analysis\r\nVitamin D/*adverse effects\r\nVitamins/*adverse effects","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Payne ME, Anderson JJ, and Steffens DC (2008) Calcium and vitamin D intakes may be positively associated with brain lesions in depressed and nondepressed elders.. Nutrition research (New York, and N.Y.) 28(5), 285-92 DOI: 10.1016/j.nutres.2008.02.013 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757445,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757481,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757648,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78463626,"Title":"Natural food folate and late-life depression.","ParentTitle":"Journal of nutrition for the elderly","ShortTitle":"Payne (2009)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2009","Month":"October","StandardNumber":"0163-9366 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"28","Pages":"348-58","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"21184377","Abstract":"Low folate status has been linked to depression, but findings have been inconsistent. The authors sought to examine the association between folate intake and late-life depression. This cross-sectional study included individuals age 60 and older (n = 111 depression, n = 136 comparison). Depression participants received psychiatric care. Folate and kilocalorie intakes were assessed with a Block 1998 food frequency questionnaire. Naturally occurring food folate was inversely associated with depression after controlling for age, sex, race, education, and total energy (P = 0.0047). All other folate variables including total dietary folate and folic acid were non-significant for depression. These findings may indicate that the naturally occurring form of folate is uniquely protective for depression and perhaps brain health. Alternatively, natural folate may be a surrogate for other nutrients or overall dietary quality.","Comments":"","TypeName":"Journal, Article","Authors":"Payne ME ; Jamerson BD ; Potocky CF ; Ashley-Koch AE ; Speer MC ; Steffens DC ; ","ParentAuthors":"","DOI":"10.1080/01639360903417181 ","Keywords":"Aged\r\nAging/physiology\r\nCase-Control Studies\r\nCross-Sectional Studies\r\nDepression/blood/*epidemiology\r\nFemale\r\nFolic Acid/*administration & dosage/*blood\r\nHumans\r\nMale\r\nMiddle Aged\r\nNutritional Status\r\nVitamin B Complex/*administration & dosage","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Payne ME, Jamerson BD, Potocky CF, Ashley-Koch AE, Speer MC, and Steffens DC (2009) Natural food folate and late-life depression.. Journal of nutrition for the elderly 28(4), 348-58 DOI: 10.1080/01639360903417181 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"Center for Epidemiologic Studies Depression, CES-D, and Patient Health Questionnaire, PHQ-9","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757480,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757658,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78464345,"Title":"Vitamin D Supplementation Improves Mood in Women with Type 2 Diabetes.","ParentTitle":"Journal of diabetes research","ShortTitle":"Penckofer (2017)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"05/01/2023","EditedBy":"GAO BIAO","Year":"2017","Month":"","StandardNumber":"2314-6745 (Print)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"2017","Pages":"8232863","Edition":"","Issue":"","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC5610883/","OldItemId":"29082262","Abstract":"OBJECTIVE: The aim of this study was to determine the effect of vitamin D supplementation on improving mood (depression and anxiety) and health status (mental and physical) in women with type 2 diabetes mellitus (T2DM). METHODS: Fifty women with T2DM and significant depressive symptomology were enrolled into the \"Sunshine Study,\" where weekly vitamin D supplementation (ergocalciferol, 50,000 IU) was given to all participants for six months. The main outcomes included (1) depression (Center for Epidemiologic Studies Depression, CES-D, and Patient Health Questionnaire, PHQ-9), (2) anxiety (State-Trait Anxiety), and (3) health status (Short Form, SF-12). RESULTS: Forty-six women (92%) completed all visits. There was a significant decrease in depression (CES-D and PHQ-9, p < 0.001) and anxiety (state and trait, p < 0.001). An improvement in mental health status (SF-12, p < 0.001) was also found. After controlling for covariates (race, season of enrollment, baseline vitamin D, baseline depression (PHQ-9), and body mass index), the decline in depression remained significant (CES-D, p < 0.001). There was a trend for a better response to supplementation for women who were not taking medications for mood (antidepressants or anxiolytics) (p = 0.07). CONCLUSIONS: Randomized trials to confirm that vitamin D supplementation can improve mood and health status in T2DM women are needed.","Comments":"","TypeName":"Journal, Article","Authors":"Penckofer S ; Byrn M ; Adams W ; Emanuele MA ; Mumby P ; Kouba J ; Wallis DE ; ","ParentAuthors":"","DOI":"10.1155/2017/8232863 ","Keywords":"Adult\r\nAffect/*drug effects\r\nAnxiety/blood/diagnosis/*drug therapy/psychology\r\nBiomarkers/blood\r\nDepression/blood/diagnosis/*drug therapy/psychology\r\nDiabetes Mellitus, Type 2/blood/diagnosis/*drug therapy/psychology\r\n*Dietary Supplements\r\nErgocalciferols/*administration & dosage\r\nFemale\r\nGlycated Hemoglobin A/metabolism\r\nHumans\r\n*Mental Health\r\nMiddle Aged\r\nProof of Concept Study\r\nSurveys and Questionnaires\r\nTime Factors\r\nTreatment Outcome\r\nVitamin D/blood\r\nVitamin D Deficiency/blood/diagnosis/*drug therapy/psychology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Penckofer S, Byrn M, Adams W, Emanuele MA, Mumby P, Kouba J, and Wallis DE (2017) Vitamin D Supplementation Improves Mood in Women with Type 2 Diabetes.. Journal of diabetes research 2017, 8232863 DOI: 10.1155/2017/8232863 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757480,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757657,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"CES-D","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78464677,"Title":"Vitamin D Supplementation for the Treatment of Depressive Symptoms in Women with Type 2 Diabetes: A Randomized Clinical Trial.","ParentTitle":"Journal of diabetes research","ShortTitle":"Penckofer (2022)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"05/01/2023","EditedBy":"GAO BIAO","Year":"2022","Month":"","StandardNumber":"2314-6745 (Print)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"2022","Pages":"4090807","Edition":"","Issue":"","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC8913152/","OldItemId":"35280228","Abstract":"AIM: To determine the efficacy and safety of vitamin D(3) supplementation in reducing depressive symptoms in women with type 2 diabetes (T2D), depression, and low vitamin D. METHODS: In this double-blind randomized active comparator-controlled trial, women with significant depressive symptoms as assessed by the Center for Epidemiologic Studies Depression (CES-D) scale received weekly oral vitamin D(3) supplementation (50,000 IU) or an active comparator (5,000 IU) for 6 months. Assessments of vitamin D, 25-hydroxyvitamin D [25 (OH) D], and depression were measured at baseline, 3 months, and 6 months. RESULTS: A total of 129 women were randomized, from which 119 completed the study (57 in lower dose and 62 in higher dose). Participants had an average 25 (OH) D and HbA1c of 20.8 ng/mL and 7.8%, respectively, at baseline. They were diverse (48% Black) and had a mean age of 50 and T2D for about 8 years. Upon completion of vitamin D(3) supplementation, serum 25 (OH) D levels increased with 50,000 IU (+34 ng/mL) and 5,000 IU (+10 ng/mL). There was no difference in CES-D scores by treatment dose. Overall, depressive symptoms significantly improved over time with an average CES-D decline of 12.98 points (95% CI: -15.04 to -10.93; p < 0.001). Among women with moderate baseline depressive symptoms, those receiving the lower dose had nominally lower depression scores at follow-up than those in the higher dose cohort. Among women with severe baseline depressive symptoms, the improvement in follow-up depression scores was the same regardless of dose. CONCLUSIONS: There was no difference in the dosing effect of vitamin D(3) supplementation for the treatment of depressive symptoms in women with T2D who present with significant symptoms and low vitamin D. Regardless of the dose, participants' mood improved over time. Further study of vitamin D to target depressive symptoms in comorbid populations is needed.","Comments":"","TypeName":"Journal, Article","Authors":"Penckofer S ; Ridosh M ; Adams W ; Grzesiak M ; Woo J ; Byrn M ; Kouba J ; Sheean P ; Kordish C ; Durazo-Arvizu R ; Wallis D ; Emanuele MA ; Halaris A ; ","ParentAuthors":"","DOI":"10.1155/2022/4090807 ","Keywords":"Adult\r\nDepression/*drug therapy/psychology\r\nDiabetes Mellitus, Type 2/*psychology\r\nDietary Supplements\r\nDouble-Blind Method\r\nFemale\r\nHumans\r\nMiddle Aged\r\nVitamin D/metabolism/*pharmacology/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Penckofer S, Ridosh M, Adams W, Grzesiak M, Woo J, Byrn M, Kouba J, Sheean P, Kordish C, Durazo-Arvizu R, Wallis D, Emanuele MA, and Halaris A (2022) Vitamin D Supplementation for the Treatment of Depressive Symptoms in Women with Type 2 Diabetes: A Randomized Clinical Trial.. Journal of diabetes research 2022, 4090807 DOI: 10.1155/2022/4090807 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770918,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757600,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":" Hamilton depression rating scale","ArmId":0,"ArmTitle":"","ItemAttribu
