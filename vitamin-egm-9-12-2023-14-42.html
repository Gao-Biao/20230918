odels, Animal\r\nFluoxetine/*pharmacology\r\nGlutathione/metabolism\r\nGlutathione Reductase/metabolism\r\nHippocampus/*metabolism\r\nLipid Peroxidation/drug effects\r\nMice\r\nMotor Activity/drug effects\r\nOxidative Stress/*drug effects\r\nStress, Psychological/complications/metabolism\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Moretti M, Colla A, de Oliveira Balen G, dos Santos DB, Budni J, de Freitas AE, Farina M, and Severo Rodrigues AL (2012) Ascorbic acid treatment, similarly to fluoxetine, reverses depressive-like behavior and brain oxidative damage induced by chronic unpredictable stress.. Journal of psychiatric research 46(3), 331-40 DOI: 10.1016/j.jpsychires.2011.11.009 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757421,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757472,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757474,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11775210,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78464126,"Title":"Protective effects of ascorbic acid on behavior and oxidative status of restraint-stressed mice.","ParentTitle":"Journal of molecular neuroscience : MN","ShortTitle":"Moretti (2013)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2013","Month":"January","StandardNumber":"0895-8696 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"49","Pages":"68-79","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"23054587","Abstract":"Studies have demonstrated an association between stressful conditions and the onset of clinical depression. Considering the antidepressant-like properties of ascorbic acid in both experimental and clinical approaches, we evaluated the beneficial effect of this vitamin on restraint stress-induced behavioral and neurochemical alterations. Acute restraint stress caused a depressive-like behavior in the forced swimming test, accompanied by increased lipid peroxidation (cerebral cortex and hippocampus); increased superoxide dismutase (cerebral cortex and hippocampus), glutathione reductase (cerebral cortex), and glutathione peroxidase (cerebral cortex and hippocampus) activities; and elevated expression of Bcl-2 (hippocampus). Oral administration of ascorbic acid (1 mg/kg) or fluoxetine (10 mg/kg) 1 h before restraint stress prevented the stress-induced increase on immobility time in the forced swimming test. Moreover, this vitamin reduced lipid peroxidation to control levels and restored the activity of superoxide dismutase, glutathione reductase, and glutathione peroxidase. Ascorbic acid had no effect on the increased level of Bcl-2 induced by stress. Glutathione levels, glycogen synthase kinase-3β phosphorylation, and Bax expression were not altered by stress or ascorbic acid administration. Besides reinforcing the antioxidant potential of ascorbic acid, our results support the notion that oxidative stress plays a role in the pathogenesis and treatment of stress-induced depression.","Comments":"","TypeName":"Journal, Article","Authors":"Moretti M ; Budni J ; Dos Santos DB; Antunes A ; Daufenbach JF ; Manosso LM ; Farina M ; Rodrigues AL ; ","ParentAuthors":"","DOI":"10.1007/s12031-012-9892-4 ","Keywords":"Animals\r\nAntioxidants/pharmacology/*therapeutic use\r\nAscorbic Acid/pharmacology/*therapeutic use\r\nCerebral Cortex/enzymology/metabolism\r\nDepressive Disorder/*drug therapy/etiology\r\nFemale\r\nGlutathione Peroxidase/genetics/metabolism\r\nGlutathione Reductase/genetics/metabolism\r\nGlycogen Synthase Kinase 3/genetics/metabolism\r\nGlycogen Synthase Kinase 3 beta\r\nHippocampus/enzymology/metabolism\r\nLipid Metabolism/drug effects\r\nMice\r\nMotor Activity/drug effects\r\nOxidation-Reduction/drug effects\r\nProto-Oncogene Proteins c-bcl-2/genetics/metabolism\r\nStress, Psychological/*complications\r\nSuperoxide Dismutase/genetics/metabolism\r\nSwimming\r\nTranscription, Genetic/drug effects\r\nVitamins/pharmacology/*therapeutic use\r\nbcl-2-Associated X Protein/genetics/metabolism","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Moretti M, Budni J, Dos Santos DB, Antunes A, Daufenbach JF, Manosso LM, Farina M, and Rodrigues AL (2013) Protective effects of ascorbic acid on behavior and oxidative status of restraint-stressed mice.. Journal of molecular neuroscience : MN 49(1), 68-79 DOI: 10.1007/s12031-012-9892-4 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757421,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757472,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757474,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757650,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78465827,"Title":"Antidepressant-like effect of ascorbic acid is associated with the modulation of mammalian target of rapamycin pathway.","ParentTitle":"Journal of psychiatric research","ShortTitle":"Moretti (2014)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2014","Month":"January","StandardNumber":"0022-3956 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"48","Pages":"16-24","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"24209999","Abstract":"The present study investigated the involvement of the PI3K, GSK-3β, heme oxygenase-1 (HO-1) and mTOR in the antidepressant-like effect of ascorbic acid in the tail suspension test (TST). Male Swiss mice were pretreated with ascorbic acid (1 mg/kg, p.o.) or vehicle and 45 min after, LY294002 (10 μg/site, i.c.v., reversible PI3K inhibitor), rapamycin (0.2 nmol/site, i.c.v., selective mTOR inhibitor), zinc protoporphyrin (ZnPP - 10 ng/site, i.c.v., HO-1 inhibitor) or vehicle was administered. We also investigated the synergistic effect of ascorbic acid (0.1 mg/kg, p.o., sub-effective dose in the TST) with lithium chloride (10 mg/kg, p.o., non-selective GSK-3β inhibitor), AR-A014418 (0.01 μg/site, i.c.v., selective GSK-3β inhibitor) or cobalt protoporphyrin (CoPP - 0.01 μg/site, i.c.v., HO-1 inducer) in the TST. The antidepressant-like effect of ascorbic acid (1 mg/kg, p.o.) was prevented by the treatment of mice with LY294002, rapamycin or ZnPP. In addition, sub-effective doses of lithium chloride, AR-A014418 or CoPP, combined with a sub-effective dose of ascorbic acid produced a synergistic antidepressant-like effect. We also demonstrated that 1 h after its administration, ascorbic acid increased the phosphorylation of p70S6K and the immunocontent of PSD-95 in the hippocampus of mice. These results indicate that the antidepressant-like effect of ascorbic acid in the TST might be dependent on the activation of PI3K and mTOR, inhibition of GSK-3β as well as induction of HO-1, reinforcing the notion that these are important targets for antidepressant activity and contributing to better elucidate the mechanisms underlying the antidepressant-like effect of ascorbic acid.","Comments":"","TypeName":"Journal, Article","Authors":"Moretti M ; Budni J ; Freitas AE ; Rosa PB ; Rodrigues AL ; ","ParentAuthors":"","DOI":"10.1016/j.jpsychires.2013.10.014 ","Keywords":"Animals\r\nAntidepressive Agents/*pharmacology\r\nAscorbic Acid/*pharmacology\r\nDepression/*drug therapy\r\nDisease Models, Animal\r\nDisks Large Homolog 4 Protein\r\nDose-Response Relationship, Drug\r\nDrug Synergism\r\nEnzyme Inhibitors/pharmacology\r\nExploratory Behavior/drug effects\r\nGene Expression Regulation/drug effects\r\nGuanylate Kinases/metabolism\r\nHindlimb Suspension/methods/psychology\r\nHippocampus/drug effects/metabolism\r\nImmobility Response, Tonic/drug effects\r\nMale\r\nMembrane Proteins/metabolism\r\nMice\r\nSignal Transduction/*drug effects\r\nSirolimus/*metabolism/pharmacology\r\nTOR Serine-Threonine Kinases/*metabolism\r\nAntidepressant\r\nAscorbic acid\r\nDepression\r\nGSK-3β\r\nHeme-oxygenase\r\nmTOR","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Moretti M, Budni J, Freitas AE, Rosa PB, and Rodrigues AL (2014) Antidepressant-like effect of ascorbic acid is associated with the modulation of mammalian target of rapamycin pathway.. Journal of psychiatric research 48(1), 16-24 DOI: 10.1016/j.jpsychires.2013.10.014 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757421,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757453,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757457,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757472,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757474,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757589,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757651,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78465054,"Title":"TNF-α-induced depressive-like phenotype and p38(MAPK) activation are abolished by ascorbic acid treatment.","ParentTitle":"European neuropsychopharmacology : the journal of the European College of Neuropsychopharmacology","ShortTitle":"Moretti (2015)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2015","Month":"June","StandardNumber":"0924-977X (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"25","Pages":"902-12","Edition":"","Issue":"6","Availability":"","URL":"","OldItemId":"25836357","Abstract":"We investigated the effects of ascorbic acid on depressive-like behavior induced by tumor necrosis factor (TNF-α) in mice. Additionally, we examined the effects of combined administration of ascorbic acid and antidepressants, MK-801 and 7-nitroindazole in mice exposed or not to TNF-α and the capacity of TNF-α and ascorbic acid to modulate hippocampal and cerebrocortical phosphorylation of extracellular signal-regulated kinase (ERK), p38(MAPK) and c-Jun N-terminal kinase (JNK). In control animals, ascorbic acid reduced the immobility time in the tail suspension test (TST). Unilateral intracerebroventricular administration of TNF-α produced a depressive-like behavior in the TST, and the treatment with ascorbic acid prevented this effect. Sub-effective dose of ascorbic acid combined with sub-effective doses of fluoxetine, imipramine, bupropion, MK-801 or 7-nitroindazole produced a synergistic antidepressant-like effect in mice exposed or not to TNF-α. No treatment caused significant alterations in the locomotor activity of mice. Administration of TNF-α increased the phosphorylation of p38(MAPK) in hippocampus and cerebral cortex, and the treatment with ascorbic acid prevented this effect. Ascorbic acid increased phosphorylation of ERK1 in the hippocampus of saline- and TNF-α-treated animals, however it did not produce alterations in the cerebral cortex. No effects on phosphorylation of ERK2 or JNK were found. The observed effect of ascorbic acid seems to be associated, at least partially, with a reduced p38(MAPK) phosphorylation, activation of the monoaminergic systems as well as inhibition of N-methyl-D-aspartate (NMDA) receptors and nitric oxide (NO) synthesis.","Comments":"","TypeName":"Journal, Article","Authors":"Moretti M ; Budni J ; Freitas AE ; Neis VB ; Ribeiro CM ; de Oliveira Balen G; Rieger DK ; Leal RB ; Rodrigues AL ; ","ParentAuthors":"","DOI":"10.1016/j.euroneuro.2015.03.006 ","Keywords":"Analysis of Variance\r\nAnimals\r\nAntioxidants/*therapeutic use\r\nAscorbic Acid/*therapeutic use\r\nDepression/*chemically induced/*drug therapy\r\nDisease Models, Animal\r\nDose-Response Relationship, Drug\r\nEnzyme Activation/drug effects\r\nExploratory Behavior/drug effects\r\nFemale\r\nMice\r\nMitogen-Activated Protein Kinase 14/*metabolism\r\nPhenotype\r\nSignal Transduction/drug effects\r\nTumor Necrosis Factor-alpha/*toxicity\r\nAntidepressant\r\nAscorbic acid\r\nDepression\r\nMAPK\r\nTNF-α\r\nTail suspension test","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Moretti M, Budni J, Freitas AE, Neis VB, Ribeiro CM, de Oliveira Balen G, Rieger DK, Leal RB, and Rodrigues AL (2015) TNF-α-induced depressive-like phenotype and p38(MAPK) activation are abolished by ascorbic acid treatment.. European neuropsychopharmacology : the journal of the European College of Neuropsychopharmacology 25(6), 902-12 DOI: 10.1016/j.euroneuro.2015.03.006 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757421,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757453,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757455,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757470,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757588,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757658,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78465280,"Title":"Ascorbic Acid to Manage Psychiatric Disorders.","ParentTitle":"CNS drugs","ShortTitle":"Moretti (2017)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2017","Month":"July","StandardNumber":"1172-7047 (Linking)","City":"New Zealand","Country":"","Publisher":"","Institution":"","Volume":"31","Pages":"571-583","Edition":"","Issue":"7","Availability":"","URL":"","OldItemId":"28600627","Abstract":"Ascorbate has critical roles in the central nervous system (CNS); it is a neuromodulator of glutamatergic, cholinergic, dopaminergic, and γ-aminobutyric acid (GABA)-ergic neurotransmission, provides support and structure to neurons, and participates in processes such as differentiation, maturation, and survival of neurons. Over the past decade, antioxidant properties of ascorbate have been extensively characterized and now it is known that this compound is highly concentrated in the brain and neuroendocrine tissues. All this information raised the hypothesis that ascorbate may be involved in neurological disorders. Indeed, the biological mechanisms of ascorbate in health and disease and its involvement in homeostasis of the CNS have been the subject of extensive research. In particular, evidence for an association of this vitamin with schizophrenia, major depressive disorder, and bipolar disorder has been provided. Considering that conventional pharmacotherapy for the treatment of these neuropathologies has important limitations, this review aims to explore basic and human studies that implicate ascorbic acid as a potential therapeutic strategy. Possible mechanisms involved in the beneficial effects of ascorbic acid for the management of psychiatric disorders are also discussed.","Comments":"","TypeName":"Journal, Article","Authors":"Moretti M ; Fraga DB ; Rodrigues ALS ; ","ParentAuthors":"","DOI":"10.1007/s40263-017-0446-8 ","Keywords":"Animals\r\nAscorbic Acid/*therapeutic use\r\nHumans\r\nMental Disorders/*drug therapy\r\nPsychotropic Drugs/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Moretti M, Fraga DB, and Rodrigues ALS (2017) Ascorbic Acid to Manage Psychiatric Disorders.. CNS drugs 31(7), 571-583 DOI: 10.1007/s40263-017-0446-8 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757421,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757453,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757455,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757472,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757474,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757545,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757653,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78464629,"Title":"Evidence for the involvement of opioid system in the antidepressant-like effect of ascorbic acid.","ParentTitle":"Naunyn-Schmiedeberg's archives of pharmacology","ShortTitle":"Moretti (2018)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2018","Month":"February","StandardNumber":"0028-1298 (Linking)","City":"Germany","Country":"","Publisher":"","Institution":"","Volume":"391","Pages":"169-176","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"29222646","Abstract":"Considering the involvement of the opioid system in major depressive disorder (MDD), mainly concerning refractory MDD, and the evidence that ascorbic acid may exert a beneficial effect for the treatment of this disorder, this study investigated the involvement of the opioid system in the antidepressant-like effect of ascorbic acid in the tail suspension test (TST). Treatment of Swiss mice with the non-selective opioid receptor antagonist naloxone (1 mg/kg, i.p.) prevented the reduced immobility time caused by ascorbic acid (1 mg/kg, p.o.) in the TST. Additionally, administration of the selective μ1-opioid receptor antagonist, naloxonazine (10 mg/kg, i.p.), also abolished the antidepressant-like action of the same dose of ascorbic acid in the TST. We also investigated the possible relationship between the opioid system and NMDA receptors in the mechanism of action of ascorbic acid or ketamine (0.1 mg/kg, i.p.) in the TST. Treatment of mice with naloxone (1 mg/kg, i.p.) blocked the synergistic antidepressant-like effect of ascorbic acid (0.1 mg/kg. p.o.) and MK-801 (0.001 mg/kg, p.o., a non-competitive NMDA receptor antagonist) in the TST. Combined administration of ketamine and MK-801 induced a synergistic antidepressant-like action, and naloxone partially abolished this effect. Our results indicate that the antidepressant-like effect of ascorbic acid in the TST appears to be dependent on the activation of the opioid system, especially μ1-opioid receptors, which might be an indirect consequence of NMDA receptor inhibition elicited by ascorbic acid administration.","Comments":"","TypeName":"Journal, Article","Authors":"Moretti M ; Ribeiro CM ; Neis VB ; Bettio LEB ; Rosa PB ; Rodrigues ALS ; ","ParentAuthors":"","DOI":"10.1007/s00210-017-1446-4 ","Keywords":"Analgesics, Opioid/pharmacology/therapeutic use\r\nAnimals\r\nAntidepressive Agents/pharmacology/*therapeutic use\r\nAscorbic Acid/pharmacology/*therapeutic use\r\nDepressive Disorder, Major/*drug therapy/psychology\r\nFemale\r\nHindlimb Suspension/methods/psychology\r\nMice\r\nMotor Activity/drug effects/physiology\r\nNarcotic Antagonists/*pharmacology\r\n*Receptors, Opioid/agonists/metabolism\r\nAntidepressant effect\r\nAscorbic acid\r\nMice\r\nNMDA receptor\r\nOpioid system\r\nTail suspension test\r\nμ-Receptor","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Moretti M, Ribeiro CM, Neis VB, Bettio LEB, Rosa PB, and Rodrigues ALS (2018) Evidence for the involvement of opioid system in the antidepressant-like effect of ascorbic acid.. Naunyn-Schmiedeberg's archives of pharmacology 391(2), 169-176 DOI: 10.1007/s00210-017-1446-4 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757421,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757474,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757654,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11767803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12103124,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78464052,"Title":"A single coadministration of subeffective doses of ascorbic acid and ketamine reverses the depressive-like behavior induced by chronic unpredictable stress in mice.","ParentTitle":"Pharmacology, biochemistry, and behavior","ShortTitle":"Moretti (2019)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2019","Month":"December","StandardNumber":"0091-3057 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"187","Pages":"172800","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"31678791","Abstract":"In this study, we investigated the ability of a single coadministration of subeffective doses of ascorbic acid and ketamine to reverse the depressive-like behavior induced by chronic unpredictable stress (CUS) in mice. Moreover, we examined the effect of combined administration of ascorbic acid and ketamine on hippocampal phosphorylation of p70S6K and immunocontents of GLUA1 and PSD-95 in mice submitted to the CUS procedure. CUS procedure was applied for 21 days. Animals received a single coadministration of subeffective doses of ascorbic acid (0.1 mg/kg) and ketamine (0.1 mg/kg) and were subjected to behavioral evaluation 24 h after the treatments. Immediately after the behavioral observations the hippocampi were dissected for Western blotting analyses. Our results revealed that a single administration of subeffective doses of ascorbic acid and ketamine completely reversed the depressive-like behavior induced by CUS, however, this effect was not accompanied by changes in the phosphorylation of p70S6K and immunocontent of GLUA1 or PSD95 in the hippocampus. These findings point to a synergistic antidepressant-like effect of ascorbic acid and ketamine, paving the way for additional studies on the combined use of these compounds for the management of major depressive disorder (MDD).","Comments":"","TypeName":"Journal, Article","Authors":"Moretti M ; Werle I ; da Rosa PB ; Neis VB ; Platt N ; Souza SVS ; Rodrigues ALS ; ","ParentAuthors":"","DOI":"10.1016/j.pbb.2019.172800 ","Keywords":"Animals\r\nAntidepressive Agents/administration & dosage/*pharmacology\r\nAscorbic Acid/administration & dosage/*pharmacology\r\nBehavior, Animal/drug effects\r\nDepression/*drug therapy/*etiology\r\nDepressive Disorder, Major/drug therapy\r\nDisease Models, Animal\r\nDrug Synergism\r\nDrug Therapy, Combination\r\nFemale\r\nHindlimb Suspension\r\nHippocampus/drug effects\r\nKetamine/administration & dosage/*pharmacology\r\nLocomotion/drug effects\r\nMice\r\nStress, Psychological/*complications\r\nTreatment Outcome\r\nAntidepressant\r\nAscorbic acid\r\nDepression\r\nKetamine\r\nStress","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Moretti M, Werle I, da Rosa PB, Neis VB, Platt N, Souza SVS, and Rodrigues ALS (2019) A single coadministration of subeffective doses of ascorbic acid and ketamine reverses the depressive-like behavior induced by chronic unpredictable stress in mice.. Pharmacology, biochemistry, and and behavior 187, 172800 DOI: 10.1016/j.pbb.2019.172800 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757421,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757472,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757473,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757474,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757658,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78463412,"Title":"The role of vitamin C in stress-related disorders.","ParentTitle":"The Journal of nutritional biochemistry","ShortTitle":"Moritz (2020)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"02/01/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"November","StandardNumber":"0955-2863 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"85","Pages":"108459","Edition":"","Issue":"","Availability":"","URL":"https://www.sciencedirect.com/science/article/pii/S0955286320304915?via%3Dihub","OldItemId":"32745879","Abstract":"Stress-related disorders, such as depression and anxiety, present marked deficits in behavioral and cognitive functions related to reward. These are highly prevalent disabling conditions with high social and economic costs. Furthermore, a significant percentage of affected individuals cannot benefit from clinical intervention, opening space for new treatments. Although the literature data have reported limited and variable results regarding oxidative stress-related endpoints in stress-related disorders, the possible neuroprotective effect of antioxidant compounds, such as ascorbic acid (vitamin C), emerges as a possible therapy strategy for psychiatric diseases. Here, we briefly present background information on biological activity of ascorbic acid, particularly functions related to the CNS homeostasis. Additionaly, we reviewed the available information on the role of ascorbic acid in stress-related diseases, focusing on supplementation and depletion studies. The vitamin C deficiency is widely associated to stress-related diseases. Although the efficacy of this vitamin in anxiety spectrum disorders is less stablished, several studies showed that ascorbic acid supplementation produces antidepressant effect and improves mood. Interestingly, the modulation of monoaminergic and glutamatergic neurotransmitter systems is postulated as pivotal target for the antidepressant and anxiolytic effects of this vitamin. Given that ascorbic acid supplementation produces fast therapeutic response with low toxicity and high tolerance, it can be considered as a putative candidate for the treatment of mood and anxiety disorders, especially those that are refractory to current treatments. Herein, the literature was reviewed considering the potential use of ascorbic acid as an adjuvant in the treatment of anxiety and depression.","Comments":"","TypeName":"Journal, Article","Authors":"Moritz B ; Schmitz AE ; Rodrigues ALS ; Dafre AL ; Cunha MP ; ","ParentAuthors":"","DOI":"10.1016/j.jnutbio.2020.108459 ","Keywords":"Animals\r\nAntioxidants/pharmacology/*therapeutic use\r\nAnxiety/*drug therapy\r\nAnxiety Disorders/drug therapy\r\nAscorbic Acid/pharmacology/*therapeutic use\r\nDepression/*drug therapy\r\nDepressive Disorder/drug therapy\r\nHumans\r\nNeuroprotective Agents/pharmacology/*therapeutic use\r\nStress, Psychological/drug therapy\r\nAntidepressant\r\nAnxiety\r\nAscorbic acid\r\nChronic stress\r\nDepression","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Moritz B, Schmitz AE, Rodrigues ALS, Dafre AL, and Cunha MP (2020) The role of vitamin C in stress-related disorders.. The Journal of nutritional biochemistry 85, 108459 DOI: 10.1016/j.jnutbio.2020.108459 "},{"Codes":[{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757449,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757481,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11784257,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78464201,"Title":"Folate, homocysteine, and neurological function.","ParentTitle":"Nutrition in clinical care : an official publication of Tufts University","ShortTitle":"Morris (2002)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2002","Month":"May","StandardNumber":"1096-6781 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"5","Pages":"124-32","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"12134567","Abstract":"The study of different neurological problems, including stroke, Alzheimer's disease (AD), and depression, has propelled a greater interest in interrelationships among folate, homocysteine, and neurological function. Specifically, low folate status is a suspected risk factor for depression that also results in an increase in circulating levels of the sulfur amino acid homocysteine. Homocysteine has emerged as an independent risk factor for stroke, and recent studies suggest that vascular disease affecting the brain and Alzheimer's disease may result together in senile dementia. The relationship between stroke and AD was at first interpreted as coincidence, given the pathologic distinctions between the two diseases. However, the connection is now hypothesized to reflect some common pathogenic factors involving folate, homocysteine, or both. It remains unclear whether there is a causal relationship between neurological dysfunction in either condition with folate or homocysteine. Nevertheless, since improvement of folate status lowers homocysteine levels, the hypothesis that folate supplementation may lower the risk of several important health consequences of aging, including various forms of neuropsychiatric dysfunction, is worthy of current intensive exploration.","Comments":"","TypeName":"Journal, Article","Authors":"Morris MS ; ","ParentAuthors":"","DOI":"10.1046/j.1523-5408.2002.t01-1-00006.x ","Keywords":"Aged\r\nAging/metabolism\r\nAlzheimer Disease/etiology/*metabolism\r\nCerebrovascular Disorders/etiology/*metabolism\r\nDepression/etiology/*metabolism\r\nFolic Acid/*metabolism\r\nFolic Acid Deficiency/complications/metabolism\r\nHomocysteine/*metabolism\r\nHumans\r\nHyperhomocysteinemia/complications/etiology/metabolism\r\nMental Disorders/etiology/metabolism\r\nNeurodegenerative Diseases/etiology/metabolism\r\nRisk Factors","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Morris MS (2002) Folate, homocysteine, and neurological function.. Nutrition in clinical care : an official publication of Tufts University 5(3), 124-32 DOI: 10.1046/j.1523-5408.2002.t01-1-00006.x "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757445,"AdditionalText":"反应率和缓解率","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757647,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78463460,"Title":"Folate and unipolar depression.","ParentTitle":"Journal of alternative and complementary medicine (New York, N.Y.)","ShortTitle":"Morris (2008)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2008","Month":"April","StandardNumber":"1075-5535 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"14","Pages":"277-85","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"18370582","Abstract":"BACKGROUND: Although major depressive disorder (MDD) is a treatable disease, the remission rates associated with antidepressant monotherapy are still far from optimal. Folate is an inexpensive, easily tolerated natural augmenting agent, which has been reported to improve medication treatment outcomes in patients with MDD. OBJECTIVE: The aim of this study was to review the literature on the clinical utility of folate augmentation for patients with MDD. FOLATE AND DEPRESSION: Patients with depression have consistently been found to have lower levels of serum and red blood cell folate than normal or nondepressed psychiatric patients. Decreased folate levels have been associated with lowered response rates to standard antidepressant pharmacotherapy. Recent studies have shown that augmentation with a folate supplement increases medication response in both treatment-naïve and treatment-resistant depressed patients irrespective of whether there is folate deficiency. CONCLUSIONS: Depressed patients with both low and normal folate levels may benefit from augmenting a primary antidepressant medication either initially, at the onset of treatment, or later after some degree of treatment resistance has been recognized.","Comments":"","TypeName":"Journal, Article","Authors":"Morris DW ; Trivedi MH ; Rush AJ ; ","ParentAuthors":"","DOI":"10.1089/acm.2007.0663 ","Keywords":"Antidepressive Agents/therapeutic use\r\nBipolar Disorder/*drug therapy/metabolism\r\nDepressive Disorder, Major/*drug therapy/metabolism\r\nDrug Therapy, Combination\r\nFolic Acid/blood/*therapeutic use\r\nFolic Acid Deficiency/*drug therapy/metabolism\r\nHomocysteine/metabolism\r\nHumans\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Morris DW, Trivedi MH, and Rush AJ (2008) Folate and unipolar depression.. Journal of alternative and complementary medicine (New York, and N.Y.) 14(3), 277-85 DOI: 10.1089/acm.2007.0663 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757485,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757542,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757650,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78463727,"Title":"Electroconvulsivotherapy augmentation with folate in the treatment of a resistant depression.","ParentTitle":"Clinical neuropharmacology","ShortTitle":"Mouaffak (2014)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2014","Month":"September","StandardNumber":"0362-5664 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"37","Pages":"158-9","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"25229175","Abstract":"Depression is a severe and heterogeneous disorder resulting from interacting genetic, environmental, and epigenetic factors. Nutrient deficiency resulting from bariatric bypass surgery has been involved in the pathophysiological mechanisms of depression and treatment response.We report the case of a patient who developed, after a bariatric bypass surgery, a severe depressive episode, refractory to both pharmacological treatment and electroconvulsivotherapy (ECT). Folate deficiency was evidenced. A dramatic response to ECT was observed after folate supplementation. We focused on the involvement of folate in the pathophysiological mechanisms of depression and response to both pharmacological treatment and ECT. We emphasize on the need for close monitoring of patients experiencing psychiatric disorder (in particular, depressive unipolar disorder) after bariatric surgery.","Comments":"","TypeName":"Journal, Article","Authors":"Mouaffak F ; de Premorel A ; Helali H ; Hardy P ; Hozer F ; ","ParentAuthors":"","DOI":"10.1097/WNF.0000000000000048 ","Keywords":"Combined Modality Therapy\r\nDepressive Disorder, Treatment-Resistant/*diet therapy/*therapy\r\n*Dietary Supplements\r\n*Electroconvulsive Therapy\r\nFemale\r\nFolic Acid/*therapeutic use\r\nHumans\r\nMiddle Aged\r\nVitamin B Complex/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Mouaffak F, de Premorel A, Helali H, Hardy P, and Hozer F (2014) Electroconvulsivotherapy augmentation with folate in the treatment of a resistant depression.. Clinical neuropharmacology 37(5), 158-9 DOI: 10.1097/WNF.0000000000000048 "},{"Codes":[{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757652,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78469192,"Title":"Physician Prescribing Practices of Vitamin D in a Psychiatric Hospital.","ParentTitle":"Innovations in clinical neuroscience","ShortTitle":"Mulcahy (2016)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"03/01/2023","EditedBy":"GAO BIAO","Year":"2016","Month":"May","StandardNumber":"2158-8333 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"13","Pages":"21-27","Edition":"","Issue":"5-6","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC5077255/","OldItemId":"27803841","Abstract":"Vitamin D supplementation has become an increasingly popular prescribing practice, despite our limited knowledge of both the definition and degree of deficiency as well as the expected benefits or risks of exogenous administration. Many of the hypothesized benefits of vitamin D supplementation include a variety of improvements in mental health; however, these claims are not consistently or robustly supported by current research. In this paper, we provide a brief overview of what is currently known about vitamin D deficiency and about outcomes of supplementation as well as a summary of the data relative to prescribing practices for inpatients in an urban psychiatric hospital.","Comments":"","TypeName":"Journal, Article","Authors":"Mulcahy KB ; Trigoboff E ; Opler L ; Demler TL ; ","ParentAuthors":"","DOI":"","Keywords":"Vitamin D\r\ndeficiency\r\ndepression\r\nmood disorders\r\nmultiple sclerosis\r\nprescribing practices\r\npsychiatric inpatients\r\nschizophrenia","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Mulcahy KB, Trigoboff E, Opler L, and Demler TL (2016) Physician Prescribing Practices of Vitamin D in a Psychiatric Hospital.. Innovations in clinical neuroscience 13(5-6), 21-27"},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757445,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757479,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757647,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78463753,"Title":"Dietary intake of folate, other B vitamins, and omega-3 polyunsaturated fatty acids in relation to depressive symptoms in Japanese adults.","ParentTitle":"Nutrition (Burbank, Los Angeles County, Calif.)","ShortTitle":"Murakami (2008)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2008","Month":"February","StandardNumber":"0899-9007 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"24","Pages":"140-7","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"18061404","Abstract":"OBJECTIVE: Although a favorable effect of dietary folate and omega-3 polyunsaturated fatty acids (PUFAs) on depression is suggested from epidemiologic studies in Western countries, evidence from non-Western populations is lacking. We examined cross-sectional associations between the intake of folate, other B vitamins, and omega-3 PUFAs and depressive symptoms in Japanese adults. METHODS: Subjects were 309 Japanese men and 208 Japanese women 21-67 y of age. Dietary intake was assessed with a validated, brief, self-administered diet history questionnaire. Depressive symptoms were defined as present when subjects had a Center for Epidemiologic Studies Depression scale score > or =16. Adjustment was made for age, body mass index, work place, marital status, occupational physical activity, leisure-time physical activity, current smoking, current alcohol drinking, and job stress score. RESULTS: The prevalences of depressive symptoms were 36% for men and 37% for women. Folate intake showed a statistically significant, inverse, and linear association with depressive symptoms in men but not in women. The multivariate odds ratios (95% confidence intervals) for depressive symptoms for men in the first, second, third, and fourth quartiles of folate intake were 1.00 (reference), 0.78 (0.38-1.63), 0.57 (0.27-1.18), and 0.50 (0.23-1.06), respectively (P for trend = 0.045). No statistically significant linear association was observed for the intake of riboflavin, pyridoxine, cobalamin, total omega-3 PUFAs, alpha-linolenic acid, eicosapentaenoic acid, or docosahexaenoic acid in either sex. CONCLUSION: Higher dietary intake of folate was associated with a lower prevalence of depressive symptoms in Japanese men but not women.","Comments":"","TypeName":"Journal, Article","Authors":"Murakami K ; Mizoue T ; Sasaki S ; Ohta M ; Sato M ; Matsushita Y ; Mishima N ; ","ParentAuthors":"","DOI":"10.1016/j.nut.2007.10.013 ","Keywords":"Adult\r\nAged\r\nBody Mass Index\r\nCross-Sectional Studies\r\nDepression/*epidemiology\r\n*Diet Surveys\r\nExercise/physiology/psychology\r\nFatty Acids, Omega-3/*administration & dosage\r\nFemale\r\nFolic Acid/*administration & dosage\r\nHumans\r\nJapan/epidemiology\r\nLeisure Activities/psychology\r\nMale\r\nMarital Status\r\nMiddle Aged\r\nOdds Ratio\r\nPrevalence\r\nPsychometrics\r\nSex Factors\r\nSurveys and Questionnaires\r\nVitamin B Complex/*administration & dosage","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Murakami K, Mizoue T, Sasaki S, Ohta M, Sato M, Matsushita Y, and Mishima N (2008) Dietary intake of folate, other B vitamins, and omega-3 polyunsaturated fatty acids in relation to depressive symptoms in Japanese adults.. Nutrition (Burbank, Los Angeles County, and Calif.) 24(2), 140-7 DOI: 10.1016/j.nut.2007.10.013 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770917,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11771900,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757445,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757478,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11782707,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78463526,"Title":"Dietary folate, riboflavin, vitamin B-6, and vitamin B-12 and depressive symptoms in early adolescence: the Ryukyus Child Health Study.","ParentTitle":"Psychosomatic medicine","ShortTitle":"Murakami (2010)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2010","Month":"October","StandardNumber":"0033-3174 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"72","Pages":"763-8","Edition":"","Issue":"8","Availability":"","URL":"","OldItemId":"20716710","Abstract":"OBJECTIVE: To examine the association between dietary folate, riboflavin, vitamin B-6, and vitamin B-12 and depressive symptoms in a group of adolescents. METHODS: This cross-sectional study, conducted in all public junior high schools in Naha City and Nago City, Okinawa, Japan, included 3,067 boys and 3,450 girls aged 12 years to 15 years (52.3% of eligible sample). Dietary intake was assessed using a validated, self-administered diet history questionnaire. Depressive symptoms were defined as present when participants had a Center for Epidemiologic Studies Depression Scale score of ≥16. RESULTS: The prevalence of depressive symptoms was 22.5% for boys and 31.2% for girls. Folate intake was inversely associated with depressive symptoms in both boys (adjusted odds ratio (OR) [95% confidence interval (CI)] in the highest (compared with the lowest) quintile, 0.60 [0.45, 0.79]; p for trend = .002) and girls (OR [95% CI], 0.61 [0.48, 0.77]; p for trend = <.001). Vitamin B-6 intake was inversely associated with depressive symptoms in both boys (OR [95% CI], 0.73 [0.54, 0.98]; p for trend = .02) and girls (OR [95% CI], 0.72 [0.56, 0.92]; p for trend = .002). Riboflavin intake was inversely associated with depressive symptoms in girls (OR [95% CI], 0.85 [0.67, 1.08]; p for trend = .03), but not in boys. No clear association was seen between vitamin B-12 intake and depressive symptoms in either sex. CONCLUSIONS: This study suggests that higher intake of dietary B vitamins, particularly folate and vitamin B-6, is independently associated with a lower prevalence of depressive symptoms in early adolescence.","Comments":"","TypeName":"Journal, Article","Authors":"Murakami K ; Miyake Y ; Sasaki S ; Tanaka K ; Arakawa M ; ","ParentAuthors":"","DOI":"10.1097/PSY.0b013e3181f02f15 ","Keywords":"Adolescent\r\nChild\r\nChild Welfare\r\nCross-Sectional Studies\r\nDepression/*epidemiology\r\n*Diet Surveys\r\nFeeding Behavior/*physiology\r\nFemale\r\nFolic Acid/*administration & dosage\r\nHumans\r\nJapan/epidemiology\r\nLife Style\r\nMale\r\nPrevalence\r\nRiboflavin/*administration & dosage\r\nSurveys and Questionnaires\r\nVitamin B 12/*administration & dosage\r\nVitamin B 6/*administration & dosage","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Murakami K, Miyake Y, Sasaki S, Tanaka K, and Arakawa M (2010) Dietary folate, riboflavin, vitamin B-6, and vitamin B-12 and depressive symptoms in early adolescence: the Ryukyus Child Health Study.. Psychosomatic medicine 72(8), 763-8 DOI: 10.1097/PSY.0b013e3181f02f15 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"18-65yrs n=62","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757524,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757650,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78468775,"Title":"Vitamin D and depression: A case series.","ParentTitle":"SAGE open medical case reports","ShortTitle":"Nadkarni (2014)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2014","Month":"","StandardNumber":"2050-313X (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"2","Pages":"2050313X14561570","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"27489667","Abstract":"INTRODUCTION: Over two-thirds of Canadians are deficient in vitamin D. Clinical overlap can compound diagnosis of depression in vitamin D deficient individuals. Citing high costs, the Ministry of Health has restricted routine vitamin D screening and hence is not feasible. OBJECTIVES: The current case series is an attempt to recognise the clinical overlap between depression and vitamin D deficiency in order to avoid unnecessary antidepressant prescriptions and to demonstrate the role of collaborative care in such patients. METHOD: After appropriate ethics approval 62 patients from an outpatient clinic were screened for the diagnosis of treatment resistant depression. Those who had predominant somatic complaints were further screened for organic factors and those with inadequate vitamin D levels were referred to family physicians for supplementation with vitamin D. RESULTS: More than 50% were detected deficient in vitamin D after our evaluation. They showed subjective improvement with vitamin D supplements. No modification of antidepressants was needed. CONCLUSION: Vitamin D deficiency should be suspected in depressed patients with prominent somatic symptoms and their treatment resistance should be reconsidered to avoid unnecessary exposure to mood stabilisers. Collaborating with primary care is advocated. LIMITATION: Co-prescription of an antidepressant is a confounder in our case series, and we propose more organised studies with objective rating scales.","Comments":"","TypeName":"Journal, Article","Authors":"Nadkarni PS ; Odejayi G ; ","ParentAuthors":"","DOI":"10.1177/2050313X14561570 ","Keywords":"Treatment-resistant depression\r\nsomatic symptoms\r\nvitamin D","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Nadkarni PS, and Odejayi G (2014) Vitamin D and depression: A case series.. SAGE open medical case reports 2, 2050313X14561570 DOI: 10.1177/2050313X14561570 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757445,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757479,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11782707,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78464050,"Title":"Serum folate and homocysteine and depressive symptoms among Japanese men and women.","ParentTitle":"European journal of clinical nutrition","ShortTitle":"Nanri (2010)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2010","Month":"March","StandardNumber":"0954-3007 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"64","Pages":"289-96","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"20087384","Abstract":"BACKGROUND/OBJECTIVES: Folate and homocysteine have been implicated to have a role in depression. However, results of epidemiologic studies on this issue have been inconsistent. The objective of this study was to clarify the association between serum folate and homocysteine concentrations and depressive symptoms in Japanese adults. SUBJECTS/METHODS: We analyzed cross-sectional data for 530 municipal employees (313 men and 217 women), aged 21-67 years, who participated in a health survey at the time of periodic checkup. Depressive symptoms were assessed using the Center for Epidemiologic Studies Depression (CES-D) scale. Logistic regression analysis was used to estimate odds ratios of depressive symptoms (CES-D scale scores of >or=16) with adjustment for potential confounding variables. RESULTS: In total, 113 men (36.1%) and 79 women (36.4%) had depressive symptoms. A higher serum folate was associated with a decreased prevalence of depressive symptoms in men. The multivariate-adjusted odds ratios (95% confidence interval) of depressive symptoms for the lowest to highest quartiles of serum folate were 1.00 (reference), 0.53 (0.27-1.03), 0.33 (0.16-0.68) and 0.51 (0.25-1.03), respectively (trend P=0.03). Furthermore, the data suggested a positive association between serum homocysteine and depressive symptoms in men (trend P=0.06). In women, neither folate nor homocysteine was associated with depressive symptoms. CONCLUSIONS: Low serum folate may be related to an increased prevalence of depressive symptoms in Japanese men.","Comments":"","TypeName":"Journal, Article","Authors":"Nanri A ; Mizoue T ; Matsushita Y ; Sasaki S ; Ohta M ; Sato M ; Mishima N ; ","ParentAuthors":"","DOI":"10.1038/ejcn.2009.143 ","Keywords":"Adult\r\nAged\r\nCross-Sectional Studies\r\nDepression/*blood/*epidemiology\r\nFemale\r\nFolic Acid/*blood\r\nHealth Status\r\nHealth Surveys\r\nHomocysteine/*blood\r\nHumans\r\nJapan/epidemiology\r\nLogistic Models\r\nMale\r\nMiddle Aged\r\nMultivariate Analysis\r\n*Nutritional Status\r\nOdds Ratio\r\nPrevalence\r\nSex Factors\r\nYoung Adult","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Nanri A, Mizoue T, Matsushita Y, Sasaki S, Ohta M, Sato M, and Mishima N (2010) Serum folate and homocysteine and depressive symptoms among Japanese men and women.. European journal of clinical nutrition 64(3), 289-96 DOI: 10.1038/ejcn.2009.143 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757445,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11775209,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78463575,"Title":"Serum folate and depressive symptoms among Japanese men and women: a cross-sectional and prospective study.","ParentTitle":"Psychiatry research","ShortTitle":"Nanri (2012)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2012","Month":"December","StandardNumber":"0165-1781 (Linking)","City":"Ireland","Country":"","Publisher":"","Institution":"","Volume":"200","Pages":"349-53","Edition":"","Issue":"2-3","Availability":"","URL":"","OldItemId":"22682152","Abstract":"Although several studies have reported an association between blood folate concentrations and depressive symptoms, few studies have prospectively examined the association. This study aimed to investigate the cross-sectional and prospective associations between serum folate concentrations and depressive symptoms among Japanese. We analysed data among 545 subjects who participated in a health survey at the time of periodic check-up in 2009 for a cross-sectional association and among 272 subjects without depressive symptoms at baseline (in 2006) who responded to both baseline (2006) and follow-up (2009) surveys for prospective association. Depressive symptoms were assessed using the Center for Epidemiologic Studies Depression (CES-D) scale. In a cross-sectional analysis, serum folate concentrations were significantly associated with a decreased prevalence of depressive symptoms (CES-D scale of ≥16). Moreover, serum folate concentrations at baseline were significantly inversely associated with depressive symptoms after 3 years; the multivariate-adjusted odds ratios (95% confidence intervals) of depressive symptoms for the lowest through highest tertile categories of serum folate concentrations were 1.00 (reference), 0.66 (0.29-1.52) and 0.40 (0.16-0.99) (P for trend=0.047). Our findings suggest that a higher serum folate may be associated with decreased risk of depressive symptoms in Japanese.","Comments":"","TypeName":"Journal, Article","Authors":"Nanri A ; Hayabuchi H ; Ohta M ; Sato M ; Mishima N ; Mizoue T ; ","ParentAuthors":"","DOI":"10.1016/j.psychres.2012.04.040 ","Keywords":"Adult\r\nAsians\r\nCross-Sectional Studies\r\nDepression/*blood/diagnosis/epidemiology\r\nFemale\r\nFolic Acid/*blood\r\nHealth Surveys\r\nHumans\r\nJapan/epidemiology\r\nMale\r\nMiddle Aged\r\nPrevalence\r\nProspective Studies\r\nSurveys and Questionnaires","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Nanri A, Hayabuchi H, Ohta M, Sato M, Mishima N, and Mizoue T (2012) Serum folate and depressive symptoms among Japanese men and women: a cross-sectional and prospective study.. Psychiatry research 200(2-3), 349-53 DOI: 10.1016/j.psychres.2012.04.040 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770917,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757445,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":" 21-67 years","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11775210,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78464638,"Title":"Serum pyridoxal concentrations and depressive symptoms among Japanese adults: results from a prospective study.","ParentTitle":"European journal of clinical nutrition","ShortTitle":"Nanri (2013)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2013","Month":"October","StandardNumber":"0954-3007 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"67","Pages":"1060-5","Edition":"","Issue":"10","Availability":"","URL":"","OldItemId":"23801094","Abstract":"BACKGROUND/OBJECTIVES: Vitamin B6 is suggested to have a protective role against depression. However, the association between vitamin B6 intake and depression remains inconclusive, and few studies have examined the relationship between circulating vitamin B6 concentrations and depressive symptoms. Here, we investigated the cross-sectional and prospective associations between serum pyridoxal concentrations and depressive symptoms among Japanese workers. SUBJECTS/METHODS: Participants were 422 municipal employees (aged 21-67 years) who participated in a baseline survey in 2006 for cross-sectional analysis, and 210 subjects without depressive symptoms at baseline (2006) who completed both baseline and follow-up (2009) surveys for prospective analysis. Depressive symptoms were assessed using the Center for Epidemiologic Studies Depression (CES-D) scale. Logistic regression analysis was used to estimate the odds ratio of depressive symptoms (CES-D scale of ≥ 19) according to tertile of serum pyridoxal with adjustment for potential confounding variables. RESULTS: In the cross-sectional analysis, serum pyridoxal concentrations were significantly associated with a decreased prevalence of depressive symptoms (P for trend=0.03); the multivariable-adjusted odds ratio of depressive symptoms for the highest tertile of pyridoxal was 0.54 (95% confidence interval 0.30-0.96) compared with the lowest tertile. In longitudinal analyses, higher serum pyridoxal concentrations at baseline were associated with a trend toward reduced depressive symptoms after 3 years; the multivariable-adjusted odds ratio of depressive symptoms for the highest versus the lowest tertile of pyridoxal concentration was 0.55 (95% confidence interval 0.13-2.32). CONCLUSIONS: A higher vitamin B6 status may be associated with a decreased risk of depressive symptoms in Japanese.","Comments":"","TypeName":"Journal, Article","Authors":"Nanri A ; Pham NM ; Kurotani K ; Kume A ; Kuwahara K ; Sato M ; Hayabuchi H ; Mizoue T ; ","ParentAuthors":"","DOI":"10.1038/ejcn.2013.115 ","Keywords":"Adult\r\nCross-Sectional Studies\r\nDepression/*blood/epidemiology/prevention & control\r\nFemale\r\nHealth Surveys\r\nHumans\r\nJapan/epidemiology\r\nMale\r\nMiddle Aged\r\nOdds Ratio\r\nPrevalence\r\nProspective Studies\r\nPyridoxal/*blood","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Nanri A, Pham NM, Kurotani K, Kume A, Kuwahara K, Sato M, Hayabuchi H, and Mizoue T (2013) Serum pyridoxal concentrations and depressive symptoms among Japanese adults: results from a prospective study.. European journal of clinical nutrition 67(10), 1060-5 DOI: 10.1038/ejcn.2013.115 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757421,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11878169,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78465722,"Title":"New approaches to the treatment of manic depressive illness.","ParentTitle":"Neuropharmacology","ShortTitle":"Naylor (1980)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"1980","Month":"December","StandardNumber":"0028-3908 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"19","Pages":"1233-4","Edition":"","Issue":"12","Availability":"","URL":"","OldItemId":"6777710","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"Naylor GJ ; ","ParentAuthors":"","DOI":"10.1016/0028-3908(80)90214-2 ","Keywords":"Ascorbic Acid/*therapeutic use\r\nBipolar Disorder/*drug therapy\r\nDouble-Blind Method\r\nEdetic Acid/*therapeutic use\r\nHumans\r\nKinetics\r\nLymphocytes/metabolism\r\nOuabain/metabolism\r\nVanadium/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Naylor GJ (1980) New approaches to the treatment of manic depressive illness.. Neuropharmacology 19(12), 1233-4 DOI: 10.1016/0028-3908(80)90214-2 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11775209,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78464207,"Title":"The evolving story of folate in depression and the therapeutic potential of l-methylfolate.","ParentTitle":"The American journal of psychiatry","ShortTitle":"Nelson (2012)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2012","Month":"December","StandardNumber":"0002-953X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"169","Pages":"1223-5","Edition":"","Issue":"12","Availability":"","URL":"","OldItemId":"23212050","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"Nelson JC ; ","ParentAuthors":"","DOI":"10.1176/appi.ajp.2012.12091207 ","Keywords":"Depressive Disorder, Major/*drug therapy\r\nFemale\r\nHumans\r\nMale\r\nSerotonin Uptake Inhibitors/*therapeutic use\r\nTetrahydrofolates/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Nelson JC (2012) The evolving story of folate in depression and the therapeutic potential of l-methylfolate.. The American journal of psychiatry 169(12), 1223-5 DOI: 10.1176/appi.ajp.2012.12091207 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770907,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770910,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757445,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757564,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757657,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78463453,"Title":"Mixtures modeling identifies vitamin B1 and B3 intakes associated with depression.","ParentTitle":"Journal of affective disorders","ShortTitle":"Nguyen (2022)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2022","Month":"March","StandardNumber":"0165-0327 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"301","Pages":"68-80","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"34986378","Abstract":"BACKGROUND: We aim to identify the association between a mixture of vitamin B1, B2, and B3 intakes and depression. METHODS: Daily intake of vitamins was measured by a one-day 24 h recall. Multivariate logistic regression, weighted quantile sum (WQS), quantile g-computation (qgcomp), and Bayesian kernel machine regression (BKMR) were used. RESULTS: Of 9,848 adults included in the final analysis, 4.38% had depression. In the logistic regression model, daily vitamin B1 and B3 intakes were associated with depression, and significant trends were observed for these vitamin intake tertiles (p < 0.001). The WQS index was significantly associated with depression (OR = 0.24, 95% CI: 0.23-0.24). The gqcomp index also found a significant association between a mixture of vitamin B1 and B3 intake and depression (OR = 0.67, 95% CI: 0.44-0.98). Vitamin B1 intake was the most heavily weighed vitamin intake in this model. In BKMR analysis, the overall effects of vitamin B1 and B3 intake mixture were negatively associated with depression. Vitamin B1 and B3 intake showed negative trends and was observed as the most important factor associated with depression. The cutoff levels for B vitamin intake levels related to depression were reported. LIMITATIONS: A 24-hour recall and cross-sectional design were used. CONCLUSIONS: Given the rising prevalence of depressive symptoms in Korea, an increase in daily intake of vitamin B1 and/or B3 through regular diets may help to reduce the risk of depression. Therefore, there is an ongoing need to investigate these associations between B vitamin supplementation and depression, either separately or jointly, in well-characterized cohorts of depression population.","Comments":"","TypeName":"Journal, Article","Authors":"Nguyen HD ; Oh H ; Kim MS ; ","ParentAuthors":"","DOI":"10.1016/j.jad.2021.12.133 ","Keywords":"Adult\r\nBayes Theorem\r\nCross-Sectional Studies\r\n*Depression/epidemiology\r\nHumans\r\n*Thiamine\r\nVitamin B 12\r\nVitamins\r\nDepression\r\nMixture of vitamin intakes\r\nVitamin B1\r\nVitamin B3","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Nguyen HD, Oh H, and Kim MS (2022) Mixtures modeling identifies vitamin B1 and B3 intakes associated with depression.. Journal of affective disorders 301, 68-80 DOI: 10.1016/j.jad.2021.12.133 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770907,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770895,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757445,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":">10yrs","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757564,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757657,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78464556,"Title":"Environmental science and pollution research role of heavy metal concentrations and vitamin intake from food in depression: a national cross-sectional study (2009-2017).","ParentTitle":"Environmental science and pollution research international","ShortTitle":"Nguyen (2022)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2022","Month":"January","StandardNumber":"0944-1344 (Linking)","City":"Germany","Country":"","Publisher":"","Institution":"","Volume":"29","Pages":"4574-4586","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"34414543","Abstract":"Little is known about associations between depression and serum heavy metal levels, dietary vitamin intakes. Thus, we sought to determine the nature of these associations and to predict risks of depression using marginal effects. A data set of 16,371 individuals aged ≥10 years that participated in Korea National Health and Nutrition Examination Surveys (KNHANES) conducted from 2009 to 2017 (excluding 2014 and 2015) was used to obtain information on sociodemographics, family histories, lifes
