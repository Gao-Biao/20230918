Id":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"aged 25-70 years","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757556,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757658,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78466827,"Title":"Clinical trial of the effects of vitamin D supplementation on psychological symptoms and metabolic profiles in maintenance methadone treatment patients.","ParentTitle":"Progress in neuro-psychopharmacology & biological psychiatry","ShortTitle":"Ghaderi (2017)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2017","Month":"October","StandardNumber":"0278-5846 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"79","Pages":"84-89","Edition":"","Issue":"Pt B","Availability":"","URL":"","OldItemId":"28642082","Abstract":"BACKGROUND: Vitamin D deficiency may be associated with some complications including nonspecific musculoskeletal pain and periodontal disease in maintenance methadone treatment (MMT) patients. This study was designed to determine the effect of vitamin D supplementation on psychological symptoms and metabolic profiles in MMT patients. METHODS: This randomized, double-blind, placebo-controlled, clinical trial was carried out among 68 MMT patients. Participants were randomly allocated to receive either 50,000IU vitamin D supplements (n=34) or placebo (n=34) every 2weeks for 12weeks. Fasting blood samples were taken at baseline and post-intervention to evaluate relevant variables. RESULTS: After the 12-week intervention, serum 25(OH) vitamin D levels significantly increased in the intervention group compared with the placebo group (+8.1±4.9 vs. -0.4±3.0, P<0.001). In addition, vitamin D supplementation significantly improved Pittsburgh Sleep Quality Index (-1.5±2.2 vs. -0.2±2.3, P=0.02) and Beck Depression Inventory (-4.8±7.3 vs. -1.5±6.1, P=0.04) compared with the placebo. Patients who received vitamin D supplements had significantly decreased fasting plasma glucose (-7.5±10.6 vs. +0.3±10.7mg/dL, P=0.004), serum insulin levels (-3.6±5.3 vs. -0.9±3.5 μIU/mL, P=0.01), homeostasis model of assessment-insulin resistance (-1.0±1.3 vs. -0.2±0.7, P=0.003), serum triglycerides (-9.6±30.8 vs. +15.6±30.2mg/dL, P=0.001), total- (-8.7±20.9 vs. +11.0±27.4mg/dL, P=0.001) and LDL-cholesterol (-11.1±17.9 vs. +5.9±27.5mg/dL, P=0.004) compared with the placebo. Additionally, vitamin D intake resulted in a significant decrease in serum high sensitivity C-reactive protein (-2.2±4.2 vs. +2.0±3.7mg/L, P<0.001), and significant increases plasma total antioxidant capacity (+26.2±99.8 vs. -86.3±127.5mmol/L, P<0.001) and glutathione levels (+292.3±172.4 vs. +48.9±208.9μmol/L, P<0.001) compared with the placebo. There was no significant effect of vitamin D supplementation on serum HDL-cholesterol, and other markers of insulin metabolism, inflammation and oxidative stress. CONCLUSIONS: Totally, taking 50,000IU vitamin D supplement every 2weeks for 12weeks in MMT patients had beneficial effects on psychological symptoms and few metabolic profiles.","Comments":"","TypeName":"Journal, Article","Authors":"Ghaderi A ; Banafshe HR ; Motmaen M ; Rasouli-Azad M ; Bahmani F ; Asemi Z ; ","ParentAuthors":"","DOI":"10.1016/j.pnpbp.2017.06.016 ","Keywords":"Adult\r\nBiomarkers/blood\r\n*Dietary Supplements\r\nDouble-Blind Method\r\nHumans\r\nMethadone/*therapeutic use\r\nNarcotics/*therapeutic use\r\nOpioid-Related Disorders/blood/*therapy\r\nVitamin D/*administration & dosage/blood\r\nMaintenance methadone treatment\r\nMetabolic profiles\r\nPsychological symptoms\r\nVitamin D supplementation","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Ghaderi A, Banafshe HR, Motmaen M, Rasouli-Azad M, Bahmani F, and Asemi Z (2017) Clinical trial of the effects of vitamin D supplementation on psychological symptoms and metabolic profiles in maintenance methadone treatment patients.. Progress in neuro-psychopharmacology & biological psychiatry 79(Pt B), 84-89 DOI: 10.1016/j.pnpbp.2017.06.016 "},{"Codes":[{"AttributeId":11757655,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757556,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"Cognitive functions and mental health parameters","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757449,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"ages 18 to 60 years","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78466800,"Title":"Exploring the Effects of Vitamin D Supplementation on Cognitive Functions and Mental Health Status in Subjects Under Methadone Maintenance Treatment.","ParentTitle":"Journal of addiction medicine","ShortTitle":"Ghaderi (2020)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2020","Month":"January","StandardNumber":"1932-0620 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"14","Pages":"18-25","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"31145174","Abstract":"OBJECTIVES: Vitamin D deficiency may be linked to several mental complications including cognitive deficits, depression, and anxiety in patients under methadone maintenance treatment (MMT). This study was designed to explore the effect of vitamin D supplementation on cognitive functions and mental health parameters in subjects under MMT. METHODS: This randomized, double-blinded, placebo-controlled clinical trial was carried out among 64 patients under MMT. Participants were randomly allocated to receive either 50,000 IU vitamin D supplements (n = 32) or placebo (n = 32) every 2 weeks for 24 weeks. Cognitive functions and mental health parameters were taken at baseline and posttreatment to evaluate relevant variables. RESULTS: After the 24-week intervention, compared with the placebo, serum 25(OH) vitamin D levels significantly increased in participants who received vitamin D supplements (β 14.50; 95% confidence interval [CI], 13.17-15.83; P < 0.001). In addition, compared with the placebo, subjects who received vitamin D had a significant reduction in Iowa Gambling Task (β -6.25; 95% CI, -8.60 to -3.90; P < 0.001), and significant increases in Verbal Fluency Test (β 2.82; 95% CI, 0.78-4.86; P = 0.007), Immediate Logic Memory (β 1. 32; 95% CI, 0.27-2.37; P = 0.01), Reverse Digit Span (β 2.06; 95% CI, 1.18-2.94; P < 0.001) and visual working memory (β 0.75; 95% CI, 0.33-1.16; P = 0.001). Also, vitamin D supplementation significantly improved BDI (β -2.76; 95% CI, -3.97 to -1.55; P < 0.001) compared with the placebo. When we applied Bonferroni correction, LM-Immediate (P = 0.07) became nonsignificant, and other mental health parameters did not alter. CONCLUSIONS: Overall, taking 50,000 IU vitamin D supplements every 2 weeks for 24 weeks by patients under MMT had beneficial effects on cognitive functions and some mental health parameters. Further studies are needed to confirm our findings.","Comments":"","TypeName":"Journal, Article","Authors":"Ghaderi A ; Rasouli-Azad M ; Farhadi MH ; Mirhosseini N ; Motmaen M ; Pishyareh E ; Omidi A ; Asemi Z ; ","ParentAuthors":"","DOI":"10.1097/ADM.0000000000000550 ","Keywords":"Adult\r\nCognition/*drug effects\r\n*Dietary Supplements\r\nDouble-Blind Method\r\nFemale\r\nHumans\r\nIran\r\nLinear Models\r\nMale\r\n*Mental Health\r\nMethadone/therapeutic use\r\nMiddle Aged\r\nOpiate Substitution Treatment\r\nOpioid-Related Disorders/*drug therapy/*psychology\r\nVitamin D/*administration & dosage/blood","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Ghaderi A, Rasouli-Azad M, Farhadi MH, Mirhosseini N, Motmaen M, Pishyareh E, Omidi A, and Asemi Z (2020) Exploring the Effects of Vitamin D Supplementation on Cognitive Functions and Mental Health Status in Subjects Under Methadone Maintenance Treatment.. Journal of addiction medicine 14(1), 18-25 DOI: 10.1097/ADM.0000000000000550 "},{"Codes":[{"AttributeId":11761811,"AdditionalText":"Hamilton Depression Rating Scale score (HDRS) ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770907,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757556,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757652,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78463733,"Title":"Adjuvant thiamine improved standard treatment in patients with major depressive disorder: results from a randomized, double-blind, and placebo-controlled clinical trial.","ParentTitle":"European archives of psychiatry and clinical neuroscience","ShortTitle":"Ghaleiha (2016)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2016","Month":"December","StandardNumber":"0940-1334 (Linking)","City":"Germany","Country":"","Publisher":"","Institution":"","Volume":"266","Pages":"695-702","Edition":"","Issue":"8","Availability":"","URL":"","OldItemId":"26984349","Abstract":"Given that antidepressants (ADs) work slowly, there is interest in means to accelerate their therapeutic effect and to reduce side effects. In this regard, thiamine (vitamin B(1)) is attracting growing interest. Thiamine is an essential nutrient, while thiamine deficiency leads to a broad variety of disorders including irritability and symptoms of depression. Here, we tested the hypothesis that adjuvant thiamine would reduce depression, compared to placebo. A total of 51 inpatients (mean age: 35.2 years; 53 % females) with MDD (Hamilton Depression Rating Scale score (HDRS) at baseline: >24) took part in the study. A standardized treatment with SSRI was introduced and kept at therapeutic levels throughout the study. Patients were randomly assigned either to the thiamine or the placebo condition. Experts rated (HDRS) symptoms of depression at baseline, and after 3, 6, and 12 weeks (end of the study). Between baseline and the end of the study, depression had reduced in both groups. Compared to placebo, adjuvant thiamine improved symptoms of depression after 6 week of treatment, and improvements remained fairly stable until the end of the study, though mean differences at week 12 were not statistically significant anymore. No adverse side effects were reported in either group. Results suggest that among younger patients with MDD adjuvant thiamine alleviated symptoms of depression faster compared to placebo. Importantly, improvements were observed within 6 weeks of initiation of treatment. Thus, thiamine might have the potential to counteract the time lag in the antidepressant effects of ADs.","Comments":"","TypeName":"Journal, Article","Authors":"Ghaleiha A ; Davari H ; Jahangard L ; Haghighi M ; Ahmadpanah M ; Seifrabie MA ; Bajoghli H ; Holsboer-Trachsler E ; Brand S ; ","ParentAuthors":"","DOI":"10.1007/s00406-016-0685-6 ","Keywords":"Adult\r\nAntidepressive Agents/*therapeutic use\r\nDepressive Disorder, Major/*drug therapy\r\nDouble-Blind Method\r\nFemale\r\nFollow-Up Studies\r\nHumans\r\nMale\r\nMiddle Aged\r\nPsychiatric Status Rating Scales\r\nThiamine/*therapeutic use\r\nTime Factors\r\nTreatment Outcome\r\nVitamin B Complex/*therapeutic use\r\nMajor depressive episode\r\nMood\r\nRandomized clinical trial\r\nThiamine","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Ghaleiha A, Davari H, Jahangard L, Haghighi M, Ahmadpanah M, Seifrabie MA, Bajoghli H, Holsboer-Trachsler E, and Brand S (2016) Adjuvant thiamine improved standard treatment in patients with major depressive disorder: results from a randomized, double-blind, and placebo-controlled clinical trial.. European archives of psychiatry and clinical neuroscience 266(8), 695-702 DOI: 10.1007/s00406-016-0685-6 "},{"Codes":[{"AttributeId":11757656,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"quality of life, depression/depressive symptoms, and fatigue as an additional element","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757600,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78465252,"Title":"Vitamin D Supplementation and Mental Health in Multiple Sclerosis Patients: A Systematic Review.","ParentTitle":"Nutrients","ShortTitle":"Głąbska (2021)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"27/12/2022","EditedBy":"GAO BIAO","Year":"2021","Month":"November","StandardNumber":"2072-6643 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"13","Pages":"","Edition":"","Issue":"12","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC8705844/","OldItemId":"34959758","Abstract":"Vitamin D has a promising role in multiple sclerosis (MS) management, and it has been found to be beneficial for patients' mental health, which is reduced in MS patients. The aim of the present study was to conduct a systematic review of the literature to assess the influence of vitamin D supplementation on mental health in MS patients. The systematic review was registered in the PROSPERO database (CRD42020155779) and it was conducted on the basis of the PRISMA guidelines. The search procedure was conducted using PubMed and Web of Science databases and it included studies published up until September 2021. Six studies were included in the systematic review. The risk of bias was analyzed using the Newcastle-Ottawa Scale (NOS). Within the included studies, there were two studies randomized against placebo and four other prospective studies. The studies presented vitamin D interventions randomized against placebo or not randomized, while supplementation was applied for various durations-from 4 weeks to 12 months, or the studies compared patients who applied vitamin D supplementation and those who did not apply it and verified the effect of the supplementation after a number of years. The mental health outcomes that were assessed included quality of life, depression/depressive symptoms, and fatigue as an additional element. The majority of studies supported the positive influence of vitamin D on the mental health of MS patients, including the study characterized as having the highest quality (randomized against placebo with the highest NOS score). All the studies that assessed the quality of life indicated the positive influence of vitamin D while the studies that did not find a positive influence of vitamin D were conducted for depression/depressive symptoms. In spite of the fact that only a small number of studies have been conducted so far, and only two studies were randomized against a placebo, some conclusions may be formulated. The systematic review allowed us to conclude that there may be a positive effect of vitamin D supplementation in MS patients, which was stated in all of the studies analyzing quality of life, as well as in one study analyzing depressive symptoms. Considering that vitamin D deficiency is common in MS patients, and the potential positive influence of supplementation on the quality of life, supplementation should be applied at least in doses that cover the recommended intake.","Comments":"","TypeName":"Journal, Article","Authors":"Głąbska D ; Kołota A ; Lachowicz K ; Skolmowska D ; Stachoń M ; Guzek D ; ","ParentAuthors":"","DOI":"10.3390/nu13124207 ","Keywords":"Adult\r\nDepression/etiology/therapy\r\n*Dietary Supplements\r\nFatigue/etiology/therapy\r\nFemale\r\nHumans\r\nMale\r\nMental Health\r\nMultiple Sclerosis/complications/*psychology\r\nQuality of Life/*psychology\r\nTreatment Outcome\r\nVitamin D/*therapeutic use\r\nVitamin D Deficiency/etiology/*therapy\r\ndepression\r\ndepressive symptoms\r\nfatigue\r\nmental health\r\nmultiple sclerosis\r\nquality of life\r\nsupplement\r\nsupplementation\r\nvitamin D","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Głąbska D, Kołota A, Lachowicz K, Skolmowska D, Stachoń M, and Guzek D (2021) Vitamin D Supplementation and Mental Health in Multiple Sclerosis Patients: A Systematic Review.. Nutrients 13(12),  DOI: 10.3390/nu13124207 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757477,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757600,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757656,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78465670,"Title":"The Influence of Vitamin D Intake and Status on Mental Health in Children: A Systematic Review.","ParentTitle":"Nutrients","ShortTitle":"Głąbska (2021)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"27/12/2022","EditedBy":"GAO BIAO","Year":"2021","Month":"March","StandardNumber":"2072-6643 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"13","Pages":"","Edition":"","Issue":"3","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC7999324/","OldItemId":"33809478","Abstract":"A potential role of vitamin D in some components of mental health is currently suggested, but the analyses are conducted mainly for adults, while for young individuals mental health is especially important, due to its lifelong effects. The aim of the study was to analyze the association between vitamin D intake or status and mental health in children within a systematic review of literature, including both intervention and observational studies. The literature search was conducted according to the PRISMA guidelines and it covered peer-reviewed studies included in databases of PubMed and Web of Science until October 2019. The studies presenting either vitamin D intake, or vitamin D status in human subjects were allowed (excluding subjects with intellectual disabilities, eating disorders and neurological disorders), while for mental health the various methods of assessment and wide scope of factors were included. The bias was assessed using the Newcastle-Ottawa Scale (NOS). The review was registered in the PROSPERO database (CRD42020155779). A number of 7613 studies after duplicate removing were extracted by two independent researchers, followed by screening and assessment for eligibility, conducted by two independent researchers in two steps (based on title and abstract). Afterwards, the full texts were obtained and after reviewing, a number of 24 studies were included. The synthetic description of the results was prepared, structured around exposure (vitamin D supplementation/status) and outcome (components of mental health). The included studies were conducted either in groups of healthy individuals, or individuals with mental health problems, and they assessed following issues: behavior problems, violence behaviors, anxiety, depressive symptoms/depression, aggressive disorder, psychotic features, bipolar disorder, obsessive compulsive disorder, suicidal incident, as well as general patterns, as follows: mental health, level of distress, quality of life, well-being, mood, sleep patterns. The vast majority of assessed studies, including the most prominent ones (based on the NOS score) supported potential positive influence of vitamin D on mental health in children. As a limitation of the analysis, it should be indicated that studies conducted so far presented various studied groups, outcomes and psychological measures, so more studies are necessary to facilitate comparisons and deepen the observations. Nevertheless, vitamin D intake within a properly balanced diet or as a supplementation, except for a safe sun exposure, should be indicated as an element supporting mental health in children, so it should be recommended to meet the required 25(OH)cholecalciferol blood level in order to prevent or alleviate mental health problems.","Comments":"","TypeName":"Journal, Article","Authors":"Głąbska D ; Kołota A ; Lachowicz K ; Skolmowska D ; Stachoń M ; Guzek D ; ","ParentAuthors":"","DOI":"10.3390/nu13030952 ","Keywords":"Child\r\nDietary Supplements\r\nHumans\r\nMental Disorders/etiology\r\n*Mental Health\r\nVitamin D/metabolism/*physiology/therapeutic use\r\nVitamin D Deficiency/complications\r\ndepression\r\nintake\r\nmental disorders\r\nmental health\r\nstatus\r\nsupplementation\r\nvitamin D","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Głąbska D, Kołota A, Lachowicz K, Skolmowska D, Stachoń M, and Guzek D (2021) The Influence of Vitamin D Intake and Status on Mental Health in Children: A Systematic Review.. Nutrients 13(3),  DOI: 10.3390/nu13030952 "},{"Codes":[{"AttributeId":11757656,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757600,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"Hospital Anxiety and Depression Scale (HADS)","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78466820,"Title":"Vitamin D Supplementation and Mental Health in Inflammatory Bowel Diseases and Irritable Bowel Syndrome Patients: A Systematic Review.","ParentTitle":"Nutrients","ShortTitle":"Głąbska (2021)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"27/12/2022","EditedBy":"GAO BIAO","Year":"2021","Month":"October","StandardNumber":"2072-6643 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"13","Pages":"","Edition":"","Issue":"10","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC8540769/","OldItemId":"34684663","Abstract":"Inflammatory bowel diseases (IBDs) and irritable bowel syndrome (IBS) are associated with decreased quality of life and mental health problems. Among various approaches to supportive therapy that aims to improve mental health in affected individuals, vitamin D supplementation is considered to be an effective method which may also be beneficial in alleviating the symptoms during the course of IBDs and IBS. The aim of the present study was to conduct a systematic review of the literature presenting the data regarding the influence of vitamin D supplementation on mental health in adults with inflammatory and functional bowel diseases, including IBDs and IBS. This study was conducted in accordance with the Preferred Reporting Items for Systematic Reviews and Meta-Analyses (PRISMA) guidelines and registered in the International Prospective Register of Systematic Reviews (PROSPERO) database (Registration number CRD42020155779). A systematic search of the PubMed and Web of Science databases was performed, and the intervention studies published until September 2021 were included. The human studies eligible to be included in the review should have described any intervention involving vitamin D as a supplement in a group of adult patients suffering from IBDs and/or IBS and should have assessed any component of mental health, but studies presenting the effects of combined supplementation of multiple nutrients were excluded. After eliminating the duplicates, a total of 8514 records were screened and assessed independently by two researchers. Further evaluation was carried out on the basis of title, abstract, and full text. Finally, 10 studies (four for IBDs and six for IBS) were selected for the current systematic review, and their quality was assessed using the Newcastle-Ottawa Scale (NOS). The studies analyzed the influence of various doses of vitamin D on bowel diseases, compared the results of vitamin D supplementation with placebo, or administered specific doses of vitamin D to obtain the required level in the blood. Supplementation was performed for at least 6 weeks. The analyzed mental health outcomes mainly included disease-specific quality of life/quality of life, anxiety, and depression. The majority of studies (including high-quality ones) confirmed the positive effect of vitamin D supplementation on the mental health of IBD and IBS patients, which was proven by all research works evaluating anxiety and depression and by the majority of research works evaluating quality of life. Although the studies followed different dosage regimens and supplementation protocols, the positive influence of vitamin D on mental health was found to be consistent. The number of studies on patients suffering from ulcerative colitis and the availability of trials randomized against the placebo group was low in the current review, which is considered to be a limitation of the present study and could also reflect the final outcome of the analysis. The conducted systematic review established the positive effect of vitamin D supplementation on the mental health of IBD and IBS patients, but this result requires further investigation, particularly in relation to other mental health outcomes.","Comments":"","TypeName":"Journal, Article","Authors":"Głąbska D ; Kołota A ; Lachowicz K ; Skolmowska D ; Stachoń M ; Guzek D ; ","ParentAuthors":"","DOI":"10.3390/nu13103662 ","Keywords":"*Dietary Supplements\r\nHumans\r\nInflammatory Bowel Diseases/*drug therapy\r\nIrritable Bowel Syndrome/*drug therapy\r\n*Mental Health\r\nVitamin D/*therapeutic use\r\nanxiety\r\ndepression\r\ndisease-specific quality of life\r\ninflammatory bowel diseases (IBD)\r\nirritable bowel syndrome (IBS)\r\nmental health\r\nquality of life\r\nsupplement\r\nsupplementation\r\nvitamin D","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Głąbska D, Kołota A, Lachowicz K, Skolmowska D, Stachoń M, and Guzek D (2021) Vitamin D Supplementation and Mental Health in Inflammatory Bowel Diseases and Irritable Bowel Syndrome Patients: A Systematic Review.. Nutrients 13(10),  DOI: 10.3390/nu13103662 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"Hamilton Depression scale, the SIGH-SAD, and the SAD-8 depression scale","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11771899,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78465139,"Title":"Vitamin D vs broad spectrum phototherapy in the treatment of seasonal affective disorder.","ParentTitle":"The journal of nutrition, health & aging","ShortTitle":"Gloth (1999)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"1999","Month":"","StandardNumber":"1279-7707 (Linking)","City":"France","Country":"","Publisher":"","Institution":"","Volume":"3","Pages":"5-7","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"10888476","Abstract":"Seasonal Affective Disorder (SAD) is prevalent when vitamin D stores are typically low. Broad-spectrum light therapy includes wavelengths between 280-320 nm which allow the skin to produce vitamin D. This study was designed to test the hypothesis that vitamin D deficiency might play a role in SAD. A prospective, randomized controlled trial was conducted in a group of 15 subjects with SAD. Eight subjects received 100,000 I.U. of vitamin D and seven subjects received phototherapy. At the onset of treatment and after 1 month of therapy subjects were administered the Hamilton Depression scale, the SIGH-SAD, and the SAD-8 depression scale. All subjects also had serum levels of 25-hydroxyvitamin D (25-OH D) measured before and 1 week after intervention therapy. All subjects receiving vitamin D improved in all outcome measures. The phototherapy group showed no significant change in depression scale measures. Vitamin D status improved in both groups (74% vitamin D group, p < 0.005 and 36% phototherapy group, p < 0.01). Improvement in 25-OH D was significantly associated with improvement in depression scale scores (r2=0.26; p=0.05). Vitamin D may be an important treatment for SAD. Further studies will be necessary to confirm these findings.","Comments":"","TypeName":"Journal, Article","Authors":"Gloth FM 3rd; Alam W ; Hollis B ; ","ParentAuthors":"","DOI":"","Keywords":"Adolescent\r\nAdult\r\nAnalysis of Variance\r\nFemale\r\nHumans\r\nHydroxycholecalciferols/blood\r\nMale\r\nMiddle Aged\r\n*Phototherapy\r\nPsychological Tests\r\nSeasonal Affective Disorder/*drug therapy/*therapy\r\nVitamin D/biosynthesis/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Gloth FM 3rd, Alam W, and Hollis B (1999) Vitamin D vs broad spectrum phototherapy in the treatment of seasonal affective disorder.. The journal of nutrition, and health & aging 3(1), 5-7"},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770917,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770918,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757481,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757524,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757652,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"30-item Geriatric Depression Scale (GDS)","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78463556,"Title":"Intakes of folate, vitamin B6 and B12 and risk of depression in community-dwelling older adults: the Quebec Longitudinal Study on Nutrition and Aging.","ParentTitle":"European journal of clinical nutrition","ShortTitle":"Gougeon (2016)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2016","Month":"March","StandardNumber":"0954-3007 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"70","Pages":"380-5","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"26648330","Abstract":"BACKGROUND/OBJECTIVES: Depression can decrease quality of life and affect health outcomes in older population. We investigated whether different intake levels of folate, vitamin B6 and B12 were associated with a 3-year depression incidence among generally healthy, community-dwelling older men and women. SUBJECTS/METHODS: Participants in the Québec Longitudinal Study on Nutrition and Aging (NuAge), free of depression (that is, 30-item Geriatric Depression Scale (GDS) <11) at baseline (N=1368; 74 ± 4 years old; 50.5% women), were screened annually for incident depression (GDS ⩾ 11) or antidepressant medication. Tertiles of intakes (food only and food+supplements) were obtained from the mean of three non-consecutive 24-h recalls at baseline. Sex-stratified multiple logistic regression models were adjusted for age, physical activity, physical functioning, stressful life events and total energy intake. RESULTS: Over 3 years, 170 participants were identified as depressed. Women in the highest tertile of B6 intake from food were 43% less likely to become depressed when adjusting for demographic and health factors (multivariate odds ratio (OR) 0.57, 95% confidence interval (CI) 0.39-0.96), but adjustment for energy intake attenuated the effect. Men in the highest tertile of dietary B12 intake had decreased risk of depression (energy-adjusted multivariate OR 0.42, 95% CI 0.20-0.90). No other association was observed. CONCLUSIONS: This study provides some evidence of decreased depression risk among women with higher intakes of vitamin B6 from food, which was dependent on total energy intake, and among men with higher intakes of B12 from food, independently of energy intake.","Comments":"","TypeName":"Journal, Article","Authors":"Gougeon L ; Payette H ; Morais JA ; Gaudreau P ; Shatenstein B ; Gray-Donald K ; ","ParentAuthors":"","DOI":"10.1038/ejcn.2015.202 ","Keywords":"Aged\r\nDepression/*epidemiology\r\nDietary Supplements\r\nEnergy Intake\r\nFemale\r\nFolic Acid/*administration & dosage\r\nHomes for the Aged\r\nHumans\r\nIncidence\r\nLogistic Models\r\nLongitudinal Studies\r\nMale\r\nNutrition Assessment\r\nQuality of Life\r\nQuebec\r\nRisk Factors\r\nVitamin B 12/*administration & dosage\r\nVitamin B 6/*administration & dosage","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Gougeon L, Payette H, Morais JA, Gaudreau P, Shatenstein B, and Gray-Donald K (2016) Intakes of folate, vitamin B6 and B12 and risk of depression in community-dwelling older adults: the Quebec Longitudinal Study on Nutrition and Aging.. European journal of clinical nutrition 70(3), 380-5 DOI: 10.1038/ejcn.2015.202 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757481,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757559,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":" HAM-D-21 score","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11858641,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78463931,"Title":"An open trial of methyltetrahydrofolate in elderly depressed patients.","ParentTitle":"Annals of clinical psychiatry : official journal of the American Academy of Clinical Psychiatrists","ShortTitle":"Guaraldi (1993)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"1993","Month":"June","StandardNumber":"1040-1237 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"5","Pages":"101-5","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"8348200","Abstract":"5-methyltetrahydrofolate (MTHF) is a naturally occurring substance involved in the synthesis of s-adenosyl-l-methionine (SAMe), a major source of methyl groups in the brain. To assess the efficacy of a gastro-resistant, oral preparation of MTHF, 20 elderly patients with a DSM-III-R diagnosis of depressive disorder and a HAM-D-21 score > or = 18 underwent 6-weeks of open-label treatment with 50 mg per day of oral MTHF. Of these 20 patients, 16 completed at least 4 weeks of treatment and showed a markedly significant improvement in their depressive symptoms at endpoint, with 81% of them being considered responders. There were no clinically relevant changes in the routine laboratory tests during the study, and no adverse events considered to be definitely drug-related were reported.","Comments":"","TypeName":"Journal, Article","Authors":"Guaraldi GP ; Fava M ; Mazzi F ; la Greca P ; ","ParentAuthors":"","DOI":"10.3109/10401239309148970 ","Keywords":"Administration, Oral\r\nAge Factors\r\nAged\r\nDepressive Disorder/diagnosis/*drug therapy/psychology\r\nFemale\r\nHumans\r\nMale\r\nPilot Projects\r\nPsychiatric Status Rating Scales\r\nSleep Wake Disorders/chemically induced\r\nTetrahydrofolates/administration & dosage/adverse effects/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Guaraldi GP, Fava M, Mazzi F, and la Greca P (1993) An open trial of methyltetrahydrofolate in elderly depressed patients.. Annals of clinical psychiatry : official journal of the American Academy of Clinical Psychiatrists 5(2), 101-5 DOI: 10.3109/10401239309148970 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757481,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757622,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757654,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"The primary end point was the Mental Component Summary (MCS) of the SF-36. Secondary end points were the SF-36 Mental Health (MH) subscale and the Geriatric Depression Scale (GDS-15).","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78467435,"Title":"Effect of Monthly High-Dose Vitamin D on Mental Health in Older Adults: Secondary Analysis of a RCT.","ParentTitle":"Journal of the American Geriatrics Society","ShortTitle":"Gugger (2019)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2019","Month":"June","StandardNumber":"0002-8614 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"67","Pages":"1211-1217","Edition":"","Issue":"6","Availability":"","URL":"","OldItemId":"30707771","Abstract":"OBJECTIVES: To test the effect of monthly high-dose vitamin D supplementation on mental health in pre-frail older adults. DESIGN: Ancillary study of a 1-year double-blind randomized clinical trial conducted in Zurich, Switzerland. SETTING AND PARTICIPANTS: A total of 200 community-dwelling adults 70 years and older with a prior fall event in the last year. Participants were randomized to receive 24 000 IU vitamin D(3) (considered standard of care), 60 000 IU vitamin D(3) , or 24 000 IU vitamin D(3) plus 300 μg calcifediol per month. MEASURES: The primary end point was the Mental Component Summary (MCS) of the SF-36. Secondary end points were the SF-36 Mental Health (MH) subscale and the Geriatric Depression Scale (GDS-15). RESULTS: Participants' mean age was 78 years (67% women), and 58% were vitamin D deficient (<20 ng/mL). Over time, primary and secondary end points did not differ significantly among the three treatment groups or in subgroups by vitamin D status at baseline. Given the lack of a true placebo group, we explored in a predefined observational analysis the change in mental health scales by achieved 25(OH)D levels at 12 months. After adjusting for confounders, participants achieving the highest 25(OH)D quartile (Q) at 12 months (44.7-98.9 ng/mL) had the greatest improvements in MCS (Q4 = 0.79 vs Q1 = -2.9; p = .03) and MH scales (Q4 = 2.54 vs Q1 = -3.07; p = .03); these associations were strongest among participants who were vitamin D deficient at baseline. No association was found for GDS (p = .89). CONCLUSIONS: For mental health, our study suggests no benefit of higher monthly doses of vitamin D(3) compared with the standard monthly dose of 24 000 IU. However, irrespective of vitamin D treatment dose, achieving higher 25(OH)D levels at 12-month follow-up was associated with a small, clinically uncertain but statistically significant improvement in mental health scores.","Comments":"","TypeName":"Journal, Article","Authors":"Gugger A ; Marzel A ; Orav EJ ; Willett WC ; Dawson-Hughes B ; Theiler R ; Freystätter G ; Egli A ; Bischoff-Ferrari HA ; ","ParentAuthors":"","DOI":"10.1111/jgs.15808 ","Keywords":"Aged\r\nCalcifediol/*administration & dosage\r\nCholecalciferol/*administration & dosage\r\n*Dietary Supplements\r\nDouble-Blind Method\r\nFemale\r\nHumans\r\nIndependent Living\r\nMale\r\n*Mental Health\r\nRandomized Controlled Trials as Topic\r\nSurveys and Questionnaires\r\nSwitzerland\r\nSF-36\r\nclinical trial\r\nmental health scores\r\nolder adults\r\nvitamin D","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Gugger A, Marzel A, Orav EJ, Willett WC, Dawson-Hughes B, Theiler R, Freystätter G, Egli A, and Bischoff-Ferrari HA (2019) Effect of Monthly High-Dose Vitamin D on Mental Health in Older Adults: Secondary Analysis of a RCT.. Journal of the American Geriatrics Society 67(6), 1211-1217 DOI: 10.1111/jgs.15808 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"Center for Epidemiologic Studies Depression (CES-D) Scale; Patient Health Questionnaire-9 (PHQ-9)\nState–Trait Anxiety Inventory (STAI)\nShort Form 12 (SF-12)\n","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757600,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757656,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78465527,"Title":"Influence of Vitamin D Supplementation on Mental Health in Diabetic Patients: A Systematic Review.","ParentTitle":"Nutrients","ShortTitle":"Guzek (2021)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"28/12/2022","EditedBy":"GAO BIAO","Year":"2021","Month":"October","StandardNumber":"2072-6643 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"13","Pages":"","Edition":"","Issue":"11","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC8625262/","OldItemId":"34835934","Abstract":"Diabetes is associated with a number of mental health consequences, including enhanced risk of depression and anxiety, as well as decreased quality of life, and vitamin D deficiency is considered to be one of the factors that influence these outcomes in diabetic patients. The aim of the present study was to conduct a systematic review of the literature presenting the data regarding the influence of vitamin D supplementation on mental health in diabetic adults. This study was conducted in accordance with the Preferred Reporting Items for Systematic Reviews and Meta-Analyses (PRISMA) guidelines and registered in the International Prospective Register of Systematic Reviews (PROSPERO) database (Registration number CRD42020155779). A systematic search of the PubMed and Web of Science databases was performed, and the intervention studies published until September 2021 were included in the review. The human studies were included if an adult sample of diabetic individuals received vitamin D supplementation during the intervention and its effect on any mental health aspect was assessed, but studies presenting the influence of combined supplementation of multiple nutrients were excluded. After removing duplicate records, a total of 8514 publications were screened and assessed independently by two researchers, based on their title, abstract, and full text. Finally, six studies were included in the current systematic review, and the risk of bias was evaluated using the Newcastle-Ottawa Scale (NOS). The included studies analyzed the influence of a specific dose of vitamin D, or different doses of vitamin D, or compared the results of supplementation with a specific dose of vitamin D against the placebo group. The supplementation was performed for at least 12 weeks. The mental health outcomes analyzed in these studies included health-related quality of life, depression, anxiety, stress, and general mental health status of adult diabetic patients. The results of the majority of the studies confirmed the positive influence of vitamin D supplementation on the mental health of diabetic individuals. Those studies that analyzed the influence of vitamin D supplementation on depression and anxiety established the beneficial effect of the vitamin. In some studies, the influence of vitamin D supplementation on the health-related quality of life was not considered unless combined with mindfulness training. However, it must be emphasized that different dosage regimens and intervention periods were followed in the reviewed studies, and only a small number of studies were randomized against placebo, which should be considered as a limitation of the present study. The findings of the conducted systematic review demonstrated the positive influence of vitamin D supplementation on the mental health of diabetic patients, which was proved for anxiety and depression, but in the case of health-related quality of life, the positive effect was observed only when the intervention included mindfulness training. These outcomes suggest that supplementation should be recommended to improve the vitamin D status and the mental health of patients in this group.","Comments":"","TypeName":"Journal, Article","Authors":"Guzek D ; Kołota A ; Lachowicz K ; Skolmowska D ; Stachoń M ; Głąbska D ; ","ParentAuthors":"","DOI":"10.3390/nu13113678 ","Keywords":"Aged\r\nAnxiety/blood/etiology/therapy\r\nDepression/blood/etiology/therapy\r\nDiabetes Mellitus/blood/*psychology\r\n*Dietary Supplements\r\nFemale\r\nHumans\r\nMale\r\nMental Health\r\nMiddle Aged\r\nNutrition Therapy/*methods\r\nQuality of Life\r\nRandomized Controlled Trials as Topic\r\nTreatment Outcome\r\nVitamin D/*administration & dosage\r\nVitamin D Deficiency/*psychology/therapy\r\nanxiety\r\ncholecalciferol\r\ndepression\r\ndiabetes\r\nhealth-related quality of life (HRQOL)\r\nmental health\r\nstress\r\nsupplementation\r\nvitamin D","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Guzek D, Kołota A, Lachowicz K, Skolmowska D, Stachoń M, and Głąbska D (2021) Influence of Vitamin D Supplementation on Mental Health in Diabetic Patients: A Systematic Review.. Nutrients 13(11),  DOI: 10.3390/nu13113678 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757421,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757526,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757653,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78463930,"Title":"Preventive and Therapeutic Potential of Vitamin C in Mental Disorders.","ParentTitle":"Current medical science","ShortTitle":"Han (2018)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2018","Month":"February","StandardNumber":"2523-899X (Linking)","City":"China","Country":"","Publisher":"","Institution":"","Volume":"38","Pages":"1-10","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"30074145","Abstract":"In this review, we summarize the involvement of vitamin C in mental disorders by presenting available evidence on its pharmacological effects in animal models as well as in clinical studies. Vitamin C, especially its reduced form, has gained interest for its multiple functions in various tissues and organs, including central nervous system (CNS). Vitamin C protects the neuron against oxidative stress, alleviates inflammation, regulates the neurotransmission, affects neuronal development and controls epigenetic function. All of these processes are closely associated with psychopathology. In the past few decades, scientists have revealed that the deficiency of vitamin C may lead to motor deficit, cognitive impairment and aberrant behaviors, whereas supplement of vitamin C has a potential preventive and therapeutic effect on mental illness, such as major depressive disorder (MDD), schizophrenia, anxiety and Alzheimer's disease (AD). Although several studies support a possible role of vitamin C against mental disorders, more researches are essential to accelerate the knowledge and investigate the mechanism in this field.","Comments":"","TypeName":"Journal, Article","Authors":"Han QQ ; Shen TT ; Wang F ; Wu PF ; Chen JG ; ","ParentAuthors":"","DOI":"10.1007/s11596-018-1840-2 ","Keywords":"Animals\r\nAntioxidants/administration & dosage/*pharmacology/therapeutic use\r\nAscorbic Acid/administration & dosage/*pharmacology/therapeutic use\r\nCentral Nervous System/drug effects\r\nHumans\r\nMental Disorders/drug therapy/*prevention & control\r\nVitamins/administration & dosage/*pharmacology/therapeutic use\r\nAlzheimer's disease\r\nascorbic acid\r\nmajor depressive disorder\r\noxidative stress\r\nvitamin C","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Han QQ, Shen TT, Wang F, Wu PF, and Chen JG (2018) Preventive and Therapeutic Potential of Vitamin C in Mental Disorders.. Current medical science 38(1), 1-10 DOI: 10.1007/s11596-018-1840-2 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757421,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"TST 和 FST ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757453,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757457,"AdditionalText":"SVCT2 protein levels","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757474,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757526,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757657,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757472,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78467103,"Title":"SVCT2-mediated ascorbic acid uptake buffers stress responses via DNA hydroxymethylation reprogramming of S100 calcium-binding protein A4 gene.","ParentTitle":"Redox biology","ShortTitle":"Han (2022)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"28/12/2022","EditedBy":"GAO BIAO","Year":"2022","Month":"November","StandardNumber":"2213-2317 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"58","Pages":"102543","Edition":"","Issue":"","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC9694147/","OldItemId":"36436457","Abstract":"Vitamin C, a key antioxidant in the central nervous system, cycles between ascorbic acid and dehydroascorbic acid under pathophysiological conditions. Clinical evidence supports that the absence of vitamin C may be linked to depressive symptoms, but much less is known about the mechanism. Herein, we show that chronic stress disrupts the expression of ascorbic acid transporter, sodium-dependent vitamin C transport 2, and induces a deficiency in endogenous ascorbic acid in the medial prefrontal cortex, leading to depressive-like behaviors by disturbing redox-dependent DNA methylation reprogramming. Attractively, ascorbic acid (100 mg/kg-1000 mg/kg, intraperitoneal injection, as bioequivalent of an intravenous drip dose of 0.48 g-4.8 g ascorbic acid per day in humans) produces rapid-acting antidepressant effects via triggering DNA demethylation catalyzed by ten-eleven translocation dioxygenases. In particular, the mechanistic studies by both transcriptome sequencing and methylation sequencing have shown that S100 calcium binding protein A4, a potentially protective factor against oxidative stress and brain injury, mediates the antidepressant activity of ascorbic acid via activating erb-b2 receptor tyrosine kinase 4 (ErbB4)-brain derived neurotrophic factor (BDNF) signaling pathway. Overall, our findings reveal a novel nutritional mechanism that couples stress to aberrant DNA methylation underlying depressive-like behaviors. Therefore, application of vitamin C may be a potential strategy for the treatment of depression.","Comments":"","TypeName":"Journal, Article","Authors":"Han QQ ; Wu PF ; Li YH ; Cao Y ; Chen JG ; Wang F ; ","ParentAuthors":"","DOI":"10.1016/j.redox.2022.102543 ","Keywords":"Ascorbic acid\r\nDepression\r\nOxidative stress\r\nS100 calcium binding protein A4\r\nSodium-dependent vitamin C transport 2","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Han QQ, Wu PF, Li YH, Cao Y, Chen JG, and Wang F (2022) SVCT2-mediated ascorbic acid uptake buffers stress responses via DNA hydroxymethylation reprogramming of S100 calcium-binding protein A4 gene.. Redox biology 58, 102543 DOI: 10.1016/j.redox.2022.102543 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"depression score on the HAM-D","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757453,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757658,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772011,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78463603,"Title":"Does Diet Matter? The Use of Polyunsaturated Fatty Acids (PUFAs) and Other Dietary Supplements in Inflammation-Associated Depression.","ParentTitle":"Current topics in behavioral neurosciences","ShortTitle":"Hastings (2017)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2017","Month":"","StandardNumber":"1866-3370 (Linking)","City":"Germany","Country":"","Publisher":"","Institution":"","Volume":"31","Pages":"321-338","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"27431396","Abstract":"An increasingly pertinent issue in psychiatry in recent years is that of the limitations of conventional antidepressants, which are not effective in a large number of patients with major depressive disorder (MDD). Coupled with emerging hypotheses about the role of inflammation in depression, it would appear that it is time to look for alternative treatments for these symptoms.This review will examine an emerging area in psychiatry, that of dietary supplements and the diet in general to treat depressive symptoms, and inflammation in depression. In particular, polyunsaturated fatty acids (PUFAs), probiotics and folic acid are three supplements that demonstrate the ability to target inflammation and other underlying systems in depression. While there is a definite need for more research in all these supplements to determine true efficacy, dosage and target populations, they can be used as mono- or adjunctive therapies to good effect, and show superior safety profiles when compared with more traditional alternatives.","Comments":"","TypeName":"Journal, Article","Authors":"Hastings CN ; Sheridan H ; Pariante CM ; Mondelli V ; ","ParentAuthors":"","DOI":"10.1007/7854_2016_31 ","Keywords":"Animals\r\nDepressive Disorder, Major/*drug therapy/etiology\r\n*Dietary Supplements\r\nFatty Acids, Unsaturated/*pharmacology\r\nFolic Acid/*pharmacology\r\nHumans\r\nInflammation/complications/*drug therapy\r\nProbiotics/*pharmacology\r\nVitamin B Complex/*pharmacology\r\nDepression\r\nDiet\r\nFolic acid\r\nInflammation\r\nPUFAs\r\nProbiotics","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Hastings CN, Sheridan H, Pariante CM, and Mondelli V (2017) Does Diet Matter? The Use of Polyunsaturated Fatty Acids (PUFAs) and Other Dietary Supplements in Inflammation-Associated Depression.. Current topics in behavioral neurosciences 31, 321-338 DOI: 10.1007/7854_2016_31 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757421,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757470,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757477,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757478,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757508,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757651,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78469402,"Title":"Depression in children and adolescents: complementary therapies.","ParentTitle":"BMJ clinical evidence","ShortTitle":"Hazell (2015)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"28/12/2022","EditedBy":"GAO BIAO","Year":"2015","Month":"December","StandardNumber":"1462-3846 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"2015","Pages":"","Edition":"","Issue":"","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4673912/","OldItemId":"26649557","Abstract":"INTRODUCTION: Depression is the world's leading cause of disability-adjusted life years lost among adolescents. Depression may affect 2% to 8% of children and adolescents, with a peak incidence around puberty. It may be self-limiting, but about 40% of affected children experience a recurrent attack, one third of affected children will make a suicide attempt, and 3% to 4% will die from suicide. METHODS AND OUTCOMES: We conducted a systematic overview, aiming to answer the following clinical question: What are the effects of complementary treatments for depression in children and adolescents? We searched: Medline, Embase, The Cochrane Library, and other important databases up to August 2014 (Clinical Evidence overviews are updated periodically; please check our website for the most up-to-date version of this overview). RESULTS: At this update, searching of electronic databases retrieved 141 studies. After deduplication and removal of conference abstracts, 103 records were screened for inclusion in the overview. Appraisal of titles and abstracts led to the exclusion of 60 studies and the further review of 43 full publications. Of the 43 full articles evaluated, two systematic reviews were added at this update. CONCLUSIONS: In this systematic overview, we categorised the efficacy for six interventions based on information about the effectiveness and safety of glutamine, light therapy, omega-3 polyunsaturated fatty acids, s-adenosylmethionine, St John's wort (Hypericum perforatum), and vitamin C.","Comments":"","TypeName":"Journal, Article","Authors":"Hazell P ; ","ParentAuthors":"","DOI":"","Keywords":"","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Hazell P (2015) Depression in children and adolescents: complementary therapies.. BMJ clinical evidence 2015, "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770918,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"The 17-item Hamilton Depression Rating Scale ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757539,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11779078,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78463551,"Title":"High vitamin B12 level and good treatment outcome may be associated in major depressive disorder.","ParentTitle":"BMC psychiatry","ShortTitle":"Hintikka (2003)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"28/12/2022","EditedBy":"GAO BIAO","Year":"2003","Month":"December","StandardNumber":"1471-244X (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"3","Pages":"17","Edition":"","Issue":"","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC317314/","OldItemId":"14641930","Abstract":"BACKGROUND: Despite of an increasing body of research the associations between vitamin B12 and folate levels and the treatment outcome in depressive disorders are still unsolved. We therefore conducted this naturalistic prospective follow-up study. Our aim was to determine whether there were any associations between the vitamin B12 and folate level and the six-month treatment outcome in patients with major depressive disorder. Because vitamin B12 and folate deficiency may result in changes in haematological indices, including mean corpuscular volume, red blood cell count and hematocrit, we also examined whether these indices were associated with the treatment outcome. METHODS: Haematological indices, erythrocyte folate and serum vitamin B12 levels were determined in 115 outpatients with DSM-III-R major depressive disorder at baseline and serum vitamin B12 level again on six-month follow-up. The 17-item Hamilton Depression Rating Scale was also compiled, respectively. In the statistical analysis we used chi-squared test, Pearson's correlation coefficient, the Student's t-test, analysis of variance (ANOVA), and univariate and multivariate linear regression analysis. RESULTS: Higher vitamin B12 levels significantly associated with a better outcome. The association between the folate level and treatment outcome was weak and probably not independent. No relationship was found between haematological indices and the six-month outcome. CONCLUSION: The vitamin B12 level and the probability of recovery from major depression may be positively associated. Nevertheless, further studies are suggested to confirm this finding.","Comments":"","TypeName":"Journal, Article","Authors":"Hintikka J ; Tolmunen T ; Tanskanen A ; Viinamäki H ; ","ParentAuthors":"","DOI":"10.1186/1471-244X-3-17 ","Keywords":"Adult\r\nAged\r\nAntidepressive Agents/therapeutic use\r\nDepressive Disorder/*blood/diagnosis/*drug therapy\r\nErythrocytes/chemistry\r\nFemale\r\nFluoroimmunoassay\r\nFolic Acid/blood\r\nHumans\r\nMale\r\nMiddle Aged\r\nPsychiatric Status Rating Scales\r\nSeverity of Illness Index\r\nTreatment Outcome\r\nVitamin B 12/*blood","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Hintikka J, Tolmunen T, Tanskanen A, and Viinamäki H (2003) High vitamin B12 level and good treatment outcome may be associated in major depressive disorder.. BMC psychiatry 3, 17 DOI: 10.1186/1471-244X-3-17 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757478,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757621,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761797,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761804,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"the WHO-5 well-being scale, the Mood and Feelings Questionnaire (MFQ-S) ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11775209,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78464465,"Title":"Depressed adolescents in a case-series were low in vitamin D and depression was ameliorated by vitamin D supplementation.","ParentTitle":"Acta paediatrica (Oslo, Norway : 1992)","ShortTitle":"Högberg (2012)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2012","Month":"July","StandardNumber":"0803-5253 (Linking)","City":"Norway","Country":"","Publisher":"","Institution":"","Volume":"101","Pages":"779-83","Edition":"","Issue":"7","Availability":"","URL":"","OldItemId":"22372707","Abstract":"AIM: The relationship between depression in adolescents and vitamin D was studied in a case-series that included effects of vitamin D supplementation. METHODS: Serum 25OH vitamin D (25OHD) levels in 54 Swedish depressed adolescents were investigated. Subjects with vitamin D deficiency were given vitamin D(3) over 3 months (n = 48). To evaluate well-being and symptoms related to depression and vitamin D status, the WHO-5 well-being scale, the Mood and Feelings Questionnaire (MFQ-S) and a vitamin D deficiency scale were used. RESULTS: Mean serum 25OHD in the depressed adolescents was 41 at baseline and 91 nmol/L (p < 0.001) after supplementation. Basal 25OHD levels correlated positively with well-being (p < 0.05). After vitamin D supplementation, well-being increased (p < 0.001) and there was a significant improvement in eight of the nine items in the vitamin D deficiency scale: depressed feeling (p < 0.001), irritability (p < 0.05), tiredness (p < 0.001), mood swings (p < 0.01), sleep difficulties (p < 0.01), weakness (p < 0.01), ability to concentrate (p < 0.05) and pain (p < 0.05). There was a significant amelioration of depression according to the MFQ-S (p < 0.05). CONCLUSION: This study showed low levels of vitamin D in 54 depressed adolescents, positive correlation between vitamin D and well-being, and improved symptoms related to depression and vitamin D deficiency after vitamin D supplementation.","Comments":"","TypeName":"Journal, Article","Authors":"Högberg G ; Gustafsson SA ; Hällström T ; Gustafsson T ; Klawitter B ; Petersson M ; ","ParentAuthors":"","DOI":"10.1111/j.1651-2227.2012.02655.x ","Keywords":"Adolescent\r\nBiomarkers/blood\r\nCalcifediol/blood/*deficiency\r\nChild\r\nCholecalciferol/*therapeutic use\r\nDepression/blood/drug therapy/*etiology\r\n*Dietary Supplements\r\nFemale\r\nHumans\r\nMale\r\nPsychological Tests\r\nSelf Report\r\nSurveys and Questionnaires\r\nTreatment Outcome\r\nVitamin D Deficiency/blood/*complications/drug therapy\r\nVitamins/*therapeutic use\r\nYoung Adult","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Högberg G, Gustafsson SA, Hällström T, Gustafsson T, Klawitter B, and Petersson M (2012) Depressed adolescents in a case-series were low in vitamin D and depression was ameliorated by vitamin D supplementation.. Acta paediatrica (Oslo, and Norway : 1992) 101(7), 779-83 DOI: 10.1111/j.1651-2227.2012.02655.x "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770917,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"Hamilton scale.","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757480,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757545,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11860651,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78464058,"Title":"Combined estradiol and vitamin B6 treatment in women with major depression.","ParentTitle":"The American journal of psychiatry","ShortTitle":"Holsboen (1985)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"1985","Month":"May","StandardNumber":"0002-953X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"142","Pages":"658","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"3885763","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"Holsboen F ; Benkert O ; Meier L ; Kreuz-Kersting A ; ","ParentAuthors":"","DOI":"10.1176/ajp.142.5.658a ","Keywords":"Adult\r\nAged\r\nClinical Trials as Topic\r\nDepressive Disorder/*drug therapy/psychology\r\nDrug Therapy, Combination\r\nEthinyl Estradiol/*therapeutic use\r\nFemale\r\nHumans\r\nMiddle Aged\r\nPsychiatric Status Rating Scales\r\nPyridoxine/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Holsboen F, Benkert O, Meier L, and Kreuz-Kersting A (1985) Combined estradiol and vitamin B6 treatment in women with major depression.. The American journal of psychiatry 142(5), 658 DOI: 10.1176/ajp.142.5.658a "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11784257,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78463695,"Title":"Food, micronutrients, and psychiatry.","ParentTitle":"International psychogeriatrics","ShortTitle":"Horrobin (2002)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2002","Month":"December","StandardNumber":"1041-6102 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"14","Pages":"331-4","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"12670055","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"Horrobin DF ; ","ParentAuthors":"","DOI":"10.1017/s1041610202008530 ","Keywords":"Aged\r\nAlzheimer Disease/diet therapy/*physiopathology\r\nBrain/physiopathology\r\nDepressive Disorder/diet therapy/*physiopathology\r\nEicosapentaenoic Acid/*administration & dosage\r\nFolic Acid/*administration & dosage/physiology\r\nFolic Acid Deficiency/diet therapy/*physiopathology\r\nHumans\r\nNutritional Requirements\r\nRandomized Controlled Trials as Topic","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Horrobin DF (2002) Food, micronutrients, and psychiatry.. International psychogeriatrics 14(4), 331-4 DOI: 10.1017/s1041610202008530 "},{"Codes":[{"AttributeId":11757657,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757472,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757473,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757453,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757455,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770909,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770917,"AdditionalText":"","Arm
