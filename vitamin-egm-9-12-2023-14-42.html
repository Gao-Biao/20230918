mTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757608,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757654,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"Beck depression inventory (BDI) scale ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11767793,"AdditionalText":"Serum serotonin levels were significantly increased after vitamin D supplementation compared to baseline in both male and female patients","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78463940,"Title":"Vitamin D Supplementation Ameliorates Severity of Major Depressive Disorder.","ParentTitle":"Journal of molecular neuroscience : MN","ShortTitle":"Alghamdi (2020)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2020","Month":"February","StandardNumber":"0895-8696 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"70","Pages":"230-235","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"31836995","Abstract":"Major depressive disorder is a serious neuropsychiatric disease that leads to significant impairment in social functioning and increased morbidity and mortality. Low vitamin D (25-OH D) levels have been hypothesized to contribute to the pathophysiology of MDD. To investigate the therapeutic role of vitamin D in MDD, we recruited 62 male and female patients diagnosed with MDD and randomized them into two groups: the first group (49 patients) received vitamin D supplementation as cholecalciferol vitamin D(3) (50,000 I.U.) for 3 months, in addition to standard of care (SOC) which included pharmacological treatment and psychological support, and the second group (13 patients) received only SOC without vitamin D supplementation for 3 months. The Beck depression inventory (BDI) scale was used to assess the severity of MDD symptoms. Immunoassays were utilized to determine levels of serum vitamin D(3) and serotonin in all patients. The results showed significant gender differences; female patients showed the most improvement in their depressive symptoms after 3-month vitamin D supplementation. Females with moderate, severe, and extreme depression had significantly lower BDI scores after vitamin D treatment (p < 0.05). Among males, only those diagnosed with severe depression showed significant improvement in their BDI scores (p < 0.05). Serum serotonin levels were significantly increased after vitamin D supplementation compared to baseline in both male and female patients. No significant changes in other biochemical parameters were detected between the two groups. These findings suggest that vitamin D supplementation may ameliorate symptoms of MDD, particularly in females, via a serotonin-dependent mechanism.","Comments":"","TypeName":"Journal, Article","Authors":"Alghamdi S ; Alsulami N ; Khoja S ; Alsufiani H ; Tayeb HO ; Tarazi FI ; ","ParentAuthors":"","DOI":"10.1007/s12031-019-01461-2 ","Keywords":"Adolescent\r\nAdult\r\nCase-Control Studies\r\nCholecalciferol/administration & dosage/*therapeutic use\r\nCombined Modality Therapy/methods\r\nDepressive Disorder, Major/*drug therapy/therapy\r\nFemale\r\nHumans\r\nMale\r\nMiddle Aged\r\nPsychotherapy/*methods\r\nVitamins/administration & dosage/*therapeutic use\r\nAntidepressant drugs\r\nBeck depression inventory (BDI)\r\nMajor depressive disorder (MDD)\r\nSerotonin\r\nVitamin D","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Alghamdi S, Alsulami N, Khoja S, Alsufiani H, Tayeb HO, and Tarazi FI (2020) Vitamin D Supplementation Ameliorates Severity of Major Depressive Disorder.. Journal of molecular neuroscience : MN 70(2), 230-235 DOI: 10.1007/s12031-019-01461-2 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757443,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757449,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757472,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757474,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"forced swimming test (FST) and spontaneous alternation behaviour ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11779078,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78464317,"Title":"Effects of folic acid and lamotrigine therapy in some rodent models of epilepsy and behaviour.","ParentTitle":"The Journal of pharmacy and pharmacology","ShortTitle":"Ali (2003)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2003","Month":"March","StandardNumber":"0022-3573 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"55","Pages":"387-91","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"12724046","Abstract":"It has been suggested that a folic acid (FA) deficiency induced by antiepileptic drugs might be the basis for the neuropsychiatric toxicity associated with these drugs. In the present study, lamotrigine (LTG), one of the newer antiepileptic drugs, was evaluated for its effect on epilepsy, mood and memory in mice. Further, the effect of the addition of FA to LTG therapy was also investigated. The increasing current electroshock seizure test was used to evaluate the anticonvulsant effect of drugs, while the forced swimming test (FST) and spontaneous alternation behaviour (SAB) models were employed for assessing the effects on mood and memory, respectively. LTG exhibited a dose-dependent increase in seizure threshold, whereas FA did not have any effect. LTG did not affect, whereas FA decreased, behavioural depression in the FST in mice. Neither LTG nor FA affected memory scores in the SAB test. The combination of LTG and FA significantly reduced depression while enhancing the effects on memory and seizure threshold. The present observations have confirmed the antiepileptic action of LTG in yet another rodent model of epilepsy. Further, the results clearly demonstrate the additional benefits on epilepsy, mood and memory brought about by the inclusion of FA in the LTG regimen.","Comments":"","TypeName":"Journal, Article","Authors":"Ali A ; Pillai KK ; Pal SN ; ","ParentAuthors":"","DOI":"10.1211/002235702757 ","Keywords":"Animals\r\nAnticonvulsants/*therapeutic use\r\nBehavior, Animal/*drug effects\r\nDose-Response Relationship, Drug\r\nElectroshock\r\nEpilepsy/*drug therapy\r\nFolic Acid/*therapeutic use\r\nLamotrigine\r\nMale\r\nMaze Learning/physiology\r\nMice\r\nSwimming/psychology\r\nTriazines/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Ali A, Pillai KK, and Pal SN (2003) Effects of folic acid and lamotrigine therapy in some rodent models of epilepsy and behaviour.. The Journal of pharmacy and pharmacology 55(3), 387-91 DOI: 10.1211/002235702757 "},{"Codes":[{"AttributeId":11761811,"AdditionalText":"e Beck Depression Inventory II questionnaire\nEpworth Sleepiness Scale\nCognitive Abilities Questionnaire (CAQ)","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757449,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757443,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757478,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757480,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757556,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757655,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78465197,"Title":"The relationship between neuropsychological function and responsiveness to vitamin D supplementation using artificial neural networks.","ParentTitle":"Nutrition and health","ShortTitle":"Allahyari (2020)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2020","Month":"December","StandardNumber":"0260-1060 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"26","Pages":"285-294","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"32669041","Abstract":"BACKGROUND: Vitamin D has recently attracted interest for its pleiotropic effects. Vitamin D supplements are a potentially important public health intervention, but the response to supplementation varies between individuals. AIM: We aimed to assess the association between several neuropsychological parameters and the magnitude of response to vitamin D supplementation using an artificial neural network method. METHODS: Neuropsychological function was assessed in 619 participants using standard questionnaires. The study participants received vitamin D capsules containing 50,000 IU vitamin D per week over 9 weeks. To assess the relationship between responsiveness to vitamin D supplements and the impact on these neuropsychological parameters, the best-performing artificial neural network algorithms were selected from a combination of different transfer functions in hidden and output layers and variable numbers of hidden layers (between two and 50). The performance of the artificial neural network algorithm was assessed by receiver operating characteristic analysis and variables of importance were identified. RESULTS: The artificial neural network algorithm with sigmoid transfer function in both hidden and output layers could predict responsiveness to vitamin D supplementation effectively. The sensitivity and specificity were between 0.60 and 0.70 and 0.66 and 0.70, respectively. Cognitive abilities (42.5%), basal vitamin D (21.3%), body mass index (9.5%), and daytime sleepiness (8%) are the most widely used variables to predict changes in serum vitamin D levels. CONCLUSIONS: Cognitive abilities status and baseline 25-hydroxyvitamin D are important novel modifiers of the enhancement in circulating 25-hydroxyvitamin D after vitamin D supplementation.","Comments":"","TypeName":"Journal, Article","Authors":"Allahyari E ; Hanachi P ; Ariakia F ; Kashfi TE ; Ferns GA ; Bahrami A ; Mobarhan MG ; ","ParentAuthors":"","DOI":"10.1177/0260106020937190 ","Keywords":"Adolescent\r\nBody Mass Index\r\nChild\r\nCognition/*drug effects\r\nCross-Sectional Studies\r\n*Dietary Supplements\r\nFemale\r\nHumans\r\nNeural Networks, Computer\r\nNeuropsychological Tests\r\nROC Curve\r\nSleepiness\r\nSurveys and Questionnaires\r\nVitamin D/*administration & dosage/analogs & derivatives/blood\r\nVitamin D Deficiency/drug therapy\r\nVitamins/*administration & dosage\r\nYoung Adult\r\nCognitive abilities\r\nartificial intelligence\r\ndepression\r\ninsomnia\r\nsleep disorders\r\nsleepiness","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Allahyari E, Hanachi P, Ariakia F, Kashfi TE, Ferns GA, Bahrami A, and Mobarhan MG (2020) The relationship between neuropsychological function and responsiveness to vitamin D supplementation using artificial neural networks.. Nutrition and health 26(4), 285-294 DOI: 10.1177/0260106020937190 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757443,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772011,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770917,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757453,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757470,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757481,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757508,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"Mini-Mental State  Examination (MMSE)","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770918,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11782707,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78463620,"Title":"B-vitamins reduce the long-term risk of depression after stroke: The VITATOPS-DEP trial.","ParentTitle":"Annals of neurology","ShortTitle":"Almeida (2010)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2010","Month":"October","StandardNumber":"0364-5134 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"68","Pages":"503-10","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"20976769","Abstract":"OBJECTIVE: The consumption of certain B-vitamins through diet or supplementation decreases the total plasma concentration of homocysteine (tHcy) and may enhance response to standard antidepressant treatment. It is unclear if treatment with B-vitamins can reduce the long-term prevalence of depression in people at risk, such as stroke survivors. The purpose of this research was to determine if treatment with B-vitamins reduces the hazard of poststroke depression compared with placebo. METHODS: Randomized, double-blind, placebo-controlled trial of tHcy-lowering treatment with daily folic acid (2 mg), vitamin B6 (25 mg), and vitamin B12 (0.5 mg) for 1 to 10.5 years in survivors of stroke. The primary endpoint was the onset of Diagnostic and Statistical Manual of Mental Disorders, 4th edition (DSM-IV) major depression after randomization. Secondary outcomes were the prevalence of DSM-IV major or minor depression at the end of treatment. Other measured factors included age, gender, poststroke handicap associated with stroke, recurrence of strokes, cognitive impairment, and use of antidepressants. RESULTS: Among 273 people who completed the final assessment after 7.1 ± 2.1 years (mean ± standard deviation) of follow up, random assignment to B-vitamins was associated with a lower hazard of major depression compared with placebo (18.4% vs 23.3%, adjusted hazard ratio [HR] = 0.48; 95% confidence interval [CI] = 0.31-0.76) and a trend toward a lower odds of major or minor depression at the end of the trial compared with placebo (19.1% vs 27.7%; adjusted odds ratio [OR] = 0.58; 95%CI = 0.31-1.09). INTERPRETATION: Long-term treatment of poststroke survivors with folic acid, B6, and B12 was associated with a reduction in the hazard of major depression in our patient population. If these findings can be validated externally, B-vitamin supplementation offers hope as an effective, safe, and affordable intervention to reduce the burden of poststroke depression.","Comments":"","TypeName":"Journal, Article","Authors":"Almeida OP ; Marsh K ; Alfonso H ; Flicker L ; Davis TM ; Hankey GJ ; ","ParentAuthors":"","DOI":"10.1002/ana.22189 ","Keywords":"Adult\r\nAged\r\nConfidence Intervals\r\nDepression/blood/*diet therapy/*etiology\r\nDiagnostic and Statistical Manual of Mental Disorders\r\nDouble-Blind Method\r\nFemale\r\nHumans\r\nLongitudinal Studies\r\nMale\r\nMiddle Aged\r\nOdds Ratio\r\nProportional Hazards Models\r\nRetrospective Studies\r\nStroke/*complications/diet therapy\r\nTreatment Outcome\r\nVitamin B Complex/blood/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Almeida OP, Marsh K, Alfonso H, Flicker L, Davis TM, and Hankey GJ (2010) B-vitamins reduce the long-term risk of depression after stroke: The VITATOPS-DEP trial.. Annals of neurology 68(4), 503-10 DOI: 10.1002/ana.22189 "},{"Codes":[{"AttributeId":11757650,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757508,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757443,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757453,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757470,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757481,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":" PHQ-9","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770917,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770918,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772011,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78463705,"Title":"B vitamins to enhance treatment response to antidepressants in middle-aged and older adults: results from the B-VITAGE randomised, double-blind, placebo-controlled trial.","ParentTitle":"The British journal of psychiatry : the journal of mental science","ShortTitle":"Almeida (2014)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2014","Month":"December","StandardNumber":"0007-1250 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"205","Pages":"450-7","Edition":"","Issue":"6","Availability":"","URL":"","OldItemId":"25257064","Abstract":"BACKGROUND: Depression is common and the efficacy of antidepressants is suboptimal. High plasma homocysteine has been consistently associated with depression, and treatment with certain B vitamins demonstrably reduces its concentration. AIMS: To determine whether vitamins B6, B12 and folic acid enhance response to antidepressant treatment over 52 weeks. METHOD: Randomised, double-blind, placebo-controlled trial of citalopram (20-40 g) together with 0.5 mg of vitamin B12, 2 mg of folic acid and 25 mg of vitamin B6 for 52 weeks (Australian and New Zealand Clinical Trials Registry: 12609000256279). Participants were community-dwelling adults aged 50 years or over with DSM-IV-TR major depression. We measured severity of symptoms with the Montgomery-Åsberg Depression Rating Scale (MADRS). The primary outcome was remission of the depressive episode after 12, 26 and 52 weeks. Secondary outcomes included reduction of MADRS scores over time and relapse of major depression after recovery by week 12. Results In total, 153 people were randomised (76 placebo, 77 vitamins). Remission of symptoms was achieved by 78.1 and 79.4% of participants treated with placebo and vitamins by week 12 (P = 0.840), by 76.5 and 85.3% at week 26 and 75.8 and 85.5% at week 52 (effect of intervention over 52 weeks: odds ratio (OR) = 2.49, 95% CI 1.12-5.51). Group differences in MADRS scores over time were not significant (P = 0.739). The risk of subsequent relapse among those who had achieved remission of symptoms at week 12 was lower in the vitamins than placebo group (OR = 0.33, 95% CI 0.12-0.94). CONCLUSIONS: B vitamins did not increase the 12-week efficacy of antidepressant treatment, but enhanced and sustained antidepressant response over 1 year. Replication of these findings would mandate that treatment guidelines adopt the adjunctive use of B vitamins as a safe and inexpensive strategy to manage major depression in middle-aged and older adults.","Comments":"","TypeName":"Journal, Article","Authors":"Almeida OP ; Ford AH ; Hirani V ; Singh V ; vanBockxmeer FM ; McCaul K ; Flicker L ; ","ParentAuthors":"","DOI":"10.1192/bjp.bp.114.145177 ","Keywords":"Aged\r\nAntidepressive Agents/administration & dosage\r\nCitalopram/*administration & dosage\r\nDepressive Disorder, Major/diagnosis/*drug therapy\r\nDiagnostic and Statistical Manual of Mental Disorders\r\nDrug Monitoring\r\nDrug Synergism\r\nFemale\r\nFolic Acid/*administration & dosage\r\nHumans\r\nMale\r\nMiddle Aged\r\nPsychiatric Status Rating Scales\r\nRemission Induction/methods\r\nSecondary Prevention/methods\r\nTime Factors\r\nTreatment Outcome\r\nVitamin B 12/*administration & dosage\r\nVitamin B 6/*administration & dosage\r\nVitamins/administration & dosage","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Almeida OP, Ford AH, Hirani V, Singh V, vanBockxmeer FM, McCaul K, and Flicker L (2014) B vitamins to enhance treatment response to antidepressants in middle-aged and older adults: results from the B-VITAGE randomised, double-blind, placebo-controlled trial.. The British journal of psychiatry : the journal of mental science 205(6), 450-7 DOI: 10.1192/bjp.bp.114.145177 "},{"Codes":[{"AttributeId":11757651,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757508,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757443,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757453,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770917,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770918,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772011,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757470,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78463433,"Title":"Systematic review and meta-analysis of randomized placebo-controlled trials of folate and vitamin B12 for depression.","ParentTitle":"International psychogeriatrics","ShortTitle":"Almeida (2015)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2015","Month":"May","StandardNumber":"1041-6102 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"27","Pages":"727-37","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"25644193","Abstract":"BACKGROUND: Folate and vitamin B12 insufficiencies have been associated with increased risk of depression. This systematic review aimed to clarify if, compared with placebo, treatment with folate and/or vitamin B12 reduces depression scale scores, increases remission, and prevents the onset of clinically significant symptoms of depression in people at risk. METHODS: This systematic review searched the PubMed, PsychInfo, Embase, and Cochrane databases from inception to 6 June 2014, using the following terms and strategy: (vitamin B12 or vitamin B9 or folate or folic acid or cobalamin or cyanocobalamin) and (depression or depressive disorder or depressive symptoms) and (randomized controlled trial or RCT). The electronic search was supplemented by manual search. Two independent reviewers assessed all papers retrieved for eligibility and bias, and extracted crude data. Review Manager 5 was used to manage and analyze the data. RESULTS: Two hundred and sixty-nine manuscripts were identified, of which 52 were RCTs and 11 fulfilled criteria for review. We found that the short-term use of vitamins (days to a few weeks) does not contribute to improve depressive symptoms in adults with major depression treated with antidepressants (5 studies, standardized mean difference = -0.12, 95% confidence interval--95% CI = -0.45, 0.22), but more prolonged consumption (several weeks to years) may decrease the risk of relapse (1 study, odds ratio (OR) = 0.33, 95% CI = 0.12, 0.94) and the onset of clinically significant symptoms in people at risk (2 studies, risk ratio = 0.65, 95% CI = 0.43, 0.98). CONCLUSIONS: The number of available trials remains small and heterogeneity between studies high. The results of these meta-analyses suggest that treatment with folate and vitamin B12 does not decrease the severity of depressive symptoms over a short period of time, but may be helpful in the long-term management of special populations.","Comments":"","TypeName":"Journal, Article","Authors":"Almeida OP ; Ford AH ; Flicker L ; ","ParentAuthors":"","DOI":"10.1017/S1041610215000046 ","Keywords":"Adult\r\nAntidepressive Agents/*therapeutic use\r\nDepression/*drug therapy\r\nFolic Acid/*therapeutic use\r\nHumans\r\nRandomized Controlled Trials as Topic\r\nVitamin B 12/*therapeutic use\r\nrandomized controlled trial","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Almeida OP, Ford AH, and Flicker L (2015) Systematic review and meta-analysis of randomized placebo-controlled trials of folate and vitamin B12 for depression.. International psychogeriatrics 27(5), 727-37 DOI: 10.1017/S1041610215000046 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757443,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11784254,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78463578,"Title":"Nutrition and depression: the role of folate.","ParentTitle":"Nutrition reviews","ShortTitle":"Alpert (1997)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"1997","Month":"May","StandardNumber":"0029-6643 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"55","Pages":"145-9","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"9212690","Abstract":"A relationship between folate and neuropsychiatric disorders has been inferred from clinical observation and from the enhanced understanding of the role of folate in critical brain metabolic pathways. Depressive symptoms are the most common neuropsychiatric manifestation of folate deficiency. Conversely, borderline low or deficient serum or red blood cell folate levels have been detected in 15-38% of adults diagnosed with depressive disorders. Recently, low folate levels have been linked to poorer antidepressant response to selective serotonin reuptake inhibitors. Factors contributing to low serum folate levels among depressed patients as well as the circumstances under which folate and its derivatives may have a role in antidepressant pharmacotherapy must be further clarified.","Comments":"","TypeName":"Journal, Article","Authors":"Alpert JE ; Fava M ; ","ParentAuthors":"","DOI":"10.1111/j.1753-4887.1997.tb06468.x ","Keywords":"Adult\r\nDepression/drug therapy/*etiology\r\nFolic Acid/therapeutic use\r\nFolic Acid Deficiency/*complications\r\nHumans","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Alpert JE, and Fava M (1997) Nutrition and depression: the role of folate.. Nutrition reviews 55(5), 145-9 DOI: 10.1111/j.1753-4887.1997.tb06468.x "},{"Codes":[{"AttributeId":11784256,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757453,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772011,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78463688,"Title":"Nutrition and depression: focus on folate.","ParentTitle":"Nutrition (Burbank, Los Angeles County, Calif.)","ShortTitle":"Alpert (2000)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2000","Month":"July","StandardNumber":"0899-9007 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"16","Pages":"544-6","Edition":"","Issue":"7-8","Availability":"","URL":"","OldItemId":"10906550","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"Alpert JE ; Mischoulon D ; Nierenberg AA ; Fava M ; ","ParentAuthors":"","DOI":"10.1016/s0899-9007(00)00327-0 ","Keywords":"Depression/*etiology\r\nFolic Acid/administration & dosage/analogs & \r\n      derivatives/blood/physiology/therapeutic use\r\nFolic Acid Deficiency/*complications\r\nHumans\r\n*Nutritional Physiological Phenomena","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Alpert JE, Mischoulon D, Nierenberg AA, and Fava M (2000) Nutrition and depression: focus on folate.. Nutrition (Burbank, Los Angeles County, and Calif.) 16(7-8), 544-6 DOI: 10.1016/s0899-9007(00)00327-0 "},{"Codes":[{"AttributeId":11761811,"AdditionalText":"Hamilton Depression Rating Scale (HAM-D-17) \n","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757443,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11784257,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78464291,"Title":"Folinic acid (Leucovorin) as an adjunctive treatment for SSRI-refractory depression.","ParentTitle":"Annals of clinical psychiatry : official journal of the American Academy of Clinical Psychiatrists","ShortTitle":"Alpert (2002)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2002","Month":"March","StandardNumber":"1040-1237 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"14","Pages":"33-8","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"12046638","Abstract":"Low folate is associated with poorer response to selective serotonin reuptake inhibitors (SSRIs) in major depressive disorder (MDD). Folate supplementation in MDD has been studied in other settings with promising results. The objective of this study was to assess the efficacy of methylfolate as an adjunctive treatment among adults with MDD and inadequate response to an SSRI. Twenty-two adults (59% female; mean age 45.2 +/- 11.0 years) with DSM-IV MDD, partial or nonresponse to an SSRI after at least 4 weeks of treatment, and a 17-item Hamilton Depression Rating Scale (HAM-D-17) score > or = 12 were enrolled in this 8-week prospective open trial. Exclusion criteria included current use of anticonvulsants or psychotropics other than an SSRI, or B12 deficiency. Leucovorin (folinic acid), which is metabolized to methylfolate, was added to SSRIs at 15-30 mg/day. Folate levels rose from 28 +/- 19 ng/mL to 301 +/- 203 ng/mL (p < 0.001). HAM-D-17 scores among the 16 completers decreased from 19.1 +/- 3.9 to 12.8 +/- 7.0 (p < 0.01). However only 31% of completers and 27% of the intent-to-treat (ITT) sample achieved response (> or = 50% reduction in HAM-D-17 scores), and only 19% of completers and 18% of the ITT sample achieved remission (HAM-D-17 < or = 7). Leucovorin appears to be modestly effective as an adjunct among SSRI-refractory depressed individuals with normal folate levels. The application of leucovorin as an adjunct in the setting of refractory depression deserves further study.","Comments":"","TypeName":"Journal, Article","Authors":"Alpert JE ; Mischoulon D ; Rubenstein GE ; Bottonari K ; Nierenberg AA ; Fava M ; ","ParentAuthors":"","DOI":"10.1023/a:1015271927517 ","Keywords":"Adult\r\nAged\r\nDepressive Disorder, Major/diagnosis/*drug therapy\r\nDrug Resistance\r\nDrug Synergism\r\nDrug Therapy, Combination\r\nFemale\r\nHumans\r\nLeucovorin/*therapeutic use\r\nMale\r\nMiddle Aged\r\nPsychiatric Status Rating Scales\r\nSerotonin Uptake Inhibitors/*therapeutic use\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Alpert JE, Mischoulon D, Rubenstein GE, Bottonari K, Nierenberg AA, and Fava M (2002) Folinic acid (Leucovorin) as an adjunctive treatment for SSRI-refractory depression.. Annals of clinical psychiatry : official journal of the American Academy of Clinical Psychiatrists 14(1), 33-8 DOI: 10.1023/a:1015271927517 "},{"Codes":[{"AttributeId":11757443,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":" Hamilton Depression Rating Scale (HAM-D)","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757481,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11779078,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78463777,"Title":"Prediction of treatment response in geriatric depression from baseline folate level: interaction with an SSRI or a tricyclic antidepressant.","ParentTitle":"Journal of clinical psychopharmacology","ShortTitle":"Alpert (2003)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2003","Month":"June","StandardNumber":"0271-0749 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"23","Pages":"309-13","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"12826993","Abstract":"Depressed geriatric patients have lower levels of folate (FOL) than controls. Also, FOL supplement can reduce depressive morbidity. One hypothesis consistent with this is that FOL deficiency causes a lowering of CNS serotonin that contributes to depression. The present report is from one site of a multicenter study that compared an SSRI (sertraline) with a nonspecific tricyclic antidepressant (nortriptyline) in geriatric depressed patients. We added measures of FOL at baseline and outcome for 22 depressed patients older than 60 years. Both treatments were effective. At baseline, FOL levels were within the normal range. Higher FOL levels at baseline predicted greater improvement. Further study of FOL interaction with SSRI is warranted. For the group treated with the SSRI, baseline FOL level was a more efficient predictor of improvement, especially for results on a self-rating depression scale (POMS).","Comments":"","TypeName":"Journal, Article","Authors":"Alpert M ; Silva RR ; Pouget ER ; ","ParentAuthors":"","DOI":"10.1097/01.jcp.0000084024.22282.cd ","Keywords":"Aged\r\nAntidepressive Agents, Tricyclic/*therapeutic use\r\nDepressive Disorder, Major/*blood/*drug therapy/psychology\r\nFemale\r\nFolic Acid/*blood\r\nHumans\r\nMale\r\nPredictive Value of Tests\r\nPsychiatric Status Rating Scales/statistics & numerical data\r\nRegression Analysis\r\nSerotonin Uptake Inhibitors/*therapeutic use\r\nSingle-Blind Method\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Alpert M, Silva RR, and Pouget ER (2003) Prediction of treatment response in geriatric depression from baseline folate level: interaction with an SSRI or a tricyclic antidepressant.. Journal of clinical psychopharmacology 23(3), 309-13 DOI: 10.1097/01.jcp.0000084024.22282.cd "},{"Codes":[{"AttributeId":11757656,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757443,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"Hamilton Depression Rating Scale (HAM-D) score\n Beck Depression Inventory-II (BDI-II) scores","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757464,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78463435,"Title":"Folate as adjunct therapy to SSRI/SNRI for major depressive disorder: Systematic review & meta-analysis.","ParentTitle":"Complementary therapies in medicine","ShortTitle":"Altaf (2021)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2021","Month":"September","StandardNumber":"0965-2299 (Linking)","City":"Scotland","Country":"","Publisher":"","Institution":"","Volume":"61","Pages":"102770","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"34450256","Abstract":"OBJECTIVE: Evaluate depression scores, response, and remission rates in patients with major depression receiving adjunct therapy with folate (L-Methylfolate or folic acid) compared to selective serotonin reuptake inhibitor or serotonin-norepinephrine reuptake inhibitor (SSRI or SNRI) monotherapy. METHODS: Academic Search Premier, CINAHL Complete, Cochrane Database of Systematic Reviews, Medline with Full Text, PsychInfo, PubMed, ClinicalTrials.org, and Google Scholar were searched utilizing specific key words. Identified studies were independently screened for inclusion by two reviewers, were assessed for risk of bias using the Revised Cochrane risk-of-bias tool (RoB2), then meta-analyzed using a random effects model with Review Manager (5.4) software. RESULTS: The initial search revealed 293 articles with 6 randomized control trials ultimately meeting inclusion criteria. In patients with depression, analysis of 5 studies revealed a significantly lower Hamilton Depression Rating Scale (HAM-D) score in individuals treated with adjunct therapy with l-Methylfolate/folic acid [Mean Difference (MD): -2.16 (95 % CI -3.62 to -0.69), p = 0.004], as well a combined HAM-D and Beck Depression Inventory-II (BDI-II) scores [standardized mean difference (SMD): -0.61 (95 % Confidence Interval {CI} -0.97 to -0.24), p = 0.002]. This adjunct therapy also yielded an improved response rate [Risk Ratio (RR): 1.36 (95 % CI: 1.16-1.59) P = 0.0001], increase in remission rate [RR: 1.39 (95 % CI: 1.00-1.92) P = 0.05], and reduction in depression scores after varying durations of treatment, 4 week: [SMD = -0.38 (95 % CI: -0.55 to -0.22) P ≤ 0.00001]; 6 week: [SMD = -0.94 (95 % CI: -1.85 to -0.03) P = 0.04]; ≥ 8 week: [SMD= -0.57 (95 % CI: -0.91 to -0.23) P = 0.0009]. CONCLUSION: Adjunct therapy with l-Methylfolate or folic acid improves depression scale scores, patient response, and remission rates.","Comments":"","TypeName":"Journal, Article","Authors":"Altaf R ; Gonzalez I ; Rubino K ; Nemec EC 2nd; ","ParentAuthors":"","DOI":"10.1016/j.ctim.2021.102770 ","Keywords":"*Depressive Disorder, Major/drug therapy\r\nFolic Acid\r\nHumans\r\nSerotonin Uptake Inhibitors/therapeutic use\r\n*Serotonin and Noradrenaline Reuptake Inhibitors\r\nFolate\r\nFolic acid\r\nMajor depressive disorder\r\nSNRI\r\nSSRI\r\nl-methylfolate","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Altaf R, Gonzalez I, Rubino K, and Nemec EC 2nd (2021) Folate as adjunct therapy to SSRI/SNRI for major depressive disorder: Systematic review & meta-analysis.. Complementary therapies in medicine 61, 102770 DOI: 10.1016/j.ctim.2021.102770 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757443,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757453,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761804,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"Beck Depression Inventory II","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11767793,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757617,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757656,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78468099,"Title":"Exploring the Role of Nutraceuticals in Major Depressive Disorder (MDD): Rationale, State of the Art and Future Prospects.","ParentTitle":"Pharmaceuticals (Basel, Switzerland)","ShortTitle":"Alvarez-Mon (2021)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"27/02/2023","EditedBy":"GAO BIAO","Year":"2021","Month":"August","StandardNumber":"1424-8247 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"14","Pages":"","Edition":"","Issue":"8","Availability":"","URL":"https://www.mdpi.com/1424-8247/14/8/821","OldItemId":"34451918","Abstract":"Major depressive disorder (MDD) is a complex and common disorder, with many factors involved in its onset and development. The clinical management of this condition is frequently based on the use of some pharmacological antidepressant agents, together with psychotherapy and other alternatives in most severe cases. However, an important percentage of depressed patients fail to respond to the use of conventional therapies. This has created the urgency of finding novel approaches to help in the clinical management of those individuals. Nutraceuticals are natural compounds contained in food with proven benefits either in health promotion or disease prevention and therapy. A growing interest and economical sources are being placed in the development and understanding of multiple nutraceutical products. Here, we summarize some of the most relevant nutraceutical agents evaluated in preclinical and clinical models of depression. In addition, we will also explore less frequent but interest nutraceutical products which are starting to be tested, also evaluating future roads to cover in order to maximize the benefits of nutraceuticals in MDD.","Comments":"","TypeName":"Journal, Article","Authors":"Alvarez-Mon MA ; Ortega MA ; García-Montero C ; Fraile-Martinez O ; Monserrat J ; Lahera G ; Mora F ; Rodriguez-Quiroga A ; Fernandez-Rojo S ; Quintero J ; Alvarez-Mon M ; ","ParentAuthors":"","DOI":"10.3390/ph14080821 ","Keywords":"S-Adenosyl-methionine (SAMe)\r\nbioactive compounds\r\nmajor depressive disorder (MDD)\r\nmethylfolate\r\nmicronutrients\r\nnutraceuticals\r\nomega 3 fatty acids\r\npre/probiotics\r\nvitamin D","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Alvarez-Mon MA, Ortega MA, García-Montero C, Fraile-Martinez O, Monserrat J, Lahera G, Mora F, Rodriguez-Quiroga A, Fernandez-Rojo S, Quintero J, and Alvarez-Mon M (2021) Exploring the Role of Nutraceuticals in Major Depressive Disorder (MDD): Rationale, State of the Art and Future Prospects.. Pharmaceuticals (Basel, and Switzerland) 14(8),  DOI: 10.3390/ph14080821 "},{"Codes":[{"AttributeId":11757655,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757545,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770917,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757443,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770918,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770910,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78468478,"Title":"The Way to a Human's Brain Goes Through Their Stomach: Dietary Factors in Major Depressive Disorder.","ParentTitle":"Frontiers in neuroscience","ShortTitle":"Aly (2020)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2020","Month":"","StandardNumber":"1662-453X (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"14","Pages":"582853","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"33364919","Abstract":"Globally, more than 250 million people are affected by depression (major depressive disorder; MDD), a serious and debilitating mental disorder. Currently available treatment options can have substantial side effects and take weeks to be fully effective. Therefore, it is important to find safe alternatives, which act more rapidly and in a larger number of patients. While much research on MDD focuses on chronic stress as a main risk factor, we here make a point of exploring dietary factors as a somewhat overlooked, yet highly promising approach towards novel antidepressant pathways. Deficiencies in various groups of nutrients often occur in patients with mental disorders. These include vitamins, especially members of the B-complex (B6, B9, B12). Moreover, an imbalance of fatty acids, such as omega-3 and omega-6, or an insufficient supply with minerals, including magnesium and zinc, are related to MDD. While some of them are relevant for the synthesis of monoamines, others play a crucial role in inflammation, neuroprotection and the synthesis of growth factors. Evidence suggests that when deficiencies return to normal, changes in mood and behavior can be, at least in some cases, achieved. Furthermore, supplementation with dietary factors (so called \"nutraceuticals\") may improve MDD symptoms even in the absence of a deficiency. Non-vital dietary factors may affect MDD symptoms as well. For instance, the most commonly consumed psychostimulant caffeine may improve behavioral and molecular markers of MDD. The molecular structure of most dietary factors is well known. Hence, dietary factors may provide important molecular tools to study and potentially help treat MDD symptoms. Within this review, we will discuss the role of dietary factors in MDD risk and symptomology, and critically discuss how they might serve as auxiliary treatments or preventative options for MDD.","Comments":"","TypeName":"Journal, Article","Authors":"Aly J ; Engmann O ; ","ParentAuthors":"","DOI":"10.3389/fnins.2020.582853 ","Keywords":"antidepressants\r\ncaffeine\r\ndietary factors\r\nfatty acids\r\nmajor depressive disorder\r\nminerals\r\nvitamins","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Aly J, and Engmann O (2020) The Way to a Human's Brain Goes Through Their Stomach: Dietary Factors in Major Depressive Disorder.. Frontiers in neuroscience 14, 582853 DOI: 10.3389/fnins.2020.582853 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757443,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"Edinburgh Postnatal Depression Scale (EPDS) ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757453,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757457,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757480,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757556,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757657,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78465181,"Title":"The effect of vitamin D and calcium supplementation on inflammatory biomarkers, estradiol levels and severity of symptoms in women with postpartum depression: a randomized double-blind clinical trial.","ParentTitle":"Nutritional neuroscience","ShortTitle":"Amini (2022)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2022","Month":"January","StandardNumber":"1028-415X (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"25","Pages":"22-32","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"31900080","Abstract":"Objectives: Postpartum depression (PPD) is a major depressive disorder. Vitamin D deficiency may play a role in PPD pathogenesis. This study was designed to determine the effect of vitamin D and calcium supplementation on the severity of symptoms and some related inflammatory biomarkers in women with PPD.Materials and Methods: Eighty-one women with a PPD score >12 participated in this study. A total of 27 patients were randomly assigned into three groups (1:1:1 ratio) to receive either 50,000 IU vitamin D3 fortnightly + 500 mg calcium carbonate daily; or 50,000 IU vitamin D3 fortnightly + placebo of calcium carbonate daily, or placebo of vitamin D3 fortnightly + placebo of calcium carbonate daily (placebo group) for 8 weeks. At the baseline and end of the study, the severity score of PPD, levels of 25-hydroxy vitamin D, calcium, tumor necrosis factor-alpha (TNFα), interleukin 6 (IL6) and estradiol were measured.Results: The PPD score had more reduction in the vitamin D + calcium and vitamin D + calcium placebo groups than that of the placebo group (-1.7 ± 3.44, -4.16 ± 5.90 and 0.25 ± 2.81, respectively; p = 0.008). The effect of vitamin D on the PPD score was larger when vitamin D was given alone than given together with calcium (p = 0.042 and p = 0.004, respectively). No significant differences in estradiol, IL6 and TNFα were observed between the three groups.Discussion: Vitamin D may be effective in improving the clinical symptoms of PPD; however, the mechanism of the effect might not entirely operate through inflammatory and/or hormonal changes.","Comments":"","TypeName":"Journal, Article","Authors":"Amini S ; Amani R ; Jafarirad S ; Cheraghian B ; Sayyah M ; Hemmati AA ; ","ParentAuthors":"","DOI":"10.1080/1028415X.2019.1707396 ","Keywords":"Biomarkers/*blood\r\nCalcium/*administration & dosage/blood\r\nDepression, Postpartum/blood/*drug therapy\r\nDietary Supplements\r\nDouble-Blind Method\r\nEstradiol/*blood\r\nFemale\r\nHumans\r\nInflammation/*blood\r\nInterleukin-6/blood\r\nTumor Necrosis Factor-alpha/blood\r\nVitamin D/*administration & dosage/analogs & derivatives/blood\r\nVitamin D\r\ndepression\r\nestradiol\r\nhigh sensitive C-reactive protein\r\ninflammatory mediators\r\ninterleukin 6\r\npostpartum\r\ntumor necrosis factor-alpha","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Amini S, Amani R, Jafarirad S, Cheraghian B, Sayyah M, and Hemmati AA (2022) The effect of vitamin D and calcium supplementation on inflammatory biomarkers, estradiol levels and severity of symptoms in women with postpartum depression: a randomized double-blind clinical trial.. Nutritional neuroscience 25(1), 22-32 DOI: 10.1080/1028415X.2019.1707396 "},{"Codes":[{"AttributeId":11775210,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757535,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757466,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757421,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757443,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757477,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"Children's Depression Rating Scale (CDRS), the Children's Depression Inventory (CDI), and the Clinical Global Impression (CGI).","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78464199,"Title":"Efficacy of vitamin C as an adjunct to fluoxetine therapy in pediatric major depressive disorder: a randomized, double-blind, placebo-controlled pilot study.","ParentTitle":"Nutrition journal","ShortTitle":"Amr (2013)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2013","Month":"March","StandardNumber":"1475-2891 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"12","Pages":"31","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"23510529","Abstract":"BACKGROUND: Current antidepressants used to treat pediatric patients have the disadvantage of limited efficacy and potentially serious side effects. The purpose of this study was to assess the efficacy of vitamin C as an adjuvant agent in the treatment of pediatric major depressive disorder in a six-month, double-blind, placebo-controlled pilot trial. METHODS: The study group (n=12) was given fluoxetine (10-20 mg/day) plus vitamin C (1000 mg/day) and control group (n=12) administered fluoxetine (10-20 mg/day) plus placebo. The data were analyzed by ANOVA and t-test for independent samples. RESULTS: Both groups demonstrated significantly improved scores on the Children's Depression Rating Scale (CDRS), the Children's Depression Inventory (CDI), and the Clinical Global Impression (CGI). ANOVA was significantly different on all clinical measurements (group effect, time effect, and interaction), with the exception of group effect and interaction for CGI. Patients treated for six months with fluoxetine and vitamin C showed a significant decrease in depressive symptoms in comparison to the fluoxetine plus placebo group as measured by the CDRS (t=11.36, P<0.0001) and CDI (t=12.27, P<0.0001), but not CGI (t=0.13, P=0.90). No serious adverse effects were observed. CONCLUSIONS: These preliminary results suggest that vitamin C may be an effective adjuvant agent in the treatment of MDD in pediatric patients.","Comments":"","TypeName":"Journal, Article","Authors":"Amr M ; El-Mogy A ; Shams T ; Vieira K ; Lakhan SE ; ","ParentAuthors":"","DOI":"10.1186/1475-2891-12-31 ","Keywords":"Adjuvants, Pharmaceutic/*therapeutic use\r\nAntidepressive Agents/*therapeutic use\r\nAscorbic Acid/*therapeutic use\r\nChild\r\nDepressive Disorder, Major/*drug therapy\r\nDouble-Blind Method\r\nFemale\r\nFluoxetine/*therapeutic use\r\nHumans\r\nMale\r\nPilot Projects","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Amr M, El-Mogy A, Shams T, Vieira K, and Lakhan SE (2013) Efficacy of vitamin C as an adjunct to fluoxetine therapy in pediatric major depressive disorder: a randomized, double-blind, placebo-controlled pilot study.. Nutrition journal 12, 31 DOI: 10.1186/1475-2891-12-31 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770917,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757443,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757453,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757524,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11767793,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11775272,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78465891,"Title":"Treatment of intractable depression.","ParentTitle":"International pharmacopsychiatry","ShortTitle":"Ananth (1974)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"1974","Month":"","StandardNumber":"0020-8272 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"9","Pages":"218-29","Edition":"","Issue":"4","Availability":"
