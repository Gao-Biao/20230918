  right: -4px;
}
.top-head th:not(.collapsed) div svg#arrowLeft,
.side-head th:not(.collapsed) div svg#arrowUp {
  cursor: pointer;
  display: inline-block;
}
.top-head th.collapsed div svg#arrowRight,
.side-head th.collapsed div svg#arrowDown {
  cursor: pointer;
  display: inline-block;
}
.top-head th.busy div svg#refresh,
.side-head th.busy div svg#refresh {
  border-radius: 100%;
  cursor: pointer;
  display: inline-block;
  animation: spin 1s linear infinite;
}
.btnColCollapse,
.btnRowCollapse {
  opacity: 40%;
}
.top-head th.collapsed {
  min-width: 0;
  max-width: 0;
  width: 0;
  padding: 4px 0;
}
.top-head th.collapsed.level-1 {
  min-width: 103px;
  width: 103px;
  padding: 4px;
}
.side-head th.collapsed {
  min-height: 0;
  max-height: 0;
  height: 0;
  padding: 0 4px;
}
.side-head th.collapsed.level-1 {
  min-height: 103px;
  height: 103px;
  padding: 4px;
}
.body td.collapsed-col {
  min-width: 18px;
  width: 18px;
}
.body td.collapsed-row {
  min-height: 18px;
  height: 18px !important;
}
.body td.collapsed-col,
.body td.collapsed-row {
  background: rgba(0, 0, 0, 0.2);
}
.body td.collapsed-col .mosaic-wrapper,
.body td.collapsed-row .mosaic-wrapper {
  width: auto !important;
  height: auto !important;
}
.body td.collapsed-col svg,
.body td.collapsed-row svg {
  display: none;
}
.body td.collapsed-col .pie-wrapper,
.body td.collapsed-col .mosaic-wrapper,
.body td.collapsed-col .data-wrapper,
.body td.collapsed-row .pie-wrapper,
.body td.collapsed-row .mosaic-wrapper,
.body td.collapsed-row .data-wrapper {
  opacity: 0 !important;
}
.top-head th.collapsed:not(.level-1) span,
.side-head th.collapsed:not(.level-1) span {
  display: none;
}
.top-head th.collapsed:not(.level-1),
.side-head th.collapsed:not(.level-1) {
  border-width: 0;
}
.top-head th.collapsed.first:not(.level-1) {
  border-left: 1px solid #ffffff !important;
}
.top-head th.collapsed.last:not(.level-1) {
  border-right: 1px solid #ffffff !important;
}
.side-head th.collapsed.first:not(.level-1) {

}
.side-head th.collapsed.last:not(.level-1) {
  border-bottom: 1px solid #ffffff !important;

    transform: rotate(0deg);
  }
  100% {

  }
}
.attribute-tooltip {

  border: 1px solid #cccccc;

.attribute-tooltip.show {

}
.attribute-tooltip .close-tooltip {

.attribute-tooltip .content {

.attribute-tooltip h4 {

.text-center {

#codeFilterClearButton {

.btn:hover {

  background-color: #0275d8;
  border-color: #0275d8;
  cursor: pointer;
}

@keyframes spin {
  from {transform:rotate(0deg);}
  to {transform:rotate(360deg);}

tributeFullTextDetails":[]},{"AttributeId":11767793,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78468496,"Title":"Ameliorative effect of oregano (Origanum vulgare) versus silymarin in experimentally induced hepatic encephalopathy.","ParentTitle":"Scientific reports","ShortTitle":"Abdelghffar (2022)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"27/01/2023","EditedBy":"GAO BIAO","Year":"2022","Month":"October","StandardNumber":"2045-2322 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"12","Pages":"17854","Edition":"","Issue":"1","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC9596437/","OldItemId":"36284120","Abstract":"Hepatic encephalopathy (HE) is a deterioration of brain function in patients suffering from chronic liver disease, cirrhosis as a result of elevated blood ammonia and the production of pseudo-neurotransmitters. Herein, we investigated the chemical composition of hexane extract from Origanum vulgare (O. vulgare) leaves as well as its possible protective effects against thioacetamide (TAA)-induced HE in rats. GC-MS analysis of the extract revealed tentative identification of twenty-five compounds (82.93%), predominated by cholesten-3-one (27.30%), followed by γ-tocopherol (13.52%), α-tocopherol (5.01%), β-amyrin (5.24%) and α-amyrin (4.89%). Albino rats were distributed into seven groups (n = 7). G(1) served as negative control; G(2) and G(3) served as controls treated with O. vulgare (100 and 200 mg/kg/p.o b.w, respectively); G(4) served as TAA-positive control group (100 mg/kg/day/i.p., three alternative days per week for six weeks); G5, G6, and G7 served as TAA -induced HE rat model that received O. vulgare 100, O. vulgare 200, and silymarin (100 mg/kg of SILY, as standard drug), respectively. TAA showed depressive and anxiety-like behaviors in forced swimming test (FST) and reduction of cognitive score in elevated plus-maze test (EPMT) as well as impairment of locomotor and exploratory activities in open-field test (OFT). TAA caused a significant decline in body weight gain; however, the relative liver weight and brain water content were statistically increased. TAA-intoxicated rats showed significant increase of serum biomarker enzymes, proinflammatory cytokines, blood ammonia levels, brain serotonin, acetyl cholinesterase and cellular lipid peroxidation with significant decrease of brain dopamine, norepinephrine, antioxidant status. The hepatoprotective/neuro-protective activities of O. vulgare was found to be comparable with that of SILY in HE rats model. Where, treatment of TAA-intoxicated rats with O. vulgare attenuated anxiety, depressive-related behaviors, and reduced the biochemical changes in HE-induced by TAA. Therefore, O. vulgare could be an excellent hepato-/neuroprotective against hepatic injury and HE via improving the oxidative/inflammatory status through its antioxidant and neuro-modulatory properties and its effect is equal to that of SILY.","Comments":"","TypeName":"Journal, Article","Authors":"Abdelghffar EAR ; El-Nashar HAS ; Fayez S ; Obaid WA ; Eldahshan OA ; ","ParentAuthors":"","DOI":"10.1038/s41598-022-20412-3 ","Keywords":"Animals\r\nRats\r\nalpha-Tocopherol/metabolism\r\nAmmonia/metabolism\r\nAntioxidants/metabolism\r\nBiomarkers/metabolism\r\nCholinesterases/metabolism\r\nCytokines/metabolism\r\nDopamine/metabolism\r\ngamma-Tocopherol/pharmacology\r\n*Hepatic Encephalopathy/metabolism\r\nHexanes\r\nLiver/metabolism\r\nNeurotransmitter Agents/metabolism\r\nNorepinephrine/metabolism\r\n*Origanum/chemistry\r\nOxidative Stress\r\nRats, Wistar\r\nSerotonin/metabolism\r\n*Silymarin/pharmacology\r\nThioacetamide\r\nWater/metabolism","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Abdelghffar EAR, El-Nashar HAS, Fayez S, Obaid WA, and Eldahshan OA (2022) Ameliorative effect of oregano (Origanum vulgare) versus silymarin in experimentally induced hepatic encephalopathy.. Scientific reports 12(1), 17854 DOI: 10.1038/s41598-022-20412-3 "},{"Codes":[{"AttributeId":11770907,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757443,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757480,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757490,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757556,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757650,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78465098,"Title":"The effects of vitamin B1 on ameliorating the premenstrual syndrome symptoms.","ParentTitle":"Global journal of health science","ShortTitle":"Abdollahifard (2014)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2014","Month":"July","StandardNumber":"1916-9736 (Linking)","City":"Canada","Country":"","Publisher":"","Institution":"","Volume":"6","Pages":"144-53","Edition":"","Issue":"6","Availability":"","URL":"","OldItemId":"25363099","Abstract":"BACKGROUND & OBJECTIVE: The premenstrual syndrome (PMS) is a series of physical, mental, and behavioral symptoms with various severities, and disturbs social and personal relationships. The syndrome appears during luteal phase of the menstrual cycle and is a common disorder of reproductive age. Different treatments have been introduced for the syndrome due to its unknown complicated causes. Vitamin B1 (Thiamin) may reduce symptoms of the syndrome through affecting the performance of coenzymes in the metabolism of carbohydrates and main branch of amino acid that plays an important role in appearance of physical and mental symptoms of the PMS. Vitamin B1 is the first water-soluble discovered vitamin. As it is effective in neural activity and muscle tonus in different body activities, including hematopoiesis, metabolism of carbohydrates, activities of the central nervous system and neuromuscular system, etc., it can be effective in this dysmenorrhea that is a disorder resulting from uterine muscular contraction. There are no enough studies and research on the effect of vitamin B1 on the symptoms of PMS, therefore, this study was conducted to determine the effect of vitamin B1 on the symptoms of PMS in students residing at dormitories of Jahrom University of Medical Sciences in 2013. METHODS: In this double-blind placebo-controlled clinical trial, 80 students with PMS residing at dormitories of Jahrom University of Medical Sciences were divided randomly into two groups, vitamin B1 and placebo. The severity of the symptoms of PMS in two cycles, before the intervention and during the intervention, was recorded by the students. The data were collected using an information collection form, PMS provisional diagnosis form, daily status record form, Beck Depression Inventory. The data were analyzed using descriptive and inferential statistics. RESULTS: There was no significant difference among the studied variables in terms of confounding variables. The comparison of vitamin B1 group before the intervention with that after the intervention showed that vitamin B1 reduced mean mental (35.08%) and physical (21.2%) symptoms significantly (P < 0.0001). Moreover, there was a significant difference between vitamin B1 and placebo groups in terms of mean mental and physical symptoms, as mean symptoms in vitamin B1 group was significantly lower than that in the placebo group (P < 0.0001). CONCLUSION: It seems that vitamin B1 is effective in recovery of mental and physical symptoms of PMS. Therefore, this vitamin can be used to reach a major goal of midwifery, that is, reduction of symptom severity of PMS, without any side effects.","Comments":"","TypeName":"Journal, Article","Authors":"Abdollahifard S ; Rahmanian Koshkaki A; Moazamiyanfar R ; ","ParentAuthors":"","DOI":"10.5539/gjhs.v6n6p144 ","Keywords":"Adolescent\r\nAdult\r\nDouble-Blind Method\r\nFemale\r\nHumans\r\nIran\r\nPlacebos\r\nPremenstrual Syndrome/*drug therapy\r\nSeverity of Illness Index\r\nThiamine/*therapeutic use\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Abdollahifard S, Rahmanian Koshkaki A, and Moazamiyanfar R (2014) The effects of vitamin B1 on ameliorating the premenstrual syndrome symptoms.. Global journal of health science 6(6), 144-53 DOI: 10.5539/gjhs.v6n6p144 "},{"Codes":[{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757443,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757562,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757653,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78465168,"Title":"Vitamin D is a potential antidepressant in psychiatric outpatients .","ParentTitle":"International journal of clinical pharmacology and therapeutics","ShortTitle":"Abdul-Razzak (2018)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2018","Month":"December","StandardNumber":"0946-1965 (Linking)","City":"Germany","Country":"","Publisher":"","Institution":"","Volume":"56","Pages":"585-596","Edition":"","Issue":"12","Availability":"","URL":"","OldItemId":"30336806","Abstract":"BACKGROUND: Anxiety and depression are globally-common disorders. In Jordan, the number of people visiting psychiatric clinics has been increasing over the past few years. Low level of vitamin D is associated with musculoskeletal pain (MSP) and is increasingly linked to the pathology of mental disorders. OBJECTIVE: To assess the prevalence of vitamin D deficiency among psychiatric outpatients and their response to vitamin D supplementation. MATERIALS AND METHODS: 74 outpatients and gender- and age-matched controls were involved. Outpatients were prediagnosed by a psychiatrist to have mental disorders (anxiety, depression, others). The Hospital Anxiety and Depression Scale (HADS) was used to assess psychological symptoms before and after treatment. Patients with low vitamin D received oral vitamin D supplementation. RESULTS: 83.8% had vitamin D deficiency, and 95.95% experienced MSP compared to 40.6% and 0.0% of the controls, respectively. There was a statistically significant difference in vitamin D level (p = 0.011) and the total number of pain sites (p = 0.032) among psychiatric outpatient subgroups. HADS-anxiety and HADS-depression were significantly and inversely associated with vitamin D level and total daily calcium intake, and positively associated with pain severity. Relative to baseline, all measured outcome parameters significantly improved after vitamin D supplementation plus dairy products in 40 psychiatric outpatients. CONCLUSION: Vitamin D deficiency and MSP were very common among Jordanian psychiatric outpatients independent of diagnostic categories. Vitamin D supplementation plus increased dairy-product intake had a significant positive impact on physical and mental health status in psychiatric outpatients. Screening for vitamin D deficiency and daily calcium intake could be routine for psychiatric evaluation. .","Comments":"","TypeName":"Journal, Article","Authors":"Abdul-Razzak KK ; Almanasrah SO ; Obeidat BA ; Khasawneh AG ; ","ParentAuthors":"","DOI":"10.5414/CP203309 ","Keywords":"Adolescent\r\nAdult\r\nAffect/*drug effects\r\nAntidepressive Agents/adverse effects/*therapeutic use\r\nCase-Control Studies\r\nDairy Products\r\nDepression/diagnosis/*drug therapy/psychology\r\nFemale\r\nHumans\r\nJordan/epidemiology\r\nMale\r\nMiddle Aged\r\nNutritive Value\r\n*Outpatients\r\nPrevalence\r\nRecommended Dietary Allowances\r\nTime Factors\r\nTreatment Outcome\r\nVitamin D/adverse effects/blood/*therapeutic use\r\nVitamin D Deficiency/blood/diagnosis/drug therapy/epidemiology\r\nYoung Adult","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Abdul-Razzak KK, Almanasrah SO, Obeidat BA, and Khasawneh AG (2018) Vitamin D is a potential antidepressant in psychiatric outpatients .. International journal of clinical pharmacology and therapeutics 56(12), 585-596 DOI: 10.5414/CP203309 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757443,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757562,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757653,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78465638,"Title":"Vitamin D as potential antidepressant in outpatients with musculoskeletal pain .","ParentTitle":"International journal of clinical pharmacology and therapeutics","ShortTitle":"Abdul-Razzak (2018)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2018","Month":"September","StandardNumber":"0946-1965 (Linking)","City":"Germany","Country":"","Publisher":"","Institution":"","Volume":"56","Pages":"400-410","Edition":"","Issue":"9","Availability":"","URL":"","OldItemId":"30079886","Abstract":"OBJECTIVE: To determine the incidence of vitamin D deficiency, anxiety, and depression disorders in an outpatient population with musculoskeletal pain (MSP), and to evaluate the effects of correcting a vitamin D deficiency on MSP and psychological symptoms. MATERIALS AND METHODS: A total of 261 outpatients with MSP and 100 controls were involved. The Hospital Anxiety and Depression Scale (HADS) was used to assess psychological symptoms. Serum vitamin D was measured. Outpatients with vitamin D insufficiency and deficiency received oral vitamin D supplementation. Pain severity and psychological symptoms were evaluated before and after vitamin D supplementation plus dairy products. RESULTS: Vitamin D deficiency was found in 88.7% of participants in the MSP group and 69% of controls. Clinical anxiety was reported by 38.3% of participants in the MSP group and 9% of controls, while clinical depression was reported by 31.8% of participants in the MSP group and 2% of controls. Multisite pain was significantly and positively associated with anxiety, depression, and pain severity, and was inversely associated with daily calcium intake. Anxiety was inversely associated with vitamin D level, daily calcium intake, and age. A similar pattern was observed for depression. MSP was the most significant independent predictor of anxiety (OR = 7.84) and depression (OR = 5.89). Relative to baseline, all measured outcome parameters significantly improved after vitamin D supplementation plus increased intake of dairy products. CONCLUSION: Low serum vitamin D is associated with MSP along with low calcium intake, depression, and anxiety. Supplementation with vitamin D improved MSP and associated disorders. .","Comments":"","TypeName":"Journal, Article","Authors":"Abdul-Razzak KK ; Mayyas FA ; Al-Farras MI ; ","ParentAuthors":"","DOI":"10.5414/CP203252 ","Keywords":"Adolescent\r\nAdult\r\nAge Factors\r\nAntidepressive Agents/*therapeutic use\r\nAnxiety/*diet therapy/epidemiology/psychology\r\nCalcium, Dietary/administration & dosage\r\nCase-Control Studies\r\nChi-Square Distribution\r\n*Dairy Products\r\nDepression/*diet therapy/epidemiology/psychology\r\n*Dietary Supplements\r\nFemale\r\nHumans\r\nIncidence\r\nJordan/epidemiology\r\nMale\r\nMusculoskeletal Pain/*diet therapy/epidemiology/physiopathology/psychology\r\nOdds Ratio\r\n*Outpatients\r\nPrevalence\r\nRecommended Dietary Allowances\r\nRisk Factors\r\nSeverity of Illness Index\r\nTime Factors\r\nTreatment Outcome\r\nVitamin D/*administration & dosage/blood\r\nVitamin D Deficiency/*diet therapy/epidemiology/physiopathology/psychology\r\nYoung Adult","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Abdul-Razzak KK, Mayyas FA, and Al-Farras MI (2018) Vitamin D as potential antidepressant in outpatients with musculoskeletal pain .. International journal of clinical pharmacology and therapeutics 56(9), 400-410 DOI: 10.5414/CP203252 "},{"Codes":[{"AttributeId":11757654,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757562,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757443,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78465644,"Title":"Overactive bladder and associated psychological symptoms: A possible link to vitamin D and calcium.","ParentTitle":"Neurourology and urodynamics","ShortTitle":"Abdul-Razzak (2019)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2019","Month":"April","StandardNumber":"0733-2467 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"38","Pages":"1160-1167","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"30869826","Abstract":"INTRODUCTION: Overactive bladder (OAB) is a prevalent syndrome that is associated with multiple urinary tract symptoms and could affect the patient's quality of life and well-being. Vitamin D is shown to be linked to OAB syndrome, which exacerbated by stress conditions. This study evaluated the relationship between vitamin D status, daily calcium intake and OAB, and the associated psychological symptoms. METHODS: The study included 55 patients with OAB and 129 healthy controls. Psychological symptoms were assessed using the Hospital Anxiety and Depression Scale (HADS). Serum vitamin D was measured. Patients with OAB with low vitamin D level received orally vitamin D supplementation. Urinary symptoms, psychological symptoms, and quality of life were evaluated before and after vitamin D supplementation plus dairy products. RESULTS: Vitamin D deficiency was more prevalent in cases (80%) vs controls (34.9%). Depression (43.7% vs 20.2%) and anxiety (52.8% vs 10.9%) scores (HADS, ≥8) were also more frequent in cases vs controls, respectively. Some 85.5% of the patients' group had musculoskeletal pain vs 0.0% for the control. Depression was negatively correlated with daily calcium intake and positively with anxiety. Logistic regression analysis revealed that age, vitamin D, and anxiety scores were significant predictors of OAB. Vitamin D supplements with increased calcium intake had significant improvement in urinary symptoms, psychological distress, and quality of life. CONCLUSIONS: Vitamin D supplements and improved calcium intake may improve urinary and psychological symptoms and quality of life among patients with OAB syndrome. Assessment for vitamin D status in patients with OAB may be warranted.","Comments":"","TypeName":"Journal, Article","Authors":"Abdul-Razzak KK ; Alshogran OY ; Altawalbeh SM ; Al-Ghalayini IF ; Al-Ghazo MA ; Alazab RS ; Halalsheh OM ; Sahawneh FE ; ","ParentAuthors":"","DOI":"10.1002/nau.23975 ","Keywords":"Adolescent\r\nAdult\r\nAnxiety/blood/*complications/psychology\r\nCalcium/*blood\r\nCase-Control Studies\r\nDepression/blood/*complications/psychology\r\nFemale\r\nHumans\r\nMale\r\nMiddle Aged\r\nQuality of Life\r\nUrinary Bladder, Overactive/blood/*complications/psychology\r\nVitamin D/*blood\r\nYoung Adult\r\nanxiety\r\ncalcium\r\noveractive bladder\r\nquality of life\r\nvitamin D\r\nvitamin D supplementation","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Abdul-Razzak KK, Alshogran OY, Altawalbeh SM, Al-Ghalayini IF, Al-Ghazo MA, Alazab RS, Halalsheh OM, and Sahawneh FE (2019) Overactive bladder and associated psychological symptoms: A possible link to vitamin D and calcium.. Neurourology and urodynamics 38(4), 1160-1167 DOI: 10.1002/nau.23975 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757443,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757453,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757454,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757457,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757480,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757556,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757657,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"BDI","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78464844,"Title":"Randomized study of the effects of vitamin D and/or magnesium supplementation on mood, serum levels of BDNF, inflammation, and SIRT1 in obese women with mild to moderate depressive symptoms.","ParentTitle":"Nutritional neuroscience","ShortTitle":"Abiri (2022)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2022","Month":"October","StandardNumber":"1028-415X (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"25","Pages":"2123-2135","Edition":"","Issue":"10","Availability":"","URL":"","OldItemId":"34210242","Abstract":"OBJECTIVES: This study aimed to evaluate the effects of vitamin D and/or magnesium supplementation on mood, serum levels of BDNF, inflammation, and SIRT1 in obese women with mild to moderate depressive symptoms. METHODS: In this trial, the 108 obese women with mild to moderate depressive symptoms were randomly allocated into 4 groups: (1) co- supplementation group (n = 27): receiving a 50000 IU vitamin D soft gel weekly + a 250- mg magnesium tablet daily; (2) vitamin D group (n = 27): receiving a 50000 IU vitamin D soft gel weekly + a magnesium placebo daily; (3) magnesium group (n = 27): receiving a vitamin D placebo weekly + a 250- mg magnesium tablet daily; (4) control group (n = 27): receiving a vitamin D placebo weekly + a magnesium placebo daily, for 8 weeks. Before and after the intervention, anthropometric indices, depressive symptoms, serum levels of BDNF, 25(OH)-D, inflammation, and SIRT1, were measured. RESULTS: At the end of the study, ANCOVA demonstrated significant differences between the 4 groups in 25(OH)-D, magnesium, TNF-α, IL-6, and BDNF levels. But, we found no significant differences in terms of hs-CRP and SIRT1 levels. A significant reduction in depression score was observed in 3 intervention groups and also in control group. No significant differences in BDI-II score were shown among the 4 groups at the end of the intervention. CONCLUSION: Vitamin D plus magnesium supplementation in obese women with mild to moderate depressive symptoms has beneficial influences on mood, serum levels of BDNF, inflammation, and SIRT1.","Comments":"","TypeName":"Journal, Article","Authors":"Abiri B ; Sarbakhsh P ; Vafa M ; ","ParentAuthors":"","DOI":"10.1080/1028415X.2021.1945859 ","Keywords":"Brain-Derived Neurotrophic Factor\r\nC-Reactive Protein/analysis\r\nDepression/drug therapy\r\nDietary Supplements\r\nDouble-Blind Method\r\nFemale\r\nHumans\r\nInflammation/drug therapy\r\nInterleukin-6\r\n*Magnesium\r\nObesity/complications/drug therapy\r\nSirtuin 1\r\nTumor Necrosis Factor-alpha\r\n*Vitamin D\r\nVitamins\r\nBDNF\r\nSIRT1\r\nVitamin D\r\ninflammation\r\nmagnesium\r\nmood\r\nobese women","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Abiri B, Sarbakhsh P, and Vafa M (2022) Randomized study of the effects of vitamin D and/or magnesium supplementation on mood, serum levels of BDNF, inflammation, and SIRT1 in obese women with mild to moderate depressive symptoms.. Nutritional neuroscience 25(10), 2123-2135 DOI: 10.1080/1028415X.2021.1945859 "},{"Codes":[{"AttributeId":11757443,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11775205,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78464667,"Title":"Folic acid and the treatment of depression.","ParentTitle":"Journal of psychosomatic research","ShortTitle":"Abou-Saleh (2006)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2006","Month":"September","StandardNumber":"0022-3999 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"61","Pages":"285-7","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"16938502","Abstract":"Reduced plasma, serum, or red blood cell folate is commonly found in major depressive illnesses. Supplementing antidepressant medication with folic acid enhances the therapeutic effect. Although more work is required to confirm these beneficial results, it is suggested that, meanwhile, 2 mg of folic acid should be given during the acute, continuation, and maintenance treatment of depression.","Comments":"","TypeName":"Journal, Article","Authors":"Abou-Saleh MT ; Coppen A ; ","ParentAuthors":"","DOI":"10.1016/j.jpsychores.2006.07.007 ","Keywords":"*Depressive Disorder, Major/blood/drug therapy/epidemiology\r\nDrug Administration Schedule\r\n*Folic Acid Deficiency/blood/drug therapy/epidemiology\r\nHumans\r\nHyperhomocysteinemia/blood/epidemiology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Abou-Saleh MT, and Coppen A (2006) Folic acid and the treatment of depression.. Journal of psychosomatic research 61(3), 285-7 DOI: 10.1016/j.jpsychores.2006.07.007 "},{"Codes":[{"AttributeId":11775220,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757480,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757419,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757443,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757449,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757453,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761796,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761797,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770917,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757457,"AdditionalText":"reduces blood estrogen, increases progesterone","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757524,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761798,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78468265,"Title":"Nutritional factors in the etiology of the premenstrual tension syndromes.","ParentTitle":"The Journal of reproductive medicine","ShortTitle":"Abraham (1983)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"17/02/2023","EditedBy":"GAO BIAO","Year":"1983","Month":"July","StandardNumber":"0024-7758 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"28","Pages":"446-64","Edition":"","Issue":"7","Availability":"","URL":"","OldItemId":"6684167","Abstract":"The premenstrual symptom complex many women experience in a moderate to severe form can be divided into four subgroups. Because there is more than one syndrome and nervous tension is one of the most common symptoms, the term premenstrual tension syndromes (PMTS) is used. The most common subgroup, PMT-A, consists of premenstrual anxiety, irritability and nervous tension, sometimes expressed in behavior patterns detrimental to self, family and society. Elevated blood estrogen and low progesterone have been observed in this subgroup. Administration of vitamin B6 at doses of 200-800 mg/day reduces blood estrogen, increases progesterone and results in improved symptoms under double-blind conditions. Women in this subgroup consume an excessive amount of dairy products and refined sugar, and progesterone may be of value in them. The second-most-common subgroup, PMT-H, is associated with symptoms of water and salt retention, abdominal bloating, mastalgia and weight gain. The severe form of PMT-H is associated with elevated serum aldosterone. Vitamin B6 at high dosage suppresses aldosterone and results in diuresis and clinical improvement. Vitamin E helps the breast symptoms. Methylxanthines and nicotine should be curtailed and sodium limited to 3 gm/day. PMT-C is characterized by premenstrual craving for sweets, increased appetite and indulgence in eating refined sugar followed by palpitation, fatigue, fainting spells, headache and sometimes the shakes. PMT-C patients have increased carbohydrate tolerance and low red-cell magnesium. Adequate magnesium replacement results in improved glucose tolerance tests and decreased PMT-C symptoms. Deficiency of the prostaglandin PGE1 may also be involved in PMT-C. PMT-D is the least common but most dangerous because suicide is most frequent in this subgroup. The symptoms are depression, withdrawal, insomnia, forgetfulness and confusion. In ten PMT-D patients the mean blood estrogen was lower and the mean blood progesterone higher than normal during the midluteal phase. Elevated adrenal androgens are observed in some hirsute PMT-D patients. Two PMT-D patients with normal blood progesterone and estrogens had high lead levels in hair tissue and chronic lead intoxication. This subgroups needs careful medical attention when the symptoms are severe. Therapy should be individualized according to the results of the evaluation.","Comments":"narrative review","TypeName":"Journal, Article","Authors":"Abraham GE ; ","ParentAuthors":"","DOI":"","Keywords":"Diet\r\nFemale\r\nHumans\r\nMagnesium Deficiency/complications\r\nPremenstrual Syndrome/diagnosis/*diet therapy/etiology\r\nVitamin B Deficiency/complications","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Abraham GE (1983) Nutritional factors in the etiology of the premenstrual tension syndromes.. The Journal of reproductive medicine 28(7), 446-64"},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770917,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757443,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","A nases/metabolism\r\nTryptophan/metabolism/urine\r\nTryptophan Oxygenase/metabolism","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Adams PW, Rose DP, Folkard J, Wynn V, Seed M, and Strong R (1973) Effect of pyridoxine hydrochloride (vitamin B 6 ) upon depression associated with oral contraception.. Lancet (London, and England) 1(7809), 899-904"},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770917,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757443,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757453,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757480,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11767793,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11775272,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78464694,"Title":"Letter: Vitamin B 6, depression, and oral contraception.","ParentTitle":"Lancet (London, England)","ShortTitle":"Adams (1974)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"1974","Month":"August","StandardNumber":"0140-6736 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"2","Pages":"516-7","Edition":"","Issue":"7879","Availability":"","URL":"","OldItemId":"4137034","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"Adams PW ; Wynn V ; Seed M ; Folkard J ; ","ParentAuthors":"","DOI":"10.1016/s0140-6736(74)92036-4 ","Keywords":"Clinical Trials as Topic\r\nContraceptives, Oral/*adverse effects\r\nDepression/chemically induced/complications/*drug therapy\r\nFemale\r\nHumans\r\nPlacebos\r\nPyridoxine/*therapeutic use\r\nVitamin B Deficiency/complications","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Adams PW, Wynn V, Seed M, and Folkard J (1974) Letter: Vitamin B 6, depression, and oral contraception.. Lancet (London, and England) 2(7879), 516-7 DOI: 10.1016/s0140-6736(74)92036-4 "},{"Codes":[{"AttributeId":11757657,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757592,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757472,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757473,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757443,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757449,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"Morris Water Maze test ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757421,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757466,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78466324,"Title":"Gallic and ascorbic acids supplementation alleviate cognitive deficits and neuropathological damage exerted by cadmium chloride in Wistar rats.","ParentTitle":"Scientific reports","ShortTitle":"Adebiyi (2022)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2022","Month":"August","StandardNumber":"2045-2322 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"12","Pages":"14426","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"36002551","Abstract":"Cadmium is a highly neurotoxic heavy metal that interferes with DNA repair mechanisms via generation of reactive oxygen species. The potentials of polyphenols and antioxidants as effective protective agents following heavy metal-induced neurotoxicity are emerging. We therefore explored the neuroprotective potentials of gallic and ascorbic acids in CdCl(2)-induced neurotoxicity. Seventy-two Wistar rats were divided into six groups. Group A received distilled water, B: 3 mg/kg CdCl(2), C: 3 mg/kg CdCl(2) + 20 mg/kg gallic acid (GA), D: 3 mg/kg CdCl(2) + 10 mg/kg ascorbic acid (AA), E: 20 mg/kg GA and F: 10 mg/kg AA orally for 21 days. Depression, anxiety, locomotion, learning and memory were assessed using a battery of tests. Neuronal structure and myelin expression were assessed with histological staining and immunofluorescence. The Morris Water Maze test revealed significant increase in escape latency in CdCl(2) group relative to rats concurrently treated with GA or AA. Similarly, time spent in the target quadrant was reduced significantly in CdCl(2) group relative to other groups. Concomitant administration of gallic acid led to significant reduction in the durations of immobility and freezing that were elevated in CdCl(2) group during forced swim and open field tests respectively. Furthermore, GA and AA restored myelin integrity and neuronal loss observed in the CdCl(2) group. We conclude that gallic and ascorbic acids enhance learning and memory, decrease anxiety and depressive-like behavior in CdCl(2)-induced neurotoxicity with accompanying myelin-protective ability.","Comments":"","TypeName":"Journal, Article","Authors":"Adebiyi O ; Adigun K ; David-Odewumi P ; Akindele U ; Olayemi F ; ","ParentAuthors":"","DOI":"10.1038/s41598-022-18432-0 ","Keywords":"Animals\r\nAntioxidants/metabolism/pharmacology\r\n*Ascorbic Acid/pharmacology\r\nCadmium/pharmacology\r\n*Cadmium Chloride/pharmacology\r\nCognition\r\nDietary Supplements\r\nGallic Acid/pharmacology\r\nOxidative Stress\r\nRats\r\nRats, Wistar","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Adebiyi O, Adigun K, David-Odewumi P, Akindele U, and Olayemi F (2022) Gallic and ascorbic acids supplementation alleviate cognitive deficits and neuropathological damage exerted by cadmium chloride in Wistar rats.. Scientific reports 12(1), 14426 DOI: 10.1038/s41598-022-18432-0 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757443,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757652,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":" Hamilton anxiety scores improved","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770918,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78465387,"Title":"Effect of Vitamin B12 and folic acid supplementation on neuropsychiatric symptoms and immune response in HIV-positive patients.","ParentTitle":"Journal of neurosciences in rural practice","ShortTitle":"Adhikari (2016)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2016","Month":"July","StandardNumber":"0976-3155 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"7","Pages":"362-7","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"27365952","Abstract":"BACKGROUND: Micronutrients such as B12 and folic acid deficiencies are found in higher number in HIV-infected patients. OBJECTIVE: We conducted a study to examine the effect of Vitamin B12 and folic acid supplementation on neuropsychiatric manifestations, CD4 count, and anthropometric measurements in HIV-positive patients. MATERIALS AND METHODS: Three different groups of HIV patients, namely, HIV patients with tuberculosis, HIV patients with neuropsychiatric manifestations, and asymptomatic HIV patients with 50 patients in each group were included in the study. Baseline and follow-up CD4 count, anthropometric measurements, neuropsychiatric assessments, Vitamin B12, and folic acid estimation were done. RESULTS: The prevalence of folic acid deficiency was 27.1% in Group I, 31.9% in Group II, and 23.4% in Group III. The prevalence of Vitamin B12 deficiency was 8.16% in Group I, 6.12% in Group II, and 4.16% in Group III. HIV patients with neuropsychiatric manifestations were noted to have the lowest mean mini-mental score. After the supplementation of vitamins, anthropometric measurements, MMSE as well as Hamilton depression scores, improved in all the three groups whereas Hamilton anxiety scores improved only in Group III. The CD4 count also improved in Groups I and II after the supplementation of vitamins. CONCLUSION: Folic acid deficiency was highest among neuropsychiatric patients. The majority of people who had a folic acid deficiency have shown improvement in their neuropsychiatric assessment scores as well as CD4 count after its supplementation.","Comments":"","TypeName":"Journal, Article","Authors":"Adhikari PM ; Chowta MN ; Ramapuram JT ; Rao SB ; Udupa K ; Acharya SD ; ","ParentAuthors":"","DOI":"10.4103/0976-3147.182774 ","Keywords":"CD4 count\r\nHIV\r\nVitamin B12\r\nfolic acid","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Adhikari PM, Chowta MN, Ramapuram JT, Rao SB, Udupa K, and Acharya SD (2016) Effect of Vitamin B12 and folic acid supplementation on neuropsychiatric symptoms and immune response in HIV-positive patients.. Journal of neurosciences in rural practice 7(3), 362-7 DOI: 10.4103/0976-3147.182774 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757443,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770907,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757477,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757478,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757556,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"vitamin B1 supplementation can reverse\nneurological symptoms in critically ill patients and in those with alcoholism","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11775210,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78467049,"Title":"Nutrients for prevention and treatment of mental health disorders.","ParentTitle":"The Psychiatric clinics of North America","ShortTitle":"Akhondzadeh (2013)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2013","Month":"March","StandardNumber":"0193-953X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"36","Pages":"25-36","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"23538074","Abstract":"The choice of nutrients for review is based on clinical evidence of efficacy in neuropsychiatric disorders and biochemical effects that are neuroprotective or reparative. Vitamins, minerals, amino acids, and metabolites have been shown to augment antidepressants, improve symptoms in anxiety disorders, depression, neurodegenerative diseases, brain injury, ADHD, and schizophrenia, and to reduce medication side effects. Detection and correction of vitamin and mineral deficiencies can be essential for recovery. Generally low in adverse effects when taken in therapeutic doses, nutrients can be combined for greater benefits. Further studies are warranted to validate these promising treatments.","Comments":"","TypeName":"Journal, Article","Authors":"Akhondzadeh S ; Gerbarg PL ; Brown RP ; ","ParentAuthors":"","DOI":"10.1016/j.psc.2012.12.003 ","Keywords":"Amino Acids/adverse effects/*therapeutic use\r\nCytidine Diphosphate Choline/*therapeutic use\r\nHumans\r\nMental Disorders/diet therapy/*drug therapy/*prevention & control\r\nMinerals/adverse effects/*therapeutic use\r\nVitamins/adverse effects/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Akhondzadeh S, Gerbarg PL, and Brown RP (2013) Nutrients for prevention and treatment of mental health disorders.. The Psychiatric clinics of North America 36(1), 25-36 DOI: 10.1016/j.psc.2012.12.003 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757443,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757631,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757657,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78469061,"Title":"Is Vitamin D Important in Anxiety or Depression? What Is the Truth?","ParentTitle":"Current nutrition reports","ShortTitle":"Akpınar (2022)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2022","Month":"September","StandardNumber":"2161-3311 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"","Pages":"1-7","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"36097104","Abstract":"PURPOSE OF REVIEW: Depression and anxiety are mood disorders that affect health and therefore quality of life and increase the global burden of disease. One of the possible mechanisms in the pathophysiology of these mood disorders has been reported as oxidative stress and inflammation. In the light of this information, it is important to determine the relationship between antioxidant nutrients (such as vitamin D) and these diseases. There are points where the brain regions involved in the pathophysiology of depression and anxiety and vitamin D metabolism intersect. RECENT FINDINGS: Low vitamin D levels are associated with increased symptoms of depression and anxiety. For this reason, vitamin D screening should be performed in the prevention and treatment planning of these mood disorders. Vitamin D, which has antioxidant properties and activity in brain tissue, is important for mood disorders preventions or treatments but serum levels must be followed.","Comments":"","TypeName":"Journal, Article","Authors":"Akpınar Ş ; Karadağ MG ; ","ParentAuthors":"","DOI":"10.1007/s13668-022-00441-0 ","Keywords":"Antioxidant\r\nAnxiety\r\nCholecalciferol\r\nDepression\r\nMood disorders\r\nVitamin D","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Akpınar Ş, and Karadağ MG (2022) Is Vitamin D Important in Anxiety or Depression? What Is the Truth?. Current nutrition reports , 1-7 DOI: 10.1007/s13668-022-00441-0 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757443,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757643,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757657,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761796,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"PHQ-8","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78468964,"Title":"Outdoor Activity in the Daytime, but Not the Nighttime, Predicts Better Mental Health Status During the COVID-19 Curfew in the United Arab Emirates.","ParentTitle":"Frontiers in public health","ShortTitle":"Al Anouti (2022)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2022","Month":"","StandardNumber":"2296-2565 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"10","Pages":"829362","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"35444992","Abstract":"BACKGROUND: The COVID-19 pandemic and the associated infection prevention and control measures had a negative impact on the mental health of many people. In the United Arab Emirates (UAE), infection control measures implemented after March 24th, 2020, placed necessary restrictions on people's freedom of movement. AIM: This study aimed to assess the association between levels of daytime vs. nighttime outdoor activity and mental health among a sample of UAE residents during the lockdown period. METHOD: An opportunity sample of 245 participants completed an online survey assessing levels of depression, somatic symptoms, daytime and nighttime activity levels. RESULTS: Multivariate logistic regression revealed that daytime activity, but not nighttime activity, was associated with a lower risk of clinically significant depressive and somatic symptomatology. CONCLUSION: The association of better mental health with daytime not nighttime outdoor activity could be possibly attributed to vitamin D, but further studies are needed to confirm this speculation.","Comments":"","TypeName":"Journal, Article","Authors":"Al Anouti F ; Thomas J ; Karras S ; El Asswad N ; ","ParentAuthors":"","DOI":"10.3389/fpubh.2022.829362 ","Keywords":"*COVID-19/epidemiology\r\nCommunicable Disease Control\r\nCross-Sectional Studies\r\nHealth Status\r\nHumans\r\nPandemics\r\nUnited Arab Emirates/epidemiology\r\nCOVID-19\r\nUnited Arab Emirates\r\ndepressive symptoms\r\nsomatization\r\nvitamin D","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Al Anouti F, Thomas J, Karras S, and El Asswad N (2022) Outdoor Activity in the Daytime, but Not the Nighttime, Predicts Better Mental Health Status During the COVID-19 Curfew in the United Arab Emirates.. Frontiers in public health 10, 829362 DOI: 10.3389/fpubh.2022.829362 "},{"Codes":[{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757443,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757608,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757657,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761797,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"General Anxiety Disorder 7-item (GAD-7) questionnaire, the Patient Health Questionnaire (PHQ-9), and the Insomnia Severity Index (ISI)","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78470028,"Title":"The use of dietary supplements for mental health among the Saudi population: A cross-sectional survey.","ParentTitle":"Saudi pharmaceutical journal : SPJ : the official publication of the Saudi Pharmaceutical Society","ShortTitle":"Alateeq (2022)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2022","Month":"June","StandardNumber":"1319-0164 (Linking)","City":"Saudi Arabia","Country":"","Publisher":"","Institution":"","Volume":"30","Pages":"742-749","Edition":"","Issue":"6","Availability":"","URL":"","OldItemId":"35812149","Abstract":"INTRODUCTION: Despite limited evidence about the efficacy and safety of dietary supplements (DSs) for improving mental health, people with or without mental disorders often tend to use them, especially during the ongoing COVID-19 pandemic. Previous studies focused on DS use for maintaining or improving overall health; Therefore, this study aimed to assess the prevalence of DSs for mental health among the SA population and to determine the factors that affect their use. METHODS: This cross-sectional study was based on an online survey of Saudi Arabian participants between July and August 2021 with an anonymous, self-completed questionnaire distributed using convenience sampling. The questionnaire included queries related to demographic information, DS use assessment, and mental health evaluation using the Patient Health Questionnaire (PHQ-9), the Generalized Anxiety Disorder 7-item (GAD-7), questionnaire, and the Insomnia Severity Index (ISI). RESULTS: In total, 443 participants from various regions of Saudi Arabia completed the questionnaire. The prevalence of DS use in the Saudi population was 44%. Vitamin D (28%) and melatonin (20%) were the most commonly reported DSs used for mental health. The odds of DS use were three times higher in responders with previous mental health diagnoses (OR: 2.972; 95% CI: 1.602-5.515). Furthermore, the chances of using DSs almost doubled in patients with sub-threshold and moderate to severe insomnia (OR: 1.930; 95% CI: 1.191-3.126 and OR: 2.485; 95% CI: 1.247-4.954, respectively). CONCLUSION: Responders diagnosed by a specialist with psychiatric disorders or current insomnia had a higher chance of using DSs. Thus, healthcare providers must provide evidence-based information regarding DSs for mental health improvement and encourage the public to consult healthcare professionals before self-medicating for mental health problems.","Comments":"","TypeName":"Journal, Article","Authors":"Alateeq D ; Alsubaie MA ; Alsafi FA ; Alsulaiman SH ; Korayem GB ; ","ParentAuthors":"","DOI":"10.1016/j.jsps.2022.03.017 ","Keywords":"Anxiety\r\nCI, confidence level\r\nDS, dietary supplements\r\nDepression\r\nDietary supplements\r\nGAD-7, generalized anxiety disorder questionnaire\r\nIRB, institutional review board\r\nISI, insomnia severity index\r\nOR, odds ratio\r\nPHQ-9, patient health questionnaire\r\nPNU, Princess Nourah bint Abdulrahman University\r\nSA, Saudi Arabia\r\nSD, standard deviation\r\nSleep","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Alateeq D, Alsubaie MA, Alsafi FA, Alsulaiman SH, and Korayem GB (2022) The use of dietary supplements for mental health among the Saudi population: A cross-sectional survey.. Saudi pharmaceutical journal : SPJ : the official publication of the Saudi Pharmaceutical Society 30(6), 742-749 DOI: 10.1016/j.jsps.2022.03.017 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757443,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757464,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757481,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757556,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757654,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"Geriatric Depression Scale-15 (GDS-15)","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78465105,"Title":"Effect of vitamin D supplementation on depression in elderly patients: A randomized clinical trial.","ParentTitle":"Clinical nutrition (Edinburgh, Scotland)","ShortTitle":"Alavi (2019)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2019","Month":"October","StandardNumber":"0261-5614 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"38","Pages":"2065-2070","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"30316534","Abstract":"BACKGROUND & AIMS: Treatment of depression in elderly population is a crucial issue. The effect of vitamin D supplementation on treatment of depression in older adults was investigated in this clinical trial. METHODS: It was an 8-week, randomized clinical trial of vitamin D supplementation and placebo in the treatment of depression in 3 psychiatric clinics. The study sample included 78 older adults aged over 60 years with moderate to severe depression. Subjects were randomly allocated to receive 50,000 U vitamin D3 pearl weekly for 8 weeks or placebo (39 subjects in each group). Main outcome measures comprised Geriatric Depression Scale-15 (GDS-15) questionnaire and 25-hydroxyvitamin D3 [25(OH)D3]. The analysis utilized Mann Whitney U test, Wilcoxon signed ranks test, chi-square and multiple regression analysis. RESULTS: The mean baseline 25(OH)D3 concentration was 22.57 ± 6.2 ng/ml in vitamin D group and 21.2 ± 5.8 ng/ml in placebo group (p = 0.16). The Vitamin D increased to 43.48 ± 9.5 ng/ml in vitamin D and 25.9 ± 15.3 ng/ml in placebo group. The depression score decreased from 9.25 to 7.48 in vitamin D group (p = 0.0001), while there was a non-significant increase in depression score in placebo group. The multiple regression analysis showed that the vitamin D group and the score of depression before study were the variables that could explain 81.8% of depression score after intervention. CONCLUSION: The findings indicated that vitamin D supplementation can improve the depression score in persons aged 60 and over.","Comments":"","TypeName":"Journal, Article","Authors":"Alavi NM ; Khademalhoseini S ; Vakili Z ; Assarian F ; ","ParentAuthors":"","DOI":"10.1016/j.clnu.2018.09.011 ","Keywords":"Aged\r\nDepression/*drug therapy\r\nDietary Supplements\r\nFemale\r\nHumans\r\nIran\r\nMale\r\nMiddle Aged\r\nVitamin D/blood/*therapeutic use\r\nVitamin D Deficiency/drug therapy\r\nDepression\r\nElderly\r\nSupplements\r\nVitamin D","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Alavi NM, Khademalhoseini S, Vakili Z, and Assarian F (2019) Effect of vitamin D supplementation on depression in elderly patients: A randomized clinical trial.. Clinical nutrition (Edinburgh, and Scotland) 38(5), 2065-2070 DOI: 10.1016/j.clnu.2018.09.011 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757419,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757421,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757443,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"narrative reivew","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757559,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757657,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757480,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78467859,"Title":"Immune System and Psychological State of Pregnant Women during COVID-19 Pandemic: Are Micronutrients Able to Support Pregnancy?","ParentTitle":"Nutrients","ShortTitle":"Alesci (2022)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2022","Month":"June","StandardNumber":"2072-6643 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"14","Pages":"","Edition":"","Issue":"12","Availability":"","URL":"","OldItemId":"35745263","Abstract":"The immune system is highly dynamic and susceptible to many alterations throughout pregnancy. Since December 2019, a pandemic caused by coronavirus disease 19 (COVID-19) has swept the globe. To contain the spread of COVID-19, immediate measures such as quarantine and isolation were implemented. These containment measures have contributed to exacerbate situations of anxiety and stress, especially in pregnant women, who are already particularly anxious about their condition. Alterations in the psychological state of pregnant women are related to alterations in the immune system, which is more vulnerable under stress. COVID-19 could therefore find fertile soil in these individuals and risk more severe forms. Normally a controlled dietary regimen is followed during pregnancy, but the use of particular vitamins and micronutrients can help counteract depressive-anxiety states and stress, can improve the immune system, and provide an additional weapon in the defense against COVID-19 to bring the pregnancy to fruition. This review aims to gather data on the impact of COVID-19 on the immune system and psychological condition of pregnant women and to assess whether some micronutrients can improve their psychophysical symptoms.","Comments":"","TypeName":"Journal, Article","Authors":"Alesci A ; Pergolizzi S ; Fumia A ; Miller A ; Cernigliaro C ; Zaccone M ; Salamone V ; Mastrantonio E ; Gangemi S ; Pioggia G ; Cicero N ; ","ParentAuthors":"","DOI":"10.3390/nu14122534 ","Keywords":"Anxiety/psychology\r\n*COVID-19/epidemiology\r\nDepression/diagnosis/epidemiology\r\nFemale\r\nHumans\r\nImmune System\r\nMicronutrients\r\n*Pandemics\r\nPregnancy\r\nPregnant Women/psychology\r\nSARS-CoV-2\r\nStress, Psychological/psychology\r\nCOVID-19\r\nimmune system\r\nmicronutrients\r\npregnancy\r\nstress\r\nvitamins","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Alesci A, Pergolizzi S, Fumia A, Miller A, Cernigliaro C, Zaccone M, Salamone V, Mastrantonio E, Gangemi S, Pioggia G, and Cicero N (2022) Immune System and Psychological State of Pregnant Women during COVID-19 Pandemic: Are Micronutrients Able to Support Pregnancy?. Nutrients 14(12),  DOI: 10.3390/nu14122534 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770907,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757419,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757443,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770917,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770918,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757470,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757480,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757508,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757657,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78466772,"Title":"Nutritional Supplements and Complementary Therapies in Polycystic Ovary Syndrome.","ParentTitle":"Advances in nutrition (Bethesda, Md.)","ShortTitle":"Alesi (2022)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2022","Month":"August","StandardNumber":"2161-8313 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"13","Pages":"1243-1266","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"34970669","Abstract":"Polycystic ovary syndrome (PCOS) affects 1 in 5 women of reproductive age, and is characterized by menstrual irregularities, clinical or biochemical hyperandrogenism, and the presence of polycystic ovary morphology. One of the recommended treatment strategies in the international evidence-based guidelines is lifestyle modification, which includes diet and exercise, with the aim of improving a range of health outcomes. The incurable nature of PCOS reinforces the importance of developing novel and innovative symptomatic relief strategies, which are currently the only available approaches for improving quality of life for these women. Women with PCOS tend to be nutrient deficient in many common vitamins and minerals, thought to be associated with the psychological (depression, anxiety, etc.) and physiological (insulin resistance, diabetes, infertility, etc.) sequelae of the condition. Nutrient supplementation and the integration of complementary medicine as adjuncts to traditional lifestyle-based therapies in PCOS could therefore provide additional benefits to these women. In this review, we synthesize the evidence regarding nutrient supplementation and complementary therapies in PCOS, predominantly from randomized controlled trials, systematic reviews, and meta-analyses, to provide an overview of the state of knowledge in this field. The evidence to date suggests that specific vitamins (B-12, inositols, folate, vitamins D, E, and K), vitamin-like nutrients (bioflavonoids and α-lipoic acid), minerals (calcium, zinc, selenium, and chromium picolinate), and other formulations (melatonin, ω-3 fatty acids, probiotics, and cinnamon), as well as some complementary approaches such as acupuncture and yoga may be beneficial in PCOS. However, there remain areas of uncertainty and key limitations in the literature that must be overcome before these therapies can be integrated into routine clinical practice.","Comments":"","TypeName":"Journal, Article","Authors":"Alesi S ; Ee C ; Moran LJ ; Rao V ; Mousa A ; ","ParentAuthors":"","DOI":"10.1093/advances/nmab141 ","Keywords":"*Complementary Therapies\r\nDietary Supplements\r\nFemale\r\nHumans\r\n*Polycystic Ovary Syndrome/complications/drug therapy\r\nQuality of Life\r\nVitamins/therapeutic use\r\nPCOS\r\ncomplementary medicine\r\ndiet\r\nminerals\r\nnutraceutical\r\nnutrition\r\npolycystic ovary syndrome\r\nreview\r\nsupplementation\r\nvitamins","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Alesi S, Ee C, Moran LJ, Rao V, and Mousa A (2022) Nutritional Supplements and Complementary Therapies in Polycystic Ovary Syndrome.. Advances in nutrition (Bethesda, and Md.) 13(4), 1243-1266 DOI: 10.1093/advances/nmab141 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757443,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757453,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"Ar
