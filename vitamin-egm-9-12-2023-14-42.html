7,"Title":"Enhancement of recovery from psychiatric illness by methylfolate.","ParentTitle":"The British journal of psychiatry : the journal of mental science","ShortTitle":"Anderson (1992)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"04/12/2022","EditedBy":"GAO BIAO","Year":"1992","Month":"January","StandardNumber":"0007-1250 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"160","Pages":"130","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"1510745","Abstract":"","Comments":"Letter from reader  against the preious research","TypeName":"Journal, Article","Authors":"Anderson D ; Wilkinson A ; Abou-Saleh M ; Farrar G ; Blair JA ; ","ParentAuthors":"","DOI":"10.1192/bjp.160.1.130 ","Keywords":"Antidepressive Agents/*administration & dosage\r\nCombined Modality Therapy\r\nDepressive Disorder/blood/*drug therapy/psychology\r\nDrug Therapy, Combination\r\nFolic Acid/administration & dosage/*analogs & derivatives/blood/pharmacokinetics\r\nHumans","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Anderson D, Wilkinson A, Abou-Saleh M, Farrar G, and Blair JA (1992) Enhancement of recovery from psychiatric illness by methylfolate.. The British journal of psychiatry : the journal of mental science 160, 130 DOI: 10.1192/bjp.160.1.130 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757421,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757419,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757443,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757453,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757457,"AdditionalText":"GSH(VITAMIN C E)\nQ10  , GPX and GSH, whilst decreasing hippocampal MDA, NO and 8-hydroxy-2'-deoxyguanosine (8-OHdG) levels. \n\n","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757650,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78467749,"Title":"Oxidative/nitrosative stress and immuno-inflammatory pathways in depression: treatment implications.","ParentTitle":"Current pharmaceutical design","ShortTitle":"Anderson (2014)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2014","Month":"","StandardNumber":"1381-6128 (Linking)","City":"United Arab Emirates","Country":"","Publisher":"","Institution":"","Volume":"20","Pages":"3812-47","Edition":"","Issue":"23","Availability":"","URL":"","OldItemId":"24180395","Abstract":"This paper reviews recent work on the biological underpinnings of clinical depression emphasizing the crucial role of immunoinflammatory and oxidative and nitrosative stress (O&NS) pathways in driving changes in neuronal regulating tryptophan catabolites (TRYCATs). The essence of the association of O&NS pathways with autoimmune responses in depression is via damage to lipid membranes, anchorage molecules and functional proteins that lead to changes in their chemical structures creating new modified epitopes (neoepitopes), which are highly immunogenic. The abovementioned pathways together with decreased antioxidant levels, including zinc, coenzyme Q10, glutathione and vitamin E, and melatonin are intimately involved in different aspects of depression, including mitochondrial functions and the regulation of cAMP / circadian genes, allowing for impacts across different aspects of symptom patterning. Immuno- inflammatory and O&NS processes may additionally cause alterations in blood-brain barrier permeability and neuroprogression, that is tissue damage, including neurodegeneration and apoptosis, and decreased neurogenesis and neuroplasticity. Activation of those interconnected pathways is relevant to the pathophysiology of acute and chronic depression and the progressive course (staging) of clinical depression. This implies that compounds that target these pathways may be useful to treat acute episodes and prevent further progression of the disease. We herein review some promising compounds, such as melatonin, melatonin receptor agonists, allopregnanolone, PDE4 inhibitors, statins, aspirin, sodium benzoate, tryptophan-enriched diets, and antioxidants, including epigallocatechin gallate, curcumin, quercitin, alpha-lipoic acid and resveratrol.","Comments":"","TypeName":"Journal, Article","Authors":"Anderson G ; Maes M ; ","ParentAuthors":"","DOI":"10.2174/13816128113196660738 ","Keywords":"Adaptive Immunity/drug effects\r\nAnimals\r\nAntioxidants/metabolism\r\nApoptosis/drug effects\r\n*Autoimmunity/drug effects\r\n*Depression/drug therapy/immunology/metabolism\r\nHumans\r\nImmunity, Cellular/drug effects\r\nNeurons/*drug effects/immunology/metabolism/pathology\r\nNitrogen/*metabolism\r\n*Oxidative Stress/drug effects/immunology\r\nReactive Nitrogen Species/metabolism\r\nReactive Oxygen Species/metabolism\r\nTryptophan/*metabolism","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Anderson G, and Maes M (2014) Oxidative/nitrosative stress and immuno-inflammatory pathways in depression: treatment implications.. Current pharmaceutical design 20(23), 3812-47 DOI: 10.2174/13816128113196660738 "},{"Codes":[{"AttributeId":11757653,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757443,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757449,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11767803,"AdditionalText":"β-淀粉样蛋白沉积","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757460,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12103124,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78469090,"Title":"The Role of Vitamin D in Brain Health: A Mini Literature Review.","ParentTitle":"Cureus","ShortTitle":"Anjum (2018)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2018","Month":"July","StandardNumber":"2168-8184 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"10","Pages":"e2960","Edition":"","Issue":"7","Availability":"","URL":"","OldItemId":"30214848","Abstract":"Vitamin D is vital for our body as it regulates calcium homeostasis and maintains bone integrity. In this article, we will discuss how vitamin D aids in the function of neuronal and glial tissue and the many health consequences in a person with vitamin D deficiency. Some of the effects of vitamin D deficiency that will be discussed include the development of dementia caused by the increase of cerebral soluble and insoluble amyloid-β (Aβ) peptides and a decrease of its anti-inflammatory/antioxidant properties, the link to depression by a reduction of the buffering of increased calcium in the brain, and vitamin D deficiency in expecting mothers linking to the development of autism and schizophrenic-like disorders, hypoxic brain injury, and other mental illnesses. Lastly, we will discuss how vitamin D deficiency is linked to the development of diabetes mellitus, its role in neuronal development and a decrease of microglial inflammatory function leading to increased brain infections.","Comments":"","TypeName":"Journal, Article","Authors":"Anjum I ; Jaffery SS ; Fayyaz M ; Samoo Z ; Anjum S ; ","ParentAuthors":"","DOI":"10.7759/cureus.2960 ","Keywords":"autism\r\ndementia\r\ndepression\r\ndiabetes mellitus\r\nschizophrenia\r\nvitamin d deficiency","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Anjum I, Jaffery SS, Fayyaz M, Samoo Z, and Anjum S (2018) The Role of Vitamin D in Brain Health: A Mini Literature Review.. Cureus 10(7), e2960 DOI: 10.7759/cureus.2960 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757443,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757449,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757480,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757481,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757542,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":" Pfeiffer Short Portable Mental State Questionnaire (SPMSQ) score","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11782707,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78466826,"Title":"Dietary intake of vitamin D and cognition in older women: a large population-based study.","ParentTitle":"Neurology","ShortTitle":"Annweiler (2010)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2010","Month":"November","StandardNumber":"0028-3878 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"75","Pages":"1810-6","Edition":"","Issue":"20","Availability":"","URL":"","OldItemId":"21079183","Abstract":"BACKGROUND: Serum vitamin D concentrations are associated with global cognitive function among older adults. The benefits of vitamin D intake to treat or prevent cognitive impairment remain unknown. The objective of this cross-sectional study was to determine whether weekly dietary intake of vitamin D could be associated with global cognitive performance among older adults. METHODS: A total of 5,596 community-dwelling women (mean age 80.5 ± 0.1 years) free of vitamin D drug supplements from the Epidémiologie de l'Ostéoporose (EPIDOS) study were divided into 2 groups according to baseline weekly vitamin D dietary intake (either inadequate <35 μg/wk or recommended ≥35μg/wk). Weekly vitamin D dietary intakes were estimated from a self-administered food frequency questionnaire. Cognitive impairment was defined as a Pfeiffer Short Portable Mental State Questionnaire (SPMSQ) score <8. Age, body mass index, sun exposure at midday, season, disability, number of chronic diseases, hypertension, depression, use of psychoactive drugs, and education level were considered as potential confounders. RESULTS: Compared to women with recommended weekly vitamin D dietary intakes (n = 4,802; mean age 80.4 ± 3.8 years), women with inadequate intakes (n = 794; mean age 81.0 ± 3.8 years) had a lower mean SPMSQ score (p < 0.001) and more often had an SPMSQ score <8 (p = 0.002). We found an association between weekly vitamin D dietary intake and SPMSQ score (β = 0.002, p < 0.001). Inadequate weekly vitamin D dietary intakes were also associated with cognitive impairment (unadjusted odds ratio = 1.42 with p = 0.002; full adjusted odds ratio = 1.30 with p = 0.024). CONCLUSIONS: Weekly dietary intake of vitamin D was associated with cognitive performance in older women.","Comments":"","TypeName":"Journal, Article","Authors":"Annweiler C ; Schott AM ; Rolland Y ; Blain H ; Herrmann FR ; Beauchet O ; ","ParentAuthors":"","DOI":"10.1212/WNL.0b013e3181fd6352 ","Keywords":"Aged\r\nAged, 80 and over\r\nCognition Disorders/diagnosis/diet therapy/*epidemiology\r\nCohort Studies\r\nComorbidity\r\nCross-Sectional Studies\r\nFeeding Behavior/physiology\r\nFemale\r\nHumans\r\nMental Status Schedule\r\nProspective Studies\r\nVitamin D/*administration & dosage/metabolism\r\nVitamin D Deficiency/complications/epidemiology/prevention & control","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Annweiler C, Schott AM, Rolland Y, Blain H, Herrmann FR, and Beauchet O (2010) Dietary intake of vitamin D and cognition in older women: a large population-based study.. Neurology 75(20), 1810-6 DOI: 10.1212/WNL.0b013e3181fd6352 "},{"Codes":[{"AttributeId":11775209,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757542,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757481,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757443,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757449,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757480,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"MiniMental State Examination \nthe Grober and Buschke（dementia with 24-item）","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78467706,"Title":"Higher vitamin D dietary intake is associated with lower risk of alzheimer's disease: a 7-year follow-up.","ParentTitle":"The journals of gerontology. Series A, Biological sciences and medical sciences","ShortTitle":"Annweiler (2012)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2012","Month":"November","StandardNumber":"1079-5006 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"67","Pages":"1205-11","Edition":"","Issue":"11","Availability":"","URL":"","OldItemId":"22503994","Abstract":"BACKGROUND: Hypovitaminosis D is associated with cognitive decline among older adults. The relationship between vitamin D intakes and cognitive decline is not well understood. Our objective was to determine whether the dietary intake of vitamin D was an independent predictor of the onset of dementia within 7 years among women aged 75 years and older. METHODS: Four hundred and ninety-eight community-dwelling women (mean, 79.8 ± 3.8 years) free of vitamin D supplements from the EPIDemiology of OSteoporosis Toulouse cohort study were divided into three groups according to the onset of dementia within 7 years (ie, no dementia, Alzheimer's disease [AD], or other dementias). Baseline vitamin D dietary intakes were estimated from self-administered food frequency questionnaire. Age, body mass index, initial cognitive performance, education level, physical activity, sun exposure, disability, number of chronic diseases, hypertension, depression, use of psychoactive drugs, and baseline season were considered as potential confounders. RESULTS: Women who developed AD (n = 70) had lower baseline vitamin D intakes (mean, 50.3 ± 19.3 μg/wk) than nondemented (n = 361; mean intake = 59.0 ± 29.9 μg/wk, p = .027) or those who developed other dementias (n = 67; mean intake = 63.6 ± 38.1 μg/wk, p = .010). There was no difference between other dementias and no dementia (p = .247). Baseline vitamin D dietary intakes were associated with the onset of AD (adjusted odds ratio = 0.99 [95% confidence interval = 0.98-0.99], p = .041) but not with other dementias (p = .071). Being in the highest quintile of vitamin D dietary intakes was associated with a lower risk of AD compared with the lower 4 quintiles combined (adjusted odds ratio = 0.23 [95% confidence interval = 0.08-0.67], p = .007). CONCLUSIONS: Higher vitamin D dietary intake was associated with a lower risk of developing AD among older women.","Comments":"","TypeName":"Journal, Article","Authors":"Annweiler C ; Rolland Y ; Schott AM ; Blain H ; Vellas B ; Herrmann FR ; Beauchet O ; ","ParentAuthors":"","DOI":"10.1093/gerona/gls107 ","Keywords":"Age Distribution\r\nAged\r\nAged, 80 and over\r\nAlzheimer Disease/*epidemiology/prevention & control\r\nAnthropometry\r\nBody Mass Index\r\nChi-Square Distribution\r\nCognition Disorders/*epidemiology/prevention & control\r\nCohort Studies\r\n*Dietary Supplements\r\nDose-Response Relationship, Drug\r\nDrug Administration Schedule\r\nFemale\r\nFollow-Up Studies\r\nHumans\r\nIncidence\r\nLogistic Models\r\nNeuropsychological Tests\r\nProspective Studies\r\nRisk Assessment\r\nTime Factors\r\nVitamin D/*administration & dosage","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Annweiler C, Rolland Y, Schott AM, Blain H, Vellas B, Herrmann FR, and Beauchet O (2012) Higher vitamin D dietary intake is associated with lower risk of alzheimer's disease: a 7-year follow-up.. The journals of gerontology. Series A, and Biological sciences and medical sciences 67(11), 1205-11 DOI: 10.1093/gerona/gls107 "},{"Codes":[{"AttributeId":11757443,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"The role of vitamin D in depression: from a curious idea to a therapeutic option.","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757542,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11775210,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78463921,"Title":"The role of vitamin D in depression: from a curious idea to a therapeutic option.","ParentTitle":"The Journal of clinical psychiatry","ShortTitle":"Annweiler (2013)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2013","Month":"November","StandardNumber":"0160-6689 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"74","Pages":"1121-2","Edition":"","Issue":"11","Availability":"","URL":"","OldItemId":"24330899","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"Annweiler C ; Rastmanesh R ; Richard-Devantoy S ; Beauchet O ; ","ParentAuthors":"","DOI":"10.4088/JCP.13ac08783 ","Keywords":"25-Hydroxyvitamin D 2/*blood\r\nAdult\r\nAffect/drug effects/physiology\r\nBrain/drug effects/*physiopathology\r\nDepressive Disorder/*drug therapy/epidemiology/*physiopathology/psychology\r\nHumans\r\nVitamin D/*therapeutic use\r\nVitamin D Deficiency/*drug therapy/epidemiology/*physiopathology/psychology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Annweiler C, Rastmanesh R, Richard-Devantoy S, and Beauchet O (2013) The role of vitamin D in depression: from a curious idea to a therapeutic option.. The Journal of clinical psychiatry 74(11), 1121-2 DOI: 10.4088/JCP.13ac08783 "},{"Codes":[{"AttributeId":11757650,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757443,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"HDRS  Hamilton depression rating scale score","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78464552,"Title":"Vitamin D: an anti-inflammatory treatment option for depression?","ParentTitle":"Issues in mental health nursing","ShortTitle":"Antai-Otong (2014)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2014","Month":"March","StandardNumber":"0161-2840 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"35","Pages":"227-34","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"24597590","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"Antai-Otong D ; ","ParentAuthors":"","DOI":"10.3109/01612840.2013.875086 ","Keywords":"Anti-Inflammatory Agents/immunology/*therapeutic use\r\nCholecalciferol/*deficiency/*therapeutic use\r\nCohort Studies\r\nComorbidity\r\nCytokines/blood\r\nDepressive Disorder/*drug therapy/*nursing\r\nDose-Response Relationship, Drug\r\nDrug Administration Schedule\r\nHumans\r\nInflammation Mediators/blood","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Antai-Otong D (2014) Vitamin D: an anti-inflammatory treatment option for depression?. Issues in mental health nursing 35(3), 227-34 DOI: 10.3109/01612840.2013.875086 "},{"Codes":[{"AttributeId":11757656,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757556,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757480,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757421,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757443,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"Depression, Anxiety, and Stress Scales (DASS- 21) questionnaire","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78469820,"Title":"Effects of the Dietary Approaches to Stop Hypertension (DASH) diet on clinical, quality of life and mental health outcomes in women with migraine: a randomised controlled trial.","ParentTitle":"The British journal of nutrition","ShortTitle":"Arab (2021)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2021","Month":"November","StandardNumber":"0007-1145 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"","Pages":"1-10","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"34763733","Abstract":"The relationship between the Dietary Approaches to Stop Hypertension (DASH) diet and clinical, quality of life and mental health outcomes in migraine is unknown. To address this knowledge gap, we conducted a parallel-group, randomised controlled trial to evaluate the effect of the DASH diet on these health outcomes in women with migraine. Of 102 eligible women (20-50 years), fifty one randomised to the DASH and fifty one to the usual dietary advice (control) groups completed a 12-week intervention. The DASH diet was designed using a 7-d menu cycle to provide 15-20 % of total daily energy requirements from proteins, 25-30 % from fats and 55-60 % from carbohydrates. Dietary records and serum vitamin C levels were used to assess women's compliance with the DASH diet. The clinical symptoms of migraine (i.e., frequency, duration and severity) and quality of life and mental health (i.e., depression, anxiety and stress) outcomes were assessed in groups pre-and post-intervention. We observed greater decreases in the frequency (-3·00 v. -1·40, P = 0·025) and severity (-1·76 v. -0·59, P < 0·001) of migraine in the DASH v. control group post-intervention. Similarly, the DASH group exhibited a tendency towards greater decreases in migraine duration (-0·58 v. -0·33 d, P = 0·053) and had lower scores of depression (-4·50 v. -2·73, P = 0·019) and stress (-5·84 v. -2·98, P = 0·011) v. controls. However, the quality of life and anxiety outcomes remained comparable in groups post-intervention. Together, evidence supports the benefits of the DASH diet on improving migraine health outcomes in reproductive-aged women. Further research is needed to confirm our findings.","Comments":"","TypeName":"Journal, Article","Authors":"Arab A ; Khorvash F ; Kazemi M ; Heidari Z ; Askari G ; ","ParentAuthors":"","DOI":"10.1017/S000711452100444X ","Keywords":"Clinical symptoms\r\nDietary Approaches to Stop Hypertension\r\nMigraine\r\nNutrition\r\nQuality of life","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Arab A, Khorvash F, Kazemi M, Heidari Z, and Askari G (2021) Effects of the Dietary Approaches to Stop Hypertension (DASH) diet on clinical, quality of life and mental health outcomes in women with migraine: a randomised controlled trial.. The British journal of nutrition , 1-10 DOI: 10.1017/S000711452100444X "},{"Codes":[{"AttributeId":11757657,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757480,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757443,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757449,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78469353,"Title":"Impact of vitamin D on maternal and fetal health: A review.","ParentTitle":"Food science & nutrition","ShortTitle":"Arshad (2022)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2022","Month":"October","StandardNumber":"2048-7177 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"10","Pages":"3230-3240","Edition":"","Issue":"10","Availability":"","URL":"","OldItemId":"36249984","Abstract":"The role of vitamin D in improving maternal health and reducing the risk of developmental disorders in fetus has been an important domain of research since the past few years. Vitamin D, owing to its immunomodulatory, anti-inflammatory, developmental roles, and regulating calcium homeostasis, is predicted to have a significant influence on maternal and fetal health status. Several observational studies and clinical trials, determining the impact of vitamin D on gestational diabetes, C-section, postpartum depression, pre-eclampsia, miscarriages, and preterm delivery, have been elaborated in this review. In addition, fetal birth defects including neurological development, reduced birth weight, respiratory infections, bone development, and altered anthropometrics have also been summarized with available evidences. Other important mechanisms related to the roles of vitamin D in the body are also explained. Furthermore, recent studies determining the effect of vitamin D at genetic level will also help in understanding and future design of research in the area of maternal and fetal health.","Comments":"","TypeName":"Journal, Article","Authors":"Arshad R ; Sameen A ; Murtaza MA ; Sharif HR ; Iahtisham-Ul-Haq  ; Dawood S ; Ahmed Z ; Nemat A ; Manzoor MF ; ","ParentAuthors":"","DOI":"10.1002/fsn3.2948 ","Keywords":"birth defects\r\ncalcitriol\r\nfetal growth\r\nmaternal health\r\nvitamin D","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Arshad R, Sameen A, Murtaza MA, Sharif HR, Iahtisham-Ul-Haq , Dawood S, Ahmed Z, Nemat A, and Manzoor MF (2022) Impact of vitamin D on maternal and fetal health: A review.. Food science & nutrition 10(10), 3230-3240 DOI: 10.1002/fsn3.2948 "},{"Codes":[{"AttributeId":11757657,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757631,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757472,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757474,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757419,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757443,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"elevated-plus maze (anxiety) and forced swimming (depression) tests","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78466268,"Title":"Vitamin E protected the mouse adrenal gland against immobilization stress.","ParentTitle":"Polish journal of veterinary sciences","ShortTitle":"Aşır (2022)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2022","Month":"September","StandardNumber":"1505-1773 (Linking)","City":"Germany","Country":"","Publisher":"","Institution":"","Volume":"25","Pages":"447-454","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"36155994","Abstract":"In this study, we aimed to investigate the effects of vitamin E on mouse adrenal glands in immobilization stress. Twenty-eight male, 10-week-old, BALB/C mice weighing 30-45 grams were divided into four groups. Mice were placed in a cage where no movement was allowed 6 hours/day for 7 days for immobilization stress. 10 ml/kg vitamin E was administered orogastrically 1 hour before immobilization stress in the vitamin E and stress+vitamin E group. At the end of the 7th day, all the animals were subjected to elevated-plus maze (anxiety) and forced swimming (depression) tests. Left adrenal glands were dissected for routine paraffin tissue embedding protocol. Adrenal sections were stained with hematoxylin-eosin and Azan. Malonaldehyde (MDA) levels were also measured in the adrenal tissues. Anxiety level (0.023), depression level (p=0.042) and MDA values (p=0.01) were significantly increased in the stress group. Histological sections of the stress group showed cortical atrophy, medullary hypertrophy, vascular dilation and hemorrhage. Azan staining revealed a thinned capsule and corticomedullary fibrosis in the stress group. Pathologies induced by immobilization stress were mostly reversed after vitamin E administration. The results suggested that vitamin E alleviates adverse effects of immobilization stress (oxidative, behavioral and histopathologic changes) in mice.","Comments":"","TypeName":"Journal, Article","Authors":"Aşır F ; Nergiz Y ; Pala A ; ","ParentAuthors":"","DOI":"10.24425/pjvs.2022.142029 ","Keywords":"Adrenal Glands\r\nAnimals\r\nEosine Yellowish-(YS)\r\nHematoxylin\r\nMale\r\nMalondialdehyde\r\nMice\r\nMice, Inbred BALB C\r\nOxidative Stress\r\n*Paraffin\r\n*Vitamin E/pharmacology\r\nadrenal gland\r\nimmobilization\r\npsychopharmacological tests\r\nstress\r\nvitamin E","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Aşır F, Nergiz Y, and Pala A (2022) Vitamin E protected the mouse adrenal gland against immobilization stress.. Polish journal of veterinary sciences 25(3), 447-454 DOI: 10.24425/pjvs.2022.142029 "},{"Codes":[{"AttributeId":11761811,"AdditionalText":" Depression Anxiety and Stress Scale ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770907,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770910,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770909,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757443,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757480,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757556,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757655,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770895,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12146412,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78468826,"Title":"A study of the association between cognitive abilities and dietary intake in young women.","ParentTitle":"Nutrition and health","ShortTitle":"Askari (2020)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2020","Month":"September","StandardNumber":"0260-1060 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"26","Pages":"263-270","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"32646288","Abstract":"BACKGROUND: Cognitive abilities comprise activities that relate to receiving and responding to information from the environment, internal processing, making complex decisions, and then responding to this in the context of behavior. AIM: The current study investigated the association between dietary intake and seven aspects of cognitive abilities among healthy young women. METHODS: The study was carried out among 182 women aged 18-25 years. A valid and reliable food frequency questionnaire containing 65 food items was used to estimate dietary intake. Neuropsychological function and cognitive abilities of participants were determined using standard questionnaires. RESULTS: Significant differences were found in depression, anxiety, stress, physical, and mental health-related quality of life as well as daytime sleepiness for the participants in different quartiles of cognitive abilities score (p<0.05). Participants in the fourth quartile of cognitive abilities score consumed significantly higher energy, carbohydrate, protein, calcium, iron, zinc, vitamin A, thiamin, and riboflavin compared to those in the lowest quartile (p<0.05). There were strong correlations between total cognitive abilities score and dietary sodium, calcium, phosphorus, and thiamin (p<0.05). Using stepwise multiple linear regression analysis, iron and thiamin were statistically significant factors for the prediction of cognitive abilities. CONCLUSIONS: These findings demonstrate that neurocognitive function is related to dietary macro and micronutrients including energy, carbohydrate, protein, calcium, iron, zinc, vitamin A, thiamin, and riboflavin on cognitive performance among young women without memory deficit.","Comments":"","TypeName":"Journal, Article","Authors":"Askari M ; Abbaszadeh A ; Saharkhiz M ; Karbasi S ; Talebpour A ; Fashami AAA ; Rezapour H ; Hoseini ZS ; Mahmoudzadeh S ; Ayadilord M ; Ferns GA ; Bahrami A ; ","ParentAuthors":"","DOI":"10.1177/0260106020940116 ","Keywords":"Adolescent\r\nAdult\r\nCognition/*physiology\r\n*Diet\r\nDiet Surveys\r\nEating\r\nFemale\r\nHumans\r\nMicronutrients\r\n*Nutrients\r\nQuality of Life\r\nYoung Adult\r\nInsomnia\r\ncognition\r\ndepression\r\niron\r\nthiamin","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Askari M, Abbaszadeh A, Saharkhiz M, Karbasi S, Talebpour A, Fashami AAA, Rezapour H, Hoseini ZS, Mahmoudzadeh S, Ayadilord M, Ferns GA, and Bahrami A (2020) A study of the association between cognitive abilities and dietary intake in young women.. Nutrition and health 26(3), 263-270 DOI: 10.1177/0260106020940116 "},{"Codes":[{"AttributeId":11757647,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757542,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757443,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757445,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757485,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78463697,"Title":"Association of folate intake with the occurrence of depressive episodes in middle-aged French men and women.","ParentTitle":"The British journal of nutrition","ShortTitle":"Astorg (2008)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2008","Month":"July","StandardNumber":"0007-1145 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"100","Pages":"183-7","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"18062830","Abstract":"A low folate intake or a low folate status have been found to be associated with a higher frequency of depression in populations, but the existence and the direction of a causal link between folate intake or status and depression is still uncertain. The aim of this study was to seek the relation between the habitual folate intake in middle-aged men and women and the occurrence of depressive episodes. In a subsample of 1864 subjects (809 men and 1055 women) from the French SU.VI.MAX cohort, dietary habits have been measured at the beginning of the follow-up (six 24 h records) and declarations of antidepressant prescription, taken as markers of depressive episodes, have been recorded during the 8-year follow-up. No significant association was observed between folate intake and the risk of any depressive episode or of a single depressive episode during the follow-up, in both men and women. In contrast, the risk of experiencing recurrent depressive episodes (two or more) during the follow-up was strongly reduced in men with high folate intake (OR 0.25 (95 % CI 0.06, 0.98) for the highest tertile v. the lowest, P for trend 0.046). This association was not observed in women. These results suggest that a low folate intake may increase the risk of recurrent depression in men.","Comments":"","TypeName":"Journal, Article","Authors":"Astorg P ; Couthouis A ; de Courcy GP ; Bertrais S ; Arnault N ; Meneton P ; Galan P ; Hercberg S ; ","ParentAuthors":"","DOI":"10.1017/S0007114507873612 ","Keywords":"Adult\r\nAge Factors\r\nAntidepressive Agents/administration & dosage\r\nDepression/drug therapy/epidemiology/*etiology\r\nDrug Utilization/statistics & numerical data\r\nFeeding Behavior\r\nFemale\r\nFolic Acid/*administration & dosage\r\nFolic Acid Deficiency/epidemiology/*psychology\r\nFollow-Up Studies\r\nFrance/epidemiology\r\nHumans\r\nMale\r\nMiddle Aged\r\nRecurrence\r\nSex Factors","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Astorg P, Couthouis A, de Courcy GP, Bertrais S, Arnault N, Meneton P, Galan P, and Hercberg S (2008) Association of folate intake with the occurrence of depressive episodes in middle-aged French men and women.. The British journal of nutrition 100(1), 183-7 DOI: 10.1017/S0007114507873612 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770918,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770917,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757421,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757443,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757524,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757655,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78467213,"Title":"Diet and Psychosis: A Scoping Review.","ParentTitle":"Neuropsychobiology","ShortTitle":"Aucoin (2020)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"02/02/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"","StandardNumber":"0302-282X (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"79","Pages":"20-42","Edition":"","Issue":"1","Availability":"","URL":"https://www.karger.com/Article/FullText/493399","OldItemId":"30359969","Abstract":"INTRODUCTION: Schizophrenia spectrum disorders (SSD) represent a cluster of severe mental illnesses. Diet has been identified as a modifiable risk factor and opportunity for intervention in many physical illnesses and more recently in mental illnesses such as unipolar depression; however, no dietary guidelines exist for patients with SSD. OBJECTIVE: This review sought to systematically scope the existing literature in order to identify nutritional interventions for the prevention or treatment of mental health symptoms in SSD as well as gaps and opportunities for further research. METHODS: This review followed established methodological approaches for scoping reviews including an extensive a priori search strategy and duplicate screening. Because of the large volume of results, an online program (Abstrackr) was used for screening and tagging. Data were extracted based on the dietary constituents and analyzed. RESULTS: Of 55,330 results identified by the search, 822 studies met the criteria for inclusion. Observational evidence shows a connection between the presence of psychotic disorders and poorer quality dietary patterns, higher intake of refined carbohydrates and total fat, and lower intake or levels of fibre, ω-3 and ω-6 fatty acids, vegetables, fruit, and certain vitamins and minerals (vitamin B12 and B6, folate, vitamin C, zinc, and selenium). Evidence illustrates a role of food allergy and sensitivity as well as microbiome composition and specific phytonutrients (such as L-theanine, sulforaphane, and resveratrol). Experimental studies have demonstrated benefit using healthy diet patterns and specific vitamins and minerals (vitamin B12 and B6, folate, and zinc) and amino acids (serine, lysine, glycine, and tryptophan). DISCUSSION: Overall, these findings were consistent with many other bodies of knowledge about healthy dietary patterns. Many limitations exist related to the design of the individual studies and the ability to extrapolate the results of studies using dietary supplements to dietary interventions (food). Dietary recommendations are presented as well as recommendations for further research including more prospective observational studies and intervention studies that modify diet constituents or entire dietary patterns with statistical power to detect mental health outcomes.","Comments":"","TypeName":"Journal, Article","Authors":"Aucoin M ; LaChance L ; Cooley K ; Kidd S ; ","ParentAuthors":"","DOI":"10.1159/000493399 ","Keywords":"*Diet\r\nHumans\r\n*Nutritional Physiological Phenomena\r\n*Psychotic Disorders/diet therapy/etiology/prevention & control\r\n*Schizophrenia/diet therapy/etiology/prevention & control\r\nDietary constituents\r\nMental health\r\nNutritional guidelines\r\nSchizophrenia spectrum disorders","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Aucoin M, LaChance L, Cooley K, and Kidd S (2020) Diet and Psychosis: A Scoping Review.. Neuropsychobiology 79(1), 20-42 DOI: 10.1159/000493399 "},{"Codes":[{"AttributeId":11757654,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757631,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757472,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757473,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757443,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"Depression-like behavior was assayed by using the forced swimming test (FST) and; anxiety-like behavior by using the open field test (OFT).","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78463924,"Title":"Effects of vitamin D and paricalcitol on epileptogenesis and behavioral properties of WAG/Rij rats with absence epilepsy.","ParentTitle":"Epilepsy research","ShortTitle":"Aygun (2019)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2019","Month":"November","StandardNumber":"0920-1211 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"157","Pages":"106208","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"31581040","Abstract":"AIM: Vitamin D (Vit D) has been considered as a neurosteroid and has a pivotal role in neuroprotection including epilepsy. Vit D regulator acts via a Vit D receptor (VDR). WAG/Rij rats have a genetically epileptic model of absence epilepsy with comorbidity of depression. The aim of the present study was to investigate the effect of Vit D and paricalcitol (PRC) on WAG/Rij rats. MATERIAL AND METHODS: Sixty-three male WAG/Rij rats and seven male Wistar rats were used. The effects of acute and chronic treatment with Vit D (5.000 and 60.000 IU/kg, i.p) and PRC (0.5, 5 and 10 μg/kg, i.p) on absence seizures, and related psychiatric comorbidity were investigated in WAG/Rij rats. Depression-like behavior was assayed by using the forced swimming test (FST) and; anxiety-like behavior by using the open field test (OFT). RESULTS: Acute Vit D treatments (5.000 and 60.000 IU/kg) similarly reduced the number and duration of spike-wave discharges (SWDs) and showed anxiolytic-antidepressive effect whereas there were no significant changes in other measured parameters between the daily and the bolus dose of Vit D. Acute administration of PRC (0.5, 5 and 10 μg/kg) showed anti-convulsive and anxiolytic-antidepressive effect. The dose (0.5 μg/kg) of PRC was the most effective dose. Chronic treatment was more effective than acute therapy in all parameters. CONCLUSION: The results of the present study demonstrate that Vit D and PRC have antiepileptic and anxiolytic-antidepressive effects on the absence epilepsy in WAG/Rij rats.","Comments":"","TypeName":"Journal, Article","Authors":"Aygun H ; Ayyildiz M ; Agar E ; ","ParentAuthors":"","DOI":"10.1016/j.eplepsyres.2019.106208 ","Keywords":"Animals\r\nAnticonvulsants/pharmacology/*therapeutic use\r\nAnxiety/drug therapy/physiopathology\r\nBehavior, Animal/*drug effects/physiology\r\nBrain/*drug effects/physiopathology\r\nDepression/drug therapy/physiopathology\r\nDisease Models, Animal\r\nElectrocorticography\r\nEpilepsy, Absence/*drug therapy/physiopathology\r\nErgocalciferols/pharmacology/*therapeutic use\r\nMale\r\nRats\r\nRats, Wistar\r\nSwimming\r\nVitamin D/pharmacology/*therapeutic use\r\nAbsence epilepsy\r\nParicalcitol\r\nSeizure\r\nVitamin D\r\nWAG/Rij rat","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Aygun H, Ayyildiz M, and Agar E (2019) Effects of vitamin D and paricalcitol on epileptogenesis and behavioral properties of WAG/Rij rats with absence epilepsy.. Epilepsy research 157, 106208 DOI: 10.1016/j.eplepsyres.2019.106208 "},{"Codes":[{"AttributeId":11775210,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757443,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"BDI","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78464206,"Title":"One-carbon metabolism and bipolar disorder.","ParentTitle":"The Australian and New Zealand journal of psychiatry","ShortTitle":"Baek (2013)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2013","Month":"November","StandardNumber":"0004-8674 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"47","Pages":"1013-8","Edition":"","Issue":"11","Availability":"","URL":"","OldItemId":"23969624","Abstract":"OBJECTIVE: Folate is one of the most widely used nutraceuticals for the treatment of mood disorders. In this article, we review folate metabolism, its relationship with bipolar disorder, and its therapeutic potential. METHODS: We searched PubMed and the Cochrane Library for relevant articles up to and including the year 2012. Background information, proposed mechanisms of action, and results from clinical trials were reviewed. RESULTS: Folate is an essential cofactor involved in methylation reactions, which are critical for monoamine synthesis and homocysteine regulation. Folate level is thought to be associated with mood disorders and limited response to antidepressants. Functional deficiency, due to a common genetic variant of the methylenetetrahydrofolate reductase (NAD(P)H) (MTHFR) gene, could also affect the presentation of bipolar disorder. Sodium valproate and lamotrigine, commonly used mood stabilizers for the treatment of bipolar disorder, can potentially interfere with folate and homocysteine metabolism. Previous studies consistently support the efficacy of folate in the treatment of depression; one study showed efficacy in the treatment of mania. Biologically active forms of folate formulations, which do not require biochemical conversion, could be beneficial in the treatment of bipolar disorder. CONCLUSIONS: Folate augmentation could be effective for the treatment of bipolar disorder. A common genetic variant of the MTHFR gene might impact the treatment effect of folate augmentation. The biologically active form of folate could potentially correct mood stabilizer-associated functional folate deficiency, help normalize monoamine synthesis, and improve outcomes.","Comments":"","TypeName":"Journal, Article","Authors":"Baek JH ; Bernstein EE ; Nierenberg AA ; ","ParentAuthors":"","DOI":"10.1177/0004867413502091 ","Keywords":"Antidepressive Agents/pharmacology\r\nAntimanic Agents/pharmacology\r\nBipolar Disorder/drug therapy/genetics/*metabolism\r\nBrain/drug effects/metabolism\r\nFolic Acid/*metabolism/therapeutic use\r\nHumans\r\nLamotrigine\r\nMethylenetetrahydrofolate Reductase (NADPH2)/genetics\r\nTriazines/pharmacology\r\nValproic Acid/pharmacology\r\nBipolar disorder\r\nfolate\r\nmood disorder\r\nnutraceuticals","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Baek JH, Bernstein EE, and Nierenberg AA (2013) One-carbon metabolism and bipolar disorder.. The Australian and New Zealand journal of psychiatry 47(11), 1013-8 DOI: 10.1177/0004867413502091 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757443,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757556,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757657,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"vitamin D supplementation significantly improved Beck Depression Inventory (BDI)","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78466959,"Title":"The effect of vitamin D supplementation on tobacco-related disorders in individuals with a tobacco use disorder: a randomized clinical trial.","ParentTitle":"Journal of addictive diseases","ShortTitle":"Bagheri (2022)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2022","Month":"July","StandardNumber":"1055-0887 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"40","Pages":"382-393","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"34962457","Abstract":"Vitamin D deficiency in cigarette smokers (CS) might associate with several complications, including metabolic deficits, depression and anxiety. This study evaluated the effects of vitamin D on mental health symptoms, nicotine misuse, and biomarkers of metabolic diseases in individuals with a tobacco use disorder. A randomized, double-blind, placebo-controlled trial was conducted with 60 CS subjects receiving either 50,000 IU vitamin D supplements (n = 30) or placebo (n = 30) every 2 weeks for 24-weeks. Nicotine misuse, mental health scale, and metabolic parameters were measured before and after the intervention in the CS subjects. Compared with the placebo-group, after the 24-weeks intervention, serum 25 (OH) vitamin D levels increased in the intervention group (β 2.96; 95% CI, 0.91, 5.01; P = 0.006). In addition, vitamin D supplementation significantly improved Beck Depression Inventory (BDI) (β -2.06; 95% CI, -3.84, -0.28; P = 0.02). In addition, vitamin D administration significantly decreased fasting plasma glucose (FPG) (β -4.56; 95% CI, -8.94, -0.19; P = 0.04), insulin (β -0.50; 95% CI, -0.88, -0.13; P = 0.009), and homeostasis model of assessment-estimated insulin resistance (HOMA-IR) levels (β -0.21; 95% CI, -0.33, -0.08; P = 0.001). Furthermore, vitamin D resulted in a significant elevation in total antioxidant capacity (TAC) (β 81.20; 95% CI, 18.30, 144.11; P = 0.01), and plasma glutathione (GSH) levels (β 73.05; 95% CI, 18.56, 127.54; P = 0.01), compared with the placebo-group. Administration of vitamin D for 24-weeks to CS subjects had beneficial effects on symptoms of depression and several metabolic biomarkers. While this preliminary study suggests that vitamin D might have beneficial effects, its clinical efficacy in individuals with a tobacco use disorder should be further validated in future clinical trials.","Comments":"","TypeName":"Journal, Article","Authors":"Bagheri S ; Saghazade AR ; Abbaszadeh-Mashkani S ; Banafshe HR ; Ghoreishi FS ; Mesdaghinia A ; Ghaderi A ; ","ParentAuthors":"","DOI":"10.1080/10550887.2021.2010971 ","Keywords":"Biomarkers\r\nDietary Supplements\r\nDouble-Blind Method\r\nGlutathione\r\nHumans\r\nNicotine\r\nTobacco\r\n*Tobacco Use Disorder/complications/drug therapy\r\nVitamin D/therapeutic use\r\nVitamin D supplementation\r\ncigarette smokers\r\nmental health\r\nmetabolic biomarkers\r\nnicotine misuse","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Bagheri S, Saghazade AR, Abbaszadeh-Mashkani S, Banafshe HR, Ghoreishi FS, Mesdaghinia A, and Ghaderi A (2022) The effect of vitamin D supplementation on tobacco-related disorders in individuals with a tobacco use disorder: a randomized clinical trial.. Journal of addictive diseases 40(3), 382-393 DOI: 10.1080/10550887.2021.2010971 "},{"Codes":[{"AttributeId":11757653,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757556,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757478,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757480,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757443,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"Beck Depression Inventory-II \nBuss-Perry Aggression Questionnaire ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78465362,"Title":"High Dose Vitamin D Supplementation Is Associated With a Reduction in Depression Score Among Adolescent Girls: A Nine-Week Follow-Up Study.","ParentTitle":"Journal of dietary supplements","ShortTitle":"Bahrami (2018)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2018","Month":"March","StandardNumber":"1939-0211 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"15","Pages":"173-182","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"28759290","Abstract":"Although vitamin D deficiency is known to be a risk factor for some psychological disorders, there have been few studies on the effects of vitamin D supplementation on their symptoms. Depression and aggression are common mental disorders and are associated with disability and disease burden. We aimed to evaluate the effectiveness of high-dose vitamin D supplementation on depression and aggression scores in adolescent girls. Nine hundred forty adolescent girls received vitamin D(3) at a dose of 50,000 IU/week for 9 weeks. Anthropometric parameters and blood pressure were measured using standard protocols at the baseline and at the end of the study. Depression score was evaluated using the Beck Depression Inventory-II and aggression was evaluated using the Buss-Perry Aggression Questionnaire at baseline and at the end of the study. Comparison among the four categories of depression score (normal, mild, moderate, and severe) revealed no significant differences in demographic and anthropometric parameters at baseline. After 9 weeks of vitamin D supplementation, there was a significant reduction on mild, moderate, and severe depression score. However, vitamin D supplementation had no significant effect on aggression score. Our results suggest that supplementation with vitamin D may improve depressive symptoms among adolescent girls, as assessed by questionnaire, but not aggression score. Formal, larger, randomized controlled studies are required to confirm this effect on cases with different degrees of depression.","Comments":"","TypeName":"Journal, Article","Authors":"Bahrami A ; Mazloum SR ; Maghsoudi S ; Soleimani D ; Khayyatzadeh SS ; Arekhi S ; Arya A ; Mirmoosavi SJ ; Ferns GA ; Bahrami-Taghanaki H ; Ghayour-Mobarhan M ; ","ParentAuthors":"","DOI":"10.1080/19390211.2017.1334736 ","Keywords":"Adolescent\r\nAnthropometry\r\nCluster Analysis\r\nCohort Studies\r\nDepression/*drug therapy\r\n*Dietary Supplements\r\nDose-Response Relationship, Drug\r\nFemale\r\nFollow-Up Studies\r\nHumans\r\nPsychological Tests\r\nSurveys and Questionnaires\r\nVitamin D/*administration & dosage\r\nVitamin D Deficiency/drug therapy\r\nadolescent\r\naggression\r\ndepression\r\nmood disorders\r\nvitamin D","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Bahrami A, Mazloum SR, Maghsoudi S, Soleimani D, Khayyatzadeh SS, Arekhi S, Arya A, Mirmoosavi SJ, Ferns GA, Bahrami-Taghanaki H, and Ghayour-Mobarhan M (2018) High Dose Vitamin D Supplementation Is Associated With a Reduction in Depression Score Among Adolescent Girls: A Nine-Week Follow-Up Study.. Journal of dietary supplements 15(2), 173-182 DOI: 10.1080/19390211.2017.1334736 "},{"Codes":[{"AttributeId":11757656,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757556,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757472,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757473,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757453,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757457,"AdditionalText":"UCMS also increased MDA and interleukin-6 (IL-6) levels while decreased CAT, SOD, and thiol. Vit D reversed the effects of UCMS","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"in the elevated plus maze (EPM) and open field (OF) and forced swimming test (FST)","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757443,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78464481,"Title":"Beneficial effects of vitamin D on anxiety and depression-like behaviors induced by unpredictable chronic mild stress by suppression of brain oxidative stress and neuroinflammation in rats.","ParentTitle":"Naunyn-Schmiedeberg's archives of pharmacology","ShortTitle":"Bakhtiari-Dovvombaygi (2021)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2021","Month":"April","StandardNumber":"0028-1298 (Linking)","City":"Germany","Country":"","Publisher":"","Institution":"","Volume":"394","Pages":"655-667","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"33106919","Abstract":"The objective of this study was to investigate the protective effects of vitamin D (Vit D) on anxiety and depression-like behaviors induced by unpredictable chronic mild stress and brain tissue oxidative damage criteria and neuroinflammation in rats. The rats were treated as follows: (1) control, (2) UCMS, (3-5) Vit D 100, 1000, and 10,000 iu + UCMS. Rats were subjected to UCMS for a total of 4 weeks. During week 4, they received seven training trials. The brains were then collected to examine inflammation and oxidative stress criteria. Pretreatment with Vit D enhanced performances of the rats in the elevated plus maze (EPM) and open field (OF) and forced swimming test (FST). UCMS also increased MDA and interleukin-6 (IL-6) levels while decreased CAT, SOD, and thiol. Vit D reversed the effects of UCMS. The results of the current research revealed that Vit D improved UCMS-induced anxiety and depression via decreasing brain oxidative stress and inhibiting neuroinflammation.","Comments":"","TypeName":"Journal, Article","Authors":"Bakhtiari-Dovvombaygi H ; Izadi S ; Zare Moghaddam M; Hashemzehi M ; Hosseini M ; Azhdari-Zarmehri H ; Dinpanah H ; Beheshti F ; ","ParentAuthors":"","DOI":"10.1007/s00210-020-02002-0 ","Keywords":"Animals\r\nAnti-Inflammatory Agents/pharmacology/*therapeutic use\r\nAntioxidants/pharmacology/*therapeutic use\r\nAnxiety/*drug therapy/metabolism\r\nBehavior, Animal/drug effects\r\nBrain/drug effects/metabolism\r\nCatalase/metabolism\r\nDepression/*drug therapy/metabolism\r\nInflammation/drug therapy/metabolism\r\nInterleukin-6/metabolism\r\nMale\r\nMalondialdehyde/metabolism\r\nOxidative Stress/drug effects\r\nRats, Wistar\r\nStress, Psychological/*drug therapy/metabolism\r\nSulfhydryl Compounds/metabolism\r\nSuperoxide Dismutase/metabolism\r\nVitamin D/pharmacology/*therapeutic use\r\nVitamins/pharmacology/*therapeutic use\r\nAnxiety\r\nDepression\r\nNeuroinflammation\r\nOxidative stress\r\nUnpredictable chronic mild stress\r\nVitamin D","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Bakhtiari-Dovvombaygi H, Izadi S, Zare Moghaddam M, Hashemzehi M, Hosseini M, Azhdari-Zarmehri H, Dinpanah H, and Beheshti F (2021) Beneficial effects of vitamin D on anxiety and depression-like behaviors induced by unpredictable chronic mild stress by suppression of brain oxidative stress and neuroinflammation in rats.. Naunyn-Schmiedeberg's archives of pharmacology 394(4), 655-667 DOI: 10.1007/s00210-020-02002-0 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757443,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757449,"AdditionalText":"","ArmId":0,"ArmTi  (1971) Nicotinic acid and psychiatry.. Canadian Psychiatric Association journal 16(5), 413-31 DOI: 10.1177/070674377101600506 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757419,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757443,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":" Beck's depression score","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757556,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757650,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78468851,"Title":"Dietary vitamin E and fat intake are related to Beck's depression score.","ParentTitle":"Clinical nutrition ESPEN","ShortTitle":"Banikazemi (2015)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2015","Month":"April","StandardNumber":"2405-4577 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"10","Pages":"e61-e65","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"28531460","Abstract":"OBJECTIVE: There is a high prevalence of depressive disorders in all regions of the world. The importance of dietary factors in the causation of depression is suggested from epidemiologic studies in Western countries, but evidence from non-Western populations are lacking. We aimed to assess the relationship between dietary factors with depression scores in a cohort from north eastern Iran. METHODS: A total of 7172 subjects (2725 men and 4447 women) were recruited. Dietary intake was assessed using a 24-h dietary recall questionnaire, and depressive symptoms were assessed using the Beck's depression questionnaire. RESULTS: The age of the population samples were 49.3 ± 8.2 years for the male and 48.1 ± 8.0 years for the female subgroups. Crude intake of MUFA, SFA and TFA in patients was associated with depression scores. On the other hand, there were significant correlations between depression score and total energy adjusted intake of trans-fatty acid (TFA), cholesterol, vitamin E (p < 0.01 for all parameters). CONCLUSION: There was an association between diet and depression score among a representative sample of individuals from north eastern Iran, with MUFA intake being inversely related, and vitamin E intake being directly related to Beck's depression score. However it cannot be determined whether this is related to the causation of depression in this cross sectional study.","Comments":"","TypeName":"Journal, Article","Authors":"Banikazemi Z ; Mokhber N ; Safarian M ; Mazidi M ; Mirzaei H ; Esmaily H ; Azarpazhooh MR ; Ghafouri-Taleghani F ; Ghayour-Mobarhan M ; Ferns GA ; ","ParentAuthors":"","DOI":"10.1016/j.clnesp.2014.12.001 ","Keywords":"Depression\r\nDietary intake\r\nMicronutrients","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Banikazemi Z, Mokhber N, Safarian M, Mazidi M, Mirzaei H, Esmaily H, Azarpazhooh MR, Ghafouri-Taleghani F, Ghayour-Mobarhan M, and Ferns GA (2015) Dietary vitamin E and fat intake are related to Beck's depression score.. Clinical nutrition ESPEN 10(2), e61-e65 DOI: 10.1016/j.clnesp.2014.12.001 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770917,"AdditionalText":"","ArmId":0,"ArmTitl ":"有报道称，维生素B6能缓解一些女性的避孕药引起的抑郁症，这与我们五年前发表的动物避孕类固醇可改变大脑中间葡萄糖代谢的发现相吻合。此外，在停用类固醇后，我们还发现了生育能力降低和减数分裂紊乱。我们认为这与临床观察到的偶尔停药后闭经和不孕症相类似，随后其他观察者在包括人类在内的几种动物物种中证实了这一发现。\nAdams博士及其同事将维生素B6的有益临床效果归因于其纠正避孕药引起的维生素B6缺乏所致的大脑5-羟色胺（5-HT）合成受损的能力，并指出只有维生素B6缺乏的女性才会有反应。他的团队提出要寻找其他原因来解释那些未能缓解抑郁症状的女性。这类研究的困难在于所获得的证据必然是间接的。我们自己的证据，即动物工作中已提到的大脑谷氨酰胺、谷氨酸和γ-氨基丁酸从葡萄糖形成受损，当然是直接的，因为它来自组织研究。由于上述必需氨基酸和吡哆醛磷酸在许多大脑代谢反应中相互依存，因此可以认为除了受损的5-HT形成外，改变的大脑中间代谢可能是导致抑郁症状的原因。\n尿液代谢产物水平是反映许多组织中代谢反应总和的终产物。那些反映色氨酸代谢增加的化合物的确切来源尚不确定，与大脑中游离色氨酸（5-HT的主要前体）浓度的相关性也有些牵强。同样相关的是，Adams博士及其同事发现，所有服用口服避孕药的患者尿液中黄嘌呤酸和其他色氨酸代谢产物水平升高，无论她们是否抑郁，也与维生素B6缺乏的证据或对吡哆醇的反应无关。\n因此，通过各种尿液代谢产物浓度来解释大脑5-HT代谢改变极其困难。\n为了确定哪种生化损伤或损伤是导致避孕药引起抑郁症的原因，我们必须将临床研究获得的信息与其他类型的调查相结合，并并行解释结果。药物给药后生化过程改变的性质必须在变化发生的地方（器官、组织或细胞水平）进行研究。这类调查存在明显困难；它们主要不能在人类身上进行，而只能在动物身上进行，这意味着定量解释不可能，甚至定性比较也可能牵强。然而，现在流行的说法是动物结果不能推广到人类身上，这是不正确的。只要研究人员具有智慧和经验，他们就能做到这一点，在选择正确的动物进行正确的实验以获得正确信息方面也显示出了必要的知识。\n如果除了进行足够规模和持续时间以进行统计评估的双盲前瞻性调查外，并行地对动物模型中器官、组织和细胞反应进行研究，则可以节省金钱、时间和精力。这将使我们能够在几个月而不是几年内预测化学品和污染物对人类的长期影响。\n","Comments":"","TypeName":"Journal, Article","Authors":"Beaconsfield P ; Rainsbury R ; Ginsburg J ; ","ParentAuthors":"","DOI":"10.1016/s0140-6736(73)90552-7 ","Keywords":"Animals\r\nContraceptive Agents/*adverse effects\r\nDepression/chemically induced/*drug therapy\r\nDisease Models, Animal\r\nFemale\r\nHumans\r\nPyridoxine/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Beaconsfield P, Rainsbury R, and Ginsburg J (1973) Correlation of experimental and clinical investigation of the pill.. Lancet (London, and England) 1(7814), 1245-6 DOI: 10.1016/s0140-6736(73)90552-7 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757443,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,  313-4 DOI: 10.1016/j.mehy.2008.03.029 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770907,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770909,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770917,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757481,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757535,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"scores on ratings of depression and congnitive function","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11785867,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78463590,"Title":"Brief communication. Vitamin B1, B2, and B6 augmentation of tricyclic antidepressant treatment in geriatric depression with cognitive dysfunction.","ParentTitle":"Journal of the American College of Nutrition","ShortTitle":"Bell (1992)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"1992","Month":"April","StandardNumber":"0731-5724 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"11","Pages":"159-63","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"1578091","Abstract":"This was a 4-week randomized placebo-controlled double-blind study to assess augmentation of open tricyclic antidepressant treatme
