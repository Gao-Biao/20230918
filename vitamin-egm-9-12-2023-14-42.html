 in the forced swimming test in mice.. Pharmacology, biochemistry, and and behavior 101(1), 148-54 DOI: 10.1016/j.pbb.2011.12.008 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757443,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757453,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757455,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757472,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757474,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757471,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757518,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11775210,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78463652,"Title":"Folic acid prevents depressive-like behavior and hippocampal antioxidant imbalance induced by restraint stress in mice.","ParentTitle":"Experimental neurology","ShortTitle":"Budni (2013)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"11/12/2022","EditedBy":"GAO BIAO","Year":"2013","Month":"February","StandardNumber":"0014-4886 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"240","Pages":"112-21","Edition":"","Issue":"","Availability":"","URL":"https://www.sciencedirect.com/science/article/abs/pii/S0014488612004177?via%3Dihub","OldItemId":"23142187","Abstract":"Experimental and epidemiological studies have shown the close relationship between stressful events, depression, and cognitive impairment. Folic acid has been reported to present antidepressant-like effects in both experimental and clinical approaches. However, the mechanisms mediating such effects are not understood. In the present study, we evaluated if folic acid administration to mice could protect against restraint stress-induced depressive-like behavior and cognitive deficit. Considering that oxidative stress has been pointed as a key event involved with depressive disorders, cerebrocortical and hippocampal oxidative stress-related parameters, such as the activities of antioxidant enzymes (mainly those related to the hydroperoxide-detoxifying system) and markers of lipid peroxidation, were also investigated. Restraint stress induced depressive-like behavior in the forced swimming test and memory impairment in the object recognition test, without altering locomotor activity of mice. Folic acid (50 mg/kg, p.o.) was able to prevent the stress-induced increase on immobility time in the forced swimming test, but did not prevent memory impairment. Moreover, restraint stress increased thiobarbituric acid reactive substance levels, and catalase, glutathione peroxidase and glutathione reductase activities in the cerebral cortex and hippocampus, and superoxide dismutase activity in the hippocampus. Folic acid treatment restored the activity of the antioxidant enzymes and reduced lipid peroxidation in the hippocampus. Glutathione, a non-enzymatic antioxidant, was not altered by stress and/or folic acid administration. Together, the results of the present work reinforce the notion that folic acid displays a specific antidepressant profile in the restraint stress paradigm that may be at least partly due to its antioxidant role.","Comments":"","TypeName":"Journal, Article","Authors":"Budni J ; Zomkowski AD ; Engel D ; Santos DB ; dos Santos AA; Moretti M ; Valvassori SS ; Ornell F ; Quevedo J ; Farina M ; Rodrigues AL ; ","ParentAuthors":"","DOI":"10.1016/j.expneurol.2012.10.024 ","Keywords":"Animals\r\nAntidepressive Agents/therapeutic use\r\nAntioxidants/*adverse effects/metabolism\r\nBehavior, Animal/drug effects/physiology\r\nDepressive Disorder, Major/drug therapy/metabolism/*prevention & control\r\nDisease Models, Animal\r\nFolic Acid/*therapeutic use\r\nHippocampus/drug effects/*metabolism/physiopathology\r\nMale\r\nMice\r\nOxidative Stress/drug effects/physiology\r\nRestraint, Physical/*adverse effects\r\nStress, Psychological/*etiology/metabolism/psychology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Budni J, Zomkowski AD, Engel D, Santos DB, dos Santos AA, Moretti M, Valvassori SS, Ornell F, Quevedo J, Farina M, and Rodrigues AL (2013) Folic acid prevents depressive-like behavior and hippocampal antioxidant imbalance induced by restraint stress in mice.. Experimental neurology 240, 112-21 DOI: 10.1016/j.expneurol.2012.10.024 "},{"Codes":[{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757443,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757453,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757455,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757457,"AdditionalText":" TNF","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757460,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757472,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757474,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"the tail suspension test","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757471,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757518,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757656,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78463465,"Title":"Behavioral and neurochemical effects of folic acid in a mouse model of depression induced by TNF-α.","ParentTitle":"Behavioural brain research","ShortTitle":"Budni (2021)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"12/12/2022","EditedBy":"GAO BIAO","Year":"2021","Month":"September","StandardNumber":"0166-4328 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"414","Pages":"113512","Edition":"","Issue":"","Availability":"","URL":"https://www.sciencedirect.com/science/article/abs/pii/S0166432821004009?via%3Dihub","OldItemId":"34358572","Abstract":"Folic acid has been reported to exert antidepressant effects, but its ability to abrogate the depressive-like behavior and signaling pathways alterations elicited by an inflammatory model of depression remains to be established. This study examined: a) the efficacy of folic acid in a mouse model of depression induced by tumor necrosis factor (TNF-α); b) whether the administration of subthreshold doses of folic acid and antidepressants (fluoxetine, imipramine, and bupropion), MK-801, or 7-nitroindazole cause antidepressant-like effects; c) the effects of TNF-α and/or folic acid on hippocampal p38(MAPK), Akt, ERK, and JNK phosphorylation. Folic acid reduced the immobility time in the tail suspension test (TST) in control mice (10-50 mg/kg, p.o) and abolished the depressive-like behavior elicited by TNF-α (0.001 fg/site, i.c.v.) in this test (1-50 mg/kg, p.o). Coadministration of subthreshold doses of folic acid (1 mg/kg, p.o.) and fluoxetine, imipramine, bupropion, MK-801, or 7-nitroindazole produced an antidepressant-like effect in mice exposed or not to TNF-α. TNF-α-treated mice presented increased p38(MAPK) phosphorylation and decreased Akt phosphorylation, and the later effect was prevented by folic acid (10 mg/kg, p.o.). Additionally, ERK1 phosphorylation was increased in mice treated with TNF-α + folic acid (1 mg/kg), but no effects on ERK2 or JNK1/2/3 phosphorylation were found in any group. The results indicate the efficacy of folic acid to counteract the depressive-like behavior induced by a pro-inflammatory cytokine, an effect that might be associated with the activation of monoaminergic systems, inhibition of N-methyl-d-aspartate (NMDA) receptors and nitric oxide (NO) synthesis, as well as Akt modulation.","Comments":"","TypeName":"Journal, Article","Authors":"Budni J ; Moretti M ; Freitas AE ; Neis VB ; Ribeiro CM ; de Oliveira Balen G; Rieger DK ; Leal RB ; Rodrigues ALS ; ","ParentAuthors":"","DOI":"10.1016/j.bbr.2021.113512 ","Keywords":"Animals\r\nAntidepressive Agents/administration & dosage/*pharmacology\r\nBehavior, Animal/*drug effects\r\nDepression/*chemically induced/*drug therapy/*metabolism\r\nDisease Models, Animal\r\nFemale\r\nFolic Acid/administration & dosage/*pharmacology\r\nMice\r\nTumor Necrosis Factor-alpha/*pharmacology\r\nVitamin B Complex/administration & dosage/*pharmacology\r\nAkt\r\nAntidepressant\r\nDepression\r\nFolic acid\r\nTNF-α\r\nTail suspension test","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Budni J, Moretti M, Freitas AE, Neis VB, Ribeiro CM, de Oliveira Balen G, Rieger DK, Leal RB, and Rodrigues ALS (2021) Behavioral and neurochemical effects of folic acid in a mouse model of depression induced by TNF-α.. Behavioural brain research 414, 113512 DOI: 10.1016/j.bbr.2021.113512 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770918,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757443,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757453,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757479,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757656,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772011,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12146412,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78468230,"Title":"Recognizing Subacute Combined Degeneration in Patients With Normal Vitamin B12 Levels.","ParentTitle":"Cureus","ShortTitle":"Burlock (2021)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"12/12/2022","EditedBy":"GAO BIAO","Year":"2021","Month":"June","StandardNumber":"2168-8184 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"13","Pages":"e15429","Edition":"","Issue":"6","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC8254577/","OldItemId":"34249574","Abstract":"Vitamin B12 deficiency is commonly associated with dementia in patients over the age of 65 years; however, it can affect people of all ages. Recognizing the clinical sequelae of subacute combined degeneration is essential for the timely diagnosis and treatment of vitamin B12 deficiency. In this report, we describe a case of a young man presenting with several months of neuropathy, depression, and abdominal symptoms. His initial vitamin B12 levels were within normal limits, but an elevated methylmalonic acid level and subacute combined degeneration of his spine on MRI confirmed the diagnosis of vitamin B12 deficiency. The patient later tested positive for autoantibodies associated with pernicious anemia. His symptoms improved with intramuscular injections of cyanocobalamin. This case highlights the importance of recognizing vitamin B12 deficiency in patients of all age groups even in the setting of apparently \"normal\" B12 levels.","Comments":"","TypeName":"Journal, Article","Authors":"Burlock B ; Williams JP ; ","ParentAuthors":"","DOI":"10.7759/cureus.15429 ","Keywords":"cobalamin deficiency\r\nmethylmalonic acid\r\npernicious-anemia\r\nserum vitamin b12\r\nsubacute combined degeneration","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Burlock B, and Williams JP (2021) Recognizing Subacute Combined Degeneration in Patients With Normal Vitamin B12 Levels.. Cureus 13(6), e15429 DOI: 10.7759/cureus.15429 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770918,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757419,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757421,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757443,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757446,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770917,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11771900,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757559,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757656,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78469550,"Title":"Therapeutic Opportunities for Food Supplements in Neurodegenerative Disease and Depression.","ParentTitle":"Frontiers in nutrition","ShortTitle":"Businaro (2021)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"12/12/2022","EditedBy":"GAO BIAO","Year":"2021","Month":"","StandardNumber":"2296-861X (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"8","Pages":"669846","Edition":"","Issue":"","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC8160227/","OldItemId":"34055858","Abstract":"Emerging evidence is showing nutrition as a crucial factor in the high prevalence and incidence of neurodegenerative mental disorders. Preventive interventions on neuroinflammation seem to be able to interfere with neurodegeneration. Supplementation of essential nutrients, such as long-chain-polyunsaturated fatty acids, vitamin E and mineral elements, may minimize inflammation, enhancing antioxidative defense, and lowering the risk and incidence of age-related diseases, such as cardiovascular diseases and neurodegenerative diseases. This manuscript reviews the current evidence on the role of neuroinflammation in the pathophysiology of neurodegenerative and mental disorders, and preventive strategies for food supplementation in these neuropsychiatric diseases. Dietary supplementation-based strategies have been demonstrated to be effective in subjects with mild cognitive impairment, while weaker results have been obtained in patients with advance neurodegenerative disease. Adjunctive supplementation has also been demonstrated to improve depression, this being of marked benefit considering the comorbidity between cognitive impairment/dementia and depression. Further research is needed to improve the prescriptive precision of supplementation in patients, and to better understand potential interactions with clinical and pharmacokinetic factors.","Comments":"","TypeName":"Journal, Article","Authors":"Businaro R ; Vauzour D ; Sarris J ; Münch G ; Gyengesi E ; Brogelli L ; Zuzarte P ; ","ParentAuthors":"","DOI":"10.3389/fnut.2021.669846 ","Keywords":"brain health\r\ndepression\r\ndiet\r\ngut-brain axis\r\nneuroinflammation","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Businaro R, Vauzour D, Sarris J, Münch G, Gyengesi E, Brogelli L, and Zuzarte P (2021) Therapeutic Opportunities for Food Supplements in Neurodegenerative Disease and Depression.. Frontiers in nutrition 8, 669846 DOI: 10.3389/fnut.2021.669846 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770917,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757443,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"The Beck Depression Inventory-II (BDI-II) and Profile of Mood States (POMS) ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757480,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757657,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78468054,"Title":"Vitamin B6 Supplementation Reduces Symptoms of Depression in College Women Taking Oral Contraceptives: A Randomized, Double-Blind Crossover Trial.","ParentTitle":"Journal of dietary supplements","ShortTitle":"C (2022)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2022","Month":"February","StandardNumber":"1939-0211 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"","Pages":"1-13","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"35109763","Abstract":"Oral contraceptive (OC) users have a heightened risk of low plasma concentrations of vitamin B6, a cofactor in the tryptophan-serotonin pathway critical to mood regulation. The purpose of this crossover study was to determine whether vitamin B6 supplementation reduced symptoms of depression and improved mood states in college women using OC. Participants were healthy (aged 18-25 yrs), did not take dietary supplements, and used OC (estrogen with progestin) consistently for at least 1 year. During the 12-week, randomized, double-blind crossover trial (4-week treatment periods [100 mg vitamin B6 daily or placebo] separated by a 4-week washout) participants (n = 8) maintained normal exercise and eating patterns and recorded tablet consumption daily. The Beck Depression Inventory-II (BDI-II) and Profile of Mood States (POMS) were used to assess mental health before and after each 4-week treatment period. Average dietary vitamin B6 intakes did not vary during the trial (1.2-1.4 mg/d), whereas vitamin B6 status rose significantly following the B6 supplementation period compared to the other three time points. BDI-II scores were reduced 20% by vitamin B6 supplementation in comparison to an 11% rise with placebo ingestion (p = 0.046). POMS scores were not significantly impacted by vitamin B6 supplementation. These preliminary data support a growing literature suggesting the benefits of B6 supplementation for reducing symptoms of depression in young women using OC.","Comments":"","TypeName":"Journal, Article","Authors":"C Curtin A; Johnston CS ; ","ParentAuthors":"","DOI":"10.1080/19390211.2022.2030843 ","Keywords":"depression\r\nmood state\r\noral contraceptives\r\nvitamin B6","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"C Curtin A, and Johnston CS (2022) Vitamin B6 Supplementation Reduces Symptoms of Depression in College Women Taking Oral Contraceptives: A Randomized, Double-Blind Crossover Trial.. Journal of dietary supplements , 1-13 DOI: 10.1080/19390211.2022.2030843 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"the splash and tail suspension tests.","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757453,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757457,"AdditionalText":" (protein carbonyl and nitrite levels) ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757472,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757474,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757518,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757653,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78464535,"Title":"Cholecalciferol counteracts depressive-like behavior and oxidative stress induced by repeated corticosterone treatment in mice.","ParentTitle":"European journal of pharmacology","ShortTitle":"Camargo (2018)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2018","Month":"August","StandardNumber":"0014-2999 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"833","Pages":"451-461","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"29981295","Abstract":"Depression is one of the most frequent neuropsychiatric diseases in the western world and its physiological causes are not yet fully understood. Since the available antidepressants failed to provide a complete illness remission, the diversification of the therapy in the management of depression could be a useful contribution. The present study aimed to investigate the cholecalciferol capability to revert depressive-like behavior induced by chronic corticosterone (CORT) treatment in mice and its implication on the oxidative stress modulation. Sixty minutes after having orally received different doses of cholecalciferol, adult male mice were evaluated in the forced swimming and tail suspension tests, whereas in the seven-day treatment they were only tested in tail suspension. Additionally, for 21 days, the animals received CORT (20 mg/kg, p.o.) and cholecalciferol or fluoxetine, once a day for the last 7-days of the CORT treatment. Moreover, the markers of oxidative stress, lipid peroxidation, protein carbonyl and nitrite levels were assessed in the plasma and brain's mice after the splash and tail suspension tests. It was observed that ﻿corticosterone treatment resulted in depressive-like behavior with established oxidative stress in mice, while cholecalciferol ameliorated both, behavioral (immobility time and grooming latency) and biochemical (protein carbonyl and nitrite levels) changes induced by CORT model, suggesting that cholecalciferol has antidepressant-like effect with the involvement of the oxidative stress modulation.","Comments":"","TypeName":"Journal, Article","Authors":"Camargo A ; Dalmagro AP ; Rikel L ; da Silva EB ; Simão da Silva KAB; Zeni ALB ; ","ParentAuthors":"","DOI":"10.1016/j.ejphar.2018.07.002 ","Keywords":"Animals\r\nAntidepressive Agents/pharmacology/therapeutic use\r\nBehavior, Animal/drug effects\r\nCholecalciferol/*pharmacology/therapeutic use\r\nCorticosterone/toxicity\r\nDepression/chemically induced/*drug therapy\r\nDisease Models, Animal\r\nFluoxetine/pharmacology/therapeutic use\r\nHumans\r\nLipid Peroxidation/drug effects\r\nMale\r\nMice\r\nMotor Activity/drug effects\r\nOxidative Stress/*drug effects\r\nToxicity Tests, Acute\r\nToxicity Tests, Subchronic\r\nTreatment Outcome\r\nVitamins/*pharmacology/therapeutic use\r\nCholecalciferol\r\nCorticosterone\r\nDepression\r\nOxidative stress\r\nToxicity\r\nVitamin D(3)","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Camargo A, Dalmagro AP, Rikel L, da Silva EB, Simão da Silva KAB, and Zeni ALB (2018) Cholecalciferol counteracts depressive-like behavior and oxidative stress induced by repeated corticosterone treatment in mice.. European journal of pharmacology 833, 451-461 DOI: 10.1016/j.ejphar.2018.07.002 "},{"Codes":[{"AttributeId":11757654,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757518,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757421,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":" decreased depression scores","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78468194,"Title":"Novel Targets for Fast Antidepressant Responses: Possible Role of Endogenous Neuromodulators.","ParentTitle":"Chronic stress (Thousand Oaks, Calif.)","ShortTitle":"Camargo (2019)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"13/12/2022","EditedBy":"GAO BIAO","Year":"2019","Month":"January","StandardNumber":"2470-5470 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"3","Pages":"2470547019858083","Edition":"","Issue":"","Availability":"","URL":"https://journals.sagepub.com/doi/full/10.1177/2470547019858083?rfr_dat=cr_pub++0pubmed&url_ver=Z39.88-2003&rfr_id=ori%3Arid%3Acrossref.org","OldItemId":"32440595","Abstract":"The available medications for the treatment of major depressive disorder have limitations, particularly their limited efficacy, delayed therapeutic effects, and the side effects associated with treatment. These issues highlight the need for better therapeutic agents that provide more efficacious and faster effects for the management of this disorder. Ketamine, an N-methyl-D-aspartate receptor antagonist, is the prototype for novel glutamate-based antidepressants that has been shown to cause a rapid and sustained antidepressant effect even in severe refractory depressive patients. Considering the importance of these findings, several studies have been conducted to elucidate the molecular targets for ketamine's effect. In addition, efforts are under way to characterize ketamine-like drugs. This review focuses particularly on evidence that endogenous glutamatergic neuromodulators may be able to modulate mood and to elicit fast antidepressant responses. Among these molecules, agmatine and creatine stand out as those with more published evidence of similarities with ketamine, but guanosine and ascorbic acid have also provided promising results. The possibility that these neuromodulators and ketamine have common neurobiological mechanisms, mainly the ability to activate mechanistic target of rapamycin and brain-derived neurotrophic factor signaling, and synthesis of synaptic proteins in the prefrontal cortex and/or hippocampus is presented and discussed.","Comments":"","TypeName":"Journal, Article","Authors":"Camargo A ; Rodrigues ALS ; ","ParentAuthors":"","DOI":"10.1177/2470547019858083 ","Keywords":"agmatine\r\nascorbic acid\r\ncreatine\r\nfast-acting antidepressant\r\nguanosine\r\nketamine","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Camargo A, and Rodrigues ALS (2019) Novel Targets for Fast Antidepressant Responses: Possible Role of Endogenous Neuromodulators.. Chronic stress (Thousand Oaks, and Calif.) 3, 2470547019858083 DOI: 10.1177/2470547019858083 "},{"Codes":[{"AttributeId":11757655,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757518,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757474,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757453,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757457,"AdditionalText":"cholecalciferol treatment per se reduced the immunocontent of NLRP3 inflammasome-related proteins ASC, caspase-1, and TXNIP in the hippocampus of mice.","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757471,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757472,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"the tail suspension test (TST) and splash test (ST),","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78465821,"Title":"Cholecalciferol abolishes depressive-like behavior and hippocampal glucocorticoid receptor impairment induced by chronic corticosterone administration in mice.","ParentTitle":"Pharmacology, biochemistry, and behavior","ShortTitle":"Camargo (2020)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2020","Month":"September","StandardNumber":"0091-3057 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"196","Pages":"172971","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"32585162","Abstract":"Several attempts have been made to understand the role of cholecalciferol (vitamin D(3)) in the modulation of neuropsychiatric disorders. Notably, the deficiency of vitamin D(3) is considered a pandemic and has been postulated to enhance the risk of major depressive disorder (MDD). Therefore, this study aims to investigate the antidepressant-like effect of cholecalciferol in a mouse model of depression induced by corticosterone, and the possible role of glucocorticoid receptors (GR), NLRP3 and autophagic pathways in this effect. Corticosterone administration (20 mg/kg, p.o., for 21 days) significantly increased the immobility time and grooming latency, as well as reduced the total time spent grooming in mice subjected to the tail suspension test (TST) and splash test (ST), respectively. Importantly, these behavioral alterations were associated with reduced GR immunocontent in the hippocampus of mice. Conversely, the repeated administration of cholecalciferol (2.5 μg/kg, p.o.) in the last 7 days of corticosterone administration was effective to prevent the increased immobility time in the TST and the reduced time spent grooming in the ST, and partially abolished the increase in the grooming latency induced by corticosterone, suggesting its antidepressant-like effect. These behavioral effects were similar to those exerted by fluoxetine (10 mg/kg, p.o.). Moreover, the corticosterone-induced reduction on hippocampal GR immunocontent was not observed in mice treated with cholecalciferol. Additionally, cholecalciferol treatment per se reduced the immunocontent of NLRP3 inflammasome-related proteins ASC, caspase-1, and TXNIP in the hippocampus of mice. No alterations on hippocampal immunocontent of the autophagic-related proteins phospho-mTORC1, beclin-1, and LC3A/B were observed following cholecalciferol treatment and/or corticosterone administration. Collectively, our results provide insights into the effects of cholecalciferol in depression-related behaviors that seem to be related, at least in part, to GR modulation.","Comments":"","TypeName":"Journal, Article","Authors":"Camargo A ; Dalmagro AP ; Platt N ; F Rosado A; B Neis V; B Zeni AL; P Kaster M; S Rodrigues AL; ","ParentAuthors":"","DOI":"10.1016/j.pbb.2020.172971 ","Keywords":"Animals\r\nAntidepressive Agents, Second-Generation/pharmacology\r\nBeclin-1/*metabolism\r\nBehavior, Animal/drug effects\r\nCholecalciferol/*pharmacology\r\nCorticosterone/*administration & dosage\r\nDepression/*prevention & control\r\nFluoxetine/pharmacology\r\nHippocampus/*drug effects/metabolism\r\nMale\r\nMechanistic Target of Rapamycin Complex 1/*metabolism\r\nMice\r\nMicrotubule-Associated Proteins/*metabolism\r\nReceptors, Glucocorticoid/*drug effects/metabolism\r\nCholecalciferol\r\nCorticosterone\r\nDepression\r\nGlucocorticoid receptor\r\nStress","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Camargo A, Dalmagro AP, Platt N, F Rosado A, B Neis V, B Zeni AL, P Kaster M, and S Rodrigues AL (2020) Cholecalciferol abolishes depressive-like behavior and hippocampal glucocorticoid receptor impairment induced by chronic corticosterone administration in mice.. Pharmacology, biochemistry, and and behavior 196, 172971 DOI: 10.1016/j.pbb.2020.172971 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757421,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757443,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757470,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757479,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757588,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"Profile of Mood States questionnaires","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11775210,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12146412,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78469140,"Title":"Mood improvement in young adult males following supplementation with gold kiwifruit, a high-vitamin C food.","ParentTitle":"Journal of nutritional science","ShortTitle":"Carr (2013)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"11/12/2022","EditedBy":"GAO BIAO","Year":"2013","Month":"","StandardNumber":"2048-6790 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"2","Pages":"e24","Edition":"","Issue":"","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4153016/","OldItemId":"25191573","Abstract":"Enhanced intakes of fruit and vegetables have been associated with improved psychological well-being. We investigated the potential mood-enhancing effects of kiwifruit, a fruit rich in vitamin C and a number of other important micronutrients. Young adult males (n 35) were supplemented with either half or two kiwifruit/d for 6 weeks. Profile of Mood States questionnaires were completed at baseline and following the intervention. No effect on overall mood was observed in the half a kiwifruit/d group; however, a 35 % (P = 0·06) trend towards a decrease in total mood disturbance and a 32 % (P = 0·063) trend towards a decrease in depression were observed in the two kiwifruit/d group. Subgroup analysis indicated that participants with higher baseline mood disturbance exhibited a significant 38 % (P = 0·029) decrease in total mood disturbance, as well as a 38 % (P = 0·048) decrease in fatigue, 31 % (P = 0·024) increase in vigour and a 34 % (P = 0·075) trend towards a decrease in depression, following supplementation with two kiwifruit/d. There was no effect of two kiwifruit/d on the mood scores of participants with lower baseline mood disturbance. Dietary intakes and body status of specific micronutrients indicated a significant increase in the participants' vitamin C intakes and corresponding plasma levels of the vitamin. The results indicate that enhanced intake of kiwifruit by individuals with moderate mood disturbance can improve overall mood.","Comments":"","TypeName":"Journal, Article","Authors":"Carr AC ; Bozonet SM ; Pullar JM ; Vissers MC ; ","ParentAuthors":"","DOI":"10.1017/jns.2013.12 ","Keywords":"Ascorbate\r\nDietary intake\r\nMood disturbance\r\nPOMS, Profile of Mood States\r\nPlasma vitamin C\r\nTMD, total mood disturbance\r\nhigh dose, two kiwifruit/d\r\nlow dose, half a kiwifruit/d","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Carr AC, Bozonet SM, Pullar JM, and Vissers MC (2013) Mood improvement in young adult males following supplementation with gold kiwifruit, a high-vitamin C food.. Journal of nutritional science 2, e24 DOI: 10.1017/jns.2013.12 "},{"Codes":[{"AttributeId":11757656,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757471,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757518,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78468830,"Title":"Vitamin D, Depressive Symptoms, and Covid-19 Pandemic.","ParentTitle":"Frontiers in neuroscience","ShortTitle":"Ceolin (2021)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"13/12/2022","EditedBy":"GAO BIAO","Year":"2021","Month":"","StandardNumber":"1662-453X (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"15","Pages":"670879","Edition":"","Issue":"","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC8155626/","OldItemId":"34054418","Abstract":"Since the COVID-19 outbreak, studies across diverse countries have strongly pointed toward the emergence of a mental health crisis, with a dramatic increase in the prevalence of depressive psychopathology and suicidal tendencies. Vitamin D deficiency has been associated with an increased risk of mental health problems as well as individual responses to stress. Studies have discussed the relationship between low serum vitamin D concentrations and depressive symptoms, suggesting that maintaining adequate concentrations of serum vitamin D seems to have a protective effect against it. Vitamin D was found to contribute to improved serotonergic neurotransmission in the experimental model of depression by regulating serotonin metabolism. The signaling of 1,25-dihydroxyvitamin D3, the active form of vitamin D, through vitamin D receptor (VDR) induces the expression of the gene of tryptophan hydroxylase 2 (TPH2), influences the expression of serotonin reuptake transporter (SERT) as well as the levels of monoamine oxidase-A (MAO-A), the enzyme responsible for serotonin catabolism. Vitamin D also presents a relevant link with chronobiological interplay, which could influence the development of depressive symptoms when unbalance between light-dark cycles occurs. In this Perspective, we discussed the significant role of vitamin D in the elevation of stress-related depressive symptoms during the COVID-19 pandemic. It is suggested that vitamin D monitoring and, when deficiency is detected, supplementation could be considered as an important healthcare measure while lockdown and social isolation procedures last during the COVID-19 pandemic.","Comments":"","TypeName":"Journal, Article","Authors":"Ceolin G ; Mano GPR ; Hames NS ; Antunes LDC ; Brietzke E ; Rieger DK ; Moreira JD ; ","ParentAuthors":"","DOI":"10.3389/fnins.2021.670879 ","Keywords":"COVID-19\r\ncholecalciferol\r\ndepressive symptoms\r\npandemics\r\nsocial isolation\r\nvitamin D","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Ceolin G, Mano GPR, Hames NS, Antunes LDC, Brietzke E, Rieger DK, and Moreira JD (2021) Vitamin D, Depressive Symptoms, and Covid-19 Pandemic.. Frontiers in neuroscience 15, 670879 DOI: 10.3389/fnins.2021.670879 "},{"Codes":[{"AttributeId":11757657,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757518,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757471,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78468450,"Title":"VITAMIN D AND DEPRESSION IN OLDER ADULTS: LESSONS LEARNED FROM OBSERVATIONAL AND CLINICAL STUDIES.","ParentTitle":"Nutrition research reviews","ShortTitle":"Ceolin (2022)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2022","Month":"January","StandardNumber":"0954-4224 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"","Pages":"1-63","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"35022097","Abstract":"Depression is a mental disorder triggered by the interaction of social, psychological, and biological factors that have an important impact on an individual's life. Despite being a well-studied disease with several established forms of treatment, its prevalence is increasing, especially among older adults. New forms of treatment and prevention are encouraged, and some researchers have been discussing the effects of vitamin D (VitD) on depression; however, the exact mechanism by which VitD exerts its effects is not yet conclusive. In this study, we aimed to discuss the possible mechanisms underlying the association between VitD and depression in older adults. Therefore, we conducted a systematic search of databases for indexed articles published until April 30, 2021. The primary focus was on both observational studies documenting the association between VitD and depression/depressive symptoms, and clinical trials documenting the effects of VitD supplementation on depression/depressive symptoms, especially in older adults. Based on pre-clinical, clinical, and observational studies, it is suggested that the maintenance of adequate VitD concentrations is an important issue, especially in older adults, which are a risk population for both VitD deficiency and depression. Nevertheless, it is necessary to carry out more studies using longitudinal approaches in low- and middle-income countries to develop a strong source of evidence to formulate guidelines and interventions.","Comments":"","TypeName":"Journal, Article","Authors":"Ceolin G ; Antunes LDC ; Moretti M ; Rieger DK ; Moreira JD ; ","ParentAuthors":"","DOI":"10.1017/S0954422422000026 ","Keywords":"25-hydroxycholecalciferol\r\nAging\r\nClinical Trials\r\nDepression\r\nObservational Studies\r\nOlder Adults\r\nReview\r\nVitamin D","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Ceolin G, Antunes LDC, Moretti M, Rieger DK, and Moreira JD (2022) VITAMIN D AND DEPRESSION IN OLDER ADULTS: LESSONS LEARNED FROM OBSERVATIONAL AND CLINICAL STUDIES.. Nutrition research reviews , 1-63 DOI: 10.1017/S0954422422000026 "},{"Codes":[{"AttributeId":11757656,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757559,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78464029,"Title":"The role of vitamin D in bipolar disorder: Epidemiology and influence on disease activity.","ParentTitle":"Journal of affective disorders","ShortTitle":"Cereda (2021)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"13/12/2022","EditedBy":"GAO BIAO","Year":"2021","Month":"January","StandardNumber":"0165-0327 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"278","Pages":"209-217","Edition":"","Issue":"","Availability":"","URL":"https://www.sciencedirect.com/science/article/abs/pii/S0165032720327348?via%3Dihub","OldItemId":"32971313","Abstract":"BACKGROUND: Although many studies found an association between psychiatric disorders, especially major depressive disorder, and vitamin D deficiency, little is still known about the association between vitamin D and bipolar disorder (BD). Therefore, the present review aims at providing an overview of the available literature exploring the role of vitamin D in BD patients in different phases of the disease. METHODS: From a bibliographic research in PubMed until April 2020, we collected ten original studies that fulfilled our inclusion criteria. RESULTS: No significant differences in vitamin D levels between BD patients and other psychiatric disorders were found by most of the studies. In the majority of the studies, the average values of vitamin D in BD population were sub-threshold for vitamin D deficiency. Moreover, although an association between vitamin D levels and clinical symptomatology was observed in BD patients, it cannot be considered a specific marker of this disorder but a common characteristic shared with other psychiatric disorders, including schizophrenia and major depressive disorder. Finally, vitamin D supplementation was associated with a reduction in both depressive and manic symptoms. LIMITATIONS: Few studies with small and heterogeneous populations. Methodological heterogeneity in terms of vitamin D measurement and threshold. CONCLUSIONS: The results showed that vitamin D status does not differ between BD and other psychiatric conditions. However, given the correlation between vitamin D levels and depressive or manic symptoms, we could hypothesize that an adequate vitamin D status could positively affect the mood balance thanks to its immunomodulatory activity.","Comments":"","TypeName":"Journal, Article","Authors":"Cereda G ; Enrico P ; Ciappolino V ; Delvecchio G ; Brambilla P ; ","ParentAuthors":"","DOI":"10.1016/j.jad.2020.09.039 ","Keywords":"*Bipolar Disorder/epidemiology\r\n*Depressive Disorder, Major/epidemiology\r\nHumans\r\nVitamin D\r\n*Vitamin D Deficiency/epidemiology\r\nVitamins\r\nBipolar disorder\r\nDepression\r\nMania\r\nMicronutrient\r\nVitamin D","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Cereda G, Enrico P, Ciappolino V, Delvecchio G, and Brambilla P (2021) The role of vitamin D in bipolar disorder: Epidemiology and influence on disease activity.. Journal of affective disorders 278, 209-217 DOI: 10.1016/j.jad.2020.09.039 "},{"Codes":[{"AttributeId":11757655,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757464,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757526,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"measured by the change in the scores of depression, anxiety, or related emotions before and after intervention in vitamin D and control groups, measured using any clinically validated rating scale.","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78464805,"Title":"The effect of vitamin D supplement on negative emotions: A systematic review and meta-analysis.","ParentTitle":"Depression and anxiety","ShortTitle":"Cheng (2020)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2020","Month":"June","StandardNumber":"1091-4269 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"37","Pages":"549-564","Edition":"","Issue":"6","Availability":"","URL":"","OldItemId":"32365423","Abstract":"BACKGROUND: The several meta-analyses of the effect of vitamin D on depression have produced inconsistent results and studies dealing with anxiety were not incorporated. There has been no comprehensive analysis of how results are affected by the nature of the sample or the dosage and duration of supplementation. The study is aimed to investigate whether vitamin D supplementation reduces negative emotions and to analyze the possible influence of sample and regimen. METHOD: We conducted a systematic review and meta-analysis of randomized controlled trials comparing the effect of vitamin D and placebo on negative emotion. Databases were searched for relevant articles published before February 2019. RESULTS: The analysis covered 25 trials with a total of 7,534 participants and revealed an effect of vitamin D on negative emotion (Hedges' g = -0.4990, 95% CI [-0.8453, -0.1528], p = .0047, I(2) = 97.7%). Subgroup analysis showed that vitamin D had an effect on patients with major depressive disorder and on subjects with serum 25(OH)D levels ≤50 nmol/L. The pooled data from trials of vitamin D supplementation lasting ≥8 weeks and dosage ≤4,000 IU/day indicated that vitamin D had an effect. CONCLUSIONS: Our results support the hypothesis that vitamin D supplementation can reduce negative emotions. Patients with major depressive disorder and individuals with vitamin D deficiency are most likely to benefit from supplementation. But to interpret the results with high heterogeneity should still be cautious.","Comments":"","TypeName":"Journal, Article","Authors":"Cheng YC ; Huang YC ; Huang WL ; ","ParentAuthors":"","DOI":"10.1002/da.23025 ","Keywords":"*Depressive Disorder, Major/drug therapy\r\nDietary Supplements\r\nEmotions\r\nHumans\r\nVitamin D\r\n*Vitamin D Deficiency/drug therapy/epidemiology\r\nanxiety/anxiety disorders\r\ndepression\r\ndysthymic disorder\r\nmood disorders\r\npharmacotherapy","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Cheng YC, Huang YC, and Huang WL (2020) The effect of vitamin D supplement on negative emotions: A systematic review and meta-analysis.. Depression and anxiety 37(6), 549-564 DOI: 10.1002/da.23025 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770907,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770917,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770918,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757421,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757524,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757655,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78468902,"Title":"Nutrition interventions in populations with mental health conditions: a scoping review.","ParentTitle":"Applied physiology, nutrition, and metabolism = Physiologie appliquee, nutrition et metabolisme","ShortTitle":"Cherak (2020)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2020","Month":"July","StandardNumber":"1715-5312 (Linking)","City":"Canada","Country":"","Publisher":"","Institution":"","Volume":"45","Pages":"687-697","Edition":"","Issue":"7","Availability":"","URL":"","OldItemId":"32496807","Abstract":"Nutrition is a modifiable factor for intervention in mental disorders. This scoping review characterized nutrition intervention research in mental disorders. A 3-category framework characterized nutrition interventions: Guide (e.g., counselling), Provide (e.g., food provisions), and Add (e.g., supplementation). Nutrition interventions were classified as single-component (e.g., Guide) or complex (e.g., Guide-Provide). Sixty-nine trials met inclusion criteria, 96% were randomized controlled trials. Most commonly diagnosed mental disorders were depressive disorder (i.e., persistent) or major depressive disorder (n = 39), schizophrenia (n = 17), and other psychotic disorders (n = 13). Few trials included patients with anxiety disorders (n = 2) or bipolar disorders (n = 3). Several trials (n = 15, 22%) assessed and implemented nutrition interventions to improve dietary patterns, of which 11 (73%) reported statistically significant and clinically important positive effects of nutrition interventions on mental disorders. The majority of the trials (n = 61, 90%) investigated supplementation, most commonly adding essential fatty acids, vitamins, or minerals. The majority (n = 48, 70%) reported either statistically significant or clinically important effect and 31 (51%) reported both. Though most interventions led to statistically significant improvements, trials were heterogeneous for targeted mental disorders, nutrition interventions, and outcomes assessed. Given considerable heterogeneity, further research from robust and clinically relevant trials is required to support high-quality health care with effective nutrition interventions. Novelty Future research on whole-diet interventions powered to detect changes in mental health outcomes as primary objectives is needed. Dietitians may be an opportunity to improve feasibility and efficacy of nutrition interventions for mental disorder patients. Dietitians may be of value to educate mental health practitioners on the importance of nutrition.","Comments":"","TypeName":"Journal, Article","Authors":"Cherak SJ ; Fiest KM ; VanderSluis L ; Basualdo-Hammond C ; Lorenzetti DL ; Buhler S ; Stadnyk J ; Driedger L ; Hards L ; Gramlich L ; Fenton TR ; ","ParentAuthors":"","DOI":"10.1139/apnm-2019-0683 ","Keywords":"Counseling/*methods\r\n*Dietary Supplements\r\nFood Supply/*methods\r\nHumans\r\nMental Disorders/*therapy\r\nNutrition Therapy/*methods\r\ncounseling\r\ncounselling\r\nessais\r\nexamen exploratoire\r\nmental health\r\nnutrition\r\npsychiatrie\r\npsychiatry\r\nsanté mentale\r\nscoping review\r\nsupplementation\r\nsupplémentation\r\ntrials","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Cherak SJ, Fiest KM, VanderSluis L, Basualdo-Hammond C, Lorenzetti DL, Buhler S, Stadnyk J, Driedger L, Hards L, Gramlich L, and Fenton TR (2020) Nutrition interventions in populations with mental health conditions: a scoping review.. Applied physiology, nutrition, and metabolism = Physiologie appliquee, and nutrition et metabolisme 45(7), 687-697 DOI: 10.1139/apnm-2019-0683 "},{"Codes":[{"AttributeId":11757648,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757481,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78464551,"Title":"Some new food for thought: the role of vitamin D in the mental health of older adults.","ParentTitle":"Current psychiatry reports","ShortTitle":"Cherniack (2009)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2009","Month":"February","StandardNumber":"1523-3812 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"11","Pages":"12-9","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"19187703","Abstract":"Vitamin D, a multipurpose steroid hormone vital to health, has been increasingly implicated in the pathology of cognition and mental illness. Hypovitaminosis D is prevalent among older adults, and several studies suggest an association between hypovitaminosis D and basic and executive cognitive functions, depression, bipolar disorder, and schizophrenia. Vitamin D activates receptors on neurons in regions implicated in the regulation of behavior, stimulates neurotrophin release, and protects the brain by buffering antioxidant and anti-inflammatory defenses against vascular injury and improving metabolic and cardiovascular function. Although additional studies are needed to examine the impact of supplementation on cognition and mood disorders, given the known health benefits of vitamin D, we recommend greater supplementation in older adults.","Comments":"","TypeName":"Journal, Article","Authors":"Cherniack EP ; Troen BR ; Florez HJ ; Roos BA ; Levis S ; ","ParentAuthors":"","DOI":"10.1007/s11920-009-0003-3 ","Keywords":"Aged\r\nBipolar Disorder/*etiology/physiopathology/psychology\r\nBrain/physiology\r\nCognition Disorders/*etiology/physiopathology/psychology\r\nDepressive Disorder/*etiology/physiopathology/psychology\r\nHumans\r\nReceptors, Calcitriol/physiology\r\nSchizophrenia/etiology/physiopathology\r\nVitamin D/administration & dosage\r\nVitamin D Deficiency/*complications/drug therapy/physiopathology/psychology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Cherniack EP, Troen BR, Florez HJ, Roos BA, and Levis S (2009) Some new food for thought: the role of vitamin D in the mental health of older adults.. Current psychiatry reports 11(1), 12-9 DOI: 10.1007/s11920-009-0003-3 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770917,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770918,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757421,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770907,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770909,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757478,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757656,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78465240,"Title":"Does diet play a role in the prevention and management of depression among adolescents? A narrative review.","ParentTitle":"Nutrition and health","ShortTitle":"Chopra (2021)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2021","Month":"June","StandardNumber":"0260-1060 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"27","Pages":"243-263","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"33416032","Abstract":"BACKGROUND: Depression is one of the major causes of illness and disability, while suicide is the second leading cause of death amongst adolescents. Although many factors determine the mental health of an individual, diet has been gaining popularity as a key modifiable factor in the prevention and management of depression. Nutritional Psychiatry is an emerging field where researchers suggest that the food we consume influences our mental well-being. AIM: This review aims to explore the significance of diet, nutrient deficiencies, imbalances, and unhealthy dietary patterns in the prevention and management of unipolar depression or major depressive disorder among adolescents. METHODS: Electronic databases such as PubMed, Scopus, Google Scholar, Science Direct, and MEDLINE were searched using keywords such as \"mental health,\" \"depression,\" \"adolescents,\" \"diet,\" \"dietary pattern,\" and pertinent articles (N = 68) were retrieved and reviewed. RESULTS: The Mediterranean and traditional diets rich in complex carbohydrates, omega-3 fatty acids, B-group vitamins and several amino acids have shown negative correlation with the incidence of depression. On the other hand, Western dietary patterns (sweetened beverages, processed/ junk food, and foods rich in saturated fatty acids), along with low consumption of fruits and vegetables have been linked to an increased risk of depression among adolescents. CONCLUSION: Dietary modification can prove to be a cost-effective strategy for the prevention and treatment of depression among adolescents. Diet and nutrition need to be recognized as key modifiable targets for the prevention of mental disorders and nutritional medicine should be considered as an integral part of psychiatric treatment.","Comments":"","TypeName":"Journal, Article","Authors":"Chopra C ; Mandalika S ; Kinger N ; ","ParentAuthors":"","DOI":"10.1177/0260106020980532 ","Keywords":"Adolescent\r\n*Depression/prevention & control\r\n*Depressive Disorder, Major\r\nDiet\r\nHumans\r\nMental Health\r\nVegetables\r\nDepression\r\nMediterranean diet\r\nWestern diet\r\nadolescents\r\ndietary\r\nmental health\r\nnutrition status\r\npattern\r\nprocessed foods\r\nunhealthy diet","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Chopra C, Mandalika S, and Kinger N (2021) Does diet play a role in the prevention and management of depression among adolescents? A narrative review.. Nutrition and health 27(2), 243-263 DOI: 10.1177/0260106020980532 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770910,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"HAMILTON AND BECK SCORES ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757453,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757524,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11767793,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11799976,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78463789,"Title":"Tryptophan-nicotinamide combination in depression.","ParentTitle":"Lancet (London, England)","ShortTitle":"Chouinard (1977)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"1977","Month":"January","StandardNumber":"0140-6736 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"1","Pages":"249","Edition":"","Issue":"8005","Availability":"","URL":"","OldItemId":"64768","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"Chouinard G ; Young SN ; Annable L ; Sourkes TL ; ","ParentAuthors":"","DOI":"10.1016/s0140-6736(77)91036-4 ","Keywords":"Adult\r\nAged\r\nClinical Trials as Topic\r\nDepression/blood/*drug therapy\r\nDrug Synergism\r\nDrug Therapy, Combination\r\nFemale\r\nHumans\r\nMale\r\nMiddle Aged\r\nNiacinamide/administration & dosage/*therapeutic use\r\nTryptophan/administration & dosage/blood/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Chouinard G, Young SN, Annable L, and Sourkes TL (1977) Tryptophan-nicotinamide combination in depression.. Lancet (London, and England) 1(8005), 249 DOI: 10.1016/s0140-6736(77)91036-4 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":" postpartum depression score was associated with 25OHD levels","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757480,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757534,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11775209,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78465919,"Title":"The impact of vitamin D on pregnancy: a systematic review.","ParentTitle":"Acta obstetricia et gynecologica Scandinavica","ShortTitle":"Christesen (2012)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"16/12/2022","EditedBy":"GAO BIAO","Year":"2012","Month":"December","StandardNumber":"0001-6349 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"91","Pages":"1357-67","Edition":"","Issue":"12","Availability":"","URL":"https://obgyn.onlinelibrary.wiley.com/doi/10.1111/aogs.12000","OldItemId":"22974137","Abstract":"Hypovitaminosis D is common in pregnancy. To systematically review the evidence on vitamin D-dependent pregnancy outcomes, PubMed and Embase were searched for randomized control trials, cohort and case-control studies. In randomized control trials (n = 7), larger doses of vitamin D resulted in higher 25-hydroxylated vitamin D (25OHD) levels (n = 6), increased maternal weight gain (n = 1), and fewer classical vitamin D deficiency symptoms (n = 1). In observational studies (n = 32), lower vitamin D intake, or low 25OHD-levels, were associated with adverse fertility parameters (n = 2), preeclampsia (n = 5), gestational diabetes or higher blood glucose (n = 6), bacterial vaginosis (n = 4), primary cesarean section (n = 1), none (n = 3) or a few days' (n = 2) shorter gestation, and postpartum depression (n = 1). Studies with few participants having low 25OHD did not identify an association to preeclampsia (n = 5) or gestational diabetes (n = 2). Increased odds of pregnancy-associated breast cancer with 25OHD >25.8 nmol/L were observed (n = 1). In conclusion, an effect of vitamin D on several pregnancy outcomes is suggested.","Comments":"","TypeName":"Journal, Article","Authors":"Christesen HT ; Falkenberg T ; Lamont RF ; Jørgensen JS ; ","ParentAuthors":"","DOI":"10.1111/aogs.12000 ","Keywords":"Blood Glucose/analysis\r\nCesarean Section\r\nDepression, Postpartum/blood\r\nDiabetes, Gestational/blood\r\nFemale\r\nFertility\r\nHumans\r\nPre-Eclampsia/blood\r\nPregnancy\r\nPregnancy Complications/*blood\r\nPregnancy Outcome\r\nVaginosis, Bacterial/blood\r\nVitamin D/*administration & dosage/blood\r\nVitamin D Deficiency/*blood","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Christesen HT, Falkenberg T, Lamont RF, and Jørgensen JS (2012) The impact of vitamin D on pregnancy: a systematic review.. Acta obstetricia et gynecologica Scandinavica 91(12), 1357-67 DOI: 10.1111/aogs.12000 "},{"Codes":[{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"Beck’s Depression Inventory (BDI).","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757481,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757485,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757524,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11782707,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78464148,"Title":"The cure of ageing: vitamin D--magic or myth?","ParentTitle":"Postgraduate medical journal","ShortTitle":"Chu (2010)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2010","Month":"October","StandardNumber":"0032-5473 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"86","Pages":"608-16","Edition":"","Issue":"1020","Availability":"","URL":"","OldItemId":"20971712","Abstract":"Vitamin D was initially thought only to function in calcium homeostasis. However, it has multiple roles in human health, including neuromuscular and immune modulation. Recently, its deficiency is increasingly implicated in many diseases. This discovery has led both popular culture and research to find ways that vitamin D can either treat or prevent many diseases. Since vitamin D not only affects the expression of many genes, but also has intra-individual pharmacokinetic variation, a simplistic cause and effect between vitamin D deficiency and illnesses should not be expected. Older adults pose a challenge not only because diseases become more prevalent with ageing, but they also are often complicated with other comorbidities. This article reviews the link of vitamin D deficiency and the associated medical conditions in middle aged and older adults. It also examines the variability in testing vitamin D values and evaluates dosing recommendations based on current evidence.","Comments":"","TypeName":"Journal, Article","Authors":"Chu MP ; Alagiakrishnan K ; Sadowski C ; ","ParentAuthors":"","DOI":"10.1136/pgmj.2010.101121 ","Keywords":"Accidental Falls\r\nAged\r\nCardiovascular Diseases/etiology\r\nDementia/etiology\r\nDepressive Disorder/etiology\r\nDiabetes Mellitus/etiology\r\nDrug Administration Schedule\r\nHumans\r\nMiddle Aged\r\nNeoplasms/etiology\r\nOsteoporosis/etiology\r\nRespiratory Tract Diseases/etiology\r\nVitamin D/*administration & dosage\r\nVitamin D Deficiency/*complications/diagnosis\r\nVitamins/*administration & dosage","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Chu MP, Alagiakrishnan K, and Sadowski C (2010) The cure of ageing: vitamin D--magic or myth?. Postgraduate medical journal 86(1020), 608-16 DOI: 10.1136/pgmj.2010.101121 "},{"Codes":[{"AttributeId":11757650,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757481,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757446,"AdditionalText":"confusion, apathy and short-term memory deficits had all resolved","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757449,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770907,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78469498,"Title":"Wernicke-Korsakoff syndrome in a patient with self-neglect associated with severe depression.","ParentTitle":"JRSM open","ShortTitle":"Cocksedge (2014)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"17/12/2022","EditedBy":"GAO BIAO","Year":"2014","Month":"February","StandardNum
