ber":"2054-2704 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"5","Pages":"2042533313518915","Edition":"","Issue":"2","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4012653/","OldItemId":"25057374","Abstract":"Wernicke-Korsakoff syndrome is a neuropsychiatric disorder resulting from thiamine deficiency and commonly associated with chronic alcoholism, but we describe the first case report resulting from self-neglect associated with depression.","Comments":"","TypeName":"Journal, Article","Authors":"Cocksedge KA ; Flynn A ; ","ParentAuthors":"","DOI":"10.1177/2042533313518915 ","Keywords":"Wernicke–Korsakoff syndrome\r\ndepression\r\nnutrition and metabolism\r\npsychiatry\r\nthiamine deficiency\r\nweight loss","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Cocksedge KA, and Flynn A (2014) Wernicke-Korsakoff syndrome in a patient with self-neglect associated with severe depression.. JRSM open 5(2), 2042533313518915 DOI: 10.1177/2042533313518915 "},{"Codes":[{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"the Center for Epidemiologic Studies Depression Scale (CES-D)","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757445,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757542,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757652,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770910,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770917,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770918,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78467450,"Title":"Adherence to dietary guidelines as a protective factor against chronic or recurrent depressive symptoms in the French SU.VI.MAX cohort.","ParentTitle":"Preventive medicine","ShortTitle":"Collin (2016)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"17/12/2022","EditedBy":"GAO BIAO","Year":"2016","Month":"October","StandardNumber":"0091-7435 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"91","Pages":"335-343","Edition":"","Issue":"","Availability":"","URL":"https://www.sciencedirect.com/science/article/abs/pii/S0091743516302584?via%3Dihub","OldItemId":"27612578","Abstract":"Several studies have suggested that a healthier overall diet was associated with a lower risk of depression, which is one of the main causes of disability worldwide. Our objective was to investigate the prospective association of adherence to dietary guidelines at midlife, measured by the French Programme National Nutrition Santé-Guideline Score (PNNS-GS), with chronic or recurrent depressive symptoms. The association between the PNNS-GS and chronic or recurrent depressive symptoms was evaluated among participants of the French Supplémentation en Vitamines et Minéraux AntioXydants (SU.VI.MAX) cohort with available data on the PNNS-GS at baseline (1994-1996) and on the Center for Epidemiologic Studies-Depression Scale (CES-D) in 1996-1997 and follow-up (2007-2009) (n=3328). Chronic or recurrent depressive symptoms were defined by a CES-D score ≥16 at baseline and follow-up. Odds ratios (OR) and 95%-confidence intervals (95%-CI) were estimated across quartiles (Q) of the PNNS-GS, using logistic regression models. In our study, 10.1% of the participants (n=335) had chronic or recurrent depressive symptoms. After adjustment for potential confounders, the PNNS-GS was inversely associated with chronic or recurrent depressive symptoms: OR(Q4 vs. Q1): 0.42 (95%-CI: 0.29, 0.60). Modelling the PNNS-GS as a continuous variable yielded similar results: OR for a 1-point increment in the PNNS-GS: 0.86 (95%-CI: 0.80, 0.92). In conclusion, higher adherence to French dietary guidelines at midlife was associated with a lower rate of chronic or recurrent depressive symptoms, which suggests that these recommendations may be highly relevant, not only to avoid chronic diseases, but also for the overall well-being.","Comments":"","TypeName":"Journal, Article","Authors":"Collin C ; Assmann KE ; Andreeva VA ; Lemogne C ; Hercberg S ; Galan P ; Kesse-Guyot E ; ","ParentAuthors":"","DOI":"10.1016/j.ypmed.2016.09.001 ","Keywords":"Depression/*prevention & control/psychology\r\nDiet/*standards\r\nFemale\r\nFrance\r\nGuideline Adherence/*standards\r\nHealth Behavior\r\nHumans\r\nMale\r\nMiddle Aged\r\n*Nutrition Policy\r\nProspective Studies\r\n*Protective Factors\r\nDepression\r\nDiet, food, and nutrition\r\nNutrition guidelines","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Collin C, Assmann KE, Andreeva VA, Lemogne C, Hercberg S, Galan P, and Kesse-Guyot E (2016) Adherence to dietary guidelines as a protective factor against chronic or recurrent depressive symptoms in the French SU.VI.MAX cohort.. Preventive medicine 91, 335-343 DOI: 10.1016/j.ypmed.2016.09.001 "},{"Codes":[{"AttributeId":11775210,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78467434,"Title":"Evolving story of vitamin D; supplementing vs. implementing new approaches.","ParentTitle":"Acta psychiatrica Scandinavica","ShortTitle":"Colon-Rivera (2013)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2013","Month":"July","StandardNumber":"0001-690X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"128","Pages":"99-100","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"23438336","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"Colon-Rivera HA ; Jimenez-Torres GJ ; Lugo F ; ","ParentAuthors":"","DOI":"10.1111/acps.12105 ","Keywords":"Depression/*etiology\r\nHumans\r\nVitamin D Deficiency/*complications","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Colon-Rivera HA, Jimenez-Torres GJ, and Lugo F (2013) Evolving story of vitamin D; supplementing vs. implementing new approaches.. Acta psychiatrica Scandinavica 128(1), 99-100 DOI: 10.1111/acps.12105 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757421,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770895,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757445,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757446,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"Epidemiological Studies Depression Scale (CES-D)\nHospital Anxiety and Depression Scale (HADS)","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757658,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12146412,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78467309,"Title":"Let them eat fruit! The effect of fruit and vegetable consumption on psychological well-being in young adults: A randomized controlled trial.","ParentTitle":"PloS one","ShortTitle":"Conner (2017)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2017","Month":"","StandardNumber":"1932-6203 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"12","Pages":"e0171206","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"28158239","Abstract":"This study tested the psychological benefits of a 14-day preregistered clinical intervention to increase fruit and vegetable (FV) consumption in 171 low-FV-consuming young adults (67% female, aged 18-25). Participants were randomly assigned into a diet-as-usual control condition, an ecological momentary intervention (EMI) condition involving text message reminders to increase their FV consumption plus a voucher to purchase FV, or a fruit and vegetable intervention (FVI) condition in which participants were given two additional daily servings of fresh FV to consume on top of their normal diet. Self-report outcome measures were depressive symptoms and anxiety measured pre- and post-intervention, and daily negative and positive mood, vitality, flourishing, and flourishing behaviors (curiosity, creativity, motivation) assessed nightly using a smartphone survey. Vitamin C and carotenoids were measured from blood samples pre- and post-intervention, and psychological expectancies about the benefits of FV were measured post-intervention to test as mediators of psychological change. Only participants in the FVI condition showed improvements to their psychological well-being with increases in vitality, flourishing, and motivation across the 14-days relative to the other groups. No changes were found for depressive symptoms, anxiety, or mood. Intervention benefits were not mediated by vitamin C, carotenoids, or psychological expectancies. We conclude that providing young adults with high-quality FV, rather than reminding them to eat more FV (with a voucher to purchase FV), resulted in significant short-term improvements to their psychological well-being. These results provide initial proof-of-concept that giving young adults fresh fruit and vegetables to eat can have psychological benefits even over a brief period of time. TRIAL REGISTRATION: Australian New Zealand Clinical Trials Registry ACTRN12615000183583.","Comments":"","TypeName":"Journal, Article","Authors":"Conner TS ; Brookie KL ; Carr AC ; Mainvil LA ; Vissers MC ; ","ParentAuthors":"","DOI":"10.1371/journal.pone.0171206 ","Keywords":"Adolescent\r\nAdult\r\nAffect\r\nAnxiety/epidemiology/etiology\r\nDepression/epidemiology/etiology\r\n*Feeding Behavior\r\nFemale\r\n*Fruit\r\nHealth Behavior\r\nHumans\r\nMale\r\n*Mental Health\r\nNew Zealand/epidemiology\r\nOutcome Assessment, Health Care\r\n*Public Health Surveillance\r\n*Vegetables\r\nYoung Adult","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Conner TS, Brookie KL, Carr AC, Mainvil LA, and Vissers MC (2017) Let them eat fruit! The effect of fruit and vegetable consumption on psychological well-being in young adults: A randomized controlled trial.. PloS one 12(2), e0171206 DOI: 10.1371/journal.pone.0171206 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"affective morbidity index (AMI)   \n Beck depression scores","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"59.3+-1.7yrs","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11794365,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78463728,"Title":"Folic acid enhances lithium prophylaxis.","ParentTitle":"Journal of affective disorders","ShortTitle":"Coppen (1986)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"1986","Month":"January","StandardNumber":"0165-0327 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"10","Pages":"9-13","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"2939126","Abstract":"A double-blind trial was carried out to investigate the effect on affective morbidity of a daily supplement of 200 micrograms folic acid or a matched placebo in a group of 75 patients on lithium therapy. During the trial the patients with the highest plasma folate concentrations showed a significant reduction in their affective morbidity. Patients who had their plasma folate increased to 13 ng/ml or above had a 40% reduction in their affective morbidity. It is suggested that a daily supplement of 300-400 micrograms folic acid would be useful in long-term lithium prophylaxis.","Comments":"","TypeName":"Journal, Article","Authors":"Coppen A ; Chaudhry S ; Swade C ; ","ParentAuthors":"","DOI":"10.1016/0165-0327(86)90043-1 ","Keywords":"Adult\r\nAged\r\nBipolar Disorder/*drug therapy/psychology\r\nClinical Trials as Topic\r\nDelayed-Action Preparations\r\nDepressive Disorder/*drug therapy\r\nDouble-Blind Method\r\nDrug Therapy, Combination\r\nFolic Acid/blood/*therapeutic use\r\nHumans\r\nLithium/blood/*therapeutic use\r\nLithium Carbonate\r\nMiddle Aged\r\nPsychological Tests\r\nRandom Allocation","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Coppen A, Chaudhry S, and Swade C (1986) Folic acid enhances lithium prophylaxis.. Journal of affective disorders 10(1), 9-13 DOI: 10.1016/0165-0327(86)90043-1 "},{"Codes":[{"AttributeId":11784256,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757464,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"Hamilton Rating Scale (HRS).","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78463742,"Title":"Enhancement of the antidepressant action of fluoxetine by folic acid: a randomised, placebo controlled trial.","ParentTitle":"Journal of affective disorders","ShortTitle":"Coppen (2000)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"17/12/2022","EditedBy":"GAO BIAO","Year":"2000","Month":"November","StandardNumber":"0165-0327 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"60","Pages":"121-30","Edition":"","Issue":"2","Availability":"","URL":"https://www.sciencedirect.com/science/article/abs/pii/S0165032700001531?via%3Dihub","OldItemId":"10967371","Abstract":"BACKGROUND: A consistent finding in major depression has been a low plasma and red cell folate which has also been linked to poor response to antidepressants. The present investigation was designed to investigate whether the co-administration of folic acid would enhance the antidepressant action of fluoxetine. METHODS: 127 patients were randomly assigned to receive either 500 microg folic acid or an identical looking placebo in addition to 20 mg fluoxetine daily. All patients met the DSM-III-R criteria for major depression and had a baseline Hamilton Rating Scale (17 item version) score for depression of 20 or more. Baseline and 10-week estimations of plasma folate and homocysteine were carried out. RESULTS: Patients receiving folate showed a significant increase in plasma folate. This was less in men than in women. Plasma homocysteine was significantly decreased in women by 20.6%, but there was no significant change in men. Overall there was a significantly greater improvement in the fluoxetine plus folic acid group. This was confined to women where the mean Hamilton Rating Scale score on completion was 6.8 (S.D. 4. 1) in the fluoxetine plus folate group, as compared to 11.7 (S.D. 6. 7) in the fluoxetine plus placebo group (P<0.001).A percentage of 93. 9 of women, who received the folic acid supplement, showed a good response (>50% reduction in score) as compared to 61.1% of women who received placebo supplement (P<0.005). Eight (12.9%) patients in the fluoxetine plus folic acid group reported symptoms possibly or probably related to medication, whereas in the fluoxetine plus placebo group 19 (29.7%) patients reported such symptoms (P<0.05). LIMITATIONS AND CONCLUSIONS: Folic acid is a simple method of greatly improving the antidepressant action of fluoxetine and probably other antidepressants. Folic acid should be given in doses sufficient to decrease plasma homocysteine. Men require a higher dose of folic acid to achieve this than women, but more work is required to ascertain the optimum dose of folic acid.","Comments":"","TypeName":"Journal, Article","Authors":"Coppen A ; Bailey J ; ","ParentAuthors":"","DOI":"10.1016/s0165-0327(00)00153-1 ","Keywords":"Adult\r\nAntidepressive Agents, Second-Generation/administration & dosage/*therapeutic use\r\nDepressive Disorder, Major/blood/*drug therapy\r\nDouble-Blind Method\r\nDrug Therapy, Combination\r\nFemale\r\nFluoxetine/administration & dosage/*therapeutic use\r\nFolic Acid/administration & dosage/blood/*therapeutic use\r\nHomocysteine/blood\r\nHumans\r\nMale\r\nMiddle Aged\r\nPsychiatric Status Rating Scales\r\nSex Factors\r\nTreatment Outcome\r\nVitamin B 12/blood","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Coppen A, and Bailey J (2000) Enhancement of the antidepressant action of fluoxetine by folic acid: a randomised, placebo controlled trial.. Journal of affective disorders 60(2), 121-30 DOI: 10.1016/s0165-0327(00)00153-1 "},{"Codes":[{"AttributeId":11799954,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770918,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78463416,"Title":"Treatment of depression: time to consider folic acid and vitamin B12.","ParentTitle":"Journal of psychopharmacology (Oxford, England)","ShortTitle":"Coppen (2005)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2005","Month":"January","StandardNumber":"0269-8811 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"19","Pages":"59-65","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"15671130","Abstract":"We review the findings in major depression of a low plasma and particularly red cell folate, but also of low vitamin B12 status. Both low folate and low vitamin B12 status have been found in studies of depressive patients, and an association between depression and low levels of the two vitamins is found in studies of the general population. Low plasma or serum folate has also been found in patients with recurrent mood disorders treated by lithium. A link between depression and low folate has similarly been found in patients with alcoholism. It is interesting to note that Hong Kong and Taiwan populations with traditional Chinese diets (rich in folate), including patients with major depression, have high serum folate concentrations. However, these countries have very low life time rates of major depression. Low folate levels are furthermore linked to a poor response to antidepressants, and treatment with folic acid is shown to improve response to antidepressants. A recent study also suggests that high vitamin B12 status may be associated with better treatment outcome. Folate and vitamin B12 are major determinants of one-carbon metabolism, in which S-adenosylmethionine (SAM) is formed. SAM donates methyl groups that are crucial for neurological function. Increased plasma homocysteine is a functional marker of both folate and vitamin B12 deficiency. Increased homocysteine levels are found in depressive patients. In a large population study from Norway increased plasma homocysteine was associated with increased risk of depression but not anxiety. There is now substantial evidence of a common decrease in serum/red blood cell folate, serum vitamin B12 and an increase in plasma homocysteine in depression. Furthermore, the MTHFR C677T polymorphism that impairs the homocysteine metabolism is shown to be overrepresented among depressive patients, which strengthens the association. On the basis of current data, we suggest that oral doses of both folic acid (800 microg daily) and vitamin B12 (1 mg daily) should be tried to improve treatment outcome in depression.","Comments":"","TypeName":"Journal, Article","Authors":"Coppen A ; Bolander-Gouaille C ; ","ParentAuthors":"","DOI":"10.1177/0269881105048899 ","Keywords":"Brain/physiopathology\r\nDepressive Disorder, Major/*drug therapy/genetics/physiopathology/psychology\r\nFolic Acid/blood/*therapeutic use\r\nFolic Acid Deficiency/psychology\r\nHomocysteine/metabolism\r\nHumans\r\nMethylenetetrahydrofolate Reductase (NADPH2)/metabolism\r\nNutritional Status\r\nTreatment Outcome\r\nVitamin B 12/blood/*therapeutic use\r\nVitamin B 12 Deficiency/psychology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Coppen A, and Bolander-Gouaille C (2005) Treatment of depression: time to consider folic acid and vitamin B12.. Journal of psychopharmacology (Oxford, and England) 19(1), 59-65 DOI: 10.1177/0269881105048899 "},{"Codes":[{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"s (tail suspension test (TST), open field test (OFT), splash test (ST)) ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757471,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757472,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757474,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757518,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757655,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78465114,"Title":"Effects of cholecalciferol on behavior and production of reactive oxygen species in female mice subjected to corticosterone-induced model of depression.","ParentTitle":"Naunyn-Schmiedeberg's archives of pharmacology","ShortTitle":"da Silva (2020)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2020","Month":"January","StandardNumber":"0028-1298 (Linking)","City":"Germany","Country":"","Publisher":"","Institution":"","Volume":"393","Pages":"111-120","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"31463580","Abstract":"Major depressive disorder (or depression) is one of the most frequent psychiatric illnesses in the population, with chronic stress being one of the main etiological factors. Studies have shown that cholecalciferol supplementation can lead to attenuation of the depressive state; however, the biochemical mechanisms involved in the relationship between cholecalciferol and depression are not very well known. The objective of this study was to investigate the effects of the administration of cholecalciferol on behavioral parameters (tail suspension test (TST), open field test (OFT), splash test (ST)) and redox state (dichlorofluorescein (DCF)) in adult female Swiss mice subjected to a model of depression induced by chronic corticosterone treatment. Corticosterone (20 mg/kg, p.o.) was administered once a day for 21 days. For investigation of the antidepressant-like effect, cholecalciferol (100 IU/kg) or fluoxetine (10 mg/kg, positive control) was administered p.o. within the last 7 days of corticosterone administration. After the treatments, the behavioral tests and biochemical analyses in the hippocampus and prefrontal cortex of the rodent samples were performed. Animals submitted to repeated corticosterone administration showed a depressive-like behavior, evidenced by a significant increase in the immobility time in the TST, which was significantly reduced by the administration of cholecalciferol or fluoxetine. In addition, the groups treated with cholecalciferol and fluoxetine showed a significant decrease in the production of reactive oxygen species (ROS) in the hippocampus. These results show that cholecalciferol, similar to fluoxetine, has a potential antidepressant-like effect, which may be related to the lower ROS production.","Comments":"","TypeName":"Journal, Article","Authors":"da Silva Souza SV; da Rosa PB ; Neis VB ; Moreira JD ; Rodrigues ALS ; Moretti M ; ","ParentAuthors":"","DOI":"10.1007/s00210-019-01714-2 ","Keywords":"Animals\r\nAntidepressive Agents/pharmacology/*therapeutic use\r\nBehavior, Animal/drug effects\r\nCholecalciferol/pharmacology/*therapeutic use\r\nCorticosterone\r\nDepression/chemically induced/*drug therapy/metabolism\r\nDisease Models, Animal\r\nFemale\r\nHippocampus/drug effects/metabolism\r\nMice\r\nReactive Oxygen Species/*metabolism\r\nCorticosterone\r\nDepression\r\nHippocampus\r\nROS\r\nRedox state\r\nVitamin D3","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"da Silva Souza SV, da Rosa PB, Neis VB, Moreira JD, Rodrigues ALS, and Moretti M (2020) Effects of cholecalciferol on behavior and production of reactive oxygen species in female mice subjected to corticosterone-induced model of depression.. Naunyn-Schmiedeberg's archives of pharmacology 393(1), 111-120 DOI: 10.1007/s00210-019-01714-2 "},{"Codes":[{"AttributeId":11834560,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757449,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757481,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78463625,"Title":"Folate and brain function in the elderly.","ParentTitle":"Current opinion in clinical nutrition and metabolic care","ShortTitle":"D'Anci (2004)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2004","Month":"November","StandardNumber":"1363-1950 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"7","Pages":"659-64","Edition":"","Issue":"6","Availability":"","URL":"","OldItemId":"15534434","Abstract":"PURPOSE OF REVIEW: Over the past several decades, folate has emerged as an important nutrient in several key conditions of concern to the elderly. Subclinical levels of folate inadequacy can have significant negative impacts on health in older individuals. RECENT FINDINGS: Serum and red blood cell folate levels are associated with depression in younger individuals, but the relationship is less clear in older people. However, folate status does predict response to antidepressant treatment in older individuals. Cognitive decline and some forms of dementia, including Alzheimer's disease, are associated with lower folate levels. Supplementation with folic acid can provide cognitive benefits in some circumstances. Folic acid supplementation is generally regarded as safe; however, there remains some concern that high levels of folic acid may exacerbate the neurological consequences of a vitamin B12 deficiency. SUMMARY: Evidence for the role of folate in depression and dementia in the aged is increasing, although there remains much about mechanisms to be determined.","Comments":"","TypeName":"Journal, Article","Authors":"D'Anci KE ; Rosenberg IH ; ","ParentAuthors":"","DOI":"10.1097/00075197-200411000-00011 ","Keywords":"Aged\r\nBrain/drug effects/*physiology\r\nCognition/*drug effects\r\nDementia/blood\r\nDepression/blood\r\nErythrocytes/chemistry\r\nFemale\r\nFolic Acid/*blood/metabolism/physiology\r\nFolic Acid Deficiency/metabolism/physiopathology\r\nHumans\r\nMale\r\nVitamin B 12 Deficiency/metabolism/physiopathology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"D'Anci KE, and Rosenberg IH (2004) Folate and brain function in the elderly.. Current opinion in clinical nutrition and metabolic care 7(6), 659-64 DOI: 10.1097/00075197-200411000-00011 "},{"Codes":[{"AttributeId":11757656,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"CGI-I: Clinical global impression scale-improvement\nCGI-S: Clinical global\nimpression-severity","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78466909,"Title":"A Comparative Study of Aripiprazole, Olanzapine, and L-Methylfolate Augmentation in Treatment Resistant Obsessive-Compulsive Disorder.","ParentTitle":"The Psychiatric quarterly","ShortTitle":"Dar (2021)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2021","Month":"December","StandardNumber":"0033-2720 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"92","Pages":"1413-1424","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"33830427","Abstract":"About half of the patients with Obsessive-compulsive disorder (OCD) do not respond to serotonin reuptake inhibitors (SRIs) or have a partial improvement in their symptoms. This study aimed to compare the efficiency and safety of aripiprazole, olanzapine, and L-methyl folate in patients with resistant OCD. The study consisted of an open-label prospective phase of 12-weeks to ascertain resistance to SRIs and a second 6-week open-label addition phase for non or, partial responders of the first phase. One-hundred-fifteen patients entered the 16-week open-label phase. Fifty patients (43.47%) responded to the SRIs monotherapy, two patients developed adverse effects and another three were lost to the follow up. Sixty patients (52.2%) were considered treatment-resistant and entered the 6-week open-label aripiprazole, olanzapine, or L-methyl folate addition phase; Patients showed a significant improvement over 6-week study period in olanzapine and aripiprazole group as measured by YBOCS total score (p < 0.001) while there was no change in the L-methyl folate group at the end as compared with baseline (p = 0.150). Clinical Global Impression-Severity decreased from 4.90 to 2.90 in olanzapine and aripiprazole group at the end of 6 weeks while there was no change in the L-methyl folate group. The CGI-I was significant in the olanzapine and aripiprazole group (p < 0.001) while it was insignificant in the L-methyl folate group (p = 0.088). Augmentation of SRIs with olanzapine or aripiprazole could be a promising option for resistant OCD. L-methyl folate though shown to be effective in resistant depression was not effective in treatment resistant OCD.","Comments":"","TypeName":"Journal, Article","Authors":"Dar SA ; Wani RA ; Haq I ; ","ParentAuthors":"","DOI":"10.1007/s11126-021-09892-0 ","Keywords":"*Antipsychotic Agents/therapeutic use\r\nAripiprazole/therapeutic use\r\nDrug Therapy, Combination\r\nHumans\r\n*Obsessive-Compulsive Disorder/drug therapy\r\nOlanzapine/therapeutic use\r\nProspective Studies\r\nSerotonin Uptake Inhibitors/therapeutic use\r\nTetrahydrofolates\r\nTreatment Outcome\r\nAripiprazole\r\nObsessive-compulsive disorder\r\nOlanzapine\r\nSerotonin reuptake inhibitors","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Dar SA, Wani RA, and Haq I (2021) A Comparative Study of Aripiprazole, Olanzapine, and L-Methylfolate Augmentation in Treatment Resistant Obsessive-Compulsive Disorder.. The Psychiatric quarterly 92(4), 1413-1424 DOI: 10.1007/s11126-021-09892-0 "},{"Codes":[{"AttributeId":11757654,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757446,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757478,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761797,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78464952,"Title":"L-methylfolate Augmentation to Antidepressants for Adolescents with Treatment-Resistant Depression: A Case Series.","ParentTitle":"Journal of child and adolescent psychopharmacology","ShortTitle":"Dartois (2019)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2019","Month":"June","StandardNumber":"1044-5463 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"29","Pages":"386-391","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"31058543","Abstract":"Despite antidepressant treatment, some patients continue to experience significant symptoms of depression. Literature has demonstrated modest benefit of folate supplementation in treatment-resistant depression among adults, though evidence is lacking in the pediatric population. This case series describes 10 adolescents (mean age 14.4 ± 2.8 years) with treatment-resistant depression prescribed adjunctive l-methylfolate (LM). The patient population was predominantly female (80%), Caucasian (90%), with an average of three comorbid psychiatric diagnoses, and failures of three psychotropic medications before starting LM. The majority of patients (80%) had a single mutation among the two methylene tetrahydrofolate reductase (MTHFR) gene variants evaluated (50% A1298 AC; 30% C677 CT), indicating reduced MTHFR activity. Eighty percent of patients demonstrated improvement in depression, anxiety, and irritability. Overall, LM was well tolerated. These cases suggest that LM as an adjunct to antidepressant treatment may be a safe and effective strategy for managing treatment-resistant depression in pediatric patients.","Comments":"","TypeName":"Journal, Article","Authors":"Dartois LL ; Stutzman DL ; Morrow M ; ","ParentAuthors":"","DOI":"10.1089/cap.2019.0006 ","Keywords":"Adolescent\r\nAminohydrolases/genetics\r\nAntidepressive Agents/*therapeutic use\r\nDepressive Disorder, Treatment-Resistant/*drug therapy\r\n*Drug Therapy, Combination\r\nFemale\r\nFormate-Tetrahydrofolate Ligase/genetics\r\nHumans\r\nMale\r\nMethylenetetrahydrofolate Dehydrogenase (NADP)/genetics\r\nMultienzyme Complexes/genetics\r\nMutation/genetics\r\nRetrospective Studies\r\nTetrahydrofolates/*therapeutic use\r\ngene\r\nL-methylfolate\r\nantidepressant augmentation\r\nfolate\r\npediatric\r\ntreatment-resistant depression","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Dartois LL, Stutzman DL, and Morrow M (2019) L-methylfolate Augmentation to Antidepressants for Adolescents with Treatment-Resistant Depression: A Case Series.. Journal of child and adolescent psychopharmacology 29(5), 386-391 DOI: 10.1089/cap.2019.0006 "},{"Codes":[{"AttributeId":11757647,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757449,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757453,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757454,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757460,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757481,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78463529,"Title":"Folic acid and polyunsaturated fatty acids improve cognitive function and prevent depression, dementia, and Alzheimer's disease--but how and why?","ParentTitle":"Prostaglandins, leukotrienes, and essential fatty acids","ShortTitle":"Das (2008)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2008","Month":"January","StandardNumber":"0952-3278 (Linking)","City":"Scotland","Country":"","Publisher":"","Institution":"","Volume":"78","Pages":"11-9","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"18054217","Abstract":"Low blood folate and raised homocysteine concentrations are associated with poor cognitive function. Folic acid supplementation improves cognitive function. Folic acid enhances the plasma concentrations of docosahexaenoic acid (DHA) and eicosapentaenoic acid (EPA). EPA, DHA, and arachidonic acid (AA) are of benefit in dementia and Alzheimer's disease by up-regulating gene expression concerned with neurogenesis, neurotransmission and connectivity, improving endothelial nitric oxide (eNO) generation, enhancing brain acetylcholine levels, and suppressing the production of pro-inflammatory cytokines. EPA, DHA, and AA also form precursors to anti-inflammatory compounds such as lipoxins, resolvins, and neuroprotectin D1 (NPD1) that protect neurons from the cytotoxic action of various noxious stimuli. Furthermore, various neurotrophins and statins enhance the formation of NPD1 and thus, protect neurons from oxidative stress and prevent neuronal apoptosis Folic acid improves eNO generation, enhances plasma levels of EPA/DHA and thus, could augment the formation of NPD1. These results suggest that a combination of EPA, DHA, AA and folic acid could be of significant benefit in dementia, depression, and Alzheimer's disease and improve cognitive function.","Comments":"","TypeName":"Journal, Article","Authors":"Das UN ; ","ParentAuthors":"","DOI":"10.1016/j.plefa.2007.10.006 ","Keywords":"Alzheimer Disease/metabolism/*prevention & control\r\nAnimals\r\nArachidonic Acid/metabolism\r\nCognition/*drug effects\r\nDementia/metabolism/*prevention & control\r\nDepression/metabolism/*prevention & control\r\nDocosahexaenoic Acids/metabolism\r\nEicosapentaenoic Acid/metabolism\r\nFatty Acids, Omega-3/administration & dosage/*pharmacology\r\nFatty Acids, Unsaturated/administration & dosage/*pharmacology\r\nFolic Acid/*administration & dosage/metabolism/pharmacology\r\nHomocysteine/metabolism\r\nHumans\r\nInflammation Mediators/metabolism\r\nNitric Oxide/metabolism","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Das UN (2008) Folic acid and polyunsaturated fatty acids improve cognitive function and prevent depression, dementia, and Alzheimer's disease--but how and why?. Prostaglandins, leukotrienes, and and essential fatty acids 78(1), 11-9 DOI: 10.1016/j.plefa.2007.10.006 "},{"Codes":[{"AttributeId":11757649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757524,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757421,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"Hamilton Depression Scale ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770910,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78464742,"Title":"Vitamin and mineral intakes in adults with mood disorders: comparisons to nutrition standards and associations with sociodemographic and clinical variables.","ParentTitle":"Journal of the American College of Nutrition","ShortTitle":"Davison (2011)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2011","Month":"December","StandardNumber":"0731-5724 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"30","Pages":"547-58","Edition":"","Issue":"6","Availability":"","URL":"","OldItemId":"22331690","Abstract":"OBJECTIVE: The purpose of this study was to investigate the nutrient intakes of people with mood disorders. METHOD: A cross-sectional survey using 3-day food records was carried out in 97 adults with bipolar or major depressive disorder to compare nutrient intakes with Dietary Reference Intakes and British Columbia Nutrition Survey (BCNS) data. Blood levels of selected nutrients were compared to reference ranges. Bivariate and multivariate analyses examined the effects of sociodemographic and clinical variables on nutrient intakes. RESULTS: The average age of respondents was 46 (±13) years; most were women (n = 69) who had less than a university degree (n = 60) and whose incomes were in the government-defined lower range (n = 39). Compared with the BCNS, a larger proportion of the sample was below the estimated average requirement for thiamin (26% vs 8%), riboflavin (21% vs 4%), folate (64% vs 27%), phosphorous (12% vs 1%), and zinc (39% vs 15%; all P < 0.0001), as well as vitamin B(6) (25% vs 16%) and vitamin B(12) (27% vs 8%; both P < 0.05). Combined intakes of food and supplements helped reduce the prevalence of inadequacy; however, with supplementation, the proportion of participants exceeding the tolerable upper intake levels for niacin, vitamin B(6), folate, vitamin C, calcium, magnesium, iron, and zinc ranged from 1%-8%. Income, relationship status, age, gender, and caloric intake were associated with intakes of many nutrients. Types of medications were associated with nutrient intakes, as lower intakes of thiamin and phosphorous (P < 0.05) were found with antidepressant use, higher calcium and iron intakes (P < 0.05) were associated with antianxiety medication use, and magnesium intakes were increased with mood stabilizers (regression coefficient = 52.61, P < 0.05, 95% confidence interval = 0.74 to 104.48). CONCLUSIONS: Adults with mood disorders are at risk for many nutrient inadequacies, as well as occasional excesses; social, demographic, and clinical factors may affect their nutrient intakes.","Comments":"","TypeName":"Journal, Article","Authors":"Davison KM ; Kaplan BJ ; ","ParentAuthors":"","DOI":"10.1080/07315724.2011.10720001 ","Keywords":"Adult\r\nBipolar Disorder/complications/*physiopathology\r\nCross-Sectional Studies\r\nDepressive Disorder, Major/complications/*physiopathology\r\nDiet Surveys\r\nDietary Supplements\r\n*Energy Intake\r\n*Feeding Behavior\r\nFemale\r\nHumans\r\nLife Style\r\nLinear Models\r\nMale\r\nMalnutrition/complications/*epidemiology/physiopathology\r\nMicronutrients/*administration & dosage/blood/deficiency\r\nMiddle Aged\r\nNutritional Requirements\r\nNutritional Status\r\nPrevalence\r\nSocioeconomic Factors\r\nSurveys and Questionnaires","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Davison KM, and Kaplan BJ (2011) Vitamin and mineral intakes in adults with mood disorders: comparisons to nutrition standards and associations with sociodemographic and clinical variables.. Journal of the American College of Nutrition 30(6), 547-58 DOI: 10.1080/07315724.2011.10720001 "},{"Codes":[{"AttributeId":11775209,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757524,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":" (the Hamilton Depression Rating Scale and the Young Mania Rating Scale)","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770909,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770910,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770917,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770918,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78465777,"Title":"Nutrient intakes are correlated with overall psychiatric functioning in adults with mood disorders.","ParentTitle":"Canadian journal of psychiatry. Revue canadienne de psychiatrie","ShortTitle":"Davison (2012)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2012","Month":"February","StandardNumber":"0706-7437 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"57","Pages":"85-92","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"22340148","Abstract":"OBJECTIVE: To evaluate the relation between nutrient intake and psychiatric functioning in adults with confirmed mood disorders. METHOD: A cross-sectional study was conducted of the intake of major (that is, carbohydrates, fat, and protein) and minor (that is, vitamins and minerals) nutrients (from 3-day food records and a Food Frequency Questionnaire), Global Assessment of Functioning (GAF) scores, and symptoms of depression and mania (the Hamilton Depression Rating Scale and the Young Mania Rating Scale) in 97 community-based adults with mood disorders whose diagnoses were confirmed with structured interviews. RESULTS: Significant correlations were found between GAF scores and energy (kilocalories), carbohydrates, fibre, total fat, linoleic acid, riboflavin, niacin, folate, vitamin B6, vitamin B12, pantothenic acid, calcium, phosphorus, potassium, and iron (all P values < 0.05), as well as magnesium (r = 0.41, P < 0.001) and zinc (r = 0.35, P < 0.001). Though modest in magnitude, the pattern of correlations was consistent, indicating higher levels of mental function associated with a higher intake of nutrients. Depression and mania scores, which were generally mild or moderate, did not individually show consistent patterns. When dietary supplement use was added to nutrient intakes from food, GAF scores remained positively correlated (P < 0.05) with all dietary minerals. CONCLUSION: This detailed analysis in a clinically diagnosed sample was consistent with prior epidemiologic surveys, revealing an association between higher levels of nutrient intakes and better mental health. Nutrient intakes warrant further consideration in the treatment of people with mood disorders.","Comments":"","TypeName":"Journal, Article","Authors":"Davison KM ; Kaplan BJ ; ","ParentAuthors":"","DOI":"10.1177/070674371205700205 ","Keywords":"Adult\r\nAnalysis of Variance\r\nCross-Sectional Studies\r\nDiet/*psychology/statistics & numerical data\r\n*Dietary Supplements\r\nFemale\r\nHumans\r\nLinear Models\r\nMale\r\nMood Disorders/*diagnosis/diet therapy\r\n*Nutrition Assessment\r\n*Nutritional Requirements","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Davison KM, and Kaplan BJ (2012) Nutrient intakes are correlated with overall psychiatric functioning in adults with mood disorders.. Canadian journal of psychiatry. Revue canadienne de psychiatrie 57(2), 85-92 DOI: 10.1177/070674371205700205 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":" the Center for Epidemiologic Studies Short Depression (CESD-10) rating scale","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757481,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757485,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":" aged 45-85.","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757654,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78468349,"Title":"Depression in middle and older adulthood: the role of immigration, nutrition, and other determinants of health in the Canadian longitudinal study on aging.","ParentTitle":"BMC psychiatry","ShortTitle":"Davison (2019)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"19/12/2022","EditedBy":"GAO BIAO","Year":"2019","Month":"November","StandardNumber":"1471-244X (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"19","Pages":"329","Edition":"","Issue":"1","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC6833158/","OldItemId":"31690283","Abstract":"BACKGROUND: Little is known about depression in middle-aged and older Canadians and how it is affected by health determinants, particularly immigrant status. This study examined depression and socio-economic, health, immigration and nutrition-related factors in older adults. METHODS: Using weighted comprehensive cohort data from the baseline Canadian Longitudinal Study on Aging (n = 27,162) of adults aged 45-85, gender-specific binary logistic regression was conducted with the cross-sectional data using the following variables: 1) Depression (outcome) measured using the Center for Epidemiologic Studies Short Depression (CESD-10) rating scale; 2) Immigration status: native-born, recent and mid-term (< 20 years), and long-term immigrants (≥20 years); and 3) covariates: socioeconomic status, physical health (e.g., multi-morbidity), health behavior (e.g., substance use), over-nutrition (e.g., anthropometrics), under-nutrition (e.g., nutrition risk), and dietary intake. RESULTS: The sample respondents were mainly Canadian-born (82.6%), women (50.6%), 56-65 years (58.9%), earning between C$50,000-99,999 (33.2%), and in a relationship (69.4%). When compared to Canadian-born residents, recent, mid-term (< 20 years), and longer-term (≥ 20 years) immigrant women were more likely to report depression and this relationship was robust to adjustments for 32 covariates (adjusted ORs = 1.19, 2.54, respectively, p < 0.001). For women, not completing secondary school (OR = 1.23, p < 0.05), stage 1 hypertension (OR = 1.31, p < 0.001), chronic pain (OR = 1.79, p < 0.001), low fruit/vegetable intakes (OR = 1.33, p < 0.05), and fruit juice (OR = 1.80, p < 0.001), chocolate (ORs = 1.15-1.66, p's < 0.05), or salty snack (OR = 1.19, p < 0.05) consumption were associated with depression. For all participants, lower grip strength (OR = 1.25, p < 0.001) and high nutritional risk (OR = 2.24, p < 0.001) were associated with depression. For men, being in a relationship (OR = 0.62, p < 0.001), completing post-secondary education (OR = 0.82, p < 0.05), higher fat (ORs = 0.67-83, p's < 0.05) and omega-3 egg intake (OR = 0.86, p < 0.05) as well as moderate intakes of fruits/vegetables and calcium/high vitamin D sources (ORs = 0.71-0.743, p's < 0.05) predicted a lower likelihood of depression. For men, chronic conditions (ORs = 1.36-3.65, p's < 0.001), chronic pain (OR = 1.86, p < 0.001), smoking (OR = 1.17, p < 0.001), or chocolate consumption (ORs = 1.14-1.72, p's < 0.05) predicted a higher likelihood of depression. CONCLUSIONS: The odds of developing depression were highest among immigrant women. Depression in middle-aged and older adults is also associated with socioeconomic, physical, and nutritional factors and the relationships differ by sex. These results provide insights for mental health interventions specific to adults aged 45-85.","Comments":"","TypeName":"Journal, Article","Authors":"Davison KM ; Lung Y ; Lin SL ; Tong H ; Kobayashi KM ; Fuller-Thomson E ; ","ParentAuthors":"","DOI":"10.1186/s12888-019-2309-y ","Keywords":"Age Factors\r\nAged\r\nAged, 80 and over\r\nAging/*psychology\r\nCanada/epidemiology\r\nCohort Studies\r\nCross-Sectional Studies\r\nDepression/*epidemiology\r\nDiet/*statistics & numerical data\r\nEmigrants and Immigrants/*statistics & numerical data\r\nFemale\r\nHumans\r\nLogistic Models\r\nLongitudinal Studies\r\nMale\r\nMiddle Aged\r\nRisk Factors\r\nSex Factors\r\nSocial Class\r\nCLSA\r\nOlder adults\r\ndepression\r\ndeterminants of health\r\nimmigration\r\nmiddle-age\r\nnutrition","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Davison KM, Lung Y, Lin SL, Tong H, Kobayashi KM, and Fuller-Thomson E (2019) Depression in middle and older adulthood: the role of immigration, nutrition, and other determinants of health in the Canadian longitudinal study on aging.. BMC psychiatry 19(1), 329 DOI: 10.1186/s12888-019-2309-y "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757421,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":" \"open-field\" test in mice. ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757472,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757474,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757559,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11836250,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78465836,"Title":"Behavioral effects of salbutamol and/or L-(+)-ascorbic acid in the mouse after single and multiple dosing.","ParentTitle":"Methods and findings in experimental and clinical pharmacology","ShortTitle":"de Angelis (1987)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"1987","Month":"May","StandardNumber":"0379-0355 (Linking)","City":"Spain","Country":"","Publisher":"","Institution":"","Volume":"9","Pages":"279-83","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"3613756","Abstract":"The acute and chronic effects of salbutamol alone and L-(+)-ascorbic acid alone and in combination were evaluated on \"open-field\" test in mice. Administered singly and acutely (30 min before the test), both salbutamol (0.003 mmol/kg i.p.) and L-(+)-ascorbic acid (0.35-0.71 and 1.42 mmol/kg i.p.) significantly reduced ambulation scores. This decrease was higher in L-(+)-ascorbic acid - than in salbutamol-treated mice. Rearing behavior was significantly increased only in salbutamol-treated animals. In animals treated chronically (once a day for 15 days) the depression of salbutamol-induced ambulation was more marked than in mice treated acutely. This decrease was partially reversed by L-(+)-ascorbic acid treatment. With respect to rearing scores, a significant increase was found after salbutamol and L-(+)-ascorbic acid administered alone or in combination. In conclusion, these experiments show that salbutamol induces a direct effect on behavior, that is to reduce motor activity, being the reduction more marked after chronic treatment. The association of the beta 2-agonist with L-(+)-ascorbic acid can attenuate some of the depressant effects of chronic salbutamol administration on behavior.","Comments":"","TypeName":"Journal, Article","Authors":"de Angelis L ; ","ParentAuthors":"","DOI":"","Keywords":"Albuterol/administration & dosage/*pharmacology\r\nAnimals\r\nAscorbic Acid/administration & dosage/*pharmacology\r\nBehavior, Animal/*drug effects\r\nDepression, Chemical\r\nFemale\r\nMice","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"de Angelis L (1987) Behavioral effects of salbutamol and/or L-(+)-ascorbic acid in the mouse after single and multiple dosing.. Methods and findings in experimental and clinical pharmacology 9(5), 279-83"},{"Codes":[{"AttributeId":11757651,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757421,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757471,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757518,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"Beck anxiety inventory ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12146412,"AdditionalText":"high school students","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78465690,"Title":"Effects of Oral Vitamin C Supplementation on Anxiety in Students: A Double-Blind, Randomized, Placebo-Controlled Trial.","ParentTitle":"Pakistan journal of biological sciences : PJBS","ShortTitle":"de Oliveira (2015)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2015","Month":"January","StandardNumber":"1028-8880 (Linking)","City":"Pakistan","Country":"","Publisher":"","Institution":"","Volume":"18","Pages":"11-8","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"26353411","Abstract":"Vitamin C ascorbic acid) is a well-known antioxidant that is involved in anxiety, stress, depression, fatigue and mood state in humans. Studies have suggested that oxidative stress may trigger neuropsychological disorders. Antioxidants may play an important therapeutic role in combating the damage caused by oxidative stress in individuals that suffer from anxiety. In this context, it was hypothesized that oral vitamin C supplementation would reduce anxiety. However, few up to date studies have evaluated the consequences of oral vitamin C supplementation on anxiety in humans. The present study examined the effects of oral vitamin C supplements in 42 high school students, in a randomized, double-blind, placebo-controlled trial. The students were given either vitamin C (500 mg day(-1)) or placebo. Plasma concentrations of vitamin C and blood pressure were measured before the intervention and then one day after the intervention. Anxiety levels were evaluated for each student before and after 14 days following supplementation with the Beck Anxiety Inventory. Results showed that vitamin C reduced anxiety levels and led to higher plasma vitamin C concentration compared to the placebo. The mean heart rates were also significantly different between vitamin C group and placebo control group. Present study results not only provide evidence that vitamin C plays an important therapeutic role for anxiety but also point a possible use for antioxidants in the prevention or reduction of anxiety. This suggests that a diet rich in vitamin C may be an effective adjunct to medical and psychological treatment of anxiety and improve academic performance.","Comments":"","TypeName":"Journal, Article","Authors":"de Oliveira IJ ; de Souza VV ; Motta V ; Da-Silva SL ; ","ParentAuthors":"","DOI":"10.3923/pjbs.2015.11.18 ","Keywords":"Administration, Oral\r\nAdolescent\r\nAdult\r\nAnti-Anxiety Agents/*administration & dosage/blood\r\nAntioxidants/*administration & dosage\r\nAnxiety/blood/diagnosis/physiopathology/*prevention & control/psychology\r\nAscorbic Acid/*administration & dosage/blood\r\nBlood Pressure/drug effects\r\nBrazil\r\n*Dietary Supplements\r\nDouble-Blind Method\r\nFemale\r\nHeart Rate/drug effects\r\nHumans\r\nMale\r\nStudents/*psychology\r\nSurveys and Questionnaires\r\nTime Factors\r\nTreatment Outcome\r\nYoung Adult","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"de Oliveira IJ, de Souza VV, Motta V, and Da-Silva SL (2015) Effects of Oral Vitamin C Supplementation on Anxiety in Students: A Double-Blind, Randomized, Placebo-Controlled Trial.. Pakistan journal of biological sciences : PJBS 18(1), 11-8 DOI: 10.3923/pjbs.2015.11.18 "},{"Codes":[{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770917,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757480,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11784256,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78465687,"Title":"A synergistic effect of a daily supplement for 1 month of 200 mg magnesium plus 50 mg vitamin B6 for the relief of anxiety-related premenstrual symptoms: a randomized, double-blind, crossover study.","ParentTitle":"Journal of women's health & gender-based medicine","ShortTitle":"De Souza (2000)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2000","Month":"March","StandardNumber":"1524-6094 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"9","Pages":"131-9","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"10746516","Abstract":"To investigate single and combined effects of daily dietary supplementation with 50 mg of vitamin B6 and 200 mg magnesium (as MgO) for one cycle for the relief of mild premenstrual symptoms, a randomized, double-blind, placebo-controlled, crossover design was used. Forty-four women with an average age of 32 years took part in the study. Each woman was randomly assigned, according to a Latin square design, to take consecutively all four of the following treatments daily for one menstrual cycle: (1) 200 mg Mg, (2) 50 mg vitamin B6, (3) 200 mg Mg + 50 mg vitamin B6 and (4) placebo. Throughout the study, each volunteer kept a daily record of symptoms using a 5-point ordinal scale in a menstrual diary of 30 symptoms. Symptoms were grouped into six categories: anxiety, craving, depression, hydration, other, and total. Urinary magnesium output for 24 hours was estimated using the Mg/creatinine concentration ratio. ANOVA showed no overall difference between individual treatments, but predefined treatment comparisons using factorial contrasts in ANOVA showed a significant effect of 200 mg/day Mg + 50 mg/day vitamin B6 on reducing anxiety-related premenstrual symptoms (nervous tension, mood swings, irritability, or anxiety) (p = 0.040). Urinary Mg output was not affected by treatment. A small synergistic effect of a daily dietary supplementation with a combination of Mg + vitamin B6 in the reduction of mild premenstrual anxiety-related symptoms was demonstrated during treatment of 44 women for one menstrual cycle. In view of the modest effect found, further studies are needed before making general recommendations for the treatment of premenstrual symptoms. The study indicated that absorption from MgO was poor and daily supplementation for longer than 1 month is necessary for tissue repletion.","Comments":"","TypeName":"Journal, Article","Authors":"De Souza MC ; Walker AF ; Robinson PA ; Bolland K ; ","ParentAuthors":"","DOI":"10.1089/152460900318623 ","Keywords":"Adult\r\nAnxiety/*etiology\r\nCross-Over Studies\r\nDouble-Blind Method\r\nDrug Synergism\r\nFemale\r\nHumans\r\nMagnesium/*administration & dosage/therapeutic use/urine\r\nPremenstrual Syndrome/complications/*drug therapy\r\nPyridoxine/*administration & dosage/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"De Souza MC, Walker AF, Robinson PA, and Bolland K (2000) A synergistic effect of a daily supplement for 1 month of 200 mg magnesium plus 50 mg vitamin B6 for the relief of anxiety-related premenstrual symptoms: a randomized, double-blind, crossover study.. Journal of women's health & gender-based medicine 9(2), 131-9 DOI: 10.1089/152460900318623 "},{"Codes":[{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757545,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757652,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78463600,"Title":"Vitamin D supplements: don't forget depression and cognitive impairment.","ParentTitle":"BMJ (Clinical research ed.)","ShortTitle":"Degner (2016)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2016","Month":"December","StandardNumber":"0959-8138 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"355","Pages":"i6711","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"28039109","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"Degner D ; ","ParentAuthors":"","DOI":"10.1136/bmj.i6711 ","Keywords":"*Cognitive Dysfunction\r\n*Depression\r\nDepressive Disorder/drug therapy\r\nDietary Supplements\r\nHumans\r\nVitamin D/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Degner D (2016) Vitamin D supplements: don't forget depression and cognitive impairment.. BMJ (Clinical research ed.) 355, i6711 DOI: 10.1136/bmj.i6711 "},{"Codes":[{"AttributeId":11757650,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"18 to 65 years","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78465171,"Title":"Is \"D\" for depression?","ParentTitle":"Psychosomatics","ShortTitle":"Denysenko (2014)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"19/12/2022","EditedBy":"GAO BIAO","Year":"2014","Month":"July","StandardNumber":"0033-3182 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"55","Pages":"414-415","Edition":"","Issue":"4","Availability":"","URL":"https://www.sciencedirect.com/science/article/pii/S0033318213001291?via%3Dihub","OldItemId":"24359694","Abstract":"To the Editor\nLow level of 25-hydroxyvitamin D (VDL) is a major epidemiological problem. A survey of 7,970 U.S. residents aged 15 to 39 years found a high prevalence of low VDL, particularly in women, non-Hispanic blacks, and people who had current depression, had higher body mass index, or were living in urban areas.1 Thus, I read with interest the recent retrospective chart review by Leedahl et al.,2 which reported no correlation between VDL and Patient Health Questionnaire-9 score. Unfortunately, the data were divided and analyzed based on arbitrary groupings of VDL ranges rather than as a continuous variable, which may have attenuated the association. Furthermore, they included all psychiatric inpatients regardless of admitting diagnosis, rather than focusing on unipolar depression, which may have confounded the findings.\n\nA 2013 study of 1,892 patients aged 18 to 65 years compared with 484 healthy controls found that VDL was inversely associated with current depression severity.3 In a 2010 prospective study (not discussed by Leedahl et al.) of 7,358 cardiovascular patients, average age of 73 years, with no previous depression diagnosis, followed-up for an average of 1.07 years, low VDL was a statistically significant predictor of a subsequent depression diagnosis.4 The risk of depression was almost 3-fold in patients with VDL <15 ng/mL, whereas patients with VDL >50 ng/mL had the least risk. The risk stratification at VDL 50 ng/mL raises the question that perhaps in the case of depression, conventional definitions of hypovitaminosis D are too limiting.\n\nAlthough association between VDL and depression merits further research, there have been several additional studies examining supplementation with vitamin D that were not mentioned by Leedahl et al. One study of 120 patients with low VDL and high Beck Depression Inventory II score randomly assigned to a single intramuscular injection of vitamin D 300,000 IU, 150,000 IU, or no injection, found significant improvement in Beck Depression Inventory scores in the 300,000 IU injection group at 3-month follow-up.5 A double-blind, randomized, placebo-controlled trial of 42 patients with major depression assigned to fluoxetine + placebo vs fluoxetine + vitamin D3 1,500 IU daily for 8 weeks found significantly more reductions in depression severity on Hamilton Depression Rating Scale and Beck Depression Inventory in the vitamin D intervention group after 4 weeks.6 On the contrary, a recent randomized clinical trial of 230 patients with low VDL randomized to either vitamin D3 40,000 IU weekly or placebo for 6 months reported no significant improvement in depressive symptoms.7\n\nThe following suggested guidelines for VDL assessment and treatment are proposed: obtain a VDL in patients with current depression not remitted with conventional psychiatric treatment, particularly in those with darker complexion, higher body mass index, age >65 years, and additional symptoms of myalgia/arthralgia, mood dysregulation/irritability, and insomnia/daytime somnolence. Treatment with either vitamin D2 50,000 IU weekly or vitamin D3 5,000 IU daily should be initiated in patients with VDL<30 ng/mL, but also clinically considered in depressed patients with VDL<50 ng/mL, provided there are no contraindications to supplementation. Patients with high risk of depression relapse may be advised to maintain VDL >50 ng/mL.\n\nDisclosure: The author disclosed no propriet
