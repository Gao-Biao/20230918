umans\r\nMetabolism/drug effects\r\n*Nutritional Physiological Phenomena\r\n*Ascorbic Acid\r\nBiology\r\nContraception\r\nContraceptive Methods--side effects\r\nFamily Planning\r\n*Lipid Metabolic Effects\r\nLipids\r\nMetabolic Effects\r\n*Oral Contraceptives--side effects\r\nPhysiology\r\nProteins\r\n*Steroid Metabolic Effects\r\n*Tryptophan Metabolism Alterations\r\n*Vitamin A\r\n*Vitamin B Complex\r\nVitamins","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"King JC (1977) Nutrition during oral contraceptive treatment.. Journal of nurse-midwifery 22(1), 31-2 DOI: 10.1016/0091-2182(77)90100-8 "},{"Codes":[{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757421,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757600,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757658,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78465501,"Title":"Does Vitamin C Influence Neurodegenerative Diseases and Psychiatric Disorders?","ParentTitle":"Nutrients","ShortTitle":"Kocot (2017)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"06/02/2023","EditedBy":"GAO BIAO","Year":"2017","Month":"June","StandardNumber":"2072-6643 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"9","Pages":"","Edition":"","Issue":"7","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC5537779/","OldItemId":"28654017","Abstract":"Vitamin C (Vit C) is considered to be a vital antioxidant molecule in the brain. Intracellular Vit C helps maintain integrity and function of several processes in the central nervous system (CNS), including neuronal maturation and differentiation, myelin formation, synthesis of catecholamine, modulation of neurotransmission and antioxidant protection. The importance of Vit C for CNS function has been proven by the fact that targeted deletion of the sodium-vitamin C co-transporter in mice results in widespread cerebral hemorrhage and death on post-natal day one. Since neurological diseases are characterized by increased free radical generation and the highest concentrations of Vit C in the body are found in the brain and neuroendocrine tissues, it is suggested that Vit C may change the course of neurological diseases and display potential therapeutic roles. The aim of this review is to update the current state of knowledge of the role of vitamin C on neurodegenerative diseases including Alzheimer's disease, Parkinson's disease, Huntington's disease, multiple sclerosis and amyotrophic sclerosis, as well as psychiatric disorders including depression, anxiety and schizophrenia. The particular attention is attributed to understanding of the mechanisms underlying possible therapeutic properties of ascorbic acid in the presented disorders.","Comments":"","TypeName":"Journal, Article","Authors":"Kocot J ; Luchowska-Kocot D ; Kiełczykowska M ; Musik I ; Kurzepa J ; ","ParentAuthors":"","DOI":"10.3390/nu9070659 ","Keywords":"Animals\r\nAntioxidants/administration & dosage\r\nAscorbic Acid/*administration & dosage/blood\r\nBrain/drug effects/metabolism\r\nCentral Nervous System/drug effects/metabolism\r\nDisease Models, Animal\r\nHumans\r\nMental Disorders/*metabolism\r\nNeurodegenerative Diseases/*metabolism\r\nObservational Studies as Topic\r\nRandomized Controlled Trials as Topic\r\nAlzheimer’s disease\r\nHuntington’s disease\r\nParkinson’s disease\r\namyotrophic sclerosis\r\nanxiety\r\ndepression\r\nmultiple sclerosis\r\nschizophrenia\r\nvitamin C","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Kocot J, Luchowska-Kocot D, Kiełczykowska M, Musik I, and Kurzepa J (2017) Does Vitamin C Influence Neurodegenerative Diseases and Psychiatric Disorders?. Nutrients 9(7),  DOI: 10.3390/nu9070659 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11799954,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78463472,"Title":"Nutrition and depression.","ParentTitle":"Explore (New York, N.Y.)","ShortTitle":"Kohatsu (2005)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/12/2022","EditedBy":"GAO BIAO","Year":"2005","Month":"November","StandardNumber":"1550-8307 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"1","Pages":"474-6","Edition":"","Issue":"6","Availability":"","URL":"https://www.sciencedirect.com/science/article/abs/pii/S1550830705004106?via%3Dihub","OldItemId":"16781593","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"Kohatsu W ; ","ParentAuthors":"","DOI":"10.1016/j.explore.2005.08.017 ","Keywords":"Depression/diet therapy/*prevention & control\r\nDepressive Disorder/diet therapy/*prevention & control\r\n*Diet\r\nFatty Acids, Omega-3/therapeutic use\r\nFemale\r\nHumans\r\nMale\r\nMicronutrients\r\nNutrition Disorders/drug therapy/*prevention & control\r\nPregnancy\r\nPregnancy Complications/prevention & control\r\nVitamin B 12/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Kohatsu W (2005) Nutrition and depression.. Explore (New York, and N.Y.) 1(6), 474-6 DOI: 10.1016/j.explore.2005.08.017 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757453,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757454,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757459,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757472,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757473,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"Sucrose preference (SPT), forced swimming (FST) and open-field (OFT) tests ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757604,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757654,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78466694,"Title":"Effects of Vitamin D(3) in Long-Term Ovariectomized Rats Subjected to Chronic Unpredictable Mild Stress: BDNF, NT-3, and NT-4 Implications.","ParentTitle":"Nutrients","ShortTitle":"Koshkina (2019)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/12/2022","EditedBy":"GAO BIAO","Year":"2019","Month":"July","StandardNumber":"2072-6643 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"11","Pages":"","Edition":"","Issue":"8","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC6723744/","OldItemId":"31357443","Abstract":"The purpose of this study was to explore the antidepressant-like effects of vitamin D(3) at different doses (1.0, 2.5, and 5.0 mg/kg sc) on a model of depression produced by chronic unpredictable mild stress (CUMS) for 28 days in long-term (3 months) ovariectomized (OVX) adult rats. Sucrose preference (SPT), forced swimming (FST) and open-field (OFT) tests were conducted to examine the depression-like state. Serum corticosterone/adrenocorticotrophic hormone (ACTH) levels and hippocampal brain-derived neurotrophic factor (BDNF) and neurotrophin (NT)-3/NT-4 expressions by ELISA kits and/or western blotting were determined to assess the possible mechanisms of the vitamin D(3) effects on the depression-like profile in long-term OVX rats subjected to CUMS. The results showed that vitamin D(3) (5.0 mg/kg), as well as fluoxetine treatment, considerably reversed the depression-like state in the SPT and FST, decreased serum corticosterone/ACTH levels, and increased BDNF and NT-3/NT-4 levels in the hippocampus of long-term OVX rats compared to OVX rats with CUMS (p < 0.05). Thus, a high dose of vitamin D(3) (5.0 mg/kg sc) could improve the depression-like profile in long-term OVX adult female rats subjected to the CUMS procedure, which might be mediated by the regulation of BDNF and the NT-3/NT-4 signaling pathways in the hippocampus, as well as the corticosterone/ACTH levels of the blood serum.","Comments":"","TypeName":"Journal, Article","Authors":"Koshkina A ; Dudnichenko T ; Baranenko D ; Fedotova J ; Drago F ; ","ParentAuthors":"","DOI":"10.3390/nu11081726 ","Keywords":"Adrenocorticotropic Hormone/blood\r\nAnimals\r\nAntidepressive Agents/*pharmacology\r\nBehavior, Animal/*drug effects\r\nBiomarkers/blood\r\nBrain-Derived Neurotrophic Factor/*blood\r\nCholecalciferol/*pharmacology\r\nChronic Disease\r\nCorticosterone/blood\r\nDepression/blood/*drug therapy/psychology\r\nDisease Models, Animal\r\nFeeding Behavior/drug effects\r\nFemale\r\nHippocampus/*drug effects/metabolism/physiopathology\r\nLocomotion/drug effects\r\nNerve Growth Factors/*blood\r\nNeurotrophin 3/*blood\r\n*Ovariectomy\r\nRats, Wistar\r\nStress, Psychological/blood/*drug therapy/physiopathology/psychology\r\nTime Factors\r\nBDNF\r\nNT-3\r\nNT-4\r\nchronic unpredictable mild stress\r\nlong-term ovariectomy\r\nvitamin D3","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Koshkina A, Dudnichenko T, Baranenko D, Fedotova J, and Drago F (2019) Effects of Vitamin D(3) in Long-Term Ovariectomized Rats Subjected to Chronic Unpredictable Mild Stress: BDNF, NT-3, and NT-4 Implications.. Nutrients 11(8),  DOI: 10.3390/nu11081726 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757466,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757535,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757654,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"depression scores","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78464759,"Title":"Effect of vitamin D replacement on depression in multiple sclerosis patients.","ParentTitle":"Multiple sclerosis and related disorders","ShortTitle":"Kotb (2019)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/12/2022","EditedBy":"GAO BIAO","Year":"2019","Month":"April","StandardNumber":"2211-0348 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"29","Pages":"111-117","Edition":"","Issue":"","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC6723744/","OldItemId":"30708308","Abstract":"BACKGROUND: Multiple sclerosis (MS) is a chronic demyelinating disease of the central nervous system. Depression is common among MS patients. In patients without MS, lower vitamin D levels were associated with higher depression scores and severity. Supplementation of vitamin D was associated with significant improvement of depressive symptoms. OBJECTIVE: to evaluate the relation between vitamin D levels and depression scores, and the effect of vitamin D replacement on the depressive symptoms in patients with MS. METHODS: The study included 35 patients with relapsing remitting multiple sclerosis. Neurological, psychiatric, and radiological evaluations were done. Participants received 10,000 IU of cholecalciferol daily for 12 months. RESULTS: Vitamin D level was low at baseline. Depressive symptoms were high at baseline and improved with vitamin D replacement although, Expanded Disability Status Scale (EDSS) score was not improving. Vitamin D levels correlated negatively with depressive symptoms at baseline and follow up periods. CONCLUSION: Lower vitamin D levels are associated with higher depressive scores, and vitamin D replacement could improve depressive symptoms in patients with relapsing remitting multiple sclerosis.","Comments":"","TypeName":"Journal, Article","Authors":"Kotb MA ; Kamal AM ; Aldossary NM ; Bedewi MA ; ","ParentAuthors":"","DOI":"10.1016/j.msard.2019.01.029 ","Keywords":"Adult\r\nCholecalciferol/pharmacology\r\nDepression/blood/*drug therapy/physiopathology\r\nFemale\r\nFollow-Up Studies\r\nHumans\r\nMale\r\nMiddle Aged\r\nMultiple Sclerosis, Relapsing-Remitting/blood/*drug therapy/*physiopathology\r\n*Outcome Assessment, Health Care\r\nVitamin D/administration & dosage/*blood/*pharmacology\r\nDepression\r\nMultiple sclerosis\r\nVitamin D","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Kotb MA, Kamal AM, Aldossary NM, and Bedewi MA (2019) Effect of vitamin D replacement on depression in multiple sclerosis patients.. Multiple sclerosis and related disorders 29, 111-117 DOI: 10.1016/j.msard.2019.01.029 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757471,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757518,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757657,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78463525,"Title":"Molecular Basis Underlying the Therapeutic Potential of Vitamin D for the Treatment of Depression and Anxiety.","ParentTitle":"International journal of molecular sciences","ShortTitle":"Kouba (2022)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2022","Month":"June","StandardNumber":"1422-0067 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"23","Pages":"","Edition":"","Issue":"13","Availability":"","URL":"","OldItemId":"35806075","Abstract":"Major depressive disorder and anxiety disorders are common and disabling conditions that affect millions of people worldwide. Despite being different disorders, symptoms of depression and anxiety frequently overlap in individuals, making them difficult to diagnose and treat adequately. Therefore, compounds capable of exerting beneficial effects against both disorders are of special interest. Noteworthily, vitamin D deficiency has been associated with an increased risk of developing depression and anxiety, and individuals with these psychiatric conditions have low serum levels of this vitamin. Indeed, in the last few years, vitamin D has gained attention for its many functions that go beyond its effects on calcium-phosphorus metabolism. Particularly, antioxidant, anti-inflammatory, pro-neurogenic, and neuromodulatory properties seem to contribute to its antidepressant and anxiolytic effects. Therefore, in this review, we highlight the main mechanisms that may underlie the potential antidepressant and anxiolytic effects of vitamin D. In addition, we discuss preclinical and clinical studies that support the therapeutic potential of this vitamin for the management of these disorders.","Comments":"","TypeName":"Journal, Article","Authors":"Kouba BR ; Camargo A ; Gil-Mohapel J ; Rodrigues ALS ; ","ParentAuthors":"","DOI":"10.3390/ijms23137077 ","Keywords":"*Anti-Anxiety Agents/pharmacology/therapeutic use\r\nAntidepressive Agents/pharmacology/therapeutic use\r\nAnxiety/drug therapy\r\nAnxiety Disorders/drug therapy\r\nDepression/drug therapy/psychology\r\n*Depressive Disorder, Major/drug therapy\r\nHumans\r\nVitamin D/pharmacology/therapeutic use\r\n*Vitamin D Deficiency/complications/drug therapy\r\nVitamins/therapeutic use\r\nanti-inflammatory effect\r\nanxiety\r\ndepression\r\nneuromodulator\r\npro-neurogenic effect\r\nvitamin D","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Kouba BR, Camargo A, Gil-Mohapel J, and Rodrigues ALS (2022) Molecular Basis Underlying the Therapeutic Potential of Vitamin D for the Treatment of Depression and Anxiety.. International journal of molecular sciences 23(13),  DOI: 10.3390/ijms23137077 "},{"Codes":[{"AttributeId":11757657,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757518,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757472,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757474,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757453,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757454,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757459,"AdditionalText":"CREB","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757471,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78469147,"Title":"The antidepressant-like effect elicited by vitamin D(3) is associated with BDNF/TrkB-related synaptic protein synthesis.","ParentTitle":"Metabolic brain disease","ShortTitle":"Kouba (2022)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2022","Month":"November","StandardNumber":"0885-7490 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"","Pages":"","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"36350480","Abstract":"Vitamin D(3) (cholecalciferol) has been shown to exert antidepressant-like responses, but the role BDNF/TrkB-related synaptic plasticity in this effect remains to be established. Thus, this study investigated the time-course antidepressant-like response of vitamin D(3) in female and male mice and the possible role of BDNF/TrkB signaling in this response. The repeated (7 and 21 days), but not acute (60 min), administration of vitamin D(3) (2.5 μg/kg, p.o.) exerted an antidepressant-like effect in female and male mice subjected to the tail suspension test, without altering the basal locomotor activity in the open-field test. Notably, vitamin D(3) caused a similar time-dependent antidepressant-like effect in male and female mice, suggesting that this behavioral response in the tail suspension test might not be affected by sex differences. Vitamin D(3) administration for 21 days, but not for 7 days or 1 h, augmented BDNF levels in the hippocampus and prefrontal cortex of mice. No effects on phospho-CREB/CREB levels were detected in the hippocampus and prefrontal cortex after chronic vitamin D(3) administration. Additionally, vitamin D(3) increased TrkB, GluA1, and PSD-95 levels in the prefrontal cortex, but not in the hippocampus. Furthermore, an upregulation of synapsin level was observed in both brain regions after vitamin D(3) administration. These findings reinforce and extend the notion that vitamin D(3) is effective to produce antidepressant-like responses in male and female mice and provide novel evidence that this effect could be associated with BDNF/TrkB-related synaptic protein synthesis. Finally, vitamin D(3) could be a feasible nutritional strategy for the management of depression.","Comments":"","TypeName":"Journal, Article","Authors":"Kouba BR ; Torrá ACNC ; Camargo A ; Rodrigues ALS ; ","ParentAuthors":"","DOI":"10.1007/s11011-022-01115-0 ","Keywords":"BDNF\r\nCholecalciferol\r\nDepression\r\nSynaptic proteins\r\nVitamin D","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Kouba BR, Torrá ACNC, Camargo A, and Rodrigues ALS (2022) The antidepressant-like effect elicited by vitamin D(3) is associated with BDNF/TrkB-related synaptic protein synthesis.. Metabolic brain disease ,  DOI: 10.1007/s11011-022-01115-0 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757545,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757648,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78463488,"Title":"Folic acid, neurodegenerative and neuropsychiatric disease.","ParentTitle":"Current molecular medicine","ShortTitle":"Kronenberg (2009)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2009","Month":"April","StandardNumber":"1566-5240 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"9","Pages":"315-23","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"19355913","Abstract":"Folic acid plays an important role in neuroplasticity and in the maintenance of neuronal integrity. Folate is a co-factor in one-carbon metabolism during which it promotes the regeneration of methionine from homocysteine, a highly reactive sulfur-containing amino acid. Methionine may then be converted to S-adenosylmethionine (SAM), the principal methyl donor in most biosynthetic methylation reactions. On the cellular level, folate deficiency and hyperhomocysteinemia exert multiple detrimental effects. These include induction of DNA damage, uracil misincorporation into DNA and altered patterns of DNA methylation. Low folate status and elevated homocysteine increase the generation of reactive oxygen species and contribute to excitotoxicity and mitochondrial dysfunction which may lead to apoptosis. Strong epidemiological and experimental evidence links derangements of one-carbon metabolism to vascular, neurodegenerative and neuropsychiatric disease, including most prominently cerebral ischemia, Alzheimer's dementia and depression. Although firm evidence from controlled clinical trials is largely lacking, B-vitamin supplementation and homocysteine reduction may have a role especially in the primary prevention of stroke and dementia as well as as an adjunct to antidepressant pharmacotherapy.","Comments":"","TypeName":"Journal, Article","Authors":"Kronenberg G ; Colla M ; Endres M ; ","ParentAuthors":"","DOI":"10.2174/156652409787847146 ","Keywords":"Aging/physiology\r\nAlzheimer Disease/metabolism\r\nAnimals\r\nBrain/metabolism\r\nClinical Trials as Topic\r\nDementia, Vascular/metabolism\r\nDepression/metabolism\r\nFemale\r\nFolic Acid/chemistry/*metabolism\r\nHomocysteine/chemistry/metabolism\r\nHumans\r\nMale\r\nMental Disorders/*metabolism\r\nMolecular Structure\r\nNeurodegenerative Diseases/*metabolism\r\nNeuronal Plasticity/physiology\r\nStroke/metabolism\r\nVitamin B Complex/chemistry/*metabolism","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Kronenberg G, Colla M, and Endres M (2009) Folic acid, neurodegenerative and neuropsychiatric disease.. Current molecular medicine 9(3), 315-23 DOI: 10.2174/156652409787847146 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757480,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757600,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757653,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761800,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"BDI-II","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78464702,"Title":"The effect of vitamin D supplementation on sexual functioning and depressive symptoms in young women with low vitamin D status.","ParentTitle":"Endokrynologia Polska","ShortTitle":"Krysiak (2018)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2018","Month":"","StandardNumber":"0423-104X (Linking)","City":"Poland","Country":"","Publisher":"","Institution":"","Volume":"69","Pages":"168-174","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"29442353","Abstract":"BACKGROUND: Hypovitaminosis D is associated with abnormal female sexual functioning. The aim of our study was to assess whether vitamin D supplementation affects sexual functioning and depressive symptoms in young women with low vitamin D status. METHODS: The study included 47 women with vitamin D deficiency or insufficiency. All women with vitamin D deficiency were treated with oral vitamin D, while women with vitamin D insufficiency were either treated with vitamin D or left untreated. At the beginning of the study and six months later, all patients completed questionnaires evaluating female sexual function (FSFI) and depressive symptoms (BDI-II). RESULTS: The total FSFI score and scores in three domains (sexual desire, orgasm and satisfaction) were lower while the overall BDI-II score was higher in women with vitamin D deficiency than in women with vitamin D insufficiency. Vitamin D improved sexual desire in women with both vitamin D deficiency and vitamin D insufficiency, increased the total FSFI score and scores for orgasm and sexual satisfaction, as well as decreased the total BDI-II score in women with vitamin D deficiency. CONCLUSIONS: The obtained results indicate that vitamin D supplementation improves female sexual functioning and mood in women with low vitamin D status. < p > < /p >.","Comments":"","TypeName":"Journal, Article","Authors":"Krysiak R ; Szwajkosz A ; Marek B ; Okopień B ; ","ParentAuthors":"","DOI":"10.5603/EP.a2018.0013 ","Keywords":"Adult\r\nDepression/*drug therapy/etiology\r\nFemale\r\nHumans\r\nPoland\r\nSexual Dysfunction, Physiological/*drug therapy/etiology\r\nSurveys and Questionnaires\r\nTreatment Outcome\r\nVitamin D/*therapeutic use\r\nVitamin D Deficiency/complications/*drug therapy\r\nYoung Adult\r\n25-hydroxyvitamin D\r\ndepressive symptoms\r\nquestionnaires\r\nsexual functioning\r\nvitamin D status","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Krysiak R, Szwajkosz A, Marek B, and Okopień B (2018) The effect of vitamin D supplementation on sexual functioning and depressive symptoms in young women with low vitamin D status.. Endokrynologia Polska 69(2), 168-174 DOI: 10.5603/EP.a2018.0013 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770895,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757472,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757474,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757542,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757656,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78468868,"Title":"Vitamin A5/X controls stress-adaptation and prevents depressive-like behaviors in a mouse model of chronic stress.","ParentTitle":"Neurobiology of stress","ShortTitle":"Krzyżosiak (2021)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/12/2022","EditedBy":"GAO BIAO","Year":"2021","Month":"November","StandardNumber":"2352-2895 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"15","Pages":"100375","Edition":"","Issue":"","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC8355947/","OldItemId":"34401411","Abstract":"9-cis-13,14-dihydroretinoic acid (9CDHRA), acts as an endogenous ligand of the retinoid X receptors (RXRs), and is an active form of a suggested new vitamin, vitamin A5/X. Nutritional-relevance of this pathway as well as its detailed role in vertebrate physiology, remain largely unknown. Since recent GWAS data and experimental studies associated RXR-mediated signaling with depression, we explored here the relevance of RXR and vitamin A5/X-mediated signaling in the control of stress adaptation and depressive-like behaviors in mice. We found that compromised availability of 9CDHRA in Rbp1-/- mice was associated with increased despair in the forced swim and anhedonia in the sucrose preference test. 9CDHRA similarly to synthetic RXR agonist, BMS649, normalized despair behaviors in Rbp1-/- but not Rxrγ-/- mice, supporting involvement of RXR signaling in anti-despair activity of these ligands. Importantly, similarly to BMS649, the 9CDHRA and its nutritional-precursor, 9-cis-13,14-dihydroretinol (vitamin A5/X alcohol), prevented development of depressive-like behaviors in mice exposed to chronic social defeat stress, revealing the beneficial role of RXRs and its endogenous ligand in stress adaptation process. These data point to the need for relevant nutritional, biochemical and pharmacological studies of this signaling pathway in human, both in physiological conditions and in pathologies of stress-related disorders.","Comments":"","TypeName":"Journal, Article","Authors":"Krzyżosiak A ; Podleśny-Drabiniok A ; Vaz B ; Alvarez R ; Rühl R ; de Lera AR ; Krężel W ; ","ParentAuthors":"","DOI":"10.1016/j.ynstr.2021.100375 ","Keywords":"Chronic stress\r\nDepression\r\nMouse models\r\nRetinoid receptors\r\nVitamin A","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Krzyżosiak A, Podleśny-Drabiniok A, Vaz B, Alvarez R, Rühl R, de Lera AR, and Krężel W (2021) Vitamin A5/X controls stress-adaptation and prevents depressive-like behaviors in a mouse model of chronic stress.. Neurobiology of stress 15, 100375 DOI: 10.1016/j.ynstr.2021.100375 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11771901,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757656,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78469076,"Title":"Vitamin K intake and health, consideration from the epidemiological studies.","ParentTitle":"Journal of clinical biochemistry and nutrition","ShortTitle":"Kuwabara (2021)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/12/2022","EditedBy":"GAO BIAO","Year":"2021","Month":"September","StandardNumber":"0912-0009 (Linking)","City":"Japan","Country":"","Publisher":"","Institution":"","Volume":"69","Pages":"111-121","Edition":"","Issue":"2","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC8482381/","OldItemId":"34616102","Abstract":"The most fundamental function of vitamin K is to activate the blood coagulation factors in the liver. Despite the recent recognition of its extra-hepatic actions, the current Dietary Reference Intakes for vitamin K is based on the amount necessary for maintaining the normal blood coagulation in many countries. To define the Dietary Reference Intake for vitamin K, appropriate biomarkers well-reflecting the vitamin K status are essential. Unfortunately, however, no markers are currently available with properties enabling us to properly define the vitamin K status; i.g., no interference by other factors and the presence of widely approved cut-off values. Thus, Adequate Intake is determined, which is an index based on the representative dietary intake data from healthy individuals. Recently, epidemiological studies have been reported regarding the relationship between vitamin K and noncommunicable diseases including osteoporotic fracture. Furthermore, studies focusing on the relationship between vitamin K intake and metabolic syndrome, physical function, depression, cognition, and all-cause mortality have become available, although limited in number. This review summarizes the recent findings in favor of the novel functions of vitamin K. More epidemiological studies are needed to define the appropriate vitamin K intake value based on the prevention of various disorders.","Comments":"","TypeName":"Journal, Article","Authors":"Kuwabara A ; Uenishi K ; Tanaka K ; ","ParentAuthors":"","DOI":"10.3164/jcbn.20-64 ","Keywords":"Dietary Reference Intakes\r\nall-cause mortality\r\nnoncommunicable diseases\r\nvitamin K intake","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Kuwabara A, Uenishi K, and Tanaka K (2021) Vitamin K intake and health, consideration from the epidemiological studies.. Journal of clinical biochemistry and nutrition 69(2), 111-121 DOI: 10.3164/jcbn.20-64 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757470,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757508,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11851780,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78467615,"Title":"Vitamin D3 enhances mood in healthy subjects during winter.","ParentTitle":"Psychopharmacology","ShortTitle":"Lansdowne (1998)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"1998","Month":"February","StandardNumber":"0033-3158 (Linking)","City":"Germany","Country":"","Publisher":"","Institution":"","Volume":"135","Pages":"319-23","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"9539254","Abstract":"Mood changes synchronised to the seasons exist on a continuum between individuals, with anxiety and depression increasing during the winter months. An extreme form of seasonality is manifested as the clinical syndrome of seasonal affective disorder (SAD) with carbohydrate craving, hypersomnia, lethargy, and changes in circadian rhythms also evident. It has been suggested that seasonality and the symptoms of SAD may be due to changing levels of vitamin D3, the hormone of sunlight, leading to changes in brain serotonin. Forty-four healthy subjects were given 400 IU, 800 IU, or no vitamin D3 for 5 days during late winter in a random double-blind study. Results on a self-report measure showed that vitamin D3 significantly enhanced positive affect and there was some evidence of a reduction in negative affect. Results are discussed in terms of their implications for seasonality, SAD, serotonin, food preference, sleep, and circadian rhythms.","Comments":"","TypeName":"Journal, Article","Authors":"Lansdowne AT ; Provost SC ; ","ParentAuthors":"","DOI":"10.1007/s002130050517 ","Keywords":"Adolescent\r\nAdult\r\nAffect/*drug effects\r\nCholecalciferol/administration & dosage/*pharmacology\r\nDose-Response Relationship, Drug\r\nDouble-Blind Method\r\nFemale\r\nHumans\r\nMale\r\nReference Values\r\n*Seasons","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Lansdowne AT, and Provost SC (1998) Vitamin D3 enhances mood in healthy subjects during winter.. Psychopharmacology 135(4), 319-23 DOI: 10.1007/s002130050517 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757445,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757480,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757524,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11775209,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78463702,"Title":"Folic acid supplementation during pregnancy may protect against depression 21 months after pregnancy, an effect modified by MTHFR C677T genotype.","ParentTitle":"European journal of clinical nutrition","ShortTitle":"Lewis (2012)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"25/02/2023","EditedBy":"GAO BIAO","Year":"2012","Month":"January","StandardNumber":"0954-3007 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"66","Pages":"97-103","Edition":"","Issue":"1","Availability":"","URL":"https://www.nature.com/articles/ejcn2011136","OldItemId":"21772318","Abstract":"BACKGROUND/OBJECTIVES: As low folate status has been implicated in depression, high folate intake, in the form of supplements, during pregnancy might offer protection against depression during pregnancy and postpartum. SUBJECTS/METHODS: We examined the association between change in self-reported depressive symptoms (Edinburgh Postnatal Depression Scale) at different timepoints during and following pregnancy and self-reported folic acid supplementation during pregnancy in a prospective cohort of 6809 pregnant women. We also tested whether there was a main effect of methylenetetrahydrofolate reductase (MTHFR) C677T genotype (which influences folate metabolism and intracellular levels of folate metabolites and homocysteine) on change in depression scores, and carried out our analysis of folic acid supplementation and depression stratifying by genotype. RESULTS: We found no strong evidence that folic acid supplementation reduced the risk of depression during pregnancy and up to 8 months after pregnancy. However, we did find evidence to suggest that folic acid supplements during pregnancy protected against depression 21 months postpartum, and that this effect was more pronounced in those with the MTHFR C677T TT genotype (change in depression score from 8 months to 21 months postpartum among TT individuals was 0.66 (95% CI=0.31-1.01) among those not taking supplements, compared with -1.02 (95% CI=-2.22-0.18) among those taking supplements at 18 weeks pregnancy, P(difference)=0.01). CONCLUSIONS: Low folate is unlikely to be an important risk factor for depression during pregnancy and for postpartum depression, but may be a risk factor for depression outside of pregnancy, especially among women with the MTHFR C677T TT genotype.","Comments":"","TypeName":"Journal, Article","Authors":"Lewis SJ ; Araya R ; Leary S ; Smith GD ; Ness A ; ","ParentAuthors":"","DOI":"10.1038/ejcn.2011.136 ","Keywords":"Adult\r\nAntidepressive Agents/administration & dosage/*therapeutic use\r\nDepression/etiology/genetics/*prevention & control\r\nDepression, Postpartum/genetics/*prevention & control\r\n*Dietary Supplements\r\nFemale\r\nFolic Acid/administration & dosage/*therapeutic use\r\nFolic Acid Deficiency/*complications/drug therapy\r\nGenotype\r\nHumans\r\nMethylenetetrahydrofolate Reductase (NADPH2)/*genetics\r\nPolymorphism, Genetic\r\nPregnancy\r\nPregnancy Complications/genetics/prevention & control\r\nProspective Studies\r\nSelf Report\r\nYoung Adult","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Lewis SJ, Araya R, Leary S, Smith GD, and Ness A (2012) Folic acid supplementation during pregnancy may protect against depression 21 months after pregnancy, an effect modified by MTHFR C677T genotype.. European journal of clinical nutrition 66(1), 97-103 DOI: 10.1038/ejcn.2011.136 "},{"Codes":[{"AttributeId":11775210,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757535,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757466,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11771900,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78468939,"Title":"The effect of methylated vitamin B complex on depressive and anxiety symptoms and quality of life in adults with depression.","ParentTitle":"ISRN psychiatry","ShortTitle":"Lewis (2013)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2013","Month":"","StandardNumber":"2090-7966 (Linking)","City":"Egypt","Country":"","Publisher":"","Institution":"","Volume":"2013","Pages":"621453","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"23738221","Abstract":"Depression, the most common type of mental illness, is the second leading cause of disability and is increasing among Americans. The effect of improved nutrition, particularly with dietary supplements, on depression may provide an alternative to standard medical treatment. Some studies have shown that certain nutrients (e.g., inositol and S-adenosyl methionine) are effective at improving depressed mood, although the results are not unequivocal. The current study was a randomized, double-blind, placebo-controlled trial to evaluate the efficacy of a vitamin B complex nutritional supplement (Max Stress B) for improving depressive and anxiety symptoms according to the Beck Depression and Anxiety Inventories (BDI and BAI) in 60 adults diagnosed with major depression or other forms of depressive disorders. Secondary outcomes included quality of life according to the SF-36. Participants were assessed at baseline and 30- and 60-day followups. Max Stress B showed significant and more continuous improvements in depressive and anxiety symptoms, compared to placebo. Additionally, Max Stress B showed significant improvement on the mental health scale of the SF-36 compared to placebo. Thus, we showed modest utility of Max Stress B to improve mood symptoms and mental health quality of life in adults with depression.","Comments":"","TypeName":"Journal, Article","Authors":"Lewis JE ; Tiozzo E ; Melillo AB ; Leonard S ; Chen L ; Mendez A ; Woolger JM ; Konefal J ; ","ParentAuthors":"","DOI":"10.1155/2013/621453 ","Keywords":"","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Lewis JE, Tiozzo E, Melillo AB, Leonard S, Chen L, Mendez A, Woolger JM, and Konefal J (2013) The effect of methylated vitamin B complex on depressive and anxiety symptoms and quality of life in adults with depression.. ISRN psychiatry 2013, 621453 DOI: 10.1155/2013/621453 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757449,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757472,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757474,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757526,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757656,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78469266,"Title":"Vitamin D supplementation in mice with advanced maternal age and cognitive function of the offspring.","ParentTitle":"American journal of translational research","ShortTitle":"Li (2021)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2021","Month":"","StandardNumber":"1943-8141 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"13","Pages":"7641-7653","Edition":"","Issue":"7","Availability":"","URL":"","OldItemId":"34377241","Abstract":"To investigate the effects of vitamin D supplementation before pregnancy on the offspring's cognitive function in mice with advanced maternal age (AMA). Thirty-two-week-old female mice were randomly allocated into two groups: the 32 W+VD group (receiving 10 IU/g body weight vitamin D(3) dissolved in 200 μl corn oil per day), and the 32 W group (receiving 200 μl corn oil per day) for one week before mating with ten-week-old male mice. Another group of eight-week-old female mice was given 200 μl corn oil for the same period of time and set as normal childbearing age controls (8 W group). The pregnancy outcomes were recorded and the offspring at the age of 6 weeks were subjected to behavioral tests. Finally, the expression level and distribution of neural cell markers in the offspring's hippocampus were detected by immunofluorescence. Mice with AMA had higher risk of adverse pregnancy outcome, smaller litter size, and offspring development. Vitamin D supplementation in mice with AMA promoted offspring development. AMA and maternal vitamin D supplementation before pregnancy did not change the anxiety and depression of young adult offspring. AMA impaired spatial learning and memory function of offspring while vitamin D supplementation before pregnancy rescued the impairment. AMA decreased NEFH (neurofilament protein) and MAP2 (microtubule binding protein) expression in offspring hippocampus, but vitamin D supplementation before pregnancy promoted NEFH and MAP2. Vitamin D supplementation before pregnancy can rescue the impaired learning and memory in offspring born to AMA mice. Our results highlight the significant impact of maternal vitamin D supplementation on the cognitive function of offspring.","Comments":"","TypeName":"Journal, Article","Authors":"Li D ; Wang K ; Yang Z ; Li H ; Wang S ; ","ParentAuthors":"","DOI":"","Keywords":"Vitamin D supplementation\r\nadvanced maternal age\r\noffspring’s cognitive function\r\npregnancy outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Li D, Wang K, Yang Z, Li H, and Wang S (2021) Vitamin D supplementation in mice with advanced maternal age and cognitive function of the offspring.. American journal of translational research 13(7), 7641-7653"},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770895,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757480,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757485,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757526,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757657,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78463646,"Title":"Associations of dietary Provitamin A carotenoid intake with depressive symptoms in midlife women: Results from the study of Women's Health Across the Nation.","ParentTitle":"Journal of affective disorders","ShortTitle":"Li (2022)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"31/12/2022","EditedBy":"GAO BIAO","Year":"2022","Month":"November","StandardNumber":"0165-0327 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"317","Pages":"91-97","Edition":"","Issue":"","Availability":"","URL":"https://www.sciencedirect.com/science/article/abs/pii/S0165032722009132?via%3Dihub","OldItemId":"36030997","Abstract":"BACKGROUND: To study the association of Provitamin A (pro-A) carotenoid intake from diet with depressive symptoms in midlife women. METHODS: Data for this cross-sectional study were retrieved from baseline assessment of the Study of Women's Health Across the Nation (SWAN). Logistic regression and restricted cubic spline models were performed to examine the association pro-A carotenoid intake with depressive symptoms. RESULTS: A total of 3054 midlife women aged 42-52 years were included in the present study. In overall midlife women, pro-A carotenoid intake was inversely associated with depressive symptoms (CES-D score ≥16). In premenopausal women, pro-A carotenoid intake was inversely associated with depressive symptoms after adjustment for age, race/ethnicity, total family income, education, physical activity, BMI, use of antidepressant, dietary total caloric, protein, carbohydrate, fat, vitamin C, vitamin E and pro-A carotenes in model 1. In fully adjusted model, after additional adjustment for day of cycle, FSH and SHBG, this association remained statistically significant. The fully adjusted odds ratios (ORs) with 95 % CI of depressive symptoms were 0.685 (0.450-1.043) in quartile 4 compared with quartile 1 for pro-A carotenoid intake. However, in early perimenopausal women, no statistically significant difference was observed between pro-A carotenoid intake and depressive symptoms after adjustment for confounders. LIMITATIONS: This was a cross-sectional study, limiting causal inferences. Assessment of CES-D was based on a self-report scale. CONCLUSION: Pro-A carotenoid intake may be inversely associated with depression symptoms in premenopausal women, but not in early perimenopausal women.","Comments":"","TypeName":"Journal, Article","Authors":"Li D ; Zheng H ; Tong Y ; Li Y ; ","ParentAuthors":"","DOI":"10.1016/j.jad.2022.08.057 ","Keywords":"Adult\r\nAscorbic Acid\r\nCarbohydrates\r\nCarotenoids\r\nCross-Sectional Studies\r\n*Depression/diagnosis\r\nFemale\r\nFollicle Stimulating Hormone\r\nHumans\r\nMiddle Aged\r\n*Provitamins\r\nVitamin E\r\nWomen's Health\r\nCross-sectional study\r\nDepressive symptoms\r\nPerimenopausal\r\nPremenopausal\r\nProvitamin A carotenoid","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Li D, Zheng H, Tong Y, and Li Y (2022) Associations of dietary Provitamin A carotenoid intake with depressive symptoms in midlife women: Results from the study of Women's Health Across the Nation.. Journal of affective disorders 317, 91-97 DOI: 10.1016/j.jad.2022.08.057 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757421,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757480,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757485,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757526,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757657,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":" CES-D score","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78464845,"Title":"Ascorbic acid intake is inversely associated with prevalence of depressive symptoms in US midlife women: A cross-sectional study.","ParentTitle":"Journal of affective disorders","ShortTitle":"Li (2022)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2022","Month":"February","StandardNumber":"0165-0327 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"299","Pages":"498-503","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"34942225","Abstract":"BACKGROUND: With the endocrine changes in menopausal transition period, associations between dietary ascorbic acid intake and depressive symptoms may be different. This investigation examined cross-sectional relations between dietary ascorbic acid intake of women and prevalence of depressive symptoms. METHODS: This is a secondary analysis performed on a subsample of the Study of Women's Health Across the Nation (SWAN). Women enrolled had measures of CES-D depression scores and ascorbic acid intake. Regression models were used to study cross-sectional associations between ascorbic acid intake and depressive symptoms. RESULTS: A total of 3088 women aged 42-52 years at baseline were included in the present study. Dietary ascorbic acid intake was inversely associated with depressive symptoms. The adjusted OR and 95% CI of depressive symptoms was 0.699 (0.524 - 0.934) in quartile 4 (the highest) versus quartile 1 (the lowest) of the ascorbic acid intake. Restricted cubic spline analyze showed a suggestion of L-shaped associations between ascorbic acid intake and depressive symptoms. CONCLUSIONS: Ascorbic acid intake is inversely associated with prevalence of depressive symptoms in midlife women. Future prospective cohort studies are needed to confirm these findings.","Comments":"","TypeName":"Journal, Article","Authors":"Li D ; Xu W ; Wu Q ; Zheng H ; Li Y ; ","ParentAuthors":"","DOI":"10.1016/j.jad.2021.12.049 ","Keywords":"Ascorbic Acid\r\nCross-Sectional Studies\r\n*Depression/epidemiology\r\nFemale\r\nHumans\r\n*Nutritional Status\r\nPrevalence\r\nAscorbic acid\r\nDepressive symptoms\r\nEpidemiology\r\nMidlife women","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Li D, Xu W, Wu Q, Zheng H, and Li Y (2022) Ascorbic acid intake is inversely associated with prevalence of depressive symptoms in US midlife women: A cross-sectional study.. Journal of affective disorders 299, 498-503 DOI: 10.1016/j.jad.2021.12.049 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757449,"AdditionalText":"Learning and Memory","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757472,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757474,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757526,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757653,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11767803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12103124,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78469259,"Title":"Postnatal Vitamin D Intake Modulates Hippocampal Learning and Memory in Adult Mice.","ParentTitle":"Frontiers in neuroscience","ShortTitle":"Liang (2018)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"31/12/2022","EditedBy":"GAO BIAO","Year":"2018","Month":"","StandardNumber":"1662-453X (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"12","Pages":"141","Edition":"","Issue":"","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC5891641/","OldItemId":"29666565","Abstract":"Vitamin D (VD) is a neuroactive steroid crucial for brain development, function and homeostasis. Its deficiency is associated with numerous brain conditions. As such, VD and its variants are routinely taken by a broad of groups with/without known VD deficiency. In contrast, the harmful effects of VD overdose have been poorly studied. Similarly, the developmental stage-specific VD deficiency and overdose have been rarely explored. In the present work, we showed that postnatal VD supplementation enhanced the motor function transiently in the young adult, but not in the older one. Postnatal VD intake abnormality did not impact the anxiety and depressive behavior but was detrimental to spatial learning and hippocampus-dependent memory. At the molecular level we failed to observe an obvious and constant change with the neural development and activity-related genes examined. However, disrupted developmental expression dynamics were observed for most of the genes, suggesting that the altered neural development dynamics and therefore aberrant adult plasticity might underlie the functional deficits. Our work highlights the essence of VD homeostasis in neural development and adult brain function. Further studies are needed to determine the short- and long-term effects VD intake status may have on brain development, homeostasis, and diseases.","Comments":"","TypeName":"Journal, Article","Authors":"Liang Q ; Cai C ; Duan D ; Hu X ; Hua W ; Jiang P ; Zhang L ; Xu J ; Gao Z ; ","ParentAuthors":"","DOI":"10.3389/fnins.2018.00141 ","Keywords":"hippocampus\r\nlearning\r\nmemory\r\npostnatal development\r\nvitamin D","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Liang Q, Cai C, Duan D, Hu X, Hua W, Jiang P, Zhang L, Xu J, and Gao Z (2018) Postnatal Vitamin D Intake Modulates Hippocampal Learning and Memory in Adult Mice.. Frontiers in neuroscience 12, 141 DOI: 10.3389/fnins.2018.00141 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757445,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757621,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757655,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78465721,"Title":"Evidence of the Importance of Dietary Habits Regarding Depressive Symptoms and Depression.","ParentTitle":"International journal of environmental research and public health","ShortTitle":"Ljungberg (2020)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"31/12/2022","EditedBy":"GAO BIAO","Year":"2020","Month":"March","StandardNumber":"1660-4601 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"17","Pages":"","Edition":"","Issue":"5","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC7084175/","OldItemId":"32131552","Abstract":"BACKGROUND: Mental illness is one of the fastest rising threats to public health, of which depression and anxiety disorders are increasing the most. Research shows that diet is associated with depressive symptoms or depression (depression). AIM: This study aimed to investigate the diets impact on depression, by reviewing the scientific evidence for prevention and treatment interventions. METHOD: A systematic review was conducted, and narrative synthesis analysis was performed. RESULT: Twenty scientific articles were included in this review. The result showed that high adherence to dietary recommendations; avoiding processed foods; intake of anti-inflammatory diet; magnesium and folic acid; various fatty acids; and fish consumption had a depression. Public health professionals that work to support and motivate healthy eating habits may help prevent and treat depression based on the evidence presented in the results of this study. Further research is needed to strengthen a causal relationship and define evidence-based strategies to implement in prevention and treatment by public healthcare.","Comments":"","TypeName":"Journal, Article","Authors":"Ljungberg T ; Bondza E ; Lethin C ; ","ParentAuthors":"","DOI":"10.3390/ijerph17051616 ","Keywords":"Canada\r\nCross-Sectional Studies\r\n*Depression/diagnosis/physiopathology/psychology\r\n*Diet\r\n*Feeding Behavior\r\nHumans\r\nLongitudinal Studies\r\n*Nutrition Surveys\r\nProspective Studies\r\nSingle-Blind Method\r\nanxiety\r\ncausality\r\ndepression\r\ndepressive symptoms\r\ndiet\r\nmental health\r\nprevention\r\npublic health\r\npublic health professionals","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Ljungberg T, Bondza E, and Lethin C (2020) Evidence of the Importance of Dietary Habits Regarding Depressive Symptoms and Depression.. International journal of environmental research and public health 17(5),  DOI: 10.3390/ijerph17051616 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757419,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":" the forced swim test (FST) and tail suspension test (TST","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757471,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757472,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757474,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757518,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11782707,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78465397,"Title":"alpha-Tocopherol administration produces an antidepressant-like effect in predictive animal models of depression.","ParentTitle":"Behavioural brain research","ShortTitle":"Lobato (2010)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"31/12/2022","EditedBy":"GAO BIAO","Year":"2010","Month":"June","StandardNumber":"0166-4328 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"209","Pages":"249-59","Edition":"","Issue":"2","Availability":"","URL":"https://www.sciencedirect.com/science/article/abs/pii/S0166432810000859?via%3Dihub","OldItemId":"20144659","Abstract":"This study investigated the antidepressant potential of alpha-tocopherol, the most active and abundant form of vitamin E, in the forced swim test (FST) and tail suspension test (TST). The acute oral treatment with alpha-tocopherol at the doses of 30 and 100mg/kg reduced the immobility time in the FST and in the TST. A single i.c.v. administration of alpha-tocopheryl phosphate, a water-soluble analogue of alpha-tocopherol, also reduced the immobility time in the FST (0.1 and 1 nmol/site) and in the TST (0.1 nmol/site). In addition, the long-term treatment (28 days) with alpha-tocopherol (10mg/kg, p.o.) significantly reduced the immobility time in the FST. Moreover, a subeffective dose of alpha-T (10mg/kg, p.o.) potentiated the effect of fluoxetine (10mg/kg, p.o.) in the FST. The long-term treatment with alpha-T was able to increase the glutathione (GSH) antioxidant defense system, while the acute treatment was not. The long-term treatment with alpha-tocopherol (10mg/kg) increased the GSH levels in the hippocampus and in the prefrontal cortex and increased the glutathione peroxidase and glutathione reductase activity in the hippocampus (10mg/kg) and in the prefrontal cortex (10-100mg/kg). The long-term treatment with fluoxetine (10mg/kg, p.o.), a positive control, was also able to increase the GSH levels in the hippocampus, but failed to alter the activity of both enzymes. Besides the specific antidepressant-like effect, long-term, but not the acute treatment with alpha-T, especially in the doses that produced an antidepressant-like effect (10mg/kg), improved the antioxidant defenses in the mouse hippocampus and prefrontal cortex, two structures closely implicated in the pathophysiology of depression.","Comments":"","TypeName":"Journal, Article","Authors":"Lobato KR ; Cardoso CC ; Binfaré RW ; Budni J ; Wagner CL ; Brocardo PS ; de Souza LF ; Brocardo C ; Flesch S ; Freitas AE ; Dafré AL ; Rodrigues AL ; ","ParentAuthors":"","DOI":"10.1016/j.bbr.2010.02.002 ","Keywords":"Analysis of Variance\r\nAnimals\r\nAntidepressive Agents/pharmacology\r\nDepressive Disorder/*drug therapy\r\nDisease Models, Animal\r\nExploratory Behavior/drug effects\r\nFemale\r\nFluoxetine/pharmacology\r\nGlutathione/analysis\r\nHindlimb Suspension\r\nHippocampus/chemistry/drug effects\r\nImmobility Response, Tonic/*drug effects\r\nMice\r\nMotor Activity/drug effects\r\nPrefrontal Cortex/chemistry/drug effects\r\nSwimming\r\nTime Factors\r\nalpha-Tocopherol/*analogs & derivatives/*pharmacology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Lobato KR, Cardoso CC, Binfaré RW, Budni J, Wagner CL, Brocardo PS, de Souza LF, Brocardo C, Flesch S, Freitas AE, Dafré AL, and Rodrigues AL (2010) alpha-Tocopherol administration produces an antidepressant-like effect in predictive animal models of depression.. Behavioural brain research 209(2), 249-59 DOI: 10.1016/j.bbr.2010.02.002 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757600,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757653,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78465503,"Title":"Is diet important in bipolar disorder?","ParentTitle":"Psychiatria polska","ShortTitle":"Łojko (2018)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2018","Month":"October","StandardNumber":"0033-2674 (Linking)","City":"Poland","Country":"","Publisher":"","Institution":"","Volume":"52","Pages":"783-795","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"30584813","Abstract":"In recent years it has been increasingly indicated that diet/nutrition is important in the pathogenesis, course and effectiveness of treatment of various mental disorders. Most of the research published so far has focused on the role of nutrition and nutrients in the development and treatment of depression. The results indicated a relationship between diet and risk of depression. Few studies have examined the relationship between diet and bipolar disorder (BD), although it can be assumed that some of the observations related to people with depression may be related to BD. The authors present an overview of the relationship between diet and bipolar disorder and the use of dietary interventions in the treatment of BD. They also discuss the use of nutrients, including polyunsaturated fatty acids, N-acetylcysteine, vitamin D, folic acid, and zinc, in the treatment of BD. For patients, the supplementation of mood disorders treatment with dietary recommendations, supplementation with selected nutrients, supplementation of micronutrients, may provide - in addition to indirect and direct effect on brain function - the possibility of greater co-participation in the treatment, enhancing the sense of control, coping, which may have a significant effect on the course of BD and the effectiveness of its treatment.","Comments":"","TypeName":"Journal, Article","Authors":"Łojko D ; Stelmach-Mardas M ; Suwalska A ; ","ParentAuthors":"","DOI":"10.12740/PP/OnlineFirst/78703 ","Keywords":"*Antioxidants\r\nBipolar Disorder/prevention & control/*therapy\r\n*Diet\r\nHumans\r\nMicronutrients\r\n*Nutritional Requirements\r\nTrace Elements\r\n*Vitamins\r\nbipolar affective disorder\r\ndiet","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Łojko D, Stelmach-Mardas M, and Suwalska A (2018) Is diet important in bipolar disorder?. Psychiatria polska 52(5), 783-795 DOI: 10.12740/PP/OnlineFirst/78703 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757421,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757419,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757453,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757459,"AdditionalText":"cortical spreading depression (CSD","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757472,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757473,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757589,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757650,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78465124,"Title":"Neonatal dexamethasone accelerates spreading depression in the rat, and antioxidant vitamins counteract this effect.","ParentTitle":"Brain research","ShortTitle":"Lopes-de-Morais (2014)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2014","Month":"December","StandardNumber":"0006-8993 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"1591","Pages":"93-101","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"25307138","Abstract":"The use of dexamethasone (Dex) to treat chronic lung disease in preterm infants may produce adverse effects in the developing brain. Here, we evaluated the effects of neonatal Dex on the propagation of cortical spreading depression (CSD), and tested the action of vitamins C and E against the effect of Dex. Five groups of Wistar rats received, respecti
