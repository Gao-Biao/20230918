teFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11775210,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78463562,"Title":"Vitamin B12 level may be related to the efficacy of single ketamine infusion in bipolar depression.","ParentTitle":"Pharmacopsychiatry","ShortTitle":"Permoda-Osip (2013)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"24/02/2023","EditedBy":"GAO BIAO","Year":"2013","Month":"September","StandardNumber":"0176-3679 (Linking)","City":"Germany","Country":"","Publisher":"","Institution":"","Volume":"46","Pages":"227-8","Edition":"","Issue":"6","Availability":"","URL":"","OldItemId":"23846402","Abstract":"The single infusion of ketamine, an N-methyl-d-aspartic acid (NMDA) glutamate receptor antagonist, exerts a therapeutic effect in both unipolar and bipolar depression. Homocysteine (HCY) acts agonistically on the NMDA receptor, hyperhomocysteinemia is related to depression, and folic acid and vitamin B12 are associated with HCY system. We estimated the serum levels of these substances in 20 bipolar depressed patients before ketamine infusion. 10 patients responded favorably to this procedure, as their score on the Hamilton depression rating scale, compared to baseline, was reduced by more than 50%, after 7 days. The vitamin B12 level was significantly higher in \"responders\" compared to the remaining patients. No differences between the 2 groups were found with regard to HCY, folic acid levels and such clinical factors as age, duration of illness and duration of current episode. These preliminary data suggest that the vitamin B12 level may be connected with the efficacy of ketamine infusion in bipolar depression.","Comments":"可视作未知情下的干预，小样本的临床试验研究，因果关系不确定。\nSecondly, since the vitamin B12 level is a modifi able factor, a supplementation with this vitamin before ketamine infusion in patients with low levels of the vitamin\ncould result in a possible augmentation of the eff ect of such a procedure. This is a subject of our ongoing study.\n可视作专家意见，列入低质量证据序列。","TypeName":"Journal, Article","Authors":"Permoda-Osip A ; Dorszewska J ; Bartkowska-Sniatkowska A ; Chlopocka-Wozniak M ; Rybakowski JK ; ","ParentAuthors":"","DOI":"10.1055/s-0033-1349861 ","Keywords":"Adult\r\nAged\r\nBipolar Disorder/*blood/*drug therapy\r\nExcitatory Amino Acid Antagonists/administration & dosage/*therapeutic use\r\nFemale\r\nFolic Acid/blood\r\nHomocysteine/blood\r\nHumans\r\nInfusions, Intravenous\r\nKetamine/*administration & dosage/*therapeutic use\r\nMale\r\nMiddle Aged\r\nVitamin B 12/*blood","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Permoda-Osip A, Dorszewska J, Bartkowska-Sniatkowska A, Chlopocka-Wozniak M, and Rybakowski JK (2013) Vitamin B12 level may be related to the efficacy of single ketamine infusion in bipolar depression.. Pharmacopsychiatry 46(6), 227-8 DOI: 10.1055/s-0033-1349861 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757421,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757470,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757508,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757655,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78464210,"Title":"The neuropsychiatric effects of vitamin C deficiency: a systematic review.","ParentTitle":"BMC psychiatry","ShortTitle":"Plevin (2020)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"24/02/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"June","StandardNumber":"1471-244X (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"20","Pages":"315","Edition":"","Issue":"1","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC7302360/","OldItemId":"32552785","Abstract":"BACKGROUND: Vitamin C deficiency may be more common than is generally assumed, and the association between vitamin C deficiency and adverse psychiatric effects has been known for centuries. This paper aims to systematically review the evidence base for the neuropsychiatric effects of vitamin C deficiency. METHODS: Relevant studies were identified via systematic literature review. RESULTS: Nine studies of vitamin C deficiency, including subjects both with and without the associated physical manifestations of scurvy, were included in this review. Vitamin C deficiency, including scurvy, has been linked to depression and cognitive impairment. No effect on affective or non-affective psychosis was identified. CONCLUSIONS: Disparate measurement techniques for vitamin C, and differing definitions of vitamin C deficiency were apparent, complicating comparisons between studies. However, there is evidence suggesting that vitamin C deficiency is related to adverse mood and cognitive effects. The vitamin C blood levels associated with depression and cognitive impairment are higher than those implicated in clinical manifestations of scurvy. While laboratory testing for ascorbic acid can be practically difficult, these findings nonetheless suggest that mental health clinicians should be alerted to the possibility of vitamin C deficiency in patients with depression or cognitive impairment. Vitamin C replacement is inexpensive and easy to deliver, although as of yet there are no outcome studies investigating the neuropsychiatric impact of vitamin C replacement in those who are deficient.","Comments":"倾向性的专家意见，列为低质量证据","TypeName":"Journal, Article","Authors":"Plevin D ; Galletly C ; ","ParentAuthors":"","DOI":"10.1186/s12888-020-02730-w ","Keywords":"Ascorbic Acid/blood\r\nAscorbic Acid Deficiency/blood/*complications/physiopathology/*psychology\r\nCognitive Dysfunction/blood/*etiology/physiopathology/psychology\r\nDepression/blood/complications/physiopathology/psychology\r\nHumans\r\nScurvy/blood/complications\r\nVitamins/blood\r\nCognition\r\nDepression\r\nNeuropsychiatry\r\nScurvy\r\nVitamin C deficiency","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Plevin D, and Galletly C (2020) The neuropsychiatric effects of vitamin C deficiency: a systematic review.. BMC psychiatry 20(1), 315 DOI: 10.1186/s12888-020-02730-w "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770918,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757556,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11775209,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78466881,"Title":"Nutritional status in patients with major depressive disorders: a pilot study in tabriz, iran.","ParentTitle":"Health promotion perspectives","ShortTitle":"Pourghassem (2012)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2012","Month":"","StandardNumber":"2228-6497 (Linking)","City":"Iran","Country":"","Publisher":"","Institution":"","Volume":"2","Pages":"145-52","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"24688928","Abstract":"INTRODUCTION: This study was conducted to assess the nutritional status in Iranian major depres¬sive disorder patients. We also determined the relationship between nutrients intake with depres¬sion severity. METHODS: Seventy major depressive patients were selected randomly from outpatient depressive subjects, referred to Razi Psychiatry Hospital in Tabriz, Iran in 2007. Dietary intakes were rec¬orded and compared with dietary reference intakes (DRIs). Definition of the disease and its se¬verity were according to DSM-IV-TR and Hamilton Depression Rating Scale, respectively. Nu¬tritionist III program, Chi-square, correlation and t-test were used for data analyses. Demo¬graphic, clinical and laboratory data were analyzed using SPSS software for windows (ver¬sion13.0). RESULTS: According to dietary analysis, 11.4% and 55% of patients had dietary protein and energy deficiency, respectively. 97.1% and 95.7% of patients had less folate and B12 intakes than recom¬mended dietary allowances. The mean (Mean ± SD) for plasma folate and B12 was 5.18±6.11 ng/ml and 389.05±346.9 pg/ml, respectively. Low plasma folate and B12 was observed in 51.4% and 50.0 % of patients, respectively. There was no significant relationship between blood folate and B12 levels with depression severity. Similarly, nutrients intake had no effect on depression se¬verity. CONCLUSION: Low plasma concentrations and low dietary intakes of folate and B12 are common among Tabrizian depressive patients. It seems that nutritional intervention for increasing folate and vitamin B12 intake must be considered as health promotive and preventative program for patients suffering from depression disorders.","Comments":"","TypeName":"Journal, Article","Authors":"Pourghassem Gargari B; Saboktakin M ; Mahboob S ; Pourafkari N ; ","ParentAuthors":"","DOI":"10.5681/hpp.2012.017 ","Keywords":"Folate\r\nIran\r\nMajor depression\r\nNutritional status\r\nVitamin B12","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Pourghassem Gargari B, Saboktakin M, Mahboob S, and Pourafkari N (2012) Nutritional status in patients with major depressive disorders: a pilot study in tabriz, iran.. Health promotion perspectives 2(2), 145-52 DOI: 10.5681/hpp.2012.017 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757419,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770917,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"The Profile of Mood States (POMS) questionnaire ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770907,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757490,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757652,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78467583,"Title":"Effects of Walnut Consumption on Mood in Young Adults-A Randomized Controlled Trial.","ParentTitle":"Nutrients","ShortTitle":"Pribis (2016)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"06/01/2023","EditedBy":"GAO BIAO","Year":"2016","Month":"October","StandardNumber":"2072-6643 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"8","Pages":"","Edition":"","Issue":"11","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC5133056/","OldItemId":"27792133","Abstract":"Walnuts contain a number of potentially neuroprotective compounds like vitamin E, folate, melatonin, several antioxidative polyphenols and significant amounts of ω-3 fatty acids. The present study sought to determine the effect of walnuts on mood in healthy volunteers. Sixty-four college students were randomly assigned to two treatment sequences in a crossover fashion: walnut-placebo or placebo-walnut. At baseline mood was assessed using Profiles of Mood States (POMS). Data was collected again after eight weeks of intervention. After six-weeks of washout, the intervention groups followed the diets in reverse order. Data was collected once more at the end of the eight-week intervention period. No significant changes in mood were observed in the analyses with both genders combined and in females. However, we have observed a significant medium effect size improvement in the Total Mood Disturbance score (-27.49%, p = 0.043, Cohen's d = 0.708) in males. In non-depressed healthy young males, walnuts seem to have the ability to improve mood.","Comments":"","TypeName":"Journal, Article","Authors":"Pribis P ; ","ParentAuthors":"","DOI":"10.3390/nu8110668 ","Keywords":"Adolescent\r\nAdult\r\n*Affect\r\nBread\r\nCross-Over Studies\r\nDepression/epidemiology/*prevention & control\r\nDouble-Blind Method\r\nFemale\r\n*Functional Food\r\nHumans\r\n*Juglans\r\nMale\r\nMichigan/epidemiology\r\nMood Disorders/epidemiology/*prevention & control\r\n*Nuts\r\nPsychiatric Status Rating Scales\r\nReproducibility of Results\r\nRisk\r\nSex Characteristics\r\nStudents\r\nUniversities\r\nYoung Adult\r\nRCT\r\nmales\r\nmood\r\nrandomized controlled trial\r\nwalnuts","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Pribis P (2016) Effects of Walnut Consumption on Mood in Young Adults-A Randomized Controlled Trial.. Nutrients 8(11),  DOI: 10.3390/nu8110668 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11799957,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78463774,"Title":"Enhancement of recovery from psychiatric illness by methylfolate.","ParentTitle":"The British journal of psychiatry : the journal of mental science","ShortTitle":"Procter (1991)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"1991","Month":"August","StandardNumber":"0007-1250 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"159","Pages":"271-2","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"1773245","Abstract":"\"41 (33%) of 123 patients with acute psychiatric disorders (DSM III diagnosis of major depression or schizophrenia) had borderline or definite folate deficiency (red-cell folate below 200 micrograms/l) and took part in a double-blind, placebo-controlled trial of methylfolate, 15 mg daily, for 6 months in addition to standard psychotropic treatment. Among both depressed and schizophrenic patients methylfolate significantly improved clinical and social recovery. The differences in outcome scores between methylfolate and placebo groups became greater with time. These findings add to the evidence implicating disturbances of methylation in the nervous system in the biology of some forms of mental illness.\"","Comments":"","TypeName":"Journal, Article","Authors":"Procter A ; ","ParentAuthors":"","DOI":"10.1192/bjp.159.2.271 ","Keywords":"Depressive Disorder/complications/*drug therapy/psychology\r\nDouble-Blind Method\r\nFolic Acid/*therapeutic use\r\nFolic Acid Deficiency/complications/*drug therapy/psychology\r\nHumans\r\nMethotrexate/*analogs & derivatives/therapeutic use\r\nSchizophrenia/complications/*drug therapy\r\n*Schizophrenic Psychology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Procter A (1991) Enhancement of recovery from psychiatric illness by methylfolate.. The British journal of psychiatry : the journal of mental science 159, 271-2 DOI: 10.1192/bjp.159.2.271 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770917,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761796,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757480,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761799,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"linical scores","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11889349,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757449,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761798,"AdditionalText":" loss of appetite","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78464445,"Title":"Any depression from OC-altered vitamin B6 levels? [Answer to question of Jan Marquand].","ParentTitle":"Contraceptive technology update","ShortTitle":"Prothro (1981)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"06/01/2023","EditedBy":"GAO BIAO","Year":"1981","Month":"September","StandardNumber":"0274-726X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"2","Pages":"121-3","Edition":"","Issue":"9","Availability":"","URL":"","OldItemId":"12263394","Abstract":"In answer to a question submitted to the journal, an expert explains the relationship between oral contraceptive (OC) use and levels of B6, and what, if any, symptoms altered B6 levels may cause in women using OCs. Use of OCs has been associated with decreased B6 levels. In 1 study, 80% of users had a relative B6 deficiency and 20% an absolute deficiency. Depression, a known complaint of OC users, is a symptom of B6 deficiency. Since users experience depression at a rate of 6.6%, research has been performed on the link between OC use, B6 deficiency, and depression. 2 studies are discussed: one in which 58 women complaining of premenstrual depression while on OCs were given supplements of B6; 31% experienced complete relief and a further 44% improvement of symptoms. In another double-blind study of 22 depressed women using OCs, placebo and B6 were administered in a cross-over fashion to 11 of these women who had absolute deficiency; they were given 20 mg of B6 or a placebo. All 5 of the 11 B6 deficient women given 20-mg of B6 improved according to clinical scores. Other symptoms of vitamin B6 deficiency include hyperirritability, convulsions, loss of appetite, loss of weight, general weakness, lassitude, confusion, and a hypochromic, microcytic anemia with a high serum iron level. There is agreement that vitamin B6 deficiency should be treated with additional vitamin intake and possibly OC discontinuation. B6 is an essential component of the cofactor pyridoxal phosphate, required for activating several body enzymes, and OCs apparently interfere with 5-hydroxtryptamine formation through interference with its decarboxylase. Depression in OC-using women is then thought to be due to low levels of brain serotonin (5-hydroxtryptamine).","Comments":"PIP: TJ: CONTRACEPTIVE TECHNOLOGY UPDATE","TypeName":"Journal, Article","Authors":"Prothro J ; ","ParentAuthors":"","DOI":"","Keywords":"Biology\r\n*Central Nervous System\r\nContraception\r\n*Contraceptives, Oral\r\n*Depression\r\nDisease\r\nFamily Planning Services\r\nMental Disorders\r\nPhysiology\r\nSerotonin\r\n*Vitamin B Complex\r\nVitamins\r\nBiology\r\nCentral Nervous System\r\n*Central Nervous System Effects\r\nContraception\r\nContraceptive Methods--side effects\r\n*Depression\r\nDiseases\r\nFamily Planning\r\nMental Disorders\r\n*Oral Contraceptives--side effects\r\nPhysiology\r\nSerotonin\r\n*Vitamin B Complex\r\nVitamins","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Prothro J (1981) Any depression from OC-altered vitamin B6 levels? [Answer to question of Jan Marquand].. Contraceptive technology update 2(9), 121-3"},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11775210,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78465517,"Title":"Vitamin D: new implications for mood and blood pressure.","ParentTitle":"The Nurse practitioner","ShortTitle":"Puglisi (2013)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2013","Month":"December","StandardNumber":"0361-1817 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"38","Pages":"47-52","Edition":"","Issue":"12","Availability":"","URL":"","OldItemId":"24253531","Abstract":"This article reviews the 2011 guidelines for the evaluation, treatment, and prevention of vitamin D deficiency as well as the research literature evidencing an association between vitamin D, blood pressure and depression. Studies reveal an association between vitamin D levels and both systolic blood pressure and depression.","Comments":"","TypeName":"Journal, Article","Authors":"Puglisi JP ; ","ParentAuthors":"","DOI":"10.1097/01.NPR.0000437575.76024.a6 ","Keywords":"Blood Pressure/*physiology\r\nDepression/*etiology\r\nHumans\r\nMass Screening/nursing\r\nNursing Assessment\r\n*Practice Guidelines as Topic\r\nReference Values\r\nVitamin D/*blood\r\nVitamin D Deficiency/*nursing","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Puglisi JP (2013) Vitamin D: new implications for mood and blood pressure.. The Nurse practitioner 38(12), 47-52 DOI: 10.1097/01.NPR.0000437575.76024.a6 "},{"Codes":[{"AttributeId":11757421,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761803,"AdditionalText":"Profile of Mood States (POMS) questionnaire","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757446,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757470,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757479,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757490,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757588,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757653,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"High Vitamin C Status ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78469156,"Title":"High Vitamin C Status Is Associated with Elevated Mood in Male Tertiary Students.","ParentTitle":"Antioxidants (Basel, Switzerland)","ShortTitle":"Pullar (2018)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"06/01/2023","EditedBy":"GAO BIAO","Year":"2018","Month":"July","StandardNumber":"2076-3921 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"7","Pages":"","Edition":"","Issue":"7","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC6071228/","OldItemId":"30012945","Abstract":"Micronutrient status is thought to impact on psychological mood due to the role of nutrients in brain structure and function. The aim of the current study was to investigate the association of vitamin C status with mood state in a sample of male tertiary students. We measured fasting plasma vitamin C levels as an indicator of vitamin C status, and subjective mood was determined using the Profile of Mood States (POMS) questionnaire. One hundred and thirty-nine male students aged 18 to 35 years were recruited from local tertiary institutes in Christchurch, New Zealand. The average plasma vitamin C concentration was 58.2 ± 18.6 (SD) µmol/L and the average total mood disturbance score was 25.5 ± 26.6 (possible score -32 to 200 measuring low to high mood disturbance, respectively). Plasma vitamin C concentration was inversely correlated with total mood disturbance as assessed by POMS (r = -0.181, p < 0.05). Examination of the individual POMS subscales also showed inverse associations of vitamin C status with depression, confusion, and anger. These findings suggest that high vitamin C status may be associated with improved overall mood in young adult males.","Comments":"","TypeName":"Journal, Article","Authors":"Pullar JM ; Carr AC ; Bozonet SM ; Vissers MCM ; ","ParentAuthors":"","DOI":"10.3390/antiox7070091 ","Keywords":"POMS\r\nascorbate\r\nmood\r\nplasma\r\ntotal mood disturbance\r\nvitamin C","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Pullar JM, Carr AC, Bozonet SM, and Vissers MCM (2018) High Vitamin C Status Is Associated with Elevated Mood in Male Tertiary Students.. Antioxidants (Basel, and Switzerland) 7(7),  DOI: 10.3390/antiox7070091 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757445,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757477,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757478,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757654,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78465560,"Title":"L-Methylfolate Calcium Supplementation in Adolescents and Children: A Retrospective Analysis.","ParentTitle":"Journal of psychiatric practice","ShortTitle":"Rainka (2019)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2019","Month":"July","StandardNumber":"1527-4160 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"25","Pages":"258-267","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"31291206","Abstract":"Previous studies have shown l-methylfolate to be a safe and beneficial therapy for neuropsychiatric conditions, including major depressive disorder and schizophrenia in adults. The purpose of this study was to assess safety and describe patient experience using l-methylfolate calcium in a real-world pediatric and adolescent population. A retrospective chart review of patients (7 to 20 y of age, mean age 16 y) prescribed l-methylfolate calcium at a psychiatry clinic in Amherst, NY, between January 1, 2010 and November 10, 2015 was conducted. Patients to whom l-methylfolate calcium 15 mg/d (n=139) or 7.5 mg/d (n=7) was administered were identified; 44 patients who were prescribed but to whom l-methylfolate calcium was not administered were included as a comparator population. Common neuropsychiatric diagnoses included anxiety disorders (68% in the treatment population vs. 50% in the comparator population) and mood disorders (57% in the treatment population vs. 52% in the comparator population). Antidepressants (69% vs. 55%) and mood stabilizers or antiepileptic drugs (63% vs. 57%) were frequently prescribed in combination with l-methylfolate calcium. Adverse events occurred less frequently in the treated population, possibly due to the addition of l-methylfolate calcium (10% vs. 25%, P=0.02). The most common adverse events in the treated population were impaired sleep (5 patients) and increased anxiety (3 patients). Rates of laboratory abnormalities did not differ significantly between the treated and comparator populations (P=0.13). Positive subjective treatment experiences were reported by 22.5% of treated patients and negative subjective treatment experiences were reported by 5.4% of treated patients. L-methylfolate calcium was well-tolerated in a pediatric/adolescent population and may provide benefits for patients with a range of neuropsychiatric conditions.","Comments":"","TypeName":"Journal, Article","Authors":"Rainka M ; Aladeen T ; Westphal E ; Meaney J ; Gengo F ; Greger J ; Capote H ; ","ParentAuthors":"","DOI":"10.1097/PRA.0000000000000400 ","Keywords":"Adolescent\r\nAnticonvulsants/administration & dosage/therapeutic use\r\nAntidepressive Agents/administration & dosage/therapeutic use\r\nAnxiety Disorders/drug therapy\r\nChild\r\nDrug Therapy, Combination\r\nFemale\r\nHumans\r\nMale\r\nMental Disorders/drug therapy\r\nMood Disorders/drug therapy\r\nRetrospective Studies\r\nTetrahydrofolates/administration & dosage/*therapeutic use\r\nYoung Adult","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Rainka M, Aladeen T, Westphal E, Meaney J, Gengo F, Greger J, and Capote H (2019) L-Methylfolate Calcium Supplementation in Adolescents and Children: A Retrospective Analysis.. Journal of psychiatric practice 25(4), 258-267 DOI: 10.1097/PRA.0000000000000400 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"DASS‐21","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757480,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757556,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757656,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78467598,"Title":"Effect of omega-3 and vitamin D co-supplementation on psychological distress in reproductive-aged women with pre-diabetes and hypovitaminosis D: A randomized controlled trial.","ParentTitle":"Brain and behavior","ShortTitle":"Rajabi-Naeeni (2021)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"07/01/2023","EditedBy":"GAO BIAO","Year":"2021","Month":"November","StandardNumber":"2162-3279 (Electronic)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"11","Pages":"e2342","Edition":"","Issue":"11","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC8613419/","OldItemId":"34473420","Abstract":"PURPOSE: Psychological distresses and pre-diabetes are among the risk factors of developing type-II diabetes. The present study was conducted to determine the effectiveness of omega-3 and vitamin D co-supplementation on psychological distresses in women of reproductive age with pre-diabetes and hypovitaminosis D. METHODS: The present factorial clinical trial was conducted on 168 women of reproductive age with pre-diabetes and hypovitaminosis D. These participants were selected by stratified random sampling and were assigned to four groups for 8 weeks: group 1 (placebo group), group 2 (omega-3 group), group 3 (vitamin D group), and group 4 (co-supplement group). The medication and placebo doses being two 1000-mg tablets each day for omega-3 and 50,000-IU pearls every 2 weeks for vitamin D. Fasting blood glucose and vitamin D were measured at the beginning of the study. The Depression Anxiety Stress Scale-21 and the Pittsburgh Sleep Quality Index were completed by the participants at the start and end of the intervention. RESULTS: A significant difference was observed in terms of reduction in anxiety and improvement in sleep quality in the co-supplementation compared to the other three groups (p < .05). There was also a significant difference between the group receiving both supplements and the group receiving only placebos in terms of reduction in depression and stress (p < .05). CONCLUSION: Vitamin D and omega-3 co-supplementation improved depression, anxiety, and sleep quality in women of reproductive age with pre-diabetes and hypovitaminosis D. Therefore, these two supplements can be recommended for improving the mental health of this group of women. CLINICAL TRIAL REGISTRY: Iranian Registry of Clinical Trials Code: IRCT20100130003226N17. Registered on February 9, 2019.","Comments":"","TypeName":"Journal, Article","Authors":"Rajabi-Naeeni M ; Dolatian M ; Qorbani M ; Vaezi AA ; ","ParentAuthors":"","DOI":"10.1002/brb3.2342 ","Keywords":"Adult\r\nDietary Supplements\r\nDouble-Blind Method\r\nFemale\r\nHumans\r\nIran\r\n*Prediabetic State/drug therapy\r\n*Psychological Distress\r\nSleep Quality\r\nVitamin D\r\n*Vitamin D Deficiency/complications/drug therapy\r\nanxiety\r\ndepression\r\nomega-3 fatty acids\r\nprediabetic state\r\nvitamin D","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Rajabi-Naeeni M, Dolatian M, Qorbani M, and Vaezi AA (2021) Effect of omega-3 and vitamin D co-supplementation on psychological distress in reproductive-aged women with pre-diabetes and hypovitaminosis D: A randomized controlled trial.. Brain and behavior 11(11), e2342 DOI: 10.1002/brb3.2342 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757480,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11775210,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78465567,"Title":"Nutritional interventions in depression and perinatal depression.","ParentTitle":"The Yale journal of biology and medicine","ShortTitle":"Rechenberg (2013)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"07/01/2023","EditedBy":"GAO BIAO","Year":"2013","Month":"June","StandardNumber":"0044-0086 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"86","Pages":"127-37","Edition":"","Issue":"2","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3670433/","OldItemId":"23766734","Abstract":"Depression is the leading cause of mental disability worldwide. Women who are depressed during pregnancy are at a higher risk for preterm delivery, preeclampsia, birth difficulties, and postpartum depression. The treatment of depression in conventional medicine has focused on physiological factors that lead to impaired neurotransmitter function and treatments to improve neurotransmitter function. Pharmaceutical substances pose risks for pregnant and lactating women, and lower risk options are preferred. Micronutrients, including certain B vitamins, folate, and docosahexaenoic acid (DHA), play a role in the synthesis and absorption of neurotransmitters. Experimental studies suggest that supplementation with specific micronutrients may alleviate depressive symptoms and improve birth outcomes in patients with perinatal depression. Alternative treatments for depression, including nutritional supplements, are an important treatment option for depressive symptoms while limiting potential side effects and treatment costs. This article explores the biological basis of perinatal depression and reviews the potential benefits of non-pharmacological interventions.","Comments":"","TypeName":"Journal, Article","Authors":"Rechenberg K ; Humphries D ; ","ParentAuthors":"","DOI":"","Keywords":"Brain/physiopathology\r\nDepression/*diet therapy/drug therapy\r\nDepression, Postpartum/*diet therapy/drug therapy\r\nFatty Acids, Unsaturated/therapeutic use\r\nFemale\r\nHomocysteine/metabolism\r\nHumans\r\n*Nutritional Physiological Phenomena\r\nPregnancy\r\ndepression\r\nnutrition\r\nperinatal depression","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Rechenberg K, and Humphries D (2013) Nutritional interventions in depression and perinatal depression.. The Yale journal of biology and medicine 86(2), 127-37"},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757453,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757457,"AdditionalText":"CAT and SOD activity were increased","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757472,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757473,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757518,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757653,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757471,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78463637,"Title":"ω-3 and folic acid act against depressive-like behavior and oxidative damage in the brain of rats subjected to early- or late-life stress.","ParentTitle":"Nutrition (Burbank, Los Angeles County, Calif.)","ShortTitle":"Réus (2018)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2018","Month":"September","StandardNumber":"0899-9007 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"53","Pages":"120-133","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"29783176","Abstract":"OBJECTIVES: To investigate the antidepressant and antioxidant effects of omega-3, folic acid and n-acetylcysteine (NAC) in rats which were subjected to early or late life stress. METHODS: Early stress was induced through maternal deprivation (MD), while late life stress was induced using the chronic mild stress (CMS) protocol. Young rats which were subjected to MD and the adult rats which were subjected to CMS were treated with omega-3 fatty acids (0.72 g/kg), NAC (20 mg/kg) or folic acid (50 mg/kg) once/day, for a period of 20 days. Then, the animals' immobility times were evaluated using the forced swimming test. Oxidative stress parameters were evaluated in the brain. RESULTS: Depressive-like behavior induced by CMS was prevented by NAC and folic acid, and depressive-like behavior induced by MD was prevented by NAC, folic acid and omega-3. NAC, folic acid and omega-3 were able to exert antioxidant effects in the brain of rats subjected to CMS or MD. These preventive treatments decreased the levels of protein carbonylation and lipid peroxidation, and also decreased the concentrations of nitrite/nitrate and reduced the activity of myeloperoxidase activity in the rat brain which was induced by CMS or MD. NAC, folic acid and omega-3 increased superoxide dismutase and catalase activities in the rat brain subjected to early or late life stress. CONCLUSIONS: NAC, omega-3 and folic acid may present interesting lines of treatment based on their antioxidant properties, which cause an inhibition of behavioral and brain changes that occur from stressful life events.","Comments":"","TypeName":"Journal, Article","Authors":"Réus GZ ; Maciel AL ; Abelaira HM ; de Moura AB ; de Souza TG ; Dos Santos TR; Darabas AC ; Parzianello M ; Matos D ; Abatti M ; Vieira AC ; Fucillini V ; Michels M ; Dal-Pizzol F ; Quevedo J ; ","ParentAuthors":"","DOI":"10.1016/j.nut.2018.03.006 ","Keywords":"Animals\r\nAntidepressive Agents/pharmacology\r\nAntioxidants/pharmacology\r\nBehavior, Animal/*drug effects\r\nBrain/*drug effects\r\nDepressive Disorder/*prevention & control\r\nDisease Models, Animal\r\nFatty Acids, Omega-3/*pharmacology\r\nFolic Acid/*pharmacology\r\nLipid Peroxidation/drug effects\r\nMaternal Deprivation\r\nOxidative Stress/*drug effects\r\nRats\r\nRats, Wistar\r\nStress, Psychological/complications\r\nAnimal model of depression\r\nAntidepressant\r\nFolic acid\r\nMajor depressive disorder\r\nOxidative stress\r\nω-3","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Réus GZ, Maciel AL, Abelaira HM, de Moura AB, de Souza TG, Dos Santos TR, Darabas AC, Parzianello M, Matos D, Abatti M, Vieira AC, Fucillini V, Michels M, Dal-Pizzol F, and Quevedo J (2018) ω-3 and folic acid act against depressive-like behavior and oxidative damage in the brain of rats subjected to early- or late-life stress.. Nutrition (Burbank, Los Angeles County, and Calif.) 53, 120-133 DOI: 10.1016/j.nut.2018.03.006 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11775210,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78464203,"Title":"Methylfolate as adjunctive treatment in major depression.","ParentTitle":"The American journal of psychiatry","ShortTitle":"Reynolds (2013)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2013","Month":"May","StandardNumber":"0002-953X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"170","Pages":"560","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"23632839","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"Reynolds EH ; ","ParentAuthors":"","DOI":"10.1176/appi.ajp.2013.13010084 ","Keywords":"Depressive Disorder, Major/*drug therapy\r\nFemale\r\nHumans\r\nMale\r\nSerotonin Uptake Inhibitors/*therapeutic use\r\nTetrahydrofolates/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Reynolds EH (2013) Methylfolate as adjunctive treatment in major depression.. The American journal of psychiatry 170(5), 560 DOI: 10.1176/appi.ajp.2013.13010084 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11775210,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78464216,"Title":"Higher dose L-methylfolate may be an effective adjunctive therapy for adults with major depression who have inadequate response to SSRIs.","ParentTitle":"Evidence-based mental health","ShortTitle":"Roberts (2013)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2013","Month":"August","StandardNumber":"1362-0347 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"16","Pages":"75","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"23625145","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"Roberts SH ; Tranter R ; ","ParentAuthors":"","DOI":"10.1136/eb-2013-101269 ","Keywords":"Depressive Disorder, Major/*drug therapy\r\nFemale\r\nHumans\r\nMale\r\nSerotonin Uptake Inhibitors/*therapeutic use\r\nTetrahydrofolates/*therapeutic use\r\nClinical Pharmacology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Roberts SH, and Tranter R (2013) Higher dose L-methylfolate may be an effective adjunctive therapy for adults with major depression who have inadequate response to SSRIs.. Evidence-based mental health 16(3), 75 DOI: 10.1136/eb-2013-101269 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757653,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"Clinical measurements, including the PANSS, Scale\nfor Assessment of Negative Symptoms (SANS) and Calgary Depression Scale for Schizophrenia (CDSS) were collected at Baseline and Weeks 2, 8, 12 and 24. Subjects also completed the MATRICS (Measurement and Treatment Research to Improve Cognition in Schizophrenia)","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11767803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12103124,"AdditionalText":"altered limbic connectivity and increased cortical thickness","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78464063,"Title":"Biochemical, physiological and clinical effects of l-methylfolate in schizophrenia: a randomized controlled trial.","ParentTitle":"Molecular psychiatry","ShortTitle":"Roffman (2018)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2018","Month":"February","StandardNumber":"1359-4184 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"23","Pages":"316-322","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"28289280","Abstract":"Folic acid supplementation confers modest benefit in schizophrenia, but its effectiveness is influenced by common genetic variants in the folate pathway that hinder conversion to its active form. We examined physiological and clinical effects of l-methylfolate, the fully reduced and bioactive form of folate, in schizophrenia. In this randomized, double-blind trial, outpatients with schizophrenia (n=55) received l-methylfolate 15 mg or placebo for 12 weeks. Patients were maintained on stable doses of antipsychotic medications. The pre-defined primary outcome was change in plasma methylfolate at 12 weeks. Secondary outcomes included change in symptoms (Positive and Negative Syndrome Scale (PANSS), Scale for Assessment of Negative Symptoms, Calgary Depression Scale for Schizophrenia), cognition (Measurement and Treatment Research to Improve Cognition in Schizophrenia composite) and three complementary magnetic resonance imaging measures (working memory-related activation, resting connectivity, cortical thickness). Primary, mixed model, intent-to-treat analyses covaried for six genetic variants in the folate pathway previously associated with symptom severity and/or response to folate supplementation. Analyses were repeated without covariates to evaluate dependence on genotype. Compared with placebo, l-methylfolate increased plasma methylfolate levels (d=1.00, P=0.0009) and improved PANSS Total (d=0.61, P=0.03) as well as PANSS Negative and General Psychopathology subscales. Although PANSS Total and General Psychopathology changes were influenced by genotype, significant PANSS Negative changes occurred regardless of genotype. No treatment differences were seen in other symptom rating scales or cognitive composite scores. Patients receiving l-methylfolate exhibited convergent changes in ventromedial prefrontal physiology, including increased task-induced deactivation, altered limbic connectivity and increased cortical thickness. In conclusion, l-methylfolate supplementation was associated with salutary physiological changes and selective symptomatic improvement in this study of schizophrenia patients, warranting larger clinical trials. ClinicalTrials.gov, NCT01091506.","Comments":"","TypeName":"Journal, Article","Authors":"Roffman JL ; Petruzzi LJ ; Tanner AS ; Brown HE ; Eryilmaz H ; Ho NF ; Giegold M ; Silverstein NJ ; Bottiglieri T ; Manoach DS ; Smoller JW ; Henderson DC ; Goff DC ; ","ParentAuthors":"","DOI":"10.1038/mp.2017.41 ","Keywords":"Adult\r\nAntipsychotic Agents/therapeutic use\r\nCognition/drug effects\r\nDouble-Blind Method\r\nFemale\r\nFolic Acid/metabolism/pharmacology\r\nHumans\r\nMale\r\nMiddle Aged\r\nPsychiatric Status Rating Scales\r\nSchizophrenia/*drug therapy\r\nTetrahydrofolates/*pharmacology/therapeutic use\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Roffman JL, Petruzzi LJ, Tanner AS, Brown HE, Eryilmaz H, Ho NF, Giegold M, Silverstein NJ, Bottiglieri T, Manoach DS, Smoller JW, Henderson DC, and Goff DC (2018) Biochemical, physiological and clinical effects of l-methylfolate in schizophrenia: a randomized controlled trial.. Molecular psychiatry 23(2), 316-322 DOI: 10.1038/mp.2017.41 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78463815,"Title":"L-methylfolate (Deplin®): a new medical food therapy as adjunctive treatment for depression.","ParentTitle":"Issues in mental health nursing","ShortTitle":"Roman (2011)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2011","Month":"","StandardNumber":"0161-2840 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"32","Pages":"142-3","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"21247282","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"Roman MW ; Bembry FH ; ","ParentAuthors":"","DOI":"10.3109/01612840.2010.541975 ","Keywords":"Combined Modality Therapy\r\n*Depressive Disorder/etiology\r\n*Dietary Supplements\r\n*Folic Acid Deficiency/complications/therapy\r\nHumans\r\nTetrahydrofolates/*therapeutic use\r\nUnited States\r\nUnited States Food and Drug Administration","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Roman MW, and Bembry FH (2011) L-methylfolate (Deplin®): a new medical food therapy as adjunctive treatment for depression.. Issues in mental health nursing 32(2), 142-3 DOI: 10.3109/01612840.2010.541975 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757471,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757472,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757474,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757518,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757650,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78463748,"Title":"Folic acid prevents depressive-like behavior induced by chronic corticosterone treatment in mice.","ParentTitle":"Pharmacology, biochemistry, and behavior","ShortTitle":"Rosa (2014)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2014","Month":"December","StandardNumber":"0091-3057 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"127","Pages":"1-6","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"25316305","Abstract":"The objective of this study was to investigate the effects of folic acid on depressive-like behavior induced by chronic administration of corticosterone in mice. Corticosterone (20mg/kg, p.o.) was administered once a day for 21days. Folic acid (30mg/kg, p.o.) or fluoxetine (10mg/kg, positive control, p.o.) was administered immediately after corticosterone injection during the last 7days of corticosterone treatment. On the 22nd day, animals were submitted to tail suspension test, open-field test and splash test. Corticosterone treatment caused a depressive-like behavior, evidenced by increased immobility time in the tail suspension test and decreased time in which mice spent grooming in the splash test. Repeated folic acid or fluoxetine administration significantly abolished corticosterone-induced depressive-like behavior. Chronic administration of corticosterone decreased levels of serum corticosterone in mice. Neither folic acid, nor fluoxetine treatment reversed this impairment. These findings indicate a robust effect of folic acid in reversing behavioral alterations induced by corticosterone model of depression in mice, suggesting that this vitamin may be an alternative approach for the management of depressive symptoms.","Comments":"","TypeName":"Journal, Article","Authors":"Rosa PB ; Ribeiro CM ; Bettio LE ; Colla A ; Lieberknecht V ; Moretti M ; Rodrigues AL ; ","ParentAuthors":"","DOI":"10.1016/j.pbb.2014.10.003 ","Keywords":"Animals\r\nAntidepressive Agents/therapeutic use\r\nCorticosterone/*administration & dosage/*adverse effects\r\nDepression/*chemically induced/*drug therapy/psychology\r\nDrug Administration Schedule\r\nFemale\r\nFolic Acid/*therapeutic use\r\nImmobilization/psychology\r\nMice\r\nTreatment Outcome\r\nAntidepressant\r\nCorticosterone\r\nDepression\r\nFolic acid\r\nStress","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Rosa PB, Ribeiro CM, Bettio LE, Colla A, Lieberknecht V, Moretti M, and Rodrigues AL (2014) Folic acid prevents depressive-like behavior induced by chronic corticosterone treatment in mice.. Pharmacology, biochemistry, and and behavior 127, 1-6 DOI: 10.1016/j.pbb.2014.10.003 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757421,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757453,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757455,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757471,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757472,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757474,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757518,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757652,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78464031,"Title":"Antidepressant-like effects of ascorbic acid and ketamine involve modulation of GABAA and GABAB receptors.","ParentTitle":"Pharmacological reports : PR","ShortTitle":"Rosa (2016)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2016","Month":"October","StandardNumber":"1734-1140 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"68","Pages":"996-1001","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"27423525","Abstract":"BACKGROUND: It has been suggested that dysregulation of γ-aminobutyric acid (GABA)-mediated neurotransmission is involved in the etiology of major depressive disorder and in the action of the fast-acting antidepressant ketamine. Considering that recent evidence has suggested that ascorbic acid may exert an antidepressant-like effect through mechanisms similar to ketamine, this study evaluated the involvement of GABAA and GABAB receptors in the antidepressant-like effect of ascorbic acid, comparing the results with those obtained with ketamine. METHODS: To investigate the involvement of GABAA in the antidepressant-like effect of ascorbic acid and ketamine in the tail suspension test (TST), mice were treated with a sub-effective dose of ascorbic acid (0.1mg/kg, po), ketamine (0.1mg/kg, ip) or vehicle and 30minutes later, a sub-effective dose of muscimol (0.1mg/kg, ip, GABAA receptor agonist) or vehicle was administered. In another set of experiments, mice were treated with ascorbic acid (1mg/kg, po, active dose in the TST) or vehicle and 30minutes later, baclofen (1mg/kg, ip, GABAB receptor agonist) was administered. A similar experimental protocol was performed with ketamine (1mg/kg, ip). RESULTS: The administration of muscimol combined with ascorbic acid or ketamine produced a synergistic antidepressant-like effect in the TST. Moreover, the antidepressant-like effects of ascorbic acid and ketamine were abolished by baclofen. There was no alteration in spontaneous locomotion in any experimental group. CONCLUSIONS: Results indicate that the anti-immobility effect of ascorbic acid and ketamine in TST may involve an activation of GABAA receptors and a possible inhibition of GABAB receptors.","Comments":"","TypeName":"Journal, Article","Authors":"Rosa PB ; Neis VB ; Ribeiro CM ; Moretti M ; Rodrigues AL ; ","ParentAuthors":"","DOI":"10.1016/j.pharep.2016.05.010 ","Keywords":"Animals\r\nAntidepressive Agents/*pharmacology\r\nAscorbic Acid/*pharmacology\r\nDepression/drug therapy/metabolism\r\nDepressive Disorder, Major/drug therapy/metabolism\r\nDisease Models, Animal\r\nFemale\r\nHindlimb Suspension/methods\r\nKetamine/*pharmacology\r\nMice\r\nMotor Activity/drug effects\r\nReceptors, GABA-A/*metabolism\r\nSynaptic Transmission/drug effects\r\ngamma-Aminobutyric Acid/*metabolism\r\nAscorbic acid\r\nDepression\r\nGABA\r\nKetamine","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Rosa PB, Neis VB, Ribeiro CM, Moretti M, and Rodrigues AL (2016) Antidepressant-like effects of ascorbic acid and ketamine involve modulation of GABAA and GABAB receptors.. Pharmacological reports : PR 68(5), 996-1001 DOI: 10.1016/j.pharep.2016.05.010 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757421,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757480,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757656,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78469516,"Title":"Innovative therapies for mood disorders: A case report.","ParentTitle":"Explore (New York, N.Y.)","ShortTitle":"Ross (2021)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"07/01/2023","EditedBy":"GAO BIAO","Year":"2021","Month":"May","StandardNumber":"1550-8307 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"17","Pages":"208-212","Edition":"","Issue":"3","Availability":"","URL":"https://www.sciencedirect.com/science/article/abs/pii/S1550830720301178?via%3Dihub","OldItemId":"32448752","Abstract":"BACKGROUND: Mood disorders, including depression and anxiety, are complex and multifactorial, impacting the quality of life for those suffering and making them difficult to manage for their providing health care providers. Diet, stress, medication, genetics, and the microbiome have been attributed to playing a role. Currently, prescription drugs are the first course of treatment despite the World Health Organization calling for a need to develop lifestyle interventions to manage these disorders. The use of single amino acids to impact selected neurotransmitters has demonstrated positive outcomes in the literature, however, the use of multiple amino acids, alongside personalized nutritional therapies is not well documented for mood disorders. This case report demonstrates the effective use of amino acids as an innovative therapy for the management of mood disorders. CASE DESCRIPTION: A 26-year-old Caucasian female presented with anxiety, depression, sleep disturbances, carbohydrate cravings, and low energy. She had been diagnosed with Post Traumatic Stress Disorder (PTSD), bipolar depression II and generalized anxiety. The patient was under the care of a counselor and physician and was prescribed Lamictal (200 mg/day). With only moderate success with other therapies, the patient sought nutritional counseling. A personalized nutrition intervention was created to include targeted amino acid therapy (tryptophan, glycine, L-glutamine, D-phenylalanine, L-theanine, and L-tyrosine), select nutrients (multi vitamin/mineral, zinc, vitamin C, GLA and magnesium) and a low-glycemic diet to be followed for 12 weeks. CONCLUSION: This case report demonstrated the use of targeted micronutrient and amino acid therapy, along with a low glycemic diet, resulted in marked improvement in all mood disorder symptoms this patient experienced. It also highlights that a comprehensive integrative approach may be a beneficial option for individuals with mood disorders.","Comments":"","TypeName":"Journal, Article","Authors":"Ross K ; VanNortwick M ; Dragone D ; ","ParentAuthors":"","DOI":"10.1016/j.explore.2020.03.011 ","Keywords":"Adult\r\nAnxiety Disorders/drug therapy\r\nFemale\r\nHumans\r\n*Mood Disorders/drug therapy\r\nQuality of Life\r\n*Stress Disorders, Post-Traumatic\r\nTherapies, Investigational\r\nAmino acid therapy\r\nAnxiety\r\nBipolar disorder\r\nCase report\r\nMood disorder\r\nNutrition\r\nSupplements","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Ross K, VanNortwick M, and Dragone D (2021) Innovative therapies for mood disorders: A case report.. Explore (New York, and N.Y.) 17(3), 208-212 DOI: 10.1016/j.explore.2020.03.011 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757453,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757543,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757657,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11767803,"AdditionalText":"VDR\nvitamin D deficiency (serum concentration 30 nmol/L) had decreased brain tissue and hippocampal volume, as seen in their brain magnetic resonance imaging (MRI)","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12103124,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757454,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11767793,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78469011,"Title":"Depression and Vitamin D: A Peculiar Relationship.","ParentTitle":"Cureus","ShortTitle":"Saji (2022)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"08/01/2023","EditedBy":"GAO BIAO","Year":"2022","Month":"April","StandardNumber":"2168-8184 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"14","Pages":"e24363","Edition":"","Issue":"4","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC9132221/","OldItemId":"35637805","Abstract":"Depression is a psychiatric disorder characterized by various symptoms that can impact one's quality of life. Vitamin D, a fat-soluble vitamin, is well-known for its role in bone health, and research on its effects on mental health has only recently emerged. Vitamin D deficiency is widespread worldwide, and it has been linked to an increased risk of depression. In this article, we have discussed different hypotheses that explain the role of vitamin D in gene expression and its effects on neurotransmitters and different brain functions. We have reviewed literature that shows us that Vitamin D deficiency is a risk factor for depression and explored studies that show us the effects of using or supplementing Vitamin D in preventing depression among various populations.","Comments":"","TypeName":"Journal, Article","Authors":"Saji Parel N; Krishna PV ; Gupta A ; Uthayaseelan K ; Uthayaseelan K ; Kadari M ; Subhan M ; Kasire SP ; ","ParentAuthors":"","DOI":"10.7759/cureus.24363 ","Keywords":"age and depression\r\ndepression\r\ndepression in elderly\r\ndepression prevention\r\npost partum depression\r\nserum 25-hydroxy vitamin d level\r\nserum vitamin d levels\r\nvitamin d & depression\r\nvitamin d supplementation\r\nvitamin-d deficiency","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Saji Parel N, Krishna PV, Gupta A, Uthayaseelan K, Uthayaseelan K, Kadari M, Subhan M, and Kasire SP (2022) Depression and Vitamin D: A Peculiar Relationship.. Cureus 14(4), e24363 DOI: 10.7759/cureus.24363 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757446,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757653,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78463714,"Title":"Folic acid/methylfolate for the treatment of psychopathology in schizophrenia: a systematic review and meta-analysis.","ParentTitle":"Psychopharmacology","ShortTitle":"Sakuma (2018)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2018","Month":"August","StandardNumber":"0033-3158 (Linking)","City":"Germany","Country":"","Publisher":"","Institution":"","Volume":"235","Pages":"2303-2314","Edition":"","Issue":"8","Availability":"","URL":"","OldItemId":"29785555","Abstract":"RATIONALE: This study aims to examine whether folate/folic acid/methylfolate/folinic acid supplemented to antipsychotics (FA + AP) is beneficial in schizophrenia treatment. OBJECTIVE: We conducted a comprehensive systematic review and meta-analysis of double-blind, placebo-controlled, randomized clinical trials (RCTs) of FA + AP for schizophrenia. METHODS: The primary outcome was an improvement in total symptoms. Other outcomes were psychopathology subscales (positive, negative, general, and depressive symptoms), discontinuation due to all-cause and adverse events, and individual adverse events. The meta-analysis evaluated the effect size based on a random-effects model. RESULTS: Although we included ten RCTs with 925 patients in total (seven folic acid RCTs (n = 789), two methylfolate RCTs (n = 96), and one folinic acid RCT (n = 40)) in the systematic review, only seven RCTs were included in the meta-analysis. Pooled FA + AP treatments were not superior to placebo + AP in the improvement of total (N = 7, n = 340; standardized mean difference (SMD) = - 0.20, 95% confidence interval (CI) = - 0.41, 0.02, p = 0.08, I(2) = 0%), positive, general, or depressive symptoms. Pooled FA + AP treatments were more effective than placebo + AP for negative symptoms (N = 5, n = 281; SMD = -0.25, 95% CI = -0.49, -0.01, p = 0.04, I(2) = 0%). Although pooled FA + AP treatments were associated with a lower incidence of serious adverse events than placebo treatments (N = 4, n = 241; risk ratio = 0.32, 95% CI = 0.12-0.82, p = 0.02, I(2) = 0%; number needed to harm = not significant), there were no significant differences in other safety outcomes between both treatments. CONCLUSIONS: Our findings suggest that pooled FA + AP treatment improves negative symptoms in schizophrenia patients. Moreover, this treatment was well tolerated. However, because our results might exhibit a small-study effect, future studies with a larger sample should be conducted to obtain more robust results.","Comments":"","TypeName":"Journal, Article","Authors":"Sakuma K ; Matsunaga S ; Nomura I ; Okuya M ; Kishi T ; Iwata N ; ","ParentAuthors":"","DOI":"10.1007/s00213-018-4926-4 ","Keywords":"Antipsychotic Agents/*administration & dosage\r\nDepression/*drug therapy/epidemiology/psychology\r\nDouble-Blind Method\r\nDrug Therapy, Combination\r\nFolic Acid/*administration & dosage\r\nHumans\r\nPsychopathology\r\nRandomized Controlled Trials as Topic/methods\r\nSchizophrenia/*drug therapy/epidemiology\r\n*Schizophrenic Psychology\r\nTetrahydrofolates/*administration & dosage\r\nTreatment Outcome\r\nFolic acid\r\nMeta-analysis\r\nMethylfolate\r\nNegative symptoms\r\nSchizophrenia\r\nSystematic review","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Sakuma K, Matsunaga S, Nomura I, Okuya M, Kishi T, and Iwata N (2018) Folic acid/methylfolate for the treatment of psychopathology in schizophrenia: a systematic review and meta-analysis.. Psychopharmacology 235(8), 2303-2314 DOI: 10.1007/s00213-018-4926-4 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":117
