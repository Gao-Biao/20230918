Id":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770918,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757526,"AdditionalText":"Taiwan","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78464949,"Title":"Neuroprotective Role of the B Vitamins in the Modulation of the Central Glutamatergic Neurotransmission.","ParentTitle":"CNS & neurological disorders drug targets","ShortTitle":"Huang (2022)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2022","Month":"","StandardNumber":"1871-5273 (Linking)","City":"United Arab Emirates","Country":"","Publisher":"","Institution":"","Volume":"21","Pages":"292-301","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"34477538","Abstract":"BACKGROUND: Regulation of glutamate release is crucial for maintaining normal brain function, but excess glutamate release is implicated in many neuropathological conditions. Therefore, the minimum glutamate release from presynaptic nerve terminals is an important neuroprotective mechanism. OBJECTIVE: In this mini-review, we analyze the three B vitamins, namely vitamin B2 (riboflavin), vitamin B6 (pyridoxine), and vitamin B12 (cyanocobalamin), that affect the 4-aminopyridine (4- AP)-evoked glutamate release from presynaptic nerve terminal in rat and discuss their neuroprotective role. METHODS: In this study, the measurements include glutamate release, DiSC3(5), and Fura-2. RESULTS: The riboflavin, pyridoxine, and cyanocobalamin produced significant inhibitory effects on 4-aminopyridine-evoked glutamate release from rat cerebrocortical nerve terminals (synaptosomes) in a dose-dependent relationship. These presynaptic inhibitory actions of glutamate release are attributed to inhibition of physiologic Ca2+-dependent vesicular exocytosis but not Ca2+-independent nonvesicular release. These effects also did not affect membrane excitability, while diminished cytosolic (Ca2+)c through a reduction of direct Ca2+ influx via Cav2.2 (N-type) and Cav2.1 (P/Q-type) Ca2+ channels, rather than through indirect Ca2+induced Ca2+ release from ryanodine-sensitive intracellular stores. Furthermore, their effects were attenuated by GF109203X and Ro318220, two protein kinase C (PKC) inhibitors, suggesting suppression of PKC activity. Taken together, these results suggest that riboflavin, pyridoxine, and cyanocobalamin inhibit presynaptic vesicular glutamate release from rat cerebrocortical synaptosomes, through the depression Ca2+ influx via voltage- dependent Cav2.2 (N-type) and Cav2.1 (P/Q-type) Ca2+ channels, and PKC signaling cascade. CONCLUSION: Therefore, these B vitamins may reduce the strength of glutamatergic synaptic transmission and is of considerable importance as potential targets for therapeutic agents in glutamate- induced excitation-related diseases.","Comments":"","TypeName":"Journal, Article","Authors":"Huang SK ; Lu CW ; Lin TY ; Wang SJ ; ","ParentAuthors":"","DOI":"10.2174/1871527320666210902165739 ","Keywords":"4-Aminopyridine\r\nAnimals\r\nCalcium/metabolism\r\nCalcium Channels, N-Type\r\nCerebral Cortex/metabolism\r\nGlutamic Acid/*metabolism\r\nMale\r\nMembrane Potentials/drug effects\r\nPresynaptic Terminals/drug effects\r\nProtein Kinase C/metabolism\r\nRats\r\nRats, Sprague-Dawley\r\nSignal Transduction/drug effects\r\nSynaptic Transmission/*drug effects\r\nSynaptosomes/drug effects\r\nVitamin B Complex/*metabolism\r\nRiboflavin\r\ncyanocobalamin\r\nglutamate release\r\nnerve terminals\r\npresynaptic inhibition\r\npyridoxine","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Huang SK, Lu CW, Lin TY, and Wang SJ (2022) Neuroprotective Role of the B Vitamins in the Modulation of the Central Glutamatergic Neurotransmission.. CNS & neurological disorders drug targets 21(4), 292-301 DOI: 10.2174/1871527320666210902165739 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11775209,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78465040,"Title":"Beyond the resistance: how novel neurobiological understandings of depression may lead to advanced treatment strategies.","ParentTitle":"The Journal of clinical psychiatry","ShortTitle":"Jain (2012)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2012","Month":"November","StandardNumber":"0160-6689 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"73","Pages":"e30","Edition":"","Issue":"11","Availability":"","URL":"","OldItemId":"23218168","Abstract":"For patients with depression, antidepressant response rates are generally low and residual symptoms can increase the risk of relapse. Poor response may be linked to increased inflammatory cytokines and obesity. Specifically targeting inflammation with adjunct l-methylfolate treatment may help patients with depression finally achieve remission. In this Webcast, experts examine the multi-directional relationship between obesity, inflammation, and depression, consider preliminary data on genetic alleles, and review evidence using l-methylfolate as a targeted therapy.","Comments":"","TypeName":"Journal, Article","Authors":"Jain R ; Jackson WC ; ","ParentAuthors":"","DOI":"10.4088/JCP.12020wc3 ","Keywords":"Adult\r\nAlleles\r\nAntidepressive Agents/therapeutic use\r\nBrain/drug effects/physiopathology\r\nCoenzymes/physiology\r\nControlled Clinical Trials as Topic\r\nCytokines/blood\r\nDNA Mutational Analysis\r\nDepressive Disorder, Major/drug therapy/genetics/physiopathology\r\nDepressive Disorder, Treatment-Resistant/drug \r\n      therapy/etiology/genetics/*physiopathology\r\nDrug Therapy, Combination\r\nGenetic Predisposition to Disease/genetics\r\nHumans\r\nInflammation Mediators/blood\r\nLithium/therapeutic use\r\nMagnetic Resonance Imaging\r\nMethylenetetrahydrofolate Reductase (NADPH2)/genetics\r\nNerve Growth Factors/physiology\r\nObesity/physiopathology\r\nObesity, Abdominal/physiopathology\r\nPolymorphism, Genetic/genetics\r\nRisk Factors\r\nSerotonin Uptake Inhibitors/therapeutic use\r\nTetrahydrofolates/therapeutic use\r\nWaist Circumference/physiology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Jain R, and Jackson WC (2012) Beyond the resistance: how novel neurobiological understandings of depression may lead to advanced treatment strategies.. The Journal of clinical psychiatry 73(11), e30 DOI: 10.4088/JCP.12020wc3 "},{"Codes":[{"AttributeId":11757655,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757453,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757457,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78463977,"Title":"Good, better, best: clinical scenarios for the use of L-methylfolate in patients with MDD.","ParentTitle":"CNS spectrums","ShortTitle":"Jain (2020)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2020","Month":"December","StandardNumber":"1092-8529 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"25","Pages":"750-764","Edition":"","Issue":"6","Availability":"","URL":"","OldItemId":"31833826","Abstract":"Depression is among the most prevalent mental disorders worldwide, and a substantial proportion of patients do not respond adequately to standard antidepressants. Our understanding of the pathophysiology of depression is no longer limited to the chemical imbalance of neurotransmitters, but also involves the interplay of proinflammatory modulators in the central nervous system, as well as folate metabolism. Additional factors such as stress and metabolic disorders also may contribute. Multiple inflammatory, metabolic, and genetic markers have been identified and may provide critical information to help clinicians individualize treatments for patients to achieve optimal outcomes. Recent advancements in research have clarified underlying causes of depression and have led to possible new avenues for adjunctive treatment. Among these is L-methylfolate, a medical food that is thought to enhance synthesis of monoamines (serotonin, norepinephrine, and dopamine), suppress inflammation, and promote neural health. Clinical studies that assessed supplemental use of L-methylfolate in patients with usual care-resistant depression found that it resulted in improved outcomes. Patients with selective serotonin reuptake inhibitor-resistant depression, and particularly subgroups with biomarkers of inflammation or metabolic disorders or folate metabolism-related genetic polymorphisms (or ≥2 of these factors), had the best responses. Considering this, the goals of this review are to 1) highlight recent advances in the pathophysiology of major depressive disorder as it pertains to folate and associated biomarkers and 2) establish the profiles of patients with depression who could benefit most from supplemental use of L-methylfolate.","Comments":"","TypeName":"Journal, Article","Authors":"Jain R ; Manning S ; Cutler AJ ; ","ParentAuthors":"","DOI":"10.1017/S1092852919001469 ","Keywords":"Antidepressive Agents/*therapeutic use\r\nDepressive Disorder, Major/*drug therapy/metabolism\r\nHumans\r\nTetrahydrofolates/metabolism/*therapeutic use\r\nDepression\r\nadjunctive therapy\r\nfolate\r\ninflammation\r\nserotonin norepinephrine reuptake inhibitor (SERT and NET)\r\nserotonin reuptake inhibitor (SERT)","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Jain R, Manning S, and Cutler AJ (2020) Good, better, best: clinical scenarios for the use of L-methylfolate in patients with MDD.. CNS spectrums 25(6), 750-764 DOI: 10.1017/S1092852919001469 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757453,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757455,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757556,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757654,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78466980,"Title":"The effects of vitamin D supplementation on mental health, and biomarkers of inflammation and oxidative stress in patients with psychiatric disorders: A systematic review and meta-analysis of randomized controlled trials.","ParentTitle":"Progress in neuro-psychopharmacology & biological psychiatry","ShortTitle":"Jamilian (2019)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"29/12/2022","EditedBy":"GAO BIAO","Year":"2019","Month":"August","StandardNumber":"0278-5846 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"94","Pages":"109651","Edition":"","Issue":"","Availability":"","URL":"https://www.sciencedirect.com/science/article/abs/pii/S0278584619302258?via%3Dihub","OldItemId":"31095994","Abstract":"BACKGROUND: In the current meta-analysis of randomized controlled trials (RCTs), the effects of vitamin D supplementation on mental health, and biomarkers of inflammation and oxidative stress in patients with psychiatric disorders are assessed. METHODS: The following databases were search up to March 2019: MEDLINE, EMBASE, Web of Science, and Cochrane Central Register of Controlled Trials. The quality of the relevant extracted data was assessed according to the Cochrane risk of bias tool. Data were pooled by the use of the inverse variance method and expressed as mean difference with 95% Confidence Intervals (95% CI). RESULTS: Eleven effect sizes from nine studies were included in the final analyses. A pooled analysis of 9 effect sizes showed a significant reduction in Beck Depression Inventory (BDI) score following supplementation with vitamin D [weighted mean difference (WMD): -3.91; 95% CI: -5.15 -2.66), I(2)= 85.9%]. Combining data from two available studies on the effects of vitamin D supplementation on Pittsburgh Sleep Quality Index (PSQI) also revealed a significant reduction in this score following the intervention (WMD: -1.78; 95% CI: -2.28, -1.28). In addition, there were significant increase in glutathione (GSH) through 3 studies (WMD: 180.70; 95% CI: 6.76, 354.64), and in total antioxidant capacity (TAC) through 3 studies (WMD: 90.09; 95% CI: 56.36, 123.82) after vitamin D supplementation. Combining data from five studies, we found a significant reduction in C-reactive protein (CRP) concentrations after vitamin D supplementation (WMD: -1.74; 95% CI: -2.82, -0.66). CONCLUSIONS: Overall, the current meta-analysis demonstrated that taking vitamin D supplements among patients with psychiatric disorders had beneficial effects on BDI, PSQI, GSH, TAC and CRP levels, but did not affect other biomarkers of inflammation and oxidative stress.","Comments":"","TypeName":"Journal, Article","Authors":"Jamilian H ; Amirani E ; Milajerdi A ; Kolahdooz F ; Mirzaei H ; Zaroudi M ; Ghaderi A ; Asemi Z ; ","ParentAuthors":"","DOI":"10.1016/j.pnpbp.2019.109651 ","Keywords":"Biomarkers/metabolism\r\nHumans\r\nInflammation/*metabolism\r\nMental Disorders/*metabolism\r\n*Oxidative Stress\r\n*Randomized Controlled Trials as Topic\r\nVitamin D/*pharmacology\r\nInflammation\r\nMeta-analysis\r\nOxidative stress\r\nPsychiatric disorders\r\nVitamin D supplementation","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Jamilian H, Amirani E, Milajerdi A, Kolahdooz F, Mirzaei H, Zaroudi M, Ghaderi A, and Asemi Z (2019) The effects of vitamin D supplementation on mental health, and biomarkers of inflammation and oxidative stress in patients with psychiatric disorders: A systematic review and meta-analysis of randomized controlled trials.. Progress in neuro-psychopharmacology & biological psychiatry 94, 109651 DOI: 10.1016/j.pnpbp.2019.109651 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770910,"AdditionalText":"Nicotinamide riboside 是维生素 B3 (烟酸) 的来源,可以增强氧化代谢并防止","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757453,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757454,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757457,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757472,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757474,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757526,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757655,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78463758,"Title":"Nicotinamide riboside alleviates alcohol-induced depression-like behaviours in C57BL/6J mice by altering the intestinal microbiota associated with microglial activation and BDNF expression.","ParentTitle":"Food & function","ShortTitle":"Jiang (2020)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2020","Month":"January","StandardNumber":"2042-6496 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"11","Pages":"378-391","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"31820774","Abstract":"The gut microbiota play an important role in many central nervous system diseases through the gut microbiota-brain axis. Recent studies suggest that nicotinamide riboside (NR) has neuroprotective properties. However, it is unknown whether NR can prevent or protect against alcohol-induced depression. Furthermore, it is unclear whether its therapeutic action involves changes in the composition of the gut microbiome. Here, we investigated the effects of NR in the mouse model of alcohol-induced depression. Treatment with NR improved the alcohol-induced depressive behaviour in mice. In addition, NR decreased the number of activated microglia in the hippocampus, and it reduced the levels of pro-inflammatory (IL-1β, IL-6, and TNF-α) and anti-inflammatory (IL-10 and TGF-β) cytokines in the brain of mice with alcohol-induced depression. Furthermore, NR significantly upregulated BDNF and diminished the inhibition of the AKT/GSK3β/β-catenin signalling pathway in the hippocampus of these mice. 16S rRNA sequencing revealed that, compared with control and NR-treated mice, the gut microbiome richness and composition were significantly altered in the depressed mice. Spearman's correlation analysis showed that differential gut bacterial genera correlated with the levels of inflammation-related cytokines and BDNF in the brain. After faecal microbiota transplantation, cognitive behaviours, microglial activity, levels of cytokines and BDNF, and activation state of the AKT/GSK3β/β-catenin signalling pathway (which is downstream of the BDNF receptor, TrkB) in recipient mice were similar to those in donor mice. Collectively, our findings show that NR dietary supplementation protects against alcohol-induced depression-like behaviours, possibly by altering the composition of the gut microbiota.","Comments":"","TypeName":"Journal, Article","Authors":"Jiang Y ; Liu Y ; Gao M ; Xue M ; Wang Z ; Liang H ; ","ParentAuthors":"","DOI":"10.1039/c9fo01780a ","Keywords":"Animals\r\nBrain-Derived Neurotrophic Factor/*metabolism\r\nCytokines/metabolism\r\nDepression/chemically induced/*therapy\r\nDisease Models, Animal\r\nEthanol/*adverse effects\r\nGastrointestinal Microbiome/*drug effects\r\nHippocampus/cytology/drug effects\r\nMale\r\nMice\r\nMice, Inbred C57BL\r\nMicroglia/cytology/*drug effects\r\nNiacinamide/*analogs & derivatives/therapeutic use\r\nPyridinium Compounds\r\nRNA, Ribosomal, 16S","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Jiang Y, Liu Y, Gao M, Xue M, Wang Z, and Liang H (2020) Nicotinamide riboside alleviates alcohol-induced depression-like behaviours in C57BL/6J mice by altering the intestinal microbiota associated with microglial activation and BDNF expression.. Food & function 11(1), 378-391 DOI: 10.1039/c9fo01780a "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"The Beck Depression Inventory (BDI)","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757564,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757658,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78468763,"Title":"The Relationship between Depressive Symptoms and Modifiable Lifestyle Risk Factors in Office Workers.","ParentTitle":"Journal of obesity & metabolic syndrome","ShortTitle":"Jin (2017)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"29/12/2022","EditedBy":"GAO BIAO","Year":"2017","Month":"March","StandardNumber":"2508-6235 (Linking)","City":"Korea (South)","Country":"","Publisher":"","Institution":"","Volume":"26","Pages":"52-60","Edition":"","Issue":"1","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC6484929/","OldItemId":"31089494","Abstract":"BACKGROUND: This study investigated the relationship between depressive symptoms and physical fitness, obesity indices, and vitamin D status in office workers. METHODS: The subjects were 514 adults with more 30 years of experience as office workers in the city of Seoul. Lifestyle risk factors, obesity indices, physical fitness, and serum vitamin D levels were assessed with a standardized protocol. The Beck Depression Inventory (BDI) was used to assess depression status. Vitamin D status was assessed by measuring serum 25-hydroxyvitamin D concentrations. Based on the BDI scores, participants were classified into no depression (ND, BDI ≤9), mild depression (MiD, 10≤BDI≤15), and moderate depression (MoD, 16≤BDI≤23) groups. RESULTS: Compared with the high cardiorespriatory fitness group, the low cardiorespiratory fitness (men OR=2.618, women OR=1.596) an middle cardiorespiratory fitness group (men OR=1.256, women OR=1.110) had significantly higher odds ratio for having depressive symptoms, even after adjustment for age, hypertension, diabetes, hyperlipidemia, cardiovascular disease, alcohol intake, smoking, body mass index (BMI), percent body fat (%BF), and waist circumference (WC). Compared with the insufficient or deficient vitamin D group, the sufficient vitamin D group had significantly lower odds ratios for having depressive symptoms (men OR=0.121, women OR=0.114), even after adjustment for age, hypertension, diabetes, hyperlipidemia, cardiovascular disease, alcohol intake, smoking, BMI, %BF, and WC. CONCLUSION: Vitamin D supplementation and outdoor activities should be key components of a lifestyle intervention against office workers' depression.","Comments":"","TypeName":"Journal, Article","Authors":"Jin Y ; Ha C ; Hong H ; Kang H ; ","ParentAuthors":"","DOI":"10.7570/jomes.2017.26.1.52 ","Keywords":"Depression\r\nObesity\r\nOffice work\r\nPhysical fitness\r\nVitamin D","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Jin Y, Ha C, Hong H, and Kang H (2017) The Relationship between Depressive Symptoms and Modifiable Lifestyle Risk Factors in Office Workers.. Journal of obesity & metabolic syndrome 26(1), 52-60 DOI: 10.7570/jomes.2017.26.1.52 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757595,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757647,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"BDI","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78464500,"Title":"Effects of vitamin D supplementation on symptoms of depression in overweight and obese subjects: randomized double blind trial.","ParentTitle":"Journal of internal medicine","ShortTitle":"Jorde (2008)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"29/12/2022","EditedBy":"GAO BIAO","Year":"2008","Month":"December","StandardNumber":"0954-6820 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"264","Pages":"599-609","Edition":"","Issue":"6","Availability":"","URL":"https://onlinelibrary.wiley.com/doi/10.1111/j.1365-2796.2008.02008.x","OldItemId":"18793245","Abstract":"OBJECTIVES: The objective of the present study was to examine the cross-sectional relation between serum 25-hydroxyvitamin D [25-(OH) D] levels and depression in overweight and obese subjects and to assess the effect of vitamin D supplementation on depressive symptoms. DESIGN: Cross-sectional study and randomized double blind controlled trial of 20,000 or 40,000 IU vitamin D per week versus placebo for 1 year. SETTING: A total of 441 subjects (body mass index 28-47 kg m(-2), 159 men and 282 women, aged 21-70 years) recruited by advertisements or from the out-patient clinic at the University Hospital of North Norway. MAIN OUTCOME MEASURES: Beck Depression Inventory (BDI) score with subscales 1-13 and 14-21. RESULTS: Subjects with serum 25(OH)D levels < 40 nmol L(-1) scored significantly higher (more depressive traits) than those with serum 25(OH)D levels > or = 40 nmol L(-1) on the BDI total [6.0 (0-23) versus 4.5 (0-28) (median and range)] and the BDI subscale 1-13 [2.0 (0-15) versus 1.0 (0-29.5)] (P < 0.05). In the two groups given vitamin D, but not in the placebo group, there was a significant improvement in BDI scores after 1 year. There was a significant decrease in serum parathyroid hormone in the two vitamin D groups without a concomitant increase in serum calcium. CONCLUSIONS: It appears to be a relation between serum levels of 25(OH)D and symptoms of depression. Supplementation with high doses of vitamin D seems to ameliorate these symptoms indicating a possible causal relationship.","Comments":"","TypeName":"Journal, Article","Authors":"Jorde R ; Sneve M ; Figenschau Y ; Svartberg J ; Waterloo K ; ","ParentAuthors":"","DOI":"10.1111/j.1365-2796.2008.02008.x ","Keywords":"Adult\r\nAged\r\nBiomarkers/blood\r\nCross-Sectional Studies\r\nDepression/*drug therapy/*etiology\r\nDouble-Blind Method\r\nDrug Administration Schedule\r\nFemale\r\nHumans\r\nMale\r\nMiddle Aged\r\nObesity/drug therapy/psychology\r\nOverweight/*drug therapy/*psychology\r\nParathyroid Hormone/blood\r\nPsychiatric Status Rating Scales\r\nStatistics, Nonparametric\r\nVitamin D/*administration & dosage/analogs & derivatives/blood\r\nVitamin D Deficiency/complications/drug therapy/psychology\r\nVitamins/*administration & dosage\r\nYoung Adult","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Jorde R, Sneve M, Figenschau Y, Svartberg J, and Waterloo K (2008) Effects of vitamin D supplementation on symptoms of depression in overweight and obese subjects: randomized double blind trial.. Journal of internal medicine 264(6), 599-609 DOI: 10.1111/j.1365-2796.2008.02008.x "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757445,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11775209,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78467681,"Title":"Relationship between vitamin D and depression in multiple sclerosis.","ParentTitle":"Acta neurologica Scandinavica","ShortTitle":"Kano (2012)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2012","Month":"May","StandardNumber":"0001-6314 (Linking)","City":"Denmark","Country":"","Publisher":"","Institution":"","Volume":"125","Pages":"e25; author reply e26-7","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"22471766","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"Kano O ; Iwamoto K ; Cridebring D ; Ikeda K ; Iwasaki Y ; ","ParentAuthors":"","DOI":"10.1111/j.1600-0404.2011.01641.x ","Keywords":"Depression/*epidemiology\r\nFatigue Syndrome, Chronic/*epidemiology\r\nFemale\r\nHumans\r\nMale\r\nMultiple Sclerosis/*epidemiology\r\nVitamin D Deficiency/*epidemiology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Kano O, Iwamoto K, Cridebring D, Ikeda K, and Iwasaki Y (2012) Relationship between vitamin D and depression in multiple sclerosis.. Acta neurologica Scandinavica 125(5), e25; author reply e26-7 DOI: 10.1111/j.1600-0404.2011.01641.x "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11771900,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757524,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757651,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78464371,"Title":"A randomised trial of nutrient supplements to minimise psychological stress after a natural disaster.","ParentTitle":"Psychiatry research","ShortTitle":"Kaplan (2015)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/12/2022","EditedBy":"GAO BIAO","Year":"2015","Month":"August","StandardNumber":"0165-1781 (Linking)","City":"Ireland","Country":"","Publisher":"","Institution":"","Volume":"228","Pages":"373-9","Edition":"","Issue":"3","Availability":"","URL":"https://www.sciencedirect.com/science/article/abs/pii/S0165178115003935?via%3Dihub","OldItemId":"26154816","Abstract":"After devastating flooding in southern Alberta in June 2013, we attempted to replicate a New Zealand randomised trial that showed that micronutrient (minerals, vitamins) consumption after the earthquakes of 2010-11 resulted in improved mental health. Residents of southern Alberta were invited to participate in a study on the potential benefit of nutrient supplements following a natural disaster. Fifty-six adults aged 23-66 were randomised to receive a single nutrient (vitamin D, n=17), a few-nutrients formula (B-Complex, n=21), or a broad-spectrum mineral/vitamin formula (BSMV, n=18). Self-reported changes in depression, anxiety and stress were monitored for six weeks. Although all groups showed substantial decreases on all measures, those consuming the B-Complex and the BSMV formulas showed significantly greater improvement in stress and anxiety compared with those consuming the single nutrient, with large effect sizes (Cohen's d range 0.76-1.08). There were no group differences between those consuming the B-Complex and BSMV. The use of nutrient formulas with multiple minerals and/or vitamins to minimise stress associated with natural disasters is now supported by three studies. Further research should be carried out to evaluate the potential population benefit that might accrue if such formulas were distributed as a post-disaster public health measure.","Comments":"","TypeName":"Journal, Article","Authors":"Kaplan BJ ; Rucklidge JJ ; Romijn AR ; Dolph M ; ","ParentAuthors":"","DOI":"10.1016/j.psychres.2015.05.080 ","Keywords":"Adult\r\nAged\r\nAlberta\r\nAnxiety/drug therapy\r\nDepression/drug therapy\r\n*Dietary Supplements\r\n*Disasters\r\n*Earthquakes\r\nFemale\r\nHumans\r\nMale\r\nMental Health\r\nMiddle Aged\r\nMinerals/*therapeutic use\r\nStress, Psychological/*drug therapy\r\nVitamin B Complex/therapeutic use\r\nVitamin D/therapeutic use\r\nVitamins/*therapeutic use\r\nYoung Adult\r\nDietary supplements\r\nDisasters\r\nMental health\r\nPublic health","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Kaplan BJ, Rucklidge JJ, Romijn AR, and Dolph M (2015) A randomised trial of nutrient supplements to minimise psychological stress after a natural disaster.. Psychiatry research 228(3), 373-9 DOI: 10.1016/j.psychres.2015.05.080 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"43.0 ± 1.15yrs","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757556,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757655,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78464381,"Title":"Effects of vitamin D supplementation on depression and some involved neurotransmitters.","ParentTitle":"Journal of affective disorders","ShortTitle":"Kaviani (2020)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2020","Month":"May","StandardNumber":"0165-0327 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"269","Pages":"28-35","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"32217340","Abstract":"BACKGROUND: Low vitamin D levels are associated with a dysregulated hypothalamic-pituitary-adrenal (HPA) axis and depression but a causal relationship has not been established. This study aimed to evaluate the effects of vitamin D supplementation on depression severity, serum 25(OH)D, and some neurotransmitters in patients with mild to moderate depression. METHODS: An 8-week double-blind randomized clinical trial was conducted on 56 subjects with mild to moderate depression, aged 43.0 ± 1.15yrs. The patients were randomly allocated into two groups: intervention (50,000 IU cholecalciferol/2wks) and control (placebo). Biochemical parameters (serum 25(OH)D, iPTH, oxytocin and platelet serotonin), and depression severity (Beck Depression Inventory-II (BDI-II(1))) were initially and finally assessed. RESULTS: Following intervention, significant changes were observed in the intervention group compared to the controls: 25(OH)D concentrations increased (+40.83±28.57 vs. +5.14±23.44 nmol/L, P<0.001) and BDI scores decreased (-11.75±6.40 vs. -3.61±10.40, P = 0.003). Oxytocin concentrations were significantly reduced in controls (-6.49±13.69 ng/mL, P = 0.01), but between -group differences were insignificant. Within- and between-group differences of platelet serotonin concentrations were not significant; however, the increment in controls was higher (+0.86±10.82 vs. +0.26±9.38 ng/mL, P = 0.83). LIMITATIONS: Study duration may not reflect the long-term effects of vitamin D on depression. It seems necessary to assess tryptophan-hydroxylasetypes1&2 in relation to vitamin D in serotonin pathways. CONCLUSIONS: Eight-week supplementation with 50,000 IU/2wks vitamin D, elevated 25(OH)D concentration of subjects with mild to moderate depression and significantly improved their depression severity. However, there was no evidence that the anti-depressive effect of vitamin D supplementation is mediated by the measured neurotransmitters.","Comments":"","TypeName":"Journal, Article","Authors":"Kaviani M ; Nikooyeh B ; Zand H ; Yaghmaei P ; Neyestani TR ; ","ParentAuthors":"","DOI":"10.1016/j.jad.2020.03.029 ","Keywords":"Adult\r\n*Depression/drug therapy\r\nDietary Supplements\r\nDouble-Blind Method\r\nHumans\r\nNeurotransmitter Agents\r\nVitamin D\r\n*Vitamin D Deficiency\r\nVitamins\r\nDepression\r\nOxytocin\r\nRCT\r\nSerotonin\r\nVitamin D","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Kaviani M, Nikooyeh B, Zand H, Yaghmaei P, and Neyestani TR (2020) Effects of vitamin D supplementation on depression and some involved neurotransmitters.. Journal of affective disorders 269, 28-35 DOI: 10.1016/j.jad.2020.03.029 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757556,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757657,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78465546,"Title":"Effects of vitamin D supplementation on depression and some selected pro-inflammatory biomarkers: a double-blind randomized clinical trial.","ParentTitle":"BMC psychiatry","ShortTitle":"Kaviani (2022)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"04/02/2023","EditedBy":"GAO BIAO","Year":"2022","Month":"November","StandardNumber":"1471-244X (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"22","Pages":"694","Edition":"","Issue":"1","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC9651884/","OldItemId":"36368945","Abstract":"BACKGROUND: Both augmented inflammatory reaction and low vitamin D status are associated with depression but the magnitude of their relationships is unclear. This study was, therefore, conducted to evaluate the effects of vitamin D supplementation on serum 25(OH)D concentration, depression severity and some pro-inflammatory biomarkers in patients with mild to moderate depression. METHODS: An 8-week double-blind randomized clinical trial (RCT) was performed on 56 (18-60 yrs) patients with mild to moderate depression, randomly assigned to intervention (50,000 IU cholecalciferol 2wks<sup>-1</sup>) and control (placebo) groups. Serum 25(OH)D, intact parathyroid hormone (iPTH), interlukin (IL)-1β, IL-6, high-sensitivity C-reactive protein (hs-CRP) and depression severity (Beck Depression Inventory-II) (BDI-II)) were initially and finally assessed. RESULTS: At the end point, statistically significant changes were observed only in intervention group as compared with controls including increased 25(OH)D concentration (+ 40.83 ± 28.57 vs. + 5.14 ± 23.44 nmol L<sup>-1</sup>, P &lt; 0.001) and decreased depression severity (-11.75 ± 6.40 vs. -3.61 ± 10.40, P = 0.003). No significant within- or between group differences were observed in serum IL-1β, IL-6 and hs-CRP concentrations. CONCLUSION: Increased circulating 25(OH)D concentrations following 8-week vitamin D supplementation (50,000 IU 2wks<sup>-1</sup>) resulted in a significant decrease in BDI-II scores in patients with mild to moderate depression. However, this effect was independent of the serum concentrations of the studied inflammatory biomarkers. TRIAL REGISTRATION: The clinical trial registration code was obtained from the Iranian Registry of Clinical Trials (date of registration: 17/09/2018, registration number: IRCT20170926036425N1) and ClinicalTrials.gov (date of registration: 04/12/2018, registration number: NCT03766074).","Comments":"","TypeName":"Journal, Article","Authors":"Kaviani M ; Nikooyeh B ; Etesam F ; Behnagh SJ ; Kangarani HM ; Arefi M ; Yaghmaei P ; Neyestani TR ; ","ParentAuthors":"","DOI":"10.1186/s12888-022-04305-3 ","Keywords":"Humans\r\n*C-Reactive Protein\r\nDepression/drug therapy\r\nInterleukin-6\r\nDietary Supplements\r\nDouble-Blind Method\r\nVitamin D\r\n*Vitamin D Deficiency\r\nBiomarkers\r\nDepression\r\nPro-inflammatory biomarkers\r\nRCT\r\nVitamin D","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Kaviani M, Nikooyeh B, Etesam F, Behnagh SJ, Kangarani HM, Arefi M, Yaghmaei P, and Neyestani TR (2022) Effects of vitamin D supplementation on depression and some selected pro-inflammatory biomarkers: a double-blind randomized clinical trial.. BMC psychiatry 22(1), 694 DOI: 10.1186/s12888-022-04305-3 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757421,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757645,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78465439,"Title":"The therapeutic effect of ascorbic acid and EDTA in manic-depressive psychosis: double-blind comparisons with standard treatments.","ParentTitle":"Psychological medicine","ShortTitle":"Kay (1984)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"1984","Month":"August","StandardNumber":"0033-2917 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"14","Pages":"533-9","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"6436854","Abstract":"The effect of ascorbic acid and ethylene diamine tetra acetic acid (EDTA) in the treatment of manic-depressive psychosis was compared, using double-blind procedures, with recognized treatment regimes. There was no significant difference between the response of depressed patients to amitriptyline or ascorbic acid and EDTA. Manic patients responded significantly better to lithium than to ascorbic acid and EDTA. These results are in keeping with the suggestion that vanadium may be of aetiological importance in depressive psychosis, but do not support such a suggestion for mania.","Comments":"","TypeName":"Journal, Article","Authors":"Kay DS ; Naylor GJ ; Smith AH ; Greenwood C ; ","ParentAuthors":"","DOI":"10.1017/s0033291700015142 ","Keywords":"Amitriptyline/therapeutic use\r\nAscorbic Acid/*therapeutic use\r\nBipolar Disorder/*drug therapy/psychology\r\nDouble-Blind Method\r\nEdetic Acid/*therapeutic use\r\nHumans\r\nLithium/therapeutic use\r\nLithium Carbonate\r\nPsychiatric Status Rating Scales\r\nVanadium/antagonists & inhibitors","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Kay DS, Naylor GJ, Smith AH, and Greenwood C (1984) The therapeutic effect of ascorbic acid and EDTA in manic-depressive psychosis: double-blind comparisons with standard treatments.. Psychological medicine 14(3), 533-9 DOI: 10.1017/s0033291700015142 "},{"Codes":[{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757454,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757457,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757453,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757472,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757473,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757556,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757657,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78468821,"Title":"Maternal vitamin D supplementation and treadmill exercise attenuated vitamin D deficiency-induced anxiety-and depressive-like behaviors in adult male offspring rats.","ParentTitle":"Nutritional neuroscience","ShortTitle":"Kazemi (2022)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2022","Month":"April","StandardNumber":"1028-415X (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"","Pages":"1-13","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"35470763","Abstract":"BACKGROUND: Vitamin D is a vital neuroactive steroid for brain development and function. Vitamin D deficiency is a worldwide health problem, particularly in children and women. Gestational or developmental vitamin D deficiency is associated with an increased risk of neurodevelopmental and neuropsychiatric disorders. This study examined the effect of maternal vitamin D dietary manipulations and treadmill exercise on anxiety-and depressive-related behaviors, pro-inflammatory cytokines, and prefrontal cortex (PFC) protein levels of brain-derived neurotrophic factor (BDNF) and vitamin D receptor (VDR) in adult male offspring born to vitamin D-deficient diet (VDD)-fed dams. METHODS AND RESULTS: Female rats were provided standard diet (SD) or VDD for six weeks and then were treated with SD (started a week before mating throughout gestation and lactation) and treadmill exercise (a week before mating until gestational day 20). Male offspring were separated on postnatal day (PND) 21 and fed SD chow until PND90. Our results demonstrated that maternal vitamin D deficiency increased anxiety and depression-related behaviors, increased levels of TNF-α and IL-1β in serum, and decreased prefrontal protein expressions of BDNF and VDR in adult male offspring. However, maternal vitamin D supplementation and treadmill exercise reversed these changes alone or in combination. CONCLUSION: It seems that developmental vitamin D deficiency disrupts brain development and has a long-lasting effect on VDR and BDNF signaling in the rat brain resulting in neuropsychiatric disorders in offspring. Therefore, vitamin D supplementation and physical exercise are reasonable strategies to prevent these neurobehavioral impairments.","Comments":"","TypeName":"Journal, Article","Authors":"Kazemi F ; Babri S ; Keyhanmehr P ; Farid-Habibi M ; Rad SN ; Farajdokht F ; ","ParentAuthors":"","DOI":"10.1080/1028415X.2022.2059203 ","Keywords":"Anxiety\r\nBDNF\r\nDepression\r\nOffspring\r\nVDR\r\nVitamin D deficiency\r\nVitamin D supplementation\r\ninflammation","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Kazemi F, Babri S, Keyhanmehr P, Farid-Habibi M, Rad SN, and Farajdokht F (2022) Maternal vitamin D supplementation and treadmill exercise attenuated vitamin D deficiency-induced anxiety-and depressive-like behaviors in adult male offspring rats.. Nutritional neuroscience , 1-13 DOI: 10.1080/1028415X.2022.2059203 "},{"Codes":[{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757453,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757556,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757655,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11767793,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78469276,"Title":"Effects of vitamin D3 supplementation on clinical symptoms, quality of life, serum serotonin (5-hydroxytryptamine), 5-hydroxy-indole acetic acid, and ratio of 5-HIAA/5-HT in patients with diarrhea-predominant irritable bowel syndrome: A randomized clinical trial.","ParentTitle":"EXCLI journal","ShortTitle":"Khalighi (2020)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"29/12/2022","EditedBy":"GAO BIAO","Year":"2020","Month":"","StandardNumber":"1611-2156 (Linking)","City":"Germany","Country":"","Publisher":"","Institution":"","Volume":"19","Pages":"652-667","Edition":"","Issue":"","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC7527498/","OldItemId":"33013260","Abstract":"Vitamin D deficiency, common in the population with irritable bowel syndrome (IBS), can induce the main factors that lead to IBS clinical symptoms, such as depression, anxiety, and inflammation. Serotonin (5-HT) plays an important role in the pathophysiology of IBS, and its production and secretion are increased from the lumen due to stress and inflammation. The aim of this study was to evaluate the effect of vitamin D3 supplementation on the pathogenesis of diarrhea-predominant IBS (IBS-D). Seventy-four IBS-D patients (age: 18-65 y) participated in a randomized, double-blind, placebo-controlled trial study from February 2017 to May 2018, at Rasoul-e-Akram Hospital, Tehran, Iran. Subjects were allocated into two groups receiving 50,000 IU/week of vitamin D3 or placebo for 9 weeks. IBS severity score system (IBS-SSS), IBS-quality of life questionnaire (QoL), hospital anxiety and depression Scale (HADs), visceral sensitivity index (VSI) and serum 25(OH) vitamin D3, serotonin, 5-hydroxy-indole acetic acid and ratio of 5-HIAA/5-HT were evaluated before and after the interventions. Symptoms severity, QoL, HADs-depression, and VSI score improved significantly in the vitamin D group as compared to the placebo group (P-values: <0.001, 0.049, 0.023, and 0.008; respectively). There were no significant differences in abdominal bloating, HADs-anxiety, serum 5-HT, 5-HIAA, and 5-HIAA/5-HT between the two groups at the end of the study. Based on our results, we recommend serum vitamin D be evaluated in the process of treatment of these patients to ameliorate symptoms and quality life of IBS-D patients with vitamin D deficiency and/or insufficiency.","Comments":"","TypeName":"Journal, Article","Authors":"Khalighi Sikaroudi M; Mokhtare M ; Shidfar F ; Janani L ; Faghihi Kashani A; Masoodi M ; Agah S ; Dehnad A ; Shidfar S ; ","ParentAuthors":"","DOI":"10.17179/excli2020-2247 ","Keywords":"clinical symptoms\r\nirritable bowel syndrome\r\nrandomized controlled trial\r\nserotonin\r\nvitamin D3","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Khalighi Sikaroudi M, Mokhtare M, Shidfar F, Janani L, Faghihi Kashani A, Masoodi M, Agah S, Dehnad A, and Shidfar S (2020) Effects of vitamin D3 supplementation on clinical symptoms, quality of life, serum serotonin (5-hydroxytryptamine), 5-hydroxy-indole acetic acid, and ratio of 5-HIAA/5-HT in patients with diarrhea-predominant irritable bowel syndrome: A randomized clinical trial.. EXCLI journal 19, 652-667 DOI: 10.17179/excli2020-2247 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757421,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"open field test, elevated plus maze and forced swimming test","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757472,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757473,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757651,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78470439,"Title":"Behavioral effects of Citrus limon in rats.","ParentTitle":"Metabolic brain disease","ShortTitle":"Khan (2015)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2015","Month":"April","StandardNumber":"0885-7490 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"30","Pages":"589-96","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"25227172","Abstract":"Anxiety and depression are increasing worldwide, however these disorders may be managed by making healthier changes is dietary pattern, since there are evidences that diet rich in antioxidants and vitamins help reduce anxiety and depression. Hence present study was designed to evaluate the behavioral effects of Citrus limon in rats at three different doses i.e. 0.2, 0.4 and 0.6 ml/kg considered as low, moderate and high doses. Anxiolytic and antidepressant activities were specifically assessed twice during 15 days using open field test, elevated plus maze and forced swimming test. In open field test C. limon, revealed increase in distance travelled, number of central entries and number of rearing's at moderate dose, while in the elevated plus maze, number of open arm entries were found to be increased. Whereas in forced swimming test, there was decrease in duration of immobility and increase in duration of climbing. Thus results of present study suggest that C. limon at moderate dose have anxiolytic effect.","Comments":"","TypeName":"Journal, Article","Authors":"Khan RA ; Riaz A ; ","ParentAuthors":"","DOI":"10.1007/s11011-014-9616-2 ","Keywords":"Animals\r\nAnti-Anxiety Agents/pharmacology\r\nAntidepressive Agents/pharmacology\r\nBehavior, Animal/*drug effects\r\nCitrus/*chemistry\r\nDiazepam/pharmacology\r\nDose-Response Relationship, Drug\r\nMale\r\nMotor Activity/drug effects\r\nRats\r\nRats, Wistar\r\nSwimming/psychology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Khan RA, and Riaz A (2015) Behavioral effects of Citrus limon in rats.. Metabolic brain disease 30(2), 589-96 DOI: 10.1007/s11011-014-9616-2 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770895,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757421,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757445,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757478,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757480,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757556,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"the twenty-one-item Beck Depression Inventory ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757656,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78467328,"Title":"Dietary antioxidants and fibre intake and depressive symptoms in Iranian adolescent girls.","ParentTitle":"Public health nutrition","ShortTitle":"Khayyatzadeh (2021)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"29/12/2022","EditedBy":"GAO BIAO","Year":"2021","Month":"December","StandardNumber":"1368-9800 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"24","Pages":"5650-5656","Edition":"","Issue":"17","Availability":"","URL":"https://www.cambridge.org/core/journals/public-health-nutrition/article/dietary-antioxidants-and-fibre-intake-and-depressive-symptoms-in-iranian-adolescent-girls/FB05BD5FE3B4F411456C51204E253D20","OldItemId":"33256873","Abstract":"OBJECTIVE: To investigate the cross-sectional association between dietary intakes of antioxidants and fibre and depressive symptoms among Iranian adolescent girls. DESIGN: A cross-sectional population-based study. SETTING: Primary schools in two different cities located in northeastern Iran (Mashhad and Sabzevar). PARTICIPANTS: A total of 988 adolescent girls aged 12-18 years were included in the study. RESULTS: Subjects with no or minimal depression symptoms had significantly higher dietary intakes of α-carotene (P = 0·01), β-carotene (P = 0·006), lutein (P = 0·03) and vitamin C (P = 0·04) when compared with subjects with mild-to-severe depression symptoms. Soluble dietary fibre and insoluble dietary fibre intakes were also significantly higher in healthy adolescents compared with those with depression symptoms (P < 0·001). In multivariate-adjusted model 2, the OR (95 % CI) of depressive symptoms were 0·61 (95 % CI 0·37, 1·01), 0·42 (95 % CI 0·26, 0·69), 0·50 (95 % CI 0·31, 0·79), 0·71 (95 % CI 0·44, 1·15), 0·51 (95 % CI 0·32, 0·82) and 0·42 (95 % CI 0·25, 0·68) for the highest v. lowest quartile of vitamin C, β-carotene, α-carotene, lutein, soluble dietary fibre and insoluble dietary fibre cereal intakes, respectively. CONCLUSIONS: Dietary intake of some antioxidants and dietary fibre intake was inversely associated with depression symptoms among Iranian adolescent girls.","Comments":"","TypeName":"Journal, Article","Authors":"Khayyatzadeh SS ; Omranzadeh A ; Miri-Moghaddam MM ; Arekhi S ; Naseri A ; Ziaee A ; Khajavi L ; Nejati Salehkhani F; Ferns GA ; Ghayour-Mobarhan M ; ","ParentAuthors":"","DOI":"10.1017/S1368980020004838 ","Keywords":"Adolescent\r\n*Antioxidants\r\nCross-Sectional Studies\r\n*Depression/epidemiology\r\nDiet\r\nFemale\r\nHumans\r\nIran/epidemiology\r\nAdolescent girls\r\nDepressive symptoms\r\nDietary antioxidants\r\nDietary fibre","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Khayyatzadeh SS, Omranzadeh A, Miri-Moghaddam MM, Arekhi S, Naseri A, Ziaee A, Khajavi L, Nejati Salehkhani F, Ferns GA, and Ghayour-Mobarhan M (2021) Dietary antioxidants and fibre intake and depressive symptoms in Iranian adolescent girls.. Public health nutrition 24(17), 5650-5656 DOI: 10.1017/S1368980020004838 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770918,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757445,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757556,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757655,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78463423,"Title":"The relationship between dietary patterns and depression mediated by serum levels of Folate and vitamin B12.","ParentTitle":"BMC psychiatry","ShortTitle":"Khosravi (2020)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"29/12/2022","EditedBy":"GAO BIAO","Year":"2020","Month":"February","StandardNumber":"1471-244X (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"20","Pages":"63","Edition":"","Issue":"1","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC7020545/","OldItemId":"32054533","Abstract":"BACKGROUND: Major depressive disorder is among main worldwide causes of disability. The low medication compliance rates in depressed patients as well as the high recurrence rate of the disease can bring up the nutrition-related factors as a potential preventive or treatment agent for depression. The aim of this study was to investigate the association between dietary patterns and depression via the intermediary role of the serum folate and vitamin B12, total homocysteine, tryptophan, and tryptophan/competing amino acids ratio. METHODS: This was an individually matched case-control study in which 110 patients with depression and 220 healthy individuals, who completed a semi-quantitative food frequency questionnaire were recruited. We selected the depressed patients from three districts in Tehran through non-probable convenience sampling from which healthy individuals were selected, as well. The samples selection and data collection were performed during October 2012 to June 2013. In addition, to measure the serum biomarkers 43 patients with depression and 43 healthy people were randomly selected from the study population. To diagnose depression the criteria of Diagnostic and Statistical Manual of Mental Disorders, fourth edition, were utilized. RESULTS: The findings suggest that the healthy dietary pattern was significantly associated with a reduced odds of depression (OR: 0.75; 95% CI: 0.61-0.93) whereas the unhealthy dietary pattern increased it (OR: 1.382, CI: 1.116-1.71). The mediation analysis showed that the healthy dietary pattern was associated with a reduced risk of depression via increased serum levels of the folate and vitamin B12; however, the unhealthy dietary pattern was associated with increased risk of depression via decreased serum levels of folate and vitamin B12, based on tree adjusted logistic regression models. CONCLUSION: Dietary patterns may be associated with depression by changing the serum levels of folate and vitamin B12. Further studies are required to confirm the mechanism.","Comments":"","TypeName":"Journal, Article","Authors":"Khosravi M ; Sotoudeh G ; Amini M ; Raisi F ; Mansoori A ; Hosseinzadeh M ; ","ParentAuthors":"","DOI":"10.1186/s12888-020-2455-2 ","Keywords":"Adolescent\r\nAdult\r\nAged\r\nCase-Control Studies\r\nDepression/*blood/diagnosis\r\nDepressive Disorder, Major/*blood/diagnosis\r\nFemale\r\nFolic Acid/*blood\r\nHomocysteine/blood\r\nHumans\r\nIran\r\nLogistic Models\r\nMale\r\nMiddle Aged\r\nTryptophan/blood\r\nVitamin B 12/*blood\r\nYoung Adult\r\nDepression\r\nDietary pattern\r\nEpidemiology\r\nFolate\r\nMediation analysis\r\nTotal Homocysteine\r\nTryptophan\r\nVitamin B12","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Khosravi M, Sotoudeh G, Amini M, Raisi F, Mansoori A, and Hosseinzadeh M (2020) The relationship between dietary patterns and depression mediated by serum levels of Folate and vitamin B12.. BMC psychiatry 20(1), 63 DOI: 10.1186/s12888-020-2455-2 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770909,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770910,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"mean age was 67.4 years in the normal group and 68.0 years in the anxiety or depression group.","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757564,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757653,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78469975,"Title":"Association of the Anxiety/Depression with Nutrition Intake in Stroke Patients.","ParentTitle":"Clinical nutrition research","ShortTitle":"Kim (2018)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"29/12/2022","EditedBy":"GAO BIAO","Year":"2018","Month":"January","StandardNumber":"2287-3732 (Linking)","City":"Korea (South)","Country":"","Publisher":"","Institution":"","Volume":"7","Pages":"11-20","Edition":"","Issue":"1","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC5796919/","OldItemId":"29423385","Abstract":"Stroke patients often experience a walking dysfunction caused by decreased mobility, weakened muscular strength, abnormal posture control, and cognitive dysfunction. Anxiety/depression is the most important and prevalent neuropsychiatric complication of stroke survivors. Brain injury and the presence of malnutrition after stroke contribute to metabolic status and clinical outcome of patients. We examined the level of nutrition intake in stroke patients according to their degree of anxiety/depression. The data were obtained from 2013 to 2015 through the Korea National Health and Nutrition Examination Survey (KNHANES). Study subjects were categorized to either a group having no problem of anxiety/depression (n = 274) or a group having a problem of anxiety or depression (n = 104). The EuroQoL-5 Dimensions Health Questionnaire (EQ-5D) index score was derived from the first description of an individual health status based on the EQ-5D classification system, including mobility, self-care, usual daily activities, pain/discomfort, and anxiety/depression. The mean age was 67.4 years in the normal group and 68.0 years in the anxiety or depression group. In the anxiety or depression group, 39.4% were men vs. 53.3% in the normal group. The total energy intake (p = 0.013), riboflavin (p = 0.041), and niacin (p = 0.038) was significantly higher in stroke patients with no anxiety/depression than those in stroke patients with having an anxiety/depression. The group having no problem of anxiety/depression had significantly higher EQ-5D index compared to the group having a problem of anxiety/depression group (p < 0.001) had. The results suggest the association between nutrition intake, usual activities and pain/discomfort status in the stroke patients with having an anxiety/depression.","Comments":"","TypeName":"Journal, Article","Authors":"Kim Y ; Kim MC ; Park HS ; Cho IH ; Paik JK ; ","ParentAuthors":"","DOI":"10.7762/cnr.2018.7.1.11 ","Keywords":"Anxiety\r\nDepression\r\nKNHANES\r\nNutrition surveys\r\nStroke","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Kim Y, Kim MC, Park HS, Cho IH, and Paik JK (2018) Association of the Anxiety/Depression with Nutrition Intake in Stroke Patients.. Clinical nutrition research 7(1), 11-20 DOI: 10.7762/cnr.2018.7.1.11 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757524,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757653,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"European Quality of Life Five Dimensions (EQ-5D)","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78464725,"Title":"Database Analysis of Depression and Anxiety in a Community Sample-Response to a Micronutrient Intervention.","ParentTitle":"Nutrients","ShortTitle":"Kimball (2018)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"06/02/2023","EditedBy":"GAO BIAO","Year":"2018","Month":"January","StandardNumber":"2072-6643 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"10","Pages":"","Edition":"","Issue":"2","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC5852728/","OldItemId":"29385721","Abstract":"BACKGROUND: Depression and anxiety are common mental health concerns worldwide. Broad-spectrum multi-vitamin/mineral approaches have been found to alleviate a number of psychiatric symptoms. We investigated the effects of a nutrient intervention program, which includes optimizing vitamin D levels, on depression and anxiety outcomes from community-based program. METHODS: We evaluated self-reported health measures of depression and anxiety collected as part of a community-based program focused on optimizing overall health through nutritional supplementation, education and lifestyle advice. RESULTS: Data were collected from 16,020 participants, with measures including European Quality of Life Five Dimensions (EQ-5D) and Targeted Symptoms List (TSL) providing self-reported depression and anxiety. More than 56% of participants were identified as having elevated levels of depression and anxiety at baseline as reported on the EQ-5D. After one year in the program, 49.2% (n = 7878) of participants who reported any level of depression or anxiety at baseline reported improvement at follow-up. Of those who reported severe/extreme depression at baseline (n = 829), 97.2% reported improvement after one year. Regression analyses revealed a significant association of improvement in depression and anxiety with higher vitamin D status (>100 nmol/L) and more strenuous physical activity. CONCLUSION: Overall, people from the general population who suffer from mood and anxiety problems may benefit from improved nutritional status achieved with nutritional supplements.","Comments":"","TypeName":"Journal, Article","Authors":"Kimball SM ; Mirhosseini N ; Rucklidge J ; ","ParentAuthors":"","DOI":"10.3390/nu10020152 ","Keywords":"Adult\r\nAged\r\nAnxiety/epidemiology/prevention & control/psychology/*therapy\r\nAnxiety Disorders/epidemiology/prevention & control/psychology/*therapy\r\nCanada/epidemiology\r\nCase-Control Studies\r\nCombined Modality Therapy\r\nDepression/epidemiology/prevention & control/psychology/*therapy\r\nDepressive Disorder, Major/epidemiology/prevention & control/psychology/*therapy\r\n*Dietary Supplements\r\nElectronic Health Records\r\nExercise\r\nFemale\r\nFollow-Up Studies\r\nHealth Knowledge, Attitudes, Practice\r\n*Health Promotion\r\nHealthy Lifestyle\r\nHumans\r\nMale\r\nMicronutrients/*therapeutic use\r\nMiddle Aged\r\nPrevalence\r\nProgram Evaluation\r\nPsychiatric Status Rating Scales\r\nQuality of Life\r\nYoung Adult\r\nanxiety\r\ndepression\r\nmental health\r\nmultivitamin/multimineral\r\nnutritional supplements\r\nvitamin D","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Kimball SM, Mirhosseini N, and Rucklidge J (2018) Database Analysis of Depression and Anxiety in a Community Sample-Response to a Micronutrient Intervention.. Nutrients 10(2),  DOI: 10.3390/nu10020152 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770917,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757480,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11799976,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78464756,"Title":"Nutrition during oral contraceptive treatment.","ParentTitle":"Journal of nurse-midwifery","ShortTitle":"King (1977)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"1977","Month":"","StandardNumber":"0091-2182 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"22","Pages":"31-2","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"585716","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"King JC ; ","ParentAuthors":"","DOI":"10.1016/0091-2182(77)90100-8 ","Keywords":"*Contraceptives, Oral/pharmacology\r\nFemale\r\nH
