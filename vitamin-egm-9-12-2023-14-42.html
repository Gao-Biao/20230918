/01/2023","EditedBy":"GAO BIAO","Year":"2013","Month":"September","StandardNumber":"0165-0327 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"150","Pages":"644-8","Edition":"","Issue":"2","Availability":"","URL":"https://www.sciencedirect.com/science/article/abs/pii/S0165032713001894?via%3Dihub","OldItemId":"23507369","Abstract":"BACKGROUND: Though encouraging evidence exists for the use of folic acid as an augmenting agent to antidepressants, evidence regarding its optimal dosage is lacking. METHODS: Forty-two female out-patients with moderate (with or without somatic syndrome) or severe depressive episodes (without psychotic symptoms) diagnosed as per ICD-10 criteria, were randomized in a double-blind fashion to receive either 20 mg fluoxetine and a relatively low dose folic acid (1.5 mg/day; n=23; Group I) or 20 mg fluoxetine and high dose folic acid (5 mg/day; n=19; Group II). Primary outcome measures were weekly changes of scores on Hamilton Depression Rating Scale (HDRS) and Beck Depression Inventory (BDI) for 6 weeks. RESULTS: Group II patients showed greater improvement in both HDRS [Mean (SD) baseline HDRS score=21 (2.3) for group I and 20.0 (1.4) for group-II; time X group interaction effect: p=0.01] and BDI [Mean (SD) baseline BDI score=25.1 (5.2) for group-1 and 23.1 (2.7) for group-II; time X group interaction effect: p=0.01]. With regard to HDRS, 7 (36.8%) group II patients remitted compared to 2 (8.7%) group I patients (p=0.03); 9 (47.4%) patients of group II responded when compared to 6 (26.1%) from group I (p=0.15). When BDI was considered, 5 (26.3%) group II patients remitted when compared to 2 (8.7%) from group I (p=0.13); 10 patients (52.6%) from group II responded when compared to 5 (21.7%) from group I (p=0.04). No adverse effects were noted in either group. LIMITATIONS: Lack of a placebo arm and small sample size. CONCLUSION: Compared to folic acid 1.5 mg/day, augmentation with 5 mg/day may be more beneficial in female patients with depressive episodes taking fluoxetine 20 mg/day.","Comments":"","TypeName":"Journal, Article","Authors":"Venkatasubramanian R ; Kumar CN ; Pandey RS ; ","ParentAuthors":"","DOI":"10.1016/j.jad.2013.02.029 ","Keywords":"Adult\r\nAntidepressive Agents, Second-Generation/*therapeutic use\r\nDepressive Disorder, Major/*drug therapy\r\nDouble-Blind Method\r\nDrug Therapy, Combination\r\nFemale\r\nFluoxetine/*therapeutic use\r\nFolic Acid/*therapeutic use\r\nHumans\r\nOutpatients\r\nPsychiatric Status Rating Scales\r\nTreatment Outcome\r\nVitamin B Complex/*therapeutic use\r\nAugmentation\r\nDepressive episodes\r\nFluoxetine\r\nFolate\r\nFolic acid","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Venkatasubramanian R, Kumar CN, and Pandey RS (2013) A randomized double-blind comparison of fluoxetine augmentation by high and low dosage folic acid in patients with depressive episodes.. Journal of affective disorders 150(2), 644-8 DOI: 10.1016/j.jad.2013.02.029 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757445,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757524,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78465543,"Title":"Why the minimum desirable serum 25-hydroxyvitamin D level should be 75 nmol/L (30 ng/ml).","ParentTitle":"Best practice & research. Clinical endocrinology & metabolism","ShortTitle":"Vieth (2011)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"16/01/2023","EditedBy":"GAO BIAO","Year":"2011","Month":"August","StandardNumber":"1521-690X (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"25","Pages":"681-91","Edition":"","Issue":"4","Availability":"","URL":"https://www.sciencedirect.com/science/article/abs/pii/S1521690X1100073X?via%3Dihub","OldItemId":"21872808","Abstract":"The Institutes of Medicine (IOM) recently revised the recommended dietary allowances (RDA) for vitamin D, to maintain serum 25-hydroxyvitamin D (25(OH)D) at or above 50 nmol/L, to sustain bone density, calcium absorption, and to minimize risk of osteomalacia and rickets. However there are compelling reasons why 25(OH)D should preferably exceed 75 nmol/L: (A) Scrutiny of actual data specified by the IOM relating 25(OH)D to bone density and osteomalacia shows the desirable minimum 25(OH)D to be 75 nmol/L (30 ng/mL). (B) Humans are primates, optimized through evolution to inhabit tropical latitudes, with serum 25(OH)D over 100 nmol/L. (C) Epidemiologic relationships show health benefits if 25(OH)D levels exceed 70 nmol/L; these include fewer falls, better tooth attachment, less colorectal cancer, improved depression and wellbeing. Some studies of populations at high-latitude relate higher 25(OH)D to risk of prostate cancer, pancreatic cancer or mortality. Those relationships are attributable to the dynamic fluctuations in 25(OH)D specific to high latitudes, and which can be corrected by maintaining 25(OH)D at steady, high levels throughout the year, the way they are in the tropics. (D) There are now many clinical trials that show benefits and/or no adversity with doses of vitamin D that raise serum 25(OH)D to levels beyond 75 nmol/L. Together, the evidence makes it very unlikely that further research will change the conclusion that risk of disease with serum 25(OH)D higher than 75 nmol/L is lower than the risk of disease if the serum 25(OH)D is approximately 53 nmol/L.","Comments":"","TypeName":"Journal, Article","Authors":"Vieth R ; ","ParentAuthors":"","DOI":"10.1016/j.beem.2011.06.009 ","Keywords":"25-Hydroxyvitamin D 2/*blood\r\nAdult\r\nAnimals\r\nCalcifediol/*blood\r\nChild\r\nHumans\r\nNational Academies of Science, Engineering, and Medicine, U.S., Health and \r\n      Medicine Division\r\nNutrition Policy\r\nPractice Guidelines as Topic\r\nUnited States\r\nVitamin D/administration & dosage\r\nVitamin D Deficiency/blood/diagnosis/physiopathology/*prevention & control","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Vieth R (2011) Why the minimum desirable serum 25-hydroxyvitamin D level should be 75 nmol/L (30 ng/ml).. Best practice & research. Clinical endocrinology & metabolism 25(4), 681-91 DOI: 10.1016/j.beem.2011.06.009 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757451,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757650,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78465167,"Title":"Comparative assessment of adherence measures and resource use in SSRI/SNRI-treated patients with depression using second-generation antipsychotics or L-methylfolate as adjunctive therapy.","ParentTitle":"Journal of managed care pharmacy : JMCP","ShortTitle":"Wade (2014)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2014","Month":"January","StandardNumber":"1083-4087 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"20","Pages":"76-85","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"24372461","Abstract":"BACKGROUND: Antidepressant monotherapy is effective in achieving treatment remission in only approximately one third of patients with depression, and even switching to a second antidepressant brings the cumulative remission rate to only 50%-55%. This has led to an interest in augmentation therapy for the management of treatment-resistant depression. OBJECTIVES: To assess (a) selective serotonin reuptake inhibitor/selective norepinephrine reuptake inhibitor (SSRI/SNRI) adherence when augmented with second-generation atypical antipsychotics (SGAs) or L-methylfolate using a modified application of the Healthcare Effectiveness Data and Information Set (HEDIS) acute medication management (AMM) measures at the time of augmentation, and (b) the depression-specific and total health care cost, comparing the 2 forms of augmentation therapy in the treatment of depressive disorder. METHODS: Patients with a diagnosis of depression and a pharmacy claim for an SSRI/SNRI between January 1, 2006, and December 31, 2009 (index date), and receiving concomitant augmentation therapy with either an SGA or L-methylfolate (augmentation date), were identified in the MarketScan database and followed for 231 days (follow-up). Patients were excluded for having any pharmacy claim for an antidepressant or SGA 90 days pre-index; having an L-methylfolate claim 6 months pre-index; age < 18 years on the index date; or a diagnosis of pregnancy, dementia, psychotic-related mental disorders, Alzheimer's disease, or Parkinson's disease in the 12-month pre-index period. Propensity score matching (3:1 ratio, atypical antipsychotic to L-methylfolate) was used to select the final study cohorts, using covariates of age, gender, comorbidities, index SSRI/SNRI, and index SSRI/SNRI dose. Adherence to antidepressant therapy was measured from the augmentation date and included a modified application of the HEDIS (mHEDIS) AMM acute and chronic phase measures as well as the 6-month medication possession ratio. Health care utilization and cost were measured for the 6-month postaugmentation period and included both total as well as depression-related utilization/cost. Comparisons between the closely matched SGA and L-methylfolate-augmented cohorts were made using chi-square tests for binary measures and t-tests for continuous measures. RESULTS: Following propensity score matching, 4,053 SGA and 1,351 L-methylfolate patients were found to have augmentation of the index SSRI/SNRI within 12 months of the index date. The comparison groups were well matched on age, gender, comorbidities, and the type and dose of the SSRI/SNRI being augmented. The most common antidepressants augmented in both groups were escitalopram, duloxetine, and venlafaxine. Mean (standard deviation [SD]) time from index to augmentation was 73.5 [96.7] days for SGA and 105.9 [108.7] days for L-methylfolate (P < 0.001). The most common SGAs utilized for augmentation were quetiapine, aripiprazole, and risperidone. L-methylfolate was primarily dosed at 7.5 mg/day. The mHEDIS AMM acute phase measure was met by 68.7% of the SGA cohort and 78.7% of the L-methylfolate cohort (P < 0.001). The mHEDIS continuation phase measure was met by 50.3% of the SGA cohort and 62.1% of the L-methylfolate cohort (P < 0.001) following augmentation. Medical utilization (inpatient, emergency department, and outpatient) was significantly higher for the SGA group, while total prescription utilization was significantly higher in the L-methylfolate group. Mean [SD] total 6-month postaugmentation costs for the SGA group was $8,499 [$13,585] and $7,371 [$12,404] for the L-methylfolate group (P = 0.005), and 6-month depression-related costs were $2,688 [$4,201] for the SGA group and $1,613 [$2,315] for the L-methylfolate group (P < 0.001). CONCLUSIONS: Patients who augmented SSRI/SNRI therapy with SGA or L-methylfolate achieved mHEDIS AMM acute phase and continuation phase adherence scores of 69%-79% and 50%-62%, respectively. These modified scores exceeded the 2012 national median benchmarks for unmodified HEDIS AMM measures for commercial health plans. In this study, augmentation with L-methylfolate was associated with significantly higher adherence measures compared with augmentation with SGA. In addition, health care utilization and total health care costs, as well as depression-related costs, were significantly lower in the L-methylfolate augmentation group compared with augmentation with SGA.","Comments":"","TypeName":"Journal, Article","Authors":"Wade RL ; Kindermann SL ; Hou Q ; Thase ME ; ","ParentAuthors":"","DOI":"10.18553/jmcp.2014.20.1.76 ","Keywords":"Adult\r\nAntipsychotic Agents/economics/*therapeutic use\r\nChemotherapy, Adjuvant/methods\r\nDatabases, Factual\r\nDelivery of Health Care/economics\r\nDepression/*drug therapy/economics\r\nDrug Resistance/drug effects\r\nFemale\r\nHealth Care Costs\r\nHealth Resources/*economics\r\nHumans\r\nMale\r\n*Medication Adherence\r\nMedication Therapy Management/economics\r\nMiddle Aged\r\nNorepinephrine/*antagonists & inhibitors\r\nRetrospective Studies\r\nSerotonin Uptake Inhibitors/economics/*therapeutic use\r\nTetrahydrofolates/economics/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Wade RL, Kindermann SL, Hou Q, and Thase ME (2014) Comparative assessment of adherence measures and resource use in SSRI/SNRI-treated patients with depression using second-generation antipsychotics or L-methylfolate as adjunctive therapy.. Journal of managed care pharmacy : JMCP 20(1), 76-85 DOI: 10.18553/jmcp.2014.20.1.76 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770918,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757449,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757470,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757481,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757508,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11775209,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78463632,"Title":"Oral folic acid and vitamin B-12 supplementation to prevent cognitive decline in community-dwelling older adults with depressive symptoms--the Beyond Ageing Project: a randomized controlled trial.","ParentTitle":"The American journal of clinical nutrition","ShortTitle":"Walker (2012)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"17/01/2023","EditedBy":"GAO BIAO","Year":"2012","Month":"January","StandardNumber":"0002-9165 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"95","Pages":"194-203","Edition":"","Issue":"1","Availability":"","URL":"https://academic.oup.com/ajcn/article/95/1/194/4576568?login=true","OldItemId":"22170358","Abstract":"BACKGROUND: Evidence remains unclear as to whether folic acid (FA) and vitamin B-12 supplementation is effective in reducing depressive symptoms. OBJECTIVES: The objective was to determine whether oral FA + vitamin B-12 supplementation prevented cognitive decline in a cohort of community-dwelling older adults with elevated psychological distress. DESIGN: A randomized controlled trial (RCT) with a completely crossed 2 × 2 × 2 factorial design comprising daily oral 400 μg FA + 100 μg vitamin B-12 supplementation (compared with placebo), physical activity promotion, and depression literacy with comparator control interventions for reducing depressive symptoms was conducted in 900 adults aged 60-74 y with elevated psychological distress (Kessler Distress 10-Scale; scores >15). The 2-y intervention was delivered in 10 modules via mail with concurrent telephone tracking calls. Main outcome measures examined change in cognitive functioning at 12 and 24 mo by using the Telephone Interview for Cognitive Status-Modified (TICS-M) and the Brief Test of Adult Cognition by Telephone (processing speed); the Informant Questionnaire on Cognitive Decline in the Elderly was administered at 24 mo. RESULTS: FA + vitamin B-12 improved the TICS-M total (P = 0.032; effect size d = 0.17), TICS-M immediate (P = 0.046; d = 0.15), and TICS-M delayed recall (P = 0.013; effect size d = 0.18) scores at 24 mo in comparison with placebo. No significant changes were evident in orientation, attention, semantic memory, processing speed, or informant reports. CONCLUSION: Long-term supplementation of daily oral 400 μg FA + 100 μg vitamin B-12 promotes improvement in cognitive functioning after 24 mo, particularly in immediate and delayed memory performance. This trial was registered at clinicaltrials.gov as NCT00214682.","Comments":"","TypeName":"Journal, Article","Authors":"Walker JG ; Batterham PJ ; Mackinnon AJ ; Jorm AF ; Hickie I ; Fenech M ; Kljakovic M ; Crisp D ; Christensen H ; ","ParentAuthors":"","DOI":"10.3945/ajcn.110.007799 ","Keywords":"Administration, Oral\r\nAged\r\nCognition Disorders/*prevention & control\r\nDepression/*drug therapy/psychology\r\nDietary Supplements\r\nFemale\r\nFolic Acid/administration & dosage/pharmacology/*therapeutic use\r\nGeriatric Assessment\r\nHumans\r\nInterviews as Topic\r\nMale\r\nMental Recall/*drug effects\r\nMiddle Aged\r\n*Stress, Psychological\r\nSurveys and Questionnaires\r\nVitamin B 12/administration & dosage/pharmacology/*therapeutic use\r\nVitamin B Complex/administration & dosage/pharmacology/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Walker JG, Batterham PJ, Mackinnon AJ, Jorm AF, Hickie I, Fenech M, Kljakovic M, Crisp D, and Christensen H (2012) Oral folic acid and vitamin B-12 supplementation to prevent cognitive decline in community-dwelling older adults with depressive symptoms--the Beyond Ageing Project: a randomized controlled trial.. The American journal of clinical nutrition 95(1), 194-203 DOI: 10.3945/ajcn.110.007799 "},{"Codes":[{"AttributeId":11770917,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770918,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757453,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757455,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757457,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"Open field test\nTail suspension test\n","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757472,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757474,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757526,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757655,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78465711,"Title":"B-vitamin supplementation ameliorates anxiety- and depression-like behavior induced by gestational urban PM(2.5) exposure through suppressing neuroinflammation in mice offspring.","ParentTitle":"Environmental pollution (Barking, Essex : 1987)","ShortTitle":"Wang (2020)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2020","Month":"November","StandardNumber":"0269-7491 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"266","Pages":"115146","Edition":"","Issue":"Pt 2","Availability":"","URL":"","OldItemId":"32663728","Abstract":"PM(2.5) exposure is an emerging environmental concern and severe health insult closely related to psychological conditions such as anxiety and depression in adolescence. Adolescence is a critical period for neural system development characterized by continuous brain maturation, especially in the prefrontal cortex. The etiology of these adolescent conditions may derive from fetal origin, probably attributed to the adverse effects induced by intrauterine environmental exposure. Anxiety- and depression-like behavior can be induced by gestational exposure to PM(2.5) in mice offspring which act as a useful model system. Recent studies show that B-vitamin may alleviate PM(2.5)-induced hippocampal neuroinflammation- and function-related spatial memory impairment in adolescent mice offspring. However, cortical damage and related neurobehavioral defects induced by gestational PM(2.5) exposure, as well as the potential reversibility by interventions in mice offspring require to be elucidated. Here, we aimed to investigate whether B-vitamin would protect mice offspring from the adverse effects derived from gestational exposure to urban PM(2.5) on cortical areas to which anxiety and depression are closely related. Pregnant mice were divided into three groups: control group (treated with PBS alone), model group (treated with both PM(2.5) and PBS), and intervention group (treated with both PM(2.5) and B-vitamin), respectively. The mice offspring were then applied to comprehensive neurobehavioral, ultrastructural, biochemical, and molecular biological analyses. Interestingly, we observed that gestational PM(2.5) exposure led to neurobehavioral defects including anxiety- and depression-like behavior. In addition, neuroinflammation, oxidative damage, increased apoptosis, and caspase-1-mediated inflammasome activation in the prefrontal cortex were observed. Notably, both behavioral and molecular changes could be significantly alleviated by B-vitamin treatment. In summary, our results suggest that the anxiety- and depression-like behavior induced by gestational PM(2.5) exposure in mice offspring can be ameliorated by B-vitamin supplementation, probably through the suppression of apoptosis, oxidative damage, neuroinflammation, and caspase-1-mediated inflammasome activation.","Comments":"","TypeName":"Journal, Article","Authors":"Wang X ; Wang T ; Sun L ; Zhang H ; Liu C ; Zhang C ; Yu L ; ","ParentAuthors":"","DOI":"10.1016/j.envpol.2020.115146 ","Keywords":"Animals\r\n*Anxiety\r\n*Depression\r\nDietary Supplements\r\nFemale\r\nMice\r\nParticulate Matter\r\nPregnancy\r\nVitamins\r\nB-Vitamin\r\nB-Vitamin ameliorates anxiety- and depression-like behavior induced by \r\n      gestational PM(2.5) exposure through suppressing neuroinflammation in the \r\n      prefrontal cortex\r\nDepression-like behavior\r\nNeuroinflammation\r\nPM(2.5)\r\nPrefrontal cortex","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Wang X, Wang T, Sun L, Zhang H, Liu C, Zhang C, and Yu L (2020) B-vitamin supplementation ameliorates anxiety- and depression-like behavior induced by gestational urban PM(2.5) exposure through suppressing neuroinflammation in mice offspring.. Environmental pollution (Barking, and Essex : 1987) 266(Pt 2), 115146 DOI: 10.1016/j.envpol.2020.115146 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757421,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757445,"AdditionalText":" risk of depressive symptoms","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757526,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757656,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"PHQ-9","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78468696,"Title":"Dietary Vitamin C and Vitamin C Derived from Vegetables Are Inversely Associated with the Risk of Depressive Symptoms among the General Population.","ParentTitle":"Antioxidants (Basel, Switzerland)","ShortTitle":"Wang (2021)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"20/02/2023","EditedBy":"GAO BIAO","Year":"2021","Month":"December","StandardNumber":"2076-3921 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"10","Pages":"","Edition":"","Issue":"12","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC8750333/","OldItemId":"34943087","Abstract":"Vitamin C is a water-soluble antioxidant. Reducing the level of oxidative stress can alleviate depression. Therefore, we investigated the correlation between dietary vitamin C intake and the risk of depressive symptoms in the general population. Data from the 2007-2018 National Health and Nutrition Examination Survey were used in our study. The dietary intake of vitamin C was assessed by two 24-h dietary recalls. Depressive symptoms were assessed with the Patient Health Questionnaire-9. Logistic regression and restricted cubic spline models were applied to assess the relationship between dietary vitamin C intake and the risk of depressive symptoms. The multivariate adjusted odds ratio (95% confidence interval) of depressive symptoms for the highest vs. lowest category of dietary vitamin C intake and vitamin C intake derived from vegetables were 0.73 (0.58-0.91) and 0.73 (0.56-0.95). In subgroup analyses, dietary vitamin C intake was negatively correlated with the risk of depressive symptoms in females 18-39 years old and 40-59 year-old groups. A dose-response analysis showed that there was a nonlinear relationship between dietary vitamin C intake and the risk of depressive symptoms. Dietary vitamin C intake and vitamin C intake derived from vegetables were inversely associated with the risk of depressive symptoms among the general population. We recommend increasing the intake of vegetables in daily diet.","Comments":"7 limitations in this research","TypeName":"Journal, Article","Authors":"Wang A ; Luo J ; Zhang T ; Zhang D ; ","ParentAuthors":"","DOI":"10.3390/antiox10121984 ","Keywords":"National Health and Nutrition Examination\r\ncross-sectional study\r\ndepression\r\nvitamin C","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Wang A, Luo J, Zhang T, and Zhang D (2021) Dietary Vitamin C and Vitamin C Derived from Vegetables Are Inversely Associated with the Risk of Depressive Symptoms among the General Population.. Antioxidants (Basel, and Switzerland) 10(12),  DOI: 10.3390/antiox10121984 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770910,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11938906,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78467613,"Title":"Nicotinic acid in the treatment of certain depressed states; a preliminary report.","ParentTitle":"Annals of internal medicine","ShortTitle":"WASHBURNE (1950)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"1950","Month":"February","StandardNumber":"0003-4819 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"32","Pages":"261-9","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"15403191","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"WASHBURNE AC ; ","ParentAuthors":"","DOI":"10.7326/0003-4819-32-2-261 ","Keywords":"*Depression\r\nHumans\r\n*Niacin\r\n*Nicotinic Acids\r\n*DEPRESSION\r\n*NICOTINIC ACID","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"WASHBURNE AC (1950) Nicotinic acid in the treatment of certain depressed states; a preliminary report.. Annals of internal medicine 32(2), 261-9 DOI: 10.7326/0003-4819-32-2-261 "},{"Codes":[{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"Center for Epidemiologic Studies Depression (CES-D)","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11775209,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757480,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78463644,"Title":"Impact of dietary folate intake on depressive symptoms in young women of reproductive age.","ParentTitle":"Journal of midwifery & women's health","ShortTitle":"Watanabe (2012)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2012","Month":"January","StandardNumber":"1526-9523 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"57","Pages":"43-8","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"22251911","Abstract":"INTRODUCTION: Folate deficiencies may be linked to depressive disorders among persons suffering from neurological and psychiatric problems. The purpose of the present study was to evaluate the impact of dietary folate intake on depressive symptoms in young Japanese women of reproductive age. METHODS: The study was conducted in Japan in 2009 with 141 Japanese women aged 18 to 28 years. A Japanese version of the Center for Epidemiologic Studies Depression (CES-D) scale was used to screen for depressive symptoms. Dietary intake was investigated by a diet history questionnaire. Nonfasting blood samples were collected from the women to measure folate and homocysteine levels. RESULTS: The proportion of women with lower folate intake (< 240 μg/d) was significantly higher in the women with CES-D scores greater than or equal to 19 when compared with the folate levels in those with CES-D scores less than 19 (75.0% vs 43.6%, respectively; P < .001). Logistic regression analysis revealed significant associations between CES-D scores greater than or equal to 19, low folate intake, and low vitamin B(6) intake when adjusted for age, living status, smoking, and body mass index. Adequate folate intake of more than the recommended dietary allowance (RDA) level of 240 μg per day was independently related to a decreased risk of depression (adjusted odds ratio 0.22; 95% confidence interval, 0.11-0.56; P < .001). DISCUSSION: Multiple logistic regression analysis revealed a reduced incidence of depression in women whose intake of folate exceeded the RDA of 240 μg per day. This finding suggests that dietary folate intake may be causally related to depressive symptoms in women of reproductive age. If results of studies powered to determine causal relationships are similarly positive, folate supplementation could reduce the incidence of depression.","Comments":"","TypeName":"Journal, Article","Authors":"Watanabe H ; Ishida S ; Konno Y ; Matsumoto M ; Nomachi S ; Masaki K ; Okayama H ; Nagai Y ; ","ParentAuthors":"","DOI":"10.1111/j.1542-2011.2011.00073.x ","Keywords":"Adolescent\r\nAdult\r\nCross-Sectional Studies\r\nDepression/*etiology/prevention & control\r\n*Diet\r\nDiet Records\r\nFemale\r\nFolic Acid/*administration & dosage\r\nFolic Acid Deficiency/*complications/epidemiology\r\nHumans\r\nIncidence\r\nJapan/epidemiology\r\nLogistic Models\r\n*Nutrition Assessment\r\nNutrition Policy\r\nOdds Ratio\r\nRisk Factors\r\nSeverity of Illness Index\r\nSurveys and Questionnaires\r\nVitamin B 6/*administration & dosage\r\nVitamin B Complex/*administration & dosage\r\nYoung Adult","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Watanabe H, Ishida S, Konno Y, Matsumoto M, Nomachi S, Masaki K, Okayama H, and Nagai Y (2012) Impact of dietary folate intake on depressive symptoms in young women of reproductive age.. Journal of midwifery & women's health 57(1), 43-8 DOI: 10.1111/j.1542-2011.2011.00073.x "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":" Beck Depression Inventory (BDI),\nModified Fatigue Impact Scale (MFIS),","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757652,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78469295,"Title":"The Effect of Vitamin D Supplementation on Pain, Mood, Depression, and Strength in Patients with Spinal Cord Injury.","ParentTitle":"PM & R : the journal of injury, function, and rehabilitation","ShortTitle":"Williams (2016)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2016","Month":"September","StandardNumber":"1934-1482 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"8","Pages":"S153","Edition":"","Issue":"9S","Availability":"","URL":"","OldItemId":"27672750","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"Williams TG ; Ehsanian R ; Shem KL ; Wright J ; Isaac L ; Crew J ; ","ParentAuthors":"","DOI":"10.1016/j.pmrj.2016.07.024 ","Keywords":"","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Williams TG, Ehsanian R, Shem KL, Wright J, Isaac L, and Crew J (2016) The Effect of Vitamin D Supplementation on Pain, Mood, Depression, and Strength in Patients with Spinal Cord Injury.. PM & R : the journal of injury, function, and and rehabilitation 8(9S), S153 DOI: 10.1016/j.pmrj.2016.07.024 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770918,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757481,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757648,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78463658,"Title":"Dietary factors and depression in older people.","ParentTitle":"British journal of community nursing","ShortTitle":"Williamson (2009)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2009","Month":"October","StandardNumber":"1462-4753 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"14","Pages":"422, 424-6","Edition":"","Issue":"10","Availability":"","URL":"","OldItemId":"19966681","Abstract":"Depression is one of the most prevalent mental health conditions and can affect people of all ages, but it is becoming more common among the older population with increasing life expectancy. Observational studies have found poor micronutrient status (particularly folate and vitamin B12) to be associated with an increased risk of depression in older people. Supplementation with folic acid has been shown to enhance anti-depressant drug treatment and there is preliminary evidence that supplementation with certain micronutrients may help improve depressive symptoms in older patients. There has also been a lot of interest in the role of long-chain omega-3 fatty acids in depression. However, the evidence from randomized controlled trials is limited and difficult to evaluate owing to considerable variability between studies. The research highlights the importance of a healthy diet and lifestyle to help maintain good mental health into old age and health professionals should try to support older people in trying to achieve this.","Comments":"","TypeName":"Journal, Article","Authors":"Williamson C ; ","ParentAuthors":"","DOI":"10.12968/bjcn.2009.14.10.44493 ","Keywords":"*Aged\r\nDeficiency Diseases/*complications/prevention & control\r\nDepression/epidemiology/*etiology/*prevention & control\r\nDiet/adverse effects\r\n*Dietary Supplements\r\nDietetics/education\r\nExercise\r\nFatty Acids, Omega-3/therapeutic use\r\n*Feeding Behavior\r\nFolic Acid/therapeutic use\r\nHumans\r\nLife Style\r\nNutritional Status\r\nPatient Education as Topic\r\nRisk Factors\r\nVitamin B 12/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Williamson C (2009) Dietary factors and depression in older people.. British journal of community nursing 14(10), 422, 424-6 DOI: 10.12968/bjcn.2009.14.10.44493 "},{"Codes":[{"AttributeId":11770917,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757445,"AdditionalText":"缓解","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757453,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757457,"AdditionalText":"MAO","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757480,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11775270,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78465624,"Title":"Oral contraceptives, pyridoxine, and depression.","ParentTitle":"The American journal of psychiatry","ShortTitle":"Winston (1973)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"08/07/2023","EditedBy":"GAO BIAO","Year":"1973","Month":"November","StandardNumber":"0002-953X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"130","Pages":"1217-21","Edition":"","Issue":"11","Availability":"","URL":"","OldItemId":"4795720","Abstract":"Taking steroid hormonesfor the control of ovulation  may be associated with depressive mood changes in women who are predisposed to depression. The author  postulates that such depression may in some cases be due to inhibition ofthe synthesis ofbiogenic amines in the central nervous system as the result ofafunctionalpyridoxine deficiency caused by the estrogen in the oral contraceptives.\nIt is suggested that this depression might be  prevented or alleviated by the administration ofsupplementary vitamin B6","Comments":"","TypeName":"Journal, Article","Authors":"Winston F ; ","ParentAuthors":"","DOI":"10.1176/ajp.130.11.1217 ","Keywords":"Animals\r\nBrain Chemistry/drug effects\r\nContraceptives, Oral/*adverse effects\r\nDepression/chemically induced/*drug therapy/prevention & control\r\nEstrogens/adverse effects/pharmacology\r\nFemale\r\nHumans\r\nKynurenine/metabolism\r\nNicotinic Acids/metabolism\r\nNorepinephrine/metabolism\r\nPregnancy\r\nPremenstrual Syndrome/prevention & control\r\nPyridoxine/*therapeutic use\r\nSerotonin/metabolism\r\nTryptophan/metabolism\r\nVitamin B 6 Deficiency/*chemically induced/complications","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Winston F (1973) Oral contraceptives, pyridoxine, and depression.. The American journal of psychiatry 130(11), 1217-21 DOI: 10.1176/ajp.130.11.1217 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770918,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757449,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757481,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757545,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11834560,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78464443,"Title":"Cobalamin: a critical vitamin in the elderly.","ParentTitle":"Preventive medicine","ShortTitle":"Wolters (2004)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"19/01/2023","EditedBy":"GAO BIAO","Year":"2004","Month":"December","StandardNumber":"0091-7435 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"39","Pages":"1256-66","Edition":"","Issue":"6","Availability":"","URL":"https://www.sciencedirect.com/science/article/abs/pii/S0091743504002361?via%3Dihub","OldItemId":"15539065","Abstract":"Vitamin B(12) deficiency is a common problem in elderly subjects. If a serum cobalamin level of about 150 pmol/L (200 pg/mL) is considered normal, 10-15% of the elderly are deficient. Today, however, a threshold of 220-258 pmol/L (300-350 pg/mL) is recognized as desirable in the elderly, or else sensitive markers like the blood concentration of homocysteine or methylmalonic acid (MMA) are used. Then the prevalence of cobalamin deficiency rises to up to 43%. In the elderly, this high prevalence of poor cobalamin status is predominantly caused by atrophic gastritis type B. Atrophic gastritis results in declining gastric acid and pepsinogen secretion, and hence decreasing intestinal absorption of the cobalamin protein complexes from food. About 20-50% of the elderly are affected. Furthermore, the reduced acid secretion leads to an alkalinization of the small intestine, which may result in bacterial overgrowth and thus to a further decrease of the bioavailability of the vitamin. In addition, some drugs such as proton pump inhibitors or H2 receptor antagonists inhibit the intestinal absorption of vitamin B(12). An already moderately reduced vitamin B(12) level is associated with vascular disease and neurocognitive disorders such as depression and impaired cognitive performance. Furthermore, a poor vitamin B(12) status is assumed to be involved in the development and progression of dementia (e.g., Alzheimer's dementia). This is especially observable if the folic acid status is reduced as well. Due to the insecure supply, the cobalamin status of elderly persons (>/=60 years) should be regularly controlled and a general supplementation with vitamin B(12) (>50 microg/day) should be considered.","Comments":"","TypeName":"Journal, Article","Authors":"Wolters M ; Ströhle A ; Hahn A ; ","ParentAuthors":"","DOI":"10.1016/j.ypmed.2004.04.047 ","Keywords":"Aged\r\nBlood Platelets/metabolism\r\nHemostasis/physiology\r\nHumans\r\nModels, Biological\r\nOxidative Stress\r\nSignal Transduction\r\nVitamin B 12/administration & dosage/blood/*metabolism\r\nVitamin B 12 Deficiency/*diagnosis/drug therapy","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Wolters M, Ströhle A, and Hahn A (2004) Cobalamin: a critical vitamin in the elderly.. Preventive medicine 39(6), 1256-66 DOI: 10.1016/j.ypmed.2004.04.047 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757653,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78464483,"Title":"Vitamin D and Depression: The Evidence from an Indirect Clue to Treatment Strategy.","ParentTitle":"Current drug targets","ShortTitle":"Wong (2018)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2018","Month":"","StandardNumber":"1389-4501 (Linking)","City":"United Arab Emirates","Country":"","Publisher":"","Institution":"","Volume":"19","Pages":"888-897","Edition":"","Issue":"8","Availability":"","URL":"","OldItemId":"28914205","Abstract":"Depression is a common psychiatric disorder that decreases the quality of life and increases the mortality of patients. It incurs significant healthcare costs if left untreated. Even though intervention with antidepressants can reduce depressive symptoms, side effects are often an issue and relapse is very common. Vitamin D, commonly known as the sunshine vitamin, is an essential fat-soluble vitamin for the absorption of calcium to prevent rickets (children) and osteomalacia (adults). Evidence on a possible relationship between vitamin D deficiency and depression is growing. In this review, the authors summarized the evidence on the association between vitamin D status and depression in human observational studies, followed by clinical trials to evaluate the effects of vitamin D supplementation in treating depression. In conclusion, vitamin D deficiency may be associated with an increased risk or severity of depression. Supplementation of vitamin D may confer protection for depressed patients.","Comments":"","TypeName":"Journal, Article","Authors":"Wong SK ; Chin KY ; Ima-Nirwana S ; ","ParentAuthors":"","DOI":"10.2174/1389450118666170913161030 ","Keywords":"Adult\r\nAnimals\r\nCalcium/metabolism\r\nChild\r\nDepression/*drug therapy/etiology/physiopathology\r\nDietary Supplements\r\nHumans\r\nQuality of Life\r\nSeverity of Illness Index\r\nVitamin D/*administration & dosage/blood\r\nVitamin D Deficiency/*complications/drug therapy\r\n1,25-dihydroxyvitamin D\r\n25-hydroxyvitamin D\r\ndepression\r\nmental health\r\nvitamin D.","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Wong SK, Chin KY, and Ima-Nirwana S (2018) Vitamin D and Depression: The Evidence from an Indirect Clue to Treatment Strategy.. Current drug targets 19(8), 888-897 DOI: 10.2174/1389450118666170913161030 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770895,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770909,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770910,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757421,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757481,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757526,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"Geriatric Depression Scale (GDS)","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11775205,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78468078,"Title":"Nutrient intake and psychological health in an elderly Chinese population.","ParentTitle":"International journal of geriatric psychiatry","ShortTitle":"Woo (2006)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2006","Month":"November","StandardNumber":"0885-6230 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"21","Pages":"1036-43","Edition":"","Issue":"11","Availability":"","URL":"","OldItemId":"16955432","Abstract":"BACKGROUND: Associations between nutrition and cognitive impairment, and nutrition and depression, have been observed. Elderly people are at risk of under nutrition, and also have higher prevalence of cognitive impairment and depression. OBJECTIVE: To examine the relationship between nutrient intake and psychological health in the elderly, adjusting for confounding factors. SUBJECTS: Three thousand nine hundred and ninety-nine men and women aged 65 years and over living in the community, with approximately equal numbers in three age groups: 65-69, 70-74, 75+ years. METHODS: Dietary intake was assessed using a 7-day food frequency questionnaire. Cognitive function was assessed by the cognitive part of the Community Screening Instrument for Dementia (CSID). Depression was assessed using the Geriatric Depression Scale (GDS). Information was also collected for confounding factors: demographics, educational level, socioeconomic status, medical history, smoking, alcohol intake, and physical activity. Logistic regression analyses were carried out to examine associations between lifestyle and dietary variables, and CSID and GDS, controlling for confounders. RESULTS: Both CSID and GDS scores were associated with co-morbidity, demographic and socioeconomic factors. Few associations between lifestyle factors and CSID score were observed. Dietary factors inversely associated with GDS score include total fat intake, vitamins A, B2, B3, C, fibre, and vegetables. In terms of nutrient density, iron and isoflavone intake were additional factors. CONCLUSION: Association exists between intake of various nutrients and psychological health independent of other confounding factors in the elderly population. A follow-up study of this cohort or interventional studies are needed to elucidate cause effect relationship.","Comments":"","TypeName":"Journal, Article","Authors":"Woo J ; Lynn H ; Lau WY ; Leung J ; Lau E ; Wong SY ; Kwok T ; ","ParentAuthors":"","DOI":"10.1002/gps.1603 ","Keywords":"Aged\r\nAged, 80 and over\r\nCognition Disorders/*diagnosis/epidemiology/ethnology\r\nComorbidity\r\nDepression/*diagnosis/epidemiology/ethnology\r\nFemale\r\nHong Kong/epidemiology/ethnology\r\nHumans\r\nLife Style\r\nLogistic Models\r\nMale\r\n*Nutritional Status/ethnology\r\nSocioeconomic Factors\r\nSurveys and Questionnaires","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Woo J, Lynn H, Lau WY, Leung J, Lau E, Wong SY, and Kwok T (2006) Nutrient intake and psychological health in an elderly Chinese population.. International journal of geriatric psychiatry 21(11), 1036-43 DOI: 10.1002/gps.1603 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757419,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757449,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757658,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78469645,"Title":"Dietary Factors and Cognitive Function in Poor Urban Settings.","ParentTitle":"Current nutrition reports","ShortTitle":"Wright (2017)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"19/01/2023","EditedBy":"GAO BIAO","Year":"2017","Month":"March","StandardNumber":"2161-3311 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"6","Pages":"32-40","Edition":"","Issue":"1","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC5437759/","OldItemId":"28533940","Abstract":"A significant body of evidence suggests that poor dietary intake is associated with reduced cognitive function. However, few studies have examined this relation in poor urban settings. Our brief review suggests that (a) higher overall diet quality may play a particularly important role in cognitive function among the poorest; and (b) greater vitamin E intake is related to better cognitive performance, at least in part, via fewer depressive symptoms. The broader recent literature strongly suggests the beneficial role of diet for learning and memory, and potentially synergistic influences on other cognitive domains. However, adherence to healthful diet among urban poor may be limited by factors such as cost and access. Here, we propose several potential moderators and mediators of diet-cognition relations among urban poor. Future studies should focus on the complex interplay among factors that influence the role of diet in cognitive function among poor, urban-dwelling persons.","Comments":"","TypeName":"Journal, Article","Authors":"Wright RS ; Gerassimakis C ; Bygrave D ; Waldstein SR ; ","ParentAuthors":"","DOI":"10.1007/s13668-017-0186-x ","Keywords":"cognitive function\r\ndiet quality\r\ndietary factors\r\ndietary patterns\r\npoor\r\nsocioeconomic status\r\nurban setting","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Wright RS, Gerassimakis C, Bygrave D, and Waldstein SR (2017) Dietary Factors and Cognitive Function in Poor Urban Settings.. Current nutrition reports 6(1), 32-40 DOI: 10.1007/s13668-017-0186-x "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"Patient Health Questionnaire-9 (PHQ-9).","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757481,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757526,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757655,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78465152,"Title":"Association between Depressive Symptoms and Supplemental intake of Calcium and Vitamin D in Older Adults.","ParentTitle":"The journal of nutrition, health & aging","ShortTitle":"Wu (2020)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"19/01/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"","StandardNumber":"1279-7707 (Linking)","City":"France","Country":"","Publisher":"","Institution":"","Volume":"24","Pages":"107-112","Edition":"","Issue":"1","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC5324389/","OldItemId":"31886816","Abstract":"OBJECTIVES: We explored the associations between depressive symptoms and supplemental calcium and vitamin D intake in older adults. DESIGN: This was a prospective cohort study. PARTICIPANTS: 8,527 older adults aged ≥60 years from Zhejiang Major Public Health Surveillance Program (ZPHS) without depressive symptoms at baseline survey. MEASUREMENTS: Participants were divided into non-supplementation, calcium (Ca), vitamin D, and calcium plus vitamin D (CaD) groups based on their supplemental intake during the past year. Depressive symptoms were assessed using the Patient Health Questionnaire-9 (PHQ-9). Binary logistic regression analyses were performed to examine the association between depressive symptoms and supplemental intake. RESULTS: When compared to the non-supplementation group, the Ca group exhibited a significant odds ratio (OR) of 0.731 (95% CI: 0.552-0.967, P=0.028). After adjusting for age, sex, and Ca food sources, the OR was even smaller for the CaD group (OR: 0.326; 95% CI: 0.119-0.889, P=0.029). Additionally, our results indicated that taking Ca supplements ≥4 days/week yielded a significant OR of 0.690 (95% CI: 0.492-0.968) after full adjustment. Taking CaD supplements ≥4 days/week yielded a significant OR of 0.282 (95% CI: 0.089-0.898) after adjusting for age, sex, and Ca food sources. CONCLUSIONS: Supplemental intake of Ca or CaD ≥4 days/week can decrease the risk of depressive symptoms in older adults, although CaD supplements may be more effective.","Comments":"","TypeName":"Journal, Article","Authors":"Wu MN ; He F ; Tang QR ; Chen J ; Gu X ; Zhai YJ ; Li FD ; Zhang T ; Wang XY ; Lin JF ; ","ParentAuthors":"","DOI":"10.1007/s12603-019-1278-7 ","Keywords":"Aged\r\nCalcium/*administration & dosage\r\nCalcium, Dietary/*analysis\r\nDepression/*diet therapy/psychology\r\nDietary Supplements/*analysis\r\nFemale\r\nHumans\r\nMale\r\nMiddle Aged\r\nProspective Studies\r\nVitamin D/*administration & dosage\r\nVitamin D Deficiency/physiopathology\r\nCalcium\r\ndepressive symptoms\r\nolder adults\r\nvitamin D","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Wu MN, He F, Tang QR, Chen J, Gu X, Zhai YJ, Li FD, Zhang T, Wang XY, and Lin JF (2020) Association between Depressive Symptoms and Supplemental intake of Calcium and Vitamin D in Older Adults.. The journal of nutrition, and health & aging 24(1), 107-112 DOI: 10.1007/s12603-019-1278-7 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770907,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770909,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770910,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757464,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770917,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770918,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757526,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757656,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78464308,"Title":"Associations of dietary B vitamins intakes with depression in adults.","ParentTitle":"International journal for vitamin and nutrition research. Internationale Zeitschrift fur Vitamin- und Ernahrungsforschung. Journal international de vitaminologie et de nutrition","ShortTitle":"Wu (2021)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2021","Month":"July","StandardNumber":"0300-9831 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"","Pages":"","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"34233510","Abstract":"Background: The impact of the dietary B vitamins intakes on the development of depression has been scarcely investigated. Thus, this study aimed to examine the associations of dietary B vitamins intakes with the risk of depression in American adults. Methods: The data we used in this study were from the National Health and Nutrition Examination Survey (NHANES) 2007-2014. We used the Logistic regression models to analyze the associations of the dietary intakes of B vitamins with the risk of depression. Results: 17,732 individuals (8,623 males and 9,109 females) were enrolled in the study and they were all 18 or older. Compared to the lowest quartile of dietary intake, the ORs (95%CIs) of the highest quartile were 0.64 (0.50-0.82), 0.78 (0.62-0.97), 0.60 (0.47-0.78), 0.65 (0.50-0.84), and 0.71 (0.54-0.95) for vitamin B1, vitamin B2, niacin, vitamin B6, and vitamin B12, respectively. Compared to the people whose dietary intakes below the RDA in the model 2, those with intake meeting the RDA of vitamin B1 (OR: 0.68; 95%CI: 0.56-0.84), niacin (OR: 0.65; 95%CI: 0.51-0.81), B6 (OR: 0.65; 95%CI: 0.52-0.81), or B12 (OR: 0.65; 95%CI: 0.48-0.88) had a lower risk of depression, severally. We also found a nonlinear negative association between dietary vitamin B1, vitamin B2, niacin, vitamin B6, and vitamin B12 intakes and the risk of depression in the dose-response analyses, severally. Conclusions: Our results suggested that dietary vitamin B1, vitamin B2, niacin, vitamin B6, and vitamin B12 intakes may be inversely associated with the risk of depression.","Comments":"","TypeName":"Journal, Article","Authors":"Wu Y ; Li S ; Wang W ; Zhang D ; ","ParentAuthors":"","DOI":"10.1024/0300-9831/a000720 ","Keywords":"B vitamins\r\nNHANES\r\ndepression\r\ndietary intake\r\ndose-response analyses","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Wu Y, Li S, Wang W, and Zhang D (2021) Associations of dietary B vitamins intakes with depression in adults.. International journal for vitamin and nutrition research. Internationale Zeitschrift fur Vitamin- und Ernahrungsforschung. Journal international de vitaminologie et de nutrition ,  DOI: 10.1024/0300-9831/a000720 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770907,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770909,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770917,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757464,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757480,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757526,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770918,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757657,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78463439,"Title":"Associations of dietary vitamin B1, vitamin B2, vitamin B6, and vitamin B12 with the risk of depression: a systematic review and meta-analysis.","ParentTitle":"Nutrition reviews","ShortTitle":"Wu (2022)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2022","Month":"February","StandardNumber":"0029-6643 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"80","Pages":"351-366","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"33912967","Abstract":"CONTEXT: The results from epidemiologic studies on the intake of dietary vitamin B1, B2, B6, and B12 and association with risk of developing depression have been inconsistent. OBJECTIVE: The purpose of this systematic review and meta-analysis was to summarize the existing evidence and synthesize the results. DATA SOURCES: The databases of Web of Science and PubMed were searched for relevant articles published in English until September 2020. STUDY SELECTION: Observational studies that evaluated the associations between depression and dietary vitamin B1, B2, B6, and B12 were included in this study. DATA EXTRACTION: The job of data extraction was undertaken by 2 authors, and the pooled relative risks (RRs) and 95% confidence intervals (CIs) were calculated using a fixed-effects model. RESULTS: Thirteen articles related to 18 studies were eligible for inclusion in this systematic review and meta-analysis. The pooled RR (95% CI) of depression for the highest vs the lowest category of dietary vitamin B1, B2, B6, and B12 was 0.69 (0.55-0.87), 0.77 (0.67-0.89), 0.81 (0.71-0.93), and 0.86 (0.75-0.99), respectively. The pooled RR (95% CI) of depression for the highest vs the lowest category of dietary vitamin B2 was 0.80 (0.64-0.99) in females and 0.83 (0.67-1.02) in males, for dietary vitamin B6 was 0.71 (0.59-0.86) in females and 0.92 (0.76-1.12) in males, and for dietary vitamin B12 was 0.79 (0.65-0.97) in females and 0.94 (0.77-1.15) in males. CONCLUSION: This study suggested that the intake of dietary vitamin B1, B2, B6, and B12 may be inversely associated with the risk of depression; the inverse associations observed between depression and intake of dietary vitamin B2, B6, and B12 were significant in females, but not in males. Further studies are needed to confirm these results.","Comments":"","TypeName":"Journal, Article","Authors":"Wu Y ; Zhang L ; Li S ; Zhang D ; ","ParentAuthors":"","DOI":"10.1093/nutrit/nuab014 ","Keywords":"Depression/epidemiology\r\nFemale\r\nFolic Acid\r\nHumans\r\nMale\r\nObservational Studies as Topic\r\nRiboflavin\r\nThiamine\r\n*Vitamin B 12\r\n*Vitamin B 6\r\ndepression\r\ndietary vitamin B1\r\ndietary vitamin B12\r\ndietary vitamin B2\r\ndietary vitamin B6\r\nmeta-analysis","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Wu Y, Zhang L, Li S, and Zhang D (2022) Associations of dietary vitamin B1, vitamin B2, vitamin B6, and vitamin B12 with the risk of depression: a systematic review and meta-analysis.. Nutrition reviews 80(3), 351-366 DOI: 10.1093/nutrit/nuab014 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757445,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757481,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757526,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757657,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78464980,"Title":"Fine particulate matter, vitamin D, physical activity, and major depressive disorder in elderly adults: Results from UK Biobank.","ParentTitle":"Journal of affective disorders","ShortTitle":"Wu (2022)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"19/01/2023","EditedBy":"GAO BIAO","Year":"2022","Month":"February","StandardNumber":"0165-0327 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"299","Pages":"233-238","Edition":"","Issue":"","Availability":"","URL":"https://www.sciencedirect.com/science/article/abs/pii/S0165032721013264?via%3Dihub","OldItemId":"34879260","Abstract":"OBJECTIVE: The present study aims to investigate the association between PM(2.5) exposure and major depressive disorder, and to examine whether vitamin D and physical activity could attenuate the impact of PM(2.5) on major depressive disorder. METHODS: 39168 elderly adults (age≥60 years) who had valid estimates on exposure of PM(2.5) in 2010 and data on major depressive disorder were extracted from the UK Biobank. Major depressive disorder was assessed by lifetime experience of mild, moderate, and severe major depression with validated instruments. Logistic regression models were used to estimate the association between PM(2.5) exposure and major depressive disorder. RESULTS: A total of 9079 participants had major depressive disorder, with a prevalence of 23.2%. The odds ratio (OR) of major depressive disorder was 1.096 (1.023, 1.175) for participants in the highest quartile compared with the lowest quartile of PM(2.5). The correlation of PM(2.5) with major depressive disorder generally increased with the decreasing levels of vitamin D. For instance, in participants with the highest quartile of PM(2.5), the corresponding ORs were 1.141 (0.951, 1.369), 1.232 (1.027, 1.478), 1.286 (1.072, 1.543), and 1.390 (1.159, 1.667) for those who had adequate, desirable, insufficient, and deficient levels of vitamin D, respectively. Additionally, significant modification effects of physical activity on the relationship between PM(2.5) and major depressive disorder were also observed. CONCLUSIONS: Our study suggests that high levels of vitamin D and physical activity may attenuate the relationship between PM(2.5) and major depressive disorder among elderly adults.","Comments":"","TypeName":"Journal, Article","Authors":"Wu M ; Xie J ; Zhou Z ; Wang L ; Hu Y ; Sun Y ; Wang Y ; Tian Y ; ","ParentAuthors":"","DOI":"10.1016/j.jad.2021.12.009 ","Keywords":"Aged\r\n*Air Pollutants/analysis\r\n*Air Pollution/analysis\r\nBiological Specimen Banks\r\n*Depressive Disorder, Major/epidemiology\r\nEnvironmental Exposure\r\nExercise\r\nHumans\r\nMiddle Aged\r\nParticulate Matter/adverse effects/analysis\r\nUnited Kingdom/epidemiology\r\nVitamin D\r\nMajor depressive disorder\r\nPM(2.5)\r\nPhysical activity\r\nVitamin D","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Wu M, Xie J, Zhou Z, Wang L, Hu Y, Sun Y, Wang Y, and Tian Y (2022) Fine particulate matter, vitamin D, physical activity, and major depressive disorder in elderly adults: Results from UK Biobank.. Journal of affective disorders 299, 233-238 DOI: 10.1016/j.jad.2021.12.009 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770917,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757480,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11771899,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78465429,"Title":"Efficacy of vitamin B-6 in the treatment of premenstrual syndrome: systematic review.","ParentTitle":"BMJ (Clinical research ed.)","ShortTitle":"Wyatt (1999)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"19/01/2023","EditedBy":"GAO BIAO","Year":"1999","Month":"May","StandardNumber":"0959-8138 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"318","Pages":"1375-81","Edition":"","Issue":"7195","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC27878/","OldItemId":"10334745","Abstract":"OBJECTIVE: To evaluate the efficacy of vitamin B-6 in the treatment of premenstrual syndrome. DESIGN: Systematic review of published and unpublished randomised placebo controlled trials of the effectiveness of vitamin B-6 in the management of premenstrual syndrome. SUBJECTS: Nine published trials representing 940 patients with premenstrual syndrome. MAIN OUTCOME MEASURES: Proportion of women whose overall premenstrual symptoms showed an improvement over placebo. A secondary analysis was performed on the proportion of women whose premenstrual depressive symptoms showed an improvement over placebo. RESULTS: Odds ratio relative to placebo for an improvement in overall premenstrual symptoms was 2.32 (95% confidence interval 1.95 to 2.54). Odds ratio relative to placebo for an improvement in depressive symptoms was 1.69 (1.39 to 2.06) from four trials representing 541 patients. CONCLUSION: Conclusions are limited by the low quality of most of the trials included. Results suggest that doses of vitamin B-6 up to 100 mg/day are likely to be of benefit in treating premenstrual symptoms and premenstrual depression.","Comments":"","TypeName":"Journal, Article","Authors":"Wyatt KM ; Dimmock PW ; Jones PW ; Shaughn O'Brien PM; ","ParentAuthors":"","DOI":"10.1136/bmj.318.7195.1375 ","Keywords":"Female\r\nHumans\r\nPremenstrual Syndrome/*drug therapy\r\nPyridoxine/*therapeutic use\r\nRandomized Controlled Trials as Topic\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Wyatt KM, Dimmock PW, Jones PW, and Shaughn O'Brien PM (1999) Efficacy of vitamin B-6 in the treatment of premenstrual syndrome: systematic review.. BMJ (Clinical research ed.) 318(7195), 1375-81 DOI: 10.1136/bmj.318.7195.1375 "},{"Codes":[{"AttributeId":11757415,
