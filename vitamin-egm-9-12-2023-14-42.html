ttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757655,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78467700,"Title":"On maternal Post-Partum/Natal depression. A global underrecognized problem and the need for better Treatment strategies.","ParentTitle":"Psychiatry research","ShortTitle":"Tobore (2020)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2020","Month":"August","StandardNumber":"0165-1781 (Linking)","City":"Ireland","Country":"","Publisher":"","Institution":"","Volume":"290","Pages":"113163","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"32505925","Abstract":"BACKGROUND: Maternal Postpartum (PPD) or Postnatal Depression (PND) is believed to be the commonest medical complication postpartum. Evidence suggests a significantly higher prevalence of the disease compared to the often reported 10-15%. METHOD: Studies were identified by accessing several databases including PubMed/Medline, PubMed Central, EBSCO, and PsycINFO. RESULTS: Vitamin D (VD) deficiency, hormonal levels alteration (estrogen, progesterone, testosterone, oxytocin, and prolactin), thyroid dysfunction, and increased oxidative stress, play a critical role in PPD etiopathogenesis and pathophysiology. CONCLUSIONS: Treatment strategies should include an integrated approach of antidepressants and psychotherapy, melatonin, diet, sleep improvement, exercise, VD and antioxidants supplementation, and economic and social support.","Comments":"","TypeName":"Journal, Article","Authors":"Tobore TO ; ","ParentAuthors":"","DOI":"10.1016/j.psychres.2020.113163 ","Keywords":"Antidepressive Agents/*therapeutic use\r\nDepression, Postpartum/blood/*psychology/*therapy\r\nDiet/*methods\r\nFemale\r\n*Global Health\r\nHumans\r\nOxytocin/therapeutic use\r\nPsychotherapy/*methods\r\nThyroid Diseases/blood/psychology/therapy\r\nTreatment Outcome\r\nVitamin D Deficiency/blood/psychology/therapy\r\nBipolar Depression\r\nMajor Depression\r\nPostpartum/natal Depression","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Tobore TO (2020) On maternal Post-Partum/Natal depression. A global underrecognized problem and the need for better Treatment strategies.. Psychiatry research 290, 113163 DOI: 10.1016/j.psychres.2020.113163 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757630,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757657,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761798,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12146412,"AdditionalText":"130 students (18-25 years old) ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78465351,"Title":"Nutrition program, physical activity and gut microbiota modulation: a randomized controlled trial to promote a healthy lifestyle in students with vitamin D3 deficiency.","ParentTitle":"Minerva medica","ShortTitle":"Tokarchuk (2022)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2022","Month":"August","StandardNumber":"0026-4806 (Linking)","City":"Italy","Country":"","Publisher":"","Institution":"","Volume":"113","Pages":"683-694","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"35912804","Abstract":"BACKGROUND: University students are a high-risk group for stress, consumption of junk food and significant weight gain over a short period. Inadequate vitamin D intake has been linked to many health issues, including chronic headache, apathy, aggression and depression. Furthermore, vitamin D deficiency led to dysbiosis of the gut microbiota. The purpose of our study was to estimate the effect of 90-days healthy lifestyle programs along with gut microbiota modulation in university students with vitamin D<inf>3</inf> deficiency. METHODS: In this randomized controlled trial, 130 students (18-25 years old) with vitamin D deficiency were recruited. Both the standard care group (N.=65) and the intervention group (N.=65) received a 3-months course of individually selected nutrition program and physical activity (8000-10,000 steps daily). The intervention group received an additional treatment with synbiotic Acidolac and vitamin D<inf>3</inf> for 3 months. The psycho-emotional status of the participants was assessed by a validated questionnaire that examined situational anxiety. In all students, blood pressure, anthropometric variables, as well as laboratory metabolic parameters, were recorded. RESULTS: In both groups, vitamin D<inf>3</inf> deficiency was associated with instability and lability of mental processes, mood swings, bad sleep, high rates of stuck and agitation for any problem. Combined therapy (diet, physical activity and synbiotic) induced a significant improvement in the psycho-emotional state of students. The 90-days therapy vitamin D<inf>3</inf> increased the level of vitamin D<inf>3</inf> in serum in the intervention group. Lastly, we observed a decrease in the body weight, body mass index, waist circumference and fatty mass, only in students included in the interventional group. CONCLUSIONS: Nutrition program, physical activity, vitamin D<inf>3</inf> intake and gut microbiota modulation led to both the improvement in vitamin D levels in serum and emotional harmonization.","Comments":"","TypeName":"Journal, Article","Authors":"Tokarchuk A ; Abenavoli L ; Kobyliak N ; Khomenko M ; Revun M ; Dolgaia N ; Molochek N ; Tsyryuk O ; Garnytska A ; Konakh V ; Pellicano R ; Fagoonee S ; Ostapchenko L ; Falalyeyeva T ; ","ParentAuthors":"","DOI":"10.23736/S0026-4806.22.07992-7 ","Keywords":"Adolescent\r\nAdult\r\nCholecalciferol\r\nExercise\r\n*Gastrointestinal Microbiome\r\nHealthy Lifestyle\r\nHumans\r\nStudents\r\nVitamin D\r\n*Vitamin D Deficiency/complications\r\nVitamins\r\nYoung Adult","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Tokarchuk A, Abenavoli L, Kobyliak N, Khomenko M, Revun M, Dolgaia N, Molochek N, Tsyryuk O, Garnytska A, Konakh V, Pellicano R, Fagoonee S, Ostapchenko L, and Falalyeyeva T (2022) Nutrition program, physical activity and gut microbiota modulation: a randomized controlled trial to promote a healthy lifestyle in students with vitamin D3 deficiency.. Minerva medica 113(4), 683-694 DOI: 10.23736/S0026-4806.22.07992-7 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"Morningness-Eveningness Questionnaire\n(MEQ-6, v.1.2 FI, National Institute for Health\nand Welfare, Helsinki, Finland)","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757453,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757457,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757480,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757539,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757654,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78468491,"Title":"Narrow-band ultraviolet B (NB UV-B) exposures improve mood in healthy individuals differently depending on chronotype.","ParentTitle":"Chronobiology international","ShortTitle":"Toledo (2019)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2019","Month":"November","StandardNumber":"0742-0528 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"36","Pages":"1570-1580","Edition":"","Issue":"11","Availability":"","URL":"","OldItemId":"31530241","Abstract":"The evening chronotype is associated with psychological symptoms such as depressed mood, while skin exposure to ultraviolet radiation (UVR) may affect mood and behavior through neural and humoral routes. This pilot study aimed to investigate the impact of whole-body narrow-band (NB) UV-B exposure on current mood state and circulating 25-hydroxyvitamin D3 (25(OH)D(3)), interleukin-6 (IL-6), cortisol and β-endorphin (β-END) levels in healthy participants. Here, eleven healthy women received full-body NB UV-B exposures on four afternoons, and the chronotype was assessed with a shortened version of Horne and Östberg's Morningness-Eveningness Questionnaire (MEQ). Perceived mood was evaluated using the Visual Analogue Scale (VAS), and serum 25(OH)D(3), IL-6, cortisol and β-END concentrations were monitored daily. Decreasing VAS values showed mood to improve significantly over the five days after the four suberythematous NB UV-B exposures (p = .038), and the more the circadian preference was inclined toward eveningness, the greater the improvement in the mood dimension of wellbeing (p = .021). Baseline mood state was correlated with baseline 25(OH)D(3) (r = -0.54, 95% CI: -0.86 to -0.09) and with baseline cortisol (r = -0.57, 95% CI: -0.87 to -0.04). During the NB UV-B exposures, 25(OH)D(3) increased significantly, as expected, and IL-6 declined significantly by -0.35 (95% CI: -0.69 to -0.07) pg/mL from the initial values of 1.12 ± 0.66 pg/mL (p = .025). In conclusion, in our pilot study, NB UV-B exposure improved mood, especially among those with evening preference for their daily activities, as well as circulating 25(OH)D(3) levels, whereas circulating IL-6 levels decreased. Abbreviations: UVR: Ultraviolet radiation; NB UV-B: narrow-band UV-B; VAS: Visual Analogue Scales; β-END: β-endorphin; IL-6: Interleukin-6.","Comments":"","TypeName":"Journal, Article","Authors":"Toledo A ; Karppinen T ; Miettinen ME ; Leppäluoto J ; Vuolteenaho O ; Ylianttila L ; Kautiainen H ; Snellman E ; Partonen T ; ","ParentAuthors":"","DOI":"10.1080/07420528.2019.1661424 ","Keywords":"Adult\r\nAffect/*radiation effects\r\nCalcifediol/blood\r\n*Circadian Rhythm\r\nFemale\r\nHumans\r\nHydrocortisone/blood\r\nInterleukin-6/blood\r\nPilot Projects\r\nSkin/metabolism/radiation effects\r\nSurveys and Questionnaires\r\n*Ultraviolet Rays\r\nbeta-Endorphin/blood\r\nChronotype\r\nUV-B\r\ncortisol\r\ninterleukin-6\r\nmood\r\nvitamin D\r\nβ-endorphin","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Toledo A, Karppinen T, Miettinen ME, Leppäluoto J, Vuolteenaho O, Ylianttila L, Kautiainen H, Snellman E, and Partonen T (2019) Narrow-band ultraviolet B (NB UV-B) exposures improve mood in healthy individuals differently depending on chronotype.. Chronobiology international 36(11), 1570-1580 DOI: 10.1080/07420528.2019.1661424 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757445,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757479,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757485,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757539,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"18-item Human Population Laboratory Depression Scale (HPL depression scale)","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11779078,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78463645,"Title":"Dietary folate and depressive symptoms are associated in middle-aged Finnish men.","ParentTitle":"The Journal of nutrition","ShortTitle":"Tolmunen (2003)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"14/01/2023","EditedBy":"GAO BIAO","Year":"2003","Month":"October","StandardNumber":"0022-3166 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"133","Pages":"3233-6","Edition":"","Issue":"10","Availability":"","URL":"https://academic.oup.com/jn/article/133/10/3233/4768420?login=false","OldItemId":"14519816","Abstract":"Several cross-sectional studies have focused on the low blood folate levels of depressed patients. However, no published studies have examined the association between dietary folate and current symptoms of depression in a general population. We investigated the association between dietary folate, cobalamin, pyridoxine and riboflavin and current symptoms of depression in a cross-sectional general population study. We recruited 2682 men aged between 42 and 60 y from eastern Finland. Those who had a previous history of psychiatric disorder were excluded (n = 146, 5.6% of the cohort). Depressive symptoms were assessed with the 18-item Human Population Laboratory Depression Scale. Those who scored 5 or more at baseline were considered to have elevated depressive symptoms (n = 228, 9.3% of the cohort). The participants were grouped into thirds according to their dietary folate intake. Those in the lowest third of energy-adjusted folate intake had a higher risk of being depressed [odds ratio (OR) 1.67, 95% CI = 1.19-2.35, P = 0.003] than those in the highest folate intake third. This increased risk remained significant after adjustment for smoking habits, alcohol consumption, appetite, BMI, marital status, education, adulthood socioeconomic status and total fat consumption (OR = 1.46, 95% CI = 1.01-2.12, P = 0.044). There were no associations between the intake of cobalamin, pyridoxine or riboflavin, and depression. These results indicate that nutrition may have a role in the prevention of depression.","Comments":"","TypeName":"Journal, Article","Authors":"Tolmunen T ; Voutilainen S ; Hintikka J ; Rissanen T ; Tanskanen A ; Viinamäki H ; Kaplan GA ; Salonen JT ; ","ParentAuthors":"","DOI":"10.1093/jn/133.10.3233 ","Keywords":"Adult\r\nAlcohol Drinking\r\nAppetite\r\nBody Mass Index\r\nCross-Sectional Studies\r\nDepression/*epidemiology\r\n*Diet\r\nDietary Fats/administration & dosage\r\nEducational Status\r\nFinland/epidemiology\r\nFolic Acid/*administration & dosage\r\nHumans\r\nMale\r\nMarital Status\r\nMiddle Aged\r\nPyridoxine/administration & dosage\r\nRiboflavin/administration & dosage\r\nSmoking\r\nSocioeconomic Factors\r\nVitamin B 12/administration & dosage","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Tolmunen T, Voutilainen S, Hintikka J, Rissanen T, Tanskanen A, Viinamäki H, Kaplan GA, and Salonen JT (2003) Dietary folate and depressive symptoms are associated in middle-aged Finnish men.. The Journal of nutrition 133(10), 3233-6 DOI: 10.1093/jn/133.10.3233 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757419,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757446,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757539,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11860651,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757481,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78469300,"Title":"Vitamin E and selenium supplementation in geriatric patients : A double-blind preliminary clinical trial.","ParentTitle":"Biological trace element research","ShortTitle":"Tolonen (1985)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"1985","Month":"April","StandardNumber":"0163-4984 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"7","Pages":"161-8","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"24259118","Abstract":"Sodium selenate (8 mg/d), organic selenium (50 μg/d) andd-alpha-tocopherol acetate (400 mg/d) were administered for 1 yr to 15 geriatric patients. Fifteen comparable controls received placebo. The mean age of both groups was 76 yr. The patients were assessed every 2 mo independently by two nurses using the Sandoz Clinical Assessment Geriatric-scale (SCAG). The propositae, showed significant improvement in the following SCAG parameters: depression, anxiety, self-care, mental alertness, emotional lability, motivation and initiative, hostility, interest in the environment, fatigue, anorexia, and general impression. A distinct improvement of the general condition was noticed after only 2 mo and the improvement continued up to the end of the 1-yr study period. The high selenium and vitamin E doses were well tolerated; there were no side effects whatsoever.","Comments":"","TypeName":"Journal, Article","Authors":"Tolonen M ; Halme M ; Sarna S ; ","ParentAuthors":"","DOI":"10.1007/BF02916538 ","Keywords":"","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Tolonen M, Halme M, and Sarna S (1985) Vitamin E and selenium supplementation in geriatric patients : A double-blind preliminary clinical trial.. Biological trace element research 7(3), 161-8 DOI: 10.1007/BF02916538 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"Mood and Feelings Questionnaire","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757477,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11775209,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78465255,"Title":"The association of serum 25-hydroxyvitamin D3 and D2 with depressive symptoms in childhood--a prospective cohort study.","ParentTitle":"Journal of child psychology and psychiatry, and allied disciplines","ShortTitle":"Tolppanen (2012)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"14/01/2023","EditedBy":"GAO BIAO","Year":"2012","Month":"July","StandardNumber":"0021-9630 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"53","Pages":"757-66","Edition":"","Issue":"7","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3412227/","OldItemId":"22211693","Abstract":"BACKGROUND: Depression in adolescence is common and early onset predicts worse outcome in adulthood. Studies in adults have suggested a link between higher total 25-hydroxyvitamin D [25(OH)D] concentrations and lower risk of depression. OBJECTIVES: To investigate (a) the association between serum 25(OH)D(2) and 25(OH)D(3) concentrations and depressive symptoms in children, and (b) whether the associations of 25(OH)D(2) and 25(OH)D(3) are different from, and independent of, each other. METHODS: Prospective cohort study with serum 25(OH)D(2) and 25(OH)D(3) concentrations measured at mean age of 9.8 years and depressive symptoms assessed with the Mood and Feelings Questionnaire by a trained interviewer at the mean ages of 10.6 years (n = 2,759) and 13.8 years (n = 2,752). RESULTS: Higher concentrations of 25(OH)D(3) assessed at mean age 9.8 years were associated with lower levels of depressive symptoms at age 13.8 years [adjusted risk ratio (RR; 95% confidence interval (CI)): 0.90 (0.86-0.95)], but not at age 10.6 years [adjusted RR (95% CI): 0.98 (0.93-1.03)] and with increased odds of decreasing symptoms between age 10.6 and 13.8 years [adjusted RR (95% CI): 1.08 (1.01-1.16)]. Serum 25(OH)D(2) concentrations were not associated with depressive symptoms. CONCLUSIONS: This is the first study in children to suggest that the association between 25(OH)D(3) concentrations and depression emerges in childhood. The association is independent of a wide range of potential confounding factors, and appears to be stronger with greater time separation between assessment of 25(OH)D(3) and assessment of depressive symptoms. Confirmation of our findings in large prospective studies and trials would be valuable.","Comments":"","TypeName":"Journal, Article","Authors":"Tolppanen AM ; Sayers A ; Fraser WD ; Lewis G ; Zammit S ; Lawlor DA ; ","ParentAuthors":"","DOI":"10.1111/j.1469-7610.2011.02518.x ","Keywords":"25-Hydroxyvitamin D 2/*blood\r\nAdolescent\r\nAge Factors\r\nCalcifediol/*blood/physiology\r\nChild\r\nDepression/*blood\r\nEducational Status\r\nFemale\r\nHumans\r\nInterview, Psychological\r\nLinear Models\r\nLogistic Models\r\nMale\r\nOdds Ratio\r\nProspective Studies\r\nPsychiatric Status Rating Scales\r\nSex Factors\r\nSocial Class\r\nSurveys and Questionnaires","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Tolppanen AM, Sayers A, Fraser WD, Lewis G, Zammit S, and Lawlor DA (2012) The association of serum 25-hydroxyvitamin D3 and D2 with depressive symptoms in childhood--a prospective cohort study.. Journal of child psychology and psychiatry, and and allied disciplines 53(7), 757-66 DOI: 10.1111/j.1469-7610.2011.02518.x "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"Montgomery Aasberg Depression Rating Scale ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757453,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757460,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757559,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757656,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78465021,"Title":"The role of rehabilitation and vitamin D supplementation on motor and psychological outcomes in poststroke patients.","ParentTitle":"Medicine","ShortTitle":"Torrisi (2021)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"15/01/2023","EditedBy":"GAO BIAO","Year":"2021","Month":"November","StandardNumber":"0025-7974 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"100","Pages":"e27747","Edition":"","Issue":"45","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC8589234/","OldItemId":"34766589","Abstract":"Post-Stroke depression affects between 12% and 72% of patients who have suffered a stroke. The association between low serum levels of 25-hydroxyvitamin D (25(OH) D) and increased risk of depression is reported in both stroke and non-stroke patients. Similarly, high 25(OH) D levels might be associated with greater functional improvement during rehabilitation program.We wanted to investigate the effects of an intensive rehabilitation on poststroke outcomes. We wondered if the daily rehabilitation of motor and cognitive functions could also have an effect on mood and functional abilities in addition to or as an alternative to vitamin D supplementation.We conducted a 12-week, randomized trial, double blind, parallel, monocentric clinical trial of 40 patients undergoing intensive neuro-rehabilitation treatment at a specialized care facility for ischemic or hemorrhagic brain stroke. Participants were randomly assigned, in a 1:1 ratio, to 1 of 2 parallel groups: in the experimental group, 2000 IU/day of oral cholecalciferol was administered; in the control group patients were not taking vitamin D supplementation. Patients underwent a text evaluation to investigate psychological and motor outcomes.Significant intra-group difference in outcomes measures was found but not between control group and experimental group. In the vitamin D group, we highlighted significant differences between T0 and T1 in calcium (P < .001), vitamin D (P < .001), in Montgomery Aasberg Depression Rating Scale (P = .001), and in Functional Independent Measures (P < .001). In the health control group, we found a significant difference in calcium (P = .003), vitamin D (P < .001), Montgomery Aasberg Depression Rating Scale (P = 0.006), in general self-efficacy (P = .009), and in Functional Independent Measures (P < .001).Our results show that the beneficial effect on mood and functional recovery is mainly due to neurorehabilitation rather than vitamin D supplementation.","Comments":"","TypeName":"Journal, Article","Authors":"Torrisi M ; Bonanno L ; Formica C ; Arcadi FA ; Cardile D ; Cimino V ; Bramanti P ; Morini E ; ","ParentAuthors":"","DOI":"10.1097/MD.0000000000027747 ","Keywords":"Calcium\r\nCholecalciferol\r\nDietary Supplements\r\nDouble-Blind Method\r\nHumans\r\n*Stroke/complications\r\nVitamin D\r\n*Vitamin D Deficiency\r\nVitamins/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Torrisi M, Bonanno L, Formica C, Arcadi FA, Cardile D, Cimino V, Bramanti P, and Morini E (2021) The role of rehabilitation and vitamin D supplementation on motor and psychological outcomes in poststroke patients.. Medicine 100(45), e27747 DOI: 10.1097/MD.0000000000027747 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770918,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"Tail suspension test and Forced swim test","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757472,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757474,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757545,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757655,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78464065,"Title":"Acute vitamin B12 supplementation evokes antidepressant response and alters Ntrk-2.","ParentTitle":"Neuropharmacology","ShortTitle":"Trautmann (2020)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2020","Month":"July","StandardNumber":"0028-3908 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"171","Pages":"108112","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"32335151","Abstract":"Depression is the leading cause of disability worldwide. Although most research into risk factors focuses on stress, dietary factors also have a strong link with depression. For instance, chronic vitamin B12-supplementation may reduce depression risk and helps to reverse the prodepressive effects of early life stress in animal models. However, it is still unclear whether a single acute dose of vitamin B12 is sufficient to induce antidepressant effects on molecular or behavioral levels. Based on pharmacological work and CRISPR-dCas9 epigenome editing in Neuro2A-cells we provide in vitro evidence for a link between vitamin B12, gene expression and DNA methylation of the antidepressant-associated gene Ntrk-2, which codes for the BDNF-receptor TRKB. Using stress-induction protocols in C57Bl/6 J mice combined with behavioral testing and subsequent molecular tissue analysis, we establish in vivo evidence for antidepressant effects of vitamin B12. Acute supplementation with vitamin B12, but not folic acid, selectively altered DNA methylation and gene expression of Ntrk-2 in vitro, albeit DNA methylation and Ntrk-2 gene expression do not correlate in vivo. Importantly, one acute vitamin B12 injection improved multiple behavioral measures in tests for antidepressant action and at the same time reversed the effects of chronic and acute stress on Ntrk-2 levels in vivo, however causality has not been proven at this stage. Taken together, acute vitamin B12 supplementation can reverse stress effects on Ntrk-2 gene expression and improve behaviors that are associated with depression-like behavior in mice. Our findings encourage further investigation of vitamin B12-supplementation as a novel model for antidepressant action.","Comments":"","TypeName":"Journal, Article","Authors":"Trautmann C ; Bock A ; Urbach A ; Hübner CA ; Engmann O ; ","ParentAuthors":"","DOI":"10.1016/j.neuropharm.2020.108112 ","Keywords":"Animals\r\nAntidepressive Agents/*pharmacology\r\nBehavior, Animal\r\nCRISPR-Cas Systems\r\nCell Line\r\nDNA Methylation/drug effects\r\nDepression/*drug therapy/psychology\r\nEpigenomics\r\nFemale\r\nGene Expression/drug effects\r\nMale\r\nMembrane Glycoproteins/*antagonists & inhibitors\r\nMice\r\nMice, Inbred C57BL\r\nPrefrontal Cortex/drug effects/metabolism\r\nProtein-Tyrosine Kinases/*antagonists & inhibitors\r\nReceptor, trkB/drug effects\r\nVitamin B 12/*pharmacology\r\nAntidepressant\r\nDNA methylation\r\nDepression\r\nNtrk-2\r\nTrkB\r\nVitamin B12","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Trautmann C, Bock A, Urbach A, Hübner CA, and Engmann O (2020) Acute vitamin B12 supplementation evokes antidepressant response and alters Ntrk-2.. Neuropharmacology 171, 108112 DOI: 10.1016/j.neuropharm.2020.108112 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770918,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757449,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757558,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11775209,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78463469,"Title":"Folate and vitamin B12: function and importance in cognitive development.","ParentTitle":"Nestle Nutrition Institute workshop series","ShortTitle":"Troen (2012)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2012","Month":"","StandardNumber":"1664-2147 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"70","Pages":"161-71","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"25825305","Abstract":"The importance of the B vitamins folate and vitamin B12 for healthy neurological development and function is unquestioned. Folate and vitamin B12 are required for biological methylation and DNA synthesis. Vitamin B12 also participates in the mitochondrial catabolism of odd-chain fatty acids and some amino acids. Inborn errors of their metabolism and severe nutritional deficiencies cause serious neurological and hematological pathology. Poor folate and vitamin B12 status short of clinical deficiency is associated with increased risk of cognitive impairment, depression, Alzheimer's disease and stroke among older adults and increased risk of neural tube defects among children born to mothers with low folate status. Folate supplementation and food fortification are known to reduce incident neural tube defects, and B vitamin supplementation may have cognitive benefit in older adults. Less is known about folate and vitamin B12 requirements for optimal brain development and long-term cognitive health in newborns, children and adolescents. While increasing suboptimal nutritional status has observed benefits, the long-term effects of high folate intake are uncertain. Several observations of unfavorable health indicators in children and adults exposed to high folic acid intake make it imperative to achieve a more precise definition of folate and B12 requirements for brain development and function.","Comments":"","TypeName":"Journal, Article","Authors":"Troen AM ; ","ParentAuthors":"","DOI":"10.1159/000337684 ","Keywords":"Aging/drug effects\r\nCentral Nervous System/drug effects\r\nCognition/*drug effects\r\nCognition Disorders/drug therapy/etiology\r\nDietary Supplements\r\nEpigenesis, Genetic\r\nFolic Acid/*administration & dosage\r\nFolic Acid Deficiency/complications/drug therapy\r\n*Food, Fortified\r\nHumans\r\nNeural Tube Defects/drug therapy/etiology\r\nNutritional Status\r\nVitamin B 12/*administration & dosage\r\nVitamin B 12 Deficiency/complications/drug therapy","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Troen AM (2012) Folate and vitamin B12: function and importance in cognitive development.. Nestle Nutrition Institute workshop series 70, 161-71 DOI: 10.1159/000337684 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757421,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757472,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757474,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757603,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757656,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":" open-field test, elevated plus-maze test and rotarod test. ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78469016,"Title":"A Novel Nutraceutical Formulation Can Improve Motor Activity and Decrease the Stress Level in a Murine Model of Middle-Age Animals.","ParentTitle":"Journal of clinical medicine","ShortTitle":"Tsoukalas (2021)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"14/01/2023","EditedBy":"GAO BIAO","Year":"2021","Month":"February","StandardNumber":"2077-0383 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"10","Pages":"","Edition":"","Issue":"4","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC7915416/","OldItemId":"33562115","Abstract":"Ageing is a genetically programmed physiological process that is modulated by numerous environmental factors, associated with decreasing physiological function, decreasing reproductive rate and increasing age-related mortality rate. Maintaining mobility performance and physical function in the elderly is the main objective of the successful ageing concept. In this study, we aimed to evaluate the beneficial effect of a novel nutraceutical formulation containing Centella asiatica L. extract, vitamin C, zinc and vitamin D3 (as cholecalciferol) on motor activity and anxiety with the use of a murine model of old animals, as a means of providing proof for clinical use in the elderly, for enhancing physical strength and improving life quality. Eighteen Sprague Dawley 18 months old male rats were divided into three groups and received corn oil (the control group) or 1 capsule/kg bw Reverse supplement (treatment group 1) or 2 capsules/kg bw Reverse supplement (treatment group 2), for a period of 3 months. The Reverse supplement (Natural Doctor S.A, Athens, Greece) contains 9 mg Centella asiatica L. extract, vitamin C (200 mg as magnesium ascorbate), zinc (5 mg as zinc citrate), vitamin D3 (50 µg as cholecalciferol) per capsule. Before and after the treatment, the motor function and behavioral changes for anxiety and depression were evaluated using the open-field test, elevated plus-maze test and rotarod test. The supplementation with Reverse (Natural Doctor S.A) supplement can improve the locomotor activity in old rats in a dose-dependent manner, as demonstrated by an increase in the latency to leave from the middle square, in the number of rearings in the open field test, in the time spent in the open arms and time spent in the center in the elevated plus-maze test and the latency to all in all three consecutive trials in the rotarod test. Stress also decreased significantly in a dose-dependent manner, following the treatment with Reverse supplement, as was demonstrated by the decrease in the number of groomings at the open field test and time spent in the dark and the number of groomings at the elevated plus-maze test.","Comments":"","TypeName":"Journal, Article","Authors":"Tsoukalas D ; Zlatian O ; Mitroi M ; Renieri E ; Tsatsakis A ; Izotov BN ; Burada F ; Sosoi S ; Burada E ; Buga AM ; Rogoveanu I ; Docea AO ; Calina D ; ","ParentAuthors":"","DOI":"10.3390/jcm10040624 ","Keywords":"Centella asiatica L.\r\nageing\r\nanxiety levels\r\nmotor performance\r\nvitamin C\r\nvitamin D\r\nzinc","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Tsoukalas D, Zlatian O, Mitroi M, Renieri E, Tsatsakis A, Izotov BN, Burada F, Sosoi S, Burada E, Buga AM, Rogoveanu I, Docea AO, and Calina D (2021) A Novel Nutraceutical Formulation Can Improve Motor Activity and Decrease the Stress Level in a Murine Model of Middle-Age Animals.. Journal of clinical medicine 10(4),  DOI: 10.3390/jcm10040624 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770917,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"Center for Epidemiologic Studies Depression Scale (CES-D)","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757654,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12146412,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78463426,"Title":"Effect of Tryptophan, Vitamin B(6), and Nicotinamide-Containing Supplement Loading between Meals on Mood and Autonomic Nervous System Activity in Young Adults with Subclinical Depression: A Randomized, Double-Blind, and Placebo-Controlled Study.","ParentTitle":"Journal of nutritional science and vitaminology","ShortTitle":"Tsujita (2019)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2019","Month":"","StandardNumber":"0301-4800 (Linking)","City":"Japan","Country":"","Publisher":"","Institution":"","Volume":"65","Pages":"507-514","Edition":"","Issue":"6","Availability":"","URL":"","OldItemId":"31902864","Abstract":"Tryptophan (TRP), a precursor of serotonin is believed to have an antidepressant effect. The pathway for brain uptake of TRP is shared by other large neutral amino acids; therefore, the best time to take TRP may be between meals. No previous study has, however, designated the time of TRP dosing to improve mood. Further, the effects of TRP on autonomic nervous system (ANS) activity are unclear. This study investigated the effects of TRP, vitamin B(6), and nicotinamide-containing supplements loading between meals on mood and ANS activity in depressive young adults. Thirty depressive young adults were randomly allocated to receive TRP, vitamin B(6), and nicotinamide-containing supplements or a placebo supplements twice daily between meals for 7 d. Mood was measured using the Center for Epidemiologic Studies Depression Scale (CES-D) and the Profile of Mood States (POMS). ANS activities were analyzed by heart rate variability power spectral analysis. Blood samples were assayed for plasma total TRP concentration. For analysis, TRP and placebo groups were further classified into two subgroups according to CES-D score (mild to moderate vs. severe depressive symptoms). The CES-D score significantly improved following both treatments in the severe depression subgroups, while the POMS depression score was significantly improved only in the TRP severe depression subgroup. There was no significant change in ANS activity or plasma total TRP in any group. TRP, vitamin B(6), and nicotinamide-containing supplements loading between meals can quickly improve depressed mood in quite low dose in young adults with severe subclinical depression.","Comments":"","TypeName":"Journal, Article","Authors":"Tsujita N ; Akamatsu Y ; Nishida MM ; Hayashi T ; Moritani T ; ","ParentAuthors":"","DOI":"10.3177/jnsv.65.507 ","Keywords":"Adolescent\r\nAdult\r\nAffect/*drug effects\r\n*Depression/drug therapy/physiopathology\r\nDietary Supplements\r\nDouble-Blind Method\r\nFemale\r\nHeart Rate/drug effects\r\nHumans\r\nMale\r\n*Niacinamide/administration & dosage/pharmacology/therapeutic use\r\nPlacebos/administration & dosage/pharmacology/therapeutic use\r\n*Tryptophan/administration & dosage/pharmacology/therapeutic use\r\n*Vitamin B 6/administration & dosage/pharmacology/therapeutic use\r\nYoung Adult\r\ndepressive symptoms\r\nheart rate variability\r\nlarge neutral amino acids\r\nmood\r\nsupplementation\r\nthe Center for Epidemiologic Studies Depression Scale\r\nthe Profile of Mood States\r\nyoung adults","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Tsujita N, Akamatsu Y, Nishida MM, Hayashi T, and Moritani T (2019) Effect of Tryptophan, Vitamin B(6), and Nicotinamide-Containing Supplement Loading between Meals on Mood and Autonomic Nervous System Activity in Young Adults with Subclinical Depression: A Randomized, Double-Blind, and Placebo-Controlled Study.. Journal of nutritional science and vitaminology 65(6), 507-514 DOI: 10.3177/jnsv.65.507 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757446,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"NEO Five-Factor Inventory (NEO-FFI)","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78466384,"Title":"Exploring the relationship between vitamin D and basic personality traits.","ParentTitle":"Psychopharmacology","ShortTitle":"Ubbenhorst (2011)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"16/01/2023","EditedBy":"GAO BIAO","Year":"2011","Month":"June","StandardNumber":"0033-3158 (Linking)","City":"Germany","Country":"","Publisher":"","Institution":"","Volume":"215","Pages":"733-7","Edition":"","Issue":"4","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4110105/","OldItemId":"21274699","Abstract":"RATIONALE: Several studies suggest an association between hypovitaminosis D and basic and executive cognitive functions, depression, bipolar disorder, and schizophrenia. A recent study confirms neophobic responses in vitamin D receptor mutant mice. We explored whether the plasma levels of 1,25-dihydroxyvitamin D (1,25(OH)(2)D(3)), the active form of vitamin D, are correlated with basic personality traits. METHODS: A total of 206 healthy unrelated volunteers (108 male, 98 female, age 31 ± 13 years) completed the German version of the NEO Five-Factor Inventory (NEO-FFI), which allows reliable and valid assessment of personality along the dimensions neuroticism, extraversion, openness to new experiences, agreeableness and conscientiousness. RESULTS: We found a significant correlation between 1,25(OH)(2)D(3) concentration and the factor extraversion (n = 206, r = 0.202, p = 0.004) and the factor openness (n = 206, r = 0.148, p = 0.034). CONCLUSION: The possible mechanisms by which 1,25(OH)(2)D(3) acts on the brain might include Ca(2+) signaling, buffering antioxidant, and anti-inflammatory defenses against vascular injury, stimulating neurotrophins and improving metabolic and cardiovascular function. In conclusion, we suggest that 1,25(OH)(2)D(3) might influence personality traits, promoting extrovert and open behavior.","Comments":"","TypeName":"Journal, Article","Authors":"Ubbenhorst A ; Striebich S ; Lang F ; Lang UE ; ","ParentAuthors":"","DOI":"10.1007/s00213-011-2175-x ","Keywords":"Adult\r\nCalcitriol/blood\r\nData Interpretation, Statistical\r\nFemale\r\nHumans\r\nMale\r\nPersonality/*physiology\r\nPersonality Inventory\r\nVitamin D/*blood/physiology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Ubbenhorst A, Striebich S, Lang F, and Lang UE (2011) Exploring the relationship between vitamin D and basic personality traits.. Psychopharmacology 215(4), 733-7 DOI: 10.1007/s00213-011-2175-x "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"虽然维生素 D 对精神卫生的潜在积极作用是显而易见的，但铁加维生素 D 的共同补充并没有证明单独使用维生素 D 有任何显著的益处，无论是在抑郁评分降低还是焦虑症状方面。\n列为专家意见","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757480,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757556,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757654,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78468872,"Title":"Comparing the effectiveness of vitamin D plus iron vs vitamin D on depression scores in anemic females: Randomized triple-masked trial.","ParentTitle":"Medical journal of the Islamic Republic of Iran","ShortTitle":"Vafa (2019)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"16/01/2023","EditedBy":"GAO BIAO","Year":"2019","Month":"","StandardNumber":"1016-1430 (Linking)","City":"Iran","Country":"","Publisher":"","Institution":"","Volume":"33","Pages":"64","Edition":"","Issue":"","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC6708107/","OldItemId":"31456988","Abstract":"Background: Low levels of 25-hydroxyvitamin D (25(OH)D) have been related to depression and anxiety. It seems that anemia is associated with vitamin D deficiency. We aimed to evaluate the effects of iron-vitamin D co-supplementation versus vitamin D alone on depression scores in anemic females with low levels of serum 25-hydroxyvitamin D. Methods: This randomized controlled trial was conducted on eighty premenopausal females who were recruited between May 2015 and October 2015 from primary health care centers. Women with anemia and low concentrations of 25(OH)D were randomized to either 1000 IU/d vitamin D plus 27 mg/d iron (D-Fe) or vitamin D plus placebo supplements (D-P) for 12 weeks. Depressive and anxious symptoms were evaluated with the Beck Depression Inventory (BDI) with subscales 1-13 and 14-21 and Beck Anxiety Inventory (BAI). To compare the groups, Mann-Whitney or chi-squared tests were used and within groups comparison was performed using Wilcoxon signed ranks test. The study was registered on www.clinicaltrial.org as NC 01876563. Results: The serum concentrations of 25(OH)D were increased significantly in both groups at the end of the study. In both groups, there was a significant improvement in total BDI, the BDI subscale, and the BAI scores (p<0.001). No differences were found between groups (p>0.05). Conclusion: Although the potential positive effect of vitamin D on mental health was evident, iron plus vitamin D co-supplementation did not demonstrate any significant benefits over vitamin D alone, neither in depression score reduction nor anxiety symptoms.","Comments":"","TypeName":"Journal, Article","Authors":"Vafa M ; Azizi-Soleiman F ; Kazemi SM ; Salehi M ; Zaeri F ; Abiri B ; Sadeghi H ; Safavi M ; ","ParentAuthors":"","DOI":"10.34171/mjiri.33.64 ","Keywords":"Anemia\r\nAnxiety\r\nDepression\r\nIron\r\nVitamin D","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Vafa M, Azizi-Soleiman F, Kazemi SM, Salehi M, Zaeri F, Abiri B, Sadeghi H, and Safavi M (2019) Comparing the effectiveness of vitamin D plus iron vs vitamin D on depression scores in anemic females: Randomized triple-masked trial.. Medical journal of the Islamic Republic of Iran 33, 64 DOI: 10.34171/mjiri.33.64 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757481,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757589,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757656,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761796,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78464575,"Title":"A prospective study into change of vitamin D levels, depression and frailty among depressed older persons.","ParentTitle":"International journal of geriatric psychiatry","ShortTitle":"van den Berg (2021)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"16/01/2023","EditedBy":"GAO BIAO","Year":"2021","Month":"July","StandardNumber":"0885-6230 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"36","Pages":"1029-1036","Edition":"","Issue":"7","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC8248246/","OldItemId":"33559131","Abstract":"OBJECTIVES: While vitamin D is involved in frailty as well as depression, hardly any study has examined the course of vitamin D levels prospectively. The objective of this study is to examine whether a change of vitamin D in depressed older adults is associated with either depression course, course of frailty, or both. METHODS: The study population consisted of 232 of 378 older adults (60-93 years) with a DSM-IV defined depressive disorder participating in the Netherlands Study of Depression in Older persons, a prospective clinical cohort study. Baseline and 2-year follow-up data on depressive disorder (DSM-IV diagnosis), symptom severity (inventory of depressive symptoms), frailty phenotype (and its individual components) and vitamin D levels were obtained. Linear mixed models were used to study the association of change in vitamin D levels with depression course, course of frailty, and the combination. RESULTS: Vitamin D levels decreased from baseline to follow-up, independent from depression course. An increase in frailty was associated with a significantly sharper decrease of vitamin D levels over time. Post hoc analyses showed that this association with frailty might be driven by an increase of exhaustion over time and counteracted by an increase in walking speed. CONCLUSIONS: Our findings generate the hypothesis that vitamin D supplementation in late-life depression may improve frailty, which may partly explain inconsistent findings of randomised controlled trials evaluating the effect of vitamin D for depression. We advocate to consider frailty (components) as an outcome in future supplementation trials in late-life depression.","Comments":"","TypeName":"Journal, Article","Authors":"van den Berg KS ; Hegeman JM ; van den Brink RHS ; Rhebergen D ; Oude Voshaar RC; Marijnissen RM ; ","ParentAuthors":"","DOI":"10.1002/gps.5507 ","Keywords":"Aged\r\nAged, 80 and over\r\nCohort Studies\r\nDepression/epidemiology\r\n*Frailty\r\nHumans\r\nNetherlands/epidemiology\r\nProspective Studies\r\n*Vitamin D\r\ndepression\r\nfrailty\r\nlongitudinal associations\r\nold age\r\nvitamin D","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"van den Berg KS, Hegeman JM, van den Brink RHS, Rhebergen D, Oude Voshaar RC, and Marijnissen RM (2021) A prospective study into change of vitamin D levels, depression and frailty among depressed older persons.. International journal of geriatric psychiatry 36(7), 1029-1036 DOI: 10.1002/gps.5507 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757421,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"the percentage of time spent\nseverely depressed decreased significantly\n(P<O.OOOl)","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11795594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78464356,"Title":"Vanadium, vitamin C and depression.","ParentTitle":"Nutrition reviews","ShortTitle":"Vanadium, vitamin C... (1982)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"1982","Month":"October","StandardNumber":"0029-6643 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"40","Pages":"293-5","Edition":"","Issue":"10","Availability":"","URL":"","OldItemId":"7155464","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"","ParentAuthors":"","DOI":"10.1111/j.1753-4887.1982.tb05232.x ","Keywords":"Ascorbic Acid/*therapeutic use\r\nDepression/*diet therapy/drug therapy\r\nHumans\r\nVanadium/*administration & dosage","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":" (1982) Vanadium, vitamin C and depression.. Nutrition reviews 40(10), 293-5 DOI: 10.1111/j.1753-4887.1982.tb05232.x "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11771900,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757449,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757481,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757650,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78464799,"Title":"Natural products and supplements for geriatric depression and cognitive disorders: an evaluation of the research.","ParentTitle":"Current psychiatry reports","ShortTitle":"Varteresian (2014)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"16/01/2023","EditedBy":"GAO BIAO","Year":"2014","Month":"August","StandardNumber":"1523-3812 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"16","Pages":"456","Edition":"","Issue":"8","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4110105/","OldItemId":"24912606","Abstract":"Numerous geriatric patients are using Complementary and Alternative Medicine (CAM) for late-life mood and cognitive disorders. Natural products and supplements are a common CAM intervention which have risks and benefits of which patients should be appropriately advised. The data for omega-3 fatty acids, ginkgo biloba, SAMe, St John's wort, B vitamins and vitamin D, huperzine, caprylidene, and coconut oil will be evaluated. Since the evidence basis for natural products and supplements is limited, especially for the geriatric population, studies involving the general adult population are included to infer effects in the aging population. Despite the data available, more rigorous studies with larger sample sizes over longer periods of time are still needed. Regardless of a physician's preference to recommend various natural supplements and products, a physician could protect their patients by having an understanding of the side effects and indications for various natural products.","Comments":"","TypeName":"Journal, Article","Authors":"Varteresian T ; Lavretsky H ; ","ParentAuthors":"","DOI":"10.1007/s11920-014-0456-x ","Keywords":"Antidepressive Agents/*therapeutic use\r\nCognition Disorders/*drug therapy\r\nComplementary Therapies/*methods\r\nDepressive Disorder/*drug therapy\r\n*Dietary Supplements\r\nFatty Acids, Omega-3/therapeutic use\r\nHumans\r\nNeuroprotective Agents/*therapeutic use\r\nPhytotherapy/methods\r\nVitamins/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Varteresian T, and Lavretsky H (2014) Natural products and supplements for geriatric depression and cognitive disorders: an evaluation of the research.. Current psychiatry reports 16(8), 456 DOI: 10.1007/s11920-014-0456-x "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757480,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757556,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757652,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78464413,"Title":"A randomized controlled trial of vitamin D supplementation on perinatal depression: in Iranian pregnant mothers.","ParentTitle":"BMC pregnancy and childbirth","ShortTitle":"Vaziri (2016)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"16/01/2023","EditedBy":"GAO BIAO","Year":"2016","Month":"August","StandardNumber":"1471-2393 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"16","Pages":"239","Edition":"","Issue":"","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4992225/","OldItemId":"27544544","Abstract":"BACKGROUND: Mood disorders in pregnancy and post-partum period are common and considered as a public health issue. Researchers have studied the relationship between low serum vitamin D concentration and perinatal depression, although no clinical trial has been conducted on vitamin D's effects on depression related to childbirth. This study evaluated the effect of vitamin D3 supplementation on perinatal depression scores. METHODS: This randomized clinical trial was done in pregnant women who were under prenatal care in a teaching hospital in Shiraz, Iran. The inclusion criteria were: being 18 years or older, no history of mental illness and internal diseases, a singleton live fetus, without any pregnancy complications, gestational age of 26-28 weeks upon enrollment, and depression score of 0 to 13. The Edinburgh Postnatal Depression scale was used to evaluate depression scores. A total of 169 participants were assigned to the two groups of placebo and vitamin D through block randomization design. Vitamin D group received 2000 IU vitamin D3 daily from 26 to 28 weeks of gestation until childbirth. Maternal serum 25-hydroxyvitamin D concentrations were measured at baseline and childbirth. Besides, depression scores were evaluated four times: at 26-28 and 38-40 weeks of gestation, and finally at 4 and 8 weeks after birth. RESULTS: The two groups were similar in relation to baseline 25-hydroxyvitamin D concentrations. However, at childbirth, the vitamin D group had significantly higher 25-hydroxyvitamin D concentration in comparison to the control group (p < 0.001). At baseline, no correlation was observed between 25-hydroxyvitamin D concentration and depression score (r = 0.13, p = 0.09). There was no significant difference between the two study groups in relation to the baseline depression score. While, the vitamin D group had greater reduction in depression scores than the control group at 38-40 weeks of gestation (p = 0.01) also, at 4 and 8 weeks after birth (p < 0.001). CONCLUSIONS: The present trial showed that consuming 2000 IU vitamin D3 daily during late pregnancy was effective in decreasing perinatal depression levels. We suggest further clinical trial in pregnant mothers who are at risk for postnatal depression. TRIAL REGISTRATION: Iranian Registry of Clinical Trials IRCT2015020310327N11 . Date of registration: March 9th 2015.","Comments":"","TypeName":"Journal, Article","Authors":"Vaziri F ; Nasiri S ; Tavana Z ; Dabbaghmanesh MH ; Sharif F ; Jafari P ; ","ParentAuthors":"","DOI":"10.1186/s12884-016-1024-7 ","Keywords":"Adult\r\nCholecalciferol/*therapeutic use\r\nDepression/*therapy\r\n*Dietary Supplements\r\nFemale\r\nGestational Age\r\nHumans\r\nIran\r\nPregnancy\r\nPregnancy Complications/psychology/*therapy\r\nPregnancy Trimesters/blood/psychology\r\nPrenatal Care/*methods\r\nTreatment Outcome\r\nVitamin D/analogs & derivatives/blood\r\nVitamins/*therapeutic use\r\nYoung Adult\r\nAnte and postnatal depression\r\nMaternal depression\r\nPregnancy complication\r\nSupplementation\r\nVitamin D","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Vaziri F, Nasiri S, Tavana Z, Dabbaghmanesh MH, Sharif F, and Jafari P (2016) A randomized controlled trial of vitamin D supplementation on perinatal depression: in Iranian pregnant mothers.. BMC pregnancy and childbirth 16, 239 DOI: 10.1186/s12884-016-1024-7 "},{"Codes":[{"AttributeId":11757464,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757654,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78463415,"Title":"Efficacy of vitamin D supplementation in major depression: A meta-analysis of randomized controlled trials.","ParentTitle":"Journal of postgraduate medicine","ShortTitle":"Vellekkatt (2019)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"16/01/2023","EditedBy":"GAO BIAO","Year":"2019","Month":"April","StandardNumber":"0022-3859 (Linking)","City":"India","Country":"","Publisher":"","Institution":"","Volume":"65","Pages":"74-80","Edition":"","Issue":"2","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC6515787/","OldItemId":"29943744","Abstract":"BACKGROUND: There is a need to develop and periodically evaluate new treatment strategies in major depression due to the high burden of nonresponse and inadequate response to antidepressants. AIM: We aimed to assess the effect of vitamin D supplementation on depression symptom scores among individuals with clinically diagnosed major depression. MATERIALS AND METHODS: Electronic search of databases was carried out for published randomized controlled trials in English language, peer-reviewed journals from inception till August 2017. Outcome measure used for effect size calculation was depression symptom scores. Effect sizes for the trials were computed using standardized mean difference (Cohen's d), and I(2) test was used to assess sample heterogeneity. Pooled mean effect sizes were derived using both fixed and random-effects model. Critical appraisal of studies was done using the Cochrane risk of bias assessment tool. RESULTS: A total of four trials involving 948 participants were included in the study. In three trials, the intervention group received oral vitamin D supplementation whereas in one parenteral vitamin D was given. Pooled mean effect size for vitamin D supplementation on depressive symptom ratings in major depression was 0.58 (95% confidence interval, 0.45-0.72). The I(2) value for heterogeneity was 0 suggesting low heterogeneity among studies. Egger plot intercept indicated minimal publication bias. CONCLUSION: Vitamin D supplementation favorably impacted depression ratings in major depression with a moderate effect size. These findings must be considered tentative owing to the limited number of trials available and inherent methodological bias noted in few of them.","Comments":"","TypeName":"Journal, Article","Authors":"Vellekkatt F ; Menon V ; ","ParentAuthors":"","DOI":"10.4103/jpgm.JPGM_571_17 ","Keywords":"Depressive Disorder, Major/*drug therapy/psychology\r\nDietary Supplements\r\nHumans\r\n*Randomized Controlled Trials as Topic\r\nTreatment Outcome\r\nVitamin D/*therapeutic use\r\nVitamin D Deficiency/drug therapy\r\nVitamins/*therapeutic use\r\nDepressive disorder\r\nmeta-analysis\r\nrandomized controlled trials\r\nvitamin D","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Vellekkatt F, and Menon V (2019) Efficacy of vitamin D supplementation in major depression: A meta-analysis of randomized controlled trials.. Journal of postgraduate medicine 65(2), 74-80 DOI: 10.4103/jpgm.JPGM_571_17 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757655,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761796,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78464669,"Title":"Effect of adjunctive single dose parenteral Vitamin D supplementation in major depressive disorder with concurrent vitamin D deficiency: A double-blind randomized placebo-controlled trial.","ParentTitle":"Journal of psychiatric research","ShortTitle":"Vellekkatt (2020)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2020","Month":"October","StandardNumber":"0022-3956 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"129","Pages":"250-256","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"32823218","Abstract":"Adjunctive vitamin D replacement is a theoretically promising strategy to improve outcomes in major depression. Our objective was to assess the efficacy of a single parenteral dose of vitamin D supplementation at baseline as an adjunct to treatment as usual on change in depression symptom ratings (primary outcome), quality of life and clinical severity of illness (secondary outcomes) at the end of 12 weeks when compared to treatment as usual in patients with major depression and concurrent Vitamin D deficiency. Eligible participants were randomized to receive either treatment as usual (TAU; n = 23) or TAU plus single parenteral dose of 3,00,000 IU of vitamin D (n = 23) at baseline. Rater-blinded assessments of depression (primary outcome), quality of life (QoL) and clinical severity of illness were obtained at baseline, and end of follow-up (12 weeks). Intent-to-treat analyses were performed on the entire randomized sample. The intervention significantly improved depression symptom ratings, quality of life and clinical severity of illness at the end of the treatment phase. These findings indicate that a single parenteral dose (3,00,000 IU) of adjunctive vitamin D replacement at baseline is an effective and well tolerated intervention in major depressive disorder with concurrent Vitamin D deficiency. Additionally, it points to a possible role for vitamin D in the pathophysiology of depression and supports personalized approaches for treatment of major depressive disorder.","Comments":"","TypeName":"Journal, Article","Authors":"Vellekkatt F ; Menon V ; Rajappa M ; Sahoo J ; ","ParentAuthors":"","DOI":"10.1016/j.jpsychires.2020.07.037 ","Keywords":"*Depressive Disorder, Major/complications/drug therapy\r\nDietary Supplements\r\nDouble-Blind Method\r\nHumans\r\nQuality of Life\r\nVitamin D\r\n*Vitamin D Deficiency/complications/drug therapy\r\nAdjunctive treatment\r\nMajor depression\r\nNeuroinflammation\r\nQuality of life\r\nRandomized controlled trial\r\nVitamin D","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Vellekkatt F, Menon V, Rajappa M, and Sahoo J (2020) Effect of adjunctive single dose parenteral Vitamin D supplementation in major depressive disorder with concurrent vitamin D deficiency: A double-blind randomized placebo-controlled trial.. Journal of psychiatric research 129, 250-256 DOI: 10.1016/j.jpsychires.2020.07.037 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757480,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":" Hamilton Depression Rating Scale (HDRS) and Beck Depression Inventory (BDI)","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11775210,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78463725,"Title":"A randomized double-blind comparison of fluoxetine augmentation by high and low dosage folic acid in patients with depressive episodes.","ParentTitle":"Journal of affective disorders","ShortTitle":"Venkatasubramanian (2013)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"16
