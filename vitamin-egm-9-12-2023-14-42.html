"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757445,"AdditionalText":" lower presence of depressive symptoms,","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11771901,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757559,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757654,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"the 20-item Center for Epidemiologic Studies-Depression (CES-D) instrument","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78464896,"Title":"The Relationship between Dietary Vitamin K and Depressive Symptoms in Late Adulthood: A Cross-Sectional Analysis from a Large Cohort Study.","ParentTitle":"Nutrients","ShortTitle":"Bolzetta (2019)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"08/12/2022","EditedBy":"GAO BIAO","Year":"2019","Month":"April","StandardNumber":"2072-6643 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"11","Pages":"","Edition":"","Issue":"4","Availability":"","URL":"https://www.mdpi.com/2072-6643/11/4/787","OldItemId":"30959758","Abstract":"Few studies assessed the associations between dietary vitamin K and depressive symptoms. We aimed to investigate the association between dietary vitamin K and depressive symptoms in a large cohort of North American People. In this cross-sectional analysis, 4,375 participants that were aged 45⁻79 years from the Osteoarthritis Initiative were included. Dietary vitamin K intake was collected through a semi-quantitative food frequency questionnaire and categorized in quartiles. Depressive symptoms were diagnosed using the 20-item Center for Epidemiologic Studies-Depression (CES-D) ≥ 16. To investigate the associations between vitamin K intake and depressive symptoms, logistic regression analysis were run, which adjusted for potential confounders. Overall, 437 (=10%) subjects had depressive symptoms. After adjusting for 11 confounders, people with the highest dietary vitamin K intake had lower odds of having depressive symptoms (OR = 0.58; 95%CI: 0.43⁻0.80). This effect was only present in people not taking vitamin D supplementation. In conclusion, higher dietary vitamin K intake was significantly associated with a lower presence of depressive symptoms, also after accounting for potential confounders. Future longitudinal research is required to explore the directionality of the association.","Comments":"","TypeName":"Journal, Article","Authors":"Bolzetta F ; Veronese N ; Stubbs B ; Noale M ; Vaona A ; Demurtas J ; Celotto S ; Cacco C ; Cester A ; Caruso MG ; Reddavide R ; Notarnicola M ; Maggi S ; Koyanagi A ; Fornaro M ; Firth J ; Smith L ; Solmi M ; ","ParentAuthors":"","DOI":"10.3390/nu11040787 ","Keywords":"Aged\r\nCohort Studies\r\nCross-Sectional Studies\r\nDepression/*etiology\r\n*Diet\r\nFemale\r\nFood Analysis\r\nHumans\r\nMale\r\nMiddle Aged\r\nVitamin K/*administration & dosage\r\nVitamin K Deficiency/*complications\r\nOsteoarthritis Initiative\r\ndepression\r\ndiet\r\nmental health\r\nnutrition\r\nvitamin K","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Bolzetta F, Veronese N, Stubbs B, Noale M, Vaona A, Demurtas J, Celotto S, Cacco C, Cester A, Caruso MG, Reddavide R, Notarnicola M, Maggi S, Koyanagi A, Fornaro M, Firth J, Smith L, and Solmi M (2019) The Relationship between Dietary Vitamin K and Depressive Symptoms in Late Adulthood: A Cross-Sectional Analysis from a Large Cohort Study.. Nutrients 11(4),  DOI: 10.3390/nu11040787 "},{"Codes":[{"AttributeId":11757657,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757518,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757471,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757443,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"depression score scales","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770907,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770918,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78464434,"Title":"Efficacy of B-vitamins and vitamin D therapy in improving depressive and anxiety disorders: a systematic review of randomized controlled trials.","ParentTitle":"Nutritional neuroscience","ShortTitle":"Borges-Vieira (2022)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2022","Month":"February","StandardNumber":"1028-415X (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"","Pages":"1-21","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"35156551","Abstract":"OBJECTIVES: This systematic review aimed to evaluate the efficacy of B vitamins and vitamin D therapy in improving the standard treatment of depression and anxiety disorders. We also aimed to gather the evidence supporting the recommendations for supplementation in clinical practice. METHODS: Performed between March 2020 and September 2021, the main inclusion criteria were randomized controlled trials (RCTs), with patients ≥ 18 years old, both sexes, fulfilling target diagnoses of major depressive disorder (MDD), generalized anxiety disorder (GAD), or mild to severe depressive and anxiety symptoms. In addition, the RCTs were included if the scales to assess the severity of the symptoms were standardized rating scales in psychiatric. Trials that reported diagnoses of schizophrenia, perinatal depression, bipolar depression, sleep disorders, eating disorders, cancer, and multiple sclerosis in association with any of the mentioned diagnoses were excluded. RESULTS: We identified 20 RCTs that matched all eligibility criteria, totaling 2,256 subjects, diagnosed with MDD, GAD, and depressive or anxiety symptoms. Supplementation with folic acid or L-methylfolate, B1, B12 or methylcobalamin, and vitamin D (in different doses and study duration) significantly decreased depression score scales by increasing response to standard pharmacological treatment or as monotherapy, including partial or complete remission. As for anxiety symptoms, the availability of results is limited to adjuvant vitamin D therapy. DISCUSSION: B vitamins and vitamin D associated with other compounds also showed significant results, so the improvement in symptoms cannot be attributed strictly to those. Our results suggest that intervention with B vitamins and/or vitamin D may be an effective and well-tolerated adjuvant strategy for improving the symptoms of depression and anxiety, according to the patient's clinical status and nutritional biomarkers.","Comments":"","TypeName":"Journal, Article","Authors":"Borges-Vieira JG ; Cardoso CKS ; ","ParentAuthors":"","DOI":"10.1080/1028415X.2022.2031494 ","Keywords":"B vitamins\r\nHomocysteine\r\nL-methylfolate\r\ngeneralized anxiety disorder\r\nmajor depressive disorder\r\nthiamine\r\nvitamin B12\r\nvitamin D","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Borges-Vieira JG, and Cardoso CKS (2022) Efficacy of B-vitamins and vitamin D therapy in improving depressive and anxiety disorders: a systematic review of randomized controlled trials.. Nutritional neuroscience , 1-21 DOI: 10.1080/1028415X.2022.2031494 "},{"Codes":[{"AttributeId":11799975,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757443,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757480,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757524,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761796,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78464223,"Title":"Neurologic disorders responsive to folic acid therapy.","ParentTitle":"Canadian Medical Association journal","ShortTitle":"Botez (1976)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"1976","Month":"August","StandardNumber":"0008-4409 (Linking)","City":"Canada","Country":"","Publisher":"","Institution":"","Volume":"115","Pages":"217-23","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"953882","Abstract":"Six women aged 31 to 70 years had folate deficiency and neuropsychiatric disorders. The three with acquired folate deficiency were depressed and had permanent muscular and intellectual fatigue, mild symptoms of restless legs, depressed ankle jerks, diminution of vibration sensation in the legs, stocking-type hypoesthesia and long-lasting constipation; D-xylos absorption was abnormal. The bone marrow was megaloblastic in only one patient, and she and one other had atrophy of the jejunal mucosa. The third was a vegan. All three recovered after folic acid therapy. The other three were members of a family with the restless legs syndrome, fatigability and diffuse muscular pain. One also had subacute combined degeneration of the spinal cord and kidney disease but no megaloblastosis; she improved spectacularly after receiving large daily doses of folic acid. The other two also had minor neurologic signs, controlled with 5 to 10 mg of folic acid daily. Unrecognized and treatable folate deficiency (with low serum folic acid values but normal erythrocyte folate values) may be the basis of a well defined syndrome of neurologic, psychiatric and gastroenterologic disorders, and the restless legs syndrome may represent the main clinical expression of acquired and familial (or inborn) folate deficiency in adults.","Comments":"","TypeName":"Journal, Article","Authors":"Botez MI ; Cadotte M ; Beaulieu R ; Pichette LP ; Pison C ; ","ParentAuthors":"","DOI":"","Keywords":"Adult\r\nAged\r\nFemale\r\nFolic Acid/*therapeutic use\r\nFolic Acid Deficiency/*complications\r\nHumans\r\nMiddle Aged\r\nNeuromuscular Diseases/*drug therapy/etiology\r\nPlacebos\r\nRestless Legs Syndrome/drug therapy/etiology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Botez MI, Cadotte M, Beaulieu R, Pichette LP, and Pison C (1976) Neurologic disorders responsive to folic acid therapy.. Canadian Medical Association journal 115(3), 217-23"},{"Codes":[{"AttributeId":11799976,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757524,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757443,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757449,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11767803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12103124,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78467622,"Title":"Folate-responsive neurological and mental disorders: report of 16 cases. Neuropsychological correlates of computerized transaxial tomography and radionuclide cisternography in folic acid deficiencies.","ParentTitle":"European neurology","ShortTitle":"Botez (1977)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"1977","Month":"","StandardNumber":"0014-3022 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"16","Pages":"230-46","Edition":"","Issue":"1-6","Availability":"","URL":"","OldItemId":"615714","Abstract":"Two groups of patients with folic acid responsive neurological and psychiatric disorders are reported. The first group (7 patients) had well-established acquired folate deficiency due either to defective absorption (4 cases with atrophy of jejunal mucosa) or to a deficient diet (3 cases). One patient had a subacute combined degeneration of the spinal cord while others were depressed and had weight loss, permanent muscular and intellectual fatigue, restless legs syndrome, depressed ankle jerks, diminution of the sense of vibration in the knees and a stocking-type tactile hypoesthesia. The second group (9 patients) comprised idiopathic cases of folic acid deficiency. Their main subjective complaints were chronic fatigability and familial restless legs syndrome. The neurological findings were similar to those of the patients with acquired disorders. Neuropsychological testing procedures revealed an abnormal intellectual functioning in all 16 patients. Abnormal patterns of radionuclide cisternograms and computerized transaxial tomography (CTT) were found in 11 patients. After 6-12 months of folic acid therapy a striking improvement regarding their intellectual functioning was noticed: the IQ, Kohs Block Design and Category tests were significantly improved. The correlation of neuropsychological findings with CTT and radionuclide cisternograms led to the conclusion that chronic folate deficiency could induce cerebral atrophy.","Comments":"","TypeName":"Journal, Article","Authors":"Botez MI ; Fontaine F ; Botez T ; Bachevalier J ; ","ParentAuthors":"","DOI":"10.1159/000114904 ","Keywords":"Adult\r\nAged\r\nAtrophy\r\nCerebral Ventricles/diagnostic imaging/pathology\r\nFemale\r\nFolic Acid Deficiency/*complications\r\nHumans\r\nIntelligence Tests\r\nIntestinal Mucosa/pathology\r\nJejunum/pathology\r\nMale\r\nMental Disorders/diagnosis/*etiology\r\nMiddle Aged\r\nNervous System Diseases/diagnostic imaging/*etiology\r\nRadionuclide Imaging\r\nRestless Legs Syndrome/diagnostic imaging/etiology\r\nTomography, X-Ray Computed","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Botez MI, Fontaine F, Botez T, and Bachevalier J (1977) Folate-responsive neurological and mental disorders: report of 16 cases. Neuropsychological correlates of computerized transaxial tomography and radionuclide cisternography in folic acid deficiencies.. European neurology 16(1-6), 230-46 DOI: 10.1159/000114904 "},{"Codes":[{"AttributeId":11775210,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757443,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757453,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11767803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770918,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757449,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772011,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12103124,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78463445,"Title":"Folate, vitamin B₁₂, and S-adenosylmethionine.","ParentTitle":"The Psychiatric clinics of North America","ShortTitle":"Bottiglieri (2013)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"08/12/2022","EditedBy":"GAO BIAO","Year":"2013","Month":"March","StandardNumber":"0193-953X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"36","Pages":"1-13","Edition":"","Issue":"1","Availability":"","URL":"https://www.sciencedirect.com/science/article/abs/pii/S0193953X12001001?via%3Dihub","OldItemId":"23538072","Abstract":"Folate (vitamin B9) and cobalamin (vitamin B12) are essential for the normal development and function of the central nervous system. The metabolism of these vitamins is intimately linked and supports the synthesis of S-adenosylmethionine (SAMe), the major methyl group donor in methylation reactions. This article reviews the metabolic and clinical importance of folate, vitamin B12, and SAMe, as well as clinical trials in relation to depression and dementia.","Comments":"","TypeName":"Journal, Article","Authors":"Bottiglieri T ; ","ParentAuthors":"","DOI":"10.1016/j.psc.2012.12.001 ","Keywords":"Clinical Trials as Topic\r\nDementia/*drug therapy\r\nDepression/*drug therapy\r\nFolic Acid/*therapeutic use\r\nHumans\r\nS-Adenosylmethionine/*therapeutic use\r\nVitamin B 12/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Bottiglieri T (2013) Folate, vitamin B₁₂, and S-adenosylmethionine.. The Psychiatric clinics of North America 36(1), 1-13 DOI: 10.1016/j.psc.2012.12.001 "},{"Codes":[{"AttributeId":11757655,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757604,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757443,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757480,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761800,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":" (CES-D and PHQ-9) ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78464458,"Title":"Vitamin D and Depression in Women: A Mini-review.","ParentTitle":"Current neuropharmacology","ShortTitle":"Boulkrane (2020)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"08/12/2022","EditedBy":"GAO BIAO","Year":"2020","Month":"","StandardNumber":"1570-159X (Linking)","City":"United Arab Emirates","Country":"","Publisher":"","Institution":"","Volume":"18","Pages":"288-300","Edition":"","Issue":"4","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC7327938/","OldItemId":"31701847","Abstract":"Affective-related disorders, including depression, are constantly rising, complicating people's personal lifestyle increasing disqualification and hospital care. Because of the high intensity of urbanization, our lifestyle and food have altered dramatically in the last twenty years. These food modifications have been associated with scores of depression and other affective-related disorders in urbanized countries with high economic levels. Nutrients imbalance is considered as one of the critical causes enabling the pathophysiological mechanisms for the development of psychiatric disorders. The application of additional nutritional interventions for treatment of mood deteriorations can be beneficial for both the prophylaxis and therapy of affective-related disorders. This paper will review recent research on the relation of Vitamin D levels and the epidemiology of depression in women. In this paper, we will provide an overview of the results of a variety of different studies taking into account research which both suggests and refutes an association. Based on these findings we will propose important directions for future research in relation to this topic.","Comments":"","TypeName":"Journal, Article","Authors":"Boulkrane MS ; Fedotova J ; Kolodyaznaya V ; Micale V ; Drago F ; van den Tol AJM ; Baranenko D ; ","ParentAuthors":"","DOI":"10.2174/1570159X17666191108111120 ","Keywords":"Affect/drug effects\r\nDepressive Disorder/*etiology/prevention & control\r\nFemale\r\nGastrointestinal Microbiome/drug effects\r\nHumans\r\nVitamin D/therapeutic use\r\nVitamin D Deficiency/complications/prevention & control/*psychology\r\nWomen's Health\r\nVitamin D\r\naffective-related disorders\r\naging\r\nbrain\r\ndepression\r\nmood\r\nwomen.","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Boulkrane MS, Fedotova J, Kolodyaznaya V, Micale V, Drago F, van den To on":"","Volume":"9","Pages":"599-604","Edition":"","Issue":"6","Availability":"","URL":"","OldItemId":"5497010","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"Bowers MB Jr; ","ParentAuthors":"","DOI":"10.1016/0028-3908(70)90011-0 ","Keywords":"Adolescent\r\nAdult\r\nBehavior/drug effects\r\nDepression/cerebrospinal fluid/*drug therapy\r\nFemale\r\nHumans\r\nIndoles/*cerebrospinal fluid\r\nMale\r\nMiddle Aged\r\nPsychological Tests\r\nPyridoxine/*administration & dosage\r\nSchizophrenia/cerebrospinal fluid/*drug therapy\r\nTryptophan/*administration & dosage","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Bowers MB Jr (1970) Cerebrospinal fluid 5-hydroxyindoles and behavior after L-tryptophan and pyridoxine adminstration to psychiatric patients.. Neuropharmacology 9(6), 599-604 DOI: 10.1016/0028-3908(70)90011-0 "},{"Codes":[{"AttributeId":11799954,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757419,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757481,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"(Mini-Mental  State  Examination  [MMSE]  l\nThe memory scale on the Cognistat \n","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11771900,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78465506,"Title":"Integrated treatment approach improves cognitive function in demented and clinically depressed patients.","ParentTitle":"American journal of Alzheimer's disease and other dementias","ShortTitle":"Bragin (2005)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2005","Month":"January","StandardNumber":"1533-3175 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"20","Pages":"21-6","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"15751450","Abstract":"The purpose of this study was to evaluate the efficacy of an integrative treatment approach on cognitive performance. The study sample comprised 35 medically ill patients (20 male, 15 female) with an average age of 71.05, who were diagnosed with mild dementia and depression. These patients were evaluated at baseline and at six, 12, and 24 months of treatment, which included antidepressants (sertraline, citalopram, or venlafaxine XR, alone or in combination with bupropion XR), cholinesterase inhibitors (donepezil, rivastigmine or galantamine), as well as vitamins and supplements (multivitamins, vitamin E, alpha-lipoic acid, omega-3 and coenzyme Q-10). Patients were encouraged to modify their diet and lifestyle and perform mild physical exercises. Results show that the integrative treatment not only protracted cognitive decline for 24 months but even improved cognition, especially memory and frontal lobe functions.","Comments":"","TypeName":"Journal, Article","Authors":"Bragin V ; Chemodanova M ; Dzhafarova N ; Bragin I ; Czerniawski JL ; Aliev G ; ","ParentAuthors":"","DOI":"10.1177/153331750502000103 ","Keywords":"Aged\r\nAlzheimer Disease/*complications/therapy\r\nAntidepressive Agents/therapeutic use\r\nAntioxidants/therapeutic use\r\nCholinesterase Inhibitors/therapeutic use\r\nCoenzymes\r\nCognition Disorders/etiology/*prevention & control\r\nCombined Modality Therapy\r\nDepression/*complications/therapy\r\nDiet\r\nDietary Supplements\r\nExercise\r\nFatty Acids, Omega-3/therapeutic use\r\nFemale\r\nHumans\r\nLife Style\r\nMale\r\nNeuropsychological Tests\r\nTreatment Outcome\r\nUbiquinone/*analogs & derivatives/therapeutic use\r\nVitamins/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Bragin V, Chemodanova M, Dzhafarova N, Bragin I, Czerniawski JL, and Aliev G (2005) Integrated treatment approach improves cognitive function in demented and clinically depressed patients.. American journal of Alzheimer's disease and other dementias 20(1), 21-6 DOI: 10.1177/153331750502000103 "},{"Codes":[{"AttributeId":11757655,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757508,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770910,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757443,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757449,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757470,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78464596,"Title":"Can nicotinamide riboside protect against cognitive impairment?","ParentTitle":"Current opinion in clinical nutrition and metabolic care","ShortTitle":"Braidy (2020)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2020","Month":"November","StandardNumber":"1363-1950 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"23","Pages":"413-420","Edition":"","Issue":"6","Availability":"","URL":"","OldItemId":"32925178","Abstract":"PURPOSE OF REVIEW: The present review aims to address the clinical benefits of using nicotinamide riboside, a precursor to the essential pyridine nucleotide, nicotinamide adenine dinucleotide (NAD+) as a therapeutic agent to attenuate age-related cognitive decline. RECENT FINDINGS: Oral supplementation with nicotinamide riboside can inhibit the accumulation of pathological hallmarks of Alzheimer's disease and improve learning and memory in various murine models for dementia. Nicotinamide riboside can also reduce DNA damage, neuroinflammation, apoptosis, and improved hippocampal synaptic plasticity in diabetic mice, and another Alzheimer's disease mouse model. The cognitive benefits of nicotinamide riboside in Alzheimer's disease models may be modulated in part by upregulation of proliferator-activated-γ coactivator 1α-mediated β-secretase 1(BACE-1) ubiquitination and degradation, preventing Aβ production in the brain. Nicotinamide riboside also maintained blood-brain barrier integrity and maintained the gut microbiota in a mouse model for cerebral small vessel disease and alcohol-induced depression, respectively. Oral nicotinamide riboside has been shown to be bioavailable and well tolerated in humans with limited adverse effects compared to other NAD+ precursors. SUMMARY: Oral nicotinamide riboside may represent a promising stratagem to improve cognitive decline during 'normal' ageing, Alzheimer's disease and other diseases. Results from recent clinical trials are needed to enumerate the preclinical benefits in humans.","Comments":"","TypeName":"Journal, Article","Authors":"Braidy N ; Liu Y ; ","ParentAuthors":"","DOI":"10.1097/MCO.0000000000000691 ","Keywords":"Alzheimer Disease/prevention & control/*therapy\r\nAmyloid Precursor Protein Secretases/metabolism\r\nAnimals\r\nAspartic Acid Endopeptidases/metabolism\r\nBrain/metabolism\r\nCognitive Aging/*physiology\r\nCognitive Dysfunction/prevention & control/*therapy\r\n*Dietary Supplements\r\nDisease Models, Animal\r\nHumans\r\nMice\r\nNiacinamide/administration & dosage/*analogs & derivatives\r\nPyridinium Compounds/*administration & dosage","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Braidy N, and Liu Y (2020) Can nicotinamide riboside protect against cognitive impairment?. Current opinion in clinical nutrition and metabolic care 23(6), 413-420 DOI: 10.1097/MCO.0000000000000691 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770909,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770918,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770917,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757419,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757421,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757443,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757470,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757480,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757508,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11803490,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78463791,"Title":"Letter: Oral contraceptives and vitamin requirements.","ParentTitle":"The Medical journal of Australia","ShortTitle":"Briggs (1975)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"08/12/2022","EditedBy":"GAO BIAO","Year":"1975","Month":"March","StandardNumber":"0025-729X (Linking)","City":"Australia","Country":"","Publisher":"","Institution":"","Volume":"1","Pages":"407","Edition":"","Issue":"12","Availability":"","URL":"","OldItemId":"1143135","Abstract":"PIP: Most women who use oral contraceptives should take daily vitamin supplements in dosages that are carefully regulated to avoid excesses of particular vitamins. Requirements for riboflavin, thiamine, B12, and B6 may be increased by the use of oral contraceptives, whereas niacin requirements may be reduced. Fat-soluble vitamins are also influenced by oral contraceptives. There is evidence of increases in plasma Vitamin-A and decreases in plasma tocopherols in users of oral contraceptives; Vitamin-D, Vitamin-K, and biotin, however, have not been shown to be affected. Normalization of vitamin status can be effected fairly quickly by use of a daily multivitamin. Desirable doses are as follows: ascorbic acid, 400-500 mg; ribovlavin, 10 mg; B6, 5 mg; B12, 4 mcg; and d-alpha-tocopherol, 10 mg; optimal thiamine intake is not known . Clinical signs of hypovitaminosis include depression, susceptibility to infections, and skin signs, all of which were found in users of oral contraceptives in an epidemiological survey of 46,000 women in Great Britain. Adverse psychological, dermatological, and hematological side effects of oral contraceptives have also responded to vitamin therapy. Routine prophylactic prescription of carefully formulated supplemental vitamin mixtures is recommended.\n\n皮普: 大多数使用口服避孕药的妇女应该每天服用维生素补充剂，其剂量要经过仔细调整，以避免特定维生素过量。对核黄素、抗神经炎维生素、维生素 b12和维生素 b6的需求可能会因使用口服避孕药而增加，而对烟酸的需求则可能会减少。脂溶性维生素也受口服避孕药的影响。有证据表明，口服避孕药使用者血浆中维生素 a 含量增加，血浆生育酚含量降低，但维生素 D、维生素 K 和生物素并未受到影响。维生素状态的正常化可以通过使用每日复合维生素相当迅速地实现。适当剂量如下: 抗坏血酸(400-500毫克)、核黄素(10毫克)、维生素 B6(5毫克)、维生素 B12(4微克)和 d-α-生育酚(10毫克) ，抗神经炎维生素的最佳摄入量尚不清楚。维生素缺乏症的临床症状包括抑郁、易感染和皮肤症状，所有这些症状都是在使用口服避孕药的流行病学调查中发现的。口服避孕药的不良心理、皮肤和血液副作用也对维生素治疗有反应。常规预防处方仔细配制补充维生素混合物是推荐的。","Comments":"","TypeName":"Journal, Article","Authors":"Briggs M ; Briggs M ; ","ParentAuthors":"","DOI":"","Keywords":"Avitaminosis/*chemically induced/prevention & control\r\nContraceptives, Oral/*adverse effects\r\nFemale\r\nHumans\r\nNutritional Requirements\r\nVitamins/administration & dosage\r\n*Ascorbic Acid\r\nBiology\r\nContraception\r\nContraceptive Methods--side effects\r\nFamily Planning\r\n*Oral Contraceptives--side effects\r\nPhysiology\r\n*Vitamin A\r\n*Vitamin B Complex\r\nVitamins","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Briggs M, and Briggs M (1975) Letter: Oral contraceptives and vitamin requirements.. The Medical journal of Australia 1(12), 407"},{"Codes":[{"AttributeId":11757647,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757518,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757472,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757474,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757443,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757471,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"the forced swimming test (FST) and the tail suspension test (TST),","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78463972,"Title":"Folic acid administration produces an antidepressant-like effect in mice: evidence for the involvement of the serotonergic and noradrenergic systems.","ParentTitle":"Neuropharmacology","ShortTitle":"Brocardo (2008)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2008","Month":"February","StandardNumber":"0028-3908 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"54","Pages":"464-73","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"18078962","Abstract":"Clinical studies have shown that folic acid plays a role in the pathophysiology of depression. However, very few studies have investigated its effect in behavioral models of depression. Hence, this study tested its effect in the forced swimming test (FST) and the tail suspension test (TST), two models predictive of antidepressant activity, in mice. Folic acid administered by oral route (p.o.) produced a reduction in the immobility time in the FST (50-100mg/kg) and in the TST (10-50mg/kg). The administration of folic acid by i.c.v. route also reduced the immobility time in the FST (10nmol/site) and in the TST (1-10nmol/site). Both folic acid administered by oral and i.c.v. route produced no psychostimulant effect, which indicates that its antidepressant-like effect is specific. Pretreatment of mice with p-chlorophenylalanine methyl ester (PCPA; 100mg/kg, i.p., an inhibitor of serotonin (5-HT) synthesis, for 4 consecutive days), ketanserin (5mg/kg, i.p., a 5-HT(2A/2C) receptor antagonist), prazosin (1mg/kg, i.p., an alpha(1)-adrenoceptor antagonist) or yohimbine (1mg/kg, i.p., an alpha(2)-adrenoceptor antagonist) prevented the anti-immobility effect of folic acid (50mg/kg, p.o.) in the FST. Moreover, the pretreatment of mice with WAY100635 (0.1mg/kg, s.c., a selective 5-HT(1A) receptor antagonist) blocked the decrease in immobility time in the FST elicited by folic acid (50mg/kg, p.o.), but produced a synergistic effect with a subeffective dose of folic acid (10mg/kg, p.o.). In addition, a subeffective dose of folic acid (10mg/kg, p.o.) produced a synergistic antidepressant-like effect with fluoxetine (10mg/kg, p.o.) in the FST. Overall, the results firstly indicate that folic acid produced an antidepressant-like effect in FST and in TST and that this effect appears to be mediated by an interaction with the serotonergic (5-HT(1A) and 5-HT(2A/2C) receptors) and noradrenergic (alpha(1)- and alpha(2)-adrenoceptors) systems.","Comments":"","TypeName":"Journal, Article","Authors":"Brocardo PS ; Budni J ; Kaster MP ; Santos AR ; Rodrigues AL ; ","ParentAuthors":"","DOI":"10.1016/j.neuropharm.2007.10.016 ","Keywords":"Adrenergic alpha-Antagonists/pharmacology\r\nAnimals\r\n*Antidepressive Agents\r\nDepression/psychology\r\nFemale\r\nFenclonine/pharmacology\r\nFluoxetine/pharmacology\r\nFolic Acid/administration & dosage/*pharmacology\r\nHindlimb Suspension/psychology\r\nInjections, Intraventricular\r\nMale\r\nMice\r\nMotor Activity/drug effects\r\nNorepinephrine/*physiology\r\nPrazosin/pharmacology\r\nReceptor, Serotonin, 5-HT1A/drug effects\r\nSerotonin/*physiology\r\nSerotonin Agents/pharmacology\r\nSerotonin Uptake Inhibitors/pharmacology\r\nSwimming/psychology\r\nYohimbine/pharmacology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Brocardo PS, Budni J, Kaster MP, Santos AR, and Rodrigues AL (2008) Folic acid administration produces an antidepressant-like effect in mice: evidence for the involvement of the serotonergic and noradrenergic systems.. Neuropharmacology 54(2), 464-73 DOI: 10.1016/j.neuropharm.2007.10.016 "},{"Codes":[{"AttributeId":11757648,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757518,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757471,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757443,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757472,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757474,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"the forced swimming test (FST).","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78464741,"Title":"Evidence for the involvement of the opioid system in the antidepressant-like effect of folic acid in the mouse forced swimming test.","ParentTitle":"Behavioural brain research","ShortTitle":"Brocardo (2009)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2009","Month":"June","StandardNumber":"0166-4328 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"200","Pages":"122-7","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"19162083","Abstract":"The opioid system has been implicated in major depression and in the mechanism of action of antidepressants. This study investigated the involvement of the opioid system in the antidepressant-like effect of the water-soluble B-vitamin folic acid in the forced swimming test (FST). The effect of folic acid (10 nmol/site, i.c.v.) was prevented by the pretreatment of mice with naloxone (1 mg/kg, i.p., a nonselective opioid receptor antagonist), naltrindole (3 mg/kg, i.p., a selective delta-opioid receptor antagonist), naloxonazine (10 mg/kg, i.p., a selective mu(1)-opioid receptor antagonist, 24 h before), but not with naloxone methiodide (1 mg/kg, s.c., a peripherally acting opioid receptor antagonist). In addition, a sub-effective dose of folic acid (1 nmol/site, i.c.v.) produced a synergistic antidepressant-like effect in the FST with a sub-effective dose of morphine (1 mg/kg, s.c.). A further approach was designed to investigate the possible relationship between the opioid system and NMDA receptors in the mechanism of action of folic acid in the FST. Pretreatment of the animals with naloxone (1 mg/kg, i.p.) prevented the synergistic antidepressant-like effect of folic acid (1 nmol/site, i.c.v.) and MK-801 (0.001 mg/kg, i.p., a non-competitive NMDA receptor antagonist). Together the results firstly indicate that the anti-immobility effect of folic acid in the FST is mediated by an interaction with the opioid system (mu(1) and delta), likely dependent on the inhibition of NMDA receptors elicited by folic acid.","Comments":"","TypeName":"Journal, Article","Authors":"Brocardo PS ; Budni J ; Lobato KR ; Santos AR ; Rodrigues AL ; ","ParentAuthors":"","DOI":"10.1016/j.bbr.2009.01.004 ","Keywords":"Analgesics, Opioid/*metabolism\r\nAnimals\r\nAntidepressive Agents/*therapeutic use\r\nAnxiety/*drug therapy/physiopathology\r\nBehavior, Animal/drug effects\r\nDisease Models, Animal\r\nDizocilpine Maleate/pharmacology\r\nDrug Combinations\r\nExcitatory Amino Acid Antagonists/pharmacology\r\nExploratory Behavior/drug effects\r\nFolic Acid/*therapeutic use\r\nMice\r\nMorphine/pharmacology\r\nNaloxone/pharmacology\r\nNaltrexone/analogs & derivatives/pharmacology\r\nNarcotic Antagonists/pharmacology\r\nNarcotics/pharmacology\r\n*Swimming","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Brocardo PS, Budni J, Lobato KR, Santos AR, and Rodrigues AL (2009) Evidence for the involvement of the opioid system in the antidepressant-like effect of folic acid in the mouse forced swimming test.. Behavioural brain research 200(1), 122-7 DOI: 10.1016/j.bbr.2009.01.004 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757421,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757443,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757545,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761800,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"the Beck Depression Inventory ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11784257,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12146412,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78465866,"Title":"High-dose ascorbic acid increases intercourse frequency and improves mood: a randomized controlled clinical trial.","ParentTitle":"Biological psychiatry","ShortTitle":"Brody (2002)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2002","Month":"August","StandardNumber":"0006-3223 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"52","Pages":"371-4","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"12208645","Abstract":"BACKGROUND: Ascorbic acid (AA) modulates catecholaminergic activity, decreases stress reactivity, approach anxiety and prolactin release, improves vascular function, and increases oxytocin release. These processes are relevant to sexual behavior and mood. METHODS: In this randomized double-blind, placebo-controlled 14 day trial of sustained-release AA (42 healthy young adults; 3000 mg/day Cetebe) and placebo (39 healthy young adults), subjects with partners recorded penile-vaginal intercourse (FSI), noncoital partner sex, and masturbation in daily diaries, and also completed the Beck Depression Inventory before and after the trial. RESULTS: The AA group reported greater FSI (but, as hypothesized, not other sexual behavior) frequency, an effect most prominent in subjects not cohabiting with their sexual partner, and in women. The AA but not placebo group also experienced a decrease in Beck Depression scores. CONCLUSIONS: AA appears to increase FSI, and the differential benefit to noncohabitants suggests that a central activation or disinhibition, rather than peripheral mechanism may be responsible.","Comments":"","TypeName":"Journal, Article","Authors":"Brody S ; ","ParentAuthors":"","DOI":"10.1016/s0006-3223(02)01329-x ","Keywords":"Adult\r\nAffect/*drug effects\r\nAscorbic Acid/blood/*pharmacology\r\nDelayed-Action Preparations\r\nDose-Response Relationship, Drug\r\nDouble-Blind Method\r\nFemale\r\nHumans\r\nMale\r\nSexual Behavior/*drug effects","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Brody S (2002) High-dose ascorbic acid increases intercourse frequency and improves mood: a randomized controlled clinical trial.. Biological psychiatry 52(4), 371-4 DOI: 10.1016/s0006-3223(02)01329-x "},{"Codes":[{"AttributeId":11790369,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757443,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"Center for Epidemiology Studies Depression Scale, Profile of Mood States, Depression-Happiness Scale, Rosenberg Self-Esteem Scale, and the General Well-Being Schedule","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770907,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770909,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770917,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757480,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78464492,"Title":"The effects of a multi-modal intervention trial of light, exercise, and vitamins on women's mood.","ParentTitle":"Women & health","ShortTitle":"Brown (2001)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2001","Month":"","StandardNumber":"0363-0242 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"34","Pages":"93-112","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"11708689","Abstract":"The purpose of this study was to test the efficacy of a tri-modal intervention (LEVITY) to improve women's mood. This eight-week randomized experiment with a placebo-control group targeted women with symptoms of mild to moderate depression. Women in the intervention group were instructed to take a brisk 20-minute outdoor walk at target heart rate of 60% of maximum heart rate, to increase light exposure throughout the day and to take a specific vitamin regimen. Women in the control group took a daily placebo vitamin. The sample consisted of 112 women ages 19-78 who reported mild to moderate depressive symptoms. They were in otherwise good health and were not currently taking any mood-altering medication. Pre- and post-intervention assessment utilized live measures of mood: Center for Epidemiology Studies Depression Scale, Profile of Mood States, Depression-Happiness Scale, Rosenberg Self-Esteem Scale, and the General Well-Being Schedule. Analysis of covariance indicated that the intervention was effective in improving women's overall mood, self-esteem, and general sense of well-being and in decreasing symptoms on two measures of depression. Of particular note, the data from all five outcome measures supported the efficacy of the intervention. In addition, a high level of adherence to the intervention protocol was observed with two-thirds of the women reporting 100% adherence. Study implications suggest that this type of intervention may provide an effective, clinically manageable therapy for mild-to-moderately depressed women who prefer a self-directed approach or who have difficulties with the cost or side-effects of medication or psychotherapy.","Comments":"","TypeName":"Journal, Article","Authors":"Brown MA ; Goldstein-Shirley J ; Robinson J ; Casey S ; ","ParentAuthors":"","DOI":"10.1300/J013v34n03_06 ","Keywords":"Adult\r\nAffect/*physiology\r\nAged\r\nAnalysis of Variance\r\nCombined Modality Therapy\r\nComplementary Therapies\r\nDepressive Disorder/epidemiology/*therapy\r\nExercise/physiology/*psychology\r\nFemale\r\nHumans\r\nLife Style\r\nMiddle Aged\r\nSeasonal Affective Disorder/therapy\r\n*Self Efficacy\r\nSunlight\r\nVitamins/*therapeutic use\r\nWashington","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Brown MA, Goldstein-Shirley J, Robinson J, and Casey S (2001) The effects of a multi-modal intervention trial of light, exercise, and vitamins on women's mood.. Women & health 34(3), 93-112 DOI: 10.1300/J013v34n03_06 "},{"Codes":[{"AttributeId":11790369,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770918,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757443,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770907,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770909,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770917,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11771900,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78470546,"Title":"Herbs and nutrients in the treatment of depression, anxiety, insomnia, migraine, and obesity.","ParentTitle":"Journal of psychiatric practice","ShortTitle":"Brown (2001)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2001","Month":"March","StandardNumber":"1527-4160 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"7","Pages":"75-91","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"15990509","Abstract":"Although a multitude of pharmaceutical agents are available for the treatment of mood disorders, anxiety and insomnia, many patients have difficulty tolerating the side effects, do not respond adequately, or eventually lose their response. Many therapeutic herbs and nutrients have far fewer side effects and may provide an alternative treatment or can be used to enhance the effect of prescription medications. In the article, the authors review the quality of the evidence supporting the clinical effects of a number of commonly used types of complementary/alternative medicine (CAM) for mood disorders, anxiety, and insomnia. They review data on the use of St. John's Wort, S-adenosyl-methionine (SAM-e), B vitamins, inositol, omega-3 fatty acids, and choline for mood disorders; data on the use of kava and other herbal agents and fish extract for anxiety and insomnia; and data on valerian and melatonin for insomnia. The authors also discuss the use of CAM to treat migraines, which may be comorbid with mood and anxiety disorders, and obesity, which can occur as a side effect of psychotropic medications. They consider the data on feverfew and butterbur for migraines and on chromium picolinate and the combination of ephedrine and caffeine for obesity. The authors also review issues related to comorbid medical illness, side effects, drug interactions, dosage, and brand selection.","Comments":"","TypeName":"Journal, Article","Authors":"Brown RP ; Gerbarg PL ; ","ParentAuthors":"","DOI":"10.1097/00131746-200103000-00002 ","Keywords":"","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Brown RP, and Gerbarg PL (2001) Herbs and nutrients in the treatment of depression, anxiety, insomnia, migraine, and obesity.. Journal of psychiatric practice 7(2), 75-91 DOI: 10.1097/00131746-200103000-00002 "},{"Codes":[{"AttributeId":11799954,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770907,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757443,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757480,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770917,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78465457,"Title":"Enhancing women's mood and energy: a research-based program for subthreshold depression using light, exercise, and vitamins.","ParentTitle":"Holistic nursing practice","ShortTitle":"Brown (2005)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2005","Month":"November","StandardNumber":"0887-9311 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"19","Pages":"278-84","Edition":"","Issue":"6","Availability":"","URL":"","OldItemId":"16269947","Abstract":"The prevalence and clinical significance of subthreshold forms of depression with sequelae comparable to major depression have been recently described in the literature; however, research on effective treatment is rare. A new intervention program that combines a specific regimen of light, exercise, and vitamins is effective in improving women's mood and overall sense of well-being. This program is well suited to many patients who present with somatic and psychological symptoms consistent with subthreshold depression.","Comments":"","TypeName":"Journal, Article","Authors":"Brown MA ; Shirley JL ; ","ParentAuthors":"","DOI":"10.1097/00004650-200511000-00009 ","Keywords":"Adaptation, Psychological\r\n*Affect\r\nDepression/*nursing/*prevention & control\r\n*Exercise\r\nFemale\r\n*Holistic Health\r\nHumans\r\nVitamins/*therapeutic use\r\n*Women's Health","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Brown MA, and Shirley JL (2005) Enhancing women's mood and energy: a research-based program for subthreshold depression using light, exercise, and vitamins.. Holistic nursing practice 19(6), 278-84 DOI: 10.1097/00004650-200511000-00009 "},{"Codes":[{"AttributeId":11775205,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770907,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770909,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770917,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757443,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757480,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78465945,"Title":"Enhancing women's mood and energy.","ParentTitle":"The Nurse practitioner","ShortTitle":"Brown (2006)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2006","Month":"August","StandardNumber":"0361-1817 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"31","Pages":"46-53","Edition":"","Issue":"8","Availability":"","URL":"","OldItemId":"16966976","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"Brown MA ; Shirley JL ; ","ParentAuthors":"","DOI":"10.1097/00006205-200608000-00009 ","Keywords":"Counseling/organization & administration\r\nDepression/etiology/*prevention & control\r\nExercise Therapy\r\nFatigue/etiology/*prevention & control\r\nFeeding Behavior\r\nFemale\r\nGrief\r\nHumans\r\nIrritable Mood\r\n*Life Style\r\nNurse Practitioners\r\nNursing Assessment\r\nNutritional Status\r\nPatient Education as Topic/organization & administration\r\nPhototherapy\r\nSerotonin/physiology\r\nSex Characteristics\r\nSunlight\r\nVitamins/therapeutic use\r\nWeight Gain\r\n*Women's Health","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Brown MA, and Shirley JL (2006) Enhancing women's mood and energy.. The Nurse practitioner 31(8), 46-53 DOI: 10.1097/00006205-200608000-00009 "},{"Codes":[{"AttributeId":11784257,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770918,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770895,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757443,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757480,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78464326,"Title":"Preconception health care.","ParentTitle":"American family physician","ShortTitle":"Brundage (2002)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"09/12/2022","EditedBy":"GAO BIAO","Year":"2002","Month":"June","StandardNumber":"0002-838X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"65","Pages":"2507-14","Edition":"","Issue":"12","Availability":"","URL":"https://www.aafp.org/pubs/afp/issues/2002/0615/p2507.html","OldItemId":"12086240","Abstract":"Appropriate preconception health care improves pregnancy outcomes. When started at least one month before conception, folic acid supplements can prevent neural tube defects. Targeted genetic screening and counseling should be offered on the basis of age, ethnic background, or family history. Before conception, women should be screened for human immunodeficiency virus and syphilis infection and begin treatment to prevent the transmission of disease to the fetus. Immunizations against hepatitis B, rubella, and varicella should be completed, if needed. Women should be counseled on ways to prevent infection with toxoplasmosis, cytomegalovirus, and parvovirus B19. Environmental toxins such as cigarette smoke, alcohol, and street drugs, and chemicals such as solvents and pesticides should be avoided. In women with diabetes, it is important to optimize disease control through intensive management before pregnancy. Medications for hypertension, epilepsy, thromboembolism, depression, and anxiety should be reviewed and changed, if necessary, before the patient becomes pregnant. Counseling about exercise, obesity, nutritional deficiencies, and the overuse of vitamins A and D is beneficial. Physicians may also choose to discuss occupational and financial issues related to pregnancy and to screen patients for domestic violence.","Comments":"","TypeName":"Journal, Article","Authors":"Brundage SC ; ","ParentAuthors":"","DOI":"","Keywords":"Chronic Disease\r\nDrug-Related Side Effects and Adverse Reactions\r\nEnvironmental Exposure\r\nFemale\r\nFolic Acid/*therapeutic use\r\nHealth Behavior\r\nHumans\r\nNeural Tube Defects/*prevention & control\r\nPreconception Care/*methods\r\nPregnancy\r\n*Pregnancy Complications/diagnosis/prevention & control/therapy\r\nPrenatal Care/*methods","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Brundage SC (2002) Preconception health care.. American family physician 65(12), 2507-14"},{"Codes":[{"AttributeId":11799976,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757443,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770917,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78466716,"Title":"Depression in men and women.","ParentTitle":"British medical journal","ShortTitle":"Brush (1977)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"1977","Month":"December","StandardNumber":"0007-1447 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"2","Pages":"1479-80","Edition":"","Issue":"6100","Availability":"","URL":"","OldItemId":"563276","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"Brush MG ; Taylor RW ; ","ParentAuthors":"","DOI":"10.1136/bmj.2.6100.1479-b ","Keywords":"Depression/*blood/drug therapy\r\nDydrogesterone/therapeutic use\r\nEstradiol/blood\r\nFemale\r\nHumans\r\nMale\r\nPremenstrual Syndrome/*blood/drug therapy\r\nProgesterone/blood\r\nProlactin/blood\r\nPyridoxine/therapeutic use\r\nSyndrome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Brush MG, and Taylor RW (1977) Depression in men and women.. British medical journal 2(6100), 1479-80 DOI: 10.1136/bmj.2.6100.1479-b "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757443,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757471,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757472,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757474,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757518,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11775209,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"the forced swimming test (FST)","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78463739,"Title":"Involvement of PI3K, GSK-3β and PPARγ in the antidepressant-like effect of folic acid in the forced swimming test in mice.","ParentTitle":"Journal of psychopharmacology (Oxford, England)","ShortTitle":"Budni (2012)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2012","Month":"May","StandardNumber":"0269-8811 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"26","Pages":"714-23","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"22037925","Abstract":"Preclinical and clinical studies indicate that deficiency in folic acid plays a role in the pathophysiology of depression. Considering that alterations in the signaling pathways that regulate neuroplasticity and cellular survival are implicated in depressive disorders, the present study investigated the involvement of the phosphoinositide 3-kinase (PI3K), glycogen synthase kinase-3 (GSK-3β), and peroxisome proliferator-activated receptor-γ (PPARγ) in the antidepressant-like effect of folic acid in the forced swimming test (FST). The intracerebroventricular (i.c.v.) pre-treatment of mice with LY294002 (10 nmol/site, a PI3K inhibitor) or GW-9662 (1 µg/site, a PPARγ antagonist) prevented the antidepressant-like effect of folic acid (50 mg/kg, p.o.) in the FST. In addition, the administration of subeffective doses of the selective GSK-3β inhibitor, AR-A014418 (3 mg/kg, i.p.), a non-selective GSK-3β inhibitor, lithium chloride (10 mg/kg, p.o) or a PPARγ agonist, rosiglitazone (1 µg/site, i.c.v.) in combination with a subeffective dose of folic acid (10 mg/kg, p.o.) significantly reduced the immobility time in the FST as compared with either drug alone, without altering the locomotor activity. These results indicate that the antidepressant-like effect of folic acid in the FST might be dependent on inhibition of GSK-3β and activation of PPARγ, reinforcing the notion that these are important targets for antidepressant activity.","Comments":"","TypeName":"Journal, Article","Authors":"Budni J ; Lobato KR ; Binfaré RW ; Freitas AE ; Costa AP ; Martín-de-Saavedra MD ; Leal RB ; Lopez MG ; Rodrigues AL ; ","ParentAuthors":"","DOI":"10.1177/0269881111424456 ","Keywords":"Animals\r\nAntidepressive Agents/*pharmacology\r\nBehavior, Animal/*drug effects\r\nDepression/*drug therapy/metabolism\r\nFolic Acid/*pharmacology\r\nGlycogen Synthase Kinase 3/*metabolism\r\nGlycogen Synthase Kinase 3 beta\r\nMale\r\nMice\r\nMotor Activity/drug effects\r\nPPAR gamma/*metabolism\r\nPhosphatidylinositol 3-Kinases/*metabolism\r\nSwimming","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Budni J, Lobato KR, Binfaré RW, Freitas AE, Costa AP, Martín-de-Saavedra MD, Leal RB, Lopez MG, and Rodrigues AL (2012) Involvement of PI3K, GSK-3β and PPARγ in the antidepressant-like effect of folic acid in the forced swimming test in mice.. Journal of psychopharmacology (Oxford, and England) 26(5), 714-23 DOI: 10.1177/0269881111424456 "},{"Codes":[{"AttributeId":11757443,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757471,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757472,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757474,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757518,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"FST","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78463939,"Title":"Role of potassium channels in the antidepressant-like effect of folic acid in the forced swimming test in mice.","ParentTitle":"Pharmacology, biochemistry, and behavior","ShortTitle":"Budni (2012)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2012","Month":"March","StandardNumber":"0091-3057 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"101","Pages":"148-54","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"22227220","Abstract":"Potassium (K(+)) channels have been implicated in depressive disorders and in the mechanism of action of antidepressants. Considering that several studies have indicated that folic acid plays an important role in the pathophysiology of depression, the present study investigated the involvement of potassium channels in the antidepressant-like effect of this vitamin. For this aim, the effect of the combined administration of different types of K(+) channel blockers and folic acid in the forced swimming test (FST) was investigated. Treatment of mice by intracerebroventricular (i.c.v.) route with subactive doses of glibenclamide (an ATP-sensitive K(+) channels blocker, 0.5pg/site), charybdotoxin (a large- and intermediate-conductance calcium-activated K(+) channel blocker, 25pg/site) or apamin (a small-conductance calcium-activated K(+) channel blocker, 10pg/site), augmented the effect of folic acid (10mg/kg, p.o., subeffective dose) in the FST. Additionally, the administration of folic acid and the K(+) channel blockers, alone or in combination, did not affect locomotion in the open-field test. Moreover, the reduction in the immobility time in the FST elicited by folic acid administered at a higher dose (50mg/kg, p.o.) was prevented by the pretreatment of mice with the K(+) channel opener cromakalim (10μg/site, i.c.v.), without affecting locomotor activity. The results of this study indicate that the antidepressant-like effect of folic acid in the FST may be at least partly due to its modulatory effects on neuronal excitability, via inhibition of K(+) channels.","Comments":"","TypeName":"Journal, Article","Authors":"Budni J ; Freitas AE ; Binfaré RW ; Rodrigues AL ; ","ParentAuthors":"","DOI":"10.1016/j.pbb.2011.12.008 ","Keywords":"Animals\r\n*Antidepressive Agents\r\nApamin/pharmacology\r\nCharybdotoxin/pharmacology\r\nCromakalim/pharmacology\r\nFemale\r\nFolic Acid/*pharmacology\r\nGlyburide/pharmacology\r\nHypoglycemic Agents/pharmacology\r\nInjections, Intraventricular\r\nMale\r\nMice\r\nMotor Activity/drug effects\r\nPotassium Channel Blockers/administration & dosage/*pharmacology\r\nPotassium Channels/*drug effects\r\nSwimming/*psychology\r\nVasodilator Agents/pharmacology\r\nVitamins/*pharmacology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Budni J, Freitas AE, Binfaré RW, and Rodrigues AL (2012) Role of potassium channels in the antidepressant-like effect of folic acid
