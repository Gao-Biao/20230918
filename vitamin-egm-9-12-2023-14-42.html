ary or commercial interest in any product mentioned or concept discussed in this article.","Comments":"","TypeName":"Journal, Article","Authors":"Denysenko L ; ","ParentAuthors":"","DOI":"10.1016/j.psym.2013.06.014 ","Keywords":"Cognition Disorders/*epidemiology\r\nDepression/*epidemiology\r\nFemale\r\n*Hospitals, Psychiatric\r\nHumans\r\nMale\r\nVitamin D/*therapeutic use\r\nVitamin D Deficiency/*epidemiology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Denysenko L (2014) Is \"D\" for depression?. Psychosomatics 55(4), 414-415 DOI: 10.1016/j.psym.2013.06.014 "},{"Codes":[{"AttributeId":11757655,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757559,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78464577,"Title":"Vitamin D and N-Acetyl Cysteine Supplementation in Treatment-Resistant Depressive Disorder Patients: A General Review.","ParentTitle":"Current pharmaceutical design","ShortTitle":"di Michele (2020)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2020","Month":"","StandardNumber":"1381-6128 (Linking)","City":"United Arab Emirates","Country":"","Publisher":"","Institution":"","Volume":"26","Pages":"2442-2459","Edition":"","Issue":"21","Availability":"","URL":"","OldItemId":"32250212","Abstract":"Major Depressive Disorder (MDD) is often a lifetime disabling mental illness as individuals with MDD might not benefit from standard-therapy, including both pharmacological and psychosocial interventions. Novel therapies are, therefore, required. It was shown by recent preclinical and clinical studies that the dysfunction of glutamatergic neurotransmission might be involved in the pathophysiology of MDD. Furthermore, neuroimmune alterations could have a significant role in the pathogenesis of MDD. Vitamin D is a neurosteroid hormone essential for several metabolic processes, immune responses, and for regulating neurotrophic-neuroprotective processes, neurotransmission and synaptic plasticity. Recent studies have also shown Vitamin D deficiency in patients with severe psychiatric disorders, including MDD. Lately, clinical studies have shown the neuroprotective action of N-acetyl cysteine (NAC) through the modulation of inflammatory pathways and via the modulation of synaptic release of glutamate in cortico-subcortical brain regions; the cysteine-glutamate antiporter. This paper reviews the therapeutic use of Vitamin D and NAC and among individuals with refractory MDD to the first- line pharmacological interventions, reviewing the clinical studies published in the last decade. A detailed summary of the current evidence in this area aims to better inform psychiatrists and general practitioners on the potential benefits of Vitamin D and NAC supplementation for this disorder. Nutraceutical supplementation with Vitamin D and NAC in treatment-resistant MDD patients may be important not only for improving depressive clinical manifestations but also for their safety and tolerability profile. This is of great interest, especially considering the need for treating special populations affected by MDD, such as youngsters and elders. Finally, the nutraceutical approach represents a good choice, considering its better compliance by the patients compared to traditional psychopharmacological treatment.","Comments":"","TypeName":"Journal, Article","Authors":"di Michele F ; Talamo A ; Niolu C ; Siracusano A ; ","ParentAuthors":"","DOI":"10.2174/1381612826666200406090051 ","Keywords":"Acetylcysteine\r\nAged\r\n*Depressive Disorder, Major/drug therapy\r\n*Depressive Disorder, Treatment-Resistant\r\nDietary Supplements\r\nHumans\r\nVitamin D\r\nMajor depressive disorder\r\nN-acetyl cysteine\r\nglutamate\r\ninflammation\r\nnutraceutical supplementation\r\nvitamin D.","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"di Michele F, Talamo A, Niolu C, and Siracusano A (2020) Vitamin D and N-Acetyl Cysteine Supplementation in Treatment-Resistant Depressive Disorder Patients: A General Review.. Current pharmaceutical design 26(21), 2442-2459 DOI: 10.2174/1381612826666200406090051 "},{"Codes":[{"AttributeId":11757657,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757526,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757419,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757421,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757464,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78468634,"Title":"Associations of Dietary Vitamin C and E Intake With Depression. A Meta-Analysis of Observational Studies.","ParentTitle":"Frontiers in nutrition","ShortTitle":"Ding (2022)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"19/12/2022","EditedBy":"GAO BIAO","Year":"2022","Month":"","StandardNumber":"2296-861X (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"9","Pages":"857823","Edition":"","Issue":"","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC9021894/","OldItemId":"35464032","Abstract":"OBJECTIVE: The associations of dietary vitamin C and E intake with depression remains conflicting. This meta-analysis of observational study was therefore employed to clarify the issue further. METHODS: An extensive literature review (PubMed, Web of Science and Embase) was performed in January 2022 to identify the observational studies on the associations of dietary vitamin C and E intake with depression. The pooled relative risk (RR) of depression for the highest versus lowest dietary vitamin C and E intake category, and the weighted mean difference (WMD) of dietary vitamin C and E intake for depression versus control subjects, were calculated. RESULTS: A total of 25 observational studies (91966 participants) were included in this meta-analysis. The overall multi-variable adjusted RR demonstrated that dietary vitamin C intake was inversely associated with depression (RR = 0.72, 95% CI: 0.57 to 0.91; P = 0.005). In addition, the combined WMD showed that the dietary vitamin C intake in depression was lower than that in control subjects (WMD = -11.58, 95% CI: -14.88 to -8.29; P < 0.001). Similarly, the overall multi-variable adjusted RR demonstrated that dietary vitamin E intake was negatively associated with depression (RR = 0.84, 95% CI: 0.72 to 0.98; P = 0.02). Moreover, the combined WMD showed that the dietary vitamin E intake in depression was also lower than that in control subjects (WMD = -0.71, 95% CI: -1.07 to -0.34; P < 0.001). CONCLUSION: The results of this meta-analysis suggest that both dietary vitamin C and E intake is inversely associated with depression. However, due to the limited evidence, more well-designed prospective cohort studies are still needed.","Comments":"","TypeName":"Journal, Article","Authors":"Ding J ; Zhang Y ; ","ParentAuthors":"","DOI":"10.3389/fnut.2022.857823 ","Keywords":"depression\r\ndietary vitamin C\r\ndietary vitamin E\r\nmeta-analysis\r\nobservational studies","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Ding J, and Zhang Y (2022) Associations of Dietary Vitamin C and E Intake With Depression. A Meta-Analysis of Observational Studies.. Frontiers in nutrition 9, 857823 DOI: 10.3389/fnut.2022.857823 "},{"Codes":[{"AttributeId":11757658,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757610,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"Hamilton depression rating scale","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11771900,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78469284,"Title":"The effects of S-adenosyl-L-methionine-vitamin B complex on mild and moderate depressive symptoms.","ParentTitle":"Hippokratia","ShortTitle":"Djokic (2017)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"19/12/2022","EditedBy":"GAO BIAO","Year":"2017","Month":"July","StandardNumber":"1108-4189 (Linking)","City":"Greece","Country":"","Publisher":"","Institution":"","Volume":"21","Pages":"140-143","Edition":"","Issue":"3","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC6247995/","OldItemId":"30479476","Abstract":"BACKGROUND: S-adenosyl-L-methionine (SAMe) acts as a methyl donor, with dopamine, norepinephrine, and serotonin elevating properties, with potential antidepressant effects. In this study, we evaluated the efficacy of SAMe-vitamin B complex supplement for improving mild and moderate depressive symptoms. SUBJECTS AND METHODS: The study included 60 patients diagnosed with depression, with mild or moderate depressive symptoms, randomly allocated into two groups. The study group was treated with SAMe-vitamin B complex while the control group was administered a placebo, once daily for three months. The severity of depressive symptoms was measured by the Hamilton Depression rating scale (HAMD17). We measured the symptoms' severity with the Clinical Global Impression-Severity scale (CGI-S), and the improvement or worsening after treatment with the Clinical Global Impression-Improvement scale (CGI-I). RESULTS: The mean HAMD17 score at zero point refers to moderate depressive symptoms in both groups. We found a statistically significant difference between the two groups regarding the mean HAMD17 and CGI-S scores at three months (p <0.001) and a significant difference within the study group without an influence by the age or gender. Mean CGI-I score in the study group at three months showed minimally or much improvement while no change or minimal worsening was observed in the control group with significant differences between the groups (p <0.001). CONCLUSION: Three months of supplementation with SAMe-vitamin B complex is effective for the treatment of mild to moderate depressive symptoms. HIPPOKRATIA 2017, 21(3): 140-143.","Comments":"","TypeName":"Journal, Article","Authors":"Djokic G ; Korcok D ; Djordjevic V ; Agic A ; Rankovic A ; Djukic D ; ","ParentAuthors":"","DOI":"","Keywords":"Hamilton depression rating scale\r\nS-adenosyl-L-methionine\r\ndepressive symptoms\r\nmoderate\r\nvitamin B complex","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Djokic G, Korcok D, Djordjevic V, Agic A, Rankovic A, and Djukic D (2017) The effects of S-adenosyl-L-methionine-vitamin B complex on mild and moderate depressive symptoms.. Hippokratia 21(3), 140-143"},{"Codes":[{"AttributeId":11839078,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770917,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757480,"AdditionalText":"aged 18-49 years","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78465962,"Title":"Pyridoxine (vitamin B6) and the premenstrual syndrome: a randomized crossover trial.","ParentTitle":"The Journal of the Royal College of General Practitioners","ShortTitle":"Doll (1989)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"1989","Month":"September","StandardNumber":"0035-8797 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"39","Pages":"364-8","Edition":"","Issue":"326","Availability":"","URL":"","OldItemId":"2558186","Abstract":"A randomized double-blind crossover trial was conducted to study the effects of pyridoxine (vitamin B6) at a dose of 50 mg per day on symptoms characteristic of the premenstrual syndrome. Sixty three women aged 18-49 years, identified by means of a general practice based survey of menstrual patterns in the community, entered the trial. All of the women had noticed moderate to severe premenstrual symptoms during the previous year. The women kept a daily menstrual diary which graded the severity of nine individual symptoms from zero to three. After completing a diary for an initial month the women were randomized to receive either drug or placebo for three months, after which the treatments were crossed over for a further three months. Thirty two women completed the full seven months of the study. In these women a significant beneficial effect (P less than 0.05) of pyridoxine was observed on emotional type symptoms (depression, irritability and tiredness). No significant effect was observed on premenstrual symptoms of any other type.","Comments":"","TypeName":"Journal, Article","Authors":"Doll H ; Brown S ; Thurston A ; Vessey M ; ","ParentAuthors":"","DOI":"","Keywords":"Adolescent\r\nAdult\r\nAffective Symptoms/drug therapy\r\nContraceptives, Oral/pharmacology\r\nDouble-Blind Method\r\nFemale\r\nHumans\r\nMiddle Aged\r\nPremenstrual Syndrome/*drug therapy\r\nPyridoxine/*therapeutic use\r\nRandomized Controlled Trials as Topic\r\nBiology\r\nContraception\r\nContraceptive Methods\r\n*Depression\r\nDeveloped Countries\r\nDiseases\r\n*Double-blind Studies\r\n*Edema\r\nEngland\r\nEurope\r\nFamily Planning\r\n*Fatigue\r\n*Headache\r\nMenstruation Disorders\r\nMental Disorders\r\n*Nervousness\r\nNorthern Europe\r\n*Oral Contraceptives\r\nPhysiology\r\n*Premenstrual Tension\r\nResearch Methodology\r\nSigns And Symptoms\r\nStudies\r\nUnited Kingdom\r\n*Vitamins","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Doll H, Brown S, Thurston A, and Vessey M (1989) Pyridoxine (vitamin B6) and the premenstrual syndrome: a randomized crossover trial.. The Journal of the Royal College of General Practitioners 39(326), 364-8"},{"Codes":[{"AttributeId":11757653,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757526,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757472,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757473,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78463987,"Title":"Improvement of symptoms in a rat model of depression through combined zinc and folic acid administration via up-regulation of the Trk B and NMDA.","ParentTitle":"Neuroscience letters","ShortTitle":"Dou (2018)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2018","Month":"September","StandardNumber":"0304-3940 (Linking)","City":"Ireland","Country":"","Publisher":"","Institution":"","Volume":"683","Pages":"196-201","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"30056106","Abstract":"The aim of this study was to observe the influence of combined zinc and folic acid administration on depression and to explore its mechanism of action. Male Sprague Dawley rats were randomly divided into five groups: control, model, paroxetine (P), zinc + folic acid (ZnY), and zinc + folic acid + paroxetine (ZnYP) groups. Rat models of depression were established by chronic mild unpredictable stress for three weeks. These rats were then treated with different interventions for four weeks and the sucrose preference test was then performed to observe changes in rats' behavior. An HPLC-electrochemical method was used to detect the levels of 5-hydroxytryptamine (5-HT), dopamine (DA) and norepinephrine (NE) in the frontal cortex. qRT-PCR was employed to detect the mRNA levels of tyrosine kinase receptor B (Trk B) and N-methyl-D-aspartate acid (NMDA) in the frontal cortex; Western blotting was used to detect the protein levels of brain derived neurotrophic factor (BDNF) in the frontal cortex. The results showed that compared with the model group, sucrose consumption, 5-HT, NE and DA levels were significantly increased in the ZnY group (P < 0.05). Also the mRNA levels of Trk B and NMDA were significantly increased in the ZnY group compared with the model group (P < 0.001). No significant up-regulation of BDNF was observed in the ZnY group. We conclude that combined administration of zinc and folic acid can improve the symptoms of depression-model rats, and its mechanism is related to increased levels of 5-HT, DA and NE in the brain, and to the up-regulation of Trk B and NMDA.","Comments":"","TypeName":"Journal, Article","Authors":"Dou M ; Gong A ; Liang H ; Wang Q ; Wu Y ; Ma A ; Han L ; ","ParentAuthors":"","DOI":"10.1016/j.neulet.2018.07.036 ","Keywords":"Animals\r\nBrain/drug effects/metabolism\r\nDepression/*drug therapy/*metabolism/psychology\r\nDisease Models, Animal\r\nDrug Therapy, Combination\r\nFolic Acid/*administration & dosage\r\nMale\r\nN-Methylaspartate/*metabolism\r\nRandom Allocation\r\nRats\r\nRats, Sprague-Dawley\r\nReceptor Protein-Tyrosine Kinases/*metabolism\r\nUp-Regulation/drug effects/physiology\r\nZinc/*administration & dosage\r\n5-hydroxytryptamine\r\nDepression\r\nFolic acid\r\nN-methyl-D-aspartate acid\r\nTyrosine kinase receptor B\r\nZinc","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Dou M, Gong A, Liang H, Wang Q, Wu Y, Ma A, and Han L (2018) Improvement of symptoms in a rat model of depression through combined zinc and folic acid administration via up-regulation of the Trk B and NMDA.. Neuroscience letters 683, 196-201 DOI: 10.1016/j.neulet.2018.07.036 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757524,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757656,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78466450,"Title":"Promising leads and pitfalls: a review of dietary supplements and hormone treatments to prevent postpartum blues and postpartum depression.","ParentTitle":"Archives of women's mental health","ShortTitle":"Dowlati (2021)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2021","Month":"June","StandardNumber":"1434-1816 (Linking)","City":"Austria","Country":"","Publisher":"","Institution":"","Volume":"24","Pages":"381-389","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"33205315","Abstract":"Prevention of postpartum depression (PPD) is important because it typically has a 13% prevalence rate, impactful immediate symptoms with greater risk of suicide, and higher long-term risk of psychiatric symptoms in both the mother and family. There are no universal approaches across all childbearing women that have proven to be preventative for PPD, so it is hoped that dietary and/or hormonal interventions will be developed. There are some effective preventative approaches for PPD, such as psychotherapy and medical management, for the highest risk cases, like when there is a past history of a major depressive episode. The purpose is to review studies that assess dietary and hormonal interventions for prevention of PPD and/or postpartum blues, a high-risk state for PPD. Studies that assess dietary and hormonal interventions for prevention of PPD which included a comparison group were reviewed, including omega-3 fatty acids, mineral and vitamin supplements, amino acid combinations, allopregnanolone, progesterone, and thyroxine. Presently, development of dietary supplements and hormonal products for prevention of PPD is at an early stage with most trials showing results that are either preliminary, not definitive, trend level or variable across studies. Even so, a few directions are not recommended for further investigation such as progesterone and thyroxine. On the other hand, studies of allopregnanolone for prophylaxis of PPD are needed. Also, given the number of trend level findings and the multifactorial etiology of PPD, it may be prudent to investigate combined interventions rather than monotherapies. There is still a major need to develop a dietary supplement that creates resiliency against the biological changes in early postpartum associated with risk for mood disorders and/or PPD.","Comments":"","TypeName":"Journal, Article","Authors":"Dowlati Y ; Meyer JH ; ","ParentAuthors":"","DOI":"10.1007/s00737-020-01091-3 ","Keywords":"*Depression, Postpartum/prevention & control\r\n*Depressive Disorder, Major\r\nDietary Supplements\r\nFemale\r\nHormones\r\nHumans\r\nPostpartum Period\r\nRisk Factors\r\nDietary supplements\r\nNatural health products\r\nPostpartum depression\r\nPrevention","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Dowlati Y, and Meyer JH (2021) Promising leads and pitfalls: a review of dietary supplements and hormone treatments to prevent postpartum blues and postpartum depression.. Archives of women's mental health 24(3), 381-389 DOI: 10.1007/s00737-020-01091-3 "},{"Codes":[{"AttributeId":11757654,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":" occupational stress (Occupational Roles Questionnaire, ORQ), psychological strain (Personal Strain Questionnaire, PSQ) and coping resources (Personal Resources Questionnaire, PRQ)","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757470,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"n = 108, aged 30-70","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757508,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11767803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11771900,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772011,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12103124,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757453,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78469750,"Title":"Increased Posterior Cingulate Functional Connectivity Following 6-Month High-Dose B-Vitamin Multivitamin Supplementation: A Randomized, Double-Blind, Placebo-Controlled Trial.","ParentTitle":"Frontiers in nutrition","ShortTitle":"Downey (2019)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"20/12/2022","EditedBy":"GAO BIAO","Year":"2019","Month":"","StandardNumber":"2296-861X (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"6","Pages":"156","Edition":"","Issue":"","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC6776972/","OldItemId":"31612139","Abstract":"B vitamins are essential for optimal brain and body function, and are particularly important for cortical metabolic processes that have downstream effects on mitigating oxidative stress. Oxidative stress has been linked to poor psychological outcomes including psychological distress, which has wide-reaching implications for the community and the workplace. Given work-related stress has been associated with poor mental health outcomes, high-dose B vitamin supplementation may be effective in improving brain function and psychological outcomes via attenuation of oxidative stress. This randomized, double-blind, placebo-controlled study investigated psychological outcomes following 6-month supplementation of a high-B-vitamin multivitamin in a large sample of healthy adults (n = 108, aged 30-70 years), as well as changes in default mode network functional connectivity in a subset of the original sample (n = 28). Improvements in occupational stress, general health, perceived stress, depressive symptoms, and mood profiles were identified for both active and placebo groups over time (p < 0.05 corrected). Seed-based functional connectivity analysis centered on the posterior cingulate cortex (PCC) showed that connectivity between the PCC and the caudate increased for the active treatment group, but decreased for the placebo group (p < 0.05 corrected). These findings reveal a substantial intervention effect for both active and placebo treatments, which could in part be associated with a placebo effect in subjective measures. There was, however, a significant treatment effect in the objective measure of functional connectivity, suggesting that reduced psychological stress and high-B-vitamin multivitamin supplementation may lead to an increase in DMN and caudate functional connectivity, which might reflect a strengthening of neurocircuitry within areas associated with reward and emotion at rest. Future studies should consider a placebo run-in methodology to reduce the placebo effect on the subjective measures of stress.","Comments":"","TypeName":"Journal, Article","Authors":"Downey LA ; Simpson TN ; Ford TC ; McPhee G ; Suo C ; Myers SP ; Oliver C ; Stough CKK ; ","ParentAuthors":"","DOI":"10.3389/fnut.2019.00156 ","Keywords":"default mode network\r\nfunctional connectivity\r\nmultivitamin\r\nresting state\r\nstress\r\nvitamin B","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Downey LA, Simpson TN, Ford TC, McPhee G, Suo C, Myers SP, Oliver C, and Stough CKK (2019) Increased Posterior Cingulate Functional Connectivity Following 6-Month High-Dose B-Vitamin Multivitamin Supplementation: A Randomized, Double-Blind, Placebo-Controlled Trial.. Frontiers in nutrition 6, 156 DOI: 10.3389/fnut.2019.00156 "},{"Codes":[{"AttributeId":11757652,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757526,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770918,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78464676,"Title":"The Role of Nutrients in Protecting Mitochondrial Function and Neurotransmitter Signaling: Implications for the Treatment of Depression, PTSD, and Suicidal Behaviors.","ParentTitle":"Critical reviews in food science and nutrition","ShortTitle":"Du (2016)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"20/12/2022","EditedBy":"GAO BIAO","Year":"2016","Month":"November","StandardNumber":"1040-8398 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"56","Pages":"2560-2578","Edition":"","Issue":"15","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4417658/","OldItemId":"25365455","Abstract":"Numerous studies have linked severe stress to the development of major depressive disorder (MDD) and suicidal behaviors. Furthermore, recent preclinical studies from our laboratory and others have demonstrated that in rodents, chronic stress and the stress hormone cortisol cause oxidative damage to mitochondrial function and membrane lipids in the brain. Mitochondria play a key role in synaptic neurotransmitter signaling by providing adenosine triphosphate (ATP), mediating lipid and protein synthesis, buffering intracellular calcium, and regulating apoptotic and resilience pathways. Membrane lipids are similarly essential to central nervous system (CNS) function because cholesterol, polyunsaturated fatty acids, and sphingolipids form a lipid raft region, a special lipid region on the membrane that mediates neurotransmitter signaling through G-protein-coupled receptors and ion channels. Low serum cholesterol levels, low antioxidant capacity, and abnormal early morning cortisol levels are biomarkers consistently associated with both depression and suicidal behaviors. In this review, we summarize the manner in which nutrients can protect against oxidative damage to mitochondria and lipids in the neuronal circuits associated with cognitive and affective behaviors. These nutrients include ω3 fatty acids, antioxidants (vitamin C and zinc), members of the vitamin B family (Vitamin B12 and folic acid), and magnesium. Accumulating data have shown that these nutrients can enhance neurocognitive function, and may have therapeutic benefits for depression and suicidal behaviors. A growing body of studies suggests the intriguing possibility that regular consumption of these nutrients may help prevent the onset of mood disorders and suicidal behaviors in vulnerable individuals, or significantly augment the therapeutic effect of available antidepressants. These findings have important implications for the health of both military and civilian populations.","Comments":"","TypeName":"Journal, Article","Authors":"Du J ; Zhu M ; Bao H ; Li B ; Dong Y ; Xiao C ; Zhang GY ; Henter I ; Rudorfer M ; Vitiello B ; ","ParentAuthors":"","DOI":"10.1080/10408398.2013.876960 ","Keywords":"Antioxidants/administration & dosage\r\nCholesterol/blood\r\nDepression/*diet therapy\r\nFatty Acids, Omega-3/administration & dosage\r\nHumans\r\nHydrocortisone/blood\r\nMagnesium/administration & dosage\r\nMilitary Personnel\r\nMitochondria/*physiology\r\nNeurotransmitter Agents/*metabolism\r\nOxidative Stress/drug effects\r\nSignal Transduction\r\nSleep Deprivation/complications\r\nStress Disorders, Post-Traumatic/*diet therapy\r\nStress, Psychological/complications\r\nSuicide/*prevention & control\r\nVitamin B Complex/administration & dosage\r\nVitamin\r\nlipid\r\noxidative stress\r\nsuicide\r\nsynaptic plasticity\r\nzinc","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Du J, Zhu M, Bao H, Li B, Dong Y, Xiao C, Zhang GY, Henter I, Rudorfer M, and Vitiello B (2016) The Role of Nutrients in Protecting Mitochondrial Function and Neurotransmitter Signaling: Implications for the Treatment of Depression, PTSD, and Suicidal Behaviors.. Critical reviews in food science and nutrition 56(15), 2560-2578 DOI: 10.1080/10408398.2013.876960 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770907,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757445,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757464,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"42⋅9 years (sd 22⋅8, min-max: 1-80) ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757564,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757656,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78465557,"Title":"Association between levels of thiamine intake, diabetes, cardiovascular diseases and depression in Korea: a national cross-sectional study.","ParentTitle":"Journal of nutritional science","ShortTitle":"Duc (2021)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"20/12/2022","EditedBy":"GAO BIAO","Year":"2021","Month":"","StandardNumber":"2048-6790 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"10","Pages":"e31","Edition":"","Issue":"","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC8141681/","OldItemId":"34094512","Abstract":"The present study aimed to determine thiamine intake levels and the association between thiamine intake, diabetes, cardiovascular diseases and mental health. Participants were interviewed to obtain data on socio-demographic characteristics, lifestyle, current medications, medical and family history. The daily intake of thiamine was assessed by a 24-h recall. The mean age of the 34 700 study subjects was 42⋅9 years (sd 22⋅8, min-max: 1-80) and 19 342 (55⋅7 %) were women. The levels of thiamine intake were 1⋅126 mg (2016), 1⋅115 mg (2017) and 1⋅087 mg (2018) for women, which were equal to or only slightly above the recommended intake of 1⋅10 mg/d for women. The levels of thiamine intake from 2014-15 and 2016-18 significantly decreased. The estimated percentage of insufficient thiamine intake was 37⋅8 % (95 % CI 37⋅3, 38⋅4). Multivariable regression analysis adjusted for potential confounders showed that thiamine intake was critically associated with lower risks of hypertension, MI or angina, type 2 diabetes, depression and dyslipidemia. The daily thiamine intake from food can reversal the risks of hypertension (OR 0⋅95; 95 % CI 0⋅90, 0⋅99), MI or angina (OR 0⋅84; 95 % CI 0⋅74, 0⋅95), type 2 diabetes (OR 0⋅86; 95 % CI 0⋅81, 0⋅93), depression (OR 0⋅90; 95 % CI 0⋅83, 0⋅97) and dyslipidemia (OR 0⋅90; 95 % CI 0⋅86, 0⋅95), respectively. Further works are needed to identify the effects of thiamine and non-communicable diseases (NCDs) and mental health. A preventive thiamine supplementation strategy should be adopted to target NCDs and mental health and risk factors associated with thiamine deficiency. The optimisation of NCD control and mental health protection is also a vital integral part of Korea's public health system.","Comments":"","TypeName":"Journal, Article","Authors":"Duc HN ; Oh H ; Yoon IM ; Kim MS ; ","ParentAuthors":"","DOI":"10.1017/jns.2021.23 ","Keywords":"Adolescent\r\nAdult\r\nAged\r\nAged, 80 and over\r\n*Cardiovascular Diseases/epidemiology\r\nChild\r\nChild, Preschool\r\nCross-Sectional Studies\r\nDepression/epidemiology\r\n*Diabetes Mellitus, Type 2/epidemiology\r\n*Diet\r\nDyslipidemias/epidemiology\r\nFemale\r\nHumans\r\nHypertension/epidemiology\r\nInfant\r\nMale\r\nMiddle Aged\r\nRepublic of Korea/epidemiology\r\nThiamine/*administration & dosage\r\nYoung Adult\r\nKNHANES\r\nMental health\r\nNon-communicable diseases\r\nThiamine intake","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Duc HN, Oh H, Yoon IM, and Kim MS (2021) Association between levels of thiamine intake, diabetes, cardiovascular diseases and depression in Korea: a national cross-sectional study.. Journal of nutritional science 10, e31 DOI: 10.1017/jns.2021.23 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757421,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757472,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757473,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757556,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757655,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78464484,"Title":"Vitamin C protects against chronic social isolation stress-induced weight gain and depressive-like behavior in adult male rats.","ParentTitle":"Endocrine regulations","ShortTitle":"Dulabi (2020)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2020","Month":"November","StandardNumber":"1210-0668 (Linking)","City":"Germany","Country":"","Publisher":"","Institution":"","Volume":"54","Pages":"266-274","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"33885252","Abstract":"Objective. Considering the importance of ghrelin in stress-induced hyperphagia and a role of antioxidants in decreasing body weight, in the present study, the effect of vitamin C (VitC) on ghrelin secretion and food intake following chronic social isolation (CIS) was evaluated in rats.Methods. Thirty two male Wistar rats (200-220g) were randomly divided into: control, VitC, CIS, and CIS + VitC groups. Animals received VitC (500 mg/kg/day)/saline by gavage for 3 weeks. For 24 h cumulative and post 18-20 h fasting food intake, fasting plasma ghrelin level, and body weight were measured. Gastric histopathology was also evaluated.Results. Results showed a marked increase in fasting plasma ghrelin and food intake in stressed rats compared to controls. VitC prevented the increases in stressed rats. Histological assessment indicated a positive effect of VitC on gastric glandular cells compared to control, an effect that might partially be a reason of significant increase of plasma ghrelin levels in VitC rats. Elevated plasma ghrelin in VitC group was even higher than that one in stressed group, whereas there were no significant changes in the food intake. Assessment of the percentage of changes in body weight during 21 days showed a significant increase in stressed rats compared to controls. Vitamin C treatment prevented this increase. Stressed rats also displayed depression-like behavior as indicated by sucrose test, whereas VitC ameliorated it.Conclusions. The data of the present study indicate that VitC may overcome ghrelin-induced hyperphagia and improve the abnormal feeding and depressive behavior in CIS rats.","Comments":"","TypeName":"Journal, Article","Authors":"Dulabi AN ; Shakerin Z ; Mehranfard N ; Ghasemi M ; ","ParentAuthors":"","DOI":"10.2478/enr-2020-0030 ","Keywords":"Animals\r\nAscorbic Acid/administration & dosage/*pharmacology\r\nBehavior, Animal/drug effects/physiology\r\n*Depression/blood/etiology/prevention & control\r\nDisease Models, Animal\r\nEating/drug effects\r\nGhrelin/*drug effects\r\n*Hyperphagia/blood/etiology/prevention & control\r\nMale\r\nRats\r\nRats, Wistar\r\n*Social Isolation\r\n*Stress, Psychological/blood/etiology/prevention & control\r\nWeight Gain/*drug effects\r\nchronic isolation stress\r\ndepression-like behavior\r\nfood intake\r\nghrelin\r\nvitamin C","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Dulabi AN, Shakerin Z, Mehranfard N, and Ghasemi M (2020) Vitamin C protects against chronic social isolation stress-induced weight gain and depressive-like behavior in adult male rats.. Endocrine regulations 54(4), 266-274 DOI: 10.2478/enr-2020-0030 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770917,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757657,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":" Mood and Feelings Questionnaire (MFQ) and Screen for Adult Anxiety Related Disorders (SCAARED)","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78466148,"Title":"Vitamin B6: A new approach to lowering anxiety, and depression?","ParentTitle":"Annals of medicine and surgery (2012)","ShortTitle":"Durrani (2022)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"20/12/2022","EditedBy":"GAO BIAO","Year":"2022","Month":"October","StandardNumber":"2049-0801 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"82","Pages":"104663","Edition":"","Issue":"","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC9577631/","OldItemId":"36268413","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"Durrani D ; Idrees R ; Idrees H ; Ellahi A ; ","ParentAuthors":"","DOI":"10.1016/j.amsu.2022.104663 ","Keywords":"Anxiety\r\nDepression\r\nPyridoxine\r\nStress\r\nVitamin B12\r\nVitamin B6","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Durrani D, Idrees R, Idrees H, and Ellahi A (2022) Vitamin B6: A new approach to lowering anxiety, and depression?. Annals of medicine and surgery (2012) 82, 104663 DOI: 10.1016/j.amsu.2022.104663 "},{"Codes":[{"AttributeId":11757652,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757524,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757481,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"HRQOL\nfive-level EQ-5D (EQ-5D-5L)","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78465309,"Title":"The effectiveness of a preventive health program and vitamin D status in improving health-related quality of life of older Canadians.","ParentTitle":"Quality of life research : an international journal of quality of life aspects of treatment, care and rehabilitation","ShortTitle":"Ekwaru (2016)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2016","Month":"March","StandardNumber":"0962-9343 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"25","Pages":"661-8","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"26282006","Abstract":"PURPOSE: To assess the effectiveness of a preventive health program and vitamin D status in improving the health-related quality of life (HRQOL) of older residents of Canada. DESIGN: We analyzed baseline and follow-up data of 2119 volunteers of a community program that promotes healthy lifestyles and encourages vitamin D supplementation. We examined the program effect on each of the five dimensions of the EQ-5D-5L, HRQOL score, and quality-adjusted life years (QALYs) using multivariable regression methods. We further examined the specific contribution of vitamin D status as quantified by serum 25-hydroxyvitamin D (25(OH)D). RESULTS: Problems with mobility, usual activities, pain/discomfort, and depression/anxiety were reported less during follow-up compared to baseline. On average, participants' HRQOL had improved by 0.018 units at 6 months and 0.025 units at 1 year of follow-up. Improvements in vitamin D status were independently associated with improvements in HRQOL and in QALYs. As per 25 nmol/L increase in 25(OH)D, there was a 0.002 increase in HRQOL and a 0.001 increase in QALYs. CONCLUSIONS: This study documents the benefits of a real-world preventive health program to HRQOL. It is the first to reveal that improvements in vitamin D status parallel improvements in HRQOL among healthy community dwellers. The study further suggests that the preventive health program and supplementation with vitamin D are cost-effective interventions.","Comments":"","TypeName":"Journal, Article","Authors":"Ekwaru JP ; Ohinmaa A ; Veugelers PJ ; ","ParentAuthors":"","DOI":"10.1007/s11136-015-1103-7 ","Keywords":"Aged\r\nAged, 80 and over\r\nCanada\r\nDepression/drug therapy\r\n*Dietary Supplements\r\nFemale\r\nHealth Promotion/*methods\r\n*Health Status\r\nHumans\r\nLife Style\r\nMale\r\nMiddle Aged\r\n*Quality of Life\r\nQuality-Adjusted Life Years\r\nRegression Analysis\r\nResidence Characteristics\r\nVitamin D/*analogs & derivatives/blood/therapeutic use\r\nVitamin D Deficiency/drug therapy\r\nDisease prevention\r\nHealth-related quality of life\r\nIntervention\r\nNutrition\r\nPublic health\r\nVitamin D","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Ekwaru JP, Ohinmaa A, and Veugelers PJ (2016) The effectiveness of a preventive health program and vitamin D status in improving health-related quality of life of older Canadians.. Quality of life research : an international journal of quality of life aspects of treatment, and care and rehabilitation 25(3), 661-8 DOI: 10.1007/s11136-015-1103-7 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"Depressive-like Behavior Testing: Forced Swim Test\nAnxiety Test: Crawley’s Sociability Test ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757453,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757457,"AdditionalText":"TNF-α  caspase-1, IL-1β and NLRP3","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757473,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757608,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757657,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11767803,"AdditionalText":"NLRP3 inflammasome activation","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11771901,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12103124,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78468397,"Title":"Vitamin K2 (Menaquinone-7) Reverses Age-Related Structural and Cognitive Deterioration in Naturally Aging Rats.","ParentTitle":"Antioxidants (Basel, Switzerland)","ShortTitle":"Elkattawy (2022)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"20/12/2022","EditedBy":"GAO BIAO","Year":"2022","Month":"March","StandardNumber":"2076-3921 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"11","Pages":"","Edition":"","Issue":"3","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC8944720/","OldItemId":"35326164","Abstract":"Aging is a naturally occurring process inevitably affecting each living human. The brain is adversely affected by aging with increased risks of developing various neurological disorders. Thus, it is essential to investigate practical approaches that can counteract the impact of aging on the brain. Vitamin K2 (Vit. K2) is a naturally occurring vitamin with reported valuable therapeutic effects. The current study highlights the role of Vit. K2 administration in counteracting age-related changes in the brain using naturally aging rats. Three-month-old rats were assigned to two groups: an ageing control group receiving a drug vehicle and an ageing group orally gavaged with Vit. K2 (30 mg/kg, once daily 5 days per week). Treatment was continued for 17 months. Ten three-month-old rats were used as the adult control. Vit. K2 improved functional performance, reduced social anxiety, depressive-like behavior, and enhanced memory performance with concomitant preservation of hippocampal and cerebral cortex tyrosine hydroxylase expression. Biochemically, Vit. K2 administration restored oxidative-anti-oxidative homeostasis in the brain. Vit. K2 modulated inflammatory signaling, as evidenced by suppression in the brain of NLRP3, caspase-1, Il-1β, TNFα, IL-6, and CD68 expression. Concomitantly, histopathological examination revealed consistent hippocampal and cerebral cortex improvement. Thus, it can be inferred that Vit K2 can slow down age-related changes in the brain associated with modulation of NLRP3/caspase-1/Nrf-2 signaling.","Comments":"","TypeName":"Journal, Article","Authors":"Elkattawy HA ; Ghoneim FM ; Eladl MA ; Said E ; Ebrahim HA ; El-Shafey M ; Asseri SM ; El-Sherbiny M ; Alsalamah RH ; Elsherbiny NM ; Hadhod S ; ","ParentAuthors":"","DOI":"10.3390/antiox11030514 ","Keywords":"NLRP3\r\nVit. K2\r\naging\r\ncerebral\r\nhippocampus\r\ntyrosine","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Elkattawy HA, Ghoneim FM, Eladl MA, Said E, Ebrahim HA, El-Shafey M, Asseri SM, El-Sherbiny M, Alsalamah RH, Elsherbiny NM, and Hadhod S (2022) Vitamin K2 (Menaquinone-7) Reverses Age-Related Structural and Cognitive Deterioration in Naturally Aging Rats.. Antioxidants (Basel, and Switzerland) 11(3),  DOI: 10.3390/antiox11030514 "},{"Codes":[{"AttributeId":11757656,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757420,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78466867,"Title":"Vitamin D: Vitamin or Hormone?","ParentTitle":"The Nursing clinics of North America","ShortTitle":"Ellison (2021)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2021","Month":"March","StandardNumber":"0029-6465 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"56","Pages":"47-57","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"33549285","Abstract":"Vitamin D can be obtained from diet, direct sunlight, or supplementation. The most common form is synthesized in the skin after exposure to ultraviolet B radiation. Nevertheless, the thought is that vitamin D is more of a multifunctional hormone or prohormone. This is because vitamin D plays contributes to many processes in the body. Calcitriol has been shown to have enhancing effects on the immune system, the cardiovascular system, the endocrine system, and other metabolic pathways. There is evidence that vitamin D has also a role in depression, pain, and cancer.","Comments":"","TypeName":"Journal, Article","Authors":"Ellison DL ; Moran HR ; ","ParentAuthors":"","DOI":"10.1016/j.cnur.2020.10.004 ","Keywords":"Antioxidants/*metabolism/therapeutic use\r\nCalcitriol/*metabolism\r\nCholecalciferol/*metabolism/therapeutic use\r\n*Dietary Supplements\r\nHumans\r\nNeoplasms/prevention & control\r\nProtective Agents/metabolism\r\nReceptors, Calcitriol/metabolism\r\nSunlight\r\nVitamin D Deficiency/*prevention & control\r\nPathophysiology of vitamin D\r\nUses of vitamin D\r\nVitamin D\r\nVitamin D and pain\r\nVitamin D as a hormone","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Ellison DL, and Moran HR (2021) Vitamin D: Vitamin or Hormone?. The Nursing clinics of North America 56(1), 47-57 DOI: 10.1016/j.cnur.2020.10.004 "},{"Codes":[{"AttributeId":11757656,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757552,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"aged 40–69 years","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757468,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78464318,"Title":"Biology of Perseverative Negative Thinking: The Role of Timing and Folate Intake.","ParentTitle":"Nutrients","ShortTitle":"Eszlari (2021)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"21/12/2022","EditedBy":"GAO BIAO","Year":"2021","Month":"December","StandardNumber":"2072-6643 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"13","Pages":"","Edition":"","Issue":"12","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC8703428/","OldItemId":"34959947","Abstract":"Past-oriented rumination and future-oriented worry are two aspects of perseverative negative thinking related to the neuroticism endophenotype and associated with depression and anxiety. Our present aim was to investigate the genomic background of these two aspects of perseverative negative thinking within separate groups of individuals with suboptimal versus optimal folate intake. We conducted a genome-wide association study in the UK Biobank database (n = 72,621) on the \"rumination\" and \"worry\" items of the Eysenck Personality Inventory Neuroticism scale in these separate groups. Optimal folate intake was related to lower worry, but unrelated to rumination. In contrast, genetic associations for worry did not implicate specific biological processes, while past-oriented rumination had a more specific genetic background, emphasizing its endophenotypic nature. Furthermore, biological pathways leading to rumination appeared to differ according to folate intake: purinergic signaling and circadian regulator gene ARNTL emerged in the whole sample, blastocyst development, DNA replication, and C-C chemokines in the suboptimal folate group, and prostaglandin response and K(+) channel subunit gene KCNH3 in the optimal folate group. Our results point to possible benefits of folate in anxiety disorders, and to the importance of simultaneously taking into account genetic and environmental factors to determine personalized intervention in polygenic and multifactorial disorders.","Comments":"","TypeName":"Journal, Article","Authors":"Eszlari N ; Bruncsics B ; Millinghoffer A ; Hullam G ; Petschner P ; Gonda X ; Breen G ; Antal P ; Bagdy G ; Deakin JFW ; Juhasz G ; ","ParentAuthors":"","DOI":"10.3390/nu13124396 ","Keywords":"ARNTL Transcription Factors\r\nAdolescent\r\nAdult\r\nAged\r\nAnxiety/*diet therapy/etiology/genetics\r\nDepression/etiology\r\n*Dietary Supplements\r\nEating/*physiology\r\nEther-A-Go-Go Potassium Channels\r\nFemale\r\nFolic Acid/*administration & dosage\r\nGenome-Wide Association Study\r\nHumans\r\nMale\r\nMiddle Aged\r\nNerve Tissue Proteins\r\nNeuroticism\r\nNutritional Physiological Phenomena/*genetics\r\nPessimism/*psychology\r\nRumination, Cognitive\r\nYoung Adult\r\nGWAS\r\nfolate\r\ngene x diet interaction\r\nneuroticism\r\nrumination\r\nworry","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Eszlari N, Bruncsics B, Millinghoffer A, Hullam G, Petschner P, Gonda X, Breen G, Antal P, Bagdy G, Deakin JFW, and Juhasz G (2021) Biology of Perseverative Negative Thinking: The Role of Timing and Folate Intake.. Nutrients 13(12),  DOI: 10.3390/nu13124396 "},{"Codes":[{"AttributeId":11757656,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757592,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757474,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757472,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757466,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"Open-field, forced swim, and tail-suspension tests ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78464037,"Title":"Evaluation of the Behavioural, Antioxidative and Histomorphological Effects of Folic Acid-supplemented Diet in Dexamethasone-induced Depression in Mice.","ParentTitle":"Central nervous system agents in medicinal chemistry","ShortTitle":"Falade (2021)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2021","Month":"","StandardNumber":"1871-5249 (Linking)","City":"United Arab Emirates","Country":"","Publisher":"","Institution":"","Volume":"21","Pages":"73-81","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"33459248","Abstract":"BACKGROUND: The effect of folic acid in mitigating depression has remained pivotal in research. OBJECTIVE: To determine the effects of folate supplementation on neurobehaviour oxidative stress and cerebral cortex histomorphology in the dexamethasone mouse model of depression. METHODS: Male mice were assigned to six groups (A-F) of 10 mice each. Animals in groups A and D were fed a standard diet, while those in B and E were fed folic acid supplemented diet (25 mg/kg of feed), while C and F were fed folate supplemented diet at 50 mg/kg of feed for 8 weeks. At the beginning of the sixth 6th week, mice in groups A-C were administered distilled water, while animals in groups D-F were administered dexamethasone (DEX) at 4 mg/kg body weight by gavage. Open-field, forced swim, and tail-suspension tests were conducted at the end of the experimental period, following which animals were euthanised and blood was taken for the estimation of Malondialdehyde (MDA), reduced Glutathione, Glutathione Peroxidase, Catalase activity, and Superoxide Dismutase. Sections of the cerebral cortex were prepared for histological examination. RESULTS: Folic acid supplementation increased body weight, locomotor, rearing and self-grooming behaviours, and decreased immobility time in the tail suspension and forced swim tests. There was also a reduction of lipid peroxidation and an increase in the antioxidant status. Folic acid supplementation was also found to be protective against the development of dexamethasone-induced changes in body weight, open-field behaviours, behavioural despair, oxidative stress and cerebrocortical morphology. CONCLUSION: Folic-acid supplementation improves the behavioral, some antioxidant, and cerebral morphological parameters.","Comments":"","TypeName":"Journal, Article","Authors":"Falade J ; Onaolapo AY ; Onaolapo OJ ; ","ParentAuthors":"","DOI":"10.2174/1871524921666210114125355 ","Keywords":"Animals\r\n*Antioxidants/pharmacology/therapeutic use\r\nDepression/chemically induced/drug therapy\r\nDexamethasone/toxicity\r\nDiet\r\nDietary Supplements\r\n*Folic Acid\r\nMale\r\nMice\r\nOxidative Stress\r\nDepression\r\nantioxidant\r\ncerebral morphology.\r\ndexamethasone\r\nfolic acid\r\nmice","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Falade J, Onaolapo AY, and Onaolapo OJ (2021) Evaluation of the Behavioural, Antioxidative and Histomorphological Effects of Folic Acid-supplemented Diet in Dexamethasone-induced Depression in Mice.. Central nervous system agents in medicinal chemistry 21(1), 73-81 DOI: 10.2174/1871524921666210114125355 "},{"Codes":[{"AttributeId":11757648,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78463598,"Title":"The role of L-methylfolate in depressive disorders.","ParentTitle":"CNS spectrums","ShortTitle":"Farah (2009)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2009","Month":"January","StandardNumber":"1092-8529 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"14","Pages":"2-7","Edition":"","Issue":"1 Suppl 2","Availability":"","URL":"","OldItemId":"19169195","Abstract":"Major depressive disorder (MDD) is a debilitating and often recurrent illness. An initial antidepressant trial is effective at achieving remission for approximately 30% of patients when prescribed as monotherapy, with the majority of patients returning as partial or non-responders. Switching antidepressants or adding augmentation agents are standard therapeutic options used to achieve and maintain remission. Suboptimal serum and red blood cell folate levels have been associated with a poorer response to antidepressant therapy, a greater severity of symptoms, later onset of clinical improvement, and overall treatment resistance. This Expert Review Supplement reviews the evidence for L-methylfolate as an augmentation agent in depression and discusses its clinical use elaborated by three clinical presentations.","Comments":"","TypeName":"Journal, Article","Authors":"Farah A ; ","ParentAuthors":"","DOI":"10.1017/s1092852900003473 ","Keywords":"Adult\r\nAntidepressive Agents/adverse effects/*therapeutic use\r\nDepressive Disorder, Major/blood/*drug therapy\r\nDrug Therapy, Combination\r\nFemale\r\nFolic Acid/blood/*therapeutic use\r\nHumans\r\nMale\r\nMiddle Aged\r\nVitamin B Complex/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Farah A (2009) The role of L-methylfolate in depressive disorders.. CNS spectrums 14(1 Suppl 2), 2-7 DOI: 10.1017/s1092852900003473 "},{"Codes":[{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770895,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757445,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757467,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757478,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757480,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757556,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757655,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"DASS-21 (Depression Anxiety Stress Score-21 items) questionnaire.","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78465390,"Title":"Antioxidant vitamin intakes and risk of depression, anxiety and stress among female adolescents.","ParentTitle":"Clinical nutrition ESPEN","ShortTitle":"Farhadnejad (2020)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2020","Month":"December","StandardNumber":"2405-4577 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"40","Pages":"257-262","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"33183546","Abstract":"BACKGROUND AND AIM: The relation of some antioxidant nutrients with psychological disorders has been studied previously. The aim of this study was to examine the association between antioxidant vitamin intakes and the risk of depression, anxiety, and stress. METHODS: This cross-sectional study was conducted on 263 Tehranian female adolescents. Dietary intakes of vitamin E, C, and β-Carotene were determined using a valid and reliable food-frequency questionnaire. Depression, anxiety, and stress scores were characterized by DASS-21 (Depression Anxiety Stress Score-21 items) questionnaire. The multivariable logistic regression models were used to determine the odds ratios (ORs) and 95% confidence intervals (95%CIs) of depression, anxiety, and stress across tertiles of antioxidant vitamin intakes. RESULTS: The mean ± SD age of participants was 16.20 ± 0.97 years. Also, the mean ± SD depression, anxiety and stress scores of participants were 9.89 ± 4.15, 8.43 ± 4.39 and 14.00 ± 6.45, respectively. In the fully adjusted model, subjects in the highest tertile of β-Carotene had a lower prevalence of depression (OR:0.46, 95%CI:0.23-0.95), anxiety (OR:0.40, 95%CI:0.20-0.81), and stress (OR:0.35, 95%CI:0.17-0.73) compared to the lowest tertile (P for trend<0.05). Moreover, individuals in the top tertile of vitamin E had a lower prevalence of stress, in comparison to the bottom tertile (OR:0.34, 95% CI:0.13-0.89), (P for trend<0.05). However, no significant associations were found between the intakes of vitamin E and C and other psychological disorders. CONCLUSION: In this study, higher intake of β-Carotene was associated with lower prevalence of depression, anxiety and stress. Also, we found an inverse relationship between vitamin E intake and the risk of stress.","Comments":"","TypeName":"Journal, Article","Authors":"Farhadnejad H ; Neshatbini Tehrani A; Salehpour A ; Hekmatdoost A ; ","ParentAuthors":"","DOI":"10.1016/j.clnesp.2020.09.010 ","Keywords":"Adolescent\r\n*Antioxidants\r\nAnxiety/epidemiology\r\nCross-Sectional Studies\r\n*Depression/epidemiology\r\nFemale\r\nHumans\r\nInfant\r\nVitamins\r\nAdolescents\r\nAntioxidants\r\nAnxiety\r\nDepression\r\nStress\r\nVitamin","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Farhadnejad H, Neshatbini Tehrani A, Salehpour A, and Hekmatdoost A (2020) Antioxidant vitamin intakes and risk of depression, anxiety and stress among female adolescents.. Clinical nutrition ESPEN 40, 257-262 DOI: 10.1016/j.clnesp.2020.09.010 "},{"Codes":[{"AttributeId":11757648,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757463,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761811,"AdditionalText":"Hamilton Depression Rating Scale (HDRS) scores","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78463437,"Title":"Folate in depression: efficacy, safety, differences in formulations, and clinical issues.","ParentTitle":"The Journal of clinical psychiatry","ShortTitle":"Fava (2009)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"21/12/2022","EditedBy":"GAO BIAO","Year":"2009","Month":"","StandardNumber":"0160-6689 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"70 Suppl 5","Pages":"12-7","Edition":"","Issue":"","Availability":"","URL":"https://www.psychiatrist.com/jcp/depression/folate-depression-efficacy-safety-differences-formulations/","OldItemId":"19909688","Abstract":"Supplementation with folate may help reduce depressive symptoms. Folate, a naturally occurring B vitamin, is needed in the brain for the synthesis of norepinephrine, serotonin, and dopamine. Three forms of folate are commonly used: folic acid, 5-methyltetrahydrofolate (5-MTHF) (also known as methylfolate and L-methylfolate), and folinic acid. Some forms may be more bioavailable than others in patients with a genetic polymorphism and in those who take particular medications or use alcohol. Folic acid augmentation in depressed patients may reduce residual symptoms. The 5-MTHF formulation indicated efficacy as adjunctive therapy or monotherapy in reducing depressive symptoms in patients with normal and low folate levels, improving cognitive function and reducing depressive symptoms in elderly patients with dementia and folate deficiency, and reducing depressive and somatic symptoms in patients with depression and alcoholism. Adjunctive folinic acid reduced depressive symptoms in patients who were partially responsive or nonresponsive to a selective serotonin reuptake inhibitor. Evidence for the efficacy of folate in improving cognitive symptoms is equivocal, but most studies used folic acid. Although the studies reviewed have limitations and, historically, concerns have been raised about the role of folate in increasing cancer risk, masking B(12) deficiency, and worsening depressive symptoms, folate is generally well tolerated, and 5-MTHF may be less likely to incur some of these risks. Several forms of folate appear to be safe and efficacious in some individuals with major depressive disorder, but more information is needed about dosage and populations most suited to folate therapy.","Comments":"","TypeName":"Journal, Article","Authors":"Fava M ; Mischoulon D ; ","ParentAuthors":"","DOI":"10.4088/JCP.8157su1c.03 ","Keywords":"Aged\r\nChemistry, Pharmaceutical\r\nClinical Trials as Topic/statistics & numerical data\r\nDementia/drug therapy\r\nDepressive Disorder, Major/*drug therapy\r\nDietary Supplements\r\nDosage Forms\r\nFemale\r\nFolic Acid/administration & dosage/adverse effects/*therapeutic use\r\nFolic Acid Deficiency/drug therapy\r\nHumans\r\nLeucovorin/therapeutic use\r\nMale\r\nTetrahydrofolates/therapeutic use\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Fava M, and Mischoulon D (2009) Folate in depression: efficacy, safety, differences in formulations, and clinical issues.. The Journal of clinical psychiatry 70 Suppl 5, 12-7 DOI: 10.4088/JCP.8157su1c.03 "},{"Codes":[{"AttributeId":11757462,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757444,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757445,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11772010,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757415,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757469,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757489,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11757633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11761803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11770916,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":11782707,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":78463718,"Title":"Evidence for folate in combination with antidepressants at initiation of therapy.","ParentTitle":"The Journal of clinical psychiatry","ShortTitle":"Fava (2010)","DateCreated":"30/11/2022","CreatedBy":"GAO BIAO","DateEdited":"30/11/2022","EditedBy":"GAO BIAO","Year":"2010","Month":"November","StandardNumber":"0160-6689 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"71","Pages":"e31","Edition":"","Issue":"11","Availability":"","URL":"","OldItemId":"21114944","Abstract":"Although the goal of treatment for major depressive disorder is full remission, for most patients, remission is the exception rather than the rule. Carefully choosing medications with synergistic mechanisms of action at treatment initiation may increase rates of response and remission and decrease the risk for relapse. An agent such as folate, which is a naturally occurring B vitamin and is necessary for the synthesis of the trimonoamine neurotransmitters implicated in depression, may enhance the effects of a traditional antidepressant.","Comments":"","TypeName":"Journal, Article","Authors":"Fava M ; Mischoulon D ; ","ParentAuthors":"","DOI":"10.4088/JCP.8157tx4c ","Keywords":"Adjuvants, Pharmaceutic/therapeutic
