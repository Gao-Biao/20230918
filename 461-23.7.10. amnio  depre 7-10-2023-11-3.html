"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82230564,"Title":"5-hydroxytryptophan in combination with clomipramine in \"therapy-resistant\" depressions.","ParentTitle":"Psychopharmacologia","ShortTitle":"van Praag (1974)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1974","Month":"","StandardNumber":"4547418","City":"Germany","Country":"","Publisher":"","Institution":"","Volume":"38","Pages":"267-9","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"4547418","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"van Praag HM ; van den Burg W ; Bos ER ; Dols LC ; ","ParentAuthors":"","DOI":"10.1007/BF00421379 ","Keywords":"5-Hydroxytryptophan/administration & dosage/adverse effects/*therapeutic use\r\nAdult\r\nAntidepressive Agents/administration & dosage/*therapeutic use\r\nCarboxy-Lyases/antagonists & inhibitors\r\nDepression/*drug therapy\r\nDibenzazepines/administration & dosage/*therapeutic use\r\nDrug Synergism\r\nDrug Therapy, Combination\r\nFemale\r\nGastrointestinal Diseases/chemically induced\r\nHumans\r\nMale\r\nMiddle Aged\r\nNeurons/metabolism\r\nPropylamines/administration & dosage/therapeutic use\r\nPsychiatric Status Rating Scales\r\nSerotonin/metabolism","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"van Praag HM, van den Burg W, Bos ER, and Dols LC (1974) 5-hydroxytryptophan in combination with clomipramine in \"therapy-resistant\" depressions.. Psychopharmacologia 38(3), 267-9 DOI: 10.1007/BF00421379 "},{"Codes":[{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302606,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302740,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302805,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82230810,"Title":"Depression vulnerability and 5-hydroxytryptophan prophylaxis.","ParentTitle":"Psychiatry research","ShortTitle":"van Praag (1980)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1980","Month":"September","StandardNumber":"0165-1781 (Linking)","City":"Ireland","Country":"","Publisher":"","Institution":"","Volume":"3","Pages":"75-83","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"6160599","Abstract":"Previous studies have indicated that (1) The group of vital (endogenous) depressions encompasses a subgroup with a central serotonin (5-hydroxytryptamine; 5-HT) deficiency. (2) Abolition of this deficiency--with the aid of 5-hydroxytryptophan (5-HTP), a 5-HT precursor, or clomipramine, a 5-HT reuptake inhibitor--leads to abatement of depressive symptoms. It therefore seems plausible that the suspected 5-HT deficiency contributes to the development of depressive symptoms instead of resulting from them. (3) In a majority of patients, the suspected 5-HT deficiency persists even when the depressive symptoms have disappeared and the medication has been discontinued. This suggested that the disturbed central 5-HT metabolism is not a direct causal, but a predisposing factor. If so, abolition of the suspected 5-HT deficiency, e.g., with the aid of 5-HTP, would be expected to have a prophylactic effect. As predicted, 5-HTP was found in the present study to reduce the relapse rate in recurrent vital depressions with both a unipolar and bipolar course. The prophylactic effect was most pronounced in patients with persistent disorders of central 5-HT metabolism; this observation, however, requires corroboration. 5-HTP prophylaxis is the first aimed (i.e., pathological substrate-oriented) type of chemoprophylaxis known in psychiatry.","Comments":"","TypeName":"Journal, Article","Authors":"van Praag H ; de Hann S ; ","ParentAuthors":"","DOI":"10.1016/0165-1781(80)90049-9 ","Keywords":"5-Hydroxytryptophan/*therapeutic use\r\nAdult\r\nBrain/metabolism\r\nDepression/*prevention & control\r\nFemale\r\nHumans\r\nHydroxyindoleacetic Acid/cerebrospinal fluid\r\nMale\r\nMiddle Aged\r\nPsychiatric Status Rating Scales\r\nRecurrence\r\nSerotonin/metabolism","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"van Praag H, and de Hann S (1980) Depression vulnerability and 5-hydroxytryptophan prophylaxis.. Psychiatry research 3(1), 75-83 DOI: 10.1016/0165-1781(80)90049-9 "},{"Codes":[{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302606,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302740,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228572,"Title":"Management of depression with serotonin precursors.","ParentTitle":"Biological psychiatry","ShortTitle":"van Praag (1981)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1981","Month":"March","StandardNumber":"0006-3223 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"16","Pages":"291-310","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"6164407","Abstract":"5-HT precursors are used in depressions on the basis of the 5-HT hypothesis--a hypothesis which postulates that a cerebral 5-HT deficiency can play a role in the pathogenesis of depressions. This article presents a survey of the results obtained by this therapeutic strategy. There are strong indications that 5-HTP is of therapeutic value, particularly in the 5-HT-deficient subgroup of vital depressions. In the same subgroup, one controlled study has so far also shown a prophylatic 5-HTP effect. The results of tryptophan studies are less unequivocal, possibly due to pharmacokinetic factors. Another possible explanation might be that, unlike 5-HTP research, tryptophan studies have so far disregarded the patient's serotonergic status. 5-HT research in depressions has also yielded the concept of the biochemical classifiability of depressions. This may become an important supplement to the conventional criteria of classification of depressions: symptomatology, etiology, and course.","Comments":"","TypeName":"Journal, Article","Authors":"van Praag HM ; ","ParentAuthors":"","DOI":"","Keywords":"5-Hydroxytryptophan/*therapeutic use\r\nDepressive Disorder/cerebrospinal fluid/*drug therapy\r\nDose-Response Relationship, Drug\r\nHumans\r\nHydroxyindoleacetic Acid/cerebrospinal fluid\r\nSerotonin/*metabolism\r\nTryptophan/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"van Praag HM (1981) Management of depression with serotonin precursors.. Biological psychiatry 16(3), 291-310"},{"Codes":[{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302606,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302740,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82229317,"Title":"Chemoprophylaxis of depressions. An attempt to compare lithium with 5-hydroxytryptophan.","ParentTitle":"Acta psychiatrica Scandinavica. Supplementum","ShortTitle":"van Praag (1981)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1981","Month":"","StandardNumber":"0065-1591 (Linking)","City":"Denmark","Country":"","Publisher":"","Institution":"","Volume":"290","Pages":"191-201","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"6164250","Abstract":"There are indications that the group of vital ('endogenous') depressions encompasses a subgroup with central 5-HT deficiency and that this factor contributes to the development of the (or some) depressive symptoms instead of resulting from them. In a majority of patients the suspected 5-HT deficiency persists even when the depressive symptoms have disappeared and the medication has been discontinued. This led us to the hypothesis that the disturbed central 5-HT metabolism is not a direct causal, but a predisposing factor. If this is true, then abolition of the suspected 5-HT deficiency, for example with the aid of 5-HTP, can be expected to have a prophylactic effect. This hypothesis was investigated in this study and confirmed. 5-HTP reduces the relapse rate in recurrent vital depressions with a unipolar and those with a bipolar course. This effect would seem to be most pronounced in patients whose disorders of central 5-HT metabolism are persistent. Tentatively it was concluded that 5-HTP seems to be inferior to lithium in bipolar patients and at least equivalent to lithium in unipolar patients. This problem, however, is still under investigation. 5-HTP prophylaxis is the first aimed (i.e. pathological substrate-oriented) type of chemoprophylaxis known in psychiatry.","Comments":"","TypeName":"Journal, Article","Authors":"van Praag HM ; de Haan S ; ","ParentAuthors":"","DOI":"10.1111/j.1600-0447.1981.tb00720.x ","Keywords":"5-Hydroxytryptophan/*therapeutic use\r\nAdult\r\nDepressive Disorder/*prevention & control\r\nFemale\r\nHumans\r\nHydroxyindoleacetic Acid/cerebrospinal fluid\r\nLithium/*therapeutic use\r\nMale\r\nMiddle Aged\r\nProbenecid\r\nRecurrence\r\nSerotonin/metabolism","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"van Praag HM, and de Haan S (1981) Chemoprophylaxis of depressions. An attempt to compare lithium with 5-hydroxytryptophan.. Acta psychiatrica Scandinavica. Supplementum 290, 191-201 DOI: 10.1111/j.1600-0447.1981.tb00720.x "},{"Codes":[{"AttributeId":12302807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302740,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228374,"Title":"Significance of serotonin precursors as antidepressants.","ParentTitle":"Modern problems of pharmacopsychiatry","ShortTitle":"van Praag (1982)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1982","Month":"","StandardNumber":"0077-0094 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"18","Pages":"117-37","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"7048071","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"van Praag HM ; ","ParentAuthors":"","DOI":"10.1159/000406239 ","Keywords":"5-Hydroxytryptophan/therapeutic use\r\nAnimals\r\nAntidepressive Agents/*pharmacology\r\nDepressive Disorder/drug therapy/prevention & control\r\nHumans\r\nSerotonin/*metabolism\r\nTryptophan/administration & dosage/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"van Praag HM (1982) Significance of serotonin precursors as antidepressants.. Modern problems of pharmacopsychiatry 18, 117-37 DOI: 10.1159/000406239 "},{"Codes":[{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302808,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302599,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302771,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228633,"Title":"In search of the mode of action of antidepressants. 5-HTP/tyrosine mixtures in depressions.","ParentTitle":"Neuropharmacology","ShortTitle":"van Praag (1983)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1983","Month":"March","StandardNumber":"0028-3908 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"22","Pages":"433-40","Edition":"","Issue":"3 Spec No","Availability":"","URL":"","OldItemId":"6304561","Abstract":"For a long time antidepressants have been considered to act via enhancement of central monoaminergic activity (due to reuptake or MAO inhibition). An alternative hypothesis holds that their action is based on down-regulation of monoaminergic activity (due to decrease in density or sensitivity of certain receptor populations). In this paper the likelihood of both hypotheses is discussed and the conclusion reached that the first one is the most plausible. The following arguments are discussed: (1) the 5-HT precursor 5-HTP, which is transformed to 5-HT in the brain, has antidepressant properties; (2) there are indications that the same holds true for tyrosine, a catecholamine precursor transformed in the brain to DA and NA; and (3) evidence was found that the effects of 5-HTP in depression are potentiated by tyrosine. Since activation rather than suppression of monoaminergic activity seems to be linked to antidepressant activity, it seems likely that the signs of decreased monoamine metabolism that have been demonstrated in certain types of depression are the expression of a primary metabolic deficit rather than a phenomenon secondary to receptor hypersensitivity. Further clinical studies of 5-HT/CA precursor combinations in depression are justified.","Comments":"","TypeName":"Journal, Article","Authors":"van Praag HM ; ","ParentAuthors":"","DOI":"10.1016/0028-3908(83)90193-4 ","Keywords":"5-Hydroxytryptophan/*pharmacology/therapeutic use\r\nAdult\r\nAntidepressive Agents/*pharmacology\r\nBiogenic Amines/analysis/metabolism\r\nBrain Chemistry\r\nDepressive Disorder/*drug therapy/metabolism\r\nFemale\r\nHumans\r\nMale\r\nMiddle Aged\r\nReceptors, Adrenergic, beta/drug effects\r\nSerotonin/metabolism\r\nTyrosine/*pharmacology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"van Praag HM (1983) In search of the mode of action of antidepressants. 5-HTP/tyrosine mixtures in depressions.. Neuropharmacology 22(3 Spec No), 433-40 DOI: 10.1016/0028-3908(83)90193-4 "},{"Codes":[{"AttributeId":12302591,"AdditionalText":"5-HT","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"" ramine by tryptophan.. Lancet (London, and England) 1(7913), 984 DOI: 10.1016/s0140-6736(75)92052-8 "},{"Codes":[{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302772,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302802,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82230328,"Title":"Potentiation of the antidepressant action of clomipramine by tryptophan.","ParentTitle":"Archives of general psychiatry","ShortTitle":"Walinder (1976)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1976","Month":"November","StandardNumber":"0003-990X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"33","Pages":"1384-9","Edition":"","Issue":"11","Availability":"","URL":"","OldItemId":"985049","Abstract":"In a double-blind study of 24 patients with endogenous depressiona group treated with clomipramine hydrochloride (chlorimipramine) plus tryptophan was compared with a group treated with clomipramine plus placebo. The sum of the ratings for depressed mood, suicidal intent, depressive thought content, and anxiety showed a more rapid improvement in the former group, the difference being already significant after 12 days of treatment. On the other hand, the ratings for retardation decreased about equally in both groups during the three-week treatment period. Side-effect ratings showed no significant increase but seemed to be partly influenced by the improvement of depressive symptoms. Plasma levels of clomipramine appeared to reach a plateau within a few days, whereas the monodesmethylated metabolite continued to rise for a longer period of time, and reached considerably higher values than the parent compound. In the tryptophan group the degree of improvement seemed to be positively correlated to these levels, suggesting that further improvement might have been reached in some patients by increasing the dose of clomipramine. The levels of 5-hydroxyindoleacetic acid in the cerebrospinal fluid appeared to be reduced by clomipramine administration. This effect was prevented by the additional treatment with tryptophan.","Comments":"","TypeName":"Journal, Article","Authors":"Walinder J ; Skott A ; Carlsson A ; Nagy A ; Bjorn-Erik R ; ","ParentAuthors":"","DOI":"10.1001/archpsyc.1976.01770110112012 ","Keywords":"Adolescent\r\nAdult\r\nAged\r\nAnxiety/drug therapy\r\nClomipramine/metabolism/*therapeutic use\r\nDepression/*drug therapy\r\nDibenzazepines/*therapeutic use\r\nDrug Synergism\r\nDrug Therapy, Combination\r\nFemale\r\nHomovanillic Acid/cerebrospinal fluid\r\nHumans\r\nHydroxyindoleacetic Acid/cerebrospinal fluid\r\nMale\r\nMiddle Aged\r\nPlacebos\r\nPsychomotor Disorders/drug therapy\r\nTime Factors\r\nTryptophan/blood/cerebrospinal fluid/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Walinder J, Skott A, Carlsson A, Nagy A, and Bjorn-Erik R (1976) Potentiation of the antidepressant action of clomipramine by tryptophan.. Archives of general psychiatry 33(11), 1384-9 DOI: 10.1001/archpsyc.1976.01770110112012 "},{"Codes":[{"AttributeId":12497457,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302847,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302621,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302629,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302630,"AdditionalText":"kynurenine in the brain","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302841,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12344694,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228126,"Title":"Leucine competes with kynurenine for blood-to-brain transport and prevents lipopolysaccharide-induced depression-like behavior in mice.","ParentTitle":"Molecular psychiatry","ShortTitle":"Walker (2019)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"12/04/2023","EditedBy":"GAO BIAO","Year":"2019","Month":"October","StandardNumber":"1359-4184 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"24","Pages":"1523-1532","Edition":"","Issue":"10","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC6326900/","OldItemId":"29988087","Abstract":"Inflammation activates indoleamine 2,3-dioxygenase (IDO) which metabolizes tryptophan into kynurenine. Circulating kynurenine is transported into the brain by the large amino transporter LAT1 at the level of the blood-brain barrier. We hypothesized that administration of leucine that has a high affinity for LAT1 should prevent the entry of kynurenine into the brain and attenuate the formation of neurotoxic kynurenine metabolites. To test whether leucine could prevent inflammation-induced depression-like behavior, mice were treated with lipopolysaccharide (LPS, 0.83 mg/kg IP) or saline and treated with L-leucine (50 mg/kg, IP) or vehicle administered before and 6 h after LPS. Depression-like behavior was measured by increased duration of immobility in the forced swim test and decreased sucrose preference. Leucine decreased brain kynurenine levels, blocked LPS-induced depression-like behavior and had antidepressant-like effects in control mice. Leucine had no effect of its own on sickness behavior and neuroinflammation. To confirm that leucine acts by interfering with the transport of kynurenine into the brain, mice were injected with L-leucine (300 mg/kg, IP) immediately before kynurenine (33 mg/kg IP) and brain kynurenine and depression-like behavior were measured 3 h later. Leucine did prevent the entry of exogenous kynurenine into the brain and abrogated depression-like behavior measured by increased duration of immobility in the forced swim test. Additional experiments using an in vitro model of the blood-brain barrier confirmed that kynurenine competes with leucine at the level of the amino acid transporter LAT1 for brain uptake. These experiments also revealed that efflux was the dominant direction of kynurenine transport and was largely independent of LAT1 and leucine, which explains why leucine could block brain uptake of kynurenine without affecting brain clearance. These findings demonstrate that leucine has antidepressant properties vis-à-vis inflammation-induced depression and one mechanism for this is by blocking the ability of kynurenine to enter the brain.","Comments":"","TypeName":"Journal, Article","Authors":"Walker AK ; Wing EE ; Banks WA ; Dantzer R ; ","ParentAuthors":"","DOI":"10.1038/s41380-018-0076-7 ","Keywords":"Amino Acid Transport System y+L/metabolism\r\nAnimals\r\nAntidepressive Agents/pharmacology\r\nBehavior, Animal/drug effects\r\nBlood-Brain Barrier/metabolism\r\nBrain/metabolism\r\nDepression/*drug therapy/metabolism\r\nDepressive Disorder/drug therapy/metabolism\r\nDisease Models, Animal\r\nHippocampus/metabolism\r\nIndoleamine-Pyrrole 2,3,-Dioxygenase/metabolism\r\nKynurenine/metabolism\r\nLeucine/metabolism/*pharmacology\r\nLipopolysaccharides/pharmacology\r\nMale\r\nMice\r\nMice, Inbred C57BL","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Walker AK, Wing EE, Banks WA, and Dantzer R (2019) Leucine competes with kynurenine for blood-to-brain transport and prevents lipopolysaccharide-induced depression-like behavior in mice.. Molecular psychiatry 24(10), 1523-1532 DOI: 10.1038/s41380-018-0076-7 "},{"Codes":[{"AttributeId":12302837,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302597,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302606,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302617,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302640,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302659,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82230384,"Title":"Effects of N-Acetyl cysteine on suicidal ideation in bipolar depression.","ParentTitle":"The Journal of clinical psychiatry","ShortTitle":"Waterdrinker (2015)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2015","Month":"May","StandardNumber":"0160-6689 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"76","Pages":"665","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"26035204","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"Waterdrinker A ; Berk M ; Venugopal K ; Rapado-Castro M ; Turner A ; Dean OM ; ","ParentAuthors":"","DOI":"10.4088/JCP.14l09378 ","Keywords":"Acetylcysteine/administration & dosage/*pharmacology\r\nBipolar Disorder/*drug therapy/physiopathology\r\nFree Radical Scavengers/administration & dosage/*pharmacology\r\nHumans\r\nRandomized Controlled Trials as Topic\r\n*Suicidal Ideation","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Waterdrinker A, Berk M, Venugopal K, Rapado-Castro M, Turner A, and Dean OM (2015) Effects of N-Acetyl cysteine on suicidal ideation in bipolar depression.. The Journal of clinical psychiatry 76(5), 665 DOI: 10.4088/JCP.14l09378 "},{"Codes":[{"AttributeId":12302598,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302637,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302677,"AdditionalText":"Taiwan","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302839,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82231417,"Title":"Acute Amino Acid d-Serine Administration, Similar to Ketamine, Produces Antidepressant-like Effects through Identical Mechanisms.","ParentTitle":"Journal of agricultural and food chemistry","ShortTitle":"Wei (2017)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2017","Month":"December","StandardNumber":"0021-8561 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"65","Pages":"10792-10803","Edition":"","Issue":"49","Availability":"","URL":"","OldItemId":"29161812","Abstract":"d-Serine is an amino acid and can work as an agonist at the glycine sites of N-methyl-d-aspartate receptor (NMDAR). Interestingly, both types of glutamatergic modulators, NMDAR enhancers and blockers, can improve depression through common targets, namely alpha-amino-3-hydroxy-5-methyl-4-isoxazolepropionaic acid receptors (AMPARs) and mammalian target of rapamycin (mTOR). To elucidate the cellular signaling pathway underlying this counterintuitive observation, we activated NMDARs in rats by using d-serine. Saline, ketamine (NMDAR antagonist), and desipramine (tricyclic antidepressant) were used as controls. The antidepressant-like effects of all agents were evaluated using the forced swim test. The activation of the AMPAR-mTOR signaling pathway, release of brain-derived neurotrophic factor (BDNF), and alteration of AMPAR and NMDAR trafficking in the hippocampus of rats were examined. A single high dose of d-serine exerted an antidepressant-like effect that was mediated by rapid AMPAR-induced mTOR signaling pathway and increased BDNF proteins, identical to that of ketamine. Furthermore, in addition to the increased protein kinase A phosphorylation of the AMPAR subunit GluR1 (an indicator of AMPAR insertion in neurons), treatment with individual optimal doses of d-serine and ketamine also increased adaptin β2-NMDAR association (an indicator of the intracellular endocytic machinery and subsequent internalization of NMDARs). Desipramine did not influence these processes. Our study is the first to demonstrate an association between d-serine and ketamine; following adaptative regulation of AMPAR and NMDAR may lead to common changes of them. These findings provide novel targets for safer antidepressant agents with mechanisms similar to those of ketamine.","Comments":"","TypeName":"Journal, Article","Authors":"Wei IH ; Chen KT ; Tsai MH ; Wu CH ; Lane HY ; Huang CC ; ","ParentAuthors":"","DOI":"10.1021/acs.jafc.7b04217 ","Keywords":"Animals\r\nAntidepressive Agents/administration & dosage/*chemistry/*pharmacology\r\nApoptosis\r\nBrain/metabolism\r\nBrain-Derived Neurotrophic Factor/metabolism\r\nCyclic AMP-Dependent Protein Kinases/metabolism\r\nDepression/drug therapy\r\nHippocampus/drug effects\r\nHumans\r\nKetamine/administration & dosage/chemistry/*pharmacology\r\nKidney/metabolism\r\nLiver/metabolism\r\nMale\r\nNeurons/drug effects/metabolism\r\nPhosphorylation\r\nRats\r\nRats, Wistar\r\nReceptors, Glutamate/metabolism\r\nReceptors, N-Methyl-D-Aspartate/metabolism\r\nSerine/administration & dosage/*chemistry/*pharmacology\r\nSwimming\r\nAMPA\r\nNMDA\r\namino acid\r\nd-serine\r\ndepression\r\nketamine\r\ntrafficking","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Wei IH, Chen KT, Tsai MH, Wu CH, Lane HY, and Huang CC (2017) Acute Amino Acid d-Serine Administration, Similar to Ketamine, Produces A om database inception through September 2001. Randomized controlled trials, controlled clinical trials, intervention studies, case-control studies, reviews, and case reports examining the evidence behind S-adenosylmethionine (SAMe) supplementation in depression among humans were selected. No limits were placed on study populations for demographics or co-morbidities. Only English language papers were abstracted and assessed for trial quality. Two abstractors independently evaluated each study, and then reconciled findings. As data were available, between group treatment effect size was noted or, as needed, calculated. RESULTS: Eleven articles met initial inclusion criteria; five intervention trials, two RCTs, two reviews, one controlled clinical trial, and one meta-analysis. Using the one common outcome measure among all the intervention studies and RCTs, the Hamilton Rating Scale for Depression, direct comparison of effect sizes was made. A favourable and significant between group effect was seen. CONCLUSION: All of the studies reviewed were short term, making translation to the clinical setting difficult. However, there appears to be a role for SAMe in the treatment of major depression in adults. Questions remain about mechanism of action, bioavailability, and absorption of oral SAMe. Further study of SAMe as independent and adjuvant therapy for major depression in adults is indicated.","Comments":"","TypeName":"Journal, Article","Authors":"Williams AL ; Girard C ; Jui D ; Sabina A ; Katz DL ; ","ParentAuthors":"","DOI":"","Keywords":"Clinical Trials as Topic\r\nDatabases, Bibliographic\r\nDepression/*drug therapy\r\nHumans\r\nS-Adenosylmethionine/*pharmacology\r\nTime Factors\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Williams AL, Girard C, Jui D, Sabina A, and Katz DL (2005) S-adenosylmethionine (SAMe) as treatment for depression: a systematic review.. Clinical and investigative medicine. Medecine clinique et
