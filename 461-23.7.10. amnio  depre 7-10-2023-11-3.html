s. The underlying mechanism is still relatively unknown. Further work is needed to replicate this observation in independent samples.Clinicaltrials.gov identifier: NCT00101452.","Comments":"","TypeName":"Journal, Article","Authors":"Sarris J ; Price LH ; Carpenter LL ; Tyrka AR ; Ng CH ; Papakostas GI ; Jaeger A ; Fava M ; Mischoulon D ; ","ParentAuthors":"","DOI":"10.1055/s-0035-1549928 ","Keywords":"Antidepressive Agents, Second-Generation/*therapeutic use\r\nCitalopram/therapeutic use\r\nDepressive Disorder, Major/*drug therapy\r\nDouble-Blind Method\r\nFemale\r\nHumans\r\nMale\r\nS-Adenosylmethionine/*therapeutic use\r\n*Sex Characteristics","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Sarris J, Price LH, Carpenter LL, Tyrka AR, Ng CH, Papakostas GI, Jaeger A, Fava M, and Mischoulon D (2015) Is S-Adenosyl Methionine (SAMe) for Depression Only Effective in Males? A Re-Analysis of Data from a Randomized Clinical Trial.. Pharmacopsychiatry 48(4-5), 141-4 DOI: 10.1055/s-0035-1549928 "},{"Codes":[{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302696,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302830,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82229017,"Title":"Three cases of successful tryptophan add-on or monotherapy of hepatitis C and IFNalpha-associated mood disorders.","ParentTitle":"Psychosomatics","ShortTitle":"Schaefer (2008)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2008","Month":"September","StandardNumber":"0033-3182 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"49","Pages":"442-6","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"18794514","Abstract":"BACKGROUND: Interferon-alpha (IFN(alpha))-associated mood disorder is a major complication of treatment for chronic hepatitis C. METHOD: The authors report on three patients infected with chronic hepatitis C showing severe depressive symptoms during or after IFN(alpha) treatment. Because patients had lowered tryptophan blood levels and did not response to antidepressants, they received tryptophan up to a dosage of 1,000 mg/day as mono- or add-on treatment. RESULTS: Tryptophan, used as augmentation or monotherapeutic treatment, led to a significant improvement of depressive symptoms in all three patients. CONCLUSION: A tryptophan deficit seems to be involved in the pathophysiology of persistent mood changes during and after IFN(alpha) treatment.","Comments":"","TypeName":"Journal, Article","Authors":"Schaefer M ; Winterer J ; Sarkar R ; Uebelhack R ; Franke L ; Heinz A ; Friebe A ; ","ParentAuthors":"","DOI":"10.1176/appi.psy.49.5.442 ","Keywords":"Adult\r\nAntidepressive Agents, Second-Generation/*therapeutic use\r\nAntiviral Agents/*adverse effects\r\n*Depressive Disorder, Major/chemically induced/drug therapy/psychology\r\nDrug Therapy, Combination\r\nFemale\r\nHepatitis C, Chronic/*drug therapy/physiopathology\r\nHumans\r\nInterferon- ry","ShortTitle":"Schaller (2004)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2004","Month":"October","StandardNumber":"1018-8827 (Linking)","City":"Germany","Country":"","Publisher":"","Institution":"","Volume":"13","Pages":"332-4","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"15490281","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"Schaller JL ; Thomas J ; Bazzan AJ ; ","ParentAuthors":"","DOI":"10.1007/s00787-004-0396-9 ","Keywords":"Adolescent\r\nChild\r\nDepressive Disorder, Major/*drug therapy/psychology\r\nFemale\r\nHumans\r\nInjections, Intramuscular\r\nMale\r\nS-Adenosylmethionine/administration & dosage/*therapeutic use\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Schaller JL, Thomas J, and Bazzan AJ (2004) SAMe use in children and adolescents.. European child & adolescent psychiatry 13(5), 332-4 DOI: 10.1007/s00787-004-0396-9 "},{"Codes":[{"AttributeId":12302592,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302640,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302659,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302798,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82231286,"Title":"A preliminary report of Australian trials with L-dopa.","ParentTitle":"Australian and New Zealand journal of medicine","ShortTitle":"Selby (1971)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/04/2023","EditedBy":"GAO BIAO","Year":"1971","Month":"May","StandardNumber":"0004-8291 (Linking)","City":"Australia","Country":"","Publisher":"","Institution":"","Volume":"1","Pages":"Suppl 1:48-56","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"4949275","Abstract":"Trials were commenced in  Australia in several major neurological centres in December 1969. Details of the participants in the trial are described and also the methods employed. Criteria for the assessment of results are described in full and results are presented in detail. Impressive improvement was evident in akinesia, rigidity, gait, speech defects, tremor, hand-writing, emotional state, depression and autonomic disturbances. Side effects are analysed and discussed together with significant laboratory findings.\nIt is concluded that results of the trial are similar to reports from many earlier investigators from various parts of the world and that L-dopa is many times more effective than any drug hitherto\navailable in the treatment of Parkinson‘s Disease.","Comments":"","TypeName":"Journal, Article","Authors":"Selby G ; ","ParentAuthors":"","DOI":"10.1111/j.1445-5994.1971.tb02567.x ","Keywords":"Activities of Daily Living\r\nAdult\r\nAged\r\nAustralia\r\nBrain/drug effects\r\nClinical Trials as Topic\r\nDepression/etiology\r\nDihydroxyphenylalanine/adverse effects/*therapeutic use\r\nFemale\r\nGait\r\nHandwriting\r\nHumans\r\nMale\r\nMiddle Aged\r\nMuscle Tonus\r\nParkinson Disease/blood/complications/*drug therapy/physiopathology/urine\r\nSpeech Disorders/etiology\r\nTremor","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Selby G (1971) A preliminary report of Australian trials with L-dopa.. Australian and New Zealand journal of medicine 1, Suppl 1:48-56 DOI: 10.1111/j.1445-5994.1971.tb02567.x "},{"Codes":[{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302610,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302611,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302617,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302646,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302648,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302782,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302823,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82230244,"Title":"Tryptophan for treatment of rapid-cycling bipolar disorder comorbid with fibromyalgia.","ParentTitle":"Canadian journal of psychiatry. Revue canadienne de psychiatrie","ShortTitle":"Sharma (2001)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2001","Month":"June","StandardNumber":"0706-7437 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"46","Pages":"452-3","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"11441787","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"Sharma V ; Barrett C ; ","ParentAuthors":"","DOI":"10.1177/070674370104600521 ","Keywords":"Adult\r\nAntimanic Agents/administration & dosage/*therapeutic use\r\nBipolar Disorder/complications/*drug therapy/psychology\r\nFemale\r\nFibromyalgia/*complications\r\nHumans\r\nPeriodicity\r\nTryptophan/administration & dosage/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Sharma V, and Barrett C (2001) Tryptophan for treatment of rapid-cycling bipolar disorder comorbid with fibromyalgia.. Canadian journal of psychiatry. Revue canadienne de psychiatrie 46(5), 452-3 DOI: 10.1177/070674370104600521 "},{"Codes":[{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302640,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302659,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302823,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82229786,"Title":"Tryptophan and 5-hydroxytryptophan for depression.","ParentTitle":"The Cochrane database of systematic reviews","ShortTitle":"Shaw (2001)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2001","Month":"","StandardNumber":"1361-6137 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"","Pages":"CD003198","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"11687048","Abstract":"BACKGROUND: 5 Hydroxytryptophan (5-HTP) and tryptophan are so-called natural alternatives to traditional antidepressants, used to treat unipolar depression and dysthymia. OBJECTIVES: To determine whether 5-HTP and tryptophan are more effective than placebo, and whether they are safe to use to treat depressive disorders in adults. SEARCH STRATEGY: Trials were searched in computerized general (Medline, Psychlit, and Embase) and specialized databases (Cochrane Controlled Clinical Trials Register, Cochrane Collaboration Depression, Anxiety and Neurosis Controlled Trial Register); by checking reference lists of relevant articles; by handsearching relevant specialist journals; and by contacting relevant authors where appropriate. Publications in all languages were sought. SELECTION CRITERIA: Trials were included if they were randomized, included patients with unipolar depression or dysthymia, compared preparations of 5-HTP or tryptophan with placebo, and included clinical outcomes assessed by scales assessing depressive symptoms. DATA COLLECTION AND ANALYSIS: Data was extracted independently by the three reviewers, onto data collection forms. Inclusion criteria were applied to all potential studies independently and a coefficient of agreement (Kappa) was calculated for them. Disagreement was resolved by reaching consensus. Trial quality was scored according to risk of bias. Analysis for 5-HTP and tryptophan were combined due to the small number of included trials. MAIN RESULTS: 108 trials were located using the specified search strategy. Of these, only two trials, involving a total of 64 patients, were of sufficient quality to meet inclusion criteria. The available evidence suggests these substances were better than placebo at alleviating depression (Peto Odds Ratio 4.10; 95% confidence interval 1.28-13.15; RD 0.36; NNT 2.78). However, the evidence was of insufficient quality to be conclusive. REVIEWER'S CONCLUSIONS: A large number of studies appear to address the research questions, but few are of sufficient quality to be reliable. Available evidence does suggest these substances are better than placebo at alleviating depression. Further studies are needed to evaluate the efficacy and safety of 5-HTP and tryptophan before their widespread use can be recommended. The possible association between these substances and the potentially fatal Eosinophilia-Myalgia Syndrome has not been elucidated. Because alternative antidepressants exist which have been proven to be effective and safe the clinical usefulness of 5-HTP and tryptophan is limited at present.","Comments":"","TypeName":"Journal, Article","Authors":"Shaw K ; Turner J ; Del Mar C ; ","ParentAuthors":"","DOI":"10.1002/14651858.CD003198 ","Keywords":"5-Hydroxytryptophan/therapeutic use\r\nAntidepressive Agents, Second-Generation/*therapeutic use\r\nDepression/*drug therapy\r\nHumans\r\nRandomized Controlled Trials as Topic\r\nTryptophan/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Shaw K, Turner J, and Del Mar C (2001) Tryptophan and 5-hydroxytryptophan for depression.. The Cochrane database of systematic reviews (3), CD003198 DOI: 10.1002/14651858.CD003198 "},{"Codes":[{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302640,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302659,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302824,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228306,"Title":"Are tryptophan and 5-hydroxytryptophan effective treatments for depression? A meta-analysis.","ParentTitle":"The Australian and New Zealand journal of psychiatry","ShortTitle":"Shaw (2002)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2002","Month":"August","StandardNumber":"0004-8674 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"36","Pages":"488-91","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"12169147","Abstract":"OBJECTIVE: To review the literature regarding the effectiveness of 5-hydroxytryptophan (5-HT) and L-tryptophan in the treatment of unipolar depression. METHODS: A systematic review of the literature from 1966 to 2000 using the search terms 'tryptophan', 5-hydroxytryptophan', '5-HTP', '5-HT' and 'depression'. We extracted and grouped data for meta-analysis by pooling odds ratios (OR) and relative risks where possible. RESULTS: One hundred and eight studies were located of which only two studies, one of 5-HT and one of L-tryptophan, with a total of 64 patients met sufficient quality criteria to be included. These studies suggest 5-HT and L-tryptophan are better than placebo at alleviating depression (Peto OR = 4.1, 95% CI = 1.3-13.2). However, the small size of the studies, and the large number of inadmissible, poorly executed studies, casts doubt on the result from potential publication bias, and suggests that they are insufficiently evaluated to assess their effectiveness. CONCLUSION: A large body of evidence was subjected to very basic criteria for assessing reliability and validity, and was found to largely be of insufficient quality to inform clinical practice. More well-designed studies are urgently required to enable an assessment of what may be an effective class of agents.","Comments":"","TypeName":"Journal, Article","Authors":"Shaw K ; Turner J ; Del Mar C ; ","ParentAuthors":"","DOI":"10.1046/j.1440-1614.2002.01046.x ","Keywords":"5-Hydroxytryptophan/adverse effects/*therapeutic use\r\nDepressive Disorder/diagnosis/*drug therapy/psychology\r\nHumans\r\nRandomized Controlled Trials as Topic\r\nTreatment Outcome\r\nTryptophan/adverse effects/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Shaw K, Turner J, and Del Mar C (2002) Are tryptophan and 5-hydroxytryptophan effective treatments for depression? A meta-analysis.. The Australian and New Zealand journal of psychiatry 36(4), 488-91 DOI: 10.1046/j.1440-1614.2002.01046.x "},{"Codes":[{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302640,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302659,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302824,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82229791,"Title":"Tryptophan and 5-hydroxytryptophan for depression.","ParentTitle":"The Cochrane database of systematic reviews","ShortTitle":"Shaw (2002)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2002","Month":"","StandardNumber":"1361-6137 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"","Pages":"CD003198","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"11869656","Abstract":"BACKGROUND: 5 Hydroxytryptophan (5-HTP) and tryptophan are so-called natural alternatives to traditional antidepressants, used to treat unipolar depression and dysthymia. OBJECTIVES: To determine whether 5-HTP and tryptophan are more effective than placebo, and whether they are safe to use to treat depressive disorders in adults. SEARCH STRATEGY: Trials were searched in computerized general (Medline, Psychlit, and Embase) and specialized databases (Cochrane Controlled Clinical Trials Register, Cochrane Collaboration Depression, Anxiety and Neurosis Controlled Trial Register); by checking reference lists of relevant articles; by handsearching relevant specialist journals; and by contacting relevant authors where appropriate. Publications in all languages were sought. SELECTION CRITERIA: Trials were included if they were randomized, included patients with unipolar depression or dysthymia, compared preparations of 5-HTP or tryptophan with placebo, and included clinical outcomes assessed by scales assessing depressive symptoms. DATA COLLECTION AND ANALYSIS: Data was extracted independently by the three reviewers, onto data collection forms. Inclusion criteria were applied to all potential studies independently and a coefficient of agreement (Kappa) was calculated for them. Disagreement was resolved by reaching consensus. Trial quality was scored according to risk of bias. Analysis for 5-HTP and tryptophan were combined due to the small number of included trials. MAIN RESULTS: 108 trials were located using the specified search strategy. Of these, only two trials, involving a total of 64 patients, were of sufficient quality to meet inclusion criteria. The available evidence suggests these substances were better than placebo at alleviating depression (Peto Odds Ratio 4.10; 95% confidence interval 1.28-13.15; RD 0.36; NNT 2.78). However, the evidence was of insufficient quality to be conclusive. REVIEWER'S CONCLUSIONS: A large number of studies appear to address the research questions, but few are of sufficient quality to be reliable. Available evidence does suggest these substances are better than placebo at alleviating depression. Further studies are needed to evaluate the efficacy and safety of 5-HTP and tryptophan before their widespread use can be recommended. The possible association between these substances and the potentially fatal Eosinophilia-Myalgia Syndrome has not been elucidated. Because alternative antidepressants exist which have been proven to be effective and safe the clinical usefulness of 5-HTP and tryptophan is limited at present.","Comments":"","TypeName":"Journal, Article","Authors":"Shaw K ; Turner J ; Del Mar C ; ","ParentAuthors":"","DOI":"10.1002/14651858.CD003198 ","Keywords":"5-Hydroxytryptophan/therapeutic use\r\nAntidepressive Agents, Second-Generation/*therapeutic use\r\nDepression/*drug therapy\r\nHumans\r\nRandomized Controlled Trials as Topic\r\nTryptophan/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Shaw K, Turner J, and Del Mar C (2002) Tryptophan and 5-hydroxytryptophan for depression.. The Cochrane database of systematic reviews (1), CD003198 DOI: 10.1002/14651858.CD003198 "},{"Codes":[{"AttributeId":12302603,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302629,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302630,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302637,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302677,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302841,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82231541,"Title":"L-theanine ameliorate depressive-like behavior in a chronic unpredictable mild stress rat model via modulating the monoamine levels in limbic-cortical-striatal-pallidal-thalamic-circuit related brain regions.","ParentTitle":"Phytotherapy research : PTR","ShortTitle":"Shen (2019)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2019","Month":"February","StandardNumber":"0951-418X (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"33","Pages":"412-421","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"30474152","Abstract":"L-theanine, originally found in green tea, elicits various physiological effects, such as promoting relaxation, improving concentration and learning ability, and providing antianxiety-like and antidepressant-like properties. This study aims to investigate the effects of L-theanine (2 mg/kg) on monoamine levels in an animal model of depression. The effect of l-theanine on the symptoms of depression was examined through the open-field test, sucrose preference test, and forced swim test. The monoamine neurotransmitters that involve serotonin (5-HT), norepinephrine (NE), and dopamine (DA) were measured in the limbic-cortical-striatal-pallidal-thalamic (LCSPT)-circuit related brain regions, including the prefrontal cortex (PFC), nucleus accumbens (NAC), striatum (ST), amygdala, and hippocampus (HIP). L-theanine ameliorated the depressive-like behaviors in the chronic unpredictable mild stress (CUMS) rat model. In the PFC, NAC, and HIP, L-theanine administration significantly increased the levels of 5-HT, NE, and DA. In the ST, the levels of 5-HT and DA were increased after the administration of L-theanine. However, in the HIP, only the level of DA significantly changed after the treatment of L-theanine. Taken together, these results indicated that L-theanine has possibly antidepressant-like effects in the CUMS rat model, which could be mediated by the monoamine neurotransmitters in the LCSPT-circuit related brain regions.","Comments":"","TypeName":"Journal, Article","Authors":"Shen M ; Yang Y ; Wu Y ; Zhang B ; Wu H ; Wang L ; Tang H ; Chen J ; ","ParentAuthors":"","DOI":"10.1002/ptr.6237 ","Keywords":"Animals\r\nAntidepressive Agents/*pharmacology\r\nBrain/drug effects\r\nCorpus Striatum/drug effects\r\nDepression/*drug therapy\r\nDisease Models, Animal\r\nDopamine/metabolism\r\nGlutamates/*pharmacology\r\nHippocampus/drug effects\r\nMale\r\nNeurotransmitter Agents/metabolism\r\nNorepinephrine/metabolism\r\nRats\r\nRats, Sprague-Dawley\r\nSerotonin/metabolism\r\nStress, Psychological/*drug therapy\r\nSwimming\r\nTea\r\nL-theanine\r\nantidepressant effect\r\nchronic unpredictable mild stress\r\nmonoamine neurotransmitters","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Shen M, Yang Y, Wu Y, Zhang B, Wu H, Wang L, Tang H, and Chen J (2019) L-theanine ameliorate depressive-like behavior in a chronic unpredictable mild stress rat model via modulating the monoamine levels in limbic-cortical-striatal-pallidal-thalamic-circuit related brain regions.. Phytotherapy research : PTR 33(2), 412-421 DOI: 10.1002/ptr.6237 "},{"Codes":[{"AttributeId":12302592,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302615,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302617,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302637,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302717,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302804,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82230553,"Title":"Three cases of unipolar delusional depression responsive to L-dopa.","ParentTitle":"Folia psychiatrica et neurologica japonica","ShortTitle":"Shingu (1979)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1979","Month":"","StandardNumber":"0015-5721 (Linking)","City":"Japan","Country":"","Publisher":"","Institution":"","Volume":"33","Pages":"511-5","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"535833","Abstract":"We reported three cases of unipolar delusional depression which took a characteristic two-stage clinical course. Anxiety and agitation with persecutory delusions predominated the picture at first, but they were soon replaced by severe psychomotor retardation or stupor associated with delusions of poverty and guilt. The administration of L-Dopa in the latter stage brought about a rapid improvement both in mood and psychomotor activity. We considered these cases in the light of the recent biochemical studies on affective psychosis.","Comments":"","TypeName":"Journal, Article","Authors":"Shingu K ; Kawai I ; Yamada K ; ","ParentAuthors":"","DOI":"10.1111/j.1440-1819.1979.tb03189.x ","Keywords":"Adult\r\nDelusions/*drug therapy\r\nDepression/*drug therapy\r\nFemale\r\nHumans\r\nLevodopa/*therapeutic use\r\nMale\r\nMiddle Aged\r\nPsychomotor Agitation/drug therapy","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Shingu K, Kawai I, and Yamada K (1979) Three cases of unipolar delusional depression responsive to L-dopa.. Folia psychiatrica et neurologica japonica 33(4), 511-5 DOI: 10.1111/j.1440-1819.1979.tb03189.x "},{"Codes":[{"AttributeId":12302594,"AdditionalText":"same","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"n=30","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302826,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228895,"Title":"S-adenosylmethionine (SAM-e) for the treatment of depression in people living with HIV/AIDS.","ParentTitle":"BMC psychiatry","ShortTitle":"Shippy (2004)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/04/2023","EditedBy":"GAO BIAO","Year":"2004","Month":"November","StandardNumber":"1471-244X (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"4","Pages":"38","Edition":"","Issue":"","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC535560/","OldItemId":"15538952","Abstract":"BACKGROUND: This study reports on clinical data from an 8-week open-label study of 20 HIV-seropositive individuals, diagnosed with Major Depressive Disorder (DSM-IV), who were treated with SAM-e (S-Adenosylmethionine). SAM-e may be a treatment alternative for the management of depression in a population reluctant to add another \"pill\" or another set of related side effects to an already complex highly active antiretroviral therapy (HAART) regimen. METHODS: The Hamilton Rating Scale for Depression (HAM-D) and the Beck Depression Inventory (BDI) were used to assess depressive symptomatology from 1,2,4,6 and 8 weeks after initiation of treatment with SAM-e. RESULTS: Data show a significant acute reduction in depressive symptomatology, as measured by both the HAM-D and the BDI instruments. CONCLUSIONS: SAM-e has a rapid effect evident as soon as week 1 (p < .001), with progressive decreases in depression symptom rating scores throughout the 8 week study.","Comments":"","TypeName":"Journal, Article","Authors":"Shippy RA ; Mendez D ; Jones K ; Cergnul I ; Karpiak SE ; ","ParentAuthors":"","DOI":"10.1186/1471-244X-4-38 ","Keywords":"Acquired Immunodeficiency Syndrome/complications/drug therapy/*psychology\r\nAdult\r\nAntiretroviral Therapy, Highly Active\r\nDepressive Disorder, Major/diagnosis/*drug therapy/etiology\r\nDrug Administration Schedule\r\nFemale\r\nHIV Infections/complications/drug therapy/*psychology\r\nHumans\r\nMale\r\nMiddle Aged\r\nPersonality Inventory\r\nPsychiatric Status Rating Scales\r\nS-Adenosylmethionine/*therapeutic use\r\nSeverity of Illness Index\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Shippy RA, Mendez D, Jones K, Cergnul I, and Karpiak SE (2004) S-adenosylmethionine (SAM-e) for the treatment of depression in people living with HIV/AIDS.. BMC psychiatry 4, 38 DOI: 10.1186/1471-244X-4-38 "},{"Codes":[{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302645,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302802,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82229602,"Title":"Letter: Tryptophan and allopurinol in the treatment of depression.","ParentTitle":"Lancet (London, England)","ShortTitle":"Shopsin (1976)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1976","Month":"May","StandardNumber":"0140-6736 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"1","Pages":"1189","Edition":"","Issue":"7970","Availability":"","URL":"","OldItemId":"58239","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"Shopsin B ; ","ParentAuthors":"","DOI":"10.1016/s0140-6736(76)91586-5 ","Keywords":"Adult\r\nAllopurinol/administration & dosage/*therapeutic use\r\nDepression/*drug therapy\r\nDrug Evaluation\r\nDrug Therapy, Combination\r\nHumans\r\nMale\r\nMiddle Aged\r\nTryptophan/administration & dosage/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Shopsin B (1976) Letter: Tryptophan and allopurinol in the treatment of depression.. Lancet (London, and England) 1(7970), 1189 DOI: 10.1016/s0140-6736(76)91586-5 "},{"Codes":[{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302822,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82230259,"Title":"SAMe targets consumers via the Web.","ParentTitle":"The Western journal of medicine","ShortTitle":"Shu (2000)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/04/2023","EditedBy":"GAO BIAO","Year":"2000","Month":"October","StandardNumber":"0093-0415 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"173","Pages":"229-30","Edition":"","Issue":"4","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC1071094/","OldItemId":"11017975","Abstract":"Consumers should be aware that the nutritional supplement industry is not well regulated and that the question of purity and potency remain. For instance, a company that conducts independent analyses of herbal, vitamin, and mineral supplements recently found disturbing discrepancies between the labeled amount and the actual amount of SAMe contained in various brand products selected for testing. Nearly half of the products evaluated did not pass testing.14 Consumers and clinicians should also consider the cost of therapy. The monthly cost of SAMe, depending on the dose used, may be well over $200, exceeding that of most prescription antidepressants.\n\nThe antidepressant potential of SAMe has generated much enthusiasm in this country lately, especially through the lay press. However, its claims of efficacy and safety for the treatment of depression need to be further justified through large controlled trials and by formal evaluation by the Food and Drug Administration. Follow-up studies to assess long-term tolerability and relapse rates are also needed.","Comments":"","TypeName":"Journal, Article","Authors":"Shu L ; Lee NP ; ","ParentAuthors":"","DOI":"10.1136/ewjm.173.4.229 ","Keywords":"*Advertising\r\nAntidepressive Agents/*therapeutic use\r\nDepression/*drug therapy\r\n*Dietary Supplements\r\nHumans\r\n*Internet\r\nS-Adenosylmethionine/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Shu L, and Lee NP (2000) SAMe targets consumers via the Web.. The Western journal of medicine 173(4), 229-30 DOI: 10.1136/ewjm.173.4.229 "},{"Codes":[{"AttributeId":12302592,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302607,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302800,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82230975,"Title":"The effect of treatment with levodopa on Parkinson patients' social functioning and outlook on life.","ParentTitle":"Journal of chronic diseases","ShortTitle":"Singer (1974)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1974","Month":"December","StandardNumber":"0021-9681 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"27","Pages":"581-94","Edition":"","Issue":"11-12","Availability":"","URL":"","OldItemId":"4436424","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"Singer E ; ","ParentAuthors":"","DOI":"10.1016/0021-9681(74)90032-0 ","Keywords":"*Activities of Daily Living\r\nAged\r\nAttitude to Health\r\nDepression\r\nFamily\r\nFemale\r\nHumans\r\nInterview, Psychological\r\nLeisure Activities\r\nLevodopa/*therapeutic use\r\nLife Style\r\nMale\r\nParkinson Disease/drug therapy/*rehabilitation\r\n*Social Behavior\r\nSocial Environment\r\nWork","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Singer E (1974) The effect of treatment with levodopa on Parkinson patients' social functioning and outlook on life.. Journal of chronic diseases 27(11-12), 581-94 DOI: 10.1016/0021-9681(74)90032-0 "},{"Codes":[{"AttributeId":12302597,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302846,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302629,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302630,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302751,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302834,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82230694,"Title":"N-acetylcysteine possesses antidepressant-like activity through reduction of oxidative stress: behavioral and biochemical analyses in rats.","ParentTitle":"Progress in neuro-psychopharmacology & biological psychiatry","ShortTitle":"Smaga (2012)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"11/04/2023","EditedBy":"GAO BIAO","Year":"2012","Month":"December","StandardNumber":"0278-5846 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"39","Pages":"280-7","Edition":"","Issue":"2","Availability":"","URL":"https://www.sciencedirect.com/science/article/abs/pii/S0278584612001534?via%3Dihub","OldItemId":"22820675","Abstract":"The growing body of evidence implicates the significance of oxidative stress in the pathophysiology of depression. The aim of this paper was to examine N-acetylcysteine (NAC) - a putative precursor of the most important tissue antioxidant glutathione - in an animal model of depression and in ex vivo assays to detect oxidative stress parameters. Imipramine (IMI), a classical and clinically-approved antidepressant drug was also under investigation. Male Wistar rats which underwent either bulbectomy (BULB; removal of the olfactory bulbs) or sham surgery (SHAM; olfactory bulbs were left undestroyed) were treated acutely or repeatedly with NAC (50-100mg/kg, ip) or IMI (10mg/kg, ip). Following 10-daily injections with NAC or IMI or their solvents, or 9-daily injections with a corresponding solvent plus acute NAC or acute IMI forced swimming test on day 10, and locomotor activity were performed; immediately after behavioral tests animals were decapitated. Biochemical tests (the total antioxidant capacity - TAC and the superoxide dismutase activity - SOD) were performed on homogenates in several brain structures. In behavioral studies, chronic (but not acute) administration of NAC resulted in a dose-dependent reduction in the immobility time seen only in BULB rats while chronic IMI produced a significant decrease in this parameter in both SHAM and BULB animals. On the other hand, chronic administration of NAC and IMI resulted in a significant increase in cellular antioxidant mechanisms (SOD activity) that reversed the effects of BULB in the frontal cortex, hippocampus and striatum. Our study further supports the antidepressant-like activity of NAC and links its effect as well as IMI actions with the enhancement of brain SOD activity.","Comments":"","TypeName":"Journal, Article","Authors":"Smaga I ; Pomierny B ; Krzyżanowska W ; Pomierny-Chamioło L ; Miszkiel J ; Niedzielska E ; Ogórka A ; Filip M ; ","ParentAuthors":"","DOI":"10.1016/j.pnpbp.2012.06.018 ","Keywords":"Acetylcysteine/administration & dosage/*pharmacology/therapeutic use\r\nAnimals\r\nAntidepressive Agents/administration & dosage/*pharmacology/therapeutic use\r\nAntioxidants/*pharmacology/therapeutic use\r\nBrain/drug effects/metabolism\r\nDepression/drug therapy\r\nDisease Models, Animal\r\nDose-Response Relationship, Drug\r\nDrug Administration Schedule\r\nImipramine/pharmacology/therapeutic use\r\nImmobility Response, Tonic/drug effects\r\nMale\r\nMotor Activity/drug effects\r\nOlfactory Bulb/surgery\r\nOxidation-Reduction/drug effects\r\nOxidative Stress/*drug effects\r\nRats\r\nRats, Wistar\r\nSuperoxide Dismutase/metabolism","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Smaga I, Pomierny B, Krzyżanowska W, Pomierny-Chamioło L, Miszkiel J, Niedzielska E, Ogórka A, and Filip M (2012) N-acetylcysteine possesses antidepressant-like activity through reduction of oxidative stress: behavioral and biochemical analyses in rats.. Progress in neuro-psychopharmacology & biological psychiatry 39(2), 280-7 DOI: 10.1016/j.pnpbp.2012.06.018 "},{"Codes":[{"AttributeId":12302591,"AdditionalText":"Alpha-methyltryptophan","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302675,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302815,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228476,"Title":"Alpha-methyltryptophan as a therapeutic agent.","ParentTitle":"Progress in neuro-psychopharmacology & biological psychiatry","ShortTitle":"Sourkes (1991)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1991","Month":"","StandardNumber":"0278-5846 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"15","Pages":"935-8","Edition":"","Issue":"6","Availability":"","URL":"","OldItemId":"1763198","Abstract":"1. Alpha-methyltryptophan, on administration to experimental animals gives rise to cerebral alpha-methylserotonin, which substitutes for serotonin in certain behavioral and functional tests. 2. Such results are consistent with the similarity of the properties of the two indoleamines with respect to storage, uptake and release, as well as with the 5HT2-receptor agonist activity of alpha-methylserotonin. 3. It is proposed that alpha-methyltryptophan be regarded as a candidate drug for the provision of alpha-methylserotonin as a substitute for serotonin in disorders where the latter amine is thought to be deficient.","Comments":"","TypeName":"Journal, Article","Authors":"Sourkes TL ; ","ParentAuthors":"","DOI":"10.1016/0278-5846(91)90020-2 ","Keywords":"Animals\r\nDepressive Disorder/*drug therapy/metabolism\r\nHumans\r\nSerotonin/analogs & derivatives/metabolism\r\nTryptophan/*analogs & derivatives/metabolism/pharmacology/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Sourkes TL (1991) Alpha-methyltryptophan as a therapeutic agent.. Progress in neuro-psychopharmacology & biological psychiatry 15(6), 935-8 DOI: 10.1016/0278-5846(91)90020-2 "},{"Codes":[{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302616,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302611,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302646,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302651,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302675,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12399267,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228450,"Title":"Tryptophan in the treatment of late luteal phase dysphoric disorder: a pilot study.","ParentTitle":"Journal of psychiatry & neuroscience : JPN","ShortTitle":"Steinberg (1994)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"11/04/2023","EditedBy":"GAO BIAO","Year":"1994","Month":"March","StandardNumber":"1180-4882 (Linking)","City":"Canada","Country":"","Publisher":"","Institution":"","Volume":"19","Pages":"114-9","Edition":"","Issue":"2","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC1188575/","OldItemId":"8204563","Abstract":"Thirteen patients diagnosed during two menstrual cycles as suffering from late luteal phase dysphoric disorder were then followed in an open pilot study for a further three cycles. During one complete cycle, baseline levels of symptoms were obtained. During the next three cycles, the patients were treated with L-tryptophan, six grams per day. L-tryptophan treatment was associated with a significant amelioration of symptoms with only mild side effects. These data suggest that L-tryptophan should be tested at a dose of six grams of L-tryptophan per day in a placebo-controlled study in patients with late luteal phase dysphoric disorder who suffer from symptoms such as depression, irritability, insomnia and carbohydrate craving, which may respond to potentiation of serotonin function.","Comments":"","TypeName":"Journal, Article","Authors":"Steinberg S ; Annable L ; Young SN ; Bélanger MC ; ","ParentAuthors":"","DOI":"","Keywords":"Adult\r\nDepressive Disorder/drug therapy/etiology\r\nFemale\r\nFollow-Up Studies\r\nHumans\r\nLuteal Phase/*drug effects/*psychology\r\nMood Disorders/*drug therapy/etiology\r\nPilot Projects\r\nPremenstrual Syndrome/psychology\r\nSerotonin/metabolism\r\nSurveys and Questionnaires\r\nTryptophan/blood/*pharmacology/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Steinberg S, Annable L, Young SN, and Bélanger MC (1994) Tryptophan in the treatment of late luteal phase dysphoric disorder: a pilot study.. Journal of psychiatry & neuroscience : JPN 19(2), 114-9"},{"Codes":[{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302616,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302617,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302615,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302646,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302651,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302675,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302821,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228383,"Title":"A placebo-controlled clinical trial of L-tryptophan in premenstrual dysphoria.","ParentTitle":"Biological psychiatry","ShortTitle":"Steinberg (1999)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1999","Month":"February","StandardNumber":"0006-3223 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"45","Pages":"313-20","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"10023508","Abstract":"BACKGROUND: Antidepressant drugs, including specific serotonin reuptake inhibitors, have been shown to be beneficial in the treatment of premenstrual dysphoric disorders. The present study tests the efficacy of L-tryptophan, which acts specifically on serotonergic neurons, in this disorder. METHODS: In a randomized controlled clinical trial, 37 patients with premenstrual dysphoric disorder were treated with L-tryptophan 6 g per day, and 34 were given placebo. The treatments were administered under double-blind conditions for 17 days, from the time of ovulation to the third day of menstruation, during three consecutive menstrual cycles. RESULTS: The Visual Analogue Scales (VAS) revealed a significant (p = .004) therapeutic effect of L-tryptophan relative to placebo for the cluster of mood symptoms comprising the items of dysphoria, mood swings, tension, and irritability. The magnitude of the reduction from baseline in maximum luteal phase VAS-mood scores was 34.5% with L-tryptophan compared to 10.4% with placebo. CONCLUSIONS: These results suggest that increasing serotonin synthesis during the late luteal phase of the menstrual cycle has a beneficial effect in patients with premenstrual dysphoric disorder.","Comments":"","TypeName":"Journal, Article","Authors":"Steinberg S ; Annable L ; Young SN ; Liyanage N ; ","ParentAuthors":"","DOI":"10.1016/s0006-3223(98)00005-5 ","Keywords":"Adult\r\nAffective Symptoms/*prevention & control\r\nAnalysis of Variance\r\nAntidepressive Agents, Second-Generation/adverse effects/*therapeutic use\r\nDepression/prevention & control\r\nDizziness/chemically induced\r\nDouble-Blind Method\r\nFemale\r\nHumans\r\nIrritable Mood/drug effects\r\nPlacebos\r\nPremenstrual Syndrome/*drug therapy\r\nQuality of Life\r\nSerotonin Agents/adverse effects/*therapeutic use\r\nTreatment Outcome\r\nTryptophan/adverse effects/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Steinberg S, Annable L, Young SN, and Liyanage N (1999) A placebo-controlled clinical trial of L-tryptophan in premenstrual dysphoria.. Biological psychiatry 45(3), 313-20 DOI: 10.1016/s0006-3223(98)00005-5 "},{"Codes":[{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82229878,"Title":"Drug combinations in the treatment of refractory depression: a review.","ParentTitle":"The Journal of clinical psychiatry","ShortTitle":"Stern (1981)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1981","Month":"October","StandardNumber":"0160-6689 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"42","Pages":"368-73","Edition":"","Issue":"10","Availability":"","URL":"","OldItemId":"6116699","Abstract":"The authors critically review several drug combinations that may be of promise in the management of depressions that do not respond to treatment with a single drug. These include the use of tricyclic antidepressants with monoamine oxidase inhibitors (MAOI's), L-triiodothyronine (T3), methylphenidate, lithium carbonate, L-tryptophan, reserpine, and neuroleptics; MAOI's with lithium and L-tryptophan; and L-tryptophan with allopurinol. The authors stress the need for further double-blind, controlled studies to evaluate the safety and efficacy of these combinations.","Comments":"","TypeName":"Journal, Article","Authors":"Stern SL ; Mendels J ; ","ParentAuthors":"","DOI":"","Keywords":"Allopurinol/administration & dosage\r\nAntidepressive Agents/*administration & dosage/therapeutic use\r\nAntidepressive Agents, Tricyclic/administration & dosage\r\nAntipsychotic Agents/administration & dosage\r\nDepressive Disorder/*drug therapy\r\nDrug Therapy, Combination\r\nHumans\r\nLithium/administration & dosage\r\nMethylphenidate/administration & dosage\r\nMonoamine Oxidase Inhibitors/administration & dosage\r\nReserpine/administration & dosage\r\nTriiodothyronine/administration & dosage\r\nTryptophan/administration & dosage","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Stern SL, and Mendels J (1981) Drug combinations in the treatment of refractory depression: a review.. The Journal of clinical psychiatry 42(10), 368-73"},{"Codes":[{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302615,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302640,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302659,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302838,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82230108,"Title":"Mood, food, and cognition: role of tryptophan and serotonin.","ParentTitle":"Current opinion in clinical nutrition and metabolic care","ShortTitle":"Strasser (2016)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2016","Month":"January","StandardNumber":"1363-1950 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"19","Pages":"55-61","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"26560523","Abstract":"PURPOSE OF REVIEW: Food is not only necessary as a metabolic fuel for the body, it becomes more and more evident that there exists an association between food and brain functions like mood and cognition. Tryptophan represents a key element for brain functioning, because of its role as a precursor for production of neurotransmitter serotonin (5-hydroxytryptamine). In clinical conditions, which involve chronic immune system activation or under cytokine therapy, lower tryptophan levels because of high catabolism of tryptophan as indicated by the kynurenine to tryptophan ratio are common and often associate with depressive mood. RECENT FINDINGS: Studies in the in vitro model of mitogen-stimulated peripheral blood mononuclear cells revealed that several phytocompounds, mainly antioxidants like polyphenols and vitamins, can interfere with inflammatory signaling cascades including tryptophan breakdown. If extrapolated to the in vivo situation, such compounds could increase blood and brain tryptophan availability for serotonin production. Although there is some in vivo evidence for the effect of such compounds, outcomes are hardly predictable and most likely depend on the individual's immunological state. SUMMARY: Not only a diet rich in tryptophan but also a diet rich in antioxidants can have a positive impact on mood and cognition. This could be of special relevance for individuals who present with low grade inflammation conditions.","Comments":"","TypeName":"Journal, Article","Authors":"Strasser B ; Gostner JM ; Fuchs D ; ","ParentAuthors":"","DOI":"10.1097/MCO.0000000000000237 ","Keywords":"*Affect\r\nAntioxidants/pharmacology/therapeutic use\r\nBrain/drug effects\r\n*Cognition\r\nCognition Disorders/*metabolism/prevention & control\r\nDepression/*metabolism/prevention & control\r\n*Diet\r\nFeeding Behavior\r\nHumans\r\nSerotonin/*metabolism\r\nTryptophan/*metabolism/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Strasser B, Gostner JM, and Fuchs D (2016) Mood, food, and cognition: role of tryptophan and serotonin.. Current opinion in clinical nutrition and metabolic care 19(1), 55-61 DOI: 10.1097/MCO.0000000000000237 "},{"Codes":[{"AttributeId":12302594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302616,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"n=18","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302637,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302709,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302831,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82230144,"Title":"Improvement of aggressive behavior and quality of life impairment following S-adenosyl-methionine (SAM-e) augmentation in schizophrenia.","ParentTitle":"European neuropsychopharmacology : the journal of the European College of Neuropsychopharmacology","ShortTitle":"Strous (2009)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"11/04/2023","EditedBy":"GAO BIAO","Year":"2009","Month":"January","StandardNumber":"0924-977X (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"19","Pages":"14-22","Edition":"","Issue":"1","Availability":"","URL":"https://www.sciencedirect.com/science/article/abs/pii/S0924977X08002137?via%3Dihub","OldItemId":"18824331","Abstract":"S-adenosyl-methionine (SAM-e), functions as a primary methyl group donor for several metabolic compounds. Since SAM-e is involved in several metabolic processes, its administration may have a role in the amelioration of several disorders. In addition, SAM-e increases catechol-O-methyltransferase (COMT) enzyme activity, which may ameliorate aggressive symptoms in certain patients. We have therefore investigated the efficacy of SAM-e in managing schizophrenia symptomatology in patients with the low activity COMT polymorphism. Eighteen patients with chronic schizophrenia were randomly assigned to receive either SAM-e (800 mg) or placebo for 8 weeks in double-blind fashion. Results indicated some reduction in aggressive behavior and improved quality of life following SAM-e administration. Female patients showed improvement of depressive symptoms. Clinical improvement did not correlate with serum SAM-e levels. Two patients receiving SAM-e exhibited some exacerbation of irritability. This preliminary pilot short-term study cautiously supports SAM-e as an adjunct in management of aggressive behavior and quality of life impairment in schizophrenia.","Comments":"","TypeName":"Journal, Article","Authors":"Strous RD ; Ritsner MS ; Adler S ; Ratner Y ; Maayan R ; Kotler M ; Lachman H ; Weizman A ; ","ParentAuthors":"","DOI":"10.1016/j.euroneuro.2008.08.004 ","Keywords":"Adolescent\r\nAdult\r\nAged\r\nAggression/*drug effects/*psychology\r\nCognition/drug effects\r\nDepression/etiology/psychology\r\nDietary Supplements\r\nDopamine/metabolism\r\nFemale\r\nGenotype\r\nHumans\r\nMale\r\nMiddle Aged\r\nNeuropsychological Tests\r\nNorepinephrine/metabolism\r\nPsychiatric Status Rating Scales\r\nPsychomotor Performance/drug effects\r\nQuality of Life/*psychology\r\nS-Adenosylmethionine/adverse effects/blood/*therapeutic use\r\nSchizophrenia/*drug therapy\r\n*Schizophrenic Psychology\r\nSex Characteristics\r\nTreatment Outcome\r\nYoung Adult","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Strous RD, Ritsner MS, Adler S, Ratner Y, Maayan R, Kotler M, Lachman H, and Weizman A (2009) Improvement of aggressive behavior and quality of life impairment following S-adenosyl-methionine (SAM-e) augmentation in schizophrenia.. European neuropsychopharmacology : the journal of the European College of Neuropsychopharmacology 19(1), 14-22 DOI: 10.1016/j.euroneuro.2008.08.004 "},{"Codes":[{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302616,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302835,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82231313,"Title":"Nutrient-based therapies for bipolar disorder: a systematic review.","ParentTitle":"Psychotherapy and psychosomatics","ShortTitle":"Sylvia (2013)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2013","Month":"","StandardNumber":"0033-3190 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"82","Pages":"10-9","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"23147067","Abstract":"BACKGROUND: Pharmacotherapy is the first line of treatment for bipolar disorder, but many patients continue to experience persistent subthreshold symptoms. Alternative adjunct treatments, including nutritional therapies, may have the potential to alleviate residual symptoms and improve the outcomes of standard pharmacotherapy. The aim of this paper is to critically review the current clinical evidence and mechanisms of action of nutrient-based therapies alone or in combination with commonly used pharmacotherapies for mania and bipolar depression. METHODS: We conducted a Medline search for clinical trials conducted with humans, published in English from 1960 to 2012 using nutritional supplements such as n-3, chromium, inositol, choline, magnesium, folate and tryptophan alone or in combination with pharmacotherapies for the treatment of bipolar disorder. RESULTS: Preliminary data yields conflicting but mainly positive evidence for the use of n-3 fatty acids and chromium in the treatment of bipolar depression. Limited evidence found that inositol may be helpful for bipolar depression, but larger sample sizes are needed. Preliminary randomized, controlled trials suggest that choline, magnesium, folate and tryptophan may be beneficial for reducing symptoms of mania. CONCLUSIONS: Given the potential public health impact of identifying adjunct treatments that improve psychiatric as well as physical health outcomes, nutritional treatments appear promising for the management of bipolar disorder but require further study.","Comments":"","TypeName":"Journal, Article","Authors":"Sylvia LG ; Peters AT ; Deckersbach T ; Nierenberg AA ; ","ParentAuthors":"","DOI":"10.1159/000341309 ","Keywords":"Antidepressive Agents, Second-Generation/therapeutic use\r\nBipolar Disorder/drug therapy/*therapy\r\nCholine/therapeutic use\r\nChromium/therapeutic use\r\n*Dietary Supplements\r\nFatty Acids, Omega-3/thera
