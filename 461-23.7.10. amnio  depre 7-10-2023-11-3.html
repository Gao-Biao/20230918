atment as usual, in a double-blind fashion. Mood and functional outcomes were assessed up to 24 weeks of treatment. RESULTS: Fourteen individuals were available for this report, seven in each group. Six people achieved full remission of both depressive and manic symptoms in the NAC group; this was true for only two people in the placebo group (χ(2)=4.67, p=0.031). LIMITATIONS: Subgroup analyses in a small subsample of patients. Not all participants had elevated depression scores at baseline. CONCLUSION: Notwithstanding all the limitations that subgroup analysis of trials carry, this data could serve as a hypothesis-generating stimulus for further clinical trials of pharmacologic treatment for bipolar II depression.","Comments":"","TypeName":"Journal, Article","Authors":"Magalhães PV ; Dean OM ; Bush AI ; Copolov DL ; Malhi GS ; Kohlmann K ; Jeavons S ; Schapkaitz I ; Anderson-Hunt M ; Berk M ; ","ParentAuthors":"","DOI":"10.1016/j.jad.2010.08.001 ","Keywords":"Acetylcysteine/*therapeutic use\r\nAdult\r\nBipolar Disorder/*drug therapy\r\nDouble-Blind Method\r\nFemale\r\nHumans\r\nMale\r\nMiddle Aged\r\nPsychiatric Status Rating Scales\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Magalhães PV, Dean OM, Bush AI, Copolov DL, Malhi GS, Kohlmann K, Jeavons S, Schapkaitz I, Anderson-Hunt M, and Berk M (2011) N-acetyl cysteine add-on treatment for bipolar II disorder: a subgroup analysis of a randomized placebo-controlled trial.. Journal of affective disorders 129(1-3), 317-20 DOI: 10.1016/j.jad.2010.08.001 "},{"Codes":[{"AttributeId":12302597,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"MADRS\nYMRS\nBDRS\nGAF\nSOFAS\nQLES\n","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302641,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302669,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302834,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82230522,"Title":"Systemic illness moderates the impact of N-acetyl cysteine in bipolar disorder.","ParentTitle":"Progress in neuro-psychopharmacology & biological psychiatry","ShortTitle":"Magalhães (2012)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2012","Month":"April","StandardNumber":"0278-5846 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"37","Pages":"132-5","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"22212173","Abstract":"OBJECTIVES: Bipolar disorder (BD) is intricately associated with chronic clinical conditions. Medical comorbidity is not only more prevalent in mood disorders, but is associated with increased costs, cognitive impairment and, ultimately, premature mortality. Oxidative stress and inflammation may mediate part of this association. To further investigate the association between medical comorbidity status and clinical improvement with adjuvant N acetyl cysteine (NAC) in the context of a placebo-controlled trial. METHODS: Placebo-controlled randomized clinical trial assessing the effect of NAC over 24 weeks. Symptomatic and functional outcomes were collected over the study period. Medical comorbidities were self-reported, and we took special interest in cardiovascular and endocrine conditions. We evaluated change from baseline to endpoint and the interaction between change and reported medical comorbidities. RESULTS: Fifty-one percent of patients reported have a cardiovascular or endocrine comorbidity. Although not found for depressive symptoms or quality of life, a significant interaction between medical comorbidity and change scores was consistently found for all functional outcomes. This indicated an advantage of NAC over placebo in those with a clinical comorbidity. CONCLUSION: Systemic illness moderated only the effect of NAC on functioning, not on depression. Demonstrating an improvement in functional outcomes with an agent that modulates redox and inflammatory pathways, this study lends empirical support to the idea that medical and psychiatric comorbidity are additive in contributing to allostatic states. One intriguing possibility is that comorbid clinical illness could be a marker for more severe oxidative stress states--and thus guide antioxidant use--in BD.","Comments":"","TypeName":"Journal, Article","Authors":"Magalhães PV ; Dean OM ; Bush AI ; Copolov DL ; Weisinger D ; Malhi GS ; Kohlmann K ; Jeavons S ; Schapkaitz I ; Anderson-Hunt M ; Berk M ; ","ParentAuthors":"","DOI":"10.1016/j.pnpbp.2011.11.011 ","Keywords":"Acetylcysteine/metabolism/pharmacology/*therapeutic use\r\nAdult\r\nBipolar Disorder/*drug therapy/*epidemiology/metabolism\r\nCardiovascular Diseases/drug therapy/epidemiology/metabolism\r\nDouble-Blind Method\r\nEndocrine System Diseases/drug therapy/epidemiology/metabolism\r\nFemale\r\nFree Radical Scavengers/metabolism/pharmacology/*therapeutic use\r\nHumans\r\nInflammation/drug therapy/epidemiology/metabolism\r\nMale\r\nMiddle Aged\r\nOxidative Stress/drug effects/physiology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Magalhães PV, Dean OM, Bush AI, Copolov DL, Weisinger D, Malhi GS, Kohlmann K, Jeavons S, Schapkaitz I, Anderson-Hunt M, and Berk M (2012) Systemic illness moderates the impact of N-acetyl cysteine in bipolar disorder.. Progress in neuro-psychopharmacology & biological psychiatry 37(1), 132-5 DOI: 10.1016/j.pnpbp.2011.11.011 "},{"Codes":[{"AttributeId":12302597,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"Bipolar Depression\nRating Scale (BDRS; Berk et al., 2004, 2007), the\nMontgomery–Asberg Depression Rating Scale (MADRS;\nMontgomery and Asberg, 1979), and the Young Mania\nRating Scale (YMRS; Young et al., 1978). The Clinical\nGlobal Impression (CGI; Spearing et al., 1997) was\nobtained as a measure of overall illness severity. Functioning\nand quality of life were assessed with the Global Assessment\nof Functioning (GAF; Jones et al., 1995), the Social and\nOccupational Functioning Assessment Scale (SOFAS;\nMorosini et al., 2000), the Streamlined Longitudinal\nInterview Clinical Evaluation for the Longitudinal Interval\nFollow-up Evaluation (SLICE-LIFE)","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"N=15","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302641,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302669,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302835,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82230888,"Title":"A preliminary investigation on the efficacy of N-acetyl cysteine for mania or hypomania.","ParentTitle":"The Australian and New Zealand journal of psychiatry","ShortTitle":"Magalhães (2013)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2013","Month":"June","StandardNumber":"0004-8674 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"47","Pages":"564-8","Edition":"","Issue":"6","Availability":"","URL":"","OldItemId":"23493756","Abstract":"OBJECTIVE: Oxidative imbalance has emerged as a treatment target in bipolar disorder. As very limited data are available on the clinical use of antioxidants for mania, we report here results from a post hoc and exploratory subgroup analysis of a randomized, placebo-controlled trial of N-acetyl cysteine (NAC). METHODS: This was a placebo-controlled, randomized, clinical trial assessing the effect of NAC over 24 weeks in mania or hypomania. Symptomatic and functional outcomes were collected over the study period. RESULTS: Fifteen participants were available for this report; two participants in each group failed to complete all assessments. Within-group analyses pointed to an improvement in the NAC group on manic symptoms and worsening in the placebo group on depressive symptoms at endpoint. CONCLUSIONS: Although the sample size was small, these results indicated within-group efficacy for this glutathione precursor as compared to placebo. Future trials specifically designed to demonstrate the efficacy of NAC in mania are needed.","Comments":"","TypeName":"Journal, Article","Authors":"Magalhães PV ; Dean OM ; Bush AI ; Copolov DL ; Malhi GS ; Kohlmann K ; Jeavons S ; Schapkaitz I ; Anderson-Hunt M ; Berk M ; ","ParentAuthors":"","DOI":"10.1177/0004867413481631 ","Keywords":"Acetylcysteine/*therapeutic use\r\nAdult\r\nAntioxidants/*therapeutic use\r\nBipolar Disorder/*drug therapy\r\nDouble-Blind Method\r\nFemale\r\nHumans\r\nMale\r\nMiddle Aged\r\nPsychiatric Status Rating Scales\r\nBipolar disorder\r\nN-acetyl cysteine\r\ndepression\r\nmania\r\noxidative stress\r\nremission\r\ntreatment","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Magalhães PV, Dean OM, Bush AI, Copolov DL, Malhi GS, Kohlmann K, Jeavons S, Schapkaitz I, Anderson-Hunt M, and Berk M (2013) A preliminary investigation on the efficacy of N-acetyl cysteine for mania or hypomania.. The Australian and New Zealand journal of psychiatry 47(6), 564-8 DOI: 10.1177/0004867413481631 "},{"Codes":[{"AttributeId":12302592,"AdditionalText":"controlled-release levodopa-carbidopa","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302608,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"Movement Disorder Assessment  rating scale","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302645,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302647,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302816,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228965,"Title":"Unforeseen beneficial effects of controlled-release levodopa-carbidopa (Sinemet CR).","ParentTitle":"The Journal of neuropsychiatry and clinical neurosciences","ShortTitle":"Makela (1992)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1992","Month":"","StandardNumber":"0895-0172 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"4","Pages":"234-5","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"1627988","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"Makela EH ; Cutlip WD 2nd; ","ParentAuthors":"","DOI":"10.1176/jnp.4.2.234 ","Keywords":"Aged\r\nAntiparkinson Agents/*administration & dosage\r\nCarbidopa/*administration & dosage\r\nDelayed-Action Preparations\r\nDepressive Disorder/*drug therapy/psychology\r\nDrug Administration Schedule\r\nDrug Combinations\r\nHumans\r\nLevodopa/*administration & dosage\r\nMale\r\nNeurologic Examination/*drug effects\r\nParkinson Disease/*drug therapy/psychology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Makela EH, and Cutlip WD 2nd (1992) Unforeseen beneficial effects of controlled-release levodopa-carbidopa (Sinemet CR).. The Journal of neuropsychiatry and clinical neurosciences 4(2), 234-5 DOI: 10.1176/jnp.4.2.234 "},{"Codes":[{"AttributeId":12302598,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302834,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302614,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"Open-field test (OFT)\nFST in mice\nFemale urine sniffing test (FUST)\nLearned helplessness (LH) paradigm\n","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302846,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82231618,"Title":"Acute D-serine treatment produces antidepressant-like effects in rodents.","ParentTitle":"The international journal of neuropsychopharmacology","ShortTitle":"Malkesman (2012)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"05/04/2023","EditedBy":"GAO BIAO","Year":"2012","Month":"September","StandardNumber":"1461-1457 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"15","Pages":"1135-48","Edition":"","Issue":"8","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3278496/","OldItemId":"21906419","Abstract":"Research suggests that dysfunctional glutamatergic signalling may contribute to depression, a debilitating mood disorder affecting millions of individuals worldwide. Ketamine, a N-methyl-D-aspartate (NMDA) receptor antagonist, exerts rapid antidepressant effects in approximately 70% of patients. Glutamate evokes the release of D-serine from astrocytes and neurons, which then acts as a co-agonist and binds at the glycine site on the NR1 subunit of NMDA receptors. Several studies have implicated glial deficits as one of the underlying facets of the neurobiology of depression. The present study tested the hypothesis that D-serine modulates behaviours related to depression. The behavioural effects of a single, acute D-serine administration were examined in several rodent tests of antidepressant-like effects, including the forced swim test (FST), the female urine sniffing test (FUST) following serotonin depletion, and the learned helplessness (LH) paradigm. D-serine significantly reduced immobility in the FST without affecting general motor function. Both D-serine and ketamine significantly rescued sexual reward-seeking deficits caused by serotonin depletion in the FUST. Finally, D-serine reversed LH behaviour, as measured by escape latency, number of escapes, and percentage of mice developing LH. Mice lacking NR1 expression in forebrain excitatory neurons exhibited a depression-like phenotype in the same behavioural tests, and did not respond to D-serine treatment. These findings suggest that D-serine produces antidepressant-like effects and support the notion of complex glutamatergic dysfunction in depression. It is unclear whether D-serine has a convergent influence on downstream synaptic plasticity cascades that may yield a similar therapeutic profile to NMDA antagonists like ketamine.","Comments":"","TypeName":"Journal, Article","Authors":"Malkesman O ; Austin DR ; Tragon T ; Wang G ; Rompala G ; Hamidi AB ; Cui Z ; Young WS ; Nakazawa K ; Zarate CA ; Manji HK ; Chen G ; ","ParentAuthors":"","DOI":"10.1017/S1461145711001386 ","Keywords":"Analysis of Variance\r\nAnimals\r\nAntidepressive Agents/*administration & dosage\r\nCalcium-Calmodulin-Dependent Protein Kinase Type 2/genetics/metabolism\r\nDepression/*drug therapy/*physiopathology\r\nDisease Models, Animal\r\nEscape Reaction/drug effects\r\nExcitatory Amino Acid Antagonists/pharmacology\r\nExploratory Behavior/drug effects\r\nFemale\r\nHelplessness, Learned\r\nHippocampus/drug effects/metabolism\r\nImmobility Response, Tonic/drug effects\r\nKetamine/pharmacology\r\nMale\r\nMice\r\nMice, Inbred C57BL\r\nMice, Knockout\r\nMotor Activity/drug effects/genetics\r\nPhenylenediamines/pharmacology\r\nRNA, Messenger/metabolism\r\nRats\r\nRats, Inbred WKY\r\nReceptors, N-Methyl-D-Aspartate/deficiency/genetics\r\nSerine/*administration & dosage\r\nSwimming","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Malkesman O, Austin DR, Tragon T, Wang G, Rompala G, Hamidi AB, Cui Z, Young WS, Nakazawa K, Zarate CA, Manji HK, and Chen G (2012) Acute D-serine treatment produces antidepressant-like effects in rodents.. The international journal of neuropsychopharmacology 15(8), 1135-48 DOI: 10.1017/S1461145711001386 "},{"Codes":[{"AttributeId":12302592,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302846,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302690,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"Forced swimming test\nLearned helplessness test","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12463438,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82231332,"Title":"Beneficial effects of co-administration of catechol-O-methyltransferase inhibitors and L-dihydroxyphenylalanine in rat models of depression.","ParentTitle":"European journal of pharmacology","ShortTitle":"Männistö (1995)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1995","Month":"February","StandardNumber":"0014-2999 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"274","Pages":"229-33","Edition":"","Issue":"1-3","Availability":"","URL":"","OldItemId":"7768276","Abstract":"The administration of catechol-O-methyltransferase inhibitors alone changed neither the behavior of the rats in two animal models of depression, the forced swimming test (entacapone and tolcapone) or in the learned helplessness paradigm (tolcapone), nor the locomotor activity. L-Dihydroxyphenylalanine (L-DOPA) and carbidopa treatment as such decreased motility but did not improve the behavior in the antidepressant tests. Co-administration of catechol-O-methyltransferase inhibitors and L-DOPA/carbidopa increased the performance of rats in both tests without increasing locomotor activity. Catechol-O-methyltransferase inhibitors could be beneficial as adjunct drugs of L-DOPA not only in Parkinson's disease but also in the coincident depressive illness.","Comments":"","TypeName":"Journal, Article","Authors":"Männistö PT ; Lang A ; Rauhala P ; Vasar E ; ","ParentAuthors":"","DOI":"10.1016/0014-2999(94)00776-4 ","Keywords":"Analysis of Variance\r\nAnimals\r\nAvoidance Learning/drug effects\r\nBehavior, Animal/drug effects\r\nBenzophenones/pharmacology/*therapeutic use\r\nCarbidopa/administration & dosage/pharmacology/therapeutic use\r\n*Catechol O-Methyltransferase Inhibitors\r\nCatechols/pharmacology/*therapeutic use\r\nDepression/*drug therapy\r\nDesipramine/pharmacology/therapeutic use\r\nDihydroxyphenylalanine/administration & dosage/pharmacology/*therapeutic use\r\nDisease Models, Animal\r\nDrug Synergism\r\nDrug Therapy, Combination\r\nLevodopa/administration & dosage/pharmacology/therapeutic use\r\nMale\r\nMotor Activity/drug effects\r\nNitriles\r\nNitrophenols\r\nRats\r\nRats, Wistar\r\nSwimming\r\nTolcapone","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Männistö PT, Lang A, Rauhala P, and Vasar E (1995) Beneficial effects of co-administration of catechol-O-methyltransferase inhibitors and L-dihydroxyphenylalanine in rat models of depression.. European journal of pharmacology 274(1-3), 229-33 DOI: 10.1016/0014-2999(94)00776-4 "},{"Codes":[{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302615,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302740,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302830,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82230346,"Title":"Dietary amino acids and brain serotonin function; implications for stress-related affective changes.","ParentTitle":"Neuromolecular medicine","ShortTitle":"Markus (2008)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2008","Month":"","StandardNumber":"1535-1084 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"10","Pages":"247-58","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"18516508","Abstract":"Stress-related mood deterioration and affective disorders, such as depression, are among the leading causes of disease burden throughout the world, and are associated with severe medical consequences and mortality. Research has shown the involvement of dysfunctional brain serotonin (5-HT) biochemistry as a vulnerable biological factor in the onset of mood disturbances. Since the production of brain serotonin is limited by the availability of its plasma dietary amino acid precursor tryptophan, different foods and dietary amino acids that influence tryptophan availability are thought to alter affective behavior by changing brain 5-HT synthesis. Most dietary manipulation studies, however, reveal only modest affective changes, and note that these particularly occur in stress-prone or affected (sub-clinical) subjects. The current paper briefly summarizes evidence for the involvement of diminished brain serotonin function in affective disorders, discusses how this can be assessed and influenced by dietary manipulation procedures, and also notes how beneficial effects of dietary brain serotonin manipulation on affective behavior may be mediated by stress-induced brain serotonin vulnerability.","Comments":"","TypeName":"Journal, Article","Authors":"Markus CR ; ","ParentAuthors":"","DOI":"10.1007/s12017-008-8039-9 ","Keywords":"Animals\r\nBrain Chemistry/*physiology\r\nDietary Carbohydrates/metabolism\r\nFood, Formulated/standards\r\nHumans\r\nLactalbumin/pharmacology/therapeutic use\r\nLimbic System/*metabolism/physiopathology\r\nMood Disorders/*diet therapy/*metabolism/physiopathology\r\nSerotonin/*deficiency\r\nStress, Psychological/metabolism/physiopathology\r\nTryptophan/*metabolism/*pharmacology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Markus CR (2008) Dietary amino acids and brain serotonin function; implications for stress-related affective changes.. Neuromolecular medicine 10(4), 247-58 DOI: 10.1007/s12017-008-8039-9 "},{"Codes":[{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302832,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302650,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302740,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302608,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302610,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302615,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"POMS","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302621,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82230715,"Title":"Effect of tryptophan-rich egg protein hydrolysate on brain tryptophan availability, stress and performance.","ParentTitle":"Clinical nutrition (Edinburgh, Scotland)","ShortTitle":"Markus (2010)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2010","Month":"October","StandardNumber":"0261-5614 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"29","Pages":"610-6","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"20167402","Abstract":"BACKGROUND & AIMS: Reduced brain serotonin function is involved in stress-related disturbances and may particularly occur under chronic stress. Although serotonin production directly depends on the availability of its plasma dietary amino acid precursor tryptophan (TRP), previously described effects of tryptophan-rich food sources on stress-related behavior are rather modest. Recently, an egg protein hydrolysate (EPH) was developed that showed a much greater effect on brain TRP availability than pure TRP and other TRP-food sources and therefore may be more effective for performance under stress. The aim of the present study was to investigate the effects of EPH compared to placebo protein on plasma amino acids, stress coping and performance in subjects with high and low chronic stress vulnerabilities. METHODS: In a placebo-controlled, double-blind, crossover study, 17 participants with high and 18 participants with low chronic stress vulnerabilities were monitored for mood and performance under acute stress exposure either following intake of EPH or placebo. RESULTS: EPH significantly increased plasma TRP availability for uptake into the brain, decreased depressive mood in all subjects and improved perceptual-motor and vigilance performance only in low chronic stress-vulnerable subjects. CONCLUSIONS: The acute use of a TRP-rich egg protein hydrolysate (EPH) is an adequate method to increase plasma TRP for uptake into the brain and may be beneficial for perceptual-motor and vigilance performance in healthy volunteers.","Comments":"","TypeName":"Journal, Article","Authors":"Markus CR ; Verschoor E ; Firk C ; Kloek J ; Gerhardt CC ; ","ParentAuthors":"","DOI":"10.1016/j.clnu.2010.01.003 ","Keywords":"Affect\r\nAmino Acids/blood/metabolism\r\nBrain/*metabolism\r\nCross-Over Studies\r\nDepression/diet therapy\r\nDietary Proteins/*metabolism\r\nDouble-Blind Method\r\nEggs\r\nFemale\r\n*Food, Fortified\r\nHumans\r\nMale\r\nProtein Hydrolysates/*metabolism\r\nPsychomotor Performance\r\nSerotonin/blood/metabolism\r\n*Stress, Psychological\r\nTryptophan/*blood/metabolism","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Markus CR, Verschoor E, Firk C, Kloek J, and Gerhardt CC (2010) Effect of tryptophan-rich egg protein hydrolysate on brain tryptophan availability, stress and performance.. Clinical nutrition (Edinburgh, and Scotland) 29(5), 610-6 DOI: 10.1016/j.clnu.2010.01.003 "},{"Codes":[{"AttributeId":12302592,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302800,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82230292,"Title":"A controlled study comparing trihexyphenidyl hydrochloride plus levodopa with placebo plus levodopa in patients with Parkinson's disease.","ParentTitle":"Neurology","ShortTitle":"Martin (1974)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"05/04/2023","EditedBy":"GAO BIAO","Year":"1974","Month":"October","StandardNumber":"0028-3878 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"24","Pages":"912-9","Edition":"","Issue":"10","Availability":"","URL":"","OldItemId":"4606107","Abstract":"Patients with Parkinson’s disease were treated with trihexyphenidyl hydrochloride  plus levodopa or placebo plus levodopa for six to eight months.  Worsening of Parkinson’s disease followed withdrawal of prior therapy at the  beginning of the study. Both groups had recovered to their prestudy status  by five weeks, and the improvement was sustained. No differences were  noted between the groups in terms of dosage of levodopa required to  maintain optimal function, the extent of the  eneficial response, and the  incidence of adverse reactions. We believe trihexyphenidyl hydrochloride is  of no specific value for control of the major features of Parkinson’s disease in  patients receiving treatment with levodopa.","Comments":"","TypeName":"Journal, Article","Authors":"Martin WE ; Loewenson RB ; Resch JA ; Baker AB ; ","ParentAuthors":"","DOI":"10.1212/wnl.24.10.912 ","Keywords":"Affective Symptoms/chemically induced\r\nAged\r\nAnxiety\r\nClinical Trials as Topic\r\nConfusion/chemically induced\r\nDrug Evaluation\r\nDrug Therapy, Combination\r\nFemale\r\nHallucinations/chemically induced\r\nHumans\r\nHypotension, Orthostatic/chemically induced\r\nLevodopa/administration & dosage/adverse effects/*therapeutic use\r\nMale\r\nMiddle Aged\r\nNausea/chemically induced\r\nParkinson Disease/*drug therapy\r\nPlacebos\r\nSleep Wake Disorders/chemically induced\r\nTime Factors\r\nTrihexyphenidyl/administration & dosage/adverse effects/*therapeutic use\r\nVomiting/chemically induced","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Martin WE, Loewenson RB, Resch JA, and Baker AB (1974) A controlled study comparing trihexyphenidyl hydrochloride plus levodopa with placebo plus levodopa in patients with Parkinson's disease.. Neurology 24(10), 912-9 DOI: 10.1212/wnl.24.10.912 "},{"Codes":[{"AttributeId":12302592,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302618,"AdditionalText":"disorders of emotional expression.","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302829,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82229209,"Title":"It's nothing to laugh about: understanding disorders of emotional expression.","ParentTitle":"The Consultant pharmacist : the journal of the American Society of Consultant Pharmacists","ShortTitle":"Martin (2007)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2007","Month":"September","StandardNumber":"0888-5109 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"22","Pages":"732-42","Edition":"","Issue":"9","Availability":"","URL":"","OldItemId":"18198968","Abstract":"Sudden outbursts of laughing, crying, or other emotional expression without an apparent triggering stimulus have been recorded in the literature for decades. Confusing nomenclature and a paucity of clinical research, however, have had clinicians wondering whether this syndrome may be both under-recognized and undertreated. Treatment options, including antidepressants, levodopa, and dextromethorphan/quinidine, may show promise in ameliorating symptoms for patients plagued with disorders of emotional expression.","Comments":"","TypeName":"Journal, Article","Authors":"Martin CM ; ","ParentAuthors":"","DOI":"10.4140/tcp.n.2007.732 ","Keywords":"Affective Symptoms/*diagnosis/drug therapy/psychology\r\nAntidepressive Agents/therapeutic use\r\nCrying\r\nDextromethorphan/adverse effects/therapeutic use\r\nDiagnosis, Differential\r\nDopamine Agents/therapeutic use\r\nDrug Combinations\r\nExcitatory Amino Acid Antagonists/adverse effects/therapeutic use\r\n*Expressed Emotion\r\nHumans\r\nLaughter\r\nLevodopa/therapeutic use\r\nQuinidine/adverse effects/therapeutic use\r\nTreatment Outcome\r\n*Volition","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Martin CM (2007) It's nothing to laugh about: understanding disorders of emotional expression.. The Consultant pharmacist : the journal of the American Society of Consultant Pharmacists 22(9), 732-42 DOI: 10.4140/tcp.n.2007.732 "},{"Codes":[{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302768,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302839,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228800,"Title":"Nutritional supplements in depressive disorders.","ParentTitle":"Actas espanolas de psiquiatria","ShortTitle":"Martínez-Cengotitabengoa (2017)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2017","Month":"September","StandardNumber":"1139-9287 (Linking)","City":"Spain","Country":"","Publisher":"","Institution":"","Volume":"45","Pages":"8-15","Edition":"","Issue":"Supplement","Availability":"","URL":"","OldItemId":"29171639","Abstract":"There is increasing evidence about the role of nutrients in mental health. An adequate intake of nutrients contributes to better overall health and mental health in particular. Major depression is a severe mental illness with a high prevalence for which effective treatments exist but not in all cases the patient&#8217;s remission is achieved. Therefore, it is increasingly aimed at optimizing the supply of nutrients necessary for adequate brain functioning as adjunctive therapy to antidepressant treatment in depressive disorders. In this article we review those nutrients that have been related to depression: Omega-3 fatty acids, B vitamins, s-adenosylmethionine, tryptophan, magnesium, zinc and probiotics.","Comments":"","TypeName":"Journal, Article","Authors":"Martínez-Cengotitabengoa M ; González-Pinto A ; ","ParentAuthors":"","DOI":"","Keywords":"Depressive Disorder/*diet therapy\r\n*Dietary Supplements\r\nFatty Acids, Omega-3/therapeutic use\r\nFolic Acid/therapeutic use\r\nHumans\r\nTryptophan/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Martínez-Cengotitabengoa M, and González-Pinto A (2017) Nutritional supplements in depressive disorders.. Actas espanolas de psiquiatria 45(Supplement), 8-15"},{"Codes":[{"AttributeId":12302592,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12410125,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82230307,"Title":"A preliminary study of selected emotional changes in Parkinsonians on L-dopa therapy.","ParentTitle":"Journal of clinical psychology","ShortTitle":"Maskin (1972)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"05/04/2023","EditedBy":"GAO BIAO","Year":"1972","Month":"October","StandardNumber":"0021-9762 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"28","Pages":"604-5","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"5080854","Abstract":"Twenty-eight Parkinsonians were divided into three independent groups that consisted of pre (N = 7), short-term (N = lo), and long-term (N = 11) L-Dopa patients. A control group consisted of cardiac patients (N = 10). All patients were equated with respect to age, length of illness, education, and L-Dopa dosage where applicable. Each patient was given the D, PA, and L scales of the MMPI (card form), and the Multiple Affect Adjective Check List (MAACL). Significant differences were found between pre and short-term L-Dopa patients (t = 2.51, p < .05) and pre and control patients (t = 3.57, p < .Ol) on the MMPI D scale. The results suggest that (a) Parkinsonians show more depression than cardiac patients, and (b) during initial therapy L-Dopa may reduce this depression.","Comments":"","TypeName":"Journal, Article","Authors":"Maskin MB ; Riklan M ; Chabot D ; ","ParentAuthors":"","DOI":"10.1002/1097-4679(197210)28:4<604::aid-jclp2270280447>3.0.co;2-4 ","Keywords":"Anxiety\r\nDepression/diagnosis\r\nDihydroxyphenylalanine/pharmacology/*therapeutic use\r\nEmotions/*drug effects\r\nHostility\r\nHumans\r\nMiddle Aged\r\nParanoid Disorders/diagnosis\r\nParkinson Disease/*drug therapy\r\nPersonality Inventory\r\nTime Factors","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Maskin MB, Riklan M, and Chabot D (1972) A preliminary study of selected emotional changes in Parkinsonians on L-dopa therapy.. Journal of clinical psychology 28(4), 604-5 DOI: 10.1002/1097-4679(197210)28:4<604::aid-jclp2270280447>3.0.co;2-4 "},{"Codes":[{"AttributeId":12302592,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302799,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82230022,"Title":"Emotional functions in short-term vs. long-term L-Dopa therapy in Parkinsonism.","ParentTitle":"Journal of clinical psychology","ShortTitle":"Maskin (1973)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"05/04/2023","EditedBy":"GAO BIAO","Year":"1973","Month":"October","StandardNumber":"0021-9762 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"29","Pages":"493-5","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"4148857","Abstract":"This study investigated selected emotional aspects of short-term and longterm  L-Dopa therapy in Parkinsonism. The results seem to substantiate the belief  that the initial psychological improvement, particularly in depression, of the patient  as a result of short-term L-Dopa therapy does not continue after a period of approximately  2 years. A subtle deterioration in psychological functioning appears to  begin at this time as a result of (a) chemical toxicity in altered brain catecholamine\nstates, and (b) insight and realization that L-Dopa can only offer limited help in the  course of a progressive degenerative disease.","Comments":"","TypeName":"Journal, Article","Authors":"Maskin MB ; Riklan M ; Chabot D ; ","ParentAuthors":"","DOI":"10.1002/1097-4679(197310)29:4<493::aid-jclp2270290431>3.0.co;2-g ","Keywords":"Depression/diagnosis/drug therapy\r\nDihydroxyphenylalanine/administration & dosage/pharmacology/*therapeutic use\r\nEmotions/*drug effects\r\nFemale\r\nHumans\r\nMMPI\r\nMale\r\nMiddle Aged\r\nParkinson Disease/*drug therapy\r\nPersonality Inventory\r\nRemission, Spontaneous\r\nTime Factors","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Maskin MB, Riklan M, and Chabot D (1973) Emotional functions in short-term vs. long-term L-Dopa therapy in Parkinsonism.. Journal of clinical psychology 29(4), 493-5 DOI: 10.1002/1097-4679(197310)29:4<493::aid-jclp2270290431>3.0.co;2-g "},{"Codes":[{"AttributeId":12302592,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302608,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302696,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302797,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82229862,"Title":"L-dopa plus decarboxylase inhibitor in depression.","ParentTitle":"Lancet (London, England)","ShortTitle":"Matussek (1970)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1970","Month":"September","StandardNumber":"0140-6736 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"2","Pages":"660-1","Edition":"","Issue":"7674","Availability":"","URL":"","OldItemId":"4195791","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"Matussek N ; Benkert O ; Schneider K ; Otten H ; Pohlmeier H ; ","ParentAuthors":"","DOI":"10.1016/s0140-6736(70)91425-x ","Keywords":"Carboxy-Lyases/*antagonists & inhibitors\r\nClinical Trials as Topic\r\nDepression/*drug therapy\r\nDihydroxyphenylalanine/administration & dosage/*therapeutic use\r\nHumans\r\nHydrazines/*therapeutic use\r\nPhenols/therapeutic use\r\nPlacebos\r\nSerine/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Matussek N, Benkert O, Schneider K, Otten H, and Pohlmeier H (1970) L-dopa plus decarboxylase inhibitor in depression.. Lancet (London, and England) 2(7674), 660-1 DOI: 10.1016/s0140-6736(70)91425-x "},{"Codes":[{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302615,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302601,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12387393,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228400,"Title":"Why not treat melancholia with melatonin and tryptophan and treat seasonal affective disorders with bright light?","ParentTitle":"Medical hypotheses","ShortTitle":"Maurizi (1988)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"13/04/2023","EditedBy":"GAO BIAO","Year":"1988","Month":"December","StandardNumber":"0306-9877 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"27","Pages":"271-6","Edition":"","Issue":"4","Availability":"","URL":"https://www.sciencedirect.com/science/article/abs/pii/0306987788900059?via%3Dihub","OldItemId":"3226357","Abstract":"Symptoms, signs, and biologic markers in melancholia are suggested to be secondary to a deficiency of melatonin, with the resultant increase of monoamine oxidase activity, increase in plasma cortisol, and alteration of sleep physiology. Tryptophan and melatonin, given shortly before bedtime, seem to be rational treatment for melancholia. Bright light may be effective in seasonal affective disorder because it markedly strengthens the zeitgeber that controls biologic rhythms in human beings.","Comments":"","TypeName":"Journal, Article","Authors":"Maurizi CP ; ","ParentAuthors":"","DOI":"10.1016/0306-9877(88)90005-9 ","Keywords":"Biomarkers\r\nDepressive Disorder/*drug therapy/etiology/physiopathology\r\nHumans\r\nMelatonin/deficiency/physiology/therapeutic use\r\nModels, Biological\r\nMood Disorders/etiology/physiopathology/*therapy\r\n*Phototherapy\r\nSeasons\r\nTryptophan/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Maurizi CP (1988) Why not treat melancholia with melatonin and tryptophan and treat seasonal affective disorders with bright light?. Medical hypotheses 27(4), 271-6 DOI: 10.1016/0306-9877(88)90005-9 "},{"Codes":[{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302611,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302615,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302601,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302814,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228740,"Title":"The therapeutic potential for tryptophan and melatonin: possible roles in depression, sleep, Alzheimer's disease and abnormal aging.","ParentTitle":"Medical hypotheses","ShortTitle":"Maurizi (1990)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1990","Month":"March","StandardNumber":"0306-9877 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"31","Pages":"233-42","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"2345536","Abstract":"Evidence suggests that stress and/or a dietary lack of tryptophan may make deficiencies of serotonin and melatonin common. In addition, older animals and human beings have a reduced ability to synthesize melatonin. Disorders of melatonin levels and rhythms are suggested to be a cause of affective disease, abnormal sleep, Alzheimer's disease, and some age related disorders. If these ideas prove to be true, then preventive measures are possible.","Comments":"","TypeName":"Journal, Article","Authors":"Maurizi CP ; ","ParentAuthors":"","DOI":"10.1016/0306-9877(90)90097-x ","Keywords":"Aging/metabolism\r\nAnimals\r\nBipolar Disorder/drug therapy/metabolism\r\nDementia/drug therapy/metabolism\r\nDepressive Disorder/drug therapy/metabolism\r\nHumans\r\nMelatonin/metabolism/*therapeutic use\r\nMental Disorders/*drug therapy/metabolism\r\nSleep Wake Disorders/*drug therapy/metabolism\r\nTryptophan/metabolism/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Maurizi CP (1990) The therapeutic potential for tryptophan and melatonin: possible roles in depression, sleep, Alzheimer's disease and abnormal aging.. Medical hypotheses 31(3), 233-42 DOI: 10.1016/0306-9877(90)90097-x "},{"Codes":[{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12387393,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228899,"Title":"The relationship of serotonin to depression in Parkinson's disease.","ParentTitle":"Movement disorders : official journal of the Movement Disorder Society","ShortTitle":"Mayeux (1988)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1988","Month":"","StandardNumber":"0885-3185 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"3","Pages":"237-44","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"2461509","Abstract":"We have previously reported a correlation between depression in patients with idiopathic Parkinson's disease and decreased concentrations of the cerebrospinal fluid content of the serotonin metabolite, 5-HIAA. To further examine this relationship, we repeated the study in a new cohort of patients while they remained on dopaminergic medications, conducted follow-up interviews and examinations in our original cohort, and conducted an open trial of the serotonin precursor, 5-hydroxytryptophan in a group of new patients with depression. We were again able to demonstrate a significant reduction in cerebrospinal 5-HIAA in depressed patients in comparison to controls and patients without depression. Demented patients with Parkinson's disease, particularly those with concurrent depression, had the lowest values of 5-HIAA. No new cases of depression occurred in our original cohort after 2 1/2 years of follow-up, and depression remitted following conventional or experimental treatment in four patients. Depression improved in six of the seven new patients following oral 5-hydroxytryptophan. Three of these patients allowed a repeat lumbar puncture, and the concentration of 5-HIAA increased following 5-hydroxytryptophan. These three studies support our hypothesis that depression in idiopathic Parkinson's disease is associated with a reduction in brain serotonin. However, it also suggests that other factors, biological or environmental, may be causal factors.","Comments":"","TypeName":"Journal, Article","Authors":"Mayeux R ; Stern Y ; Sano M ; Williams JB ; Cote LJ ; ","ParentAuthors":"","DOI":"10.1002/mds.870030308 ","Keywords":"5-Hydroxytryptophan/therapeutic use\r\nAged\r\nClinical Trials as Topic\r\nDementia/cerebrospinal fluid/complications\r\nDepressive Disorder/cerebrospinal fluid/drug therapy/*etiology\r\nFemale\r\nHumans\r\nHydroxyindoleacetic Acid/cerebrospinal fluid\r\nLongitudinal Studies\r\nMale\r\nMiddle Aged\r\nParkinson Disease/*complications\r\nSerotonin/*physiology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Mayeux R, Stern Y, Sano M, Williams JB, and Cote LJ (1988) The relationship of serotonin to depression in Parkinson's disease.. Movement disorders : official journal of the Movement Disorder Society 3(3), 237-44 DOI: 10.1002/mds.870030308 "},{"Codes":[{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"The full text cannot be obtained ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302814,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228539,"Title":"The effect of L-tryptophan on seasonal affective disorder.","ParentTitle":"The Journal of clinical psychiatry","ShortTitle":"McGrath (1990)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1990","Month":"April","StandardNumber":"0160-6689 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"51","Pages":"162-3","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"2182615","Abstract":"Serotonin has been implicated in the etiology of seasonal affective disorder (SAD). The authors compared the effect of the serotonergic precursor L-tryptophan, placebo, and artificial evening light on 13 SAD sufferers. L-Tryptophan and light were associated with greater improvement than was placebo, but the antidepressant effects of L-tryptophan and light were not significantly different.","Comments":"","TypeName":"Journal, Article","Authors":"McGrath RE ; Buckwald B ; Resnick EV ; ","ParentAuthors":"","DOI":"","Keywords":"Clinical Trials as Topic\r\nDepressive Disorder/*drug therapy/physiopathology/therapy\r\nHumans\r\nPhototherapy\r\nPlacebos\r\nPsychiatric Status Rating Scales\r\n*Seasons\r\nSerotonin/physiology\r\nTryptophan/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"McGrath RE, Buckwald B, and Resnick EV (1990) The effect of L-tryptophan on seasonal affective disorder.. The Journal of clinical psychiatry 51(4), 162-3"},{"Codes":[{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"BDI-II score  \nHDRS \nAS score","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"n=25","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302710,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302842,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82229872,"Title":"Efficacy and safety of 5-hydroxytryptophan on depression and apathy in Parkinson's disease: a preliminary finding.","ParentTitle":"European journal of neurology","ShortTitle":"Meloni (2020)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"May","StandardNumber":"1351-5101 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"27","Pages":"779-786","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"32067288","Abstract":"BACKGROUND AND PURPOSE: Several studies have indicated that altered serotonergic neurotransmission may contribute to non-motor features commonly associated with Parkinson's disease (PD) such as apathy and depression. 5-hydroxytryptophan (5-HTP) is the intermediate metabolite of L-tryptophan in the production of serotonin. To date, there has been inconsistent research on the use of 5-HTP in PD. The purpose of this study was to compare the effects of 5-HTP with those of placebo on apathy and depressive symptoms in patients with PD. METHODS: A single-center, randomized, double-blind placebo-controlled cross-over trial was employed; 25 individuals were subsequently enrolled into the study. Patients received placebo and 50 mg of 5-HTP daily over a period of 4 weeks. For the assessment of efficacy on depressive and apathy symptoms the Beck Depression Inventory-II (BDI-II), Hamilton Depression Rating Scale (HDRS) and Apathy Scale (AS) were respectively administered at screening, baseline and weeks 4, 8, 12 and 16. Primary efficacy outcomes were the comparison of 5-HTP to placebo in mean change from baseline to weeks 4, 8, 12 and 16 in total score on the AS, BDI-II and HDRS. RESULTS: Repeated-measures analysis revealed a significant improvement of depressive symptoms during the 50-mg 5-HTP treatment compared with placebo as assessed by the HDRS. No effect of 5-HTP was seen on apathy symptoms assessed by the AS. CONCLUSIONS: This study provides preliminary evidence of clinical benefit of 5-HTP for treating depressive symptoms in PD. Larger studies with a longer treatment duration are needed to corroborate these early findings.","Comments":"","TypeName":"Journal, Article","Authors":"Meloni M ; Puligheddu M ; Carta M ; Cannas A ; Figorilli M ; Defazio G ; ","ParentAuthors":"","DOI":"10.1111/ene.14179 ","Keywords":"5-Hydroxytryptophan/*adverse effects/*therapeutic use\r\nAged\r\n*Apathy\r\nCross-Over Studies\r\nDepression/*complications/*drug therapy\r\nDouble-Blind Method\r\nFemale\r\nHumans\r\nMale\r\nParkinson Disease/*complications/*psychology\r\n5-hydroxytryptophan\r\nParkinson's disease\r\napathy\r\ndepression","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Meloni M, Puligheddu M, Carta M, Cannas A, Figorilli M, and Defazio G (2020) Efficacy and safety of 5-hydroxytryptophan on depression and apathy in Parkinson's disease: a preliminary finding.. European journal of neurology 27(5), 779-786 DOI: 10.1111/ene.14179 "},{"Codes":[{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302621,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12387394,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302809,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228424,"Title":"Effect of 5-hydroxytryptophan on serum cortisol levels in major affective disorders. I. Enhanced response in depression and mania.","ParentTitle":"Archives of general psychiatry","ShortTitle":"Meltzer (1984)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1984","Month":"April","StandardNumber":"0003-990X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"41","Pages":"366-74","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"6608335","Abstract":"The serum cortisol concentration following administration of 5-hydroxytryptophan (5-HTP), 200 mg orally, a precursor of serotonin (5-HT), was significantly greater in unmedicated depressed and manic patients than in normal controls. Increases in serum cortisol levels greater than 5 micrograms/dL were significantly more frequent in both unmedicated depressed and manic patients than in the normal controls. There was significant test-retest reliability. Baseline serum cortisol concentration correlated negatively with the cortisol response to 5-HTP in normal controls. These results suggest increased 5-HT receptor sensitivity may be present, possibly in the hypothalamus or pituitary, in some patients with affective disorders. These results are consistent with the hypothesis that decreased serotonergic activity, which would be expected to produce increased 5-HT receptor sensitivity, may be present in both depression and mania.","Comments":"","TypeName":"Journal, Article","Authors":"Meltzer HY ; Umberkoman-Wiita B ; Robertson A ; Tricou BJ ; Lowy M ; Perline R ; ","ParentAuthors":"","DOI":"10.1001/archpsyc.1984.01790150056009 ","Keywords":"5-Hydroxytryptophan/administration & dosage/*pharmacology\r\nAdministration, Oral\r\nAdult\r\nBipolar Disorder/*blood/physiopathology\r\nBrain Chemistry/drug effects\r\nDepressive Disorder/*blood/physiopathology\r\nFemale\r\nHumans\r\nHydrocortisone/*blood\r\nHypothalamo-Hypophyseal System/drug effects\r\nMale\r\nPituitary-Adrenal System/drug effects\r\nPlacebos\r\nPsychotic Disorders/blood\r\nReceptors, Serotonin/drug effects/physiology\r\nStimulation, Chemical","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Meltzer HY, Umberkoman-Wiita B, Robertson A, Tricou BJ, Lowy M, and Perline R (1984) Effect of 5-hydroxytryptophan on serum cortisol levels in major affective disorders. I. Enhanced response in depression and mania.. Archives of general psychiatry 41(4), 366-74 DOI: 10.1001/archpsyc.1984.01790150056009 "},{"Codes":[{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302621,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302809,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12387394,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228692,"Title":"Effect of 5-hydroxytryptophan on serum cortisol levels in major affective disorders. III. Effect of antidepressants and lithium carbonate.","ParentTitle":"Archives of general psychiatry","ShortTitle":"Meltzer (1984)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1984","Month":"April","StandardNumber":"0003-990X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"41","Pages":"391-7","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"6422900","Abstract":"Serum cortisol levels were significantly increased following administration of 5-hydroxytryptophan (5-HTP), 200 mg orally, to patients with affective disorders. A three- to five-week period of treatment with lithium carbonate or monoamine oxidase (MAO) inhibitor augmented the mean 5-HTP-induced increase in serum cortisol concentration in manic or depressed patients, respectively: tricyclic antidepressant (TCA) and second-generation antidepressant treatment diminished the mean serum cortisol response in patients with major depression. These results are consistent with the hypothesis that lithium carbonate may enhance serotonin (5-HT) receptor sensitivity, whereas TCA and second-generation antidepressants diminish 5-HT receptor sensitivity. The enhancement of the cortisol response to 5-HTP by MAO inhibitors may be due to decreased metabolism of 5-HT. It is important to assess the effect of thymoleptic drug treatment on various responses to biogenic amine precursors or agonists in patients rather than laboratory animals.","Comments":"","TypeName":"Journal, Article","Authors":"Meltzer HY ; Lowy M ; Robertson A ; Goodnick P ; Perline R ; ","ParentAuthors":"","DOI":"10.1001/archpsyc.1984.01790150081011 ","Keywords":"5-Hydroxytryptophan/*pharmacology\r\nAntidepressive Agents/*pharmacology/therapeutic use\r\nAntidepressive Agents, Tricyclic/pharmacology/therapeutic use\r\nBipolar Disorder/blood/drug therapy/psychology\r\nDepressive Disorder/blood/drug therapy/psychology\r\nHumans\r\nHydrocortisone/*blood\r\nLithium/*pharmacology/therapeutic use\r\nLithium Carbonate\r\nMonoamine Oxidase Inhibitors/pharmacology/therapeutic use\r\nMood Disorders/*blood/drug therapy/psychology\r\nPsychiatric Status Rating Scales\r\nReceptors, Serotonin/drug effects\r\nStimulation, Chemical","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Meltzer HY, Lowy M, Robertson A, Goodnick P, and Perline R (1984) Effect of 5-hydroxytryptophan on serum cortisol levels in major affective disorders. III. Effect of antidepressants and lithium carbonate.. Archives of general psychiatry 41(4), 391-7 DOI: 10.1001/archpsyc.1984.01790150081011 "},{"Codes":[{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302827,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"Montgomery-Asberg Depression Rating Scale; BDI-II, Beck Depression Inventory-II; EPQ-R, Eysenck Personality Questionnaire-Revised;\nLEIDS, Leiden Index of Depression Sensitivity; DSC, Depressed States Checklist.","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302740,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302608,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82230224,"Title":"The effects of a diet enriched with alpha-lactalbumin on mood and cortisol response in unmedicated recovered depressed subjects and controls.","ParentTitle":"The British journal of nutrition","ShortTitle":"Merens (2005)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2005","Month":"September","StandardNumber":"0007-1145 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"94","Pages":"415-22","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"16176613","Abstract":"Alpha-lactalbumin is a tryptophan-rich protein fraction. A diet enriched with alpha-lactalbumin increases the ratio of tryptophan to the other large neutral amino acids, which may in turn increase brain serotonin content. In stress-vulnerable individuals, alpha-lactalbumin improved mood and attenuated the cortisol response after experimental stress. The aim of the present study was to investigate the effects of an alpha-lactalbumin-enriched diet on mood and stress response in recovered depressed subjects and healthy controls. Forty-three subjects (twenty-three recovered depressed and twenty healthy subjects) received alpha-lactalbumin and casein (placebo) on separate days, in a double-blind randomised crossover design. On both occasions, subjects underwent a stress test (an unsolvable mental arithmetic task with loud noise). The stress test affected mood in both conditions. Although the alpha-lactalbumin diet led to the expected rises in tryptophan and tryptophan:large neutral amino acids ratio, only minimal effects were found on mood and cortisol response to experimental stress. The results were the same for recovered depressed patients and controls. A 1 d diet enriched with alpha-lactalbumin is not sufficient to prevent a stress-induced mood deterioration or a cortisol response in unmedicated, recovered depressed subjects. Future studies may investigate the effects of longer-term diets or may investigate different samples (e.g. medicated patients).","Comments":"","TypeName":"Journal, Article","Authors":"Merens W ; Booij L ; Markus R ; Zitman FG ; Onkenhout W ; Van der Does AJ ; ","ParentAuthors":"","DOI":"10.1079/bjn20051492 ","Keywords":"Adult\r\n*Affect\r\nAmino Acids/blood\r\nAnalysis of Variance\r\nCase-Control Studies\r\nCross-Over Studies\r\nDepression/*diet therapy/metabolism/psychology\r\n*Diet\r\nDietary Supplements\r\nDouble-Blind Method\r\nFemale\r\nHumans\r\nHydrocortisone/analysis/*blood\r\nLactalbumin/*administration & dosage/blood\r\nMale\r\nSaliva/chemistry\r\nStatistics, Nonparametric\r\nTryptophan/blood","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Merens W, Booij L, Markus R, Zitman FG, Onkenhout W, and Van der Does AJ (2005) The effects of a diet enriched with alpha-lactalbumin on mood and cortisol response in unmedicated recovered depressed subjects and controls.. The British journal of nutrition 94(3), 415-22 DOI: 10.1079/bjn20051492 "},{"Codes":[{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302608,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302615,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302740,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302829,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228219,"Title":"The effects of serotonin manipulations on emotional information processing and mood.","ParentTitle":"Journal of affective disorders","ShortTitle":"Merens (2007)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2007","Month":"November","StandardNumber":"0165-0327 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"103","Pages":"43-62","Edition":"","Issue":"1-3","Availability":"","URL":"","OldItemId":"17363069","Abstract":"BACKGROUND: Serotonin is implicated in both mood and cognition. It has recently been shown that antidepressant treatment has immediate effects on emotional information processing, which is much faster than any clinically significant effects. This review aims to investigate whether the effects on emotional information processing are reliable, and whether these effects are related to eventual clinical outcome. Treatment-efficiency may be greatly improved if early changes in emotional information processing are found to predict clinical outcome following antidepressant treatment. METHODS: Review of studies investigating the short-term effects of serotonin manipulations (including medication) on the processing of emotional information, using PubMed and PsycInfo databases. RESULTS: Twenty-five studies were identified. Serotonin manipulations were found to affect attentional bias, facial emotion recognition, emotional memory, dysfunctional attitudes and decision making. The sequential link between changes in emotional processing and mood remains to be further investigated. LIMITATIONS: The number of studies on serotonin manipulations and emotional information processing in currently depressed subjects is small. No studies yet have directly tested the link between emotional information processing and clinical outcome during the course of antidepressant treatment. CONCLUSIONS: Serotonin function is related to several aspects of emotional information processing, bu
