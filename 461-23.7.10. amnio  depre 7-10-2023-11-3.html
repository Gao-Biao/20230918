,"ParentTitle":"Advances in experimental medicine and biology","ShortTitle":"Cowen (1996)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1996","Month":"","StandardNumber":"0065-2598 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"398","Pages":"67-71","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"8906242","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"Cowen PJ ; Williamson DJ ; McTavish SF ; ","ParentAuthors":"","DOI":"10.1007/978-1-4613-0381-7_8 ","Keywords":"1-Naphthylamine/analogs & derivatives/therapeutic use\r\nAdult\r\nAffect/*drug effects\r\nAmino Acids, Branched-Chain/*blood\r\nAmitriptyline/therapeutic use\r\nAnalysis of Variance\r\nAntidepressive Agents/pharmacology\r\nCross-Over Studies\r\nDepressive Disorder/blood/drug therapy/*psychology\r\nDouble-Blind Method\r\nFemale\r\nFenfluramine/pharmacokinetics/pharmacology\r\nHumans\r\nLithium/therapeutic use\r\nMale\r\nParoxetine/therapeutic use\r\nProlactin/blood/*metabolism\r\nSerotonin/*physiology\r\nSelective Serotonin Reuptake Inhibitors/therapeutic use\r\nSertraline\r\nSynaptic Transmission/*drug effects\r\nValine/*pharmacology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Cowen PJ, Williamson DJ, and McTavish SF (1996) Effect of valine on 5-HT neurotransmission and mood.. Advances in experimental medicine and biology 398, 67-71 DOI: 10.1007/978-1-4613-0381-7_8 "},{"Codes":[{"AttributeId":12302840,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302597,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302617,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302644,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82229293,"Title":"N-Acetylcysteine for Nonsuicidal Self-Injurious Behavior in Adolescents: An Open-Label Pilot Study.","ParentTitle":"Journal of child and adolescent psychopharmacology","ShortTitle":"Cullen (2018)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2018","Month":"March","StandardNumber":"1044-5463 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"28","Pages":"136-144","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"29053023","Abstract":"BACKGROUND: Nonsuicidal self-injury (NSSI) is common in adolescents and young adults, and few evidence-based treatments are available for this significant problem. N-acetylcysteine (NAC) is a widely available nutritional supplement that has been studied in some psychiatric disorders relevant to NSSI including mood and addictive disorders. This pilot study tested the use of NAC as a potential treatment for NSSI in youth. METHODS: Thirty-five female adolescents and young adults with NSSI aged 13-21 years were enrolled in this study that had an open-label, single-arm study design. All participants were given oral NAC as follows: 600 mg twice daily (weeks 1-2), 1200 mg twice daily (weeks 3-4), and 1800 mg twice daily (weeks 5-8). Patients were seen every 2 weeks throughout the trial, at which time youth reported the frequency of NSSI episodes. Levels of depression, impulsivity, and global psychopathology were measured at baseline and at the end of the trial using the Beck Depression Inventory-II (BDI-II), Barratt Impulsivity Scale, and Symptoms Checklist-90 (SCL-90). RESULTS: About two-thirds of the enrolled female youth completed the trial (24/35). NAC was generally well tolerated in this sample. NAC treatment was associated with a significant decrease in NSSI frequency at visit 6 and visit 8 compared to baseline. We also found that depression scores and global psychopathology scores (but not impulsivity scores) decreased after NAC treatment. Decrease in NSSI was not correlated with decrease in BDI-II or SCL-90 scores, suggesting these might be independent effects. CONCLUSION: We provide preliminary evidence that NAC may have promise as a potential treatment option for adolescents with NSSI. The current results require follow-up with a randomized, placebo-controlled trial to confirm efficacy.","Comments":"","TypeName":"Journal, Article","Authors":"Cullen KR ; Klimes-Dougan B ; Westlund Schreiner M; Carstedt P ; Marka N ; Nelson K ; Miller MJ ; Reigstad K ; Westervelt A ; Gunlicks-Stoessel M ; Eberly LE ; ","ParentAuthors":"","DOI":"10.1089/cap.2017.0032 ","Keywords":"Acetylcysteine/*administration & dosage/adverse effects\r\nAdministration, Oral\r\nAdolescent\r\nDepression/*drug therapy/epidemiology\r\nDose-Response Relationship, Drug\r\nFemale\r\nFree Radical Scavengers/administration & dosage/adverse effects\r\nHumans\r\nImpulsive Behavior/*drug effects\r\nPilot Projects\r\nPsychiatric Status Rating Scales\r\nSelf-Injurious Behavior/*drug therapy\r\nTreatment Outcome\r\nYoung Adult\r\nN-acetylcysteine (NAC)\r\nadolescent\r\nnonsuicidal self-injurious behavior (NSSI)","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Cullen KR, Klimes-Dougan B, Westlund Schreiner M, Carstedt P, Marka N, Nelson K, Miller MJ, Reigstad K, Westervelt A, Gunlicks-Stoessel M, and Eberly LE (2018) N-Acetylcysteine for Nonsuicidal Self-Injurious Behavior in Adolescents: An Open-Label Pilot Study.. Journal of child and adolescent psychopharmacology 28(2), 136-144 DOI: 10.1089/cap.2017.0032 "},{"Codes":[{"AttributeId":12302602,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302834,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302641,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302669,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302847,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82230750,"Title":"Antidepressant-like effect of creatine in mice involves dopaminergic activation.","ParentTitle":"Journal of psychopharmacology (Oxford, England)","ShortTitle":"Cunha (2012)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2012","Month":"November","StandardNumber":"0269-8811 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"26","Pages":"1489-501","Edition":"","Issue":"11","Availability":"","URL":"","OldItemId":"22674968","Abstract":"Creatine has been shown to play a significant role in health and disease. However, studies concerning its effect on mood are scarce. This study investigated the effect of creatine (p.o.) in the tail suspension test, a predictive test of antidepressant activity. Creatine reduced the immobility time in the tail suspension test (0.1-1000 mg/kg, male and female mice), without affecting locomotor activity. Furthermore, the involvement of the dopaminergic system in creatine-induced antidepressant-like effect in male mice in the tail suspension test was investigated. The anti-immobility effect of creatine (1 mg/kg) was prevented by the pre-treatment of mice with haloperidol (0.2 mg/kg, intraperitoneal (i.p.) route, non-selective dopamine receptor antagonist), (R)-(+)-7-chloro-8-hydroxy-3-methyl-1-phenyl-2,3,4,5-tetrahydro-1H-3-benzazepine hydrochloride (SCH23390; 0.05 mg/kg, subcutaneous (s.c.) route, dopamine D₁ receptor antagonist) and sulpiride (50 mg/kg, i.p., dopamine D₂ receptor antagonist). Creatine (0.01 mg/kg, sub-effective dose) in combination with sub-effective doses of (1-phenyl-7,8-dihydroxy-2,3,4,5-tetrahydro-1H-3-benzazepine) hydrochloride (SKF38393; 0.1 mg/kg, s.c., dopamine D₁ receptor agonist), apomorphine (0.5 µg/kg, i.p., preferential dopamine D₂ receptor agonist) or bupropion (1 mg/kg, p.o., dopamine reuptake inhibitor with subtle activity on noradrenergic reuptake) reduced the immobility time in the tail suspension test as compared with either drug alone. These results indicate that the antidepressant-like effect of creatine is likely mediated by an activation of dopamine D₁ and D₂ receptors.","Comments":"","TypeName":"Journal, Article","Authors":"Cunha MP ; Machado DG ; Capra JC ; Jacinto J ; Bettio LE ; Rodrigues AL ; ","ParentAuthors":"","DOI":"10.1177/0269881112447989 ","Keywords":"Animals\r\nAntidepressive Agents/administration & dosage/pharmacology\r\nCreatine/administration & dosage/*metabolism\r\nDepression/drug therapy/physiopathology\r\nDisease Models, Animal\r\nDopamine/*metabolism\r\nDopamine Agonists/pharmacology\r\nDopamine Antagonists/pharmacology\r\nDose-Response Relationship, Drug\r\nFemale\r\nMale\r\nMice\r\nMotor Activity/drug effects\r\nReceptors, Dopamine D1/drug effects/*metabolism\r\nReceptors, Dopamine D2/drug effects/*metabolism","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Cunha MP, Machado DG, Capra JC, Jacinto J, Bettio LE, and Rodrigues AL (2012) Antidepressant-like effect of creatine in mice involves dopaminergic activation.. Journal of psychopharmacology (Oxford, and England) 26(11), 1489-501 DOI: 10.1177/0269881112447989 "},{"Codes":[{"AttributeId":12302602,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302847,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302641,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302669,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302835,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228447,"Title":"Evidence for the involvement of 5-HT1A receptor in the acute antidepressant-like effect of creatine in mice.","ParentTitle":"Brain research bulletin","ShortTitle":"Cunha (2013)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2013","Month":"June","StandardNumber":"0361-9230 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"95","Pages":"61-9","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"23352985","Abstract":"Creatine was previously shown to produce an antidepressant-like effect in the tail suspension test through a modulation of the dopaminergic system. In this study, the mechanisms underlying its antidepressant-like effect were further evaluated by investigating the involvement of the serotonergic system in its effect. The anti-immobility effect of creatine (1mg/kg) was prevented by the pretreatment of mice with p-chlorophenylalanine methyl ester (PCPA; 100mg/kg, i.p., for 4 consecutive days, an inhibitor of serotonin (5-HT) synthesis). Creatine (0.01 mg/kg, sub-effective dose) in combination with sub-effective doses of WAY100635 (0.1mg/kg, s.c., a 5-HT1A receptor antagonist), 8-OH-DPAT (0.1mg/kg, i.p., a 5-HT1A receptor agonist) or selective serotonin reuptake inhibitors fluoxetine (5mg/kg, p.o.), paroxetine (0.1mg/kg, p.o.), citalopram (0.1mg/kg, p.o.) and sertraline (3mg/kg, p.o.) reduced the immobility time in the tail suspension test as compared with either drug alone. These results indicate that the antidepressant-like effect of creatine is likely mediated by an interaction with 5-HT1A receptors. Of note, the present results also indicate that creatine improves the effectiveness of the selective serotonin reuptake inhibitors, a finding that may have therapeutic implications for the treatment of depressive disorders.","Comments":"","TypeName":"Journal, Article","Authors":"Cunha MP ; Pazini FL ; Oliveira Á ; Machado DG ; Rodrigues AL ; ","ParentAuthors":"","DOI":"10.1016/j.brainresbull.2013.01.005 ","Keywords":"Animals\r\nAntidepressive Agents/*pharmacology\r\nCreatine/*pharmacology\r\nDepression/*drug therapy\r\nDepressive Disorder/drug therapy\r\nHindlimb Suspension/methods\r\nHumans\r\nMice\r\nParoxetine/metabolism\r\nReceptor, Serotonin, 5-HT1A/*metabolism\r\nSerotonin/metabolism\r\nSerotonin 5-HT1 Receptor Antagonists/*pharmacology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Cunha MP, Pazini FL, Oliveira Á, Machado DG, and Rodrigues AL (2013) Evidence for the involvement of 5-HT1A receptor in the acute antidepressant-like effect of creatine in mice.. Brain research bulletin 95, 61-9 DOI: 10.1016/j.brainresbull.2013.01.005 "},{"Codes":[{"AttributeId":12302602,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302847,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302641,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302669,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302835,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82229822,"Title":"The activation of α1-adrenoceptors is implicated in the antidepressant-like effect of creatine in the tail suspension test.","ParentTitle":"Progress in neuro-psychopharmacology & biological psychiatry","ShortTitle":"Cunha (2013)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2013","Month":"July","StandardNumber":"0278-5846 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"44","Pages":"39-50","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"23357536","Abstract":"The antidepressant-like activity of creatine in the tail suspension test (TST) was demonstrated previously by our group. In this study we investigated the involvement of the noradrenergic system in the antidepressant-like effect of creatine in the mouse TST. In the first set of experiments, creatine administered by i.c.v. route (1 μg/site) decreased the immobility time in the TST, suggesting the central effect of this compound. The anti-immobility effect of peripheral administration of creatine (1 mg/kg, p.o.) was prevented by the pretreatment of mice with α-methyl-p-tyrosine (100 mg/kg, i.p., inhibitor of tyrosine hydroxylase), prazosin (1 mg/kg, i.p., α1-adrenoceptor antagonist), but not by yohimbine (1 mg/kg, i.p., α2-adrenoceptor antagonist). Creatine (0.01 mg/kg, subeffective dose) in combination with subeffective doses of amitriptyline (1 mg/kg, p.o., tricyclic antidepressant), imipramine (0.1 mg/kg, p.o., tricyclic antidepressant), reboxetine (2 mg/kg, p.o., selective noradrenaline reuptake inhibitor) or phenylephrine (0.4 μg/site, i.c.v., α1-adrenoceptor agonist) reduced the immobility time in the TST as compared with either drug alone. These results indicate that the antidepressant-like effect of creatine is likely mediated by an activation of α1-adrenoceptor and that creatine produces synergistic effects in the TST with antidepressants that modulate noradrenaline transporter, suggesting that an improvement in the response to the antidepressant therapy may occur when creatine is combined with these antidepressants. Furthermore, the synergistic effect of creatine (0.01 mg/kg, p.o.) and reboxetine (2 mg/kg, p.o.) combination was abolished by the α1-adrenoceptor antagonist prazosin, indicating that the antidepressant-like effect of combined therapy is likely mediated by an activation of α1-adrenoceptor.","Comments":"","TypeName":"Journal, Article","Authors":"Cunha MP ; Pazini FL ; Oliveira Á ; Bettio LE ; Rosa JM ; Machado DG ; Rodrigues AL ; ","ParentAuthors":"","DOI":"10.1016/j.pnpbp.2013.01.014 ","Keywords":"Adrenergic Agents/pharmacology\r\nAnalysis of Variance\r\nAnimals\r\nAntidepressive Agents/*therapeutic use\r\nCreatine/*therapeutic use\r\nDepression/diagnosis/*drug therapy\r\nDisease Models, Animal\r\nDrug Interactions\r\nEnzyme Inhibitors/administration & dosage\r\nExploratory Behavior/drug effects\r\nHindlimb Suspension/*methods\r\nInjections, Intraventricular\r\nMale\r\nMice\r\nReceptors, Adrenergic, alpha-1/*metabolism\r\nTime Factors\r\nalpha-Methyltyrosine/administration & dosage","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Cunha MP, Pazini FL, Oliveira Á, Bettio LE, Rosa JM, Machado DG, and Rodrigues AL (2013) The activation of α1-adrenoceptors is implicated in the antidepressant-like effect of creatine in the tail suspension test.. Progress in neuro-psychopharmacology & biological psychiatry 44, 39-50 DOI: 10.1016/j.pnpbp.2013.01.014 "},{"Codes":[{"AttributeId":12302602,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302621,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302626,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302641,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302669,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302837,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302847,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82230239,"Title":"The modulation of NMDA receptors and L-arginine/nitric oxide pathway is implicated in the anti-immobility effect of creatine in the tail suspension test.","ParentTitle":"Amino acids","ShortTitle":"Cunha (2015)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2015","Month":"April","StandardNumber":"0939-4451 (Linking)","City":"Austria","Country":"","Publisher":"","Institution":"","Volume":"47","Pages":"795-811","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"25555469","Abstract":"The modulation of N-methyl-D-aspartate receptor (NMDAR) and L-arginine/nitric oxide (NO) pathway is a therapeutic strategy for treating depression and neurologic disorders that involves excitotoxicity. Literature data have reported that creatine exhibits antidepressant and neuroprotective effects, but the implication of NMDAR and L-arginine/nitric oxide (NO) pathway in these effects is not established. This study evaluated the influence of pharmacological agents that modulate NMDAR/L-arginine-NO pathway in the anti-immobility effect of creatine in the tail suspension test (TST) in mice. The NOx levels and cellular viability in hippocampal and cerebrocortical slices of creatine-treated mice were also evaluated. The anti-immobility effect of creatine (10 mg/kg, po) in the TST was abolished by NMDA (0.1 pmol/mouse, icv), D-serine (30 µg/mouse, icv, glycine-site NMDAR agonist), arcaine (1 mg/kg, ip, polyamine site NMDAR antagonist), L-arginine (750 mg/kg, ip, NO precursor), SNAP (25 μg/mouse, icv, NO donor), L-NAME (175 mg/kg, ip, non-selective NOS inhibitor) or 7-nitroindazole (50 mg/kg, ip, neuronal NOS inhibitor), but not by DNQX (2.5 µg/mouse, icv, AMPA receptor antagonist). The combined administration of sub-effective doses of creatine (0.01 mg/kg, po) and NMDAR antagonists MK-801 (0.001 mg/kg, po) or ketamine (0.1 mg/kg, ip) reduced immobility time in the TST. Creatine (10 mg/kg, po) increased cellular viability in hippocampal and cerebrocortical slices and enhanced hippocampal and cerebrocortical NO x levels, an effect potentiated by L-arginine or SNAP and abolished by 7-nitroindazole or L-NAME. In conclusion, the anti-immobility effect of creatine in the TST involves NMDAR inhibition and enhancement of NO levels accompanied by an increase in neural viability.","Comments":"","TypeName":"Journal, Article","Authors":"Cunha MP ; Pazini FL ; Ludka FK ; Rosa JM ; Oliveira Á ; Budni J ; Ramos-Hryb AB ; Lieberknecht V ; Bettio LE ; Martín-de-Saavedra MD ; López MG ; Tasca CI ; Rodrigues AL ; ","ParentAuthors":"","DOI":"10.1007/s00726-014-1910-0 ","Keywords":"Animals\r\nAntidepressive Agents/*pharmacology\r\nArginine/*metabolism\r\nCreatine/*pharmacology\r\nDepression/drug therapy/genetics/*metabolism\r\nFemale\r\nHindlimb Suspension\r\nHumans\r\nMice\r\nNitric Oxide/*metabolism\r\nRats\r\nRats, Wistar\r\nReceptors, N-Methyl-D-Aspartate/genetics/*metabolism\r\nSignal Transduction","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Cunha MP, Pazini FL, Ludka FK, Rosa JM, Oliveira Á, Budni J, Ramos-Hryb AB, Lieberknecht V, Bettio LE, Martín-de-Saavedra MD, López MG, Tasca CI, and Rodrigues AL (2015) The modulation of NMDA receptors and L-arginine/nitric oxide pathway is implicated in the anti-immobility effect of creatine in the tail suspension test.. Amino acids 47(4), 795-811 DOI: 10.1007/s00726-014-1910-0 "},{"Codes":[{"AttributeId":12302602,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302847,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302621,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302622,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302641,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302669,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302840,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82231703,"Title":"Subchronic administration of creatine produces antidepressant-like effect by modulating hippocampal signaling pathway mediated by FNDC5/BDNF/Akt in mice.","ParentTitle":"Journal of psychiatric research","ShortTitle":"Cunha (2018)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2018","Month":"September","StandardNumber":"0022-3956 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"104","Pages":"78-87","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"30005372","Abstract":"Creatine has been shown to play a significant role in the pathophysiology and treatment of major depressive disorder (MDD) in preclinical and clinical studies. However, the biological mechanisms underlying its antidepressant effect is still not fully elucidated. This study investigated the effect of creatine (p.o.) administered for 21 days in the behavior of mice submitted to tail suspension test (TST), a predictive test of antidepressant activity. Creatine reduced the immobility time in the TST (1-10 mg/kg), without affecting locomotor activity, a finding consistent with an antidepressant profile. Creatine administration increased the ubiquitous creatine kinase (uCK) and creatine kinase brain isoform (CK-B) mRNA in the hippocampus of mice. Taking into account that PGC-1α induces FNDC5/irisin expression mediating BDNF-dependent neuroplasticity, the effect of creatine administration (1 mg/kg, p. o.) on the hippocampal PGC-1α, FNDC5 and BDNF gene expression was investigated. Creatine treatment increased PGC-1α, FNDC5 and BDNF mRNA in the hippocampus as well as BDNF immunocontent. The involvement of BDNF downstream intracellular signaling pathway mediated by Akt, proapoptotic proteins BAX and BAD and antiapoptotic proteins Bcl2 and Bcl-xL was also investigated following creatine treatment. Creatine increased Akt phosphorylation (Ser 473), and Bcl2 mRNA and protein levels, and Bcl-xL mRNA, whereas BAD mRNA was decreased following creatine administration in the hippocampus. Altogether these results indicate that creatine antidepressant-like effect may be dependent on Akt activation and increased expression of the neuroprotective proteins in the hippocampus of mice. The obtained data reinforce the antidepressant property of creatine and highlight the role of these molecular targets in the pathophysiology of MDD.","Comments":"","TypeName":"Journal, Article","Authors":"Cunha MP ; Pazini FL ; Lieberknecht V ; Rodrigues ALS ; ","ParentAuthors":"","DOI":"10.1016/j.jpsychires.2018.07.001 ","Keywords":"Animals\r\nAntidepressive Agents/*administration & dosage\r\nBrain-Derived Neurotrophic Factor/genetics/metabolism\r\nCreatine/*administration & dosage\r\nDepression/*drug therapy\r\nDisease Models, Animal\r\nDose-Response Relationship, Drug\r\nFemale\r\nFibronectins/genetics/metabolism\r\nGene Expression Regulation/*drug effects\r\nHindlimb Suspension\r\nHippocampus/*drug effects/metabolism\r\nLocomotion/drug effects\r\nMAP Kinase Signaling System/*drug effects\r\nMice\r\nOncogene Protein v-akt/genetics/metabolism\r\nProto-Oncogene Proteins c-bcl-2/genetics/metabolism\r\nRNA, Messenger/metabolism\r\nbcl-2-Associated X Protein/genetics/metabolism\r\nAkt\r\nAntidepressant\r\nBDNF\r\nBcl2\r\nCreatine\r\nFNDC5","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Cunha MP, Pazini FL, Lieberknecht V, and Rodrigues ALS (2018) Subchronic administration of creatine produces antidepressant-like effect by modulating hippocampal signaling pathway mediated by FNDC5/BDNF/Akt in mice.. Journal of psychiatric research 104, 78-87 DOI: 10.1016/j.jpsychires.2018.07.001 "},{"Codes":[{"AttributeId":12405409,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302608,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302615,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302710,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302839,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302847,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82230496,"Title":"Improvement of Antioxidant Defences and Mood Status by Oral GABA Tea Administration in a Mouse Model of Post-Stroke Depression.","ParentTitle":"Nutrients","ShortTitle":"Daglia (2017)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"28/03/2023","EditedBy":"GAO BIAO","Year":"2017","Month":"April","StandardNumber":"2072-6643 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"9","Pages":"","Edition":"","Issue":"5","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC5452176/","OldItemId":"28468264","Abstract":"Green GABA (GGABA) and Oolong GABA (OGABA) teas are relatively new varieties of tea, whose chemical composition and functional properties are largely under-studied, despite their promising health capacities. Post stroke depression (PSD) is a complication of stroke with high clinical relevance, yielding increasing mortality and morbidity rates, and a lower response to common therapies and rehabilitation. METHODS: Two chemically characterized commercial samples of GGABA and OGABA were investigated for effects on mood following oral administration using a mouse model of PSD, through common validated tests including the Despair Swimming Test and Tail Suspension Test. Moreover, the antioxidant activity of GGABA and OGABA was evaluated by determining the levels of lipid peroxidation products and the activity of antioxidant enzymes in the mouse brain in vivo. RESULTS: GGABA and OGABA attenuated depressed mood by influencing behavioral parameters linked to depression. GGABA was more active than OGABA in this study, and this effect may be likely due to a higher content of polyphenolic substances and amino acids in GGABA compared to OGABA. GGABA also exerted a greater antioxidant activity. CONCLUSIONS: Our data suggests that GABA tea is a promising candidate that can be used as an adjuvant in the management of PSD.","Comments":"","TypeName":"Journal, Article","Authors":"Daglia M ; Di Lorenzo A ; Nabavi SF ; Sureda A ; Khanjani S ; Moghaddam AH ; Braidy N ; Nabavi SM ; ","ParentAuthors":"","DOI":"10.3390/nu9050446 ","Keywords":"Affect/*drug effects\r\nAnimals\r\nDepression/*drug therapy\r\nDisease Models, Animal\r\nGlutamates/pharmacology\r\nGlutamic Acid/pharmacology\r\nGlutamine/pharmacology\r\nLipid Peroxidation/drug effects\r\nMale\r\nMice\r\nMice, Inbred BALB C\r\nPlant Extracts/*pharmacology\r\nPolyphenols/pharmacology\r\nReproducibility of Results\r\nStroke/drug therapy/psychology\r\nTea/*chemistry\r\ngamma-Aminobutyric Acid/*pharmacology\r\nGABA green tea\r\nGABA oolong tea\r\nantioxidant activity\r\npost-stroke depression","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Daglia M, Di Lorenzo A, Nabavi SF, Sureda A, Khanjani S, Moghaddam AH, Braidy N, and Nabavi SM (2017) Improvement of Antioxidant Defences and Mood Status by Oral GABA Tea Administration in a Mouse Model of Post-Stroke Depression.. Nutrients 9(5),  DOI: 10.3390/nu9050446 "},{"Codes":[{"AttributeId":12302592,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302752,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302797,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82230140,"Title":"L-dopa, parkinsonism, and depression.","ParentTitle":"Lancet (London, England)","ShortTitle":"Damásio (1970)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1970","Month":"September","StandardNumber":"0140-6736 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"2","Pages":"611-2","Edition":"","Issue":"7673","Availability":"","URL":"","OldItemId":"4195576","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"Damásio AR ; Antunes JL ; Macedo C ; ","ParentAuthors":"","DOI":"10.1016/s0140-6736(70)90199-6 ","Keywords":"Depression/*complications/drug therapy\r\nDihydroxyphenylalanine/*therapeutic use\r\nHumans\r\nParkinson Disease/complications/*drug therapy","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Damásio AR, Antunes JL, and Macedo C (1970) L-dopa, parkinsonism, and depression.. Lancet (London, and England) 2(7673), 611-2 DOI: 10.1016/s0140-6736(70)90199-6 "},{"Codes":[{"AttributeId":12302592,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"(Beck rating scale)","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302752,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302798,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82231427,"Title":"Psychiatric aspects in Parkinsonism treated with L-dopa.","ParentTitle":"Journal of neurology, neurosurgery, and psychiatry","ShortTitle":"Damãsio (1971)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1971","Month":"October","StandardNumber":"0022-3050 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"34","Pages":"502-7","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"5127432","Abstract":"Psychiatric aspects of patients with Parkinsonism treated with L-dopa are described. These include acute psychosis in patients with or without previous psychiatric illness and worsening or improvement of pre-existing psychiatric conditions. Therapeutic management is discussed The relevance of these studies to the understanding of the psychiatric aspects of Parkinsonism in general is discussed.","Comments":"","TypeName":"Journal, Article","Authors":"Damãsio AR ; Lobo-Antunes J ; Macedo C ; ","ParentAuthors":"","DOI":"10.1136/jnnp.34.5.502 ","Keywords":"Affect\r\nAged\r\nAntidepressive Agents/therapeutic use\r\nAnxiety\r\nArousal\r\nBarbiturates/therapeutic use\r\nCognition Disorders/chemically induced\r\nDepression/chemically induced\r\nDihydroxyphenylalanine/administration & dosage/*adverse effects/therapeutic use\r\nDrug Antagonism\r\nDrug Interactions\r\nFemale\r\nHallucinations/chemically induced\r\nHumans\r\nMale\r\nMiddle Aged\r\nNeurotic Disorders/*chemically induced\r\nParkinson Disease/complications/*drug therapy\r\nPsychoses, Substance-Induced/*etiology\r\nPsychotherapy\r\nSleep\r\nTranquilizing Agents/therapeutic use\r\nVision, Ocular","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Damãsio AR, Lobo-Antunes J, and Macedo C (1971) Psychiatric aspects in Parkinsonism treated with L-dopa.. Journal of neurology, neurosurgery, and and psychiatry 34(5), 502-7 DOI: 10.1136/jnnp.34.5.502 "},{"Codes":[{"AttributeId":12302602,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302846,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302833,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228636,"Title":"A potential role for creatine in drug abuse?","ParentTitle":"Molecular neurobiology","ShortTitle":"D'Anci (2011)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"28/03/2023","EditedBy":"GAO BIAO","Year":"2011","Month":"October","StandardNumber":"0893-7648 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"44","Pages":"136-41","Edition":"","Issue":"2","Availability":"","URL":"https://link.springer.com/article/10.1007/s12035-011-8176-2","OldItemId":"21399936","Abstract":"Supplemental creatine has been promoted for its positive health effects and is best known for its use by athletes to increase muscle mass. In addition to its role in physical performance, creatine supplementation has protective effects on the brain in models of neuronal damage and also alters mood state and cognitive performance. Creatine is found in high protein foods, such as fish or meat, and is also produced endogenously from the biosynthesis of arginine, glycine, and methionine. Changes in brain creatine levels, as measured using magnetic resonance spectroscopy, are seen in individuals exposed to drugs of abuse and depressed individuals. These changes in brain creatine indicate that energy metabolism differs in these populations relative to healthy individuals. Recent work shows that creatine supplementation has the ability to function in a manner similar to antidepressant drugs and can offset negative consequences of stress. These observations are important in relation to addictive behaviors as addiction is influenced by psychological factors such as psychosocial stress and depression. The significance of altered brain levels of creatine in drug-exposed individuals and the role of creatine supplementation in models of drug abuse have yet to be explored and represent gaps in the current understanding of brain energetics and addiction.","Comments":"","TypeName":"Journal, Article","Authors":"D'Anci KE ; Allen PJ ; Kanarek RB ; ","ParentAuthors":"","DOI":"10.1007/s12035-011-8176-2 ","Keywords":"Brain/metabolism/physiopathology\r\nBrain Injuries/drug therapy\r\nCreatine/administration & dosage/metabolism/*therapeutic use\r\nDepressive Disorder/drug therapy/physiopathology\r\n*Dietary Supplements\r\nEnergy Metabolism\r\nHumans\r\nMolecular Structure\r\nSubstance-Related Disorders/*drug therapy/physiopathology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"D'Anci KE, Allen PJ, and Kanarek RB (2011) A potential role for creatine in drug abuse?. Molecular neurobiology 44(2), 136-41 DOI: 10.1007/s12035-011-8176-2 "},{"Codes":[{"AttributeId":12410596,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302629,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302630,"AdditionalText":"f β-amyloid protein","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302608,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302839,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302847,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82231274,"Title":"d-Aspartic acid ameliorates painful and neuropsychiatric changes and reduces β-amyloid Aβ(1-42) peptide in a long lasting model of neuropathic pain.","ParentTitle":"Neuroscience letters","ShortTitle":"D'Aniello (2017)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"28/03/2023","EditedBy":"GAO BIAO","Year":"2017","Month":"June","StandardNumber":"0304-3940 (Linking)","City":"Ireland","Country":"","Publisher":"","Institution":"","Volume":"651","Pages":"151-158","Edition":"","Issue":"","Availability":"","URL":"https://www.sciencedirect.com/science/article/pii/S0304394017303427?via%3Dihub","OldItemId":"28487079","Abstract":"Depressive symptoms and other neuropsychiatric dysfunctions are common in neurodegenerative disorders, including chronic pain and dementia. A correlation between the β-amyloid protein accumulation and the development of depression has been suggested, however the underlying mechanisms are unknown. d-Aspartate (d-Asp) is a free d-amino acid found in the mammalian brain and involved in neurological and psychiatric processes, such as cognition and affective disorders. In this study we have investigated the effects of a repeated treatment with d-Asp in a long-lasting (12 months) model of neuropathic pain, the spared nerve injury (SNI), in mice. Specifically, we evaluated i) the pain sensitivity and related emotional/cognitive dysfunctions induced by SNI, ii) possible changes in the β-amyloid protein accumulation in specific brain regions involved in pain mechanisms ii) possible changes in steroids level in neuropathic animals with or without d-Asp in the same brain areas. SNI mice showed an increase of the insoluble form of Aβ(1-42) at hippocampal level and displayed cognitive impairments, stereotypical and depressive-like behaviours. d-Asp treatment reduced abnormal behaviours and normalized the β-amyloid protein expression. Moreover, d-Asp dramatically increased steroids level measured in the prefrontal cortex and in the hippocampus. Our findings provide new insights into pain mechanisms and suggest a possible role of β-amyloid protein in neuropsychiatric dysfunctions associated with chronic pain.","Comments":"","TypeName":"Journal, Article","Authors":"D'Aniello A ; Luongo L ; Romano R ; Iannotta M ; Marabese I ; Boccella S ; Belardo C ; de Novellis V ; Arra C ; Barbieri A ; D'Aniello B ; Scandurra A ; Magliozzi L ; Fisher G ; Guida F ; Maione S ; ","ParentAuthors":"","DOI":"10.1016/j.neulet.2017.04.041 ","Keywords":"Amyloid beta-Peptides/*metabolism\r\nAnimals\r\nBehavior, Animal/drug effects\r\nD-Aspartic Acid/*administration & dosage\r\nDepression/*drug therapy/metabolism\r\nDisease Models, Animal\r\nGonadal Steroid Hormones/metabolism\r\nHippocampus/drug effects/*metabolism\r\nHyperalgesia/drug therapy/metabolism\r\nMale\r\nMice\r\nNeuralgia/*drug therapy/metabolism\r\nPain Threshold/drug effects\r\nPeptide Fragments/*metabolism\r\nPrefrontal Cortex/drug effects/*metabolism\r\nDepression\r\nHippocampus\r\nNeuropathic pain\r\nβ-amyloid","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"D'Aniello A, Luongo L, Romano R, Iannotta M, Marabese I, Boccella S, Belardo C, de Novellis V, Arra C, Barbieri A, D'Aniello B, Scandurra A, Magliozzi L, Fisher G, Guida F, and Maione S (2017) d-Aspartic acid ameliorates painful and neuropsychiatric changes and reduces β-amyloid Aβ(1-42) peptide in a long lasting model of neuropathic pain.. Neuroscience letters 651, 151-158 DOI: 10.1016/j.neulet.2017.04.041 "},{"Codes":[{"AttributeId":12302597,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302640,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302659,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302835,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82229203,"Title":"Metabolite profiles in the anterior cingulate cortex of depressed patients differentiate those taking N-acetyl-cysteine versus placebo.","ParentTitle":"The Australian and New Zealand journal of psychiatry","ShortTitle":"Das (2013)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2013","Month":"April","StandardNumber":"0004-8674 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"47","Pages":"347-54","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"23341476","Abstract":"BACKGROUND: Increased oxidative stress is thought to contribute to the pathophysiology of major depressive disorder (MDD), which is in part due to diminished levels of glutathione, the primary anti-oxidant of the brain. Oral administration of N-acetyl-cysteine (NAC) replenishes glutathione and has therefore been shown to reduce depressive symptoms. Proton magnetic spectroscopy ((1)H-MRS) that allows quantification of brain metabolites pertinent to both MDD and oxidative biology may provide some novel insights into the neurobiological effects of NAC, and in particular metabolite concentrations within the anterior cingulate cortex (ACC) are likely to be important given the key role of this region in the regulation of affect. OBJECTIVE: The aim of this study was to determine whether the metabolite profile of the ACC in MDD patients predicts treatment with adjunctive NAC versus placebo. METHODS: This study was nested within a multicentre, randomized, double-blind, placebo-controlled study of MDD participants treated with adjunctive NAC. Participants (n = 76) from one site completed the spectroscopy component at the end of treatment (12 weeks). Spectra from a single-voxel in the ACC were acquired and absolute concentrations of glutamate (Glu), glutamate-glutamine (Glx), N-acetyl-aspartate (NAA) and myo-inositol (mI) were obtained. Binary logistic regression analysis was performed to determine whether metabolite profiles could predict NAC versus placebo group membership. RESULTS: When predicting group outcome (NAC or placebo), Glx, NAA and mI were a significant model, and had 75% accuracy, while controlling for depression severity and sex. However, the Glu, NAA and mI profile was only predictive at a trend level, with 68.3% accuracy. For both models, the log of the odds of a participant being in the NAC group was positively related to NAA, Glx and Glu levels and negatively related to mI levels. CONCLUSION: The finding of higher Glx and NAA levels being predictive of the NAC group provides preliminary support for the putative anti-oxidative role of NAC in MDD.","Comments":"","TypeName":"Journal, Article","Authors":"Das P ; Tanious M ; Fritz K ; Dodd S ; Dean OM ; Berk M ; Malhi GS ; ","ParentAuthors":"","DOI":"10.1177/0004867412474074 ","Keywords":"Acetylcysteine/*pharmacology/therapeutic use\r\nAspartic Acid/analogs & derivatives/metabolism\r\nDepressive Disorder, Major/drug therapy/*metabolism\r\nDouble-Blind Method\r\nFemale\r\nFree Radical Scavengers/*pharmacology/therapeutic use\r\nFunctional Neuroimaging/*psychology\r\nGlutamic Acid/metabolism\r\nGlutamine/metabolism\r\nGyrus Cinguli/drug effects/*metabolism\r\nHumans\r\nInositol/metabolism\r\nMale\r\nMiddle Aged\r\nOxidative Stress/*drug effects","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Das P, Tanious M, Fritz K, Dodd S, Dean OM, Berk M, and Malhi GS (2013) Metabolite profiles in the anterior cingulate cortex of depressed patients differentiate those taking N-acetyl-cysteine versus placebo.. The Australian and New Zealand journal of psychiatry 47(4), 347-54 DOI: 10.1177/0004867412474074 "},{"Codes":[{"AttributeId":12302594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302710,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302835,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228304,"Title":"S-Adenosyl-L-Methionine augmentation in patients with stage II treatment-resistant major depressive disorder: an open label, fixed dose, single-blind study.","ParentTitle":"TheScientificWorldJournal","ShortTitle":"De Berardis (2013)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2013","Month":"","StandardNumber":"1537-744X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"2013","Pages":"204649","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"23766680","Abstract":"We investigated the efficacy of S-Adenosyl-L-Methionine (SAMe) augmentation in patients with treatment-resistant depressive disorder (TRD). Thirty-three outpatients with major depressive episode who failed to respond to at least 8 weeks of treatment with two adequate and stable doses of antidepressants were treated openly with fixed dose of SAMe (800 mg) for 8 weeks, added to existing medication. The primary outcome measure was the change from baseline in total score on Hamilton Rating Scale for Depression (HAM-D). The Clinical Global Impression of Improvement (CGI-I) was rated at the endpoint. Patients with a reduction of 50% or more on HAM-D total score and a CGI-I score of 1 or 2 at endpoint were considered responders; remission was defined as a HAM-D score ≤7. Secondary outcome measures included the Snaith-Hamilton Pleasure Scale (SHAPS) and the Sheehan Disability Scale (SDS). At 8 weeks, a significant decrease in HAM-D score was observed with response achieved by 60% of the patients and remission by 36%. Also a statistically significant reduction in SHAPS and SDS was observed. Our findings indicate that SAMe augmentation may be effective and well tolerated in stage II TRD. However, limitations of the present study must be considered and further placebo-controlled trials are needed.","Comments":"","TypeName":"Journal, Article","Authors":"De Berardis D ; Marini S ; Serroni N ; Rapini G ; Iasevoli F ; Valchera A ; Signorelli M ; Aguglia E ; Perna G ; Salone A ; Di Iorio G ; Martinotti G ; Di Giannantonio M ; ","ParentAuthors":"","DOI":"10.1155/2013/204649 ","Keywords":"Adenosine/administration & dosage/*analogs & derivatives\r\nAdult\r\nAntidepressive Agents/*administration & dosage\r\nDepressive Disorder, Major/*diagnosis/*drug therapy/psychology\r\nDrug Therapy, Combination\r\nEthionine/administration & dosage/*analogs & derivatives\r\nFemale\r\nHumans\r\nMale\r\nSingle-Blind Method\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"De Berardis D, Marini S, Serroni N, Rapini G, Iasevoli F, Valchera A, Signorelli M, Aguglia E, Perna G, Salone A, Di Iorio G, Martinotti G, and Di Giannantonio M (2013) S-Adenosyl-L-Methionine augmentation in patients with stage II treatment-resistant major depressive disorder: an open label, fixed dose, single-blind study.. TheScientificWorldJournal 2013, 204649 DOI: 10.1155/2013/204649 "},{"Codes":[{"AttributeId":12302594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302608,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302710,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302838,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228176,"Title":"A comprehensive review on the efficacy of S-Adenosyl-L-methionine in Major Depressive Disorder.","ParentTitle":"CNS & neurological disorders drug targets","ShortTitle":"De Berardis (2016)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2016","Month":"","StandardNumber":"1871-5273 (Linking)","City":"United Arab Emirates","Country":"","Publisher":"","Institution":"","Volume":"15","Pages":"35-44","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"26295824","Abstract":"OBJECTIVE: To review the antidepressant efficacy of S-Adenosyl-L-Methionine (SAMe) both in monotherapy and/or in augmentation with antidepressants to better understand its potential role in the treatment of patients with Major Depressive Disorder (MDD) and Treatment-Resistant Depression (TRD). DATA SOURCES: A MEDLINE/PubMed search was carried out by using the following set of keywords: ((SAMe OR SAdenosyl- L-Methionine) AND (major depressive disorder OR depression)). Data Selection and Data Extraction: No language or time restrictions were placed on the electronic searches. Randomized controlled trials and open trials involving humans were here included and analyzed. The references of published articles identified in the initial search process were also examined for any additional studies appropriate for the review. DATA SYNTHESIS: SAMe is an important physiologic compound, playing a central role as precursor molecule in several biochemical reactions. Numerous studies have shown that SAMe may affect the regulation of various critical components of monoaminergic neurotransmission involved in the pathophysiology of MDD. Some findings have suggested its antidepressant efficacy in treating MDD. Several randomized controlled trials have supported that the antidepressant efficacy of SAMe in monotherapy is superior to placebo and tricyclic antidepressants. Recent findings have also demonstrated its efficacy in patients nonresponsive to selective serotonin reuptake inhibitors and serotonin-norepinephrine reuptake inhibitors. CONCLUSION: Overall, SAMe is a well-tolerated medication, which may offer considerable advantages as an alternative to antidepressant drugs or as an add-on therapy in the treatment of MDD and TRD. More large-scale controlled trials are needed to gain a better understanding of the relative efficacy of this drug.","Comments":"","TypeName":"Journal, Article","Authors":"De Berardis D ; Orsolini L ; Serroni N ; Girinelli G ; Iasevoli F ; Tomasetti C ; de Bartolomeis A ; Mazza M ; Valchera A ; Fornaro M ; Perna G ; Piersanti M ; Di Nicola M ; Cavuto M ; Martinotti G ; Di Giannantonio M ; ","ParentAuthors":"","DOI":"10.2174/1871527314666150821103825 ","Keywords":"Antidepressive Agents/*administration & dosage\r\nDepressive Disorder, Major/diagnosis/*drug therapy/*psychology\r\nDrug Therapy, Combination\r\nHumans\r\nRandomized Controlled Trials as Topic/methods\r\nS-Adenosylmethionine/administration & dosage/*analogs & derivatives\r\nSelective Serotonin Reuptake Inhibitors/administration & dosage\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"De Berardis D, Orsolini L, Serroni N, Girinelli G, Iasevoli F, Tomasetti C, de Bartolomeis A, Mazza M, Valchera A, Fornaro M, Perna G, Piersanti M, Di Nicola M, Cavuto M, Martinotti G, and Di Giannantonio M (2016) A comprehensive review on the efficacy of S-Adenosyl-L-methionine in Major Depressive Disorder.. CNS & neurological disorders drug targets 15(1), 35-44 DOI: 10.2174/1871527314666150821103825 "},{"Codes":[{"AttributeId":12411089,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302608,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302617,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302675,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302843,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302846,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82230917,"Title":"l-Theanine Prevents Long-Term Affective and Cognitive Side Effects of Adolescent Δ-9-Tetrahydrocannabinol Exposure and Blocks Associated Molecular and Neuronal Abnormalities in the Mesocorticolimbic Circuitry.","ParentTitle":"The Journal of neuroscience : the official journal of the Society for Neuroscience","ShortTitle":"De Felice (2021)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"28/03/2023","EditedBy":"GAO BIAO","Year":"2021","Month":"January","StandardNumber":"0270-6474 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"41","Pages":"739-750","Edition":"","Issue":"4","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC7842745/","OldItemId":"33268546","Abstract":"Chronic adolescent exposure to Δ-9-tetrahydrocannabinol (THC) is linked to elevated neuropsychiatric risk and induces neuronal, molecular and behavioral abnormalities resembling neuropsychiatric endophenotypes. Previous evidence has revealed that the mesocorticolimbic circuitry, including the prefrontal cortex (PFC) and mesolimbic dopamine (DA) pathway are particularly susceptible to THC-induced pathologic alterations, including dysregulation of DAergic activity states, loss of PFC GABAergic inhibitory control and affective and cognitive abnormalities. There are currently limited pharmacological intervention strategies capable of preventing THC-induced neuropathological adaptations. l-Theanine is an amino acid analog of l-glutamate and l-glutamine derived from various plant sources, including green tea leaves. l-Theanine has previously been shown to modulate levels of GABA, DA, and glutamate in various neural regions and to possess neuroprotective properties. Using a preclinical model of adolescent THC exposure in male rats, we report that l-theanine pretreatment before adolescent THC exposure is capable of preventing long-term, THC-induced dysregulation of both PFC and VTA DAergic activity states, a neuroprotective effect that persists into adulthood. In addition, pretreatment with l-theanine blocked THC-induced downregulation of local GSK-3 (glycogen synthase kinase 3) and Akt signaling pathways directly in the PFC, two biomarkers previously associated with cannabis-related psychiatric risk and subcortical DAergic dysregulation. Finally, l-theanine powerfully blocked the development of both affective and cognitive abnormalities commonly associated with adolescent THC exposure, further demonstrating functional and long-term neuroprotective effects of l-theanine in the mesocorticolimbic system.SIGNIFICANCE STATEMENT With the increasing trend of cannabis legalization and consumption during adolescence, it is essential to expand knowledge on the potential effects of adolescent cannabis exposure on brain development and identify potential pharmacological strategies to minimize Δ-9-tetrahydrocannabinol (THC)-induced neuropathology. Previous evidence demonstrates that adolescent THC exposure induces long-lasting affective and cognitive abnormalities, mesocorticolimbic dysregulation, and schizophrenia-like molecular biomarkers that persist into adulthood. We demonstrate for the first time that l-theanine, an amino acid analog of l-glutamate and l-glutamine, is capable of preventing long-term THC side effects. l-Theanine prevented the development of THC-induced behavioral aberrations, blocked cortical downregulation of local GSK-3 (glycogen synthase kinase 3) and Akt signaling pathways, and normalized dysregulation of both PFC and VTA DAergic activity, demonstrating powerful and functional neuroprotective effects against THC-induced developmental neuropathology.","Comments":"","TypeName":"Journal, Article","Authors":"De Felice M ; Renard J ; Hudson R ; Szkudlarek HJ ; Pereira BJ ; Schmid S ; Rushlow WJ ; Laviolette SR ; ","ParentAuthors":"","DOI":"10.1523/JNEUROSCI.1050-20.2020 ","Keywords":"Animals\r\nAnxiety/prevention & control/psychology\r\nCerebral Cortex/*drug effects\r\nCognition Disorders/*chemically induced/*prevention & control/psychology\r\nDronabinol/*toxicity\r\nGlutamates/*pharmacology\r\nGlycogen Synthase Kinase 3/drug effects\r\nHallucinogens/*toxicity\r\nMale\r\nMood Disorders/*chemically induced/*prevention & control/psychology\r\nNerve Net/*drug effects\r\nNeurons/*drug effects\r\nNeuroprotective Agents/*pharmacology\r\nOncogene Protein v-akt/drug effects\r\nPrefrontal Cortex/drug effects\r\nRats\r\nRats, Sprague-Dawley\r\nSocial Behavior\r\nVentral Tegmental Area/drug effects\r\nTHC\r\nadolescence\r\ncognition\r\ndopamine\r\nl-theanine\r\nmesocorticolimbic","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"De Felice M, Renard J, Hudson R, Szkudlarek HJ, Pereira BJ, Schmid S, Rushlow WJ, and Laviolette SR (2021) l-Theanine Prevents Long-Term Affective and Cognitive Side Effects of Adolescent Δ-9-Tetrahydrocannabinol Exposure and Blocks Associated Molecular and Neuronal Abnormalities in the Mesocorticolimbic Circuitry.. The Journal of neuroscience : the official journal of the Society for Neuroscience 41(4), 739-750 DOI: 10.1523/JNEUROSCI.1050-20.2020 "},{"Codes":[{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302610,"AdditionalText":"remitting tinnitus","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302640,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302597,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302646,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAt
