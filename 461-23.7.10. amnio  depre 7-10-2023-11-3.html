lism\r\nButhionine Sulfoximine/pharmacology\r\nDepression/*psychology\r\nDithionitrobenzoic Acid/pharmacology\r\nDithiothreitol/pharmacology\r\nFemale\r\nGlutathione/administration & dosage/metabolism/*pharmacology\r\nGlutathione Peroxidase/metabolism\r\nGlutathione Reductase/metabolism\r\nGlutathione Transferase/metabolism\r\nHindlimb Suspension/psychology\r\nInjections, Intraventricular\r\nMale\r\nMice\r\nMotor Activity/drug effects\r\nOxidation-Reduction\r\nSwimming/*psychology\r\ngamma-Glutamyltransferase/metabolism\r\n5,5′-dithiobis(2-nitrobenzoic acid)\r\nAntidepressant\r\nBSO\r\nDTNB\r\nDTT\r\nDepressive disorders\r\nFST\r\nForced swimming test\r\nGCL\r\nGPx\r\nGR\r\nGSH-t\r\nGST\r\nGamma-glutamyl transpeptidase\r\nGlutathione\r\nRedox regulation\r\nTST\r\ndl-dithiothreitol\r\nforced swimming test\r\nglutamate cysteine ligase\r\nglutathione peroxidase\r\nglutathione reductase\r\nglutathione-S-transferase\r\nl-buthionine-[S,R]-sulfoximine\r\ntail suspension test\r\ntotal glutathione (GSH plus GSSG in GSH-equivalents)\r\nγ-GT\r\nγ-glutamyl transpeptidase","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Rosa JM, Dafre AL, and Rodrigues AL (2013) Antidepressant-like responses in the forced swimming test elicited by glutathione and redox modulation.. Behavioural brain research 253, 165-72 DOI: 10.1016/j.bbr.2013.07.009 "},{"Codes":[{"AttributeId":12302602,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302621,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302622,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302629,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302630,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302641,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302669,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302840,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302847,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82229454,"Title":"Antidepressant effects of creatine on amyloid β(1-40)-treated mice: The role of GSK-3β/Nrf(2) pathway.","ParentTitle":"Progress in neuro-psychopharmacology & biological psychiatry","ShortTitle":"Rosa (2018)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2018","Month":"August","StandardNumber":"0278-5846 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"86","Pages":"270-278","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"29753049","Abstract":"Alzheimer's disease (AD) is characterized by progressive synaptic dysfunction and neuronal lost in specific brain areas including hippocampus, resulting in memory/learning deficits and cognitive impairments. In addition, non-cognitive symptoms are reported in AD patients, such as anxiety, apathy and depressed mood. The current antidepressant drugs present reduced efficacy to improve depressive symptoms in AD patients. Here, we investigated the ability of creatine, a compound with neuroprotective and antidepressant properties, to counteract amyloid β(1-40) peptide-induced depressive-like behavior in mice. Moreover, we addressed the participation of the intracellular signaling pathway mediated by glycogen synthase kinase-3β (GSK-3β)/nuclear factor erythroid-2-related factor 2 (Nrf(2)) in the creatine effects. Aß(1-40) administration (400 pmol/mouse, i.c.v.) increased the immobility time in the tail suspension test and decreased the grooming time and increased latency to grooming in the splash test, indicative of depressive-like behavior. These impairments were attenuated by creatine (0.01 and 10 mg/kg, p.o.) and fluoxetine (10 mg/kg, p.o., positive control). No significant alterations on locomotor performance were observed in the open field. Aß(1-40) administration did not alter hippocampal phospho-GSK-3β (Ser(9))/total GSK-3β, total GSK-3β and heme oxygenase-1 (HO-1) immunocontents. However, Aß(1-40)-infused mice treated with creatine (0.01 mg/kg) presented increased phosphorylation of GSK-3β(Ser(9)) and HO-1 immunocontent in the hippocampus. Fluoxetine per se increased GSK-3β(Ser(9)) phosphorylation, but did not alter HO-1 levels. In addition, Aß(1-40) administration increased hippocampal glutathione (GSH) levels as well as glutathione reductase (GR) and thioredoxin reductase (TrxR) activities, and these effects were abolished by creatine and fluoxetine. This study provides the first evidence of the antidepressive-like effects of creatine in Aß(1-40)-treated mice, which were accompanied by hippocampal inhibition of GSK-3β and modulation of antioxidant defenses. These findings indicate the potential of creatine for the treatment of depression associated with AD.","Comments":"","TypeName":"Journal, Article","Authors":"Rosa JM ; Pazini FL ; Cunha MP ; Colla ARS ; Manosso LM ; Mancini G ; Souza ACG ; de Bem AF ; Prediger RD ; Rodrigues ALS ; ","ParentAuthors":"","DOI":"10.1016/j.pnpbp.2018.05.001 ","Keywords":"Amyloid beta-Peptides\r\nAnimals\r\nAntidepressive Agents/*pharmacology\r\nCreatine/*pharmacology\r\nDepressive Disorder/*drug therapy/metabolism\r\nDisease Models, Animal\r\nDose-Response Relationship, Drug\r\nFemale\r\nFluoxetine/pharmacology\r\nGlutathione/metabolism\r\nGlutathione Reductase/metabolism\r\nGlycogen Synthase Kinase 3 beta/*metabolism\r\nHeme Oxygenase-1/metabolism\r\nHippocampus/drug effects/metabolism\r\nMembrane Proteins/metabolism\r\nMice\r\nNF-E2-Related Factor 2/*metabolism\r\nPeptide Fragments\r\nPhosphorylation/drug effects\r\nSignal Transduction/drug effects\r\nThioredoxin-Disulfide Reductase/metabolism\r\nAmyloid β(1–40) peptide\r\nAntidepressant\r\nCreatine\r\nGlycogen synthase kinase-3β\r\nHeme oxygenase","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Rosa JM, Pazini FL, Cunha MP, Colla ARS, Manosso LM, Mancini G, Souza ACG, de Bem AF, Prediger RD, and Rodrigues ALS (2018) Antidepressant effects of creatine on amyloid β(1-40)-treated mice: The role of GSK-3β/Nrf(2) pathway.. Progress in neuro-psychopharmacology & biological psychiatry 86, 270-278 DOI: 10.1016/j.pnpbp.2018.05.001 "},{"Codes":[{"AttributeId":12302594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"HAM-D\nCGI","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12387393,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228927,"Title":"An open-label pilot study of oral S-adenosyl-L-methionine in major depression: interim results.","ParentTitle":"Psychopharmacology bulletin","ShortTitle":"Rosenbaum (1988)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"18/04/2023","EditedBy":"GAO BIAO","Year":"1988","Month":"","StandardNumber":"0048-5764 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"24","Pages":"189-94","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"3387521","Abstract":"Depressed patients as a group improved during the oral administraton Of SAM ． Patients not previously treatment resistant had robust responses ， suggesting that SAM may be effective in patients who respond to standard agents. While the time required for effects is not known ， 1200 to 1600 mg a day of SAM may be a minimal dose requirement ， With increased response rates possible with higher doses. NO signifi- cant side effects were observed in doses to 1600 mg. Preliminary platelet membrane fluidity measure- ments suggest that oral SAM was absorbed and produces pharmacological effects in 3 of 5 subjects. Membrane fluidity changes as a predictor Of response or measure Of treatment adequacy require further study. Assuming that the response rate observed in this first part Of our open trial continues ， it would appear that controlled trials with oral SAM should be   pursued. ","Comments":"","TypeName":"Journal, Article","Authors":"Rosenbaum JF ; Fava M ; Falk WE ; Pollack MH ; Cohen LS ; Cohen BM ; Zubenko GS ; ","ParentAuthors":"","DOI":"","Keywords":"Administration, Oral\r\nAdolescent\r\nAdult\r\nAged\r\nDepressive Disorder/*drug therapy\r\nFemale\r\nHumans\r\nMale\r\nMiddle Aged\r\nPilot Projects\r\nS-Adenosylmethionine/administration & dosage/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Rosenbaum JF, Fava M, Falk WE, Pollack MH, Cohen LS, Cohen BM, and Zubenko GS (1988) An open-label pilot study of oral S-adenosyl-L-methionine in major depression: interim results.. Psychopharmacology bulletin 24(1), 189-94"},{"Codes":[{"AttributeId":12302594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302814,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228704,"Title":"The antidepressant potential of oral S-adenosyl-l-methionine.","ParentTitle":"Acta psychiatrica Scandinavica","ShortTitle":"Rosenbaum (1990)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1990","Month":"May","StandardNumber":"0001-690X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"81","Pages":"432-6","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"2113347","Abstract":"S-adenosyl-l-methionine (SAMe), a naturally occurring brain metabolite, has previously been found to be effective and tolerated well in parenteral form as a treatment of major depression. To explore the antidepressant potential of oral SAMe, we conducted an open trial in 20 outpatients with major depression, including those with (n = 9) and without (n = 11) prior history of antidepressant nonresponse. The group as a whole significantly improved with oral SAMe: 7 of 11 non-treatment-resistant and 2 of 9 treatment-resistant patients experienced full antidepressant response. Side effects were mild and transient.","Comments":"","TypeName":"Journal, Article","Authors":"Rosenbaum JF ; Fava M ; Falk WE ; Pollack MH ; Cohen LS ; Cohen BM ; Zubenko GS ; ","ParentAuthors":"","DOI":"10.1111/j.1600-0447.1990.tb05476.x ","Keywords":"Administration, Oral\r\nAdult\r\nClinical Trials as Topic\r\nDepressive Disorder/blood/psychology/*therapy\r\nDexamethasone\r\nDose-Response Relationship, Drug\r\nFemale\r\nHumans\r\nHydrocortisone/blood\r\nMale\r\nMiddle Aged\r\nPsychiatric Status Rating Scales\r\nS-Adenosylmethionine/*administration & dosage\r\nSingle-Blind Method\r\nThyrotropin/blood\r\nThyrotropin-Releasing Hormone","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Rosenbaum JF, Fava M, Falk WE, Pollack MH, Cohen LS, Cohen BM, and Zubenko GS (1990) The antidepressant potential of oral S-adenosyl-l-methionine.. Acta psychiatrica Scandinavica 81(5), 432-6 DOI: 10.1111/j.1600-0447.1990.tb05476.x "},{"Codes":[{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302647,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302812,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82230337,"Title":"Effects of a levo-5-hydroxytryptophan-dihydroergocristine combination on depression and neuropsychic performance: a double-blind placebo-controlled clinical trial in elderly patients.","ParentTitle":"Clinical therapeutics","ShortTitle":"Rousseau (1987)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1987","Month":"","StandardNumber":"0149-2918 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"9","Pages":"267-72","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"3111702","Abstract":"Fifty elderly patients (mean age, 68 years) affected by depression were treated with a combination (P3007) containing 3 mg of dihydroergocristine and 100 mg of levo-5-hydroxytryptophan or placebo for 60 days in a double-blind trial. Efficacy of treatment was evaluated by means of neuropsychic tests and rating scales for depression before treatment and after 30 and 60 days. Patients treated with the drug combination showed significant improvements in their depressive state and psychic performance, whereas no change was observed in patients receiving placebo. The treatment was well tolerated.","Comments":"","TypeName":"Journal, Article","Authors":"Rousseau JJ ; ","ParentAuthors":"","DOI":"","Keywords":"5-Hydroxytryptophan/*therapeutic use\r\nAged\r\nClinical Trials as Topic\r\nDepression/*drug therapy\r\nDihydroergotoxine/*therapeutic use\r\nDouble-Blind Method\r\nDrug Combinations/therapeutic use\r\nFemale\r\nHumans\r\nMale\r\nPsychiatric Status Rating Scales","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Rousseau JJ (1987) Effects of a levo-5-hydroxytryptophan-dihydroergocristine combination on depression and neuropsychic performance: a double-blind placebo-controlled clinical trial in elderly patients.. Clinical therapeutics 9(3), 267-72"},{"Codes":[{"AttributeId":12302600,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302615,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302811,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228407,"Title":"Clinical studies on the phenylethylamine hypothesis of affective disorder: urine and blood phenylacetic acid and phenylalanine dietary supplements.","ParentTitle":"The Journal of clinical psychiatry","ShortTitle":"Sabelli (1986)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1986","Month":"February","StandardNumber":"0160-6689 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"47","Pages":"66-70","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"3944066","Abstract":"To test the hypothesis that 2-phenylethylamine (PEA) modulates affect, plasma levels and urinary excretion of its main metabolite, phenylacetic acid (PAA), were studied in depressed and manic subjects, and the mood-elevating effects of its precursor, L-phenylalanine, were studied in depressed subjects. Mean total plasma PAA concentrations were 491.83 +/- 232.84 ng/ml in 12 healthy volunteers and 300.33 +/- 197.44 ng/ml in 23 drug-free patients with major depression. The 24-hour urinary PAA excretion was also measured in 48 healthy volunteers (141.1 +/- 10.2 mg PAA/24 hr) and in 144 patients with major depression (78.2 +/- 41.0 mg PAA/24 hr). The results suggest that low plasma and urinary PAA may be state markers for depression and are compatible with the PEA hypothesis. In further support, phenylalanine elevated mood in 31 of 40 depressives.","Comments":"","TypeName":"Journal, Article","Authors":"Sabelli HC ; Fawcett J ; Gusovsky F ; Javaid JI ; Wynn P ; Edwards J ; Jeffriess H ; Kravitz H ; ","ParentAuthors":"","DOI":"","Keywords":"Adult\r\nAmbulatory Care\r\nBipolar Disorder/etiology/metabolism/psychology\r\nDepressive Disorder/*etiology/metabolism/psychology\r\n*Diet\r\nEmotions/drug effects\r\nFemale\r\nHospitalization\r\nHumans\r\nMale\r\nMiddle Aged\r\nPhenethylamines/*metabolism\r\nPhenylacetates/blood/*metabolism/urine\r\nPhenylalanine/*administration & dosage/pharmacology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Sabelli HC, Fawcett J, Gusovsky F, Javaid JI, Wynn P, Edwards J, Jeffriess H, and Kravitz H (1986) Clinical studies on the phenylethylamine hypothesis of affective disorder: urine and blood phenylacetic acid and phenylalanine dietary supplements.. The Journal of clinical psychiatry 47(2), 66-70"},{"Codes":[{"AttributeId":12302600,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302815,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228453,"Title":"Rapid treatment of depression with selegiline-phenylalanine combination.","ParentTitle":"The Journal of clinical psychiatry","ShortTitle":"Sabelli (1991)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1991","Month":"March","StandardNumber":"0160-6689 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"52","Pages":"137","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"1900832","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"Sabelli HC ; ","ParentAuthors":"","DOI":"","Keywords":"Adult\r\nDepressive Disorder/*drug therapy/psychology\r\nDrug Synergism\r\nDrug Therapy, Combination\r\nFemale\r\nHumans\r\nMale\r\nMiddle Aged\r\nPhenylalanine/pharmacology/*therapeutic use\r\nPsychiatric Status Rating Scales\r\nSelegiline/pharmacology/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Sabelli HC (1991) Rapid treatment of depression with selegiline-phenylalanine combination.. The Journal of clinical psychiatry 52(3), 137"},{"Codes":[{"AttributeId":12302594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302710,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302842,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302608,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302610,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302617,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228675,"Title":"Oral Administration of S-Adenosylmethionine (SAMe) and Lactobacillus Plantarum HEAL9 Improves the Mild-To-Moderate Symptoms of Depression: A Randomized, Double-Blind, Placebo-Controlled Study.","ParentTitle":"The primary care companion for CNS disorders","ShortTitle":"Saccarello (2020)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/04/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"June","StandardNumber":"2155-7780 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"22","Pages":"","Edition":"","Issue":"4","Availability":"","URL":"https://www.psychiatrist.com/pcc/depression/same-and-l-plantarum-heal-in-depression/","OldItemId":"32589828","Abstract":"OBJECTIVE: To assess the effects of the combination of SAMe (S-adenosylmethionine) 200 mg and Lactobacillus plantarum (L. plantarum) HEAL9 1 × 10⁹ CFU for the overall symptomatology of mild-to-moderate depression. METHODS: This 6-week randomized, double-blind, placebo-controlled study included subjects aged 18-60 years with mild-to-moderate depression (according to ICD-10 diagnostic criteria) recruited from September 17, 2018, to October 5, 2018. Difference between groups in change from baseline to treatment week 6 on the Zung Self-Rating Depression Scale (Z-SDS) was the primary outcome. Comparisons between groups in change from baseline to treatment week 2 of the Z-SDS and from baseline to treatment weeks 2 and 6 of other scales (related to insomnia, anxiety, irritable bowel syndrome, and health status) were also analyzed. RESULTS: Ninety patients were randomized to SAMe plus L. plantarum HEAL9 (n = 46) or placebo (n = 44) groups. A greater reduction for the new combination compared to placebo was seen at treatment week 6 in the Z-SDS total score (P = .0165) and the core depression subdomain (P = .0247). A significant reduction in favor of the combination was shown at treatment week 2 for the Z-SDS total score (P = .0330), the cognitive and anxiety subdomains (P = .0133 and P = .0459, respectively), and the anxiety questionnaire (P = .0345). No treatment-related adverse events occurred. CONCLUSIONS: Supplementation of SAMe and L. plantarum HEAL9 in adults with subthreshold or mild-to-moderate symptoms of depression resulted in fast and clinically relevant effects after 2 weeks. The combination was safe and significantly improved symptoms of depression, anxiety, and cognitive and somatic components. The effect of this novel product is independent from the severity of the symptoms unlike traditional antidepressants available on the market that have minimal benefits for subthreshold or mild-to-moderate symptoms. TRIAL REGISTRATION: ClinicalTrials.gov identifier: NCT03932474.","Comments":"","TypeName":"Journal, Article","Authors":"Saccarello A ; Montarsolo P ; Massardo I ; Picciotto R ; Pedemonte A ; Castagnaro R ; Brasesco PC ; Guida V ; Picco P ; Fioravanti P ; Montisci R ; Schiavetti I ; Vanelli A ; ","ParentAuthors":"","DOI":"10.4088/PCC.19m02578 ","Keywords":"Adolescent\r\nAdult\r\nDepression/*diet therapy\r\nDepressive Disorder/*diet therapy\r\nDietary Supplements\r\nDouble-Blind Method\r\nDrug Combinations\r\nFemale\r\nHumans\r\n*Lactobacillus plantarum\r\nMale\r\nMiddle Aged\r\n*Outcome Assessment, Health Care\r\nProbiotics/administration & dosage/*pharmacology\r\nS-Adenosylmethionine/administration & dosage/*pharmacology\r\nSeverity of Illness Index\r\nYoung Adult","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Saccarello A, Montarsolo P, Massardo I, Picciotto R, Pedemonte A, Castagnaro R, Brasesco PC, Guida V, Picco P, Fioravanti P, Montisci R, Schiavetti I, and Vanelli A (2020) Oral Administration of S-Adenosylmethionine (SAMe) and Lactobacillus Plantarum HEAL9 Improves the Mild-To-Moderate Symptoms of Depression: A Randomized, Double-Blind, Placebo-Controlled Study.. The primary care companion for CNS disorders 22(4),  DOI: 10.4088/PCC.19m02578 "},{"Codes":[{"AttributeId":12302594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302637,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302717,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302842,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82229408,"Title":"Dose increase of S-Adenosyl-Methionine and escitalopram in a randomized clinical trial for major depressive disorder.","ParentTitle":"Journal of affective disorders","ShortTitle":"Sakurai (2020)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/04/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"February","StandardNumber":"0165-0327 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"262","Pages":"118-125","Edition":"","Issue":"","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC6917851/","OldItemId":"31733455","Abstract":"BACKGROUND: The optimal dose of S-adenosyl methionine (SAMe) for major depressive disorder (MDD) remains unclear. The objective of this analysis was to address whether a dose increase provided further improvement in cases of insufficient response using data from an existing randomized clinical trial. METHODS: Sixty-five patients with MDD who failed to respond to SAMe 1,600 mg/day, escitalopram 10 mg/day, or placebo for 6 weeks were treated with doubled doses of the allocated treatments for the following 6 weeks. Changes in 17-item Hamilton Depression Rating Scale, Inventory of Depressive Symptomatology-Self Rated, and Systematic Assessment for Treatment Emergent Events-Specific Inquiry were compared between the lower and higher dose treatments in each treatment group and among the higher dose treatments of SAMe, escitalopram, and placebo. RESULTS: Various depression severity scores decreased significantly for all three treatment arms during the higher dose treatment. No within-group and between-group differences were found in any of the efficacy measures when comparing the doses and treatments. There was a significant difference in reported abdominal discomfort among patients receiving the higher dose of SAMe (31.3%), compared to escitalopram (8.7%) and placebo (3.8%) (χ2=7.32, p = 0.026). LIMITATIONS: The sample size was relatively small. The study duration for dose increase was relatively short. CONCLUSIONS: Patients with MDD failing to respond to 1,600 mg/day of SAMe may improve after increasing the dose to 3,200 mg/day, but we cannot rule out the contribution of a placebo effect and time-related improvement. The risk of abdominal discomfort may be increased with higher doses of SAMe.","Comments":"","TypeName":"Journal, Article","Authors":"Sakurai H ; L Carpenter L; R Tyrka A; Price LH ; I Papakostas G; Dording CM ; Yeung AS ; Cusin C ; Ludington E ; Bernard-Negron R ; Fava M ; Mischoulon D ; ","ParentAuthors":"","DOI":"10.1016/j.jad.2019.10.040 ","Keywords":"Adult\r\nAntidepressive Agents/*administration & dosage\r\nCitalopram/*administration & dosage\r\nDepressive Disorder, Major/*drug therapy\r\nDose-Response Relationship, Drug\r\nDouble-Blind Method\r\nFemale\r\nHumans\r\nMale\r\nMiddle Aged\r\nS-Adenosylmethionine/*administration & dosage\r\nTreatment Outcome\r\nDose escalation\r\nEscitalopram\r\nMajor depressive disorder\r\nS-adenosyl methionine, SAMe","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Sakurai H, L Carpenter L, R Tyrka A, Price LH, I Papakostas G, Dording CM, Yeung AS, Cusin C, Ludington E, Bernard-Negron R, Fava M, and Mischoulon D (2020) Dose increase of S-Adenosyl-Methionine and escitalopram in a randomized clinical trial for major depressive disorder.. Journal of affective disorders 262, 118-125 DOI: 10.1016/j.jad.2019.10.040 "},{"Codes":[{"AttributeId":12302594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302847,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302641,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302669,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12405378,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82230598,"Title":"S-adenosyl-l-methionine antidepressant-like effects involve activation of 5-HT(1A) receptors.","ParentTitle":"Neurochemistry international","ShortTitle":"Sales (2023)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/04/2023","EditedBy":"GAO BIAO","Year":"2023","Month":"January","StandardNumber":"0197-0186 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"162","Pages":"105442","Edition":"","Issue":"","Availability":"","URL":"https://www.sciencedirect.com/science/article/pii/S019701862200167X?via%3Dihub","OldItemId":"36402294","Abstract":"S-adenosyl-l-methionine (SAMe), a methyl donor, induces antidepressant effects in preclinical and clinical studies of depression. However, the mechanisms behind these effects have been poorly investigated. Since SAMe is involved in monoamine metabolism, this work aimed at 1) testing the effects induced by systemic treatment with SAMe in mice submitted to the forced swimming test (FST) and tail suspension test (TST); 2) investigating the involvement of serotonergic neurotransmission in the behavioral effects induced by SAMe. To do that, male Swiss mice received systemic injections (1 injection/day, 1 or 7 days) of imipramine (30 mg/kg), L-methionine (400, 800, 1600, and 3200 mg/kg), SAMe (10, 25, 50, 100, and 200 mg/kg), or vehicle (10 ml/kg) and were submitted to the FST or TST, 30 min after the last injection. The effect of SAMe (50 mg/kg) was further investigated in independent groups of male Swiss mice pretreated with p-chlorophenylalanine (PCPA, serotonin synthesis inhibitor, 150 mg/kg daily, 4 days) or with WAY100635 (5-HT(1A) receptor antagonist, 0.1 mg/kg, 1 injection). One independent group was submitted to the FST and euthanized immediately after for collection of brain samples for neurochemical analyses. Serotonin (5-HT) and noradrenaline (NA) levels were measured in the hippocampus (HPC) and prefrontal cortex (PFC). Furthermore, to investigate if the treatments used could induce any significant exploratory/motor effect which would interfere with the FST results, the animals were also submitted to the open field test (OFT). The administration of imipramine (30 mg/kg), L-methionine (400, 800, 1600, and 3200 mg/kg), and SAMe (10 and 50 mg/kg) reduced the immobility time in the FST, an effect blocked by pretreatment with PCPA and WAY100635. None of the treatments increased the locomotion in the OFT. In conclusion, our results suggest that the antidepressant-like effects induced by SAMe treatment are dependent on serotonin synthesis and 5-HT(1A) receptor activation.","Comments":"","TypeName":"Journal, Article","Authors":"Sales AJ ; Maciel IS ; Crestani CC ; Guimarães FS ; Joca SR ; ","ParentAuthors":"","DOI":"10.1016/j.neuint.2022.105442 ","Keywords":"Male\r\nMice\r\nAnimals\r\n*Serotonin/metabolism\r\n*S-Adenosylmethionine/pharmacology\r\nImipramine/pharmacology\r\nDepression/drug therapy/metabolism\r\nReceptor, Serotonin, 5-HT1A\r\nAntidepressive Agents/pharmacology/therapeutic use\r\nSerotonin Antagonists/pharmacology\r\nSelective Serotonin Reuptake Inhibitors\r\nSwimming\r\n5-HT\r\n5-HT1A\r\nDepression\r\nS-adenosyl-l-methionine\r\nSAMe\r\nSerotonin\r\nStress","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Sales AJ, Maciel IS, Crestani CC, Guimarães FS, and Joca SR (2023) S-adenosyl-l-methionine antidepressant-like effects involve activation of 5-HT(1A) receptors.. Neurochemistry international 162, 105442 DOI: 10.1016/j.neuint.2022.105442 "},{"Codes":[{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302608,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"EEG","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302647,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302660,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302824,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82231045,"Title":"Pharmacodynamic studies on the central mode of action of S-adenosyl-L-methionine (SAMe) infusions in elderly subjects, utilizing EEG mapping and psychometry.","ParentTitle":"Journal of neural transmission (Vienna, Austria : 1996)","ShortTitle":"Saletu (2002)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2002","Month":"December","StandardNumber":"0300-9564 (Linking)","City":"Austria","Country":"","Publisher":"","Institution":"","Volume":"109","Pages":"1505-26","Edition":"","Issue":"12","Availability":"","URL":"","OldItemId":"12486491","Abstract":"In a double-blind, placebo-controlled cross-over study, the acute and subacute effects of S-adenosyl-L-methionine (SAMe), or ademetionine, on brain function and behavior of 10 elderly normal healthy volunteers (5 males and 5 females, aged 56-71 years, mean: 59.3 years) were investigated by means of EEG mapping and psychometry. In random order they received infusions of 800 mg SAMe and placebo, administered over 30 minutes for 7 days, with a wash-out period of 3 weeks in between. EEG recordings and psychometric tests were carried out 0, 1, 3 and 6 hours after drug administration on days 1 and 7. Multivariate analysis based on MANOVA/Hotelling T(2) tests demonstrated significant central effects of SAMe as compared with placebo after acute, subacute and superimposed drug administration. Acute SAMe-induced changes were characterized by a decrease in total power, an increase in absolute delta and a decrease in absolute alpha power, further by an increase in relative delta and a decrease in relative alpha power, a slowing of the delta/theta centroid as well as a slowing of the centroid of the total power spectrum. These changes are typical of classical antidepressants of the thymoleptic type such as imipramine and amitriptyline. After one week of daily infusions there was a marked increase in total power, reminiscent of nootropic drug effects. One additional superimposed dosage mitigated these effects in the direction of an antidepressant profile, with the inter-drug differences waning in the 6(th) hour. Our pharmaco-EEG findings suggest both inhibitory and excitatory drug effects underlying the antidepressant properties of SAMe well-documented in clinical trials. Psychometric tests concerning noopsychic and thymopsychic measures as well as critical flicker frequency generally demonstrated a lack of differences between SAMe and placebo, which again reflects a good tolerability of the drug in elderly subjects.","Comments":"","TypeName":"Journal, Article","Authors":"Saletu B ; Anderer P ; Linzmayer L ; Semlitsch HV ; Lindeck-Pozza E ; Assandri A ; di Padova C ; Saletu-Zyhlarz GM ; ","ParentAuthors":"","DOI":"10.1007/s00702-002-0768-6 ","Keywords":"Aged\r\nAntidepressive Agents/*administration & dosage\r\nBrain/*drug effects\r\nCross-Over Studies\r\nDepression/drug therapy\r\nElectroencephalography/*drug effects\r\nFemale\r\nHumans\r\nMale\r\nMiddle Aged\r\nMultivariate Analysis\r\nPsychometrics\r\nS-Adenosylmethionine/*administration & dosage","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Saletu B, Anderer P, Linzmayer L, Semlitsch HV, Lindeck-Pozza E, Assandri A, di Padova C, and Saletu-Zyhlarz GM (2002) Pharmacodynamic studies on the central mode of action of S-adenosyl-L-methionine (SAMe) infusions in elderly subjects, utilizing EEG mapping and psychometry.. Journal of neural transmission (Vienna, and Austria : 1996) 109(12), 1505-26 DOI: 10.1007/s00702-002-0768-6 "},{"Codes":[{"AttributeId":12302594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302646,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302710,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302817,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228422,"Title":"Double-blind, placebo-controlled study of S-adenosyl-L-methionine in depressed postmenopausal women.","ParentTitle":"Psychotherapy and psychosomatics","ShortTitle":"Salmaggi (1993)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1993","Month":"","StandardNumber":"0033-3190 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"59","Pages":"34-40","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"8441793","Abstract":"S-adenosyl-L-methionine (SAMe) is a naturally occurring substance which is a major source of methyl groups in the brain and has been found in previous studies to be an effective antidepressant. The aim of this study was to assess the efficacy of oral SAMe in the treatment of depressed postmenopausal women in a 30-day double-blind placebo-controlled randomized trial. During the course of the study, 80 women, between the ages of 45 and 59, who were diagnosed as having DSM-III-R major depressive disorder or dysthymia between 6 and 36 months following either natural menopause or hysterectomy, underwent 1 week of single-blind placebo washout, followed by 30 days of double-blind treatment with either SAMe 1,600 mg/day or placebo. There was a significantly greater improvement in depressive symptoms in the group treated with SAMe compared to the placebo group from day 10 of the study. Side effects were mild and transient.","Comments":"","TypeName":"Journal, Article","Authors":"Salmaggi P ; Bressa GM ; Nicchia G ; Coniglio M ; La Greca P ; Le Grazie C ; ","ParentAuthors":"","DOI":"10.1159/000288642 ","Keywords":"Climacteric/*drug effects/psychology\r\nDepressive Disorder/*drug therapy/psychology\r\nDouble-Blind Method\r\nFemale\r\nHumans\r\nMiddle Aged\r\nPersonality Inventory\r\nS-Adenosylmethionine/*therapeutic use\r\nSomatoform Disorders/drug therapy/psychology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Salmaggi P, Bressa GM, Nicchia G, Coniglio M, La Greca P, and Le Grazie C (1993) Double-blind, placebo-controlled study of S-adenosyl-L-methionine in depressed postmenopausal women.. Psychotherapy and psychosomatics 59(1), 34-40 DOI: 10.1159/000288642 "},{"Codes":[{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302621,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302624,"AdditionalText":"MDA","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302608,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302629,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302630,"AdditionalText":"brains' malondialdehyde (MDA) and decreased antioxidant enzymes activity also normalized by TRP","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302637,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302843,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302846,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302615,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302617,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302745,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82230944,"Title":"Tryptophan lessens reserpine induced anxiety, depression and memory impairment by modulating oxidative stress and serotonergic activity.","ParentTitle":"Pakistan journal of pharmaceutical sciences","ShortTitle":"Samad (2021)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2021","Month":"July","StandardNumber":"1011-601X (Linking)","City":"Pakistan","Country":"","Publisher":"","Institution":"","Volume":"34","Pages":"1499-1508","Edition":"","Issue":"4(Supplementary)","Availability":"","URL":"","OldItemId":"34799325","Abstract":"Reserpine (Res)-induced depletion of monoamines and altered neurotransmission and produces oxidative stress. Tryptophan (TRP) regulated the serotonin neurotransmission. Because systemically injected Res induced behavioral deficits and oxidative stress, while, dietary components prevented these adverse effects, we used TRP a pharmacological tool to prevent Res- induced changes in behavior, memory impairments, oxidative stress and regulation of serotonin neurotransmission in rats. Anxiolytic, antidepressant, cognitive functions, lipid peroxidation, antioxidant enzymes serotonin metabolism were studied in Res and vehicle treated animals following administration of 50 and 100 mg/ml/kg of tryptophan. Following administration of TRP [50 and 100mg/ml/kg], Res induced anxiety-and/or depression like behaviors normalized. Res-induced impaired cognitive function and increased acetylcholinesterase activity also improved following administration of TRP at both doses. Res induced increased brains' malondialdehyde (MDA) and decreased antioxidant enzymes activity also normalized by TRP. Res-induced decreased 5-HT metabolism also regulated by administration of TRP at both doses. In conclusion it can be recommended that administration/supplementation of TRP in daily life can aid in battling the anxiety, depression, modulating serotonergic activity and oxidative stress. Study also exhibits the anti-acetylcholinesterase role of TRP which may be possible reason for improved cognition following stress situation.","Comments":"","TypeName":"Journal, Article","Authors":"Samad N ; Khaliq S ; Alam M ; Yasmin F ; Ahmad S ; Mustafa S ; Azizuddin  ; Raza U ; ","ParentAuthors":"","DOI":"","Keywords":"Acetylcholinesterase/metabolism\r\nAnimals\r\nAnti-Anxiety Agents\r\nAntidepressive Agents\r\nAntidepressive Agents, Second-Generation\r\nAnxiety/*chemically induced/drug therapy\r\nDepression/chemically induced/*drug therapy\r\nGene Expression Regulation, Enzymologic/drug effects\r\nLipid Peroxidation\r\nMemory Disorders/chemically induced/*drug therapy\r\nOxidative Stress/drug effects\r\nRats\r\nReserpine/*toxicity\r\nStress, Psychological\r\nTryptophan/*pharmacology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Samad N, Khaliq S, Alam M, Yasmin F, Ahmad S, Mustafa S, Azizuddin , and Raza U (2021) Tryptophan lessens reserpine induced anxiety, depression and memory impairment by modulating oxidative stress and serotonergic activity.. Pakistan journal of pharmaceutical sciences 34(4(Supplementary)), 1499-1508"},{"Codes":[{"AttributeId":12302594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302843,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228135,"Title":"New agents and perspectives in the pharmacological treatment of major depressive disorder.","ParentTitle":"Progress in neuro-psychopharmacology & biological psychiatry","ShortTitle":"Sanches (2021)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/04/2023","EditedBy":"GAO BIAO","Year":"2021","Month":"March","StandardNumber":"0278-5846 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"106","Pages":"110157","Edition":"","Issue":"","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC7750246/","OldItemId":"33159975","Abstract":"Despite the important advances in the understanding of the pathophysiology of MDD, a large proportion of depressed patients do not respond well to currently available pharmacological agents. The present review focuses on new targets and future directions in the pharmacological treatment of MDD. Novel agents and their efficacy in the treatment of depression are discussed, with a focus on the respectively target pathophysiological pathways and the level of available evidence. Although it is expected that classic antidepressants will remain the cornerstone of MDD treatment, at least for the near future, a large number of novel compounds is currently under investigation as for their efficacy in the treatment of MDD, many of which with promising results.","Comments":"","TypeName":"Journal, Article","Authors":"Sanches M ; Quevedo J ; Soares JC ; ","ParentAuthors":"","DOI":"10.1016/j.pnpbp.2020.110157 ","Keywords":"Antidepressive Agents/*therapeutic use\r\nCholinergic Agents/therapeutic use\r\nDepressive Disorder, Major/diagnosis/*drug therapy/*physiopathology\r\nGABA Agents/therapeutic use\r\nGlutamic Acid/therapeutic use\r\nHallucinogens/therapeutic use\r\nHumans\r\nOpiate Alkaloids/therapeutic use\r\nAntidepressants\r\nKetamine\r\nMajor depressive disorder\r\nPharmacology\r\nTreatment","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Sanches M, Quevedo J, and Soares JC (2021) New agents and perspectives in the pharmacological treatment of major depressive disorder.. Progress in neuro-psychopharmacology & biological psychiatry 106, 110157 DOI: 10.1016/j.pnpbp.2020.110157 "},{"Codes":[{"AttributeId":12484934,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302592,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302608,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302798,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82231133,"Title":"Exploration of the anti-depressant potential of L-dopa.","ParentTitle":"Psychopharmacologia","ShortTitle":"Sanghvi (1971)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/04/2023","EditedBy":"GAO BIAO","Year":"1971","Month":"","StandardNumber":"5104531","City":"Germany","Country":"","Publisher":"","Institution":"","Volume":"20","Pages":"118-27","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"5104531","Abstract":"L-DOPA、yohimbine和imipramine对狗行为和心血管反应的影响，以确定它们在抗抑郁药物筛选中的有效性。实验结果表明，L-DOPA在小剂量时会产生行为的抑制效应，而不是增强yohimbine的刺激作用。当用大剂量L-DOPA时，它可以导致动物的活动性增加，提高其意识水平。然而，L-DOPA并不是一种有效的抗抑郁药物。相反，imipramine显示出对抑郁症有治疗作用。此外，实验结果显示，yohimbine与imipramine和L-DOPA的相互作用可能与其在神经元中的摄取和转运有关。研究结果提出了抗抑郁药物筛选模型的有效性，同时也为进一步研究L-DOPA在临床上的应用提供了指导。","Comments":"","TypeName":"Journal, Article","Authors":"Sanghvi I ; Urquiaga X ; Gershon S ; ","ParentAuthors":"","DOI":"10.1007/BF00404366 ","Keywords":"Animals\r\nAntidepressive Agents/pharmacology\r\nBehavior/*drug effects\r\nBlood Pressure/drug effects\r\nCarboxy-Lyases/antagonists & inhibitors\r\nDepression/drug therapy\r\nDihydroxyphenylalanine/antagonists & inhibitors/*pharmacology\r\nDogs\r\nDrug Antagonism\r\nDrug Synergism\r\nFemale\r\nFemoral Artery\r\nHaloperidol/pharmacology\r\nHumans\r\nImipramine/pharmacology\r\nMale\r\nYohimbine/pharmacology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Sanghvi I, Urquiaga X, and Gershon S (1971) Exploration of the anti-depressant potential of L-dopa.. Psychopharmacologia 20(2), 118-27 DOI: 10.1007/BF00404366 "},{"Codes":[{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302640,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302659,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302831,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82230497,"Title":"Major depressive disorder and nutritional medicine: a review of monotherapies and adjuvant treatments.","ParentTitle":"Nutrition reviews","ShortTitle":"Sarris (2009)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2009","Month":"March","StandardNumber":"0029-6643 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"67","Pages":"125-31","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"19239627","Abstract":"A literature review was conducted to examine the evidence for nutritional interventions in depression. It revealed a number of significant conclusions. Interestingly, more positive clinical trials were found to support adjuvant, rather than monotherapeutic, use of nutrients to treat depression. Much evidence exists in the area of adjuvant application of folic acid, S-adenosyl-methionine, omega-3, and L-tryptophan with antidepressants. Current evidence does not support omega-3 as an effective monotherapy to treat depression. However, this may be due, at least in part, to olive oil being used as the control intervention, some studies using docosahexaenoic acid alone or a higher docosahexaenoic acid to eicosapentaenoic acid ratio, and significant heterogeneity regarding depressive populations. Nevertheless, adjunctive prescription of omega-3 with antidepressants, or in people with dietary deficiency, may be beneficial. Inositol lacks evidence as an effective antidepressant and cannot be currently recommended. Evidence on the use of L-tryptophan for depression is inconclusive, and additional studies utilizing a more robust methodology are required.","Comments":"","TypeName":"Journal, Article","Authors":"Sarris J ; Schoendorfer N ; Kavanagh DJ ; ","ParentAuthors":"","DOI":"10.1111/j.1753-4887.2009.00180.x ","Keywords":"Amino Acids/administration & dosage\r\nAntidepressive Agents/administration & dosage\r\nChemotherapy, Adjuvant\r\nDepression/*drug therapy\r\nDocosahexaenoic Acids/administration & dosage\r\nEicosapentaenoic Acid/administration & dosage\r\nFatty Acids, Omega-3/administration & dosage\r\nFolic Acid/administration & dosage\r\nHumans\r\n*Nutritional Physiological Phenomena\r\nNutritional Status\r\nS-Adenosylmethionine/administration & dosage\r\nTryptophan/administration & dosage","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Sarris J, Schoendorfer N, and Kavanagh DJ (2009) Major depressive disorder and nutritional medicine: a review of monotherapies and adjuvant treatments.. Nutrition reviews 67(3), 125-31 DOI: 10.1111/j.1753-4887.2009.00180.x "},{"Codes":[{"AttributeId":12302594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302640,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302659,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302833,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228366,"Title":"Clinical depression: an evidence-based integrative complementary medicine treatment model.","ParentTitle":"Alternative therapies in health and medicine","ShortTitle":"Sarris (2011)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2011","Month":"July","StandardNumber":"1078-6791 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"17","Pages":"26-37","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"22314631","Abstract":"BACKGROUND: Clinical depression has a major impact on individuals and society, often presenting the clinician with a significant challenge. Recent evidence suggests that synthetic antidepressants- although effective in the treatment of severe depressed mood-may have only a weak effect against mild-moderate forms of depression. In such cases, nonpharmaceutical options may be indicated. Furthermore, research findings suggest that select natural products are effective adjuvants when combined with synthetic antidepressants. Research concerning the treatment of depression emphasizes individual monotherapies, which is often incongruent with clinical reality. In practice, clinicians often use a variety of interventions; however, this approach may not be systematic, and many interventions used may not be based on strong evidence. PRIMARY OBJECTIVE: This article proposes an evidence-based prescriptive clinical model based on the biopsychosocial model to treat unipolar depression. The \"Antidepressant-Lifestyle- Psychological-Social (ALPS) depression treatment model\" integrates nonpharmacological interventions (such as complementary medicines, lifestyle advice, and psychosocial techniques) for use by clinicians. RESULTS: Initially a review of nonpharmacological mood-elevating interventions was undertaken. Evidentiary support was revealed for use of psychological techniques such as cognitive and behavioral medicine and interpersonal therapy, St John's wort, S-adenosyl methionine, and aerobic and anaerobic exercise. There were inconsistent research findings for acupuncture, omega-3 fish oils, and L-tryptophan for depressed mood. From these evidencebased interventions an integrative model was formed. Clinical recommendations in addition to a practical stepped-care decision tree are outlined. CONCLUSION: The ALPS model has the potential to improve treatment outcomes and reduce relapse rates in clinical depression and warrants research using rigorous and appropriate methodology.","Comments":"","TypeName":"Journal, Article","Authors":"Sarris J ; ","ParentAuthors":"","DOI":"","Keywords":"5-Hydroxytryptophan/therapeutic use\r\nComplementary Therapies/*methods\r\nDepressive Disorder/psychology/*therapy\r\nEvidence-Based Medicine\r\nFatty Acids, Omega-3/therapeutic use\r\nFolic Acid/therapeutic use\r\nHumans\r\nHypericum\r\nIntegrative Medicine/*methods\r\n*Life Style\r\nPhytotherapy/methods\r\nQuality of Life\r\nS-Adenosylmethionine/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Sarris J (2011) Clinical depression: an evidence-based integrative complementary medicine treatment model.. Alternative therapies in health and medicine 17(4), 26-37"},{"Codes":[{"AttributeId":12302597,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302640,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302659,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302833,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82229630,"Title":"Bipolar disorder and complementary medicine: current evidence, safety issues, and clinical considerations.","ParentTitle":"Journal of alternative and complementary medicine (New York, N.Y.)","ShortTitle":"Sarris (2011)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2011","Month":"October","StandardNumber":"1075-5535 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"17","Pages":"881-90","Edition":"","Issue":"10","Availability":"","URL":"","OldItemId":"22010777","Abstract":"BACKGROUND: Bipolar disorder (BD) is a debilitating syndrome that is often undiagnosed and undertreated. Population surveys show that persons with BD often self-medicate with complementary and alternative medicine (CAM) or integrative therapies in spite of limited research evidence supporting their use. To date, no review has focused specifically on nonconventional treatments of BD. OBJECTIVES: The study objectives were to present a review of nonconventional (complementary and integrative) interventions examined in clinical trials on BD, and to offer provisional guidelines for the judicious integrative use of CAM in the management of BD. METHODS: PubMed, CINAHL,(®) Web of Science, and Cochrane Library databases were searched for human clinical trials in English during mid-2010 using Bipolar Disorder and CAM therapy and CAM medicine search terms. Effect sizes (Cohen's d) were also calculated where data were available. RESULTS: Several positive high-quality studies on nutrients in combination with conventional mood stabilizers and antipsychotic medications in BD depression were identified, while branched-chain amino acids and magnesium were effective (small studies) in attenuating mania in BD. In the treatment of bipolar depression, evidence was mixed regarding omega-3, while isolated studies provide provisional support for a multinutrient formula, n-acetylcysteine, and l-tryptophan. In one study, acupuncture was found to have favorable but nonsignificant effects on mania and depression outcomes. CONCLUSIONS: Current evidence supports the integrative treatment of BD using combinations of mood stabilizers and select nutrients. Other CAM or integrative modalities used to treat BD have not been adequately explored to date; however, some early findings are promising. Select CAM and integrative interventions add to established conventional treatment of BD and may be considered when formulating a treatment plan. It is hoped that the safety issues and clinical considerations addressed in this article may encourage the practice of safety-conscious and evidence-based integrative management of BD.","Comments":"","TypeName":"Journal, Article","Authors":"Sarris J ; Lake J ; Hoenders R ; ","ParentAuthors":"","DOI":"10.1089/acm.2010.0481 ","Keywords":"Acetylcysteine/therapeutic use\r\nAcupuncture Therapy\r\nAmino Acids, Branched-Chain/therapeutic use\r\nBipolar Disorder/*drug therapy/therapy\r\n*Complementary Therapies/adverse effects\r\n*Dietary Supplements/adverse effects\r\nDrug Therapy, Combination\r\nFatty Acids, Omega-3/therapeutic use\r\nHumans\r\n*Integrative Medicine\r\nMagnesium/therapeutic use\r\nMicronutrients/therapeutic use\r\nPsychotropic Drugs/therapeutic use\r\nTryptophan/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Sarris J, Lake J, and Hoenders R (2011) Bipolar disorder and complementary medicine: current evidence, safety issues, and clinical considerations.. Journal of alternative and complementary medicine (New York, and N.Y.) 17(10), 881-90 DOI: 10.1089/acm.2010.0481 "},{"Codes":[{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302640,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302659,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302833,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82229823,"Title":"Adjunctive nutraceuticals with standard pharmacotherapies in bipolar disorder: a systematic review of clinical trials.","ParentTitle":"Bipolar disorders","ShortTitle":"Sarris (2011)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2011","Month":"August","StandardNumber":"1398-5647 (Linking)","City":"Denmark","Country":"","Publisher":"","Institution":"","Volume":"13","Pages":"454-65","Edition":"","Issue":"5-6","Availability":"","URL":"","OldItemId":"22017215","Abstract":"OBJECTIVE: Studies using augmentation of pharmacotherapies with nutraceuticals in bipolar disorder (BD) have been conducted and preliminary evidence in many cases appears positive. To date, however, no specialized systematic review of this area has been conducted. We present the first systematic review of clinical trials using nutrient-based nutraceuticals in combination with standard pharmacotherapies to treat BD. A subsequent aim of this report was to discuss posited underlying mechanisms of action. METHODS: PubMed, CINAHL, Web of Science, and Cochrane Library databases, and grey literature were searched during mid-2010 for human clinical trials in English using nutraceuticals such as omega-3, N-acetyl cysteine (NAC), inositol, and vitamins and minerals, in combination with pharmacotherapies to treat bipolar mania and bipolar depression. A review of the results including an effect size analysis (Cohen's d) was subsequently conducted. RESULTS: In treating bipolar depression, positive evidence with large effect sizes were found for NAC (d=1.04) and a chelated mineral and vitamin formula (d=1.70). On the outcome of bipolar mania, several nutraceuticals reduced mania with strong clinical effects: a chelated mineral formula (d=0.83), L-tryptophan (d=1.47), magnesium (d=1.44), folic acid (d=0.40), and branched-chain amino acids (d=1.60). Mixed, but mainly positive, evidence was found for omega-3 for bipolar depression, while no evidentiary support was found for use in mania. No significant effect on BD outcome scales was found for inositol (possibly due to small samples). CONCLUSIONS: BD treatment outcomes may potentially be improved by additional use of certain nutraceuticals with conventional pharmacotherapies. However, caution should be extended in interpreting the large effects of several isolated studies, as they have not yet been replicated in larger trials.","Comments":"","TypeName":"Journal, Article","Authors":"Sarris J ; Mischoulon D ; Schweitzer I ; ","ParentAuthors":"","DOI":"10.1111/j.1399-5618.2011.00945.x ","Keywords":"Amino Acids/therapeutic use\r\nAntimanic Agents/*therapeutic use\r\nBipolar Disorder/*diet therapy/*drug therapy\r\n*Clinical Trials as Topic/methods/standards\r\nDatabases, Factual/statistics & numerical data\r\n*Dietary Supplements\r\nFatty Acids, Omega-3/therapeutic use\r\nHumans\r\nMinerals/therapeutic use\r\nTreatment Outcome\r\nVitamins/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Sarris J, Mischoulon D, and Schweitzer I (2011) Adjunctive nutraceuticals with standard pharmacotherapies in bipolar disorder: a systematic review of clinical trials.. Bipolar disorders 13(5-6), 454-65 DOI: 10.1111/j.1399-5618.2011.00945.x "},{"Codes":[{"AttributeId":12302594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302836,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82229207,"Title":"S-adenosyl methionine (SAMe) versus escitalopram and placebo in major depression RCT: efficacy and effects of histamine and carnitine as moderators of response.","ParentTitle":"Journal of affective disorders","ShortTitle":"Sarris (2014)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2014","Month":"August","StandardNumber":"0165-0327 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"164","Pages":"76-81","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"24856557","Abstract":"OBJECTIVE: To assess the antidepressant efficacy of S-adenosyl methionine (SAMe), a naturally occurring methyl donor, versus the selective serotonin reuptake inhibitor (SSRI) escitalopram and a placebo control; and to determine whether serum histamine or carnitine levels modified treatment response. METHODS: We examined a subsample (n=144) from one site of a two-site study of adults with diagnosed Major Depressive Disorder (MDD), recruited from 4/13/05 to 12/22/09, who consented to the additional blood draw for serum histamine and carnitine levels. After washout, eligible subjects were randomized to SAMe (1600-3200mg/daily), escitalopram (10-20mg/daily), or matching placebo for 12 weeks of double-blind treatment (titration at week 6 in non-response). RESULTS: On the primary outcome of the Hamilton Depression Rating Scale (HAMD-17), a significant difference in improvement was observed between groups from baseline to week 12 (p=0.039). The effect size from baseline to endpoint was moderate to large for SAMe versus placebo (d=0.74). SAMe was superior to placebo from week 1, and to escitalopram during weeks 2, 4, and 6. No significant effect was found between escitalopram and placebo or SAMe. Response rates (HAMD-17≥50% reduction) at endpoint were 45%, 31%, and 26% for SAMe, escitalopram, and placebo, respectively; while remission rates (HAM-D≤7) were 34% for SAMe (p=0.003), 23% for escitalopram (p=0.023), and 6% for placebo. No correlation between baseline histamine level and reduction of HAMD-17 score was found for either the SAMe or escitalopram groups. Baseline carnitine levels were also not found to moderate response to either treatment. LIMITATIONS: While SAMe appears to be an effective antidepressant agent, the overall findings from the parent study (which showed no significant difference between groups due to site differences) must be taken into consideration. CONCLUSIONS: These preliminary results provide encouraging evidence for the use of SAMe in the treatment of MDD. Histamine and carnitine serum level may not necessarily moderate response to SAMe.","Comments":"","TypeName":"Journal, Article","Authors":"Sarris J ; Papakostas GI ; Vitolo O ; Fava M ; Mischoulon D ; ","ParentAuthors":"","DOI":"10.1016/j.jad.2014.03.041 ","Keywords":"Adult\r\nAntidepressive Agents/*therapeutic use\r\nBiomarkers/blood\r\nCarnitine/*blood\r\nCitalopram/*therapeutic use\r\nDepressive Disorder, Major/blood/*drug therapy\r\nDouble-Blind Method\r\nFemale\r\nHistamine/*blood\r\nHumans\r\nMale\r\nMiddle Aged\r\nS-Adenosylmethionine/*therapeutic use\r\nSelective Serotonin Reuptake Inhibitors/*therapeutic use\r\nTreatment Outcome\r\nCarnitine\r\nDepression\r\nHistamine\r\nOne-carbon cycle\r\nRCT\r\nS-adenosyl methionine","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Sarris J, Papakostas GI, Vitolo O, Fava M, and Mischoulon D (2014) S-adenosyl methionine (SAMe) versus escitalopram and placebo in major depression RCT: efficacy and effects of histamine and carnitine as moderators of response.. Journal of affective disorders 164, 76-81 DOI: 10.1016/j.jad.2014.03.041 "},{"Codes":[{"AttributeId":12302594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302837,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82229413,"Title":"Is S-Adenosyl Methionine (SAMe) for Depression Only Effective in Males? A Re-Analysis of Data from a Randomized Clinical Trial.","ParentTitle":"Pharmacopsychiatry","ShortTitle":"Sarris (2015)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2015","Month":"July","StandardNumber":"0176-3679 (Linking)","City":"Germany","Country":"","Publisher":"","Institution":"","Volume":"48","Pages":"141-4","Edition":"","Issue":"4-5","Availability":"","URL":"","OldItemId":"26011569","Abstract":"OBJECTIVE: The aim of this study was to examine whether gender differences may have affected treatment response to S-adenosyl methionine (SAMe) in a recent failed randomized clinical trial (RCT) for adults with major depressive disorder. METHODS: Data from a 2-site, 12-week, double-blind RCT (n=189) assessing the efficacy of SAMe vs. placebo and a comparator selective serotonin reuptake inhibitor (escitalopram) were subjected to post-hoc analyses to evaluate effects of patient gender on treatment response. RESULTS: When assessing the efficacy outcomes within each gender separately, SAMe was superior to placebo among males (n=51), but not among females (n=62). Males showed a significant reduction of depression severity from baseline to study endpoint on the 17-item Hamilton Depression Rating Scale (4.3 point difference; p=0.034; d=0.95), while females did not show significant change. This finding emerged despite equivalence on baseline measures of depression severity between the gender groups. CONCLUSION: RESULTS of this secondary data analysis suggest that gender might impact the antidepressant efficacy of SAMe, with greater therapeutic effect found in male
