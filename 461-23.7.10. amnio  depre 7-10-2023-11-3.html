AttributeId":12302717,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82230711,"Title":"Effect of l-5-hydroxytryptophan on brain monoamine metabolism and evaluation of its clinical effect in depressed patients.","ParentTitle":"Journal of psychiatric research","ShortTitle":"Takahashi (1975)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1975","Month":"November","StandardNumber":"0022-3956 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"12","Pages":"177-87","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"1081591","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"Takahashi S ; Kondo H ; Kato N ; ","ParentAuthors":"","DOI":"10.1016/0022-3956(75)90025-4 ","Keywords":"5-Hydroxytryptophan/pharmacology/*therapeutic use\r\nAdjustment Disorders/drug therapy/metabolism\r\nAdult\r\nAged\r\nBlood Platelets/metabolism\r\nBrain/drug effects/*metabolism\r\nDepression/*drug therapy/metabolism\r\nFemale\r\nHomovanillic Acid/cerebrospinal fluid\r\nHumans\r\nHydroxyindoleacetic Acid/cerebrospinal fluid\r\nIsomerism\r\nMale\r\nMetoclopramide/therapeutic use\r\nMiddle Aged\r\nNausea/prevention & control\r\nPsychiatric Status Rating Scales\r\nSerotonin/*metabolism\r\nSex Factors","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Takahashi S, Kondo H, and Kato N (1975) Effect of l-5-hydroxytryptophan on brain monoamine metabolism and evaluation of its clinical effect in depressed patients.. Journal of psychiatric research 12(3), 177-87 DOI: 10.1016/0022-3956(75)90025-4 "},{"Codes":[{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302637,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302717,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302802,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82229575,"Title":"Measurement of 5-hydroxyindole compounds during L-5-HTP treatment in depressed patients.","ParentTitle":"Folia psychiatrica et neurologica japonica","ShortTitle":"Takahashi (1976)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1976","Month":"","StandardNumber":"0015-5721 (Linking)","City":"Japan","Country":"","Publisher":"","Institution":"","Volume":"30","Pages":"463-73","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"1088138","Abstract":"L-5-hydroxytryptophan (L-5-HTP), and immediate serotonin precursor, was given to the hospitalized depressed patients in an open clinical trial of the Phase 2 study for antidepressive effects of the agent. A relatively small dose, 150 mg orally for seven days, was employed, and seven of 14 patients responded to the treatment with mild or moderate amelioration of their depressive symptoms. Urinary excretion levels and plasma concentrations of three 5-hydroxyindole compounds, 5-HTP, 5-HT and 5-HIAA, were measured during the drug treatment. Approximately 70% of the orally administered dose of L-5-HTP was recovered from the urine of depressed patients. Major part of urinary indoleamine metabolites was free and conjugate 5-HIAA. Excretion levels of these compounds in urine were not consistently altered in the depressed patients as compared to those in normal subjects. Clinical response to L-5-HTP treatment appeared to have some correlation with the biochemical measures in the depressed patients, that is, non-responders exhibited significantly lower excretion levels of 5-HT and 5-HIAA in urine, and lower plasma levels of 5-HT than responders. Administered L-5-HTP may not be fully utilized in the depressed patients who did not react to the agent.","Comments":"","TypeName":"Journal, Article","Authors":"Takahashi S ; Takahashi R ; Masumura I ; Miike A ; ","ParentAuthors":"","DOI":"10.1111/j.1440-1819.1976.tb02669.x ","Keywords":"5-Hydroxytryptophan/administration & dosage/*therapeutic use\r\nAdministration, Oral\r\nAdolescent\r\nAdult\r\nDepression/blood/*drug therapy/urine\r\nFemale\r\nHumans\r\nHydroxyindoleacetic Acid/metabolism\r\nIndoles/*metabolism\r\nMale\r\nMiddle Aged\r\nSerotonin/metabolism","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Takahashi S, Takahashi R, Masumura I, and Miike A (1976) Measurement of 5-hydroxyindole compounds during L-5-HTP treatment in depressed patients.. Folia psychiatrica et neurologica japonica 30(4), 463-73 DOI: 10.1111/j.1440-1819.1976.tb02669.x "},{"Codes":[{"AttributeId":12302594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"HamD17或 IDS-SR30","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302612,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302675,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302840,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82229091,"Title":"An augmentation study of MSI-195 (S-adenosylmethionine) in Major Depressive Disorder.","ParentTitle":"Journal of psychiatric research","ShortTitle":"Targum (2018)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"11/04/2023","EditedBy":"GAO BIAO","Year":"2018","Month":"December","StandardNumber":"0022-3956 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"107","Pages":"86-96","Edition":"","Issue":"","Availability":"","URL":"https://www.sciencedirect.com/science/article/pii/S0022395618308136?via%3Dihub","OldItemId":"30368163","Abstract":"We conducted a 6-week double-blind, placebo-controlled, augmentation study comparing the efficacy and safety of MSI-195 800 mg (a proprietary formulation of S-adenosylmethionine) or placebo added to ongoing antidepressant medication (ADT) in acutely depressed subjects with Major Depressive Disorder (MDD) who had experienced an inadequate response to their ongoing ADT (The Horizon Study, ClinicalTrials.gov NCT01912196). There were 234 eligible subjects randomized to either MSI-195 (n = 118) or placebo (n = 116). There were no overall statistically significant differences found between MSI-195 added to ongoing ADT compared to placebo on any of 3 depression-rating instruments (HamD(17), MADRS, IDS-SR(30)) in the ITT set. MSI-195 was generally safe and well tolerated with predominantly mild gastrointestinal side effects. Post-hoc analyses examined factors that might have affected study outcome. The ITT set was divided into subjects enrolled during the 1st half (first nine months) and 2nd half of the study. MSI-195 added to ongoing ADT was significantly better than placebo on both the HamD(17) and MADRS in the 1st half (p = 0.03 and 0.02 respectively), but not in the 2nd half of the study. Several demographic and clinical characteristics were significantly different between the two study segments including body mass index, pre-randomization symptom severity fluctuation, number of lifetime depressive episodes, and anxious depression sub-type. Thus, the characteristics of the enrolled subjects changed between the 1st and 2nd half of the study. These post-hoc findings highlight the inherent challenges encountered for subject selection in double-blind, placebo controlled trials and compel further investigation of enrollment criteria and moderating factors that affect treatment. The favorable safety profile and clinical benefit observed with MSI-195 in the 1st half of this study warrant further investigation in MDD.","Comments":"","TypeName":"Journal, Article","Authors":"Targum SD ; Cameron BR ; Ferreira L ; MacDonald ID ; ","ParentAuthors":"","DOI":"10.1016/j.jpsychires.2018.10.010 ","Keywords":"Adult\r\nAntidepressive Agents/administration & dosage/*pharmacology\r\nBody Mass Index\r\nDepressive Disorder, Major/*drug therapy/physiopathology\r\nDouble-Blind Method\r\nDrug Synergism\r\nDrug Therapy, Combination\r\nFemale\r\nHumans\r\nMale\r\nMiddle Aged\r\n*Outcome Assessment, Health Care\r\nS-Adenosylmethionine/administration & dosage/*pharmacology\r\nSeverity of Illness Index\r\nAugmentation treatment\r\nBody mass index\r\nMajor depressive disorder\r\nModerating factors\r\nS-adenosylmethionine","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Targum SD, Cameron BR, Ferreira L, and MacDonald ID (2018) An augmentation study of MSI-195 (S-adenosylmethionine) in Major Depressive Disorder.. Journal of psychiatric research 107, 86-96 DOI: 10.1016/j.jpsychires.2018.10.010 "},{"Codes":[{"AttributeId":12405409,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302825,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302782,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82230191,"Title":"GABA and mood disorders.","ParentTitle":"Psychological medicine","ShortTitle":"Taylor (2003)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2003","Month":"April","StandardNumber":"0033-2917 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"33","Pages":"387-93","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"12701660","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"Taylor M ; Bhagwagar Z ; Cowen PJ ; Sharp T ; ","ParentAuthors":"","DOI":"10.1017/s0033291702006876 ","Keywords":"Brain/metabolism/*physiopathology\r\nHumans\r\nLimbic System/metabolism\r\nMagnetic Resonance Spectroscopy\r\nMood Disorders/drug therapy/etiology/*physiopathology\r\nRaphe Nuclei/metabolism\r\nReceptors, GABA-A/metabolism\r\nSerotonin/metabolism\r\nSerotonin Agents/therapeutic use\r\ngamma-Aminobutyric Acid/blood/cerebrospinal fluid/*metabolism","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Taylor M, Bhagwagar Z, Cowen PJ, and Sharp T (2003) GABA and mood disorders.. Psychological medicine 33(3), 387-93 DOI: 10.1017/s0033291702006876 "},{"Codes":[{"AttributeId":12405409,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302629,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302630,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302637,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302677,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302839,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302847,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82230126,"Title":"Quality components and antidepressant-like effects of GABA green tea.","ParentTitle":"Food & function","ShortTitle":"Teng (2017)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2017","Month":"September","StandardNumber":"2042-6496 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"8","Pages":"3311-3318","Edition":"","Issue":"9","Availability":"","URL":"","OldItemId":"28836632","Abstract":"Gamma (γ)-aminobutyric acid (GABA) green tea, with high GABA content, is a kind of special green tea. The goals of this study are to analyze the changes in quality components of green tea during anaerobic treatment, and to investigate whether or not the extract of GABA present in green tea can prevent depression or improve the depressive state of animals. Results showed that GABA content in green tea had increased significantly after anaerobic treatment. The contents of tea polysaccharides, total free amino acids, and water extracts were also increased whereas tea polyphenols were reduced. More importantly, the extract of GABA green tea could alleviate mouse depression and stress from desperate environments through the forced swim test (FST), tail suspension test (TST), mRNA and protein expression levels of GABA(A) receptors. Therefore, these results indicate that GABA green tea may have a health effect on prevention and alleviation of depression, and it works on the GABAergic neurotransmission of mouse cerebral cortex via up-regulating expression of the GABA(A) receptor α1 subunit, thus ameliorating depression.","Comments":"","TypeName":"Journal, Article","Authors":"Teng J ; Zhou W ; Zeng Z ; Zhao W ; Huang Y ; Zhang X ; ","ParentAuthors":"","DOI":"10.1039/c7fo01045a ","Keywords":"Animals\r\nAntidepressive Agents/*administration & dosage/chemistry\r\nCamellia sinensis/*chemistry\r\nDepression/*drug therapy/genetics/metabolism\r\nDisease Models, Animal\r\nFemale\r\nHindlimb Suspension\r\nHumans\r\nMale\r\nMice\r\nPlant Extracts/*administration & dosage/chemistry\r\nTea/chemistry\r\ngamma-Aminobutyric Acid/*administration & dosage/chemistry","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Teng J, Zhou W, Zeng Z, Zhao W, Huang Y, and Zhang X (2017) Quality components and antidepressant-like effects of GABA green tea.. Food & function 8(9), 3311-3318 DOI: 10.1039/c7fo01045a "},{"Codes":[{"AttributeId":12405409,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitl
