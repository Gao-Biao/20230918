ersonality Inventory\r\n*Phototherapy\r\nSeasonal Affective Disorder/diagnosis/psychology/*therapy\r\nTreatment Outcome\r\nTryptophan/*administration & dosage","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Lam RW, Levitan RD, Tam EM, Yatham LN, Lamoureux S, and Zis AP (1997) L-tryptophan augmentation of light therapy in patients with seasonal affective disorder.. Canadian journal of psychiatry. Revue canadienne de psychiatrie 42(3), 303-6 DOI: 10.1177/070674379704200309 "},{"Codes":[{"AttributeId":12302594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302842,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82229303,"Title":"Nutraceutical Augmentation Strategies for Depression: A Narrative Review.","ParentTitle":"The Journal of the American Osteopathic Association","ShortTitle":"Lande (2020)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"02/04/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"February","StandardNumber":"0098-6151 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"120","Pages":"100-106","Edition":"","Issue":"2","Availability":"","URL":"https://www.degruyter.com/document/doi/10.7556/jaoa.2020.019/html","OldItemId":"31985760","Abstract":"CONTEXT: Depression is one of the most commonly diagnosed psychiatric disorders, but antidepressant pharmacotherapy often fails to achieve remission, leading health care professionals and researchers to consider various augmentation strategies to improve clinical outcomes. OBJECTIVE: To assess the safety, tolerability, and efficacy of nutraceutical augmentation for depression. METHODS: Nutraceutical-focused systematic reviews and clinical practice guidelines identified the more commonly studied augmentation strategies for depression. RESULTS: S-adenosylmethionine, l-methylfolate, omega-3 fatty acids, and hydroxyvitamin D have sufficient scientific evidence to support their clinical consideration in the stepped care approach to the management of depression. CONCLUSIONS: Clinical remission is the goal in the management of depression, and nutraceuticals may be part of an overall treatment approach to achieve that outcome.","Comments":"","TypeName":"Journal, Article","Authors":"Lande RG ; ","ParentAuthors":"","DOI":"10.7556/jaoa.2020.019 ","Keywords":"Antidepressive Agents/*therapeutic use\r\nDepressive Disorder/*therapy\r\n*Dietary Supplements\r\nFatty Acids, Omega-3/therapeutic use\r\nHumans\r\nHydroxycholecalciferols/therapeutic use\r\nMeta-Analysis as Topic\r\nS-Adenosylmethionine/therapeutic use\r\nSystematic Reviews as Topic\r\nTetrahydrofolates/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Lande RG (2020) Nutraceutical Augmentation Strategies for Depression: A Narrative Review.. The Journal of the American Osteopathic Association 120(2), 100-106 DOI: 10.7556/jaoa.2020.019 "},{"Codes":[{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302755,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302846,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302847,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12425004,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82230629,"Title":"Intensification of the central serotoninergic processes as a possible determinant of the thymoleptic effect.","ParentTitle":"Lancet (London, England)","ShortTitle":"Lapin (1969)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1969","Month":"January","StandardNumber":"0140-6736 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"1","Pages":"132-6","Edition":"","Issue":"7586","Availability":"","URL":"","OldItemId":"4178247","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"Lapin IP ; Oxenkrug GF ; ","ParentAuthors":"","DOI":"10.1016/s0140-6736(69)91140-4 ","Keywords":"Adrenal Cortex Hormones/pharmacology\r\nAnimals\r\nAntidepressive Agents/*pharmacology\r\nBrain/*drug effects\r\nBrain Chemistry\r\nDepression/*drug therapy/etiology/metabolism\r\nDrug Synergism\r\nElectroshock\r\nHumans\r\nImipramine/pharmacology\r\nKynurenine/biosynthesis\r\nLiver/drug effects\r\nMonoamine Oxidase Inhibitors/pharmacology\r\nSerotonin/biosynthesis/metabolism/*pharmacology/physiology/therapeutic use\r\nSerotonin Antagonists\r\nTranquilizing Agents/*pharmacology\r\nTryptophan/therapeutic use\r\nTryptophan Oxygenase/antagonists & inhibitors","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Lapin IP, and Oxenkrug GF (1969) Intensification of the central serotoninergic processes as a possible determinant of the thymoleptic effect.. Lancet (London, and England) 1(7586), 132-6 DOI: 10.1016/s0140-6736(69)91140-4 "},{"Codes":[{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302621,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302624,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302693,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302838,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302847,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82230182,"Title":"Chronic Treatment with the IDO1 Inhibitor 1-Methyl-D-Tryptophan Minimizes the Behavioural and Biochemical Abnormalities Induced by Unpredictable Chronic Mild Stress in Mice - Comparison with Fluoxetine.","ParentTitle":"PloS one","ShortTitle":"Laugeray (2016)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"03/04/2023","EditedBy":"GAO BIAO","Year":"2016","Month":"","StandardNumber":"1932-6203 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"11","Pages":"e0164337","Edition":"","Issue":"11","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC5102430/","OldItemId":"27828964","Abstract":"We demonstrated that confronting mice to the Unpredictable Chronic Mild Stress (UCMS) procedure-a validated model of stress-induced depression-results in behavioural alterations and biochemical changes in the kynurenine pathway (KP), suspected to modify the glutamatergic neurotransmission through the imbalance between downstream metabolites such as 3-hydroxykynurenine, quinolinic and kynurenic acids. We showed that daily treatment with the IDO1 inhibitor 1-methyl-D-tryptophan partially rescues UCMS-induced KP alterations as does the antidepressant fluoxetine. More importantly we demonstrated that 1-methyl-D-tryptophan was able to alleviate most of the behavioural changes resulting from UCMS exposure. We also showed that both fluoxetine and 1-methyl-D-tryptophan robustly reduced peripheral levels of proinflammatory cytokines in UCMS mice suggesting that their therapeutic effects might occur through anti-inflammatory processes. KP inhibition might be involved in the positive effects of fluoxetine on mice behaviour and could be a relevant strategy to counteract depressive-like symptoms.","Comments":"","TypeName":"Journal, Article","Authors":"Laugeray A ; Launay JM ; Callebert J ; Mutlu O ; Guillemin GJ ; Belzung C ; Barone PR ; ","ParentAuthors":"","DOI":"10.1371/journal.pone.0164337 ","Keywords":"Animals\r\nAntidepressive Agents, Second-Generation/pharmacology\r\nChronic Disease\r\nCytokines/metabolism\r\nDepression/physiopathology/prevention & control\r\nFluoxetine/*pharmacology\r\nIndoleamine-Pyrrole 2,3,-Dioxygenase/*antagonists & inhibitors/metabolism\r\nInflammation Mediators/metabolism\r\nKynurenine/metabolism\r\nMale\r\nMice, Inbred BALB C\r\nSignal Transduction/drug effects\r\nStress, Psychological/physiopathology/*prevention & control\r\nTime Factors\r\nTryptophan/*analogs & derivatives/pharmacology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Laugeray A, Launay JM, Callebert J, Mutlu O, Guillemin GJ, Belzung C, and Barone PR (2016) Chronic Treatment with the IDO1 Inhibitor 1-Methyl-D-Tryptophan Minimizes the Behavioural and Biochemical Abnormalities Induced by Unpredictable Chronic Mild Stress in Mice - Comparison with Fluoxetine.. PloS one 11(11), e0164337 DOI: 10.1371/journal.pone.0164337 "},{"Codes":[{"AttributeId":12302594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302827,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82229552,"Title":"Nonpharmacologic treatments for depression in patients with coronary heart disease.","ParentTitle":"Psychosomatic medicine","ShortTitle":"Lett (2005)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2005","Month":"May","StandardNumber":"0033-3174 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"67 Suppl 1","Pages":"S58-62","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"15953803","Abstract":"OBJECTIVES: We review nonpharmacologic treatments for depression in patients with coronary heart disease (CHD), including psychological therapies such as cognitive behavior therapy (CBT) and interpersonal therapy (IPT), aerobic exercise, St. John's wort (SJW), essential fatty acids (EFAs), S-Adenosylmethionine (SAMe), acupuncture, and chromium picolinate (CP). METHOD: Medline searches and reviews of bibliographies were used to identify relevant articles. Each treatment was reviewed with particular attention paid to empirical support, as well as to potential mechanisms of action that might affect not only depression but also CHD endpoints. RESULTS: Nearly all randomized controlled trials (RCTs) of depression treatments have been conducted with non-CHD patients. These studies have provided the most support for psychological treatments, particularly CBT and IPT. Aerobic exercise, SJW, and SAMe also have considerable empirical support in otherwise healthy persons, but SJW may have undesirable side effects for CHD patients. Data for EFAs, CP, and acupuncture are limited; however, the use of aerobic exercise shows considerable promise for cardiac patients. CONCLUSIONS: There are few RCTs of patients with clinical depression and CHD, and those that exist have significant methodological limitations. Nonetheless, there is preliminary evidence that nonpharmacologic treatments are effective for cardiac patients with depression. In terms of reducing depression, the most evidence exists for psychological treatments, particularly CBT and IPT. However, there is little evidence that such treatment would also improve CHD risk factors. Aerobic exercise offers more promise to improve both mental and physical health due to its effect on cardiovascular risk factors and outcomes and thus warrants particular attention in future trials.","Comments":"","TypeName":"Journal, Article","Authors":"Lett HS ; Davidson J ; Blumenthal JA ; ","ParentAuthors":"","DOI":"10.1097/01.psy.0000163453.24417.97 ","Keywords":"Acupuncture Therapy\r\nAntidepressive Agents/*therapeutic use\r\nCoronary Disease/*etiology\r\nDepression/complications/*therapy\r\n*Exercise\r\nFatty Acids, Essential/economics/therapeutic use\r\nHumans\r\nHypericum\r\nPhytotherapy\r\nPicolinic Acids/therapeutic use\r\n*Psychotherapy\r\nS-Adenosylmethionine/analogs & derivatives/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Lett HS, Davidson J, and Blumenthal JA (2005) Nonpharmacologic treatments for depression in patients with coronary heart disease.. Psychosomatic medicine 67 Suppl 1, S58-62 DOI: 10.1097/01.psy.0000163453.24417.97 "},{"Codes":[{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302611,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"ANOVA of BDI scores","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302675,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302822,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228643,"Title":"Preliminary randomized double-blind placebo-controlled trial of tryptophan combined with fluoxetine to treat major depressive disorder: antidepressant and hypnotic effects.","ParentTitle":"Journal of psychiatry & neuroscience : JPN","ShortTitle":"Levitan (2000)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2000","Month":"September","StandardNumber":"1180-4882 (Linking)","City":"Canada","Country":"","Publisher":"","Institution":"","Volume":"25","Pages":"337-46","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"11022398","Abstract":"OBJECTIVE: Because the initial phase of treatment of depression with a selective serotonin reuptake inhibitor is often complicated by a delayed onset of action of the antidepressant or severe insomnia or both, we investigated whether tryptophan, an amino acid with both antidepressant-augmenting and hypnotic effects, would benefit patients with depression at the beginning of treatment with fluoxetine. DESIGN: Randomized, double-blind, placebo-controlled trial. PATIENTS: Thirty individuals with major depressive disorder. INTERVENTIONS: Treatment over 8 weeks with 20 mg of fluoxetine per day and either tryptophan (2 to 4 g per day) or placebo. OUTCOME MEASURES: Mood was assessed using the 29-item Hamilton Depression Rating Scale (HDRS-29) and the Beck Depression Inventory (BDI). Laboratory sleep studies were done at baseline and after 4 and 8 weeks of treatment using standard procedures. RESULTS: During the first week of treatment, there was a significantly greater decrease in HDRS-29 depression scores, and a similar trend in BDI scores, in the tryptophan/fluoxetine group than in the placebo/fluoxetine group. No significant differences were noted at later time points. With respect to sleep measures, there was a significant group-by-time interaction for slow-wave sleep at week 4. Further analysis revealed a significant decrease in slow-wave sleep after 4 weeks of treatment in the placebo/fluoxetine group, but not in the tryptophan/fluoxetine group. No cases of serotonin syndrome occurred, and the combination was well tolerated, although the 4 g per day dosage of tryptophan produced daytime drowsiness. CONCLUSIONS: Combining 20 mg of fluoxetine with 2 g of tryptophan daily at the outset of treatment for major depressive disorder appears to be a safe protocol that may have both a rapid antidepressant effect and a protective effect on slow-wave sleep. Further large-scale studies are needed to confirm these initial findings.","Comments":"","TypeName":"Journal, Article","Authors":"Levitan RD ; Shen JH ; Jindal R ; Driver HS ; Kennedy SH ; Shapiro CM ; ","ParentAuthors":"","DOI":"","Keywords":"Adolescent\r\nAdult\r\nAged\r\nAntidepressive Agents/*therapeutic use\r\nDepressive Disorder, Major/diagnosis/*drug therapy\r\nDouble-Blind Method\r\nDrug Therapy, Combination\r\nFemale\r\nFluoxetine/*therapeutic use\r\nHumans\r\nHypnotics and Sedatives/*therapeutic use\r\nMale\r\nSeverity of Illness Index\r\nTryptophan/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Levitan RD, Shen JH, Jindal R, Driver HS, Kennedy SH, and Shapiro CM (2000) Preliminary randomized double-blind placebo-controlled trial of tryptophan combined with fluoxetine to treat major depressive disorder: antidepressant and hypnotic effects.. Journal of psychiatry & neuroscience : JPN 25(4), 337-46"},{"Codes":[{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"SIGH-SAD; \nHRSD","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302646,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302647,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302601,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302675,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302815,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82229997,"Title":"Tryptophan treatment and melatonin response in a patient with seasonal affective disorder.","ParentTitle":"Journal of clinical psychopharmacology","ShortTitle":"Levitt (1991)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1991","Month":"February","StandardNumber":"0271-0749 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"11","Pages":"74-5","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"2040722","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"Levitt AJ ; Brown GM ; Kennedy SH ; Stern K ; ","ParentAuthors":"","DOI":"10.1097/00004714-199102000-00022 ","Keywords":"Female\r\nHumans\r\nMelatonin/*urine\r\nMiddle Aged\r\nMood Disorders/*drug therapy/urine\r\n*Seasons\r\nTryptophan/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Levitt AJ, Brown GM, Kennedy SH, and Stern K (1991) Tryptophan treatment and melatonin response in a patient with seasonal affective disorder.. Journal of clinical psychopharmacology 11(1), 74-5 DOI: 10.1097/00004714-199102000-00022 "},{"Codes":[{"AttributeId":12302834,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302594,"AdditionalText":"SAME","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302608,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302709,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228301,"Title":"Effects of S-adenosylmethionine augmentation of serotonin-reuptake inhibitor antidepressants on cognitive symptoms of major depressive disorder.","ParentTitle":"European psychiatry : the journal of the Association of European Psychiatrists","ShortTitle":"Levkovitz (2012)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2012","Month":"October","StandardNumber":"0924-9338 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"27","Pages":"518-21","Edition":"","Issue":"7","Availability":"","URL":"","OldItemId":"21665441","Abstract":"Major depressive disorder (MDD) is often accompanied by significant cognitive impairment, and there are limited interventions specific to this particular symptom. S-adenosylmethionine (SAMe), a naturally occurring molecule which serves as a major methyl-donor in human cellular metabolism, is required for the synthesis and maintenance of several neurotransmitters that have been implicated in the pathophysiology and treatment of cognitive dysfunction in MDD. OBJECTIVES: This study is a secondary analysis of a clinical trial involving the use of adjunctive SAMe for MDD. METHODS: Forty-six serotonin-reuptake inhibitor (SRI) non-responders with MDD enrolled in a 6-week, double-blind, randomized trial of adjunctive oral SAMe were administered the self-rated cognitive and physical symptoms questionnaire (CPFQ), a validated measure of cognitive as well as physical symptoms of MDD, before and after treatment. RESULTS: There was a greater improvement in the ability to recall information (P=0.04) and a trend towards statistical significance for greater improvement in word-finding (P=0.09) for patients who received adjunctive SAMe than placebo. None of the remaining five items reached statistical significance. CONCLUSIONS: These preliminary data suggest that SAMe can improve memory-related cognitive symptoms in depressed patients, and warrant replication.","Comments":"","TypeName":"Journal, Article","Authors":"Levkovitz Y ; Alpert JE ; Brintz CE ; Mischoulon D ; Papakostas GI ; ","ParentAuthors":"","DOI":"10.1016/j.eurpsy.2011.03.006 ","Keywords":"Adult\r\nAged\r\nAntidepressive Agents/pharmacology/*therapeutic use\r\nCognition/*drug effects\r\nCognition Disorders/complications/*drug therapy/psychology\r\nDepressive Disorder, Major/complications/*drug therapy/psychology\r\nDouble-Blind Method\r\nDrug Therapy, Combination\r\nFemale\r\nHumans\r\nMale\r\nMental Recall/drug effects\r\nMiddle Aged\r\nNeuropsychological Tests\r\nS-Adenosylmethionine/pharmacology/*therapeutic use\r\nSelf Report\r\nSelective Serotonin Reuptake Inhibitors/pharmacology/*therapeutic use\r\nSurveys and Questionnaires\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Levkovitz Y, Alpert JE, Brintz CE, Mischoulon D, and Papakostas GI (2012) Effects of S-adenosylmethionine augmentation of serotonin-reuptake inhibitor antidepressants on cognitive symptoms of major depressive disorder.. European psychiatry : the journal of the Association of European Psychiatrists 27(7), 518-21 DOI: 10.1016/j.eurpsy.2011.03.006 "},{"Codes":[{"AttributeId":12302595,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302618,"AdditionalText":"Intra-LHb infusion of glycine alleviates depression-like behaviors in ethanol-withdrawal (EtOH-WD) rats","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"spt\nfst\nepm\nmbt","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302629,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302630,"AdditionalText":"To test the hypothesis that endogenous glycine mediates LHb activity,","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302841,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302846,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82230201,"Title":"Activation of glycine receptors in the lateral habenula rescues anxiety- and depression-like behaviors associated with alcohol withdrawal and reduces alcohol intake in rats.","ParentTitle":"Neuropharmacology","ShortTitle":"Li (2019)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2019","Month":"October","StandardNumber":"0028-3908 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"157","Pages":"107688","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"31254534","Abstract":"The lateral habenula (LHb) is activated by a range of aversive states including those related to alcohol withdrawal and has glycine receptors (GlyRs), a sensitive target of alcohol. However, whether GlyRs in the LHb contribute to alcohol-related behaviors is unknown. Here, we report that rats experiencing withdrawal from chronic alcohol consumption showed higher anxiety and sensitivity to stress compared to their alcohol-naïve counterparts. Intra-LHb injection of glycine attenuated these aberrant behaviors and reduced alcohol intake upon alcohol re-access. Glycine's effect was blocked by strychnine, a GlyR antagonist, indicating that it was mediated by strychnine-sensitive GlyRs. Conversely, intra-LHb strychnine elicited anxiety- and depression-like behaviors in Naïve rats but not in withdrawal rats. Additionally, both the frequency and the amplitude of the spontaneous IPSCs were lower in LHb neurons in slices of withdrawal rats compared to naïve rats. Also, there were sporadic strychnine-sensitive synaptic events in some LHb neurons. Bath perfusion of strychnine induced a depolarizing inward current and increased action potential firings in LHb neurons. By contrast, bath perfusion of glycine or sarcosine, a glycine transporter subtype 1 inhibitor, inhibited LHb activity. Collectively, these data reveal that LHb neurons are under the tonic glycine inhibition both in physiological and pathological conditions. Activation of GlyRs reverses LHb hyperactivity, alleviates aberrant behaviors, and reduces alcohol intake, thus highlighting the GlyRs in the LHb as a potential therapeutic target for alcohol-use disorders.","Comments":"","TypeName":"Journal, Article","Authors":"Li W ; Zuo W ; Wu W ; Zuo QK ; Fu R ; Wu L ; Zhang H ; Ndukwe M ; Ye JH ; ","ParentAuthors":"","DOI":"10.1016/j.neuropharm.2019.107688 ","Keywords":"Action Potentials/physiology\r\nAlcohol Drinking/*prevention & control\r\nAnimals\r\nAnxiety/chemically induced/complications/*prevention & control\r\nBehavior, Animal/drug effects/physiology\r\nDepression/chemically induced/complications/*prevention & control\r\nGlycine/administration & dosage/antagonists & inhibitors/*pharmacology\r\nHabenula/*physiology\r\nInhibitory Postsynaptic Potentials/physiology\r\nMale\r\nMicroinjections\r\nNeural Inhibition/physiology\r\nNeurons/*physiology\r\nRats\r\nReceptors, Glycine/agonists/antagonists & inhibitors/*physiology\r\nSarcosine/pharmacology\r\nStrychnine/administration & dosage/*pharmacology\r\nSubstance Withdrawal Syndrome/complications/*prevention & control\r\nAlcohol exposure and withdrawal\r\nAversion\r\nElectrophysiology\r\nElevated plus maze test\r\nForced swimming test\r\nStrychnine","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Li W, Zuo W, Wu W, Zuo QK, Fu R, Wu L, Zhang H, Ndukwe M, and Ye JH (2019) Activation of glycine receptors in the lateral habenula rescues anxiety- and depression-like behaviors associated with alcohol withdrawal and reduces alcohol intake in rats.. Neuropharmacology 157, 107688 DOI: 10.1016/j.neuropharm.2019.107688 "},{"Codes":[{"AttributeId":12302599,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302621,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302624,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12387394,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302637,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302677,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302841,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302846,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82231167,"Title":"Antidepressant-like effects of dietary gardenia blue pigment derived from genipin and tyrosine.","ParentTitle":"Food & function","ShortTitle":"Li (2019)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2019","Month":"August","StandardNumber":"2042-6496 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"10","Pages":"4533-4545","Edition":"","Issue":"8","Availability":"","URL":"","OldItemId":"31264676","Abstract":"Gardenia blue pigments derived from genipin reacting with amino acids have been used as natural food colorants for nearly 30 years in East Asia. However, their pharmacological effects, especially antidepressant-like effects, have not been reported so far. In this study, one of the gardenia blue pigments, was obtained from the reaction of genipin with tyrosine (genipin-tyrosine derivant (GTD)), and its antidepressant-like effects were investigated in lipopolysaccharide (LPS) or chronic unpredictable mild stress (CUMS) models. The results showed that GTD could attenuate depressive-like behaviors in both animal models. GTD reversed the LPS-induced cytokine increase of TNF-α, IL-6, and corticosterone (CORT) in mice plasma and hippocampus. In CUMS rats, GTD treatment significantly reduced hypothalamic-pituitary-adrenal (HPA) axis-related stress hormone levels in plasma including those of CORT, adrenocorticotropic hormone (ACTH), and corticotropin-releasing hormone (CRH). Besides, GTD increased plasma testosterone and hippocampal brain-derived neurotrophic factor (BDNF) levels in CUMS rats. GTD increased serotonin (5-HT), dopamine (DA), and norepinephrine (NE) in rat hippocampus and corpus striatum. Consistently, hippocampal metabolomic analysis demonstrated that GTD restored monoamine neurotransmitter metabolism, mitochondrial oxidative function, and membrane structural integrity. Our data suggested that GTD produced antidepressant-like activity through the restoration of the HPA axis hormone balance and the regulation of neurotransmitter release.","Comments":"","TypeName":"Journal, Article","Authors":"Li KD ; Yan K ; Wang QS ; Tian JS ; Xu D ; Zhang WY ; Cui YL ; ","ParentAuthors":"","DOI":"10.1039/c9fo00480g ","Keywords":"Animals\r\nAntidepressive Agents/*administration & dosage/chemistry\r\nBrain-Derived Neurotrophic Factor/metabolism\r\nCorticosterone/metabolism\r\nDepression/*drug therapy/genetics/metabolism/psychology\r\nGardenia/*chemistry\r\nHippocampus/drug effects/metabolism\r\nHumans\r\nInterleukin-6/genetics/metabolism\r\nIridoids/*chemistry\r\nMale\r\nMice\r\nMice, Inbred C57BL\r\nPigments, Biological/*administration & dosage/chemistry\r\nPituitary-Adrenal System/drug effects/metabolism\r\nPlant Extracts/*administration & dosage/chemistry\r\nRats\r\nRats, Sprague-Dawley\r\nSerotonin/metabolism\r\nTyrosine/*chemistry","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Li KD, Yan K, Wang QS, Tian JS, Xu D, Zhang WY, and Cui YL (2019) Antidepressant-like effects of dietary gardenia blue pigment derived from genipin and tyrosine.. Food & function 10(8), 4533-4545 DOI: 10.1039/c9fo00480g "},{"Codes":[{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":" Patient Health Questionnaire (PHQ-9)","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302634,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302838,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82229961,"Title":"Tryptophan Intake in the US Adult Population Is Not Related to Liver or Kidney Function but Is Associated with Depression and Sleep Outcomes.","ParentTitle":"The Journal of nutrition","ShortTitle":"Lieberman (2016)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2016","Month":"December","StandardNumber":"0022-3166 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"146","Pages":"2609S-2615S","Edition":"","Issue":"12","Availability":"","URL":"","OldItemId":"27934652","Abstract":"BACKGROUND: Tryptophan is an indispensable amino acid and is a precursor of the neurotransmitter serotonin. Tryptophan metabolites, such as serotonin and melatonin, are thought to participate in the regulation of mood and sleep and tryptophan is used to treat insomnia, sleep apnea, and depression. OBJECTIVE: This study examined the intake of tryptophan and its associations with biochemical, behavioral, sleep, and health and safety outcomes in adults in a secondary analysis of a large, publicly available database of the US population. METHODS: Data from the NHANES 2001-2012 (n = 29,687) were used to determine daily intakes of tryptophan and its associations with biochemical markers of health- and safety-related outcomes, self-reported depression, and sleep-related variables. Data were adjusted for demographic factors and protein intake. Linear trends were computed across deciles of intake for each outcome variable, and P-trends were determined. RESULTS: The usual tryptophan intake by US adults was 826 mg/d, severalfold higher than the Estimated Average Requirement for adults of 4 mg/(kg ⋅ d) (∼280 mg/d for a 70-kg adult). Most health- and safety-related biochemical markers of liver function, kidney function, and carbohydrate metabolism were not significantly (P-trend > 0.05) associated with deciles of tryptophan intake and were well within normal ranges, even for individuals in the 99th percentile of intake. Usual intake deciles of tryptophan were inversely associated with self-reported depression measured by the Patient Health Questionnaire raw score (0-27; P-trend < 0.01) and calculated level (1 = no depression, 5 = severe depression; P-trend < 0.01) and were positively associated with self-reported sleep duration (P-trend = 0.02). CONCLUSIONS: Tryptophan intake was not related to most markers of liver function, kidney function or carbohydrate metabolism. Levels of tryptophan intake in the US population appear to be safe as shown by the absence of abnormal laboratory findings. Tryptophan intake was inversely associated with self-reported level of depression and positively associated with sleep duration.","Comments":"","TypeName":"Journal, Article","Authors":"Lieberman HR ; Agarwal S ; Fulgoni VL 3rd; ","ParentAuthors":"","DOI":"10.3945/jn.115.226969 ","Keywords":"Adult\r\nBiomarkers\r\nDepression/epidemiology/*prevention & control\r\nFemale\r\nFood Analysis\r\nHumans\r\nKidney/*drug effects/physiology\r\nLiver/*drug effects/physiology\r\nMale\r\nNutrition Surveys\r\nSleep/*drug effects\r\nTryptophan/*administration & dosage/pharmacology\r\nUnited States/epidemiology\r\nPatient Health Questionnaire (PHQ-9)\r\nglucose\r\ninsulin\r\nkidney function markers\r\nliver function markers\r\nmood\r\nserotonin","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Lieberman HR, Agarwal S, and Fulgoni VL 3rd (2016) Tryptophan Intake in the US Adult Population Is Not Related to Liver or Kidney Function but Is Associated with Depression and Sleep Outcomes.. The Journal of nutrition 146(12), 2609S-2615S DOI: 10.3945/jn.115.226969 "},{"Codes":[{"AttributeId":12302595,"AdditionalText":"N,N-dimethylglycine","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302847,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302637,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302838,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"Open field test \n Novel location and novel object recognition tests\nForced swim test (FST)\n","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302677,"AdditionalText":"Taiwan","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82230326,"Title":"N,N-dimethylglycine differentially modulates psychotomimetic and antidepressant-like effects of ketamine in mice.","ParentTitle":"Progress in neuro-psychopharmacology & biological psychiatry","ShortTitle":"Lin (2016)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2016","Month":"November","StandardNumber":"0278-5846 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"71","Pages":"7-13","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"27296677","Abstract":"Ketamine, a dissociative anesthetic, produces rapid and sustained antidepressant effects at subanesthtic doses. However, it still inevitably induces psychotomimetic side effects. N,N-dimethylglycine (DMG) is a derivative of the amino acid glycine and is used as a dietary supplement. Recently, DMG has been found acting at glycine binding site of the N-methyl-d-aspartate receptor (NMDAR). As blockade of NMDARs is one of the main mechanisms responsible for the action of ketamine on central nervous system, DMG might modulate the behavioral responses to ketamine. The present study determined the effects of DMG on the ketamine-induced psychotomimetic, anesthetic and antidepressant-like effects in mice. DMG pretreatment reversed the ketamine-induced locomotor hyperactivity and impairment in the rotarod performance, novel location and novel object recognition tests, and prepulse inhibition. In addition, DMG alone exhibited antidepressant-like effects in the forced swim test and produced additive effects when combined with ketamine. However, DMG did not affect ketamine-induced anesthesia. These results reveal that DMG could antagonize ketamine's psychotomimetic effects, yet produce additive antidepressant-like effects with ketamine, suggesting that DMG might have antipsychotic potential and be suitable as an add-on therapy to ketamine for patients with treatment-resistant depression.","Comments":"","TypeName":"Journal, Article","Authors":"Lin JC ; Chan MH ; Lee MY ; Chen YC ; Chen HH ; ","ParentAuthors":"","DOI":"10.1016/j.pnpbp.2016.06.002 ","Keywords":"Acoustic Stimulation\r\nAnimals\r\nAntidepressive Agents/pharmacology/*therapeutic use\r\nDepression/*drug therapy/physiopathology\r\nDisease Models, Animal\r\nDose-Response Relationship, Drug\r\nExcitatory Amino Acid Antagonists/pharmacology/*therapeutic use\r\nExploratory Behavior/drug effects\r\nFear/drug effects/psychology\r\nHyperkinesis/chemically induced/drug therapy\r\nImmobility Response, Tonic/drug effects\r\nKetamine/*adverse effects/*pharmacology\r\nLocomotion/drug effects\r\nMale\r\nMemory Disorders/chemically induced/drug therapy\r\nMice\r\nMice, Inbred ICR\r\nPrepulse Inhibition/drug effects\r\nSarcosine/*analogs & derivatives/pharmacology/therapeutic use\r\nAnesthesia\r\nForced swimming\r\nGlycine\r\nNMDA receptor\r\nPrepulse inhibition","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Lin JC, Chan MH, Lee MY, Chen YC, and Chen HH (2016) N,N-dimethylglycine differentially modulates psychotomimetic and antidepressant-like effects of ketamine in mice.. Progress in neuro-psychopharmacology & biological psychiatry 71, 7-13 DOI: 10.1016/j.pnpbp.2016.06.002 "},{"Codes":[{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302804,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302746,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82230438,"Title":"Symptom reduction in depression after treatment with L-tryptophan or imipramine. Item analysis of Hamilton rating scale for depression.","ParentTitle":"Acta psychiatrica Scandinavica","ShortTitle":"Lindberg (1979)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1979","Month":"September","StandardNumber":"0001-690X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"60","Pages":"287-94","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"386715","Abstract":"Thirty-eight in-patients with endogenous- and 20 in-patients with non-endogenous depression, took part in a multi-centre 3-week double-blind trial where patients were randomly allocated to treatment with either 6 g L-tryptophan or 150 mg imipramine daily. Item analysis of Hamilton ratings, before the investigation and weekly during the trial period demonstrated few statistically different mean scores on individual items between the two treatment groups. After 3 weeks' treatment a statistically significant item mean reduction on the 0.1% level was found in the item Agitation in favour of imipramine-treated, and in the item Work and Activities in favour of L-tryptophan-treated endogenously depressed patients. After 3 weeks' treatment a statistically significant item mean reduction on the 5% level was found in the item Suicide in favour of imipramine-treated non-endogenously depressed patients. The present study has shown that, after 3 weeks' treatment, imipramine and L-tryptophan has decreased the mean score on individual items of HRS in about the same degree.","Comments":"","TypeName":"Journal, Article","Authors":"Lindberg D ; Ahlfors UG ; Dencker SJ ; Fruensgaard K ; Hanstén S ; Jensen K ; Ose E ; Pihkanen TA ; ","ParentAuthors":"","DOI":"10.1111/j.1600-0447.1979.tb00277.x ","Keywords":"Adolescent\r\nAdult\r\nAged\r\nClinical Trials as Topic\r\nDepression/*drug therapy\r\nDouble-Blind Method\r\nFemale\r\nHumans\r\nImipramine/administration & dosage/*therapeutic use\r\nMale\r\nMiddle Aged\r\n*Psychiatric Status Rating Scales\r\nTime Factors\r\nTryptophan/administration & dosage/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Lindberg D, Ahlfors UG, Dencker SJ, Fruensgaard K, Hanstén S, Jensen K, Ose E, and Pihkanen TA (1979) Symptom reduction in depression after treatment with L-tryptophan or imipramine. Item analysis of Hamilton rating scale for depression.. Acta psychiatrica Scandinavica 60(3), 287-94 DOI: 10.1111/j.1600-0447.1979.tb00277.x "},{"Codes":[{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302837,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302615,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302616,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302617,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228296,"Title":"The effects of dietary tryptophan on affective disorders.","ParentTitle":"Archives of psychiatric nursing","ShortTitle":"Lindseth (2015)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2015","Month":"April","StandardNumber":"0883-9417 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"29","Pages":"102-7","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"25858202","Abstract":"Using a randomized crossover study design, 25 healthy young adults were examined for differences in anxiety, depression, and mood after consuming a high tryptophan and a low tryptophan diet for 4days each. There was a 2week washout between the diets. A within-subjects analysis of the participants' mood indicated significantly (p<.01) more positive affect scores after consuming a high tryptophan diet as compared to a low tryptophan diet. Negative affect differences between the diets were not statistically significant (p>.05). Also, consuming more dietary tryptophan resulted in (p<.05) less depressive symptoms and decreased anxiety.","Comments":"","TypeName":"Journal, Article","Authors":"Lindseth G ; Helland B ; Caspers J ; ","ParentAuthors":"","DOI":"10.1016/j.apnu.2014.11.008 ","Keywords":"Affect/*drug effects\r\nAnxiety Disorders/diagnosis/*diet therapy/psychology\r\nCross-Over Studies\r\nDepressive Disorder/diagnosis/*diet therapy/psychology\r\nDose-Response Relationship, Drug\r\nDouble-Blind Method\r\nFemale\r\nHumans\r\nMale\r\nTryptophan/*administration & dosage\r\nYoung Adult","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Lindseth G, Helland B, and Caspers J (2015) The effects of dietary tryptophan on affective disorders.. Archives of psychiatric nursing 29(2), 102-7 DOI: 10.1016/j.apnu.2014.11.008 "},{"Codes":[{"AttributeId":12302594,"AdditionalText":"sam","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302809,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228464,"Title":"Open trial of S-adenosylmethionine for treatment of depression.","ParentTitle":"The American journal of psychiatry","ShortTitle":"Lipinski (1984)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"05/04/2023","EditedBy":"GAO BIAO","Year":"1984","Month":"March","StandardNumber":"0002-953X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"141","Pages":"448-50","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"6367496","Abstract":"Nine depressed inpatients completed trials with S-adenosylmethionine. Seven showed improvement or remission of their symptoms. As in European studies, no side effects were seen except the apparent induction of mania in two patients with bipolar disorder.\nhypotheses follow from the data: 1) S-adenosylmethionine\nmay be an antidepressant drug with efficacy\nsimilar to that of the tricyclic antidepressants and\nMAOIs, and 2) S-adenosylmethionine may have negligible\nside effects at doses of 200 mg/day (or even 500\nmg/day, as given in other studies) except for the\npossible induction of mania. To test these hypotheses\nwe have begun a double-blind controlled study using a\nhigher dose of S-adenosylmethionine and including\npremenopausal women.\nGiven its unique pharmacological characteristics, if\nS-adenosylmethionine is found to be an effective antidepressant\nagent, it may have considerable value clinically\nand as a tool to study the pathophysiology of\naffective illness.","Comments":"","TypeName":"Journal, Article","Authors":"Lipinski JF ; Cohen BM ; Frankenburg F ; Tohen M ; Waternaux C ; Altesman R ; Jones B ; Harris P ; ","ParentAuthors":"","DOI":"10.1176/ajp.141.3.448 ","Keywords":"Adult\r\nBipolar Disorder/chemically induced/drug therapy/psychology\r\nClinical Trials as Topic\r\nDepressive Disorder/*drug therapy/psychology\r\nFemale\r\nHumans\r\nMale\r\nMiddle Aged\r\nPsychiatric Status Rating Scales\r\nS-Adenosylmethionine/adverse effects/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Lipinski JF, Cohen BM, Frankenburg F, Tohen M, Waternaux C, Altesman R, Jones B, and Harris P (1984) Open trial of S-adenosylmethionine for treatment of depression.. The American journal of psychiatry 141(3), 448-50 DOI: 10.1176/ajp.141.3.448 "},{"Codes":[{"AttributeId":12411089,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302608,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302611,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302641,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302669,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302841,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82229634,"Title":"Psychotropic effects of (L)-theanine and its clinical properties: From the management of anxiety and stress to a potential use in schizophrenia.","ParentTitle":"Pharmacological research","ShortTitle":"Lopes (2019)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2019","Month":"September","StandardNumber":"1043-6618 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"147","Pages":"104395","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"31412272","Abstract":"Anxiety disorders are highly prevalent in modern societies, and are ranked the sixth most important contributor of non-fatal negative health outcomes. (L)-theanine is an amino acid naturally found in green tea (Camellia sinensis) and some other plant extracts, and recent clinical studies have proposed promising adjuvant effects of (L)-theanine for the negative impact of anxiety and psychological stress on health. In this integrative narrative review, we aimed to appraise and further discuss the effects of (L)-theanine administration on anxiety disorders and psychological stress. Published data suggests that (L)-theanine administered at daily doses ranging from 200 to 400 mg for up to 8 weeks are safe and induce anxiolytic and anti-stress effects in acute and chronic conditions. (L)-theanine at doses lower and higher than these may also show promising therapeutic potential; however, a more thorough investigation through randomized double-blind placebo-controlled crossover clinical trials are necessary to elucidate its effects for longer periods, providing further insights for meta-analyses and the development of recommendation guidelines. Additionally, animal studies investigating a higher dosage, its combination with other pharmacological compounds and associated metabolic comorbidities are recommended, as cases of hepatotoxicity associated with the consumption of green tea extract have been reported.","Comments":"","TypeName":"Journal, Article","Authors":"Lopes Sakamoto F; Metzker Pereira Ribeiro R; Amador Bueno A; Oliveira Santos H; ","ParentAuthors":"","DOI":"10.1016/j.phrs.2019.104395 ","Keywords":"Animals\r\nAntihypertensive Agents/*therapeutic use\r\nAnxiety/drug therapy\r\nBlood Pressure/drug effects\r\nDepressive Disorder, Major/drug therapy\r\nGlutamates/*therapeutic use\r\nHumans\r\nPsychotropic Drugs/*therapeutic use\r\nSchizophrenia/drug therapy\r\nSleep Aids, Pharmaceutical/*therapeutic use\r\nStress, Psychological/drug therapy\r\n(L)-theanine\r\nAnxiety\r\nCamellia sinensis\r\nGreen tea\r\nPsychological stress\r\nSchizophrenia","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Lopes Sakamoto F, Metzker Pereira Ribeiro R, Amador Bueno A, and Oliveira Santos H (2019) Psychotropic effects of (L)-theanine and its clinical properties: From the management of anxiety and stress to a potential use in schizophrenia.. Pharmacological research 147, 104395 DOI: 10.1016/j.phrs.2019.104395 "},{"Codes":[{"AttributeId":12302594,"AdditionalText":"sam","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302640,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302659,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302643,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302837,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82230645,"Title":"A review of nutrient treatments for paediatric depression.","ParentTitle":"Journal of affective disorders","ShortTitle":"Lopresti (2015)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2015","Month":"August","StandardNumber":"0165-0327 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"181","Pages":"24-32","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"25913919","Abstract":"Paediatric depression is estimated to affect 15-20% of youths prior to adulthood and is associated with significant social, educational and physical impairment. Current treatments comprise moderately efficacious psychological therapies and pharmaceutical antidepressants. However, nutritional therapies are also available and are regularly sought by people with depressive illnesses and parents of depressed youths. In this narrative review, studies examining the antidepressant effects of individual nutritional supplements in child and adolescent populations are appraised. Epidemiological studies examining the relationship between nutritional status and paediatric depression, or depressive symptoms are also reviewed. Nutrients covered in this article include: omega-3 polyunsaturated fatty acids, s-adenosylmethionine, vitamin C, vitamin D, zinc, iron and B-vitamins. Although several of these nutrients present as promising treatments for paediatric depression, there is a lack of high-quality studies examining the antidepressant effects of all the aforementioned ingredients. Before nutritional treatments are accepted as validated treatments for paediatric depression, further high-quality studies are required.","Comments":"","TypeName":"Journal, Article","Authors":"Lopresti AL ; ","ParentAuthors":"","DOI":"10.1016/j.jad.2015.04.014 ","Keywords":"Adolescent\r\nAntidepressive Agents/therapeutic use\r\nChild\r\nDepression/*diet therapy\r\nFatty Acids, Omega-3/*therapeutic use\r\nHumans\r\nS-Adenosylmethionine/*therapeutic use\r\nVitamins/*therapeutic use\r\nChildhood depression\r\nNutraceuticals\r\nNutrients\r\nPaediatric depression\r\nReview","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Lopresti AL (2015) A review of nutrient treatments for paediatric depression.. Journal of affective disorders 181, 24-32 DOI: 10.1016/j.jad.2015.04.014 "},{"Codes":[{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302611,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302828,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82229234,"Title":"L-Tryptophan. Monograph.","ParentTitle":"Alternative medicine review : a journal of clinical therapeutic","ShortTitle":"L-Tryptophan.... (2006)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2006","Month":"March","StandardNumber":"1089-5159 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"11","Pages":"52-6","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"16597195","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"","ParentAuthors":"","DOI":"","Keywords":"Drug Interactions\r\nFemale\r\nHumans\r\nMental Disorders/drug therapy\r\nPremenstrual Syndrome/drug therapy\r\nSeasonal Affective Disorder/drug therapy\r\nSleep Initiation and Maintenance Disorders/drug therapy\r\nTryptophan/adverse effects/pharmacology/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":" (2006) L-Tryptophan. Monograph.. Alternative medicine review : a journal of clinical therapeutic 11(1), 52-6"},{"Codes":[{"AttributeId":12302599,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302608,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302611,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302829,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82230505,"Title":"L-tyrosine. Monograph.","ParentTitle":"Alternative medicine review : a journal of clinical therapeutic","ShortTitle":"L-tyrosine.... (2007)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2007","Month":"December","StandardNumber":"1089-5159 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"12","Pages":"364-8","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"18069906","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"","ParentAuthors":"","DOI":"","Keywords":"Attention Deficit Disorder with Hyperactivity/drug therapy\r\nDepression/drug therapy\r\nFood-Drug Interactions\r\nHumans\r\nNarcolepsy/drug therapy\r\nParkinson Disease/drug therapy\r\nPhenylketonurias/drug therapy\r\nStress, Physiological/drug therapy\r\nTyrosine/adverse effects/pharmacokinetics/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":" (2007) L-tyrosine. Monograph.. Alternative medicine review : a journal of clinical therapeutic 12(4), 364-8"},{"Codes":[{"AttributeId":12302602,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"three different scales (HAM-D,\nMADRS, and CGI severity subscale),","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"creatine (5 g/day, N=25) or placebo (N=27)","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302637,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302646,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302715,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302834,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82229772,"Title":"A randomized, double-blind placebo-controlled trial of oral creatine monohydrate augmentation for enhanced response to a selective serotonin reuptake inhibitor in women with major depressive disorder.","ParentTitle":"The American journal of psychiatry","ShortTitle":"Lyoo (2012)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2012","Month":"September","StandardNumber":"0002-953X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"169","Pages":"937-945","Edition":"","Issue":"9","Availability":"","URL":"","OldItemId":"22864465","Abstract":"OBJECTIVE: Antidepressants targeting monoaminergic neurotransmitter systems, despite their immediate effects at the synaptic level, usually require several weeks of administration to achieve clinical efficacy. The authors propose a strategy of adding creatine monohydrate (creatine) to a selective serotonin reuptake inhibitor (SSRI) in the treatment of patients with major depressive disorder. Such augmentation may lead to a more rapid onset of antidepressant effects and a greater treatment response, potentially by restoring brain bioenergetics at the cellular level. METHOD: Fifty-two women with major depressive disorder were enrolled in an 8-week double-blind placebo-controlled clinical trial and randomly assigned to receive escitalopram in addition to either creatine (5 g/day, N=25) or placebo (N=27). Efficacy was primarily assessed by changes in the Hamilton Depression Rating Scale (HAM-D) score. RESULTS: In comparison to the placebo augmentation group, patients receiving creatine augmentation showed significantly greater improvements in HAM-D score, as early as week 2 of treatment. This differential improvement favoring creatine was maintained at weeks 4 and 8. There were no differences between treatment groups in the proportion of patients who discontinued treatment prematurely (creatine: N=8, 32.0%; placebo: N=5, 18.5%) or in the overall frequency of all reported adverse events (creatine: 36 events; placebo: 45 events). CONCLUSIONS: The current study suggests that creatine augmentation of SSRI treatment may be a promising therapeutic approach that exhibits more rapid and efficacious responses in women with major depressive disorder.","Comments":"","TypeName":"Journal, Article","Authors":"Lyoo IK ; Yoon S ; Kim TS ; Hwang J ; Kim JE ; Won W ; Bae S ; Renshaw PF ; ","ParentAuthors":"","DOI":"10.1176/appi.ajp.2012.12010009 ","Keywords":"Administration, Oral\r\nAdult\r\nAged\r\nAntidepressive Agents/administration & dosage/adverse effects/therapeutic use\r\nCitalopram/*administration & dosage/therapeutic use\r\nCreatine/*administration & dosage/adverse effects/therapeutic use\r\nDepressive Disorder, Major/*drug therapy\r\nDouble-Blind Method\r\nDrug Therapy, Combination/methods/*psychology\r\nFemale\r\nHumans\r\nMiddle Aged\r\nSelective Serotonin Reuptake Inhibitors/administration & dosage/*therapeutic use\r\n*Women's Health","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Lyoo IK, Yoon S, Kim TS, Hwang J, Kim JE, Won W, Bae S, and Renshaw PF (2012) A randomized, double-blind placebo-controlled trial of oral creatine monohydrate augmentation for enhanced response to a selective serotonin reuptake inhibitor in women with major depressive disorder.. The American journal of psychiatry 169(9), 937-945 DOI: 10.1176/appi.ajp.2012.12010009 "},{"Codes":[{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302646,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302801,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82229750,"Title":"Letter: Treatment of unipolar depression.","ParentTitle":"Lancet (London, England)","ShortTitle":"MacSweeney (1975)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1975","Month":"September","StandardNumber":"0140-6736 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"2","Pages":"510-1","Edition":"","Issue":"7933","Availability":"","URL":"","OldItemId":"51331","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"MacSweeney DA ; ","ParentAuthors":"","DOI":"10.1016/s0140-6736(75)90594-2 ","Keywords":"Depression/drug therapy/*therapy\r\nElectroconvulsive Therapy\r\nFemale\r\nHumans\r\nMale\r\nMiddle Aged\r\nNiacinamide/therapeutic use\r\nTryptophan/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"MacSweeney DA (1975) Letter: Treatment of unipolar depression.. Lancet (London, and England) 2(7933), 510-1 DOI: 10.1016/s0140-6736(75)90594-2 "},{"Codes":[{"AttributeId":12302597,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"N=17","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302641,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302669,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302833,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228274,"Title":"N-acetylcysteine for major depressive episodes in bipolar disorder.","ParentTitle":"Revista brasileira de psiquiatria (Sao Paulo, Brazil : 1999)","ShortTitle":"Magalhães (2011)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2011","Month":"December","StandardNumber":"1516-4446 (Linking)","City":"Brazil","Country":"","Publisher":"","Institution":"","Volume":"33","Pages":"374-8","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"22189927","Abstract":"OBJECTIVE: In this report, we aimed to evaluate the effect of add-on N-acetylcysteine (NAC) on depressive symptoms and functional outcomes in bipolar disorder. To that end, we conducted a secondary analysis of all patients meeting full criteria for a depressive episode in a placebo controlled trial of adjunctive NAC for bipolar disorder. METHOD: Twenty-four week randomised clinical trial comparing adjunctive NAC and placebo in individuals with bipolar disorder experiencing major depressive episodes. Symptomatic and functional outcome data were collected over the study period. RESULTS: Seventeen participants were available for this report. Very large effect sizes in favor of NAC were found for depressive symptoms and functional outcomes at endpoint. Eight of the ten participants on NAC had a treatment response at endpoint; the same was true for only one of the seven participants allocated to placebo. DISCUSSION: These results indicate that adjunctive NAC may be useful for major depressive episodes in bipolar disorder. Further studies designed to confirm this hypothesis are necessary.","Comments":"","TypeName":"Journal, Article","Authors":"Magalhães PV ; Dean OM ; Bush AI ; Copolov DL ; Malhi GS ; Kohlmann K ; Jeavons S ; Schapkaitz I ; Anderson-Hunt M ; Berk M ; ","ParentAuthors":"","DOI":"10.1590/s1516-44462011000400011 ","Keywords":"Acetylcysteine/*therapeutic use\r\nAdult\r\nAntidepressive Agents/*therapeutic use\r\nBipolar Disorder/*drug therapy\r\nChemotherapy, Adjuvant\r\nDepressive Disorder/*drug therapy\r\nFemale\r\nHumans\r\nMale\r\nPsychiatric Status Rating Scales\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Magalhães PV, Dean OM, Bush AI, Copolov DL, Malhi GS, Kohlmann K, Jeavons S, Schapkaitz I, Anderson-Hunt M, and Berk M (2011) N-acetylcysteine for major depressive episodes in bipolar disorder.. Revista brasileira de psiquiatria (Sao Paulo, and Brazil : 1999) 33(4), 374-8 DOI: 10.1590/s1516-44462011000400011 "},{"Codes":[{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302833,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"YMRS\nMADRS\nCGI\nSOFAS","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"n=14","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302597,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302641,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302669,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82229589,"Title":"N-acetyl cysteine add-on treatment for bipolar II disorder: a subgroup analysis of a randomized placebo-controlled trial.","ParentTitle":"Journal of affective disorders","ShortTitle":"Magalhães (2011)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2011","Month":"March","StandardNumber":"0165-0327 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"129","Pages":"317-20","Edition":"","Issue":"1-3","Availability":"","URL":"","OldItemId":"20800897","Abstract":"BACKGROUND: The evidence base for the pharmacological treatment of bipolar II disorder is limited. In bipolar disorder, there is evidence for glutathione depletion and increased oxidative stress, as well as dysregulation of glutamate; N-acetyl cysteine (NAC) has effects on both of these systems. Add-on NAC has been shown to have a significant benefit on depressive symptoms in a randomized placebo-controlled trial. In this report, we explore the effects of this compound in a subset of patients with bipolar II disorder from that trial. METHODS: Individuals were randomized to NAC or placebo in addition to tre
