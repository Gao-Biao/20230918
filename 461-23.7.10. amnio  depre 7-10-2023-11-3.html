eding the onset of action of imipramine.","ParentTitle":"Psychiatry research","ShortTitle":"Berlanga (1992)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1992","Month":"December","StandardNumber":"0165-1781 (Linking)","City":"Ireland","Country":"","Publisher":"","Institution":"","Volume":"44","Pages":"257-62","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"1289923","Abstract":"A double-blind clinical trial was carried out to evaluate the efficacy of S-adenosyl-L-methionine (SAMe) in speeding the onset of action of imipramine (IMI). SAMe is a naturally occurring substance that has been shown to possess antidepressant activity with a rapid mode of onset and minimal side effects. Sixty-three outpatients with moderate to severe depression were included in the study. After an initial 1-week placebo period, only 40 patients entered the active treatment phase. During the first 2 weeks of the trial, half of these patients received 200 mg/day of SAMe intramuscularly, while the other half received placebo. Simultaneously, oral IMI was administered to all patients at a fixed dose of 150 mg/day. The onset of clinical response was determined by evaluating patients every second day. By the end of week 2, the parenteral treatment was suppressed and IMI was adjusted according to individual needs. Depressive symptoms decreased earlier in the patients who were receiving the SAMe-IMI combination than in those who were receiving the placebo-IMI combination.","Comments":"","TypeName":"Journal, Article","Authors":"Berlanga C ; Ortega-Soto HA ; Ontiveros M ; Senties H ; ","ParentAuthors":"","DOI":"10.1016/0165-1781(92)90029-3 ","Keywords":"Adult\r\nAnalysis of Variance\r\nDepressive Disorder/*drug therapy/psychology\r\nDouble-Blind Method\r\nDrug Therapy, Combination\r\nFemale\r\nHumans\r\nImipramine/*therapeutic use\r\nInjections, Intramuscular\r\nMale\r\nMiddle Aged\r\nPsychiatric Status Rating Scales\r\nS-Adenosylmethionine/administration & dosage/*pharmacology\r\nTime Factors","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Berlanga C, Ortega-Soto HA, Ontiveros M, and Senties H (1992) Efficacy of S-adenosyl-L-methionine in speeding the onset of action of imipramine.. Psychiatry research 44(3), 257-62 DOI: 10.1016/0165-1781(92)90029-3 "},{"Codes":[{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302611,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302614,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302615,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302617,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302607,"AdditionalText":" aggression","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302612,"AdditionalText":"appetite","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302820,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228894,"Title":"5-Hydroxytryptophan: a clinically-effective serotonin precursor.","ParentTitle":"Alternative medicine review : a journal of clinical therapeutic","ShortTitle":"Birdsall (1998)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1998","Month":"August","StandardNumber":"1089-5159 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"3","Pages":"271-80","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"9727088","Abstract":"5-Hydroxytryptophan (5-HTP) is the intermediate metabolite of the essential amino acid L-tryptophan (LT) in the biosynthesis of serotonin. Intestinal absorption of 5-HTP does not require the presence of a transport molecule, and is not affected by the presence of other amino acids; therefore it may be taken with meals without reducing its effectiveness. Unlike LT, 5-HTP cannot be shunted into niacin or protein production. Therapeutic use of 5-HTP bypasses the conversion of LT into 5-HTP by the enzyme tryptophan hydroxylase, which is the rate-limiting step in the synthesis of serotonin. 5-HTP is well absorbed from an oral dose, with about 70 percent ending up in the bloodstream. It easily crosses the blood-brain barrier and effectively increases central nervous system (CNS) synthesis of serotonin. In the CNS, serotonin levels have been implicated in the regulation of sleep, depression, anxiety, aggression, appetite, temperature, sexual behaviour, and pain sensation. Therapeutic administration of 5-HTP has been shown to be effective in treating a wide variety of conditions, including depression, fibromyalgia, binge eating associated with obesity, chronic headaches, and insomnia.","Comments":"","TypeName":"Journal, Article","Authors":"Birdsall TC ; ","ParentAuthors":"","DOI":"","Keywords":"5-Hydroxytryptophan/metabolism/*therapeutic use\r\nContraindications\r\nDepressive Disorder/drug therapy\r\nFibromyalgia/drug therapy\r\nHeadache/drug therapy\r\nHumans\r\nObesity/drug therapy\r\nSerotonin/metabolism\r\nTryptophan/metabolism","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Birdsall TC (1998) 5-Hydroxytryptophan: a clinically-effective serotonin precursor.. Alternative medicine review : a journal of clinical therapeutic 3(4), 271-80"},{"Codes":[{"AttributeId":12302600,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"Hamilton rating scale","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302703,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302809,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228924,"Title":"L-deprenyl plus L-phenylalanine in the treatment of depression.","ParentTitle":"Journal of neural transmission","ShortTitle":"Birkmayer (1984)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1984","Month":"","StandardNumber":"6425455","City":"Austria","Country":"","Publisher":"","Institution":"","Volume":"59","Pages":"81-7","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"6425455","Abstract":"The antidepressive efficacy of 1-deprenyl (5-10 mg daily) plus 1-phenylalanine (250 mg/day) has been evaluated in 155 unipolar depressed patients. Both oral and intravenous administration showed beneficial effects in 90% of outpatients and 80.5% of inpatients. It is concluded that this combined treatment has a potent antidepressive action based on the accumulation of 1-phenylethylamine in the brain.","Comments":"","TypeName":"Journal, Article","Authors":"Birkmayer W ; Riederer P ; Linauer W ; Knoll J ; ","ParentAuthors":"","DOI":"10.1007/BF01249880 ","Keywords":"Depressive Disorder/*drug therapy\r\nFemale\r\nHumans\r\nMale\r\nPhenethylamines/*therapeutic use\r\nPhenylalanine/administration & dosage/*therapeutic use\r\nSelegiline/administration & dosage/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Birkmayer W, Riederer P, Linauer W, and Knoll J (1984) L-deprenyl plus L-phenylalanine in the treatment of depression.. Journal of neural transmission 59(1), 81-7 DOI: 10.1007/BF01249880 "},{"Codes":[{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302611,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12387393,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228724,"Title":"L-tryptophan: a rational anti-depressant and a natural hypnotic?","ParentTitle":"The Australian and New Zealand journal of psychiatry","ShortTitle":"Boman (1988)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1988","Month":"March","StandardNumber":"0004-8674 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"22","Pages":"83-97","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"3285826","Abstract":"L-tryptophan is an essential amino acid which is the metabolic precursor of serotonin. Because of the evidence that serotonin deficiency may be an aetiological factor in some sorts of affective disorder and that serotonin is important in the biochemistry of sleep, L-tryptophan has been suggested as a \"rational\" anti-depressant and as a \"natural\" hypnotic. This paper reviews the biochemistry and pharmacology of L-tryptophan as well as the literature of the clinical trials that have been conducted with it and suggests that, by itself, L-tryptophan may be useful in mild cases of depression accompanied by endogenous features and cases of bipolar disorder resistant to standard treatments. It also potentiates the monoamine oxidase inhibitors and possibly the serotonergic tricyclic drugs. L-tryptophan may improve the depressed mood of Parkinsonian patients and has a clinically useful hypnotic action. There is evidence it may be useful in organic mental disorders induced by levodopa. Dosage schedules, contraindications and complications are discussed.","Comments":"","TypeName":"Journal, Article","Authors":"Boman B ; ","ParentAuthors":"","DOI":"10.1080/00048678809158946 ","Keywords":"Depressive Disorder/*drug therapy\r\nHumans\r\n*Hypnotics and Sedatives\r\nSleep Initiation and Maintenance Disorders/*drug therapy\r\nTryptophan/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Boman B (1988) L-tryptophan: a rational anti-depressant and a natural hypnotic?. The Australian and New Zealand journal of psychiatry 22(1), 83-97 DOI: 10.1080/00048678809158946 "},{"Codes":[{"AttributeId":12302592,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302646,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302648,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302660,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302824,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82231429,"Title":"Pramipexole ameliorates neurologic and psychiatric symptoms in a Westphal variant of Huntington's disease.","ParentTitle":"Clinical neuropharmacology","ShortTitle":"Bonelli (2002)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2002","Month":"January","StandardNumber":"0362-5664 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"25","Pages":"58-60","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"11852299","Abstract":"Levodopa is recommended as a therapeutic approach for patients with the hypokinetic-rigid, Westphal variant of Huntington's disease, but no guidelines are available for the case of nonrespondence to levodopa. In this study, however, we report a 34-year-old woman with this rare variant who showed a clear-cut improvement in motor function and depressive symptoms after treatment with pramipexole, a new dopamine agonist.","Comments":"","TypeName":"Journal, Article","Authors":"Bonelli RM ; Niederwieser G ; Diez J ; Gruber A ; Költringer P ; ","ParentAuthors":"","DOI":"10.1097/00002826-200201000-00011 ","Keywords":"Adult\r\nBenserazide/administration & dosage/therapeutic use\r\nBenzothiazoles\r\nDepression/drug therapy\r\nDopamine Agents/administration & dosage/therapeutic use\r\nDopamine Agonists/administration & dosage/*therapeutic use\r\nDrug Therapy, Combination\r\nFemale\r\nHumans\r\nHuntington Disease/diagnosis/*drug therapy\r\nHypokinesia/drug therapy\r\nLevodopa/administration & dosage/therapeutic use\r\nMuscle Rigidity/drug therapy\r\nPramipexole\r\nSeverity of Illness Index\r\nThiazoles/administration & dosage/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Bonelli RM, Niederwieser G, Diez J, Gruber A, and Költringer P (2002) Pramipexole ameliorates neurologic and psychiatric symptoms in a Westphal variant of Huntington's disease.. Clinical neuropharmacology 25(1), 58-60 DOI: 10.1097/00002826-200201000-00011 "},{"Codes":[{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302615,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302637,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302738,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302809,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82231203,"Title":"L-5HTP treatment in primary headaches: an attempt at clinical identification of responsive patients.","ParentTitle":"Cephalalgia : an international journal of headache","ShortTitle":"Bono (1984)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1984","Month":"September","StandardNumber":"0333-1024 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"4","Pages":"159-65","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"6388848","Abstract":"The therapeutic response to L-5HTP, a serotonin precursor, was studied in an attempt to identify clinical subgroups of primary headache patients. The results at the 4th month control in 100 patients under L-5HTP treatment at the dose of 300 mg/day confirm previous observations on the activity profile of the drug, the effects of which are equally distributed between recurrent and daily forms as well as among clinical subtypes. The emerging profile of the responsive patients is characterized by such peculiar traits as prevalence of previous major mood disturbances and minor frequency of anxiety, longer duration of the illness and higher occurrence of some associated symptoms, lower incidence of exogenous and hormonal trigger factors, and previously positive response to pizotifen treatment.","Comments":"","TypeName":"Journal, Article","Authors":"Bono G ; Micieli G ; Sances G ; Calvani M ; Nappi G ; ","ParentAuthors":"","DOI":"10.1046/j.1468-2982.1984.0403159.x ","Keywords":"5-Hydroxytryptophan/*therapeutic use\r\nAdult\r\nAnxiety\r\nChronic Disease\r\nClinical Trials as Topic\r\nDepression\r\nFemale\r\nHeadache/*drug therapy/physiopathology/psychology\r\nHumans\r\nMale\r\nMiddle Aged\r\nRecurrence","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Bono G, Micieli G, Sances G, Calvani M, and Nappi G (1984) L-5HTP treatment in primary headaches: an attempt at clinical identification of responsive patients.. Cephalalgia : an international journal of headache 4(3), 159-65 DOI: 10.1046/j.1468-2982.1984.0403159.x "},{"Codes":[{"AttributeId":12302603,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":" open-field test, the forced swim test, the elevated plus-maze test, the prepulse inhibition of acoustic startle, the tail suspension test,, and the reserpine test ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302710,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302842,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302847,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82229412,"Title":"Novel Therapeutic Approach for the Management of Mood Disorders: In Vivo and In Vitro Effect of a Combination of L-Theanine, Melissa officinalis L. and Magnolia officinalis Rehder & E.H. Wilson.","ParentTitle":"Nutrients","ShortTitle":"Borgonetti (2020)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"25/03/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"June","StandardNumber":"2072-6643 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"12","Pages":"","Edition":"","Issue":"6","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC7353338/","OldItemId":"32560413","Abstract":"Mood disorders represent one of the most prevalent and costly psychiatric diseases worldwide. The current therapies are generally characterized by several well-known side effects which limit their prolonged use. The use of herbal medicine for the management of several psychiatric conditions is becoming more established, as it is considered a safer support to conventional pharmacotherapy. The aim of this study was to investigate the possible anxiolytic and antidepressant activity of a fixed combination of L-theanine, Magnolia officinalis, and Melissa officinalis (TMM) in an attempt to evaluate how the multiple modulations of different physiological systems may contribute to reducing mood disorders. TMM showed an anxiolytic-like and antidepressant-like activity in vivo, which was related to a neuroprotective effect in an in vitro model of excitotoxicity. The effect of TMM was not altered by the presence of flumazenil, thus suggesting a non-benzodiazepine-like mechanism of action. On the contrary, a significant reduction in the effect was observed in animals and neuronal cells co-treated with AM251, a cannabinoid receptor type 1 (CB1) antagonist, suggesting that the endocannabinoid system may be involved in the TMM mechanism of action. In conclusion, TMM may represent a useful and safe candidate for the management of mood disorders with an innovative mechanism of action, particularly as an adjuvant to conventional therapies.","Comments":"","TypeName":"Journal, Article","Authors":"Borgonetti V ; Governa P ; Biagi M ; Galeotti N ; ","ParentAuthors":"","DOI":"10.3390/nu12061803 ","Keywords":"Animals\r\nAnti-Anxiety Agents/*therapeutic use\r\nAntidepressive Agents/*therapeutic use\r\nBehavior, Animal/drug effects\r\nCells, Cultured\r\nDisease Models, Animal\r\nDrug Combinations\r\nGlutamates/*therapeutic use\r\n*Magnolia\r\nMale\r\n*Melissa\r\nMice\r\nMood Disorders/*drug therapy\r\nPhytotherapy/methods\r\nPlant Extracts/*therapeutic use\r\nPlants, Medicinal\r\nTreatment Outcome\r\nCB1\r\nL-theanine\r\nanxiety\r\nendocannabinoid system\r\nexcitotoxicity\r\nflumazenil\r\nmood disorders\r\nneuroprotection","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Borgonetti V, Governa P, Biagi M, and Galeotti N (2020) Novel Therapeutic Approach for the Management of Mood Disorders: In Vivo and In Vitro Effect of a Combination of L-Theanine, Melissa officinalis L. and Magnolia officinalis Rehder & E.H. Wilson.. Nutrients 12(6),  DOI: 10.3390/nu12061803 "},{"Codes":[{"AttributeId":12302597,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302640,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302659,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302843,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228203,"Title":"Baseline serum amino acid levels predict treatment response to augmentation with N-acetylcysteine (NAC) in a bipolar disorder randomised trial.","ParentTitle":"Journal of psychiatric research","ShortTitle":"Bortolasci (2021)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2021","Month":"October","StandardNumber":"0022-3956 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"142","Pages":"376-383","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"34438354","Abstract":"N-acetylcysteine (NAC) acts on glutamatergic and redox systems, two systems implicated in the pathophysiology of bipolar disorder (BD). This has led to the investigation of NAC as a potential candidate for the treatment of BD. The aim of this study was to investigate metabolomic markers to identify predictors of NAC response in a cohort of BD participants. This study is a secondary analysis of a 16-week, multi-site, randomized, double-blinded, parallel-group, placebo-controlled trial in BD participants with a current acute depressive episode. This study included trial participants who received either NAC 2000 mg/day, or placebo. Participants (NAC: n = 31, placebo: n = 29) were assessed at baseline and week 16 using the Montgomery Åsberg Depression Rating Scale (MADRS) and were dichotomised into \"responders\" (MADRS at week 16 < 50% of MADRS at baseline) and \"non-responders\" (MADRS at week 16 > 50% at baseline). Untargeted gas chromatography-mass spectrometry analysis was performed to analyse baseline levels of 68 serum metabolites. Of the nine metabolites that differentiated placebo and NAC groups, five were amino acids with lower levels in the NAC responder group compared with the NAC non-responders. Further analysis generated a predictive model of MADRS improvement including glycine, norleucine, threonine, proline, phenylalanine, tyrosine, glutamic acid, lysine and leucine (R(2) = 0.853; adjusted R(2) = 0.733). This prediction model predicted 85% of the variance in MADRS outcome after adjunctive treatment with NAC. BD participants with lower serum levels of free amino acids at baseline may be more likely to respond to adjunctive treatment with NAC.","Comments":"","TypeName":"Journal, Article","Authors":"Bortolasci CC ; Turner A ; Mohebbi M ; Liu ZS ; Ashton M ; Gray L ; Marx W ; Walker AJ ; Kowalski GM ; Jacka F ; Berk M ; Dean OM ; Walder K ; ","ParentAuthors":"","DOI":"10.1016/j.jpsychires.2021.08.034 ","Keywords":"*Acetylcysteine/therapeutic use\r\n*Bipolar Disorder/drug therapy\r\nDepression\r\nDouble-Blind Method\r\nDrug Therapy, Combination\r\nHumans\r\nTreatment Outcome\r\nAdjunctive treatment\r\nAmino acids\r\nBipolar disorder\r\nN-acetylcysteine\r\nPredictor of response","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Bortolasci CC, Turner A, Mohebbi M, Liu ZS, Ashton M, Gray L, Marx W, Walker AJ, Kowalski GM, Jacka F, Berk M, Dean OM, and Walder K (2021) Baseline serum amino acid levels predict treatment response to augmentation with N-acetylcysteine (NAC) in a bipolar disorder randomised trial.. Journal of psychiatric research 142, 376-383 DOI: 10.1016/j.jpsychires.2021.08.034 "},{"Codes":[{"AttributeId":12302594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302782,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302809,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228623,"Title":"S-adenosylmethionine influences monoamine metabolism.","ParentTitle":"Lancet (London, England)","ShortTitle":"Bottiglieri (1984)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1984","Month":"July","StandardNumber":"0140-6736 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"2","Pages":"224","Edition":"","Issue":"8396","Availability":"","URL":"","OldItemId":"6146777","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"Bottiglieri T ; Laundy M ; Martin R ; Carney MW ; Nissenbaum H ; Toone BK ; Johnson AL ; Reynolds EH ; ","ParentAuthors":"","DOI":"10.1016/s0140-6736(84)90507-5 ","Keywords":"Adult\r\nAged\r\nBiogenic Amines/*cerebrospinal fluid\r\nClinical Trials as Topic\r\nDepressive Disorder/*cerebrospinal fluid/drug therapy\r\nDouble-Blind Method\r\nFemale\r\nHumans\r\nMale\r\nMiddle Aged\r\nS-Adenosylmethionine/*pharmacology/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Bottiglieri T, Laundy M, Martin R, Carney MW, Nissenbaum H, Toone BK, Johnson AL, and Reynolds EH (1984) S-adenosylmethionine influences monoamine metabolism.. Lancet (London, and England) 2(8396), 224 DOI: 10.1016/s0140-6736(84)90507-5 "},{"Codes":[{"AttributeId":12302594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302782,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302814,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228848,"Title":"Cerebrospinal fluid S-adenosylmethionine in depression and dementia: effects of treatment with parenteral and oral S-adenosylmethionine.","ParentTitle":"Journal of neurology, neurosurgery, and psychiatry","ShortTitle":"Bottiglieri (1990)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1990","Month":"December","StandardNumber":"0022-3050 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"53","Pages":"1096-8","Edition":"","Issue":"12","Availability":"","URL":"","OldItemId":"2292704","Abstract":"Cerebrospinal fluid (CSF) S-adenosylmethionine (SAM) levels were significantly lower in severely depressed patients than in a neurological control group. The administration of SAM either intravenously or orally is associated with a significant rise of CSF SAM, indicating that it crosses the blood-brain barrier in humans. These observations provide a rational basis for the antidepressant effect of SAM, which has been confirmed in several countries. CSF SAM levels were low in a group of patients with Alzheimer's dementia suggesting a possible disturbance of methylation in such patients and the need for trials of SAM treatment.","Comments":"","TypeName":"Journal, Article","Authors":"Bottiglieri T ; Godfrey P ; Flynn T ; Carney MW ; Toone BK ; Reynolds EH ; ","ParentAuthors":"","DOI":"10.1136/jnnp.53.12.1096 ","Keywords":"Administration, Oral\r\nAdult\r\nAlzheimer Disease/*cerebrospinal fluid/drug therapy\r\nBlood-Brain Barrier\r\nDepressive Disorder/*cerebrospinal fluid/drug therapy\r\nDouble-Blind Method\r\nFemale\r\nHumans\r\nInjections, Intravenous\r\nMale\r\nMiddle Aged\r\nS-Adenosylmethionine/administration & dosage/*cerebrospinal fluid/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Bottiglieri T, Godfrey P, Flynn T, Carney MW, Toone BK, and Reynolds EH (1990) Cerebrospinal fluid S-adenosylmethionine in depression and dementia: effects of treatment with parenteral and oral S-adenosylmethionine.. Journal of neurology, neurosurgery, and and psychiatry 53(12), 1096-8 DOI: 10.1136/jnnp.53.12.1096 "},{"Codes":[{"AttributeId":12302594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302618,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12399267,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82229999,"Title":"S-adenosylmethionine levels in psychiatric and neurological disorders: a review.","ParentTitle":"Acta neurologica Scandinavica. Supplementum","ShortTitle":"Bottiglieri (1994)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1994","Month":"","StandardNumber":"0065-1427 (Linking)","City":"Denmark","Country":"","Publisher":"","Institution":"","Volume":"154","Pages":"19-26","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"7524260","Abstract":"INTRODUCTION: S-adenosylmethionine (SAMe) is an important methyl donor in over 35 methylation reactions involving DNA, proteins, phospholipids and catechol- and indole- amines. MATERIAL AND METHODS: This article reviews the studies that have examined brain and blood levels of SAMe in several psychological, neurological and metabolic disorders. RESULTS: Although studies have found no consistent changes in whole blood SAMe levels in psychiatric patients, other investigators have found low cerebrospinal fluid (CSF) SAMe levels in patients with neurological disorders such as Alzheimer's dementia, subacute combined degeneration of the spinal cord (SACD), and HIV-related neuropathies, as well as in patients with metabolic disorders such as 5, 10-CH2-H4 folate reductase deficiency. CONCLUSION: Intravenous or oral administration of SAMe thus represents a possible treatment for these neurological and metabolic disorders.","Comments":"","TypeName":"Journal, Article","Authors":"Bottiglieri T ; Hyland K ; ","ParentAuthors":"","DOI":"10.1111/j.1600-0404.1994.tb05405.x ","Keywords":"AIDS Dementia Complex/*blood/cerebrospinal fluid/drug therapy\r\nAdministration, Oral\r\nAdolescent\r\nAdult\r\nAge Factors\r\nAged\r\nAlzheimer Disease/blood/cerebrospinal fluid/drug therapy\r\nBrain/enzymology/metabolism\r\nCatecholamines/metabolism\r\nChild\r\nChild, Preschool\r\nDNA/metabolism\r\nDepressive Disorder/*blood/*cerebrospinal fluid/drug therapy\r\nFemale\r\nHumans\r\nInjections, Intravenous\r\nLiver/enzymology/metabolism\r\nMale\r\nMetabolic Diseases/*blood/*cerebrospinal fluid/drug therapy\r\nMethylation/drug effects\r\nMiddle Aged\r\nNervous System Diseases/*blood/cerebrospinal fluid\r\nPhospholipids/metabolism\r\nRNA/metabolism\r\nS-Adenosylmethionine/*blood/*cerebrospinal fluid/pharmacokinetics\r\nSpinal Cord Diseases/blood/cerebrospinal fluid/drug therapy","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Bottiglieri T, and Hyland K (1994) S-adenosylmethionine levels in psychiatric and neurological disorders: a review.. Acta neurologica Scandinavica. Supplementum 154, 19-26 DOI: 10.1111/j.1600-0404.1994.tb05405.x "},{"Codes":[{"AttributeId":12302594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302824,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82230609,"Title":"S-Adenosyl-L-methionine (SAMe): from the bench to the bedside--molecular basis of a pleiotrophic molecule.","ParentTitle":"The American journal of clinical nutrition","ShortTitle":"Bottiglieri (2002)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2002","Month":"November","StandardNumber":"0002-9165 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"76","Pages":"1151S-7S","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"12418493","Abstract":"S-Adenosyl-L-methionine (SAMe), a metabolite present in all living cells, plays a central role in cellular biochemistry as a precursor to methylation, aminopropylation, and transsulfuration pathways. As such, SAMe has been studied extensively since its chemical structure was first described in 1952. Decades of research on the biochemical and molecular roles of SAMe in cellular metabolism have provided an extensive foundation for its use in clinical studies, including those on depression, dementia, vacuolar myelopathy, liver disease, and osteoarthritis. This article provides an overview of the biochemical, molecular, and therapeutic effects of this pleiotrophic molecule.","Comments":"","TypeName":"Journal, Article","Authors":"Bottiglieri T ; ","ParentAuthors":"","DOI":"10.1093/ajcn/76/5.1151S ","Keywords":"Animals\r\nDepression/drug therapy\r\nDiffusion of Innovation\r\nHumans\r\nLiver Diseases/drug therapy\r\nMethylation\r\nNervous System Diseases/drug therapy\r\nOsteoarthritis/drug therapy\r\nS-Adenosylmethionine/chemistry/pharmacokinetics/*physiology/*therapeutic use\r\nTissue Distribution","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Bottiglieri T (2002) S-Adenosyl-L-methionine (SAMe): from the bench to the bedside--molecular basis of a pleiotrophic molecule.. The American journal of clinical nutrition 76(5), 1151S-7S DOI: 10.1093/ajcn/76/5.1151S "},{"Codes":[{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302797,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82230524,"Title":"Cerebrospinal fluid 5-hydroxyindoles and behavior after L-tryptophan and pyridoxine adminstration to psychiatric patients.","ParentTitle":"Neuropharmacology","ShortTitle":"Bowers (1970)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1970","Month":"November","StandardNumber":"0028-3908 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"9","Pages":"599-604","Edition":"","Issue":"6","Availability":"","URL":"","OldItemId":"5497010","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"Bowers MB Jr; ","ParentAuthors":"","DOI":"10.1016/0028-3908(70)90011-0 ","Keywords":"Adolescent\r\nAdult\r\nBehavior/drug effects\r\nDepression/cerebrospinal fluid/*drug therapy\r\nFemale\r\nHumans\r\nIndoles/*cerebrospinal fluid\r\nMale\r\nMiddle Aged\r\nPsychological Tests\r\nPyridoxine/*administration & dosage\r\nSchizophrenia/cerebrospinal fluid/*drug therapy\r\nTryptophan/*administration & dosage","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Bowers MB Jr (1970) Cerebrospinal fluid 5-hydroxyindoles and behavior after L-tryptophan and pyridoxine adminstration to psychiatric patients.. Neuropharmacology 9(6), 599-604 DOI: 10.1016/0028-3908(70)90011-0 "},{"Codes":[{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302844,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302644,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302659,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302846,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302597,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302640,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82230799,"Title":"The Potential of N-Acetyl-L-Cysteine (NAC) in the Treatment of Psychiatric Disorders.","ParentTitle":"CNS drugs","ShortTitle":"Bradlow (2022)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2022","Month":"May","StandardNumber":"1172-7047 (Linking)","City":"New Zealand","Country":"","Publisher":"","Institution":"","Volume":"36","Pages":"451-482","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"35316513","Abstract":"N-acetyl-L-cysteine (NAC) is a compound of increasing interest in the treatment of psychiatric disorders. Primarily through its antioxidant, anti-inflammatory, and glutamate modulation activity, NAC has been investigated in the treatment of neurodevelopmental disorders, schizophrenia spectrum disorders, bipolar-related disorders, depressive disorders, anxiety disorders, obsessive compulsive-related disorders, substance-use disorders, neurocognitive disorders, and chronic pain. Whilst there is ample preclinical evidence and theoretical justification for the use of NAC in the treatment of multiple psychiatric disorders, clinical trials in most disorders have yielded mixed results. However, most studies have been underpowered and perhaps too brief, with some evidence of benefit only after months of treatment with NAC. Currently NAC has the most evidence of having a beneficial effect as an adjuvant agent in the negative symptoms of schizophrenia, severe autism, depression, and obsessive compulsive and related disorders. Future research with well-powered studies that are of sufficient length will be critical to better understand the utility of NAC in the treatment of psychiatric disorders.","Comments":"","TypeName":"Journal, Article","Authors":"Bradlow RCJ ; Berk M ; Kalivas PW ; Back SE ; Kanaan RA ; ","ParentAuthors":"","DOI":"10.1007/s40263-022-00907-3 ","Keywords":"Acetylcysteine/therapeutic use\r\nAnxiety Disorders/drug therapy\r\n*Bipolar Disorder/drug therapy\r\nHumans\r\n*Obsessive-Compulsive Disorder/drug therapy\r\n*Schizophrenia/drug therapy","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Bradlow RCJ, Berk M, Kalivas PW, Back SE, and Kanaan RA (2022) The Potential of N-Acetyl-L-Cysteine (NAC) in the Treatment of Psychiatric Disorders.. CNS drugs 36(5), 451-482 DOI: 10.1007/s40263-022-00907-3 "},{"Codes":[{"AttributeId":12302594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"Hamilton Depression\nRating Scale (","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302634,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302710,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12399267,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228408,"Title":"S-adenosyl-l-methionine (SAMe) as antidepressant: meta-analysis of clinical studies.","ParentTitle":"Acta neurologica Scandinavica. Supplementum","ShortTitle":"Bressa (1994)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1994","Month":"","StandardNumber":"0065-1427 (Linking)","City":"Denmark","Country":"","Publisher":"","Institution":"","Volume":"154","Pages":"7-14","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"7941964","Abstract":"INTRODUCTION: S-adenosyl-l-methionine (SAMe) is a naturally-occurring substance which is a major source of methyl groups in the brain. MATERIAL AND METHODS: We conducted a meta-analysis of the studies on SAMe to assess the efficacy of this compound in the treatment of depression compared with placebo and standard tricyclic antidepressants. RESULTS: Our meta-analysis showed a greater response rate with SAMe when compared with placebo, with a global effect size ranging from 17% to 38% depending on the definition of response, and an antidepressant effect comparable with that of standard tricyclic antidepressants. CONCLUSION: The efficacy of SAMe in treating depressive syndromes and disorders is superior with that of placebo and comparable to that of standard tricyclic antidepressants. Since SAMe is a naturally occurring compound with relatively few side-effects, it is a potentially important treatment for depression.","Comments":"","TypeName":"Journal, Article","Authors":"Bressa GM ; ","ParentAuthors":"","DOI":"10.1111/j.1600-0404.1994.tb05403.x ","Keywords":"Antidepressive Agents, Tricyclic/administration & dosage/therapeutic use\r\nClinical Trials as Topic\r\nDepressive Disorder/*drug therapy/psychology\r\nDouble-Blind Method\r\nHumans\r\nPlacebos\r\nProspective Studies\r\nS-Adenosylmethionine/administration & dosage/pharmacology/*therapeutic use\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Bressa GM (1994) S-adenosyl-l-methionine (SAMe) as antidepressant: meta-analysis of clinical studies.. Acta neurologica Scandinavica. Supplementum 154, 7-14 DOI: 10.1111/j.1600-0404.1994.tb05403.x "},{"Codes":[{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302808,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82230102,"Title":"Lithium carbonate and L-tryptophan in the treatment of bipolar and schizoaffective disorders.","ParentTitle":"The American journal of psychiatry","ShortTitle":"Brewerton (1983)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1983","Month":"June","StandardNumber":"0002-953X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"140","Pages":"757-60","Edition":"","Issue":"6","Availability":"","URL":"","OldItemId":"6405638","Abstract":"The authors review theoretical and clinical data supporting the hypothesis that L-tryptophan may potentiate the effects of lithium carbonate and report on a double-blind clinical comparison of lithium plus L-tryptophan and lithium plus placebo in 9 bipolar and 7 schizoaffective patients. Overall the combination of lithium and L-tryptophan resulted in significantly greater improvement. However, the results may have been confounded by the greater, although nonsignificant, doses of neuroleptics administered to the group receiving L-tryptophan. The authors discuss the interactions of lithium and L-trypotophan with the serotonin system.","Comments":"","TypeName":"Journal, Article","Authors":"Brewerton TD ; Reus VI ; ","ParentAuthors":"","DOI":"10.1176/ajp.140.6.757 ","Keywords":"Adult\r\nBipolar Disorder/*drug therapy/psychology\r\nClinical Trials as Topic\r\nDouble-Blind Method\r\nDrug Synergism\r\nDrug Therapy, Combination\r\nFemale\r\nHumans\r\nLithium/*therapeutic use\r\nLithium Carbonate\r\nMale\r\nPsychiatric Status Rating Scales\r\nPsychotic Disorders/*drug therapy/psychology\r\nTryptophan/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Brewerton TD, and Reus VI (1983) Lithium carbonate and L-tryptophan in the treatment of bipolar and schizoaffective disorders.. The American journal of psychiatry 140(6), 757-60 DOI: 10.1176/ajp.140.6.757 "},{"Codes":[{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302621,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12387394,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302816,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82229241,"Title":"Neuroendocrine responses to m-chlorophenylpiperazine and L-tryptophan in bulimia.","ParentTitle":"Archives of general psychiatry","ShortTitle":"Brewerton (1992)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1992","Month":"November","StandardNumber":"0003-990X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"49","Pages":"852-61","Edition":"","Issue":"11","Availability":"","URL":"","OldItemId":"1444722","Abstract":"Preclinical and clinical evidence supports a theory of serotonin (5-hydroxytryptamine [5-HT]) dysregulation in bulimia. We therefore studied the prolactin (PRL) and cortisol responses following challenges with the postsynaptic 5-HT receptor agonist m-chlorophenylpiperazine (m-CPP), 0.5 mg/kg orally, the 5-HT precursor L-tryptophan, 100 mg/kg intravenously, and placebo in a group of 28 normal weight bulimic patients and 16 healthy controls. Patients with bulimia, regardless of the presence of major depression, had significantly blunted PRL responses following m-CPP administration compared with those in controls. In contrast, only bulimic patients with concurrent major depression had significantly blunted PRL responses following L-tryptophan administration compared with those in nondepressed bulimic patients and controls. Cortisol responses following m-CPP were not significantly different for bulimic patients vs controls, although there was a trend toward blunted cortisol responses following L-tryptophan administration in the depressed bulimic patients. These differences in neuroendocrine responses were not related to differences in age, percent of average body weight, medications, time of day, peak plasma drug levels, or baseline estradiol levels. Seasonal variations in PRL responses to both agents were identified, although covariation for season did not alter the group differences. The PRL responses following m-CPP administration were inversely correlated to baseline cortisol levels in the bulimic patients, but not in the controls, suggesting a dampening effect by hypothalamic-pituitary-adrenal axis dysfunction on postsynaptic 5-HT receptor sensitivity. The reasons for the differing hormonal responses to these two serotonergic agents may relate to differential involvement of presynaptic and postsynaptic mechanisms, 5-HT receptor subtypes, and anatomical loci of action. The blunted PRL responses to m-CPP administration suggest that postsynaptic 5-HT receptor sensitivity is altered in bulimia nervosa, and that similar alterations in 5-HT receptors at or above the level of the hypothalamus may contribute to binge eating and other behavioral symptoms.","Comments":"","TypeName":"Journal, Article","Authors":"Brewerton TD ; Mueller EA ; Lesem MD ; Brandt HA ; Quearry B ; George DT ; Murphy DL ; Jimerson DC ; ","ParentAuthors":"","DOI":"10.1001/archpsyc.1992.01820110016002 ","Keywords":"Adult\r\nAge Factors\r\nBody Weight\r\nBulimia/complications/*diagnosis/physiopathology\r\nCircadian Rhythm\r\nDepressive Disorder/blood/complications/diagnosis\r\nDiagnosis, Differential\r\nEstradiol/blood\r\nHumans\r\nHydrocortisone/*blood\r\n*Piperazines/pharmacology\r\nPlacebos\r\nProlactin/*blood\r\nReceptors, Serotonin/drug effects/physiology\r\nSeasons\r\nSerotonin/physiology\r\n*Tryptophan/pharmacology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Brewerton TD, Mue ntry":"","Publisher":"","Institution":"","Volume":"7","Pages":"127-37","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"3298325","Abstract":"Alterations in serotonin metabolism may be an important factor in the etiology and treatment of depression. In this regard, 5-hydroxytryptophan (5-HTP), a serotonin precursor, has been given to patients with depression. Although a review of these studies suggests that 5-HTP possesses antidepressant properties, additional trials are clearly indicated. Following a discussion of the pharmacology of 5-HTP, the authors highlight adverse effects associated with its administration to depressed patients, neurologic subjects, and normal individuals. Relatively few adverse effects are associated with its use in the treatment of depressed patients.","Comments":"","TypeName":"Journal, Article","Authors":"Byerley WF ; Judd LL ; Reimherr FW ; Grosser BI ; ","ParentAuthors":"","DOI":"","Keywords":"5-Hydroxytryptophan/adverse effects/metabolism/*therapeutic use\r\nCarbidopa/metabolism\r\nClinical Trials as Topic\r\nDepressive Disorder/*drug therapy\r\nHumans","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Byerley WF, Judd LL, Reimherr FW, and Grosser BI (1987) 5-Hydroxytryptophan: a review of its antidepressant efficacy and adverse effects.. Journal of clinical psychopharmacology 7(3), 127-37"},{"Codes":[{"AttributeId":12302592,"AdditionalText":"Methyldopa","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302646,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302648,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302801,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82231211,"Title":"Letter: Methyldopa and lithium carbonate: suspected interaction.","ParentTitle":"JAMA","ShortTitle":"Byrd (1975)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"17/04/2023","EditedBy":"GAO BIAO","Year":"1975","Month":"July","StandardNumber":"0098-7484 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"233","Pages":"320","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"1173643","Abstract":"A 45-year-old woman with a 25-year history of manic-depressive illness was hospitalized in 1968 in an acute manic episode. The patient responded well to lithium carbonate, with maintenance therapy on an outpatient basis at a daily dose of 900 mg of lithium carbonate for the next five years. Her serum lithium level was monitored frequently; it remained at about 1.0 mEq/liter throughout that time.In 1974, when she began to show initial signs of manic decompensation, she was again hospitalized. During that hospitalization it was discovered that a significant degree of hypertension had developed, the cause of which could not be determined although it was satisfactorily controlled with methyldopa. She was discharged on a regimen of 1,800 mg of lithium carbonate and 1 gm of","Comments":"","TypeName":"Journal, Article","Authors":"Byrd GJ ; ","ParentAuthors":"","DOI":"","Keywords":"Bipolar Disorder/drug therapy\r\nCarbonates/therapeutic use\r\nDrug Interactions\r\nFemale\r\nHumans\r\nHypertension/drug therapy\r\nLithium/*therapeutic use\r\nMethyldopa/*therapeutic use\r\nMiddle Aged","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Byrd GJ (1975) Letter: Methyldopa and lithium carbonate: suspected interaction.. JAMA 233(4), 320"},{"Codes":[{"AttributeId":12302597,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302615,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302614,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302643,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302710,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302837,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82230759,"Title":"Mood Stabilizers in Children and Adolescents With Autism Spectrum Disorders.","ParentTitle":"Clinical neuropharmacology","ShortTitle":"Canitano (2015)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2015","Month":"September","StandardNumber":"0362-5664 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"38","Pages":"177-82","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"26366961","Abstract":"Autism spectrum disorders (ASDs) are a group of neurodevelopmental disorders including autistic disorder, Asperger syndrome, and pervasive developmental disorder not otherwise specified as to Diagnostic and Statistical Manual of Mental Disorders, Fourth Edition. All these categories are grouped together in Diagnostic and Statistical Manual of Mental Disorders, Fifth Edition, classification under the category of Autism Spectrum Disorders.Behavioral disorders including irritability, attention-deficit/hyperactivity disorder (ADHD) symptoms, and aggression are additional symptoms found in up to 20% of children and adolescents with ASD and require careful evaluation for appropriate treatment. Attention-deficit/hyperactivity disorder is defined by impaired attention, hyperactivity, and impulsivity, whereas ASD is defined by social dysfunction, communicative impairment, and restricted/repetitive behaviors. They should be distinctly evaluated in children and adolescents with ASD and intellectual disability in contrast to individuals without intellectual disability, because significant differences between these conditions exist. Mood disorders are also common in ASD and should be systematically investigated in this population of children and adolescents. Approximately 50% of children and adolescents with ASD receive medication for comorbid behavioral/ADHD and mood symptoms, mostly stimulants, antiepileptics and antipsychotics. Guidelines for the evaluation and treatment including medications for ADHD-like symptoms have recently been provided and should be carefully considered. Antiepileptic drugs are commonly used in ASDs with epilepsy, because seizures are associated with ASD in 10% to 30% of young patients, and as mood stabilizers. Lithium is another option for children and adolescents with ASD who present with symptoms of a mood disorder, such as elevated moods/euphoria, mania, and paranoia, whether accompanied or not by irritability. Experimental treatments are under investigation and currently include arbaclofen, a γ-aminobutyric acid agent, and N-acetylcisteine, a glutamate agent.","Comments":"","TypeName":"Journal, Article","Authors":"Canitano R ; ","ParentAuthors":"","DOI":"10.1097/WNF.0000000000000096 ","Keywords":"Acetylcysteine/therapeutic use\r\nAdolescent\r\nAnticonvulsants/therapeutic use\r\nAutism Spectrum Disorder/*complications/*drug therapy\r\nBaclofen/analogs & derivatives/therapeutic use\r\nBumetanide/therapeutic use\r\nChild\r\nDiuretics/therapeutic use\r\nFree Radical Scavengers/therapeutic use\r\nGABA-B Receptor Agonists/therapeutic use\r\nHumans\r\nLithium/therapeutic use\r\nMood Disorders/*complications/*drug therapy","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Canitano R (2015) Mood Stabilizers in Children and Adolescents With Autism Spectrum Disorders.. Clinical neuropharmacology 38(5), 177-82 DOI: 10.1097/WNF.0000000000000096 "},{"Codes":[{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302621,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12387394,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302818,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228298,"Title":"Seasonal variation in neuroendocrine and mood responses to i.v. L-tryptophan in depressed patients and healthy subjects.","ParentTitle":"Neuropsychopharmacology : official publication of the American College of Neuropsychopharmacology","ShortTitle":"Cappiello (1996)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1996","Month":"November","StandardNumber":"0893-133X (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"15","Pages":"475-83","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"8914120","Abstract":"Seasonality of mood disorders might involve alterations in the rhythmicity of serotonin [5-HT] function. We examined seasonal effects on the neuroendocrine and mood responses to L-tryptophan (L-TRP) in depressed patients and healthy subjects. In this study, 126 drug-free patients with DSM-III-R major depression and 58 healthy subjects received in i.v. infusion of L-TRP. Serum prolactin (PRL) and plasma tryptophan levels were measured. Mood was assessed with visual analogue scales. Cosinor analysis revealed seasonal variation in peak change (delta) PRL and baseline tryptophan levels in the combined depressed and in unipolar, nonmelancholic, and nonpsychotic patients. Peak delta PRL and tryptophan levels were inversely correlated in combined depressed and unipolar patients. Seasonality was more evident in female than in male patients. These data support previous evidence that 5-HT function is abnormal in depression and further suggest a seasonal variability of such abnormalities that is absent in healthy subjects.","Comments":"","TypeName":"Journal, Article","Authors":"Cappiello A ; Malison RT ; McDougle CJ ; Vegso SJ ; Charney DS ; Heninger GR ; Price LH ; ","ParentAuthors":"","DOI":"10.1016/S0893-133X(96)00057-7 ","Keywords":"Adult\r\nAffect/*drug effects\r\nDepressive Disorder/blood/*drug therapy\r\nFemale\r\nHumans\r\nInjections, Intravenous\r\nMale\r\nMiddle Aged\r\nProlactin/blood\r\n*Seasons\r\nSingle-Blind Method\r\nTryptophan/blood/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Cappiello A, Malison RT, McDougle CJ, Vegso SJ, Charney DS, Heninger GR, and Price LH (1996) Seasonal variation in neuroendocrine and mood responses to i.v. L-tryptophan in depressed patients and healthy subjects.. Neuropsychopharmacology : official publication of the American College of Neuropsychopharmacology 15(5), 475-83 DOI: 10.1016/S0893-133X(96)00057-7 "},{"Codes":[{"AttributeId":12302594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302782,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302808,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228634,"Title":"Switch mechanism in affective illness and S-adenosylmethionine.","ParentTitle":"Lancet (London, England)","ShortTitle":"Carney (1983)","DateCreated":"10/03/202 eFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82229161,"Title":"Affective illness and S-adenosyl methionine: a preliminary report.","ParentTitle":"Clinical neuropharmacology","ShortTitle":"Carney (1986)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1986","Month":"","StandardNumber":"0362-5664 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"9","Pages":"379-85","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"2425961","Abstract":"S-Adenosyl methionine may well have an antidepressant action beyond a placebo effect but this is virtually confined to endogenous depression. This should be subjected to further study. Our own double-blind placebo-controlled study is still incomplete. The indications are that SAM specifically affects folate, dopamine, and serotonin metabolism as well as activating and switching brain mechanisms. This suggests exciting prospects for further investigations. SAM is a nontoxic physiological metabolite virtually free of side effects.","Comments":"","TypeName":"Journal, Article","Authors":"Carney MW ; Edeh J ; Bottiglieri T ; Reynolds EM ; Toone BK ; ","ParentAuthors":"","DOI":"10.1097/00002826-198608000-00005 ","Keywords":"Adult\r\nAged\r\nClinical Trials as Topic\r\nDepressive Disorder/blood/*drug therapy\r\nDouble-Blind Method\r\nFemale\r\nFolic Acid/blood\r\nHumans\r\nHydroxyindoleacetic Acid/cerebrospinal fluid\r\nMale\r\nMiddle Aged\r\nNeurotic Disorders/drug therapy\r\nS-Adenosylmethionine/adverse effects/cerebrospinal fluid/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Carney MW, Edeh J, Bottiglieri T, Reynolds EM, and Toone BK (1986) Affective illness and S-adenosyl methionine: a preliminary report.. Clinical neuropharmacology 9(4), 379-85 DOI: 10.1097/00002826-198608000-00005  BIAO","Year":"1987","Month":"November","StandardNumber":"0002-9343 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"83","Pages":"104-6","Edition":"","Issue":"5A","Availability":"","URL":"","OldItemId":"3318437","Abstract":"Several open and double-blind studies suggest that SAMe may have an anti-depressant effect, and further studies are indicated. SAMe may exert a beneficial effect selectively on endogenous rather than neurotic depression. SAMe crosses the blood-brain barrier. SAMe is involved in several central enzyme pathways relating to transmethylation and folate and monoamine metabolism as well as in membrane function and neuro-transmission. The neuropharmacology of SAMe's effect on mood and the switch mechanism has yet to be fully explored. The actions of SAMe on the dopaminergic system are as yet unclear. SAMe is a physiologic substance that is non-toxic and relatively free of severe side effects (with the exception of mania, which may be a manifestation of the basic mood disorder.","Comments":"","TypeName":"Journal, Article","Authors":"Carney MW ; Toone BK ; Reynolds EH ; ","ParentAuthors":"","DOI":"10.1016/0002-9343(87)90861-8 ","Keywords":"Antidepressive Agents/*therapeutic use\r\nBlood-Brain Barrier/drug effects\r\nClinical Trials as Topic\r\nDepressive Disorder/*drug therapy\r\nDouble-Blind Method\r\nHumans\r\nS-Adenosylmethionine/pharmacokinetics/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Carney MW, Toone BK, and Reynolds EH (1987) S-adenosylmethionine and affective disorder.. The American journal of medicine 83(5A), 104-6 DOI: 10.1016/0002-9343(87)90861-8 "},{"Codes":[{"AttributeId":12302594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302833,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228220,"Title":"St. John's wort and S-adenosyl methionine as \"natural\" alternatives to conventional antidepressants in the era of the suicidality boxed warning: what is the evidence for clinically relevant benefit?","ParentTitle":"Alternative medicine review : a journal of clinical therapeutic","ShortTitle":"Carpenter (2011)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2011","Month":"March","StandardNumber":"1089-5159 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"16","Pages":"17-39","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"21438644","Abstract":"INTRODUCTION: A boxed-warning in antidepressant labeling now informs prescribers of the potential for treatment-emergent suicidality to occur. Consequently, alternative \"natural\" antidepressant therapies widely viewed to be devoid of this risk, such as St. John's wort (SJW) and s-adenosyl methionine (SAM-e), may experience a resurgence in popularity and expansion of use beyond mild forms of depressive illness. The purpose of this article is to critically assess whether the clinical evidence supports the use of SJW and SAM-e as alternatives to conventional antidepressants in the treatment of major depressive disorder (MDD). In addition, this article evaluates whether the behavioral adverse event profiles of SJW and SAM-e suggest an increased risk for suicidality, like their conventional counterparts. METHODS: A comprehensive literature review was performed (Jan 1975-July 2010) to identify all English language reports of placebo-controlled studies of SJW and SAM-e conducted for psychiatric indications. MDD studies were categorized as \"positive\" or \"negative\" based on statistical superiority to placebo on prospectively-defined, primary, clinician-rated efficacy parameters (e.g., change in Hamilton Depression scores [HAM-D] or Montgomery-Asberg Depression Rating Scale [MADRS] total). Treatment effect size (Cohen's d) was also calculated in each case to assess the clinical relevance of the findings. Behavioral-related adverse events were summarized by treatment. RESULTS: Ten of 14 (71%) SJW studies in mild-to-moderate MDD were positive. The mean and median effect sizes for HAM-D change in those studies were 0.64 and 0.48, respectively, indicative of a moderately-large treatment effect. In the few studies that included patients with severe symptoms, however, or which evaluated long-term maintenance of effect, SJW did not differentiate from placebo. The majority of SAM-e studies in MDD were also positive (8/14, 57%); however, most were methodologically flawed to some extent. Based on the magnitude of the treatment-effect size in a number of positive studies, SJW appears to be useful for the short-term treatment of mild-to-moderate depressive illness in adults. Existing data do not support the use of SJW in more severely depressed individuals. The SAM-e clinical data also are strongly suggestive of antidepressant efficacy; however, until more rigorously generated data become available it is not possible to reach a more definitive conclusion. There are no long-term treatment data that convincingly demonstrate long-term maintenance of effect for either product. The reviewed studies did not reveal evidence of treatment-emergent suicidality, suggesting that this risk for either product is low. However, the studies examined were not prospectively designed to detect such events and therefore were likely unable to reliably assess this risk.","Comments":"","TypeName":"Journal, Article","Authors":"Carpenter DJ ; ","ParentAuthors":"","DOI":"","Keywords":"Adult\r\nAntidepressive Agents/adverse effects/*therapeutic use\r\nDepressive Disorder/*drug therapy\r\nDose-Response Relationship, Drug\r\nDrug Administration Schedule\r\nEvidence-Based Medicine\r\nHumans\r\n*Hypericum\r\nPhytotherapy/*methods\r\nPsychiatric Status Rating Scales\r\nS-Adenosylmethionine/*therapeutic use\r\nTreatment Outcome\r\n*Suicide Prevention","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Carpenter DJ (2011) St. John's wort and S-adenosyl methionine as \"natural\" alternatives to conventional antidepressants in the era of the suicidality boxed warning: what is the evidence for clinically relevant benefit?. Alternative medicine review : a journal of clinical therapeutic 16(1), 17-39"},{"Codes":[{"AttributeId":12302594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302710,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302809,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextD
