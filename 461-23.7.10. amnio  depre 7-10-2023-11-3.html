t it is unknown whether these changes predict or have any relationship with clinical outcome. Suggestions for future research are provided.","Comments":"","TypeName":"Journal, Article","Authors":"Merens W ; Willem Van der Does AJ; Spinhoven P ; ","ParentAuthors":"","DOI":"10.1016/j.jad.2007.01.032 ","Keywords":"Affect/drug effects/*physiology\r\nAntidepressive Agents/therapeutic use\r\nAwareness/drug effects/*physiology\r\nBrain/drug effects/physiopathology\r\nDepressive Disorder/drug therapy/*physiopathology\r\nEmotions/drug effects/*physiology\r\nFacial Expression\r\nHumans\r\nMental Recall/drug effects/physiology\r\nNeuropsychological Tests\r\nSerotonin/*physiology\r\nSerotonin Agents/therapeutic use\r\nTreatment Outcome\r\nTryptophan/physiology/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Merens W, Willem Van der Does AJ, and Spinhoven P (2007) The effects of serotonin manipulations on emotional information processing and mood.. Journal of affective disorders 103(1-3), 43-62 DOI: 10.1016/j.jad.2007.01.032 "},{"Codes":[{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302610,"AdditionalText":"Hoffmann reflex recovery curve (HRRC) ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12387393,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228863,"Title":"Effect of 5-hydroxytryptophan on H-reflex recovery curves in normal subjects and patients with affective disorders.","ParentTitle":"Biological psychiatry","ShortTitle":"Metz (1988)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1988","Month":"March","StandardNumber":"0006-3223 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"23","Pages":"602-11","Edition":"","Issue":"6","Availability":"","URL":"","OldItemId":"3128339","Abstract":"The effect of the serotonin precursor DL-5-hydroxytryptophan (5-HTP) on the Hoffmann reflex recovery curve (HRRC) was studied in normal subjects and patients with affective illness. 5-HTP significantly decreased the HRRC in normal controls and in depressed and manic patients receiving treatment with lithium or antidepressants. 5-HTP increased the HRRC in unmedicated depressed and manic patients. These results provide further evidence for a serotonergic abnormality in the affective disorders.","Comments":"","TypeName":"Journal, Article","Authors":"Metz JT ; Holcomb HH ; Meltzer HY ; ","ParentAuthors":"","DOI":"10.1016/0006-3223(88)90007-8 ","Keywords":"5-Hydroxytryptophan/*administration & dosage\r\nAdolescent\r\nAdult\r\nAntidepressive Agents/therapeutic use\r\nArousal/drug effects\r\nBipolar Disorder/*drug therapy/psychology\r\nBrain/drug effects\r\nDepressive Disorder/*drug therapy/psychology\r\nFemale\r\nH-Reflex/*drug effects\r\nHumans\r\nLithium/therapeutic use\r\nLithium Carbonate\r\nMale\r\nMiddle Aged\r\nPsychotic Disorders/*drug therapy/psychology\r\nReaction Time/drug effects\r\nReceptors, Serotonin/drug effects\r\nReflex, Monosynaptic/*drug effects","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Metz JT, Holcomb HH, and Meltzer HY (1988) Effect of 5-hydroxytryptophan on H-reflex recovery curves in normal subjects and patients with affective disorders.. Biological psychiatry 23(6), 602-11 DOI: 10.1016/0006-3223(88)90007-8 "},{"Codes":[{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302599,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302600,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302665,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302822,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82229587,"Title":"Use of neurotransmitter precursors for treatment of depression.","ParentTitle":"Alternative medicine review : a journal of clinical therapeutic","ShortTitle":"Meyers (2000)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2000","Month":"February","StandardNumber":"1089-5159 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"5","Pages":"64-71","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"10696120","Abstract":"Insufficient activity of the neurotransmitters serotonin and norepinephrine is a central element of the model of depression most widely held by neurobiologists today. In the late 1970s and 1980s, numerous studies were performed in which depressed patients were treated with the serotonin precursors L-tryptophan and 5-hydroxytryptophan (5-HTP), and the dopamine and norepinephrine precursors tyrosine and L-phenylalanine. This article briefly reviews the published research on the efficacy of neurotransmitter precursors in treating depression, highlights the findings of studies, and discusses issues regarding the interpretation of those findings. The nature of the studies makes it difficult to draw firm conclusions regarding the efficacy of neurotransmitter precursors for treating depression. While there is evidence that precursor loading may be of therapeutic value, particularly for the serotonin precursors 5-HTP and tryptophan, more studies of suitable design and size might lead to more conclusive results. However, the evidence suggests neurotransmitter precursors can be helpful in patients with mild or moderate depression.","Comments":"","TypeName":"Journal, Article","Authors":"Meyers S ; ","ParentAuthors":"","DOI":"","Keywords":"5-Hydroxytryptophan/*therapeutic use\r\nDepression/*drug therapy\r\nHumans\r\nPhenylalanine/*therapeutic use\r\nTryptophan/*therapeutic use\r\nTyrosine/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Meyers S (2000) Use of neurotransmitter precursors for treatment of depression.. Alternative medicine review : a journal of clinical therapeutic 5(1), 64-71"},{"Codes":[{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302846,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302592,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"FWT\n","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302768,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302835,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82229656,"Title":"L-DOPA modifies the antidepressant-like effects of reboxetine and fluoxetine in rats.","ParentTitle":"Neuropharmacology","ShortTitle":"Miguelez (2013)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2013","Month":"April","StandardNumber":"0028-3908 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"67","Pages":"349-58","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"23211937","Abstract":"Nowadays the most widely used antidepressants are selective serotonin reuptake inhibitors (SSRI) or noradrenaline reuptake inhibitors (NRI), however, these take four to eight weeks to exert their effects and each drug is efficacious only in 60-70% of patients. In an attempt to improve the efficacy of antidepressants, new drugs that also modify dopamine levels are being developed. The aim of this study was to investigate the impact of l-DOPA administration on the effect elicited by antidepressants on serotonergic and noradrenergic neurotransmission. To this end, single-unit extracellular recordings of the noradrenergic nucleus, locus coeruleus (LC), and the serotonergic nucleus, dorsal raphe (DRN) combined with behavioural approaches were performed. l-DOPA did not modify the basal neuronal activity in either the LC or the DRN or induce any change in the modified forced swimming test. However, l-DOPA enhanced the neuronal response to reboxetine in the LC and increased its antidepressant-like effects but counteracted the effect of fluoxetine on neurons in the LC and decreased its antidepressant-like effect. The sensitivity of neurons in the DRN to reboxetine and fluoxetine was not altered by the administration of l-DOPA. Taken together, these results indicate that l-DOPA modifies the effect of SSRI and NRI antidepressants in opposing ways.","Comments":"","TypeName":"Journal, Article","Authors":"Miguelez C ; Berrocoso E ; Mico JA ; Ugedo L ; ","ParentAuthors":"","DOI":"10.1016/j.neuropharm.2012.11.016 ","Keywords":"Animals\r\nAntidepressive Agents/*administration & dosage\r\nContraindications\r\nDepression/*drug therapy/metabolism\r\nDrug Therapy, Combination\r\nFluoxetine/*administration & dosage\r\nLevodopa/*administration & dosage\r\nLocus Coeruleus/drug effects/metabolism\r\nMale\r\nMorpholines/*administration & dosage\r\nMotor Activity/drug effects/physiology\r\nRats\r\nRats, Sprague-Dawley\r\nReboxetine\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Miguelez C, Berrocoso E, Mico JA, and Ugedo L (2013) L-DOPA modifies the antidepressant-like effects of reboxetine and fluoxetine in rats.. Neuropharmacology 67, 349-58 DOI: 10.1016/j.neuropharm.2012.11.016 "},{"Codes":[{"AttributeId":12302599,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"N=17","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302818,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228837,"Title":"Effects of alpha-methyl-para-tyrosine (AMPT) in drug-free depressed patients.","ParentTitle":"Neuropsychopharmacology : official publication of the American College of Neuropsychopharmacology","ShortTitle":"Miller (1996)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1996","Month":"March","StandardNumber":"0893-133X (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"14","Pages":"151-7","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"8866698","Abstract":"A variety of biologic studies have demonstrated abnormal regulation of the norepinephrine (NE) system in patients with major depression, suggesting a role for NE in the etiology of depression. Brain NE and dopamine levels can be rapidly reduced by blocking synthesis with the tyrosine hydroxylase inhibitor alpha-methyl-para-tyrosine (AMPT). In the current investigation, AMPT was administered to drug-free depressed patients to evaluate the effect on mood of diminished catecholamine levels. Seventeen drug-free patients meeting DSM-III-R criteria for major depressive episode were tested with AMPT and an active placebo control, diphenhydramine. Testing was accomplished in a double-blind, crossover fashion, with random assignment to test conditions. Each test included baseline evaluation, 2 days with administration of either AMPT or diphenhydramine, and a follow-up day. Diphenhydramine was used as an active control because of the significant sedation associated with AMPT. Behavioral ratings, including visual analogue scales for a variety of feeling states, the Hamilton Depression Rating Scale (HDRS), and plasma for 3-methoxy-4-hydroxyphenelethyleneglycol (MPHG) and homovanillic acid (HVA) levels, were obtained. AMPT significantly reduced plasma HVA by 70% and MHPG by 50%, but it had no significant effects on the HDRS. AMPT also significantly increased visual analogue ratings of \"tired\" and decreased ratings of \"energetic.\" Diphenhydramine significantly decreased HDRS scores, but the change was small and was not clinically apparent. The lack of AMPT effects on depressed mood, in conjunction with a prior report that large reductions in plasma tryptophan do not systematically alter depressed mood, indicate that monoamine deficiency by itself is insufficient explanation of the cause of depression. The role of the noradrenergic system needs to be considered in relationship to the many other neurobiologic factors that could be involved in the pathophysiology of depression.","Comments":"","TypeName":"Journal, Article","Authors":"Miller HL ; Delgado PL ; Salomon RM ; Heninger GR ; Charney DS ; ","ParentAuthors":"","DOI":"10.1016/0893-133X(95)00072-L ","Keywords":"Adult\r\nAged\r\nDepressive Disorder/*drug therapy\r\nDiphenhydramine/therapeutic use\r\nEnzyme Inhibitors/*therapeutic use\r\nFemale\r\nFollow-Up Studies\r\nHumans\r\nMale\r\nMethyltyrosines/*therapeutic use\r\nMiddle Aged\r\nTime Factors\r\nalpha-Methyltyrosine","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Miller HL, Delgado PL, Salomon RM, Heninger GR, and Charney DS (1996) Effects of alpha-methyl-para-tyrosine (AMPT) in drug-free depressed patients.. Neuropsychopharmacology : official publication of the American College of Neuropsychopharmacology 14(3), 151-7 DOI: 10.1016/0893-133X(95)00072-L "},{"Codes":[{"AttributeId":12302594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302824,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82230085,"Title":"Role of S-adenosyl-L-methionine in the treatment of depression: a review of the evidence.","ParentTitle":"The American journal of clinical nutrition","ShortTitle":"Mischoulon (2002)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2002","Month":"November","StandardNumber":"0002-9165 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"76","Pages":"1158S-61S","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"12420702","Abstract":"Major depression remains difficult to treat, despite the wide array of registered antidepressants available. In recent years there has been a surge in the popularity of natural or alternative medications. Despite this growing popularity, there is limited evidence for the effectiveness of many of these natural treatments. S-adenosyl-L-methionine (SAMe) is one of the better studied of the natural remedies. SAMe is a methyl donor and is involved in the synthesis of various neurotransmitters in the brain. Derived from the amino acid L-methionine through a metabolic pathway called the one-carbon cycle, SAMe has been postulated to have antidepressant properties. A small number of clinical trials with parenteral or oral SAMe have shown that, at doses of 200-1600 mg/d, SAMe is superior to placebo and is as effective as tricyclic antidepressants in alleviating depression, although some individuals may require higher doses. SAMe may have a faster onset of action than do conventional antidepressants and may potentiate the effect of tricyclic antidepressants. SAMe may also protect against the deleterious effects of Alzheimer disease. SAMe is well tolerated and relatively free of adverse effects, although some cases of mania have been reported in bipolar patients. Overall, SAMe appears to be safe and effective in the treatment of depression, but more research is needed to determine optimal doses. Head-to-head comparisons with newer antidepressants should help to clarify SAMe's place in the psychopharmacologic armamentarium.","Comments":"","TypeName":"Journal, Article","Authors":"Mischoulon D ; Fava M ; ","ParentAuthors":"","DOI":"10.1093/ajcn/76/5.1158S ","Keywords":"Antidepressive Agents/*therapeutic use\r\nDepression/*drug therapy\r\nHumans\r\nS-Adenosylmethionine/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Mischoulon D, and Fava M (2002) Role of S-adenosyl-L-methionine in the treatment of depression: a review of the evidence.. The American journal of clinical nutrition 76(5), 1158S-61S DOI: 10.1093/ajcn/76/5.1158S "},{"Codes":[{"AttributeId":12302594,"AdditionalText":"SAM","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302831,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82230017,"Title":"Update and critique of natural remedies as antidepressant treatments.","ParentTitle":"Obstetrics and gynecology clinics of North America","ShortTitle":"Mischoulon (2009)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"07/04/2023","EditedBy":"GAO BIAO","Year":"2009","Month":"December","StandardNumber":"0889-8545 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"36","Pages":"789-807, x","Edition":"","Issue":"4","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC2786903/","OldItemId":"19944301","Abstract":"The popularity of natural or \"alternative\" remedies to treat medical and psychiatric disorders has accelerated dramatically over the past decade, in the United States and worldwide. This article reviews the evidence for clinical efficacy, active ingredients, mechanisms of action, recommended dosages, and toxicities of the 3 best-studied putative natural antidepressants, St. John's wort (hypericum), S-adenosyl methionine, and the Omega-3 fatty acids eicosapentaenoic acid and docosahexaenoic acid. Despite growing evidence for efficacy and safety, more comprehensive studies are required before these remedies can be recommended as safe and effective alternatives or adjuncts to conventional psychotropic agents. There are limited data regarding safety in pregnancy and during lactation, and caution is therefore recommended in women who are pregnant or breastfeeding.","Comments":"","TypeName":"Journal, Article","Authors":"Mischoulon D ; ","ParentAuthors":"","DOI":"10.1016/j.ogc.2009.10.005 ","Keywords":"Antidepressive Agents/*therapeutic use\r\nComplementary Therapies\r\nDepression/*drug therapy\r\nDocosahexaenoic Acids/therapeutic use\r\nEicosapentaenoic Acid/therapeutic use\r\nFatty Acids, Omega-3/*therapeutic use\r\nFemale\r\nHumans\r\n*Hypericum\r\n*Phytotherapy\r\nS-Adenosylmethionine/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Mischoulon D (2009) Update and critique of natural remedies as antidepressant treatments.. Obstetrics and gynecology clinics of North America 36(4), 789-807, x DOI: 10.1016/j.ogc.2009.10.005 "},{"Codes":[{"AttributeId":12302594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302834,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82229759,"Title":"Bioavailability of S-adenosyl methionine and impact on response in a randomized, double-blind, placebo-controlled trial in major depressive disorder.","ParentTitle":"The Journal of clinical psychiatry","ShortTitle":"Mischoulon (2012)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"07/04/2023","EditedBy":"GAO BIAO","Year":"2012","Month":"June","StandardNumber":"0160-6689 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"73","Pages":"843-8","Edition":"","Issue":"6","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4156851/","OldItemId":"22687580","Abstract":"OBJECTIVE: To characterize the impact of S-adenosyl methionine (SAMe) on homocysteine and potential risk of adverse cardiovascular effects by examining plasma levels of SAMe, S-adenosyl homocysteine (SAH), total homocysteine (tHCY), methionine (MET), and 5-methyltetrahydrofolate (5-MTHF) in 35 of 73 patients from a 6-week randomized double-blind, placebo-controlled trial of SAMe augmentation in serotonin reuptake inhibitor partial responders with DSM-IV major depressive disorder (MDD), published in 2010. METHOD: Subjects were randomized from June 4, 2004, until August 8, 2008, to adjunctive placebo or SAMe 800-1600 mg/d for 6 weeks. Primary outcome measures included changes in one-carbon cycle intermediates within each treatment arm (by paired t test) and between treatment arms (by independent samples t test). Univariate analysis of variance and Fisher Protected Least Significant Difference were carried out to compare posttreatment levels of each one-carbon cycle intermediate. Secondary outcome measures included associations between clinical improvement and change in plasma intermediate levels, examined by linear regression (for change in Hamilton Depression Rating Scale scores) and logistic regression (for response or remission). RESULTS: We found significant differences in pretreatment plasma levels of tHCY (P = .03) between the SAMe and placebo arms. Following 6 weeks of treatment, plasma SAMe (P = .002) and SAH (P < .0001) levels increased significantly in the SAMe arm; no intermediates in the placebo group changed significantly. Posttreatment plasma SAMe (P = .0035), SAH (P < .0001), and tHCY (P = .0016) levels differed significantly between the SAMe and placebo groups. No significant associations were found between plasma intermediate levels and clinical improvement, response, or remission. CONCLUSIONS: Despite concerns about the impact that SAMe therapy may have on homocysteine levels and risk of adverse cardiovascular effects, the lack of significant increase in tHCY levels after treatment suggests that no toxic effects from SAMe should be expected. Our findings, however, have some significant limitations and should be interpreted with caution. TRIAL REGISTRATION: ClinicalTrials.gov identifier: NCT00093847.","Comments":"","TypeName":"Journal, Article","Authors":"Mischoulon D ; Alpert JE ; Arning E ; Bottiglieri T ; Fava M ; Papakostas GI ; ","ParentAuthors":"","DOI":"10.4088/JCP.11m07139 ","Keywords":"Biological Availability\r\nDepressive Disorder, Major/blood/*drug therapy\r\nDietary Supplements/*statistics & numerical data\r\nDose-Response Relationship, Drug\r\nDouble-Blind Method\r\nDrug Therapy, Combination/psychology/statistics & numerical data\r\nFemale\r\nHomocysteine/blood\r\nHumans\r\nMale\r\nMethionine/blood\r\nMiddle Aged\r\nPsychiatric Status Rating Scales/statistics & numerical data\r\nS-Adenosylhomocysteine/blood\r\nS-Adenosylmethionine/administration & dosage/blood/*pharmacokinetics/*therapeutic \r\n      use\r\nSelective Serotonin Reuptake Inhibitors/administration & dosage/therapeutic use\r\nTetrahydrofolates/blood","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Mischoulon D, Alpert JE, Arning E, Bottiglieri T, Fava M, and Papakostas GI (2012) Bioavailability of S-adenosyl methionine and impact on response in a randomized, double-blind, placebo-controlled trial in major depressive disorder.. The Journal of clinical psychiatry 73(6), 843-8 DOI: 10.4088/JCP.11m07139 "},{"Codes":[{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302608,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302611,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302615,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302646,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302648,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302773,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302837,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82231457,"Title":"Chronic treatment with a tryptophan-rich protein hydrolysate improves emotional processing, mental energy levels and reaction time in middle-aged women.","ParentTitle":"The British journal of nutrition","ShortTitle":"Mohajeri (2015)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2015","Month":"January","StandardNumber":"0007-1145 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"113","Pages":"350-65","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"25572038","Abstract":"Common pharmacological treatments of mood disorders aim to modulate serotonergic neurotransmission and enhance serotonin levels in the brain. Brain serotonin levels are dependent on the availability of its food-derived precursor essential amino acid tryptophan (Trp). We tested the hypothesis that delivery of Trp via food may serve as an alternative treatment, and examined the effects of a Trp-rich, bioavailable dietary supplement from egg protein hydrolysate on cognitive and emotional functions, mood state, and sleep quality. In a randomised, placebo-controlled, parallel trial, fifty-nine mentally and physically healthy women aged 45-65 years received placebo (n 30) or the supplement (n 29) (both as 0.5 g twice per d) for 19 d. Emotional processing was significantly changed by supplementation, exhibiting a shift in bias away from negative stimuli. The results for the Affective Go/No-Go Task exhibited a slowing of responses to negative words, suggesting reduced attention to negative emotional stimuli. The results for the Facial Emotional Expression Rating Task also supported a shift away from attention to negative emotions and a bias towards happiness. An increase in arousal-like symptoms, labelled 'high energy', shorter reaction times and a slight benefit to sustained attention were observed in the treated subjects. Finally, when the supplement was taken 60-90 min before bedtime, a feeling of happiness before going to bed was consistently reported. In summary, daily consumption of a low-dose supplement containing bioavailable Trp may have beneficial effects on emotional and cognitive functions.","Comments":"","TypeName":"Journal, Article","Authors":"Mohajeri MH ; Wittwer J ; Vargas K ; Hogan E ; Holmes A ; Rogers PJ ; Goralczyk R ; Gibson EL ; ","ParentAuthors":"","DOI":"10.1017/S0007114514003754 ","Keywords":"Aged\r\nAntidepressive Agents/adverse effects/blood/metabolism/therapeutic use\r\nBeverages\r\nCognitive Dysfunction/blood/metabolism/*prevention & control\r\nCohort Studies\r\nDepression/blood/metabolism/prevention & control\r\n*Dietary Supplements/adverse effects\r\nDouble-Blind Method\r\nEgg Proteins, Dietary/adverse effects/metabolism/*therapeutic use\r\nEnergy Metabolism\r\nFemale\r\nHumans\r\nMental Fatigue/blood/metabolism/*prevention & control\r\nMiddle Aged\r\nNootropic Agents/adverse effects/blood/metabolism/therapeutic use\r\nProtein Hydrolysates/adverse effects/metabolism/*therapeutic use\r\nPsychiatric Status Rating Scales\r\nReaction Time\r\nSerotonin Agents/adverse effects/blood/metabolism/therapeutic use\r\nSleep Wake Disorders/blood/metabolism/prevention & control\r\nStress, Psychological/blood/metabolism/*prevention & control\r\nTryptophan/adverse effects/blood/metabolism/*therapeutic use\r\nCognition\r\nDepression\r\nEmotion\r\nLumiVida™\r\nSerotonin\r\nTryptophan\r\nWell-being","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Mohajeri MH, Wittwer J, Vargas K, Hogan E, Holmes A, Rogers PJ, Goralczyk R, and Gibson EL (2015) Chronic treatment with a tryptophan-rich protein hydrolysate improves emotional processing, mental energy levels and reaction time in middle-aged women.. The British journal of nutrition 113(2), 350-65 DOI: 10.1017/S0007114514003754 "},{"Codes":[{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302685,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302805,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228388,"Title":"Relationship between plasma ratio of tryptophan to competing amino acids and the response to L-tryptophan treatment in endogenously depressed patients.","ParentTitle":"Journal of affective disorders","ShortTitle":"Møller (1980)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1980","Month":"March","StandardNumber":"0165-0327 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"2","Pages":"47-59","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"6448880","Abstract":"The ratio of the plasma of total tryptophan to those amino acids that compete with tryptophan during transport into the brain was determined in 60 control subjects and 87 patients suffering from endogenous depression, all females. The plasma ratio in the control subjects showed a significant negative correlation with age. There was no significant difference in the distribution of the biochemical data between the control subjects and the depressed patients. There was a significant higher proportion of bipolar depressed subjects compared to unipolar depressives and patients of uncertain polarity who showed a plasma ratio in the lower normal range. Thirty-two patients were subsequently treated with L-tryptophan. In the patients who showed a particularly low plasma ratio of tryptophan to competing amino acids a remission frequency of 80% was observed on day 14. The efficacy of L-tryptophan in the patients who showed a plasma ratio within the upper normal range was extremely poor. The results suggest that the ratio in the plasma of tryptophan to competing amino acids is a useful predictor of the course of treatment of depressed subjects with L-tryptophan.","Comments":"","TypeName":"Journal, Article","Authors":"Møller SE ; Kirk L ; Honoré P ; ","ParentAuthors":"","DOI":"10.1016/0165-0327(80)90021-x ","Keywords":"Adult\r\nAged\r\nAmino Acids/*blood\r\nBipolar Disorder/blood/*drug therapy\r\nDepressive Disorder/blood/*drug therapy\r\nFemale\r\nHumans\r\nMale\r\nMiddle Aged\r\nTryptophan/*blood/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Møller SE, Kirk L, and Honoré P (1980) Relationship between plasma ratio of tryptophan to competing amino acids and the response to L-tryptophan treatment in endogenously depressed patients.. Journal of affective disorders 2(1), 47-59 DOI: 10.1016/0165-0327(80)90021-x "},{"Codes":[{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302685,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228326,"Title":"Tryptophan tolerance and metabolism in endogenous depression.","ParentTitle":"Psychopharmacology","ShortTitle":"Møller (1982)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1982","Month":"","StandardNumber":"0033-3158 (Linking)","City":"Germany","Country":"","Publisher":"","Institution":"","Volume":"76","Pages":"79-83","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"6805013","Abstract":"The concentration of free and total tryptophan and kynurenine in plasma from 49 female depressives and 26 female controls was measured following oral loading with L-tryptophan, 100 mg/kg body weight. There was no significant difference between five depressives and six controls in the area under curve for free or total tryptophan or kynurenine in plasma. The peak concentration of kynurenine occurred 4 h after loading and in correlated significantly with the area under curve for kynurenine. There was no significant correlation between the L-tryptophan dose (g) and the plasma concentration of kynurenine a 4 h in the 49 depressives or 26 controls. The mean plasma levels of tryptophan and kynurenine at 4 h in the depressives were not significantly different from control levels. There was no clear relationship between the plasma levels of tryptophan or kynurenine at 4 h and the therapeutic response in 13 depressives treated with L-tryptophan for 15 days. It is concluded that the absorption, the plasma clearance, and the degradation to kynurenine of loading doses of L-tryptophan are normal in depressed patients. Results furthermore suggest that the plasma levels of tryptophan and kynurenine at 4 h are poor predictors of the response to L-tryptophan treatment in depressives.","Comments":"","TypeName":"Journal, Article","Authors":"Møller SE ; Kirk L ; Honoré P ; ","ParentAuthors":"","DOI":"10.1007/BF00430761 ","Keywords":"Adult\r\nAged\r\nDepressive Disorder/*blood/drug therapy\r\nFemale\r\nHumans\r\nKinetics\r\nKynurenine/blood\r\nMetabolic Clearance Rate\r\nMiddle Aged\r\nTryptophan/*blood/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Møl  and differential clinical effects.","ParentTitle":"Psychopharmacologia","ShortTitle":"Murphy (1974)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"07/04/2023","EditedBy":"GAO BIAO","Year":"1974","Month":"January","StandardNumber":"4593517","City":"Germany","Country":"","Publisher":"","Institution":"","Volume":"34","Pages":"11-20","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"4593517","Abstract":"Large oral doses of L-tryptophan yielded negligible antidepressant effects in unipolar depressed patients, but partial antidepressant and antimanie effects in some patients with bipolar affeetive disorder. Marked changes in rspinal fluid, platelet and urinary levels of serotonin and 5-hydroxyindoleacetic acid in these patients during L-tryptophan administration suggest that the low response  rate of severely depressed patients is probably not attributable to impaired L-tryptophan metabolism during depression.","Comments":"","TypeName":"Journal, Article","Authors":"Murphy DL ; Baker M ; Goodwin FK ; Miller H ; Kotin J ; Bunney WE Jr; ","ParentAuthors":"","DOI":"10.1007/BF00421216 ","Keywords":"Affective Symptoms/*drug therapy\r\nBlood Platelets/drug effects\r\nClinical Trials as Topic\r\nDepression/drug therapy\r\nHumans\r\nHydroxyindoleacetic Acid/metabolism\r\nIndoles/*metabolism\r\nObsessive-Compulsive Disorder/drug therapy\r\nPlacebos\r\nProbenecid/pharmacology\r\nSerotonin/blood\r\nSleep/drug effects\r\nTryptophan/pharmacology/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Murphy DL, Baker M, Goodwin FK, Miller H, Kotin J, and Bunney WE Jr (1974) L-tryptophan in affective disorders: indoleamine changes and differential clinical effects.. Psychopharmacologia 34(1), 11-20 DOI: 10.1007/BF00421216 "},{"Codes":[{"AttributeId":12302594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302836,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82229943,"Title":"Oral SAMe in persistent treatment-refractory bipolar depression: a double-blind, randomized clinical trial.","ParentTitle":"Journal of clinical psychopharmacology","ShortTitle":"Murphy (2014)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2014","Month":"June","StandardNumber":"0271-0749 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"34","Pages":"413-6","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"24699040","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"Murphy BL ; Babb SM ; Ravichandran C ; Cohen BM ; ","ParentAuthors":"","DOI":"10.1097/JCP.0000000000000064 ","Keywords":"Administration, Oral\r\nAdolescent\r\nAdult\r\nAged\r\nAntidepressive Agents/administration & dosage/*therapeutic use\r\nBipolar Disorder/*drug therapy\r\nDouble-Blind Method\r\nHumans\r\nMiddle Aged\r\nS-Adenosylmethionine/administration & dosage/*therapeutic use\r\nTreatment Outcome\r\nYoung Adult","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Murphy BL, Babb SM, Ravichandran C, and Cohen BM (2014) Oral SAMe in persistent treatment-refractory bipolar depression: a double-blind, randomized clinical trial.. Journal of clinical psychopharmacology 34(3), 413-6 DOI: 10.1097/JCP.0000000000000064 "},{"Codes":[{"AttributeId":12302598,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302717,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302834,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302847,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302607,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302608,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302637,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82230532,"Title":"D-Serine ameliorates neonatal PolyI:C treatment-induced emotional and cognitive impairments in adult mice.","ParentTitle":"Journal of pharmacological sciences","ShortTitle":"Nagai (2012)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2012","Month":"","StandardNumber":"1347-8613 (Linking)","City":"Japan","Country":"","Publisher":"","Institution":"","Volume":"120","Pages":"213-27","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"23099320","Abstract":"Polyriboinosinic-polyribocytidilic acid (polyI:C) is a synthetic analog that elicits viral-like immune responses in mammals. We have recently found that polyI:C treatment in neonatal mice induced abnormalities of emotional, cognitive, and sensorimotor gating and dysfunction of glutamatergic neurotransmission in adulthood. In this study, we investigated the effect of the NMDA-receptor co-agonist D-serine on polyI:C-induced behavioral abnormalities in mice. Neonatal ICR mice were repeatedly injected with polyI:C for 5 days from postnatal day 2 to 6. At 10 weeks, sensorimotor gating function was analyzed in the prepulse inhibition (PPI) test. Emotional function was analyzed in open field and social interaction tests. Cognitive function was analyzed by novel object recognition tests. D-Serine dose-dependently improved polyI:C-induced impairment of emotional and cognitive behaviors whereas it had no effect on PPI deficit in adults. The ameliorating effects of D-serine were antagonized by pretreatment with an NMDA-receptor antagonist, MK-801. Although the mRNA level of D-amino acid oxidase (DAAO) was increased in the prefrontal cortex and hippocampus of neonatal polyI:C-treated mice in adulthood, no changes were observed in D-serine content and DAAO enzymatic activity. These results suggest that D-serine ameliorates emotional and cognitive impairments of the polyI:C-treated mice through potentiating NMDA receptor activity.","Comments":"","TypeName":"Journal, Article","Authors":"Nagai T ; Yu J ; Kitahara Y ; Nabeshima T ; Yamada K ; ","ParentAuthors":"","DOI":"10.1254/jphs.12142fp ","Keywords":"Affective Symptoms/etiology/*prevention & control\r\nAnimals\r\nAnimals, Newborn\r\nAnti-Anxiety Agents/antagonists & inhibitors/metabolism/therapeutic use\r\nBehavior, Animal/drug effects\r\nCentral Nervous System Viral Diseases/immunology/*physiopathology\r\nCerebral Cortex/*drug effects/immunology/metabolism\r\nCognition Disorders/etiology/*prevention & control\r\nD-Amino-Acid Oxidase/genetics/metabolism\r\n*Disease Models, Animal\r\nExploratory Behavior/drug effects\r\nGene Expression Regulation, Enzymologic/drug effects\r\nMale\r\nMice\r\nMice, Inbred ICR\r\nNerve Tissue Proteins/agonists/genetics/metabolism\r\nNeurons/drug effects/immunology/metabolism\r\nNootropic Agents/antagonists & inhibitors/metabolism/therapeutic use\r\nRandom Allocation\r\nReceptors, N-Methyl-D-Aspartate/*agonists/antagonists & inhibitors/metabolism\r\nSerine/*analogs & derivatives/antagonists & inhibitors/metabolism/therapeutic use\r\nSpecific Pathogen-Free Organisms","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Nagai T, Yu J, Kitahara Y, Nabeshima T, and Yamada K (2012) D-Serine ameliorates neonatal PolyI:C treatment-induced emotional and cognitive impairments in adult mice.. Journal of pharmacological sciences 120(3), 213-27 DOI: 10.1254/jphs.12142fp "},{"Codes":[{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302846,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302637,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302717,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302836,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82231419,"Title":"Orally administered whole egg demonstrates antidepressant-like effects in the forced swimming test on rats.","ParentTitle":"Acta neuropsychiatrica","ShortTitle":"Nagasawa (2014)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2014","Month":"August","StandardNumber":"0924-2708 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"26","Pages":"209-17","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"25142288","Abstract":"OBJECTIVE: Several studies have reported that vegetarian diets are associated with a higher prevalence of major depression. Therefore, we hypothesised that the consumption of animal products, especially eggs, may have positive effects on mental health, especially on major depression, because a previous study reported that egg consumption produces numerous beneficial effects in humans. The purpose of the present study was to evaluate the effects of chronic whole-egg treatment on depression-like behaviours in Wistar rats, a control strain, and Wistar Kyoto rats, an animal model of depression. METHODS: In both the rats, either whole-egg solution (5 ml/kg) or distilled water (5 ml/kg) was orally administrated for 35 days. During these periods, the open-field test (OFT) was conducted on the 21st day, and a forced swimming test (FST) was enforced on the 27th and 28th days. On the 36th day, the plasma and brain were collected. RESULTS: Chronic whole-egg treatment did not affect line crossing in the OFT, whereas it reduced the total duration of immobility in the FST on both strains. Furthermore, interestingly, the results indicated the possibility that whole-egg treatment elevated the incorporation of tryptophan into the brain, and the tryptophan concentration in the prefrontal cortex was actually increased by the treatment. CONCLUSION: This study demonstrated that whole-egg treatment exerts an antidepressant-like effect in the FST. It is suggested that whole egg may be an excellent food for preventing and alleviating the conditions of major depression.","Comments":"","TypeName":"Journal, Article","Authors":"Nagasawa M ; Otsuka T ; Ogino Y ; Yoshida J ; Tomonaga S ; Yasuo S ; Furuse M ; ","ParentAuthors":"","DOI":"10.1017/neu.2013.56 ","Keywords":"Animals\r\nAntidepressive Agents/administration & dosage/*therapeutic use\r\nDepression/*diet therapy\r\nDisease Models, Animal\r\n*Eggs\r\nMale\r\nMotor Activity/drug effects\r\nPrefrontal Cortex/drug effects/metabolism\r\nRats\r\nRats, Inbred WKY\r\nRats, Wistar\r\nSerotonin/metabolism\r\nStress, Psychological\r\nSwimming\r\nTryptophan/metabolism","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Nagasawa M, Otsuka T, Ogino Y, Yoshida J, Tomonaga S, Yasuo S, and Furuse M (2014) Orally administered whole egg demonstrates antidepressant-like effects in the forced swimming test on rats.. Acta neuropsychiatrica 26(4), 209-17 DOI: 10.1017/neu.2013.56 "},{"Codes":[{"AttributeId":12302598,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"open field test (OFT)\nforced swimming test (FST)\n","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302629,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302630,"AdditionalText":"chronic L-serine treatment increased cystathionine concentrations in the hippocampus and prefrontal cortex in Wistar rats, but not in Wistar Kyoto rats","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302621,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302628,"AdditionalText":"chronic L-serine treatment increased cystathionine concentrations in the hippocampus and prefrontal cortex in Wistar rats, but not in Wistar Kyoto rats,\n\nPlasma","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302637,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302717,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302839,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302846,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82229769,"Title":"Single and chronic L-serine treatments exert antidepressant-like effects in rats possibly by different means.","ParentTitle":"Amino acids","ShortTitle":"Nagasawa (2017)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2017","Month":"September","StandardNumber":"0939-4451 (Linking)","City":"Austria","Country":"","Publisher":"","Institution":"","Volume":"49","Pages":"1561-1570","Edition":"","Issue":"9","Availability":"","URL":"","OldItemId":"28589394","Abstract":"In the present study, the effects of both single (6 mmol L-serine/10 ml/kg orally administrated) and chronic (2% L-serine solution freely given for 28 days) treatments on depression-like behavior were evaluated in Wistar rats, representing the control, and Wistar Kyoto rats, representing an animal model of depression. Both single and chronic L-serine treatments decreased the duration of immobility, which is an index of a depressive-like state, in the forced swimming test in both strains. However, the decreases in the duration of immobility appear to be regulated differently by the different mechanisms involved in single and chronic L-serine treatments. In the prefrontal cortex and hippocampus, single L-serine treatment increased the concentrations of L-serine, but not D-serine, while chronic L-serine treatment increased those of D-serine, but not L-serine. These data suggest that the antidepressant-like effects of single and chronic L-serine treatments may have been induced by the increased L-serine and D-serine concentrations, respectively, in the brain. In addition, chronic L-serine treatment increased cystathionine concentrations in the hippocampus and prefrontal cortex in Wistar rats, but not in Wistar Kyoto rats, suggesting that Wistar Kyoto rats have an abnormality in the serine-cystathionine metabolic pathway. In conclusion, single and chronic L-serine treatments may induce antidepressant-like effects via the different mechanisms related to serine metabolism in the brain.","Comments":"","TypeName":"Journal, Article","Authors":"Nagasawa M ; Otsuka T ; Togo Y ; Yamanaga M ; Yoshida J ; Uotsu N ; Teramoto S ; Yasuo S ; Furuse M ; ","ParentAuthors":"","DOI":"10.1007/s00726-017-2448-8 ","Keywords":"Administration, Oral\r\nAnimals\r\nAntidepressive Agents/metabolism/*pharmacology\r\nBehavior, Animal/drug effects\r\nCystathionine/metabolism\r\nDepression/*drug therapy/metabolism/physiopathology\r\nDisease Models, Animal\r\nDrug Administration Schedule\r\nHippocampus/*drug effects/metabolism/physiopathology\r\nMale\r\nMotor Activity/drug effects\r\nPrefrontal Cortex/*drug effects/metabolism/physiopathology\r\nRats\r\nRats, Inbred WKY\r\nRats, Wistar\r\nSerine/metabolism/*pharmacology\r\nStereoisomerism\r\nSwimming\r\nAntidepressant-like effect\r\nForced swimming test\r\nL-Serine\r\nWistar Kyoto rats","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Nagasawa M, Otsuka T, Togo Y, Yamanaga M, Yoshida J, Uotsu N, Teramoto S, Yasuo S, and Furuse M (2017) Single and chronic L-serine treatments exert antidepressant-like effects in rats possibly by different means.. Amino acids 49(9), 1561-1570 DOI: 10.1007/s00726-017-2448-8 "},{"Codes":[{"AttributeId":12302594,"AdditionalText":"SAM","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"Reduction in Ham-D scores in 4 of 5 RCTs as oral monotherapy","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302675,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302833,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228994,"Title":"Complementary and alternative medicine for the treatment of major depressive disorder.","ParentTitle":"Canadian family physician Medecin de famille canadien","ShortTitle":"Nahas (2011)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"07/04/2023","EditedBy":"GAO BIAO","Year":"2011","Month":"June","StandardNumber":"0008-350X (Linking)","City":"Canada","Country":"","Publisher":"","Institution":"","Volume":"57","Pages":"659-63","Edition":"","Issue":"6","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3114664/","OldItemId":"21673208","Abstract":"OBJECTIVE: To review the clinical evidence supporting complementary and alternative medicine interventions for treating major depressive disorder. QUALITY OF EVIDENCE: PubMed was searched from January 1966 to February 2010 using the term depressive disorder in combination with St John's wort, S-adenosylmethionine (SAM-e), exercise, acupuncture, omega-3 fatty acids, and folate. Only relevant human trials were selected. MAIN MESSAGE: In a large meta-analysis, St John's wort was found to be equivalent to antidepressant drugs with fewer side effects. Exercise reduced depressive scores in 3 meta-analyses. Omega-3 fatty acids reduced depressive scores in a meta-analysis of 16 trials, but publication bias was identified. Oral SAM-e monotherapy reduced depressive scores in 4 of 5 small randomized controlled trials. Folate deficiency is associated with more severe and refractory depression, and supplementation reduced depressive scores in 2 of 3 randomized controlled trials. Acupuncture demonstrated limited efficacy in 1 meta-analysis and 5 other trials. CONCLUSION: St John's wort and regular exercise appear effective in the treatment of depression. Acupuncture appears ineffective for depression, but it might offer other health benefits. Other promising therapies include SAM-e, omega-3 fatty acid, and folic acid supplementation in selected patients; further study is warranted.","Comments":"","TypeName":"Journal, Article","Authors":"Nahas R ; Sheikh O ; ","ParentAuthors":"","DOI":"","Keywords":"Acupuncture Therapy\r\n*Complementary Therapies\r\nDepressive Disorder, Major/*therapy\r\nDietary Supplements\r\nExercise Therapy\r\nFatty Acids, Omega-3/therapeutic use\r\nFolic Acid/therapeutic use\r\nHumans\r\nHypericum\r\nPhytotherapy\r\nS-Adenosylmethionine/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Nahas R, and Sheikh O (2011) Complementary and alternative medicine for the treatment of major depressive disorder.. Canadian family physician Medecin de famille canadien 57(6), 659-63"},{"Codes":[{"Attribut ssant drug was studied with 59 patients with depressive symptoms using Rating Scale for Depression made by Clinico-Psychopharmacology Research Group in Japan for a preparatory step of a double blind clinical study of 5-hydroxy-L-tryptophan treatment of depression. A daily dose of 150--300 mg of 5-hydroxyl-L-tryptophan was administered for three weeks. Favorable responses were observed in 40 patients (67.8%), of whom 13 patients were markedly improved. These effects were noticed in 32 patients (80% of the improved patients) within a week of the treatment. Analysis of General Improvement Rating in the various subtypes of depressive symptoms indicated that endogenous depression and involutional or senile depression were the preferable indication of 5-hydroxy-L-tryptophan loading. The main side effects of 5-hydroxy-L-tryptophan were gastrointestinal disturbances which were minimized by the simultaneous administration of metoclopromide or trihexyphenidyl.","Comments":"","TypeName":"Journal, Article","Authors":"Nakajima T ; Kudo Y ; Kaneko Z ; ","ParentAuthors":"","DOI":"10.1111/j.1440-1819.1978.tb00143.x ","Keywords":"5-Hydroxytryptophan/administration & dosage/adverse effects/*therapeutic use\r\nAdjustment Disorders/drug therapy\r\nAdult\r\nAged\r\nAntidepressive Agents/administration & dosage/adverse effects/*therapeutic use\r\nBipolar Disorder/drug therapy\r\nDrug Evaluation\r\nFemale\r\nHumans\r\nMale\r\nMiddle Aged\r\nSchizophrenia/drug therapy","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Nakajima T, Kudo Y, and Kaneko Z (1978) Clinical evaluation of 5-hydroxy-L-tryptophan as an antidepressant drug.. Folia psychiatrica et neurologica japonica 32(2), 223-30 DOI: 10.1111/j.1440-1819.1978.tb00143.x "},{"Codes":[{"AttributeId":12302592,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302637,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302717,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302818,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228922,"Title":"Amine precursor amino acid therapy: from neurochemical basis to clinical aspects.","ParentTitle":"Neurochemical research","ShortTitle":"Nakajima (1996)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1996","Month":"February","StandardNumber":"0364-3190 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"21","Pages":"251-8","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"9182250","Abstract":"The particulars regarding the amine precursor therapy for treatment of neuropsychiatric disorders and their neurochemical background are described historically. Furthermore, peculiar or artificial amino acids which are metabolized into the brain amine or their derivatives and promised their clinical application are also introduced.","Comments":"","TypeName":"Journal, Article","Authors":"Nakajima T ; ","ParentAuthors":"","DOI":"10.1007/BF02529142 ","Keywords":"5-Hydroxytryptophan/therapeutic use\r\nAmino Acids/*therapeutic use\r\nAnimals\r\nDepressive Disorder/*drug therapy\r\nDroxidopa/therapeutic use\r\nHistidine/analogs & derivatives/therapeutic use\r\nHumans\r\nLevodopa/therapeutic use\r\nParkinson Disease/*drug therapy","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Nakajima T (1996) Amine precursor amino acid therapy: from neurochemical basis to clinical aspects.. Neurochemical research 21(2), 251-8 DOI: 10.1007/BF02529142 "},{"Codes":[{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"HAMR","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302773,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302808,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228810,"Title":"Treatment of depression with L-5-hydroxytryptophan combined with chlorimipramine, a double-blind study.","ParentTitle":"International journal of clinical pharmacology research","ShortTitle":"Nardini (1983)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1983","Month":"","StandardNumber":"0251-1649 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"3","Pages":"239-50","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"6381336","Abstract":"A double-blind clinical trial was carried out involving 26 hospitalized, depressed patients who were randomized into two groups. Patients in each group received chlorimipramine (50 mg/day), combined with L-5-HTP (300 mg/day) in Group A, and with placebo in Group B. The trial lasted 28 days. Two Group B patients dropped out. All the patients were evaluated by HRSD each week, and by ZDSI and CGI at the beginning and end of treatment. Several statistical analyses of the mean HRSD scores of each item presenting initial positive response and of ZDSI scores for both reactive and endogenous depression were performed, using Student's t-test. To evaluate the efficacy of the chlorimipramine +L-5-HTP combination versus control therapy the Mann-Whitney test was applied to the reduction in HRSD scores, showing 0.05 significance. The results for both types of pathology were quantitatively and qualitatively more positive for Group A than for Group B. Cluster analysis of HRSD item scores alone and between this scale and ZDSI, according to Carrol's correlation method for the symptoms of the cluster (mood, anxiety and somatic symptoms), was carried out to confirm the above results.","Comments":"","TypeName":"Journal, Article","Authors":"Nardini M ; De Stefano R ; Iannuccelli M ; Borghesi R ; Battistini N ; ","ParentAuthors":"","DOI":"","Keywords":"5-Hydroxytryptophan/*administration & dosage/therapeutic use\r\nAdult\r\nAged\r\nClinical Trials as Topic\r\nClomipramine/*administration & dosage/therapeutic use\r\nDepressive Disorder/*drug therapy\r\nDouble-Blind Method\r\nDrug Therapy, Combination\r\nFemale\r\nHumans\r\nMale\r\nMiddle Aged\r\nPsychiatric Status Rating Scales","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Nardini M, De Stefano R, Iannuccelli M, Borghesi R, and Battistini N (1983) Treatment of depression with L-5-hydroxytryptophan combined with chlorimipramine, a double-blind study.. International journal of clinical pharmacology research 3(4), 239-50"},{"Codes":[{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302822,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82229256,"Title":"Augmentation strategies in depression 2000.","ParentTitle":"The Journal of clinical psychiatry","ShortTitle":"Nelson (2000)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2000","Month":"","StandardNumber":"0160-6689 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"61 Suppl 2","Pages":"13-9","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"10714619","Abstract":"Augmentation strategies and combination treatments have become a popular method of treating refractory depression, enhancing therapeutic response in partial responders and increasing the likelihood of more rapid response. The evidence supporting these strategies will be reviewed, their methods of administration discussed, and the relative advantages and disadvantages considered.","Comments":"","TypeName":"Journal, Article","Authors":"Nelson JC ; ","ParentAuthors":"","DOI":"","Keywords":"Antidepressive Agents/administration & dosage/*therapeutic use\r\nAntidepressive A
