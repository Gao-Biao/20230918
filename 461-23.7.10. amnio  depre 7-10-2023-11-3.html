02783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12463438,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228435,"Title":"Rapidity of onset of the antidepressant effect of parenteral S-adenosyl-L-methionine.","ParentTitle":"Psychiatry research","ShortTitle":"Fava (1995)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1995","Month":"April","StandardNumber":"0165-1781 (Linking)","City":"Ireland","Country":"","Publisher":"","Institution":"","Volume":"56","Pages":"295-7","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"7568552","Abstract":"A possible method of reducing the delay in antidepressant response is to use S-adenosyl-L-methionine (SAMe), a naturally occurring compound that appears to have a rapid onset of effect in the treatment of depression. In this open, multicenter study, 195 patients were given 400 mg of SAMe, administered parenterally, for 15 days. Depressive symptoms remitted after both 7 and 15 days of treatment with SAMe, and no serious adverse events were reported. Further studies with a double-blind design are needed to confirm this preliminary indication that SAMe is a relatively safe and fast-acting antidepressant.","Comments":"","TypeName":"Journal, Article","Authors":"Fava M ; Giannelli A ; Rapisarda V ; Patralia A ; Guaraldi GP ; ","ParentAuthors":"","DOI":"10.1016/0165-1781(95)02656-h ","Keywords":"Adolescent\r\nAdult\r\nAged\r\nAntidepressive Agents/*therapeutic use\r\nDepressive Disorder/*drug therapy/psychology\r\nHumans\r\nInfusions, Parenteral\r\nMiddle Aged\r\nPsychiatric Status Rating Scales\r\nS-Adenosylmethionine/*therapeutic use\r\nTime Factors","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Fava M, Giannelli A, Rapisarda V, Patralia A, and Guaraldi GP (1995) Rapidity of onset of the antidepressant effect of parenteral S-adenosyl-L-methionine.. Psychiatry research 56(3), 295-7 DOI: 10.1016/0165-1781(95)02656-h "},{"Codes":[{"AttributeId":12302594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302832,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228795,"Title":"Using complementary and alternative medicines for depression.","ParentTitle":"The Journal of clinical psychiatry","ShortTitle":"Fava (2010)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2010","Month":"September","StandardNumber":"0160-6689 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"71","Pages":"e24","Edition":"","Issue":"9","Availability":"","URL":"","OldItemId":"20923617","Abstract":"The use of complementary and alternative medicines (CAM) has increased among patients with psychiatric disorders over recent decades. Therefore, clinicians must inquire and be knowledgeable about the use of CAM therapies, not only to give their patients accurate and up-to-date information but also to know when to appropriately prescribe CAM therapies to patients. Of the available CAMs, omega-3 fatty acids, folate, SAM-e, and St John's wort are reviewed.","Comments":"","TypeName":"Journal, Article","Authors":"Fava M ; ","ParentAuthors":"","DOI":"10.4088/JCP.8157tx3c ","Keywords":"Antidepressive Agents/*therapeutic use\r\n*Complementary Therapies\r\nDepressive Disorder/*therapy\r\nFatty Acids, Omega-3/therapeutic use\r\nFolic Acid/therapeutic use\r\nHumans\r\nHypericum\r\nPhytotherapy\r\nS-Adenosylmethionine/analogs & derivatives/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Fava M (2010) Using complementary and alternative medicines for depression.. The Journal of clinical psychiatry 71(9), e24 DOI: 10.4088/JCP.8157tx3c "},{"Codes":[{"AttributeId":12302597,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302640,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302659,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302838,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228132,"Title":"N-Acetylcysteine in depressive symptoms and functionality: a systematic review and meta-analysis.","ParentTitle":"The Journal of clinical psychiatry","ShortTitle":"Fernandes (2016)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2016","Month":"April","StandardNumber":"0160-6689 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"77","Pages":"e457-66","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"27137430","Abstract":"OBJECTIVE: To assess the utility of N-acetylcysteine administration for depressive symptoms in subjects with psychiatric conditions using a systematic review and meta-analysis. DATA SOURCES: A computerized literature search was conducted in MEDLINE, Embase, the Cochrane Library, SciELO, PsycINFO, Scopus, and Web of Knowledge. No year or country restrictions were used. The Boolean terms used for the electronic database search were (NAC OR N-acetylcysteine OR acetylcysteine) AND (depression OR depressive OR depressed) AND (trial). The last search was performed in November 2014. STUDY SELECTION: The literature was searched for double-blind, randomized, placebo-controlled trials using N-acetylcysteine for depressive symptoms regardless of the main psychiatric condition. Using keywords and cross-referenced bibliographies, 38 studies were identified and examined in depth. Of those, 33 articles were rejected because inclusion criteria were not met. Finally, 5 studies were included. DATA EXTRACTION: Data were extracted independently by 2 investigators. The primary outcome measure was change in depressive symptoms. Functionality, quality of life, and manic and anxiety symptoms were also examined. A full review and meta-analysis were performed. Standardized mean differences (SMDs) and odds ratios (ORs) with 95% CIs were calculated. RESULTS: Five studies fulfilled our inclusion criteria for the meta-analysis, providing data on 574 participants, of whom 291 were randomized to receive N-acetylcysteine and 283 to placebo. The follow-up varied from 12 to 24 weeks. Two studies included subjects with bipolar disorder and current depressive symptoms, 1 included subjects with MDD in a current depressive episode, and 2 included subjects with depressive symptoms in the context of other psychiatric conditions (1 trichotillomania and 1 heavy smoking). Treatment with N-acetylcysteine improved depressive symptoms as assessed by Montgomery-Asberg Depression Rating Scale and Hamilton Depression Rating Scale when compared to placebo (SMD = 0.37; 95% CI = 0.19 to 0.55; P < .001). Subjects receiving N-acetylcysteine had better depressive symptoms scores on the Clinical Global Impressions-Severity of Illness scale at follow-up than subjects on placebo (SMD = 0.22; 95% CI = 0.03 to 0.41; P < .001). In addition, global functionality was better in N-acetylcysteine than in placebo conditions. There were no changes in quality of life. With regard to adverse events, only minor adverse events were associated with N-acetylcysteine (OR = 1.61; 95% CI = 1.01 to 2.59; P = .049). CONCLUSIONS: Administration of N-acetylcysteine ameliorates depressive symptoms, improves functionality, and shows good tolerability.","Comments":"","TypeName":"Journal, Article","Authors":"Fernandes BS ; Dean OM ; Dodd S ; Malhi GS ; Berk M ; ","ParentAuthors":"","DOI":"10.4088/JCP.15r09984 ","Keywords":"Acetylcysteine/*therapeutic use\r\nActivities of Daily Living/*classification/*psychology\r\nDepressive Disorder/diagnosis/*drug therapy/*psychology\r\nFollow-Up Studies\r\nHumans\r\nRandomized Controlled Trials as Topic","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Fernandes BS, Dean OM, Dodd S, Malhi GS, and Berk M (2016) N-Acetylcysteine in depressive symptoms and functionality: a systematic review and meta-analysis.. The Journal of clinical psychiatry 77(4), e457-66 DOI: 10.4088/JCP.15r09984 "},{"Codes":[{"AttributeId":12302597,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302621,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302624,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302637,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302705,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302841,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302846,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228244,"Title":"N-acetylcysteine attenuates neuroinflammation associated depressive behavior induced by chronic unpredictable mild stress in rat.","ParentTitle":"Behavioural brain research","ShortTitle":"Fernandes (2019)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"29/03/2023","EditedBy":"GAO BIAO","Year":"2019","Month":"May","StandardNumber":"0166-4328 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"364","Pages":"356-365","Edition":"","Issue":"","Availability":"","URL":"https://www.sciencedirect.com/science/article/pii/S0166432818317406?via%3Dihub","OldItemId":"30772427","Abstract":"Depression is a heterogeneous disorder and associated with inflammatory responses. The influences of N-acetylcysteine (NAC) on neuroinflammation associated depression-like behavior have not been investigated yet, and associated biochemical changes are currently unclear. Therefore, we assessed the effects of NAC on neuroinflammation associated depression-like behavior induced through chronic unpredictable mild stress (CUMS) in rats. The antidepressant-like effect of NAC was depicted using the sucrose preference test and the forced swimming test (FST) while CUMS-induced alteration in the locomotor index was measured using the open field test (OFT) and actophotometer. Our results revealed that CUMS exposure markedly aggravated depression-like behavior, the levels of pro-inflammatory cytokines IL-1β, IL-6, TNF-α, and reduced the serotonin levels. One-week consecutive NAC (50 and 100 mg/kg, p.o.) or fluoxetine (10 mg/kg, p.o., a selective serotonin reuptake inhibitor) treatment significantly increased sucrose preference index, reduced immobility time in the FST, and the increased the number of squares crossed, number of rearing in the OFT and locomotion in the actophotometer in the CUMS-exposed rats. Moreover, the levels of pro-inflammatory cytokines in the hippocampus as well as pre-frontal cortex were suppressed, and remarkably restored the serotonin levels by NAC (50 and 100 mg/kg, p.o.) or fluoxetine (10 mg/kg, p.o.) administration. However, NAC (25 mg/kg, p.o.) exerted insignificant protection against CUMS-induced depressive-like behavior and associated neuro-inflammation. This study demonstrates that NAC exhibited the antidepressant-like effect in the CUMS-exposed rats, which might be mediated by anti-inflammatory potential and restoring serotonergic responses in the stressed rats.","Comments":"","TypeName":"Journal, Article","Authors":"Fernandes J ; Gupta GL ; ","ParentAuthors":"","DOI":"10.1016/j.bbr.2019.02.025 ","Keywords":"Acetylcysteine/metabolism/*pharmacology\r\nAnimals\r\nAntidepressive Agents/pharmacology\r\nBehavior, Animal/drug effects\r\nCytokines/metabolism\r\nDepression/*drug therapy/metabolism\r\nDepressive Disorder/drug therapy/metabolism\r\nDisease Models, Animal\r\nFluoxetine/pharmacology\r\nHippocampus/metabolism\r\nInflammation/drug therapy\r\nMale\r\nNeuroimmunomodulation/drug effects\r\nRats\r\nRats, Wistar\r\nSerotonin/metabolism\r\nStress, Physiological\r\nStress, Psychological\r\nChronic unpredictable mild stress\r\nCytokines\r\nInterleukin-1β\r\nInterleukin-6\r\nN-acetylcysteine\r\nNeuroinflammation associated depressive behavior\r\nTumor necrosis factor-α","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Fernandes J, and Gupta GL (2019) N-acetylcysteine attenuates neuroinflammation associated depressive behavior induced by chronic unpredictable mild stress in rat.. Behavioural brain research 364, 356-365 DOI: 10.1016/j.bbr.2019.02.025 "},{"Codes":[{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302782,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302814,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228614,"Title":"Relapse in chronic depressives on withdrawal of L-tryptophan.","ParentTitle":"Lancet (London, England)","ShortTitle":"Ferrier (1990)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1990","Month":"August","StandardNumber":"0140-6736 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"336","Pages":"380-1","Edition":"","Issue":"8711","Availability":"","URL":"","OldItemId":"1975364","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"Ferrier IN ; Eccleston D ; Moore PB ; Wood KA ; ","ParentAuthors":"","DOI":"10.1016/0140-6736(90)91927-3 ","Keywords":"Chronic Disease\r\nDepressive Disorder/*drug therapy\r\nHumans\r\nRecurrence\r\nTryptophan/*administration & dosage","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Ferrier IN, Eccleston D, Moore PB, and Wood KA (1990) Relapse in chronic depressives on withdrawal of L-tryptophan.. Lancet (London, and England) 336(8711), 380-1 DOI: 10.1016/0140-6736(90)91927-3 "},{"Codes":[{"AttributeId":12302592,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"IPD improved significantly whereas the affective detachment of patients with MSA did not change","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302710,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302821,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228659,"Title":"Affective symptoms in multiple system atrophy and Parkinson's disease: response to levodopa therapy.","ParentTitle":"Journal of neurology, neurosurgery, and psychiatry","ShortTitle":"Fetoni (1999)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1999","Month":"April","StandardNumber":"0022-3050 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"66","Pages":"541-4","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"10201434","Abstract":"The objective was to determine the extent to which psychiatric disturbances (especially mood disorders) generally considered poor prognostic factors, are present in patients with striatonigral (SND) type multiple system atrophy (MSA) compared with patients with idiopathic Parkinson's disease (IPD). The Hamilton depression scale (HAM-D), brief psychiatric rating scale (BPRS), and Unified Parkinson's disease rating scale (UPDRS) were administered to clinically probable non-demented patients with SND-type MSA and patients with IPD matched for age and motor disability, at baseline and after receiving levodopa. At baseline total HAM-D score was greater in patients with IPD. Overall, BPRS score did not differ between the two groups; however, patients with IPD scored higher on anxiety items of the BPRS, and patients with MSA had higher scores on the item indicating blunted affect. After levodopa, both groups improved significantly in UPDRS and HAM-D total scores (just significant for patients with MSA). Patients with IPD improved significantly in total BPRS score but patients with MSA did not. At baseline patients with IPD were more depressed and anxious than patients with MSA who, by contrast, showed blunted affect. After levodopa, depression and anxiety of patients with IPD improved significantly whereas the affective detachment of patients with MSA did not change. Major neuronal loss in the caudate and ventral striatum, which are part of the lateral orbitofrontal and limbic circuits, may be responsible for the blunted affect not responsive to levodopa therapy found in patients with MSA.","Comments":"","TypeName":"Journal, Article","Authors":"Fetoni V ; Soliveri P ; Monza D ; Testa D ; Girotti F ; ","ParentAuthors":"","DOI":"10.1136/jnnp.66.4.541 ","Keywords":"Antiparkinson Agents/*therapeutic use\r\nDepression/diagnosis/etiology/prevention & control\r\nHumans\r\nLevodopa/*therapeutic use\r\nMiddle Aged\r\nMood Disorders/diagnosis/etiology/*prevention & control\r\nMultiple System Atrophy/complications/*drug therapy\r\nParkinson Disease/complications/*drug therapy","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Fetoni V, Soliveri P, Monza D, Testa D, and Girotti F (1999) Affective symptoms in multiple system atrophy and Parkinson's disease: response to levodopa therapy.. Journal of neurology, neurosurgery, and and psychiatry 66(4), 541-4 DOI: 10.1136/jnnp.66.4.541 "},{"Codes":[{"AttributeId":12302594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302823,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82229092,"Title":"Efficacy of the dietary supplement S-adenosyl-L-methionine.","ParentTitle":"The Annals of pharmacotherapy","ShortTitle":"Fetrow (2001)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2001","Month":"November","StandardNumber":"1060-0280 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"35","Pages":"1414-25","Edition":"","Issue":"11","Availability":"","URL":"","OldItemId":"11724095","Abstract":"OBJECTIVE: To review existing published clinical evidence surrounding the dietary supplement SAMe (S-adenosyl-L-methionine). DATA SOURCES: The majority of information was obtained from primary published literature identified through MEDLINE search (1966-February 2001). Information was also obtained through secondary and tertiary sources when available. STUDY SELECTION AND DATA EXTRACTION: All articles identified from data sources were evaluated and all relevant information included in this review. DATA SYNTHESIS: The majority of clinical trial evidence surrounds the application of SAMe for various depressive disorders, osteoarthrits, and fibromyalgia. Sample sizes of these trials and the dose employed have varied considerably. Several reviews and at least two meta-analyses have examined the available evidence surrounding SAMe in the therapy of depression for trials completed prior to 1994 and concluded that SAMe was superior to placebo in treating depressive disorders and approximately as effective as standard tricyclic antidepressants. Much of this information exists in the form of isolated case reports or solitary clinical trials. SAMe appears to be well tolerated, with the majority of adverse effects presenting as mild to moderate gastrointestinal complaints. However, it is apparent that this agent is not without risk of more significant psychiatric and cardiovascular adverse events. Information documenting drug or food interactions with SAMe is very limited. CONCLUSIONS: Consumers should be instructed to avoid unmonitored consumption of this dietary supplement until sufficient discussion has taken place with their primary healthcare provider. Although there exists significant potential for therapeutic application of SAMe, its uncertain risk profile precludes definitive recommendation at this time. Healthcare providers and consumers should likely temper their enthusiasm for this dietary supplement until sufficient information becomes available.","Comments":"","TypeName":"Journal, Article","Authors":"Fetrow CW ; Avila JR ; ","ParentAuthors":"","DOI":"10.1345/aph.1Z443 ","Keywords":"Animals\r\nContraindications\r\nDepressive Disorder/drug therapy\r\nDiet\r\n*Dietary Supplements/adverse effects\r\nDrug Interactions\r\nFibromyalgia/drug therapy\r\nHumans\r\nOsteoarthritis/drug therapy\r\nS-Adenosylmethionine/adverse effects/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Fetrow CW, and Avila JR (2001) Efficacy of the dietary supplement S-adenosyl-L-methionine.. The Annals of pharmacotherapy 35(11), 1414-25 DOI: 10.1345/aph.1Z443 "},{"Codes":[{"AttributeId":12302600,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302615,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12410125,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82230938,"Title":"Phenethylamine as a neurohumoral agent in brain.","ParentTitle":"Behavioral neuropsychiatry","ShortTitle":"Fischer (1972)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"29/03/2023","EditedBy":"GAO BIAO","Year":"1972","Month":"June","StandardNumber":"0005-7932 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"4","Pages":"8-11 passim","Edition":"","Issue":"3-4","Availability":"","URL":"","OldItemId":"4403640","Abstract":"Shows that phenethylamine is present in brain and has a stimulant action on behavior. Reserpine depletes the brain of its phenethylamine content. Iproniazide, a MAO inhibitor, raises the brain phenethylamine content which is similar in effect to that produced by imipramine, a tricyclic antidepressant. In clinical depressions a diminished phenethlyamine excretion was found, while in mania and schizophrenia abnormally high amounts appeared in urine. These observations are consistent with the hypothesis that phenethylamine is a physiological brain neuro-humoral agent which exerts a stimulant action. (17 ref.) (PsycINFO Database Record (c) 2016 APA, all rights reserved)","Comments":"","TypeName":"Journal, Article","Authors":"Fischer E ; Heller B ; ","ParentAuthors":"","DOI":"","Keywords":"Amphetamine/pharmacology\r\nAnimals\r\nBehavior/drug effects\r\nBrain/metabolism\r\n*Brain Chemistry/drug effects\r\nDepression/drug therapy/urine\r\nHumans\r\nImipramine/pharmacology\r\nIproniazid/pharmacology\r\nMice\r\nNeurotransmitter Agents/*physiology\r\n*Phenethylamines/metabolism/pharmacology/urine\r\nPhenylalanine/pharmacology\r\nRats\r\nReserpine/pharmacology\r\nSchizophrenia/urine","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Fischer E, and Heller B (1972) Phenethylamine as a neurohumoral agent in brain.. Behavioral neuropsychiatry 4(3-4), 8-11 passim"},{"Codes":[{"AttributeId":12302600,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302615,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302696,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302801,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82229470,"Title":"Therapy of depression by phenylalanine. Preliminary note.","ParentTitle":"Arzneimittel-Forschung","ShortTitle":"Fischer (1975)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1975","Month":"January","StandardNumber":"0004-4172 (Linking)","City":"Germany","Country":"","Publisher":"","Institution":"","Volume":"25","Pages":"132","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"1173765","Abstract":"To 23 subjects with endogenous depression after a previous unsuccessful treatment with common antidepressive drugs (imipramine-like or MAO inhibitors) dl- or d-phenylalanine was given in dialy oral doses of 50 or 100 mg during 15 days. A complete euthymia was obtained in 17 subjects between one and 13 days of treatment. No important adverse reaction was observed.","Comments":"","TypeName":"Journal, Article","Authors":"Fischer E ; Heller B ; Nachon M ; Spatz H ; ","ParentAuthors":"","DOI":"","Keywords":"Administration, Oral\r\nAnimals\r\nDepression/*drug therapy\r\nHumans\r\nPhenylalanine/administration & dosage/adverse effects/*therapeutic use\r\nRats","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Fischer E, Heller B, Nachon M, and Spatz H (1975) Therapy of depression by phenylalanine. Preliminary note.. Arzneimittel-Forschung 25(1), 132"},{"Codes":[{"AttributeId":12302597,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302846,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"Cocaineself-administrationinOBXrats","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302836,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302751,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82229814,"Title":"The effects of N-acetylcysteine on cocaine reward and seeking behaviors in a rat model of depression.","ParentTitle":"Behavioural brain research","ShortTitle":"Frankowska (2014)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2014","Month":"June","StandardNumber":"0166-4328 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"266","Pages":"108-18","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"24613240","Abstract":"Depression and substance-abuse (e.g., cocaine) disorders are common concurrent diagnoses. In the present study, we combined bilateral olfactory bulbectomy (OBX) with a variety of procedures of intravenous cocaine self-administration and extinction/reinstatement in rats. We also investigated the effects of N-acetylcysteine (NAC) on rewarding and seeking behaviors for cocaine in OBX rats and compared the drug's effects in sham-operated control animals (SHAM). The occurrence of depressive symptoms before introduction to cocaine self-administration enhanced subsequent cocaine-seeking behaviors but did not significantly influence cocaine's rewarding properties or extinction training. NAC (25-100mg/kg) given acutely or repeatedly did not alter the co-occurrence of cocaine reward and depression but effectively reduced the cocaine-seeking behavior observed in both phenotypes. Our results indicate that depression behavior is linked to more pronounced drug craving and a higher propensity to relapse in rats. We also show the lack of efficacy of repeated NAC treatment on SHAM or OBX animals in terms of cocaine self-administration, while the drug was an effective blocker of cocaine-seeking behavior in both studied phenotypes, with a more pronounced drug effect observed in OBX animals. The last finding demonstrates the potential clinical utility of NAC to reduce cocaine seeking enhanced by co-existing depression.","Comments":"","TypeName":"Journal, Article","Authors":"Frankowska M ; Jastrzębska J ; Nowak E ; Białko M ; Przegaliński E ; Filip M ; ","ParentAuthors":"","DOI":"10.1016/j.bbr.2014.02.044 ","Keywords":"Acetylcysteine/pharmacology/*therapeutic use\r\nAnimals\r\nCocaine/*administration & dosage\r\nConditioning, Operant/drug effects\r\nDepression/*drug therapy/physiopathology/psychology\r\nDisease Models, Animal\r\nDopamine Uptake Inhibitors/*administration & dosage\r\nDrug-Seeking Behavior/*drug effects\r\nExtinction, Psychological/drug effects\r\nFree Radical Scavengers/pharmacology/*therapeutic use\r\nMale\r\nMotor Activity/drug effects\r\nOlfactory Bulb/surgery\r\nRats\r\nRats, Wistar\r\n*Reward\r\nSelf Administration\r\nBulbectomy\r\nCocaine\r\nDepression\r\nN-acetylcysteine\r\nSeeking-behavior\r\nSelf-administration","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Frankowska M, Jastrzębska J, Nowak E, Białko M, Przegaliński E, and Filip M (2014) The effects of N-acetylcysteine on cocaine reward and seeking behaviors in a rat model of depression.. Behavioural brain research 266, 108-18 DOI: 10.1016/j.bbr.2014.02.044 "},{"Codes":[{"AttributeId":12302594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302646,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302826,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228224,"Title":"Selected integrative medicine treatments for depression: considerations for women.","ParentTitle":"Journal of the American Medical Women's Association (1972)","ShortTitle":"Freeman (2004)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2004","Month":"","StandardNumber":"0098-8421 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"59","Pages":"216-24","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"15354376","Abstract":"This review evaluates the research published between 1966 and 2004 on several integrative treatments for depression, including omega-3 fatty acids, Hypericum perforatum (St. John's Wort), S-adenosyl-methionine, folate, 5-Hydroxytryptophan, acupuncture, exercise, and light therapy, with a particular emphasis on issues pertinent to women. Data from double-blind, placebo-controlled trials support each of these as treatment interventions for depression. We discuss both the strength of the evidence for each treatment and methodological issues related to interpretation of efficacy. Available data pertaining to considerations in women, including use during pregnancy and breastfeeding and interactions with hormonal therapies are discussed. The reviewed treatments deserve further research. Their appropriate place in the armamentarium of depression treatments for women must be defined. An evidence-based integrative medicine approach brings together treatment options with proven efficacy and the public's desire for complementary and alternative medicine treatments.","Comments":"","TypeName":"Journal, Article","Authors":"Freeman MP ; Helgason C ; Hill RA ; ","ParentAuthors":"","DOI":"","Keywords":"5-Hydroxytryptophan/therapeutic use\r\nAcupuncture Therapy\r\nComplementary Therapies/*statistics & numerical data\r\nDepressive Disorder/psychology/*therapy\r\nExercise Therapy\r\nFatty Acids, Omega-3/therapeutic use\r\nFemale\r\nFolic Acid/therapeutic use\r\nHumans\r\nHypericum\r\n*Life Style\r\nPhototherapy\r\nPhytotherapy/methods\r\nPregnancy\r\nRandomized Controlled Trials as Topic\r\nResearch Design\r\nS-Adenosylmethionine/therapeutic use\r\nStress, Psychological/therapy\r\nUnited States\r\n*Women's Health","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Freeman MP, Helgason C, and Hill RA (2004) Selected integrative medicine treatments for depression: considerations for women.. Journal of the American Medical Women's Association (1972) 59(3), 216-24"},{"Codes":[{"AttributeId":12302594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302831,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228171,"Title":"Complementary and alternative medicine for perinatal depression.","ParentTitle":"Journal of affective disorders","ShortTitle":"Freeman (2009)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2009","Month":"January","StandardNumber":"0165-0327 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"112","Pages":"1-10","Edition":"","Issue":"1-3","Availability":"","URL":"","OldItemId":"18692251","Abstract":"INTRODUCTION: Perinatal Major Depressive Disorder (MDD) is common and poses particular treatment dilemmas. Complementary and Alternative Medicine (CAM) treatments are widely used, accessible, and understudied for well-defined psychiatric indications. Women are more likely than men to both suffer from MDD and use CAM. METHODS: A PubMed/Medline search was conducted to assess the evidence base for commonly utilized CAM treatments, MDD, and perinatal depression. RESULTS: Among CAM treatments, omega-3 fatty acids have received the most specific study in terms of epidemiological, preclinical, and clinical research for perinatal depression. Three randomized placebo-controlled trials have been conducted in which investigators assessed omega-3 fatty acids vs. placebo for perinatal depression, with conflicting results. CAM interventions that can be easily added to a treatment plan with little risk and general health benefits for most women include omega-3 fatty acids, exercise, and folate, although data are insufficient at this time to recommend any of these as monotherapy for perinatal depression. S-adenosyl-methionine (SAMe) and bright light therapy may be reasonable to consider based on the evidence in MDD. St. John's Wort requires further study with regard to safety in pregnancy, and drug interactions can be a potential problem. DISCUSSION: Further study is required to elucidate the role of CAM treatments for perinatal depression, and the clinical context of perinatal depression requires safe, effective, and accessible treatment options.","Comments":"","TypeName":"Journal, Article","Authors":"Freeman MP ; ","ParentAuthors":"","DOI":"10.1016/j.jad.2008.06.017 ","Keywords":"Acupuncture Therapy\r\nComplementary Therapies/*methods\r\nDepression, Postpartum/drug therapy/*therapy\r\nDepressive Disorder, Major/drug therapy/therapy\r\nFatty Acids, Omega-3/therapeutic use\r\nFemale\r\nHerbal Medicine\r\nHumans\r\nHypericum/chemistry\r\nPhototherapy\r\nPhytotherapy/methods\r\nPlant Extracts/therapeutic use\r\nPregnancy\r\nPregnancy Complications/drug therapy/*therapy\r\nS-Adenosylmethionine/analogs & derivatives/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Freeman MP (2009) Complementary and alternative medicine for perinatal depression.. Journal of affective disorders 112(1-3), 1-10 DOI: 10.1016/j.jad.2008.06.017 "},{"Codes":[{"AttributeId":12302594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302832,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228158,"Title":"Complementary and alternative medicine in major depressive disorder: the American Psychiatric Association Task Force report.","ParentTitle":"The Journal of clinical psychiatry","ShortTitle":"Freeman (2010)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2010","Month":"June","StandardNumber":"0160-6689 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"71","Pages":"669-81","Edition":"","Issue":"6","Availability":"","URL":"","OldItemId":"20573326","Abstract":"OBJECTIVE: To review selected complementary and alternative medicine (CAM) treatments for major depressive disorder (MDD). PARTICIPANTS: Authors of this report were invited participants in the American Psychiatric Association's Task Force on Complementary and Alternative Medicine. EVIDENCE: The group reviewed the literature on individual CAM treatments for MDD, methodological considerations, and future directions for CAM in psychiatry. Individual CAM treatments were reviewed with regard to efficacy in MDD, as well as risks and benefits. Literature searches included MEDLINE and PsycINFO reviews and manual reference searches; electronic searches were limited to English-language publications from 1965 to January 2010 (but manual searches were not restricted by language). Treatments were selected for this review on the basis of (1) published randomized controlled trials in MDD and (2) widespread use with important clinical safety or public health significance relevant to psychiatric practice. An action plan is presented based on needs pertaining to CAM and psychiatry. CONSENSUS PROCESS: Consensus was reached by group conferences. Written iterations were drafted and sent out among group members prior to discussion, resolution of any differences of interpretation of evidence, and final approval. CONCLUSIONS: A review of randomized controlled trials for commonly used CAM treatments such as omega-3 fatty acids, St John's wort (Hypericum), folate, S-adenosyl-L-methionine (SAMe), acupuncture, light therapy, exercise, and mindfulness psychotherapies revealed promising results. More rigorous and larger studies are recommended. Each CAM treatment must be evaluated separately in adequately powered controlled trials. At this time, several CAM treatments appear promising and deserve further study. The greatest risk of pursuing a CAM therapy is the possible delay of other well-established treatments. Clinical, research, and educational initiatives designed to focus on CAM in psychiatry are clearly warranted due to the widespread use of CAM therapies.","Comments":"","TypeName":"Journal, Article","Authors":"Freeman MP ; Fava M ; Lake J ; Trivedi MH ; Wisner KL ; Mischoulon D ; ","ParentAuthors":"","DOI":"10.4088/JCP.10cs05959blu ","Keywords":"Acupuncture Therapy\r\nAdvisory Committees\r\nComplementary Therapies/*methods\r\nDepressive Disorder, Major/drug therapy/*therapy\r\nFatty Acids, Omega-3/therapeutic use\r\nHerbal Medicine\r\nHumans\r\nHypericum\r\nMeditation/methods\r\nMethionine/therapeutic use\r\nPhototherapy\r\nPsychiatry/methods\r\nRandomized Controlled Trials as Topic/statistics & numerical data\r\nTreatment Outcome\r\nUnited States","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Freeman MP, Fava M, Lake J, Trivedi MH, Wisner KL, and Mischoulon D (2010) Complementary and alternative medicine in major depressive disorder: the American Psychiatric Association Task Force report.. The Journal of clinical psychiatry 71(6), 669-81 DOI: 10.4088/JCP.10cs05959blu "},{"Codes":[{"AttributeId":12302594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302832,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228282,"Title":"Complementary and alternative medicine for major depressive disorder: a meta-analysis of patient characteristics, placebo-response rates, and treatment outcomes relative to standard antidepressants.","ParentTitle":"The Journal of clinical psychiatry","ShortTitle":"Freeman (2010)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2010","Month":"June","StandardNumber":"0160-6689 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"71","Pages":"682-8","Edition":"","Issue":"6","Availability":"","URL":"","OldItemId":"20573327","Abstract":"OBJECTIVE: To compare patient characteristics, placebo-response rates, and outcome differences in active treatment compared to placebo in randomized controlled trials (RCTs) of complementary and alternative medicine (CAM) and standard antidepressants for major depressive disorder (MDD). DATA SOURCES: Eligible studies were first identified using searches of PubMed/MEDLINE, restricted to English, by cross-referencing the search term placebo with each of the antidepressants (those that had received letters of approval by the US, Canadian, or EU drug regulatory agencies for the treatment of MDD) and selected CAM agents. These searches were limited to articles published between January 1, 1980, and September 15, 2009 (inclusive). Reference lists from identified studies were also searched for studies eligible for inclusion. STUDY SELECTION: We selected RCTs for MDD that included validated diagnostic assessment and baseline/outcome measures of illness severity. Assessment was limited to widely used CAM agents most frequently studied in RCTs with pill placebo: St John's wort, omega-3 fatty acids, and S-adenosyl-L-methionine (SAMe). DATA SYNTHESIS: Of eligible publications, 173 reported results of 1 trial, and 5 included > 1 trial, representing a total of 185 RCTs. Patient variables, including illness severity, were similar across CAM and antidepressant RCTs, except for a higher proportion of women in CAM studies (P = .0003). Random-effects meta-analysis indicated that both antidepressant and CAM monotherapy resulted in superior response rates compared with placebo. Placebo-response rates were significantly lower for patients enrolled in CAM versus antidepressant RCTs (P = .002). Meta-regression analyses yielded no significant differences in the relative risk of prematurely discontinuing therapy due to any reason between active treatment and placebo for antidepressant and CAM RCTs, although discontinuation due to adverse events was higher in antidepressant RCTs compared to CAM RCTs (P = .007). CONCLUSIONS: Participants in CAM trials were more likely to be female and to have a lower placebo-response rate compared to those in standard antidepressant trials for MDD. Trials of standard antidepressants and CAM therapies were composed of patients with similar depression severity.","Comments":"","TypeName":"Journal, Article","Authors":"Freeman MP ; Mischoulon D ; Tedeschini E ; Goodness T ; Cohen LS ; Fava M ; Papakostas GI ; ","ParentAuthors":"","DOI":"10.4088/JCP.10r05976blu ","Keywords":"Adult\r\nAntidepressive Agents/therapeutic use\r\nComplementary Therapies/*methods/standards\r\nDepressive Disorder, Major/diagnosis/drug therapy/*therapy\r\nDouble-Blind Method\r\nFatty Acids, Omega-3/therapeutic use\r\nFemale\r\nHumans\r\nMale\r\nPlacebos\r\nRandomized Controlled Trials as Topic/statistics & numerical data\r\nS-Adenosylmethionine/analogs & derivatives/therapeutic use\r\nSample Size\r\nSeverity of Illness Index\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Freeman MP, Mischoulon D, Tedeschini E, Goodness T, Cohen LS, Fava M, and Papakostas GI (2010) Complementary and alternative medicine for major depressive disorder: a meta-analysis of patient characteristics, placebo-response rates, and treatment outcomes relative to standard antidepressants.. The Journal of clinical psychiatry 71(6), 682-8 DOI: 10.4088/JCP.10r05976blu "},{"Codes":[{"AttributeId":12302594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302640,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302739,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302813,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82230242,"Title":"S-adenosyl-L-methionine. A review of its pharmacological properties and therapeutic potential in liver dysfunction and affective disorders in relation to its physiological role in cell metabolism.","ParentTitle":"Drugs","ShortTitle":"Friedel (1989)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1989","Month":"September","StandardNumber":"0012-6667 (Linking)","City":"New Zealand","Country":"","Publisher":"","Institution":"","Volume":"38","Pages":"389-416","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"2680435","Abstract":"S-Adenosyl-L-methionine (SAMe) is a naturally occurring molecule distributed to virtually all body tissues and fluids. It is of fundamental importance in a number of biochemical reactions involving enzymatic transmethylation, contributing to the synthesis, activation and/or metabolism of such compounds as hormones, neurotransmitters, nucleic acids, proteins, phospholipids and certain drugs. The administration of a stable salt of SAMe, either orally or parenterally, has been shown to restore normal hepatic function in the presence of various chronic liver diseases (including alcoholic and non-alcoholic cirrhosis, oestrogen-induced and other forms of cholestasis), to prevent or reverse hepatotoxicity due to several drugs and chemicals such as alcohol, paracetamol (acetaminophen), steroids and lead, and to have antidepressant properties. In all of these studies SAMe has been very well tolerated, a finding of great potential benefit given the well-known adverse effects of tricyclic antidepressants with which it has been compared in a few trials. Thus, with its novel mechanisms of action and good tolerability, SAMe is an interesting new therapeutic agent in several diverse disease conditions, but its relative value remains to be determined in appropriate comparisons with other treatment modalities in current use.","Comments":"","TypeName":"Journal, Article","Authors":"Friedel HA ; Goa KL ; Benfield P ; ","ParentAuthors":"","DOI":"10.2165/00003495-198938030-00004 ","Keywords":"Animals\r\nClinical Trials as Topic\r\nDouble-Blind Method\r\nHumans\r\nLiver Diseases/drug therapy\r\nMood Disorders/drug therapy\r\nS-Adenosylmethionine/metabolism/*pharmacology/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Friedel HA, Goa KL, and Benfield P (1989) S-adenosyl-L-methionine. A review of its pharmacological properties and therapeutic potential in liver dysfunction and affective disorders in relation to its physiological role in cell metabolism.. Drugs 38(3), 389-416 DOI: 10.2165/00003495-198938030-00004 "},{"Codes":[{"AttributeId":12302597,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302641,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302669,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302833,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228389,"Title":"N-acetylcysteine as a mitochondrial enhancer: a new class of psychoactive drugs?","ParentTitle":"Revista brasileira de psiquiatria (Sao Paulo, Brazil : 1999)","ShortTitle":"Fries (2011)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2011","Month":"December","StandardNumber":"1516-4446 (Linking)","City":"Brazil","Country":"","Publisher":"","Institution":"","Volume":"33","Pages":"321-2","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"22189921","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"Fries GR ; Kapczinski F ; ","ParentAuthors":"","DOI":"10.1590/s1516-44462011000400003 ","Keywords":"Acetylcysteine/*therapeutic use\r\nAntidepressive Agents/*therapeutic use\r\nBipolar Disorder/*drug therapy\r\nDepressive Disorder/*drug therapy\r\nFemale\r\nHumans\r\nMale","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Fries GR, and Kapczinski F (2011) N-acetylcysteine as a mitochondrial enhancer: a new class of psychoactive drugs?. Revista brasileira de psiquiatria (Sao Paulo, and Brazil : 1999) 33(4), 321-2 DOI: 10.1590/s1516-44462011000400003 "},{"Codes":[{"AttributeId":12302592,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302615,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302637,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302646,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302647,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302717,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302835,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82229888,"Title":"Levodopa treatment and mood fluctuation in dementia with Lewy bodies: a case report.","ParentTitle":"Psychogeriatrics : the official journal of the Japanese Psychogeriatric Society","ShortTitle":"Fujishiro (2013)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2013","Month":"December","StandardNumber":"1346-3500 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"13","Pages":"250-3","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"24289466","Abstract":"L-3,4-dihydroxyphenylalanine (L-dopa) has been the gold standard for pharmacotherapy for parkinsonism in patients with dementia with Lewy bodies (DLB). While L-dopa treatment is related to visual hallucinations, its relationship to mood fluctuation in DLB is poorly understood. Herein, we report the improvement of behavioural and psychological symptoms of dementia through the adjustment of L-dopa treatment in a 78-year-old woman with probable DLB. Her marked mood swings were improved by changing L-dopa administration from three to five times per day while maintaining the same total daily dosage. This observation suggests that there may be an association between plasmatic L-dopa levels and mood fluctuation in patients with DLB. This pharmacological approach may be useful in the management of behavioural and psychological symptoms of dementia without the use of antipsychotic agents to avoid severe neuroleptic sensitivity, which is one of the suggestive clinical features in the Third Consortium on DLB clinical criteria.","Comments":"","TypeName":"Journal, Article","Authors":"Fujishiro H ; Kasanuki K ; Nakamura S ; ","ParentAuthors":"","DOI":"10.1111/psyg.12025 ","Keywords":"Affect/drug effects\r\nAged\r\nComorbidity\r\nDopamine Agents/administration & dosage/blood/*therapeutic use\r\nDrug Administration Schedule\r\nFemale\r\nFollow-Up Studies\r\nHumans\r\nLevodopa/administration & dosage/blood/*therapeutic use\r\nLewy Body Disease/blood/*drug therapy/*epidemiology\r\nMood Disorders/blood/*drug therapy/*epidemiology\r\nTreatment Outcome\r\nBPSD\r\nParkinson's disease\r\ndementia\r\ndopamine\r\npharmacotherapy","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Fujishiro H, Kasanuki K, and Nakamura S (2013) Levodopa treatment and mood fluctuation in dementia with Lewy bodies: a case report.. Psychogeriatrics : the official journal of the Japanese Psychogeriatric Society 13(4), 250-3 DOI: 10.1111/psyg.12025 "},{"Codes":[{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302592,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302637,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302717,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302800,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82229799,"Title":"Subtype of affective psychoses classified by response on amineprecursors and monoamine metabolism.","ParentTitle":"Folia psychiatrica et neurologica japonica","ShortTitle":"Fujiwara (1974)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1974","Month":"","StandardNumber":"0015-5721 (Linking)","City":"Japan","Country":"","Publisher":"","Institution":"","Volume":"28","Pages":"93-100","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"4212375","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"Fujiwara J ; Otsuki S ; ","ParentAuthors":"","DOI":"10.1111/j.1440-1819.1974.tb02290.x ","Keywords":"5-Hydroxytryptophan/therapeutic use\r\nAmines/*metabolism\r\nDepression/cerebrospinal fluid/*classification/drug therapy/metabolism\r\nDihydroxyphenylalanine/therapeutic use\r\nFemale\r\nHumans\r\nHydroxyindoleacetic Acid/cerebrospinal fluid/urine\r\nMale\r\nSex Factors","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Fujiwara J, and Otsuki S (1974) Subtype of affective psychoses classified by response on amineprecursors and monoamine metabolism.. Folia psychiatrica et neurologica japonica 28(2), 93-100 DOI: 10.1111/j.1440-1819.1974.tb02290.x "},{"Codes":[{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302812,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228847,"Title":"Pharmacologic properties of serotonergic agents and antidepressant drugs.","ParentTitle":"The Journal of clinical psychiatry","ShortTitle":"Fuller (1987)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1987","Month":"March","StandardNumber":"0160-6689 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"48 Suppl","Pages":"5-11","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"3493240","Abstract":"The ways in which pharmacologic intervention is possible in the synthesis, storage, release, inactivation, and actions of serotonin as a brain neurotransmitter are outlined, and the effects on serotonergic neuron function of the drugs used in the treatment of depression are discussed. Antidepressant drugs that inhibit monoamine oxidase increase brain concentrations of serotonin as well as other monoamines. Some tricyclic antidepressant drugs inhibit serotonin uptake along with norepinephrine uptake. There is some evidence that serotonin precursors and serotonin-releasing drugs can have antidepressant efficacy. Recently, selective inhibitors of serotonin uptake have been shown to be effective in the treatment of depression. Selective drugs for modulating serotonergic function will facilitate understanding of the role of serotonin and of specific subtypes of serotonin receptors in depression.","Comments":"","TypeName":"Journal, Article","Authors":"Fuller RW ; ","ParentAuthors":"","DOI":"","Keywords":"5-Hydroxytryptophan/pharmacology/therapeutic use\r\nAntidepressive Agents/*pharmacology\r\nBrain/metabolism\r\nDepressive Disorder/drug therapy/metabolism\r\nHumans\r\nMonoamine Oxidase Inhibitors/*pharmacology\r\nReceptors, Serotonin/drug effects/metabolism\r\nSerotonin/*metabolism\r\nSerotonin Antagonists/*pharmacology\r\nStimulation, Chemical\r\nSynapses/drug effects/metabolism\r\nTryptophan/pharmacology/therapeutic use\r\np-Chloroamphetamine/pharmacology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Fuller RW (1987) Pharmacologic properties of serotonergic agents and antidepressant drugs.. The Journal of clinical psychiatry 48 Suppl, 5-11"},{"Codes":[{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302815,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228180,"Title":"Role of serotonin in therapy of depression and related disorders.","ParentTitle":"The Journal of clinical psychiatry","ShortTitle":"Fuller (1991)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1991","Month":"May","StandardNumber":"0160-6689 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"52 Suppl","Pages":"52-7","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"1674251","Abstract":"Several developments in serotonin neuropharmacology have implications for psychiatric disorders and have already begun to impact their treatment. Selective inhibitors of serotonin uptake, which enhance serotonergic function by preventing the removal of serotonin from the synaptic cleft via the membrane transporter, have been introduced for the treatment of depression and may be effective in other disorders. Precursor loading can increase serotonin concentrations in the synaptic cleft, and tryptophan--which has been available in health food stores and drug stores--had become increasingly used for self-medication of depression, insomnia, and premenstrual syndrome. Conversion to serotonin is not the major metabolic pathway for tryptophan, and large increases in other tryptophan metabolites (such as quinolinic acid, a substance that is excitotoxic at high concentrations) accompany small increases in extracellular serotonin. The recent epidemic of the eosinophilia-myalgia syndrome associated with tryptophan now appears due to a trace contaminant in the product from a single manufacturer. A major advance in serotonin pharmacology has been the elucidation of serotonin receptor heterogeneity. At least seven receptor subtypes (5-HT1A, 5-HT1B, 5-HT1C, 5-HT1D, 5-HT2, 5-HT3, 5-HT4) have been identified in brain. Direct-acting agonists and antagonists can have selective affinity for specific receptor subtypes. Selective activation of 5-HT1A receptors seems to cause anxiolytic and possibly antidepressive effects. Selective antagonists of 5-HT2 or 5-HT3 receptors may be useful in treating anxiety and schizophrenia. Drugs that enhance serotonergic function suppress aggression in animals, but the specific receptor subtypes involved are not known. The advances being made in serotonin pharmacology will help define the role of this brain neurotransmitter in psychiatric and other disorders and can be expected to lead to further therapeutic advances.","Comments":"","TypeName":"Journal, Article","Authors":"Fuller RW ; ","ParentAuthors":"","DOI":"","Keywords":"Aggression/psychology\r\nAnimals\r\nAnti-Anxiety Agents/therapeutic use\r\nDepressive Disorder/*drug therapy/physiopathology\r\nFemale\r\nHumans\r\nPremenstrual Syndrome/drug therapy\r\nReceptors, Serotonin/drug effects/physiology\r\nSelf Medication\r\nSerotonin/*physiology\r\nSleep Initiation and Maintenance Disorders/drug therapy\r\nTryptophan/pharmacology/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Fuller RW (1991) Role of serotonin in therapy of depression and related disorders.. The Journal of clinical psychiatry 52 Suppl, 52-7"},{"Codes":[{"AttributeId":12302592,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302615,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302617,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302618,"AdditionalText":"eelings of well being, euphoria, increase in motivation, and decrease in fatigue, anxiety, ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302693,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302825,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82230503,"Title":"Acute psychotropic effects of bilateral subthalamic nucleus stimulation and levodopa in Parkinson's disease.","ParentTitle":"Movement disorders : official journal of the Movement Disorder Society","ShortTitle":"Funkiewiez (2003)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2003","Month":"May","StandardNumber":"0885-3185 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"18","Pages":"524-30","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"12722166","Abstract":"High-frequency deep brain stimulation (DBS) of the subthalamic nucleus (STN) improves the motor symptoms of Parkinson's disease (PD). Opposite changes in mood, such as mania or depression, have been reported after surgery, but it is not known whether these side effects are specifically related to STN DBS. To learn whether STN DBS also influences the limbic loop, we investigated acute subjective psychotropic effects related to levodopa or bilateral STN DBS. After a median postoperative follow-up of 12 months, 50 PD patients completed the Addiction Research Center Inventory (ARCI), assessing subjective psychotropic effects in four conditions: off-drug/on-stimulation; off-drug/off-stimulation; on-drug/off-stimulation; and on-drug/on-stimulation. Both levodopa and STN DBS improved all the ARCI subscales, indicating subjective feelings of well being, euphoria, increase in motivation, and decrease in fatigue, anxiety, and tension. A suprathreshold dose of levodopa was significantly more effective than STN DBS, using the same electrical parameters as for chronic stimulation, on four of the five ARCI subscales. We concluded that 1) both STN DBS and levodopa have synergistic acute beneficial psychotropic effects in PD, 2) the psychotropic effects of both treatments need to be considered in the long-term management of chronic STN DBS, and 3) the results indicate an involvement of the limbic STN in mood disorders of PD.","Comments":"","TypeName":"Journal, Article","Authors":"Funkiewiez A ; Ardouin C ; Krack P ; Fraix V ; Van Blercom N ; Xie J ; Moro E ; Benabid AL ; Pollak P ; ","ParentAuthors":"","DOI":"10.1002/mds.10441 ","Keywords":"Activities of Daily Living\r\nAged\r\nAntiparkinson Agents/administration & dosage/*therapeutic use\r\nCognition Disorders/diagnosis/physiopathology\r\nDepressive Disorder, Major/diagnosis\r\nElectric Stimulation Therapy/*instrumentation\r\nFemale\r\nFrontal Lobe/physiopathology\r\nFunctional Laterality\r\nHumans\r\nLevodopa/administration & dosage/*therapeutic use\r\nMale\r\nMiddle Aged\r\nNeuropsychological Tests\r\nParkinson Disease/drug therapy/psychology/*therapy\r\nPsychological Tests\r\nPsychomotor Disorders/*diagnosis\r\nSeverity of Illness Index\r\nSubthalamic Nucleus/*physiology\r\nSurveys and Questionnaires\r\nTime","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Funkiewiez A, Ardouin C, Krack P, Fraix V, Van Blercom N, Xie J, Moro E, Benabid AL, and Pollak P (2003) Acute psychotropic effects of bilateral subthalamic nucleus stimulation and levodopa in Parkinson's disease.. Movement disorders : official journal of the Movement Disorder Society 18(5), 524-30 DOI: 10.1002/mds.10441 "},{"Codes":[{"AttributeId":12302592,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302693,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302828,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82229186,"Title":"Effects of levodopa and subthalamic nucleus stimulation on cognitive and affective functioning in Parkinson's disease.","ParentTitle":"Movement disorders : official journal of the Movement Disorder Society","ShortTitle":"Funkiewiez (2006)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2006","Month":"October","StandardNumber":"0885-3185 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"21","Pages":"1656-62","Edition":"","Issue":"10","Availability":"","URL":"","OldItemId":"16830317","Abstract":"In Parkinson's disease (PD), levodopa and subthalamic nucleus (STN) stimulation lead to major improvement in motor symptoms. Effects of both treatments on cognition and affective status are less well understood. Motor, cognitive, and affective symptoms may relate to the dysfunctioning of parallel cortico-striatal loops. The aim of this study was to assess cognition, behavior, and mood, with and without both treatments in the same group of PD patients. A group of 22 nondemented PD patients was included in this study. Patients were tested twice before surgery (off and on levodopa) and twice 3 months after surgery (OFF and ON STN stimulation, off levodopa). Cognitive and affective effects of STN stimulation and levodopa had some common, but also different, effects. STN stimulation improved performance on the planning test, associated with the dorsolateral prefrontal cortex. However, the treatments had opposite effects on tests associated with the orbitofrontal cortex; specifically, levodopa impaired while STN stimulation improved performance on the extinction phase of a reversal/extinction task. Acutely, both treatments improved motivation and decreased fatigue and anxiety. On chronic treatment (3 months after surgery), depression improved, whereas apathy worsened 3 months after surgery. To conclude, there were significant but contrasting effects of levodopa and STN stimulation on cognition and affective functions.","Comments":"","TypeName":"Journal, Article","Authors":"Funkiewiez A ; Ardouin C ; Cools R ; Krack P ; Fraix V ; Batir A ; Chabardès S ; Benabid AL ; Robbins TW ; Pollak P ; ","ParentAuthors":"","DOI":"10.1002/mds.21029 ","Keywords":"Affect/*drug effects/*physiology\r\nAntiparkinson Agents/*therapeutic use\r\nCerebral Cortex/drug effects/physiopathology\r\nCognition/*drug effects/*physiology\r\nCombined Modality Therapy\r\nCorpus Striatum/drug effects/physiopathology\r\n*Deep Brain Stimulation\r\nDepressive Disorder/physiopathology/therapy\r\nExtinction, Psychological/drug effects/physiology\r\nFemale\r\nHumans\r\nLevodopa/*therapeutic use\r\nMale\r\nMiddle Aged\r\nMotivation\r\nNeural Pathways/drug effects/physiopathology\r\nNeurologic Examination/drug effects\r\nNeuropsychological Tests\r\nProblem Solving/drug effects/physiology\r\nReversal Learning/drug effects/physiology\r\nSubthalamic Nucleus/*physiopathology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Funkiewiez A, Ardouin C, Cools R, Krack P, Fraix V, Batir A, Chabardès S, Benabid AL, Robbins TW, and Pollak P (2006) Effects of levodopa and subthalamic nucleus stimulation on cognitive and affective functioning in Parkinson's disease.. Movement disorders : official journal of the Movement Disorder Society 21(10), 1656-62 DOI: 10.1002/mds.21029 "},{"Codes":[{"AttributeId":12
