psychiatry 16(4), 238, 240 DOI: 10.4314/ajpsy.v16i4.31 "},{"Codes":[{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302597,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"BDRS = Bipolar Depression Rating Scale; CGI-BP = Clinical Global Impression for Bipolar Disorder; HAM-A = Hamilton Anxiety Rating\nScale; LIFE-RIFT = Longitudinal Interval Follow-up Evaluation – Range of Impairment Functioning Tool; MADRS = Montgomery-Asberg\nDepression Scale; MINI-Plus = Mini-International Neuropsychiatric Interview-Plus; PGI = Patient Global Impression; Q-LES-Q = Quality of\nLife Enjoyment and Satisfaction Questionnaire; SAPAS = Standard Assessment of Personality – Abbreviated Scale; SIGMA = Structured\nInterview Guide for the Montgomery-Asberg Depression Rating Scale; SOFAS = Social and Occupational Functioning Assessment Scale;\nYMRS = Young Mania Rating Scale.","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302640,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302659,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302837,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228860,"Title":"Design and rationale of a 16-week adjunctive randomized placebo-controlled trial of mitochondrial agents for the treatment of bipolar depression.","ParentTitle":"Revista brasileira de psiquiatria (Sao Paulo, Brazil : 1999)","ShortTitle":"Dean (2015)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2015","Month":"January","StandardNumber":"1516-4446 (Linking)","City":"Brazil","Country":"","Publisher":"","Institution":"","Volume":"37","Pages":"3-12","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"25295681","Abstract":"OBJECTIVE: Bipolar disorder places a significant burden on individuals, caregivers and family, and the broader community. Current treatments are believed to be more effective against manic symptoms, leaving a shortfall in recovery during the depressive phase of the illness. The current study draws on recent evidence suggesting that, in addition to increased oxidative load, alterations in mitochondrial function occur in bipolar disorder. METHODS: This 16-week study aims to explore the potential benefits of N-acetylcysteine (NAC) alone or in combination (CT) with selected nutraceuticals believed to enhance mitochondrial function. The study includes adults diagnosed with bipolar disorder currently experiencing an episode of depression. Participants are asked to take NAC, CT, or placebo in addition to any usual treatments. A post-discontinuation visit is conducted 4 weeks following the treatment phase. RESULTS: The primary outcome of the study will be mean change on the Montgomery-Asberg Depression Rating Scale. Secondary outcomes include functioning, substance use, mania ratings, and quality of life. Blood samples will be collected at baseline and week 16 to explore biochemical alterations following treatment. CONCLUSION: This study may provide a novel adjunctive treatment for bipolar depression. Analysis of biological samples may assist in understanding the therapeutic benefits and the underlying etiology of bipolar depression. TRIAL REGISTRATION: Australian and New Zealand Clinical Trial Registry ACTRN12612000830897.","Comments":"","TypeName":"Journal, Article","Authors":"Dean OM ; Turner A ; Malhi GS ; Ng C ; Cotton SM ; Dodd S ; Sarris J ; Samuni Y ; Tanious M ; Dowling N ; Waterdrinker A ; Smith D ; Berk M ; ","ParentAuthors":"","DOI":"10.1590/1516-4446-2013-1341 ","Keywords":"Acetylcysteine/*therapeutic use\r\nAdult\r\nAntidepressive Agents/therapeutic use\r\nAntioxidants/therapeutic use\r\nBipolar Disorder/*therapy\r\nCombined Modality Therapy/methods\r\nDepressive Disorder/*therapy\r\n*Dietary Supplements\r\nDose-Response Relationship, Drug\r\nDouble-Blind Method\r\nFemale\r\nFree Radical Scavengers/*therapeutic use\r\nHumans\r\nMale\r\nMitochondria/drug effects\r\nMitochondrial Diseases/*therapy\r\nPlacebos/therapeutic use\r\nPsychiatric Status Rating Scales\r\nStatistics, Nonparametric\r\nTime Factors\r\nTreatment Outcome\r\nUbiquinone/analogs & derivatives/therapeutic use\r\nVitamin K 3/therapeutic use\r\nVitamins/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Dean OM, Turner A, Malhi GS, Ng C, Cotton SM, Dodd S, Sarris J, Samuni Y, Tanious M, Dowling N, Waterdrinker A, Smith D, and Berk M (2015) Design and rationale of a 16-week adjunctive randomized placebo-controlled trial of mitochondrial agents for the treatment of bipolar depression.. Revista brasileira de psiquiatria (Sao Paulo, and Brazil : 1999) 37(1), 3-12 DOI: 10.1590/1516-4446-2013-1341 "},{"Codes":[{"AttributeId":12302592,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302608,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302615,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302772,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302833,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82229510,"Title":"Effect of methylphenidate and/or levodopa combined with physiotherapy on mood and cognition after stroke: a randomized, double-blind, placebo-controlled trial.","ParentTitle":"European neurology","ShortTitle":"Delbari (2011)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2011","Month":"","StandardNumber":"0014-3022 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"66","Pages":"7-13","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"21701174","Abstract":"BACKGROUND/AIM: Stimulant medications can enhance mood and cognition in stroke rehabilitation, but human clinical trial results are inconclusive. We sought to prospectively study the effects of levodopa (LD) and/or methylphenidate (MPH) in combination with physiotherapy on mood and cognition following stroke in human subjects. METHODS: Ischemic stroke patients were enrolled in our study 15 to 180 days after stroke onset. The patients were randomized into four medication groups (MPH, LD, MPH + LD, or placebo) and received a 15-day course of medication therapy (1 dose daily) and 45-min standard physiotherapy treatment daily. Mood and cognitive function were assessed at the study onset and 15, 90 and 180 days after study enrollment. RESULTS: The strongest improvement of mood and cognition was found between baseline and the first follow-up immediately after the intervention. A significant improvement in mood was also found in the combined treatment group (MPH + LD) at 90 and 180 days, compared to the placebo group. CONCLUSIONS: A 15-day course of daily MPH + LD combined with physiotherapy over a 3-week period was safe and significantly improved mood status in ischemic stroke patients. Future studies are needed which determine the optimal therapeutic window for and dosage of psychostimulants as well as identify those stroke patients who might benefit the most from treatment.","Comments":"","TypeName":"Journal, Article","Authors":"Delbari A ; Salman-Roghani R ; Lokk J ; ","ParentAuthors":"","DOI":"10.1159/000329275 ","Keywords":"Aged\r\nAnalysis of Variance\r\nAntiparkinson Agents/*therapeutic use\r\nCentral Nervous System Stimulants/*therapeutic use\r\nCognition Disorders/etiology/*therapy\r\nDouble-Blind Method\r\nFemale\r\nHumans\r\nLevodopa/*therapeutic use\r\nMale\r\nMethylphenidate/*therapeutic use\r\nMiddle Aged\r\nMood Disorders/etiology/*therapy\r\nNeuropsychological Tests\r\n*Physical Therapy Modalities\r\nPsychiatric Status Rating Scales\r\nRetrospective Studies\r\nStroke/complications\r\nTime Factors\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Delbari A, Salman-Roghani R, and Lokk J (2011) Effect of methylphenidate and/or levodopa combined with physiotherapy on mood and cognition after stroke: a randomized, double-blind, placebo-controlled trial.. European neurology 66(1), 7-13 DOI: 10.1159/000329275 "},{"Codes":[{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302621,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302624,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302772,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12350209,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82229437,"Title":"L-tryptophan and 5-hydroxytryptophan in the treatment of depression. A review.","ParentTitle":"Acta psychiatrica Scandinavica","ShortTitle":"d'Elia (1978)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1978","Month":"March","StandardNumber":"0001-690X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"57","Pages":"239-52","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"347886","Abstract":"Trials performed do not provide evidence for an antidepressant effect of 5-HTP. L-TP, without interacting pharmaca, does not appear to be a well-documented antidepressant. The only convincing evidence for L-TP as an antidepressant is that L-TP enhances the effect of MAOI.","Comments":"","TypeName":"Journal, Article","Authors":"d'Elia G ; Hanson L ; Raotma H ; ","ParentAuthors":"","DOI":"10.1111/j.1600-0447.1978.tb06890.x ","Keywords":"5-Hydroxytryptophan/*therapeutic use\r\nAntidepressive Agents/therapeutic use\r\nClinical Trials as Topic\r\nDepression/*drug therapy\r\nDrug Evaluation\r\nHumans\r\nPlacebos\r\nTryptophan/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"d'Elia G, Hanson L, and Raotma H (1978) L-tryptophan and 5-hydroxytryptophan in the treatment of depression. A review.. Acta psychiatrica Scandinavica 57(3), 239-52 DOI: 10.1111/j.1600-0447.1978.tb06890.x "},{"Codes":[{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302772,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302804,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82229767,"Title":"Bimodal distribution of serum trypotphan level.","ParentTitle":"Acta psychiatrica Scandinavica","ShortTitle":"d'Elia (1979)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1979","Month":"July","StandardNumber":"0001-690X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"60","Pages":"10-6","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"474170","Abstract":"Serum levels of total L-tryptophan (L-TP) were determined before and during treatment in patients suffering from endogenous depression, who were treated with L-TP, 6 g daily, and unilateral electroconvulsive therapy (ECT). The gaussian curve of initial L-TP concentrations changed into a bimodal distribution during treatment. The patients with initially lower L-TP levels also had lower L-TP levels during the treatment, thus forming the low-concentration group within the bimodal distribution. In the patients with higher initial concentrations, the L-TP levels increased to a much greater degree, forming the high-concentration group. Patients in this group needed a larger number of ECT's, probably owing to L-TP's property of shortening the seizure duration. No other background data or clinical variables showed significant differences between the groups. It is suggested that the bimodality of L-TP levels is genetically determined.","Comments":"","TypeName":"Journal, Article","Authors":"d'Elia G ; Lehmann J ; Raotma H ; ","ParentAuthors":"","DOI":"10.1111/j.1600-0447.1979.tb00260.x ","Keywords":"Adult\r\nAge Factors\r\nDepression/*blood/drug therapy\r\nElectroconvulsive Therapy\r\nFemale\r\nFollow-Up Studies\r\nHumans\r\nMale\r\nMiddle Aged\r\nSuicide\r\nTime Factors\r\nTryptophan/administration & dosage/*blood/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"d'Elia G, Lehmann J, and Raotma H (1979) Bimodal distribution of serum trypotphan level.. Acta psychiatrica Scandinavica 60(1), 10-6 DOI: 10.1111/j.1600-0447.1979.tb00260.x "},{"Codes":[{"AttributeId":12302594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302646,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302832,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228142,"Title":"Complementary and alternative medicine for the treatment of depressive disorders in women.","ParentTitle":"The Psychiatric clinics of North America","ShortTitle":"Deligiannidis (2010)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2010","Month":"June","StandardNumber":"0193-953X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"33","Pages":"441-63","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"20385346","Abstract":"Complementary and alternative medicine (CAM) therapies are commonly practiced in the United States and are used more frequently among women than men. This article reviews several CAM treatments for depressive disorders in women, with a focus on major depressive disorder across the reproductive life cycle. The CAM therapies selected for this review (ie, S-adenosylmethionine, omega-3 fatty acids, St John's wort, bright light therapy, acupuncture, and exercise) were based on their prevalence of use and the availability of randomized, placebo-controlled data. Further study is necessary to delineate the role of specific CAM therapies in premenstrual syndrome, premenstrual dysphoric disorder, antepartum and postpartum depression, lactation, and the menopausal transition.","Comments":"","TypeName":"Journal, Article","Authors":"Deligiannidis KM ; Freeman MP ; ","ParentAuthors":"","DOI":"10.1016/j.psc.2010.01.002 ","Keywords":"Acupuncture Therapy/methods\r\nAdult\r\nComplementary Therapies/*methods\r\nDepressive Disorder/drug therapy/psychology/*therapy\r\nDepressive Disorder, Major/therapy\r\nExercise Therapy/methods\r\nFatty Acids, Omega-3/*therapeutic use\r\nFemale\r\nHumans\r\nHypericum\r\nPhototherapy/methods\r\nPhytotherapy/*methods\r\nPlant Preparations/therapeutic use\r\nS-Adenosylmethionine/*therapeutic use\r\nSex Factors\r\nTreatment Outcome\r\nUnited States","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Deligiannidis KM, and Freeman MP (2010) Complementary and alternative medicine for the treatment of depressive disorders in women.. The Psychiatric clinics of North America 33(2), 441-63 DOI: 10.1016/j.psc.2010.01.002 "},{"Codes":[{"AttributeId":12302594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302836,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228124,"Title":"Complementary and alternative medicine therapies for perinatal depression.","ParentTitle":"Best practice & research. Clinical obstetrics & gynaecology","ShortTitle":"Deligiannidis (2014)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"28/03/2023","EditedBy":"GAO BIAO","Year":"2014","Month":"January","StandardNumber":"1521-6934 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"28","Pages":"85-95","Edition":"","Issue":"1","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3992885/","OldItemId":"24041861","Abstract":"Complementary and alternative medicine therapies are increasingly sought out by people with psychiatric disorders. In this chapter, we review the evidence for several commonly used CAM therapies (i.e. omega-3 fatty acids, folate, S-adenosyl-methionine, St John's Wort, bright light therapy, exercise, massage, and acupuncture) in the treatment of perinatal depression. A number of these treatments may be reasonable to consider for women during pregnancy or postpartum, but the safety and efficacy of these relative to standard treatments must still be systematically determined. Evidence-based use of complementary and alternative medicine therapies treatments for perinatal depression is discussed. Adequately powered systematic studies are necessary to determine the role of complementary and alternative medicine therapies in the treatment of perinatal depression.","Comments":"","TypeName":"Journal, Article","Authors":"Deligiannidis KM ; Freeman MP ; ","ParentAuthors":"","DOI":"10.1016/j.bpobgyn.2013.08.007 ","Keywords":"Acupuncture Therapy/psychology\r\n*Complementary Therapies\r\nDepression/*therapy\r\nDepression, Postpartum/*therapy\r\nDietary Supplements\r\nExercise/psychology\r\nFatty Acids, Omega-3/therapeutic use\r\nFemale\r\nFolic Acid/therapeutic use\r\nHumans\r\nHypericum\r\nMassage/psychology\r\nMothers/psychology\r\nPeripartum Period/*psychology\r\nPhototherapy/psychology\r\nPregnancy\r\nS-Adenosylmethionine/therapeutic use\r\nS-adenosyl-methionine\r\nSt. John's Wort\r\nacupuncture\r\nalternative\r\nbright light therapy\r\ncomplementary\r\nexercise\r\nmassage\r\nomega-3 fatty acids\r\nperinatal depression\r\ntreatment","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Deligiannidis KM, and Freeman MP (2014) Complementary and alternative medicine therapies for perinatal depression.. Best practice & research. Clinical obstetrics & gynaecology 28(1), 85-95 DOI: 10.1016/j.bpobgyn.2013.08.007 "},{"Codes":[{"AttributeId":12302594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302710,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302824,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82229517,"Title":"Efficacy and tolerability of oral and intramuscular S-adenosyl-L-methionine 1,4-butanedisulfonate (SAMe) in the treatment of major depression: comparison with imipramine in 2 multicenter studies.","ParentTitle":"The American journal of clinical nutrition","ShortTitle":"Delle (2002)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2002","Month":"November","StandardNumber":"0002-9165 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"76","Pages":"1172S-6S","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"12418499","Abstract":"BACKGROUND: S-Adenosyl-L-methionine (SAMe), a natural compound, is the most important methyl donor in the central nervous system. In several clinical trials, SAMe showed antidepressant activity. OBJECTIVE: Two multicenter studies were conducted in patients with a diagnosis of major depressive episode [baseline score on the 21-item Hamilton Depression Rating Scale (HAM-D) >or=18] to confirm the efficacy and safety of SAMe in the treatment of major depression. In the first study (MC3), 1600 mg SAMe/d was given orally; whereas, in the second study (MC4), 400 mg SAMe/d was given intramuscularly. In both studies, the effects of SAMe were compared with those of 150 mg imipramine/d given orally in a double-blind design. DESIGN: In MC3, 143 patients received oral SAMe and 138 patients received imipramine for 6 wk. In MC4, 147 patients received SAMe intramuscularly and 148 patients received imipramine for 4 wk. In both studies the 2 main efficacy measures were the final HAM-D score and the percentage of responders to Clinical Global Impression at the endpoint. Secondary efficacy measures were the endpoint Montgomery-Asberg Depression Rating Scale scores and the percentage of responders, responders being those patients showing a decrease in HAM-D score of >or=50% from baseline. RESULTS: In both studies, the results of SAMe and imipramine treatment did not differ significantly for any efficacy measure. However, significantly fewer adverse events were observed in the patients treated with SAMe. CONCLUSIONS: The antidepressive efficacy of 1600 mg SAMe/d orally and 400 mg SAMe/d intramuscularly is comparable with that of 150 mg imipramine/d orally, but SAMe is significantly better tolerated.","Comments":"","TypeName":"Journal, Article","Authors":"Delle Chiaie R; Pancheri P ; Scapicchio P ; ","ParentAuthors":"","DOI":"10.1093/ajcn/76/5.1172S ","Keywords":"Adult\r\nAntidepressive Agents/administration & dosage/adverse effects/*therapeutic use\r\nAntidepressive Agents, Tricyclic/administration & dosage/adverse \r\n      effects/therapeutic use\r\nDepressive Disorder, Major/*drug therapy/psychology\r\nDouble-Blind Method\r\nFemale\r\nHumans\r\nImipramine/administration & dosage/adverse effects/therapeutic use\r\nMale\r\nMiddle Aged\r\nPsychiatric Status Rating Scales\r\nS-Adenosylmethionine/administration & dosage/adverse effects/analogs & \r\n      derivatives/*therapeutic use\r\nSafety\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Delle Chiaie R, Pancheri P, and Scapicchio P (2002) Efficacy and tolerability of oral and intramuscular S-adenosyl-L-methionine 1,4-butanedisulfonate (SAMe) in the treatment of major depression: comparison with imipramine in 2 multicenter studies.. The American journal of clinical nutrition 76(5), 1172S-6S DOI: 10.1093/ajcn/76/5.1172S "},{"Codes":[{"AttributeId":12302597,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302710,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302842,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228136,"Title":"Vitamin D and N-Acetyl Cysteine Supplementation in Treatment-Resistant Depressive Disorder Patients: A General Review.","ParentTitle":"Current pharmaceutical design","ShortTitle":"di Michele (2020)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"","StandardNumber":"1381-6128 (Linking)","City":"United Arab Emirates","Country":"","Publisher":"","Institution":"","Volume":"26","Pages":"2442-2459","Edition":"","Issue":"21","Availability":"","URL":"","OldItemId":"32250212","Abstract":"Major Depressive Disorder (MDD) is often a lifetime disabling mental illness as individuals with MDD might not benefit from standard-therapy, including both pharmacological and psychosocial interventions. Novel therapies are, therefore, required. It was shown by recent preclinical and clinical studies that the dysfunction of glutamatergic neurotransmission might be involved in the pathophysiology of MDD. Furthermore, neuroimmune alterations could have a significant role in the pathogenesis of MDD. Vitamin D is a neurosteroid hormone essential for several metabolic processes, immune responses, and for regulating neurotrophic-neuroprotective processes, neurotransmission and synaptic plasticity. Recent studies have also shown Vitamin D deficiency in patients with severe psychiatric disorders, including MDD. Lately, clinical studies have shown the neuroprotective action of N-acetyl cysteine (NAC) through the modulation of inflammatory pathways and via the modulation of synaptic release of glutamate in cortico-subcortical brain regions; the cysteine-glutamate antiporter. This paper reviews the therapeutic use of Vitamin D and NAC and among individuals with refractory MDD to the first- line pharmacological interventions, reviewing the clinical studies published in the last decade. A detailed summary of the current evidence in this area aims to better inform psychiatrists and general practitioners on the potential benefits of Vitamin D and NAC supplementation for this disorder. Nutraceutical supplementation with Vitamin D and NAC in treatment-resistant MDD patients may be important not only for improving depressive clinical manifestations but also for their safety and tolerability profile. This is of great interest, especially considering the need for treating special populations affected by MDD, such as youngsters and elders. Finally, the nutraceutical approach represents a good choice, considering its better compliance by the patients compared to traditional psychopharmacological treatment.","Comments":"","TypeName":"Journal, Article","Authors":"di Michele F ; Talamo A ; Niolu C ; Siracusano A ; ","ParentAuthors":"","DOI":"10.2174/1381612826666200406090051 ","Keywords":"Acetylcysteine\r\nAged\r\n*Depressive Disorder, Major/drug therapy\r\n*Depressive Disorder, Treatment-Resistant\r\nDietary Supplements\r\nHumans\r\nVitamin D\r\nMajor depressive disorder\r\nN-acetyl cysteine\r\nglutamate\r\ninflammation\r\nnutraceutical supplementation\r\nvitamin D.","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"di Michele F, Talamo A, Niolu C, and Siracusano A (2020) Vitamin D and N-Acetyl Cysteine Supplementation in Treatment-Resistant Depressive Disorder Patients: A General Review.. Current pharmaceutical design 26(21), 2442-2459 DOI: 10.2174/1381612826666200406090051 "},{"Codes":[{"AttributeId":12302594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302607,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302612,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302615,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302616,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302647,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302822,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82229612,"Title":"S-Adenosyl-Methionine improves depression in patients with Parkinson's disease in an open-label clinical trial.","ParentTitle":"Movement disorders : official journal of the Movement Disorder Society","ShortTitle":"Di Rocco (2000)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2000","Month":"November","StandardNumber":"0885-3185 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"15","Pages":"1225-9","Edition":"","Issue":"6","Availability":"","URL":"","OldItemId":"11104210","Abstract":"We report a pilot study of S-adenosyl-methionine (SAM) in 13 depressed patients with Parkinson's disease. All patients had been previously treated with other antidepressant agents and had no significant benefit or had intolerable side effects. SAM was administered in doses of 800 to 3600 mg per day for a period of 10 weeks. Eleven patients completed the study, and 10 had at least a 50% improvement on the 17-point Hamilton Depression Scale (HDS). One patient did not improve. Two patients prematurely terminated participation in the study because of increased anxiety. One patient experienced mild nausea, and another two patients developed mild diarrhea, which resolved spontaneously. The mean HDS score before treatment was 27.09 +/- 6.04 (mean +/- standard deviation) and was 9.55 +/- 7.29 after SAM treatment (p < 0.0001). Although uncontrolled and preliminary, this study suggests that SAM is well tolerated and may be a safe and effective alternative to the antidepressant agents currently used in patients with Parkinson's disease.","Comments":"","TypeName":"Journal, Article","Authors":"Di Rocco A ; Rogers JD ; Brown R ; Werner P ; Bottiglieri T ; ","ParentAuthors":"","DOI":"10.1002/1531-8257(200011)15:6<1225::aid-mds1025>3.0.co;2-a ","Keywords":"Aged\r\nAntidepressive Agents/adverse effects/*therapeutic use\r\nDepression/*drug therapy/etiology\r\nFemale\r\nHumans\r\nMale\r\nMiddle Aged\r\nParkinson Disease/*complications\r\nPatient Dropouts\r\nPilot Projects\r\nPsychiatric Status Rating Scales\r\nS-Adenosylmethionine/adverse effects/*therapeutic use\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Di Rocco A, Rogers JD, Brown R, Werner P, and Bottiglieri T (2000) S-Adenosyl-Methionine improves depression in patients with Parkinson's disease in an open-label clinical trial.. Movement disorders : official journal of the Movement Disorder Society 15(6), 1225-9 DOI: 10.1002/1531-8257(200011)15:6<1225::aid-mds1025>3.0.co;2-a "},{"Codes":[{"AttributeId":12302596,"AdditionalText":"agmatine","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"Forced swimming test (FST)","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302847,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302641,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302669,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302826,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82231138,"Title":"Evidence for serotonin receptor subtypes involvement in agmatine antidepressant like-effect in the mouse forced swimming test.","ParentTitle":"Brain research","ShortTitle":"Dias (2004)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2004","Month":"October","StandardNumber":"0006-8993 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"1023","Pages":"253-63","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"15374751","Abstract":"This study investigated the involvement of 5-HT(1) and 5-HT(2) receptors in the antidepressant-like effect of agmatine in the mouse forced swimming test (FST). Pretreatment with p-chlorophenylalanine methyl ester (PCPA; 100 mg/kg, intraperitoneally (i.p.), an inhibitor of serotonin synthesis, for 4 consecutive days), methysergide (5 mg/kg, i.p., a serotonin (5-HT) antagonist), pindolol (32 mg/kg, i.p., a 5-HT(1A/1B) receptor/beta-adrenoceptor antagonist), N-[2-[4-(2-methoxyphenyl)-1-piperazinyl]ethyl]-N-(2-pyridynyl)cyclohexanecarboxamide (WAY 100635; 0.3 mg/kg, subcutaneously (s.c.), a selective 5-HT(1A) receptor antagonist), 1-(2-methoxyphenyl)-4[-(2-phthalimido)butyl]piperazine) (NAN-190; 0.5 mg/kg, i.p., a 5-HT(1A) receptor antagonist), 1-(2-(1-pyrrolyl)-phenoxy)-3-isopropylamino-2-propanol (isamoltane; 2.5 mg/kg, i.p., a 5-HT(1B) receptor antagonist), cyproheptadine (3 mg/kg, i.p., a 5-HT(2) antagonist) or ketanserin (5 mg/kg, i.p., a 5-HT(2A/2C) receptor antagonist), but not with propranolol (2 mg/kg, i.p., a beta-adrenoceptor antagonist), prevented the effect of agmatine (10 mg/kg, i.p.) in the FST. A subeffective dose of agmatine (0.001 mg/kg, i.p.) produced a synergistic antidepressant-like effect with pindolol (32 mg/kg), NAN-190 (0.5 mg/kg, i.p.), WAY 100635 (0.03 mg/kg, s.c.), (+)-8-hydroxy-2-(di-n-propylamino)tetralin HBr (8-OH-DPAT; 0.01 mg/kg, i.p., a 5-HT(1A) receptor agonist), R(-)-1-(2,5-dimethoxy-4-iodophenyl)-2-aminopropane HCl (DOI; 1 mg/kg, i.p., a preferential 5-HT(2A) receptor agonist), or fluoxetine (10 mg/kg, i.p., a selective serotonin reuptake inhibitor, SSRI) but not with isamoltane (2.5 mg/kg, i.p.), ritanserin (4 mg/kg, i.p., a 5-HT(2A/2C) receptor antagonist) or ketanserin (5 mg/kg, i.p.). Taken together, the results firstly demonstrate that agmatine antidepressant-like effects in the FST seem to be mediated, at least in part, by an interaction with 5-HT(1A/1B) and 5-HT(2) receptors.","Comments":"","TypeName":"Journal, Article","Authors":"Dias Elpo Zomkowski A; Oscar Rosa A; Lin J ; Santos AR ; Calixto JB ; Lúcia Severo Rodrigues A; ","ParentAuthors":"","DOI":"10.1016/j.brainres.2004.07.041 ","Keywords":"Agmatine/*therapeutic use\r\nAnalysis of Variance\r\nAnimals\r\nAntidepressive Agents/*therapeutic use\r\nBehavior, Animal\r\nDepression/*drug therapy\r\nDisease Models, Animal\r\nDose-Response Relationship, Drug\r\nDrug Interactions\r\nFemale\r\nFenclonine/*analogs & derivatives/pharmacology\r\nFluoxetine/pharmacology\r\nImmobility Response, Tonic/drug effects\r\nMale\r\nMethysergide/pharmacology\r\nMice\r\nReceptors, Serotonin/classification/*physiology\r\nSerotonin Antagonists/pharmacology\r\nSerotonin Receptor Agonists/pharmacology\r\nSelective Serotonin Reuptake Inhibitors/pharmacology\r\n*Swimming","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Dias Elpo Zomkowski A, Oscar Rosa A, Lin J, Santos AR, Calixto JB, and Lúcia Severo Rodrigues A (2004) Evidence for serotonin receptor subtypes involvement in agmatine antidepressant like-effect in the mouse forced swimming test.. Brain research 1023(2), 253-63 DOI: 10.1016/j.brainres.2004.07.041 "},{"Codes":[{"AttributeId":12404908,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302608,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302836,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82229526,"Title":"D-cycloserine augmentation of exposure therapy for post-traumatic stress disorder: a pilot randomized clinical trial.","ParentTitle":"Neuropsychopharmacology : official publication of the American College of Neuropsychopharmacology","ShortTitle":"Difede (2014)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2014","Month":"April","StandardNumber":"0893-133X (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"39","Pages":"1052-8","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"24217129","Abstract":"Viewing post-traumatic stress disorder (PTSD) as a disorder of emotional learning, this study used a cognitive enhancer synergistically with virtual reality exposure (VRE) therapy for the treatment of PTSD. The main objective was to determine if a novel pharmacotherapy, D-cycloserine (DCS), enhanced the efficacy of the psychotherapy. Pre-clinical studies suggest that when fear extinction occurs during DCS administration, neuroplasticity may be enhanced. VRE therapy is a particularly promising format to test the hypothesis that DCS enhances extinction learning, as sensory fear cues are standardized across patients. In a pilot randomized, double-blind, placebo-controlled trial, 100 mg of DCS or placebo was administered 90 min before each weekly VRE session, to ensure peak plasma concentrations during the sessions in 25 patients with chronic PTSD. The primary outcome measure was the Clinician Administered PTSD Scale (CAPS). Secondary outcome measures included the Beck Depression Inventory-II and the State-Trait Anger Expression Inventory-2. Assessments occurred at pre-treatment, following sessions 3, 6, 10, post-treatment, and at 6 months. The difference in CAPS between the VRE-DCS (n=13) and VRE-placebo (n=12) groups increased over time beginning at 6 weeks, with medium to large between-group effect sizes immediately post-treatment and 6 months later (d=0.68 and d=1.13, respectively). A similar pattern was observed for depression, anger expression, and sleep. PTSD remission rates were significantly greater for the VRE-DCS group (46% vs 8% at post-treatment; 69% vs 17% at 6 months). Patients in the VRE-DCS group showed earlier and greater improvement in PTSD symptoms compared with the VRE-placebo group. These results suggest a promising new treatment for PTSD.","Comments":"","TypeName":"Journal, Article","Authors":"Difede J ; Cukor J ; Wyka K ; Olden M ; Hoffman H ; Lee FS ; Altemus M ; ","ParentAuthors":"","DOI":"10.1038/npp.2013.317 ","Keywords":"Adult\r\nAged\r\nAnger/drug effects\r\nChemotherapy, Adjuvant\r\nChronic Disease\r\nCycloserine/blood/*therapeutic use\r\nDepression/drug therapy/therapy\r\nDouble-Blind Method\r\nExtinction, Psychological/drug effects\r\nFear/drug effects\r\nFemale\r\nHumans\r\n*Implosive Therapy\r\nMale\r\nMiddle Aged\r\nPilot Projects\r\nPsychiatric Status Rating Scales\r\nPsychotropic Drugs/blood/*therapeutic use\r\nSleep/drug effects\r\nStress Disorders, Post-Traumatic/*drug therapy/*therapy\r\nTime Factors\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Difede J, Cukor J, Wyka K, Olden M, Hoffman H, Lee FS, and Altemus M (2014) D-cycloserine augmentation of exposure therapy for post-traumatic stress disorder: a pilot randomized clinical trial.. Neuropsychopharmacology : official publication of the American College of Neuropsychopharmacology 39(5), 1052-8 DOI: 10.1038/npp.2013.317 "},{"Codes":[{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302599,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"An increase in depressed mood on the VAS after the mood induction procedure (MIP) ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302646,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302648,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302675,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302839,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228803,"Title":"Selective dietary supplementation in early postpartum is associated with high resilience against depressed mood.","ParentTitle":"Proceedings of the National Academy of Sciences of the United States of America","ShortTitle":"Dowlati (2017)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2017","Month":"March","StandardNumber":"0027-8424 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"114","Pages":"3509-3514","Edition":"","Issue":"13","Availability":"","URL":"","OldItemId":"28289215","Abstract":"Medical research is moving toward prevention strategies during prodromal states. Postpartum blues (PPB) is often a prodromal state for postpartum depression (PPD), with severe PPB strongly associated with an elevated risk for PPD. The most common complication of childbearing, PPD has a prevalence of 13%, but there are no widespread prevention strategies, and no nutraceutical interventions have been developed. To counter the effects of the 40% increase in monoamine oxidase A (MAO-A) levels that occurs during PPB, a dietary supplement kit consisting of monoamine precursor amino acids and dietary antioxidants was created. Key ingredients (tryptophan and tyrosine) were shown not to affect their total concentration in breast milk. The aim of this open-label study was to assess whether this dietary supplement reduces vulnerability to depressed mood at postpartum day 5, the typical peak of PPB. Forty-one healthy women completed all study procedures. One group (n = 21) received the dietary supplement, composed of 2 g of tryptophan, 10 g of tyrosine, and blueberry juice with blueberry extract. The control group (n = 20) did not receive any supplement. PPB severity was quantitated by the elevation in depressed mood on a visual analog scale following the sad mood induction procedure (MIP). Following the MIP, there was a robust induction of depressed mood in the control group, but no effect in the supplement group [43.85 ± 18.98 mm vs. 0.05 ± 9.57 mm shift; effect size: 2.9; F(1,39) = 88.33, P < 0.001]. This dietary supplement designed to counter functions of elevated MAO-A activity eliminates vulnerability to depressed mood during the peak of PPB.","Comments":"","TypeName":"Journal, Article","Authors":"Dowlati Y ; Ravindran AV ; Segal ZV ; Stewart DE ; Steiner M ; Meyer JH ; ","ParentAuthors":"","DOI":"10.1073/pnas.1611965114 ","Keywords":"Adult\r\nDepression, Postpartum/metabolism/*prevention & control/psychology\r\nDietary Supplements/*analysis\r\nFemale\r\nHumans\r\nMilk, Human/chemistry/metabolism\r\nMonoamine Oxidase/metabolism\r\nPostpartum Period/drug effects/metabolism/*psychology\r\nTryptophan/analysis/metabolism\r\nTyrosine/analysis/metabolism\r\nmonoamine\r\nmonoamine oxidase A\r\npostpartum blues\r\nprevention\r\nprodrome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Dowlati Y, Ravindran AV, Segal ZV, Stewart DE, Steiner M, and Meyer JH (2017) Selective dietary supplementation in early postpartum is associated with high resilience against depressed mood.. Proceedings of the National Academy of Sciences of the United States of America 114(13), 3509-3514 DOI: 10.1073/pnas.1611965114 "},{"Codes":[{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302675,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302823,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228283,"Title":"The 'dalhousie serotonin cocktail' for treatment-resistant major depressive disorder.","ParentTitle":"Journal of psychopharmacology (Oxford, England)","ShortTitle":"Dursun (2001)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2001","Month":"June","StandardNumber":"0269-8811 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"15","Pages":"136-8","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"11448087","Abstract":"We describe the successful treatment of five patients with treatment-resistant major depressive disorder (TR-MDD) with a combination pharmacotherapy of pindolol, tryptophan and nefazodone. Five TR-MDD outpatients who had previously not responded to at least four different antidepressant medication trials were initiated on 300 mg/day of nefazodone, 7.5 mg/day of pindolol and 1 g/day of tryptophan. Pindolol doses remained the same throughout the 20 weeks, while tryptophan and nefazodone dosages were gradually increased to 8 g/day and 450 mg/day, respectively. The Hamilton Depression Rating Scale (HAM-D) was used to evaluate outcome. By week 4, all cases demonstrated at least 50% decrease in HAM-D scores. At the end of the trial, the group mean HAM-D score had significantly decreased from 26.8 (+/- 1.9) to 1.8 (+/- 0.8) (p < 0.001). No significant adverse effects were reported. These results suggest that if serotonin availability and release is further enhanced by tryptophan in the presence of nefazodone and pindolol, an antidepressant effect may be produced in patients who are otherwise treatment-resistant. Due to limited sample size, an open design and an 'unusually' high successful efficacy rate of this preliminary study, controlled studies are required to confirm the efficacy of this treatment strategy.","Comments":"","TypeName":"Journal, Article","Authors":"Dursun SM ; Devarajan S ; Kutcher S ; ","ParentAuthors":"","DOI":"10.1177/026988110101500206 ","Keywords":"Adrenergic beta-Antagonists/*therapeutic use\r\nAdult\r\nAged\r\nAntidepressive Agents/*therapeutic use\r\nDepressive Disorder/*drug therapy/psychology\r\nDrug Resistance\r\nDrug Therapy, Combination\r\nFemale\r\nHumans\r\nMale\r\nMiddle Aged\r\nPindolol/*therapeutic use\r\nPiperazines\r\nPsychiatric Status Rating Scales\r\nSerotonin Receptor Agonists/*therapeutic use\r\nTriazoles/*therapeutic use\r\nTryptophan/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Dursun SM, Devarajan S, and Kutcher S (2001) The 'dalhousie serotonin cocktail' for treatment-resistant major depressive disorder.. Journal of psychopharmacology (Oxford, and England) 15(2), 136-8 DOI: 10.1177/026988110101500206 "},{"Codes":[{"AttributeId":12302814,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302607,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302615,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302645,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302648,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302782,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228478,"Title":"Treatment of depression with pumpkin seeds.","ParentTitle":"The British journal of psychiatry : the journal of mental science","ShortTitle":"Eagles (1990)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1990","Month":"December","StandardNumber":"0007-1250 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"157","Pages":"937-8","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"2289114","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"Eagles JM ; ","ParentAuthors":"","DOI":"10.1192/s000712500004767x ","Keywords":"Adult\r\nDepressive Disorder/psychology/*therapy\r\n*Fruit\r\nHumans\r\nMale\r\n*Seeds\r\nSubstance Withdrawal Syndrome/*therapy\r\nTryptophan/*administration & dosage/adverse effects","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Eagles JM (1990) Treatment of depression with pumpkin seeds.. The British journal of psychiatry : the journal of mental science 157, 937-8 DOI: 10.1192/s000712500004767x "},{"Codes":[{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302637,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302707,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302596,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302842,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302847,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228201,"Title":"Better antidepressant efficacy of mecamylamine in combination with L-NAME than with L-arginine.","ParentTitle":"Behavioural brain research","ShortTitle":"Ebrahimi-Ghiri (2020)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"May","StandardNumber":"0166-4328 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"386","Pages":"112604","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"32198105","Abstract":"Aﬀ ;ective disorders, including anxiety and mood disorders, are a constellation of psychiatric diseases that aﬀ ;ect over 10 % of the world's population. It has been proposed that drugs that change nicotinic acetylcholine receptor (nAChR) activity can affect mood- and anxiety-related behaviors. Also, neuronal nitric oxide synthase (nNOS) is closely associated with the pathophysiology of these disorders. To limit the potential adverse effects of alteration in cholinergic and nitric oxide (NO) systems, we investigated the combined efficacy of subthreshold doses of nAChR antagonist mecamylamine and NO ligands (L-arginine as agonist and l-NAME as an antagonist) on depression- and anxiety-related behaviors in male NMRI mice. Depression-related behaviors using the forced swim test (FST) and anxiety-like activity using the hole-board test were assessed. In our results, mecamylamine (3 mg/kg) showed antidepressant-like properties, and it also tended to have anxiolytic-like effects, though not significant. Concomitant treatment of subthreshold doses of mecamylamine (1 mg/kg) and l-arginine (25 mg/kg), l-NAME (1 mg/kg), or l-arginine/L-NAME were antidepressive. In contrast, l-arginine/L-NAME alone or in associated with mecamylamine showed anxiogenic-like efficacy. Isobolographic analysis exhibited an additive antidepressant effect of the combined subthreshold doses of mecamylamine and l-arginine, and a synergistic antidepressant effect of the combined subthreshold doses of mecamylamine and l-NAME. It should be noted that mecamylamine (3 mg/kg) elicited hypolocomotion. Our results suggest that mecamylamine produces a better antidepressant efficacy in combination with l-NAME than with l-arginine.","Comments":"","TypeName":"Journal, Article","Authors":"Ebrahimi-Ghiri M ; Mohammadi-Mahdiabadi-Hasani MH ; Nasehi M ; Zarrindast MR ; ","ParentAuthors":"","DOI":"10.1016/j.bbr.2020.112604 ","Keywords":"Animals\r\nAnimals, Outbred Strains\r\nAntidepressive Agents/pharmacology\r\nAnxiety/drug therapy/metabolism\r\nArginine/metabolis ributeFullTextDetails":[]},{"AttributeId":12302830,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302846,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82230552,"Title":"Protective and therapeutic effects of glyprolines in psychoemotional stress induced by cholecystokinin-4 injection.","ParentTitle":"Bulletin of experimental biology and medicine","ShortTitle":"Edeeva (2008)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2008","Month":"March","StandardNumber":"0007-4888 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"145","Pages":"302-6","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"19039929","Abstract":"Experiments on outbred albino male rats showed that psychoemotional stress induced by intraperitoneal injection of cholecystokinin-4 (100 microg/kg) increased anxiety, impaired orientation and exploration activities in the elevated plus-maze and hole-board tests, and increased the level of depression of Porsolt test. Preliminary intranasal administration of glyprolines (15 min before cholecystokinin) in a dose of 3.7 micromol/kg prevented the development of stress-induced behavioral disturbances. Administration of peptides 30 min after cholecystokinin-4, i.e., to rats with developed behavioral disturbances, almost completely abolished these disturbances.","Comments":"","TypeName":"Journal, Article","Authors":"Edeeva SE ; Kopylova GN ; Bakaeva ZV ; Samona GE ; Umarova BA ; Guseva AA ; ","ParentAuthors":"","DOI":"10.1007/s10517-008-0076-8 ","Keywords":"Animals\r\nAnxiety/chemically induced/drug therapy\r\nBehavior, Animal/drug effects\r\nDepression/chemically induced\r\nDipeptides/*therapeutic use\r\nExploratory Behavior/drug effects\r\nMale\r\nMaze Learning/drug effects\r\nOligopeptides/*therapeutic use\r\nProline/*analogs & derivatives/therapeutic use\r\nRats\r\nStress, Psychological/chemically induced/*drug therapy\r\nTetragastrin","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Edeeva SE, Kopylova GN, Bakaeva ZV, Samona GE, Umarova BA, and Guseva AA (2008) Protective and therapeutic effects of glyprolines in psychoemotional stress induced by cholecystokinin-4 injection.. Bulletin of experimental biology and medicine 145(3), 302-6 DOI: 10.1007/s10517-008-0076-8 "},{"Codes":[{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302782,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302802,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82229414,"Title":"Editorial: Tryptophan and depression.","ParentTitle":"British medical journal","ShortTitle":"Editorial: Tryptophan... (1976)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1976","Month":"January","StandardNumber":"0007-1447 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"1","Pages":"242-3","Edition":"","Issue":"6004","Availability":"","URL":"","OldItemId":"764928","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"","ParentAuthors":"","DOI":"","Keywords":"Clinical Trials as Topic\r\nDepression/*drug therapy\r\nDrug Therapy, Combination\r\nHumans\r\nTryptophan/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":" (1976) Editorial: Tryptophan and depression.. British medical journal 1(6004), 242-3"},{"Codes":[{"AttributeId":12302592,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302610,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302645,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302647,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302675,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302812,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82229689,"Title":"Response of tardive and L-dopa-induced dyskinesias to antidepressants.","ParentTitle":"The Canadian journal of neurological sciences. Le journal canadien des sciences neurologiques","ShortTitle":"el-Awar (1987)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1987","Month":"November","StandardNumber":"0317-1671 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"14","Pages":"629-31","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"3690436","Abstract":"We report two patients with dyskinesia responding to antidepressants. The first is a 70-year-old man with depression, Parkinsonism and neuroleptic-induced tardive dyskinesia who presented with hysterical mutism. After recovery from the mutism, he was started on desipramine for depression. One week later the dyskinesia improved markedly. The second patient is a 61-year-old man with Parkinson's disease, dementia, depression and L-dopa-induced oro-lingual-facial dyskinesias. He was taking levodopa, trihexyphenydil and bromocriptine. The depression was treated first with desipramine and later with trazodone. The dyskinesia improved significantly on both drugs. The response of the dyskinesias to antidepressant medication may be due to the fact that antidepressants decrease beta-adrenoreceptor sensitivity and density which in turn may result in a diminished release of dopamine since beta-adrenoceptors mediate the noradrenaline-stimulated release of dopamine.","Comments":"","TypeName":"Journal, Article","Authors":"el-Awar M ; Freedman M ; Seeman P ; Goldenberg L ; Little J ; Solomon P ; ","ParentAuthors":"","DOI":"","Keywords":"Aged\r\nAntidepressive Agents/*therapeutic use\r\nDepressive Disorder/drug therapy\r\nDesipramine/therapeutic use\r\nDyskinesia, Drug-Induced/*drug therapy\r\nHumans\r\nLevodopa/*adverse effects/therapeutic use\r\nMale\r\nMiddle Aged\r\nParkinson Disease, Secondary/*chemically induced/drug therapy\r\nTrazodone/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"el-Awar M, Freedman M, Seeman P, Goldenberg L, Little J, and Solomon P (1987) Response of tardive and L-dopa-induced dyskinesias to antidepressants.. The Canadian journal of neurological sciences. Le journal canadien des sciences neurologiques 14(4), 629-31"},{"Codes":[{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302802,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82229055,"Title":"L-tryptophan in depression.","ParentTitle":"Biological psychiatry","ShortTitle":"Farkas (1976)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1976","Month":"June","StandardNumber":"0006-3223 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"11","Pages":"295-302","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"779855","Abstract":"L-tryptophan, the amino acid precursor of serotonin, was administered to 16 depressive patients in a double-blind study of its potential antidepressant efficacy. Antidepressant responses were observed in one of ten unipolar patients and in three of six bipolar patients. These results are discussed in the context of possible interactions of amines with electrolyte systems in the etiology of affective illness.","Comments":"","TypeName":"Journal, Article","Authors":"Farkas T ; Dunner DL ; Fieve RR ; ","ParentAuthors":"","DOI":"","Keywords":"Adult\r\nAntidepressive Agents, Tricyclic/therapeutic use\r\nBiological Transport, Active\r\nBipolar Disorder/drug therapy\r\nClinical Trials as Topic\r\nDepression/*drug therapy\r\nFemale\r\nHumans\r\nLithium/therapeutic use\r\nMale\r\nMiddle Aged\r\nMonoamine Oxidase Inhibitors/therapeutic use\r\nPhenelzine/therapeutic use\r\nPlacebos\r\nPsychiatric Status Rating Scales\r\nTime Factors\r\nTranylcypromine\r\nTryptophan/metabolism/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Farkas T, Dunner DL, and Fieve RR (1976) L-tryptophan in depression.. Biological psychiatry 11(3), 295-302"},{"Codes":[{"AttributeId":12405427,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302615,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"open field test and forced swim test\nElevated plus maze test\nTST","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302847,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302693,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302844,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228237,"Title":"Synergistic effects of Lacticaseibacillus rhamnosus GG, glutamine, and curcumin on chronic unpredictable mild stress-induced depression in a mouse model.","ParentTitle":"Beneficial microbes","ShortTitle":"Faucher (2022)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2022","Month":"August","StandardNumber":"1876-2883 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"13","Pages":"253-264","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"35786408","Abstract":"The microbiota-gut-brain axis is important in anxiety-depressive disorders. These conditions are associated with dysbiosis of the intestinal microbiota, intestinal hyperpermeability and an increase in circulating markers of inflammation and oxidative stress. They are also associated with a deregulation of the glutamine-glutamate-γ-aminobutyric acid cycle, with impairment of the excitatory/inhibitory balance in the brain. Our aim was to examine the impact of chronic treatment with the probiotic organism Lacticaseibacillus rhamnosus GG, alone or in combination with glutamine and curcumin, in a validated model of anxiety-depressive disorder in mice. Six-month-old mice (n=144) were exposed to chronic unpredictable mild stress (CUMS) stimulation for 3 weeks and emotional disturbances were assessed using two tests assessing anxiety (elevated plus maze test) and depressive-like behaviour (tail suspension test). After discontinuation of CUMS, mice were force-fed once-daily with curcumin, glutamine and probiotic alone or in combination for 21 consecutive days. Emotional reactivity was assessed in two separate behavioural tests: open field test and forced swim test. The outcomes of the interventions were compared with those induced by acute intraperitoneal administration of clomipramine, one of the major tricyclic antidepressants used in humans. Two independent sets of experiment were performed in this study, in order to evaluate the effects of two different formulations based on the utilisation of the probiotic L. rhamnosus GG in its live or inactivated form. CUMS led to an impairment of the emotional state of 6-month-old mice. However, chronic treatment with a combination of glutamine, curcumin and L. rhamnosus GG rescued the anxiety and depressive-like phenotype with an efficiency similar to clomipramine. A synergistic effect of the three compounds was observed, suggesting that simultaneous action on different targets is a relevant approach for the management of anxiety-depressive disorders.","Comments":"","TypeName":"Journal, Article","Authors":"Faucher P ; Dries A ; Mousset PY ; Leboyer M ; Dore J ; Beracochea D ; ","ParentAuthors":"","DOI":"10.3920/BM2021.0188 ","Keywords":"Animals\r\nClomipramine\r\n*Curcumin/pharmacology\r\nDepression/drug therapy\r\n*Depressive Disorder\r\nDisease Models, Animal\r\nGlutamine\r\nHumans\r\nInfant\r\n*Lacticaseibacillus rhamnosus\r\nMice\r\n*Probiotics\r\nStress, Psychological/drug therapy/psychology\r\nanxiety\r\ndepression\r\ngut-brain axis\r\nmicrobiota","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Faucher P, Dries A, Mousset PY, Leboyer M, Dore J, and Beracochea D (2022) Synergistic effects of Lacticaseibacillus rhamnosus GG, glutamine, and curcumin on chronic unpredictable mild stress-induced depression in a mouse model.. Beneficial microbes 13(3), 253-264 DOI: 10.3920/BM2021.0188 "},{"Codes":[{"AttributeId":12302594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"Hamilton Depression Scale\nClinical GlobalImpressions (CGI) Severity of Illness and Improvement Scales, Kupfer-Detre Scale, and Beck Depression Inventory (BDI)","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302621,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12387394,"AdditionalText":"TSH\\TRH","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302814,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228706,"Title":"Neuroendocrine effects of S-adenosyl-L-methionine, a novel putative antidepressant.","ParentTitle":"Journal of psychiatric research","ShortTitle":"Fava (1990)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1990","Month":"","StandardNumber":"0022-3956 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"24","Pages":"177-84","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"2120432","Abstract":"S-adenosyl-L-methionine (SAMe), a putative antidepressant, is a naturally occurring substance whose mechanism of action is still a matter of speculation. It has been recently postulated that SAMe may increase the dopaminergic tone in depressed patients. Since dopamine inhibits both thyrotropin (TSH) and prolactin secretion, we investigated the effects of treatment with SAMe on the TSH and prolactin response to thyrotropin-releasing-hormone (TRH) stimulation in 7 depressed outpatient women (mean age: 46.1 +/- 7.2 years) and 10 depressed outpatient men (mean age: 38.0 +/- 10.0 years) participating in a six-week open study of oral SAMe in the treatment of major depression. At the end of the study, there was a significant reduction after treatment with SAMe in the response of both prolactin and TSH to TRH stimulation in the group of depressed men compared to pre-treatment values. On the other hand, in the group of depressed women, the posttreatment prolactin response to TRH did not appear to change when compared to pre-treatment and the TSH response to TRH challenge tended even to augment slightly after treatment with SAMe. Our results, at least in depressed men, seem to support the hypothesis of a stimulating effect of SAMe on the dopaminergic system.","Comments":"","TypeName":"Journal, Article","Authors":"Fava M ; Rosenbaum JF ; MacLaughlin R ; Falk WE ; Pollack MH ; Cohen LS ; Jones L ; Pill L ; ","ParentAuthors":"","DOI":"10.1016/0022-3956(90)90057-w ","Keywords":"Administration, Oral\r\nAdult\r\n*Antidepressive Agents\r\nBrain/drug effects\r\nDepressive Disorder/blood/*drug therapy/psychology\r\nFemale\r\nHumans\r\nMale\r\nMiddle Aged\r\nProlactin/*blood\r\nPsychiatric Status Rating Scales\r\nReceptors, Dopamine/*drug effects\r\nS-Adenosylmethionine/*administration & dosage\r\nSingle-Blind Method\r\nThyrotropin/*blood\r\nThyrotropin-Releasing Hormone","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Fava M, Rosenbaum JF, MacLaughlin R, Falk WE, Pollack MH, Cohen LS, Jones L, and Pill L (1990) Neuroendocrine effects of S-adenosyl-L-methionine, a novel putative antidepressant.. Journal of psychiatric research 24(2), 177-84 DOI: 10.1016/0022-3956(90)90057-w "},{"Codes":[{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":123
