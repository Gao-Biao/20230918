d":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228365,"Title":"A pilot dose-finding clinical trial of creatine monohydrate augmentation to SSRIs/SNRIs/NASA antidepressant treatment in major depression.","ParentTitle":"International clinical psychopharmacology","ShortTitle":"Nemets (2013)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2013","Month":"May","StandardNumber":"0268-1315 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"28","Pages":"127-33","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"23466591","Abstract":"Creatine's effects on brain energy metabolism raise the possibility of developing a new therapeutic strategy in depression focusing on the treatment of metabolic hypoactive brain areas. Previous creatine augmentation studies in patients with major depression showed a beneficial effect. Eighteen patients (14 women) with major depression not responding to previous 3 weeks of antidepressant treatment were enrolled into a pilot, dose finding, 4-week double-blind parallel augmentation study where creatine monohydrate 5 or 10 g daily or placebo was added to ongoing SSRIs/SNRIs/NASA treatment. Rating scales included the Hamilton Depression Rating Scale and the Clinical Global Impression Severity scale. Overall, there was no difference between creatine administered at 5 or 10 g daily and its corresponding placebos. Two female patients on creatine augmentation, but none on the placebo, showed early improvement of more than 50% reduction in Hamilton Depression Rating Scale after 2 weeks of creatine treatment. No clinically relevant side effects were reported. This preliminary study seems to suggest that the strategy using creatine augmentation in major depressive women showing no 'real-life response' to 3 weeks of treatment with SSRIs/SNRIs/NASA treatment is of no advantage compared with placebo. However, such creatine augmentation may still induce a more rapid response in a small subgroup of these female patients.","Comments":"","TypeName":"Journal, Article","Authors":"Nemets B ; Levine J ; ","ParentAuthors":"","DOI":"10.1097/YIC.0b013e32835ff20f ","Keywords":"Adult\r\nAged\r\nAntidepressive Agents/*administration & dosage\r\nCreatine/*administration & dosage/chemistry\r\nDepressive Disorder, Major/*drug therapy/epidemiology/psychology\r\nDose-Response Relationship, Drug\r\nDouble-Blind Method\r\nDrug Synergism\r\nDrug Therapy, Combination\r\nFemale\r\nHumans\r\nMale\r\nMiddle Aged\r\nPilot Projects\r\nPsychiatric Status Rating Scales\r\nSelective Serotonin Reuptake Inhibitors/*administration & dosage\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Nemets B, and Levine J (2013) A pilot dose-finding clinical trial of creatine monohydrate augmentation to SSRIs/SNRIs/NASA antidepressant treatment in major depression.. International clinical psychopharmacology 28(3), 127-33 DOI: 10.1097/YIC.0b013e32835ff20f "},{"Codes":[{"AttributeId":12302597,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302634,"AdditionalText":"n=248","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302843,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82229336,"Title":"N-acetylcysteine as an adjunctive treatment for bipolar depression: A systematic review and meta-analysis of randomized controlled trials.","ParentTitle":"Bipolar disorders","ShortTitle":"Nery (2021)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2021","Month":"November","StandardNumber":"1398-5647 (Linking)","City":"Denmark","Country":"","Publisher":"","Institution":"","Volume":"23","Pages":"707-714","Edition":"","Issue":"7","Availability":"","URL":"","OldItemId":"33354859","Abstract":"OBJECTIVES: Previous studies and meta-analyses suggested that N-acetylcysteine (NAC) was superior to placebo in improving depression in bipolar disorder. However, more recent data, including two larger trials, found that NAC was no more effective than placebo. We conducted a meta-analysis to appraise the possible efficacy of NAC in treating bipolar depression. METHODS: A systematic review and meta-analysis of double-blind, placebo-controlled trials of NAC as a treatment augmentation strategy for bipolar depression was carried out in PubMed (1966-2020). We utilized random-effect analysis to evaluate improvement in depressive symptoms from baseline to endpoint as the primary efficacy measure. RESULTS: Six trials including 248 patients were included. Treatment augmentation with NAC showed a moderate effect size favoring NAC over placebo (d = 0.45, 95% C.I.: 0.06-0.84). There was substantial heterogeneity (I(2) = 49%). Meta-regression analyses did not identify any moderator that might explain variation in heterogeneity, including baseline depressive symptom scores, mean NAC dose, or duration of study. CONCLUSIONS: Results from six clinical trials suggest that treatment augmentation with NAC for bipolar depression appears to be superior to placebo, with a moderate effect size, but a large confidence interval. Larger clinical trials, investigating possible moderating factors, such as NAC dose, treatment duration, baseline depression severity, or chronicity of illness, are warranted.","Comments":"","TypeName":"Journal, Article","Authors":"Nery FG ; Li W ; DelBello MP ; Welge JA ; ","ParentAuthors":"","DOI":"10.1111/bdi.13039 ","Keywords":"Acetylcysteine/therapeutic use\r\n*Bipolar Disorder/diagnosis/drug therapy\r\nDouble-Blind Method\r\nHumans\r\nRandomized Controlled Trials as Topic\r\nTreatment Outcome\r\nN-acetylcysteine\r\nbipolar disorder\r\ndepression\r\nmeta-analysis\r\nrandomized clinical trials\r\nsystematic review","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Nery FG, Li W, DelBello MP, and Welge JA (2021) N-acetylcysteine as an adjunctive treatment for bipolar depression: A systematic review and meta-analysis of randomized controlled trials.. Bipolar disorders 23(7), 707-714 DOI: 10.1111/bdi.13039 "},{"Codes":[{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302844,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302597,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302651,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228170,"Title":"N-acetylcysteine for depression and glutamate changes in the left prefrontal cortex in adolescents and young adults at risk for bipolar disorder: A pilot study.","ParentTitle":"Early intervention in psychiatry","ShortTitle":"Nery (2022)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2022","Month":"February","StandardNumber":"1751-7885 (Linking)","City":"Australia","Country":"","Publisher":"","Institution":"","Volume":"16","Pages":"195-199","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"33797205","Abstract":"AIMS: To investigate the mechanism of action of N-acetylcysteine (NAC) in depressive symptoms in young individuals at familial risk for bipolar disorder. METHODS: We conducted an 8-week open label clinical trial of NAC 2400 mg/days in 15-24 years old depressed offspring of a bipolar I disorder parent, with baseline and endpoint proton magnetic resonance spectroscopy acquired within the left ventrolateral prefrontal cortex (VLPFC). RESULTS: Nine participants were enrolled and finished the study. NAC significantly improved depressive and anxiety symptom scores, and clinical global impression (all p < .001). There was a non-significant reduction in glutamate levels in the left VLPFC. Reduction in depressive symptom scores was positively associated with reduction in glutamate levels in the left VLPFC (p = .007). CONCLUSIONS: This pilot study suggests that NAC might be efficacious for depressive symptoms in at-risk youth, and that its mechanism of action involves the modulation of glutamate in the left VLPFC.","Comments":"","TypeName":"Journal, Article","Authors":"Nery FG ; Tallman MJ ; Cecil KM ; Blom TJ ; Patino LR ; Adler CM ; DelBello MP ; ","ParentAuthors":"","DOI":"10.1111/eip.13149 ","Keywords":"Acetylcysteine/pharmacology/therapeutic use\r\nAdolescent\r\n*Bipolar Disorder/diagnosis/drug therapy\r\nDepression/drug therapy\r\nGlutamic Acid\r\nHumans\r\nPilot Projects\r\nPrefrontal Cortex\r\nYoung Adult\r\nN-acetylcysteine\r\nbipolar disorder\r\ndepression\r\nglutamate\r\nspectroscopy","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Nery FG, Tallman MJ, Cecil KM, Blom TJ, Patino LR, Adler CM, and DelBello MP (2022) N-acetylcysteine for depression and glutamate changes in the left prefrontal cortex in adolescents and young adults at risk for bipolar disorder: A pilot study.. Early intervention in psychiatry 16(2), 195-199 DOI: 10.1111/eip.13149 "},{"Codes":[{"AttributeId":12302594,"AdditionalText":"SAME","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302693,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302824,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228145,"Title":"S-adenosylmethionine and depression.","ParentTitle":"Australian family physician","ShortTitle":"Nguyen (2002)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2002","Month":"April","StandardNumber":"0300-8495 (Linking)","City":"Australia","Country":"","Publisher":"","Institution":"","Volume":"31","Pages":"339-43","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"12043126","Abstract":"BACKGROUND: Depression is one on the most common psychological problems encountered in medical practice. Conventional antidepressants, although effective, have many side effects and there is a need for effective medications with fewer side effects. OBJECTIVE: To present all the available clinical evidence on the supplement, S-adenosylmethionine (SAMe) in the treatment of depressive symptoms as well as its safety. DISCUSSION: Recent clinical studies have revealed that SAMe, a naturally occurring molecule, is safe and effective in the treatment of mild and moderate depression. Although further research is required to clarify SAMe's role as a potential first line treatment for depression, physicians should be aware of the safety and efficacy of SAMe in order to advise patients on its appropriate use as complementary or as an alternative to traditional therapy for depression.","Comments":"","TypeName":"Journal, Article","Authors":"Nguyen M ; Gregan A ; ","ParentAuthors":"","DOI":"","Keywords":"Clinical Trials as Topic\r\nDepressive Disorder/*drug therapy\r\n*Dietary Supplements\r\nDose-Response Relationship, Drug\r\nDrug Administration Schedule\r\nFemale\r\nHumans\r\nMale\r\nPrognosis\r\nS-Adenosylmethionine/*administration & dosage/pharmacology\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Nguyen M, and Gregan A (2002) S-adenosylmethionine and depression.. Australian family physician 31(4), 339-43"},{"Codes":[{"AttributeId":12302602,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302847,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302624,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302617,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302621,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302636,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302743,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302843,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82230267,"Title":"Creatine attenuates seizure severity, anxiety and depressive-like behaviors in pentylenetetrazole kindled mice.","ParentTitle":"Metabolic brain disease","ShortTitle":"Okwuofu (2021)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2021","Month":"April","StandardNumber":"0885-7490 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"36","Pages":"571-579","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"33559804","Abstract":"Epilepsy has been associated with several behavioral changes such as depression and anxiety while some antiepileptic drugs can precipitate psychiatric conditions in patients. This study evaluated the ameliorative effect of creatine on seizure severity and behavioral changes in pentylenetetrazole (PTZ) kindled mice. Mice were kindled by administering sub-convulsive doses of PTZ (35 mg/kg i.p.) at interval of 48 h. The naïve group (n = 7) constituted group 1, while successfully kindled mice were randomly assigned to five groups (n = 7). Group II served as vehicle treated group; groups III-V were treated with creatine 75, 150, and 300 mg/kg/day, p.o; Group V was given 25 mg/kg/day of phenytoin p.o. The treatment was for 15 consecutive days. The intensity of convulsion was scored according to a seven-point scale ranging from stage 0-7. Tail suspension test (TST) and Elevated plus maze (EPM) were utilized to assess depression and anxiety-like behavior respectively. After behavioral evaluation on day 15th, their brain was isolated and assayed for catalase, superoxide dismutase, reduced glutathione, and malondialdehyde. There was a significant (p < 0.05) reduction in the seizure scores, anxiety and depression-like behaviors in mice from the 5th day of treatment. The antioxidant assays revealed significant (p < 0.05) increase in catalase and reduced glutathione, and significant (p < 0.05) reduction in lipid peroxidation in treated mice. This study provides evidence for the seizure reducing property of creatine and its ameliorating potential on anxiety and depressive-like behaviors that follows seizure episodes.","Comments":"","TypeName":"Journal, Article","Authors":"Okwuofu EO ; Ogundepo GE ; Akhigbemen AM ; Abiola AL ; Ozolua RI ; Igbe I ; Chinazamoku O ; ","ParentAuthors":"","DOI":"10.1007/s11011-021-00684-w ","Keywords":"Animals\r\nAnxiety/chemically induced/*drug therapy/metabolism\r\nConvulsants/toxicity\r\nCreatine/pharmacology/*therapeutic use\r\nDepression/chemically induced/*drug therapy/metabolism\r\nDose-Response Relationship, Drug\r\nGlutathione/metabolism\r\nLipid Peroxidation/drug effects/physiology\r\nMalondialdehyde/metabolism\r\nMice\r\nPentylenetetrazole/*toxicity\r\nSeizures/chemically induced/*drug therapy/metabolism\r\n*Severity of Illness Index\r\nAntioxidant assay\r\nBehavioral changes\r\nCreatine\r\nPTZ kindling\r\nSeizure","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Okwuofu EO, Ogundepo GE, Akhigbemen AM, Abiola AL, Ozolua RI, Igbe I, and Chinazamoku O (2021) Creatine attenuates ","Issue":"6","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3689701/","OldItemId":"23805296","Abstract":"NMDA receptors are activated after binding of the agonist glutamate to the NR2 subunit along with a co-agonist, either L-glycine or D-serine, to the NR1 subunit. There is substantial evidence to suggest that D-serine is the most relevant co-agonist in forebrain regions and that alterations in D-serine levels contribute to psychiatric disorders. D-serine is produced through isomerization of L-serine by serine racemase (Srr), either in neurons or in astrocytes. It is released by astrocytes by an activity-dependent mechanism involving secretory vesicles. In the present study we generated transgenic mice (SrrTg) expressing serine racemase under a human GFAP promoter. These mice were biochemically and behaviorally analyzed using paradigms of anxiety, depression and cognition. Furthermore, we investigated the behavioral effects of long-term administration of D-serine added to the drinking water. Elevated brain D-serine levels in SrrTg mice resulted in specific behavioral phenotypes in the forced swim, novelty suppression of feeding and olfactory bulbectomy paradigms that are indicative of a reduced proneness towards depression-related behavior. Chronic dietary D-serine supplement mimics the depression-related behavioral phenotype observed in SrrTg mice. Our results suggest that D-serine supplementation may improve mood disorders.","Comments":"","TypeName":"Journal, Article","Authors":"Otte DM ; Barcena de Arellano ML; Bilkei-Gorzo A ; Albayram O ; Imbeault S ; Jeung H ; Alferink J ; Zimmer A ; ","ParentAuthors":"","DOI":"10.1371/journal.pone.0067131 ","Keywords":"Animals\r\nAnxiety Disorders/*drug therapy/genetics/*metabolism/pathology\r\nBehavior, Animal/*drug effects\r\nDepression/*drug therapy/genetics/*metabolism/pathology\r\nDisease Models, Animal\r\nGlial Fibrillary Acidic Protein/genetics\r\nHumans\r\nMice\r\nMice, Transgenic\r\nPromoter Regions, Genetic\r\nRacemases and Epimerases/genetics/metabolism\r\n*Serine/pharmacokinetics/pharmacology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Otte DM, Barcena de Arellano ML, Bilkei-Gorzo A, Albayram O, Imbeault S, Jeung H, Alferink J, and Zimmer A (2013) Effects of Chronic D-Serine Elevation on Animal Models of Depression and Anxiety-Related Behavior.. PloS one 8(6), e67131 DOI: 10.1371/journal.pone.0067131 "},{"Codes":[{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302617,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302651,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302610,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302833,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228760,"Title":"GTP-cyclohydrolase deficiency responsive to sapropterin and 5-HTP supplementation: relief of treatment-refractory depression and suicidal behaviour.","ParentTitle":"BMJ case reports","ShortTitle":"Pan (2011)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2011","Month":"June","StandardNumber":"1757-790X (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"2011","Pages":"","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"22691588","Abstract":"The authors describe a new variant of guanosine triphosphate (GTP)- cyclohydrolase deficiency in a young man with severe and disabling major depressive disorder with multiple near-lethal suicide attempts. His cerebrospinal fluid levels showed that the concentration of tetrahydrobiopterin (BH4), neopterin, 5-hydroxyindoleacetic acid and homovanillic acid were below the reference range, suggesting a defect in the pterin biosynthetic pathway and in synthesis of dopamine and serotonin indicative of GTP-cyclohydrolase deficiency. Patient was started on sapropterin, a BH4 replacement protein, for the defect in the above pathway. In addition, the authors started 5-hydroxytryptophan titrated to 400 mg orally twice daily with concomittant carbidopa 37.5 mg orally four times a day, and he responded with remission of suicidal ideation and significant improvement in depression and function.","Comments":"","TypeName":"Journal, Article","Authors":"Pan L ; McKain BW ; Madan-Khetarpal S ; Mcguire M ; Diler RS ; Perel JM ; Vockley J ; Brent DA ; ","ParentAuthors":"","DOI":"10.1136/bcr.03.2011.3927 ","Keywords":"5-Hydroxytryptophan/*therapeutic use\r\nAdolescent\r\nAntidepressive Agents, Second-Generation/*therapeutic use\r\nBiopterin/*analogs & derivatives/therapeutic use\r\nDepressive Disorder, Major/*drug therapy/enzymology/etiology\r\nGTP Cyclohydrolase/*deficiency\r\nHumans\r\nMale\r\n*Suicidal Ideation","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Pan L, McKain BW, Madan-Khetarpal S, Mcguire M, Diler RS, Perel JM, Vockley J, and Brent DA (2011) GTP-cyclohydrolase deficiency responsive to sapropterin and 5-HTP supplementation: relief of treatment-refractory depression and suicidal behaviour.. BMJ case reports 2011,  DOI: 10.1136/bcr.03.2011.3927 "},{"Codes":[{"AttributeId":12302594,"AdditionalText":"SAME","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"N=146","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302710,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302824,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82230774,"Title":"A double-blind, randomized parallel-group, efficacy and safety study of intramuscular S-adenosyl-L-methionine 1,4-butanedisulphonate (SAMe) versus imipramine in patients with major depressive disorder.","ParentTitle":"The international journal of neuropsychopharmacology","ShortTitle":"Pancheri (2002)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2002","Month":"December","StandardNumber":"1461-1457 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"5","Pages":"287-94","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"12466028","Abstract":"S-adenosyl-L-methionine (SAMe) is a natural substance which constitutes the most important methyl donor in transmethylation reactions in the central nervous system. Several clinical trials have shown that SAMe possesses an antidepressant activity. This multicentre study was carried out to confirm both efficacy and safety of SAMe in the treatment of major depression. SAMe was given intramuscularly (i.m.) at a dose of 400 mg/d, double-blind, vs. 150 mg/d oral Imipramine (IMI) in patients with a diagnosis of major depressive episode, with a baseline score on the 21-item Hamilton Depression Rating Scale (HAMD) of >or=18. A total of 146 patients received SAMe whereas 147 received IMI for a period of 4 wk. The two main efficacy measures were endpoint HAMD score and percentage of responders to Clinical Global Impression (CGI) at week 4. Secondary efficacy measures were the final Montgomery-Asberg Depression Rating Scale (MADRS) scores and the response rate intended as a fall in HAMD scores of at least 50% with respect to baseline. The analysis of safety and tolerability was conducted in all treated patients. SAMe and IMI did not differ significantly on any efficacy measure, either main or secondary. Adverse events were significantly less in patients treated with SAMe compared to those treated with IMI. These data show 400 mg/d i.m. SAMe to be comparable to 150 mg/d oral IMI in terms of antidepressive efficacy, but significantly better tolerated. These findings suggest interesting perspectives for the use of SAMe in depression.","Comments":"","TypeName":"Journal, Article","Authors":"Pancheri P ; Scapicchio P ; Chiaie RD ; ","ParentAuthors":"","DOI":"10.1017/S1461145702003085 ","Keywords":"Adolescent\r\nAdult\r\nAged\r\nAntidepressive Agents/administration & dosage/adverse effects/*therapeutic use\r\nAntidepressive Agents, Tricyclic/administration & dosage/adverse \r\n      effects/*therapeutic use\r\nDepressive Disorder, Major/*drug therapy\r\nDouble-Blind Method\r\nFemale\r\nHumans\r\nImipramine/administration & dosage/adverse effects/*therapeutic use\r\nInjections, Intramuscular\r\nMale\r\nMiddle Aged\r\nPsychiatric Status Rating Scales\r\nS-Adenosylmethionine/administration & dosage/adverse effects/*analogs & \r\n      derivatives/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Pancheri P, Scapicchio P, and Chiaie RD (2002) A double-blind, randomized parallel-group, efficacy and safety study of intramuscular S-adenosyl-L-methionine 1,4-butanedisulphonate (SAMe) versus imipramine in patients with major depressive disorder.. The international journal of neuropsychopharmacology 5(4), 287-94 DOI: 10.1017/S1461145702003085 "},{"Codes":[{"AttributeId":12302594,"AdditionalText":"SAME","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302825,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228239,"Title":"S-adenosyl-methionine in depression: a comprehensive review of the literature.","ParentTitle":"Current psychiatry reports","ShortTitle":"Papakostas (2003)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2003","Month":"December","StandardNumber":"1523-3812 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"5","Pages":"460-6","Edition":"","Issue":"6","Availability":"","URL":"","OldItemId":"14609501","Abstract":"As many as 29% to 46% of patients with major depressive disorder (MDD) show only partial or no response to an adequate course of an antidepressant. The current practice is to increase the dose, switch to another antidepressant, or to combine the initial antidepressant with an antidepressant of a different class or a non-antidepressant agent. A growing number of studies have also been directed toward exploring the potential use of augmenting traditional antidepressants with nonpharmaceutic supplements, or even using such supplements as monotherapy for depression. S-adenosyl-methionine (SAMe) is one such compound. Compared with many other nonpharmaceutic supplements, SAMe has been extensively studied, and impressive literature extending back three decades suggests the antidepressant efficacy of SAMe. In the present work, the authors summarize the literature, focusing on the potential role of SAMe and its precursors in the pathophysiology of MDD, followed by a review of studies examining the use of SAMe for the treatment of MDD. Finally, the authors propose a model that would explain the actions of SAMe in the central nervous system.","Comments":"","TypeName":"Journal, Article","Authors":"Papakostas GI ; Alpert JE ; Fava M ; ","ParentAuthors":"","DOI":"10.1007/s11920-003-0085-2 ","Keywords":"Antidepressive Agents/*therapeutic use\r\nBrain/drug effects\r\nDepressive Disorder, Major/diagnosis/*drug therapy\r\nDrug Therapy, Combination\r\nHumans\r\nRandomized Controlled Trials as Topic\r\nS-Adenosylmethionine/adverse effects/*analogs & derivatives/*therapeutic use\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Papakostas GI, Alpert JE, and Fava M (2003) S-adenosyl-methionine in depression: a comprehensive review of the literature.. Current psychiatry reports 5(6), 460-6 DOI: 10.1007/s11920-003-0085-2 "},{"Codes":[{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302831,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228185,"Title":"Evidence for S-adenosyl-L-methionine (SAM-e) for the treatment of major depressive disorder.","ParentTitle":"The Journal of clinical psychiatry","ShortTitle":"Papakostas (2009)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2009","Month":"","StandardNumber":"0160-6689 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"70 Suppl 5","Pages":"18-22","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"19909689","Abstract":"Despite the increasingly large array of antidepressants available to treat major depressive disorder, patients continue to experience relatively modest response and remission rates. In addition, patients may experience adverse side effects from pharmacotherapy that not only hinder treatment compliance and adherence but, in some cases, may also contribute to increased disability, patient suffering, morbidity, and mortality. In order to enhance treatment efficacy and tolerability, patients and clinicians have become increasingly interested in nonpharmaceutical supplements for treating depression. One of the best-studied of these supplements is S-adenosyl-L-methionine (SAM-e), a naturally occurring molecule present in all living cells and a major methyl group donor in the human body. Controlled trials have found SAM-e to be more efficacious than placebo and equal in efficacy to the tricyclic antidepressants for treating major depressive disorder (MDD) when administered parenterally (either intravenously or intramuscularly). Less evidence supports the use of oral SAM-e, although some trials have demonstrated its efficacy as well. In addition, there is a paucity of evidence examining whether oral forms of SAM-e can be safe, well tolerated, and efficacious when used as adjunctive treatment for antidepressant nonresponders with MDD. Although preliminary data suggest SAM-e may be useful as an adjunctive therapy to antidepressants, controlled studies are needed to confirm or refute these preliminary findings.","Comments":"","TypeName":"Journal, Article","Authors":"Papakostas GI ; ","ParentAuthors":"","DOI":"10.4088/JCP.8157su1c.04 ","Keywords":"Antidepressive Agents/therapeutic use\r\nClinical Trials as Topic\r\nDepressive Disorder, Major/*drug therapy\r\nDrug Therapy, Combination\r\nHumans\r\nS-Adenosylmethionine/*therapeutic use\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Papakostas GI (2009) Evidence for S-adenosyl-L-methionine (SAM-e) for the treatment of major depressive disorder.. The Journal of clinical psychiatry 70 Suppl 5, 18-22 DOI: 10.4088/JCP.8157su1c.04 "},{"Codes":[{"AttributeId":12302594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302832,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228387,"Title":"S-adenosyl methionine (SAMe) augmentation of serotonin reuptake inhibitors for antidepressant nonresponders with major depressive disorder: a double-blind, randomized clinical trial.","ParentTitle":"The American journal of psychiatry","ShortTitle":"Papakostas (2010)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"08/04/2023","EditedBy":"GAO BIAO","Year":"2010","Month":"August","StandardNumber":"0002-953X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"167","Pages":"942-8","Edition":"","Issue":"8","Availability":"","URL":"https://ajp.psychiatryonline.org/doi/10.1176/appi.ajp.2009.09081198?url_ver=Z39.88-2003&rfr_id=ori:rid:crossref.org&rfr_dat=cr_pub%20%200pubmed","OldItemId":"20595412","Abstract":"OBJECTIVE: Despite the progressive increase in the number of antidepressants, many patients with major depressive disorder continue to be symptomatic. Clearly, there is an urgent need to develop better tolerated and more effective treatments for this disorder. The use of S-adenosyl methionine (SAMe), a naturally occurring molecule that serves as a methyl donor in human cellular metabolism, as adjunctive treatment for antidepressant nonresponders with major depressive disorder represents one such effort toward novel pharmacotherapy development. METHOD: Participants were 73 serotonin reuptake inhibitor (SRI) nonresponders with major depressive disorder enrolled in a 6-week, double-blind, randomized trial of adjunctive oral SAMe (target dose: 800 mg/twice daily). Patients continued to receive their SRI treatment at a stable dose throughout the 6-week trial. The primary outcome measure for the study was the response rates according to the 17-item Hamilton Depression Rating Scale (HAM-D). RESULTS: The HAM-D response and remission rates were higher for patients treated with adjunctive SAMe (36.1% and 25.8%, respectively) than adjunctive placebo (17.6% versus 11.7%, respectively). The number needed to treat for response and remission was approximately one in six and one in seven, respectively. There was no statistically significant difference in the proportion of SAMe- versus placebo-treated patients who discontinued the trial for any reason (20.6% versus 29.5%, respectively), due to adverse events (5.1% versus 8.8%, respectively), or due to inefficacy (5.1% versus 11.7%, respectively). CONCLUSIONS: These preliminary results suggest that SAMe can be an effective, well-tolerated, and safe adjunctive treatment strategy for SRI nonresponders with major depressive disorder and warrant replication.","Comments":"","TypeName":"Journal, Article","Authors":"Papakostas GI ; Mischoulon D ; Shyu I ; Alpert JE ; Fava M ; ","ParentAuthors":"","DOI":"10.1176/appi.ajp.2009.09081198 ","Keywords":"Adolescent\r\nAdult\r\nAged\r\nAged, 80 and over\r\nAntidepressive Agents/*therapeutic use\r\nDepressive Disorder\r\nDepressive Disorder, Major/diagnosis/*drug therapy/psychology\r\nDouble-Blind Method\r\nDrug Resistance\r\nDrug Therapy, Combination\r\nFemale\r\nHumans\r\nMale\r\nMiddle Aged\r\nPatient Dropouts\r\nPlacebos\r\nPsychiatric Status Rating Scales/statistics & numerical data\r\nS-Adenosylmethionine/*analogs & derivatives/therapeutic use\r\nSelective Serotonin Reuptake Inhibitors/*therapeutic use\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Papakostas GI, Mischoulon D, Shyu I, Alpert JE, and Fava M (2010) S-adenosyl methionine (SAMe) augmentation of serotonin reuptake inhibitors for antidepressant nonresponders with major depressive disorder: a double-blind, randomized clinical trial.. The American journal of psychiatry 167(8), 942-8 DOI: 10.1176/appi.ajp.2009.09081198 "},{"Codes":[{"AttributeId":12302594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302834,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228652,"Title":"Folates and S-adenosylmethionine for major depressive disorder.","ParentTitle":"Canadian journal of psychiatry. Revue canadienne de psychiatrie","ShortTitle":"Papakostas (2012)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2012","Month":"July","StandardNumber":"0706-7437 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"57","Pages":"406-13","Edition":"","Issue":"7","Availability":"","URL":"","OldItemId":"22762295","Abstract":"Interest in nonpharmaceutical supplements for treating major depressive disorder (MDD) has increased signiﬁcantly, both among patients and among clinicians during the past decades. Despite the large array of antidepressants (ADs) available, many patients continue to experience relatively modest response and remission rates, in addition to a burden of side effects that can hinder treatment compliance and acceptability. In this article, we review the literature on folates and S-adenosylmethionine (SAMe), 2 natural compounds linked in the 1-carbon cycle metabolic pathway, for which substantial evidence supports their involvement in mood disorders. Background information, efﬁcacy data, proposed mechanisms of action, and side effects are reviewed. Based on existing data, supplementation with SAMe, as well as with various formulations of folates, appears to be efficacious and well tolerated in reducing depressive symptoms. Compared with other forms of folates, 5-methyltetrahydrofolate (L-methylfolate or 5-MTHF) may represent a preferable treatment option for MDD given its greater bioavailability in patients with a genetic polymorphism, and the lower risk of specific side effects associated with folic acid. Although further randomized controlled trials in this area appear warranted, SAMe and L-methylfolate may represent a useful addition to the AD armamentarium.","Comments":"","TypeName":"Journal, Article","Authors":"Papakostas GI ; Cassiello CF ; Iovieno N ; ","ParentAuthors":"","DOI":"10.1177/070674371205700703 ","Keywords":"Adult\r\nAntidepressive Agents/adverse effects/therapeutic use\r\nDepressive Disorder, Major/*drug therapy/physiopathology/psychology\r\nDepressive Disorder, Treatment-Resistant/drug therapy/physiopathology/psychology\r\nDouble-Blind Method\r\nDrug Therapy, Combination\r\nEvidence-Based Medicine\r\nHumans\r\nOne-Carbon Group Transferases/physiology\r\nPteroylpolyglutamic Acids/adverse effects/physiology/*therapeutic use\r\nRandomized Controlled Trials as Topic\r\nS-Adenosylmethionine/adverse effects/physiology/*therapeutic use\r\nTetrahydrofolates/adverse effects/physiology/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Papakostas GI, Cassiello CF, and Iovieno N (2012) Folates and S-adenosylmethionine for major depressive disorder.. Canadian journal of psychiatry. Revue canadienne de psychiatrie 57(7), 406-13 DOI: 10.1177/070674371205700703 "},{"Codes":[{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302820,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302846,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302601,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302690,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82229577,"Title":"Extrapineal melatonin and exogenous serotonin in seasonal affective disorder.","ParentTitle":"Medical hypotheses","ShortTitle":"Partonen (1998)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1998","Month":"November","StandardNumber":"0306-9877 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"51","Pages":"441-2","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"9848475","Abstract":"Visible light inhibits the binding of melatonin and serotonin to cultured human peripheral blood mononuclear leukocytes (PBMLs) in winter. The decreased binding switches the metabolism in PBMLs towards serotonin synthesis, resulting in the reduced production of melatonin. The ingestion of L-tryptophan during the day is hypothesized to increase the levels of melatonin, released from the gastrointestinal tract, in patients with winter seasonal affective disorder (SAD). Due to the relative shortage of light, coincident with a predisposed metabolic error, there would be no switch towards serotonin synthesis among winter SAD patients in winter. The rate of serotonin synthesis could thus remain inadequately low to maintain optimal mood in winter SAD patients.","Comments":"","TypeName":"Journal, Article","Authors":"Partonen T ; ","ParentAuthors":"","DOI":"10.1016/s0306-9877(98)90042-1 ","Keywords":"Animals\r\nCells, Cultured\r\nDigestive System/metabolism\r\nHumans\r\nLeukocytes, Mononuclear/metabolism\r\nLight\r\nMelatonin/*biosynthesis/therapeutic use\r\nPineal Gland/*metabolism\r\nSeasonal Affective Disorder/drug therapy/*metabolism\r\nSerotonin/*biosynthesis/therapeutic use\r\nTryptophan/metabolism","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Partonen T (1998) Extrapineal melatonin and exogenous serotonin in seasonal affective disorder.. Medical hypotheses 51(5), 441-2 DOI: 10.1016/s0306-9877(98)90042-1 "},{"Codes":[{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302646,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302651,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302813,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82230806,"Title":"Severe anorexia and possible psychosis or hypomania after trazodone-tryptophan treatment of aggression.","ParentTitle":"Lancet (London, England)","ShortTitle":"Patterson (1989)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"08/04/2023","EditedBy":"GAO BIAO","Year":"1989","Month":"May","StandardNumber":"0140-6736 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"1","Pages":"1017","Edition":"","Issue":"8645","Availability":"","URL":"","OldItemId":"2565491","Abstract":"The aggressive behaviours of this patient seemed to respond dramatically to trazodone-tryptophan treatment. Although mildly drowsy, the patient became pleasant, without her usual outbursts. Aggression has been linked to serotonin hypoactivity, and drugs with serotoninergic activity have been successfully used to treat aggression.6 Serotonin is also associated with appetite control. This patient is now being treated with tryptophan and chlorpromazine. She has occasional aggressive outbursts and her eating patterns are adequate. Unfortunately it has been impossible to achieve complete remission of aggression with reduced doses of trazodone and tryptophan without inducing the problems we report.","Comments":"作者认为色氨酸有一定的治疗效果，但在该患者的情况下使用色氨酸也可能导致不良反应，如停止进食、精神病症状和轻躁狂等。因此，作者并未对色氨酸是否有益或有害进行明确的评价。在这种情况下，色氨酸的使用需要谨慎，并需要根据患者的具体情况和医生的建议来决定。","TypeName":"Journal, Article","Authors":"Patterson BD ; Srisopark MM ; ","ParentAuthors":"","DOI":"10.1016/s0140-6736(89)92658-5 ","Keywords":"Adult\r\nAggression/drug effects\r\nAnorexia Nervosa/*chemically induced\r\nBipolar Disorder/*chemically induced\r\nDrug Therapy, Combination\r\nFemale\r\nHumans\r\nPsychoses, Substance-Induced/*etiology\r\nTrazodone/*adverse effects\r\nTryptophan/*adverse effects","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Patterson BD, and Srisopark MM (1989) Severe anorexia and possible psychosis or hypomania after trazodone-tryptophan treatment of aggression.. Lancet (London, and England) 1(8645), 1017 DOI: 10.1016/s0140-6736(89)92658-5 "},{"Codes":[{"AttributeId":12302592,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302626,"AdditionalText":"The 24 hour urinary excretion of adenosine 3',5'-cyclic monophosphate (cyclic AMP) ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302621,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302798,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228489,"Title":"Urinary cyclic AMP excretion in depression and mania. Effects of levodopa and lithium carbonate.","ParentTitle":"Archives of general psychiatry","ShortTitle":"Paul (1971)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"08/04/2023","EditedBy":"GAO BIAO","Year":"1971","Month":"April","StandardNumber":"0003-990X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"24","Pages":"327-33","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"4323949","Abstract":"The 24 hour urinary excretion of adenosine 3',5'-cyclic monophosphate (cyclic AMP) was studied in a series of 40 patients with affective disorders and in ten normal controls. The depressed patients were divided into two groups, severely and moderately depressed. Manic patients excreted the most cyclic AMP; the severely depressed excreted the least; and the controls and moderately depressed patients showed intermediate values. In longitudinal studies of four depressed patients treated with levodopa, marked increases in urinary cyclic AMP excretion occurred. Patients treated with lithium carbonate showed changes in cyclic AMP excretion in the direction of clinical change, ie, as depression improved, cyclic AMP excretion increased and as mania improved it diminished. Factors which may influence the excretion of urinary cyclic AMP are presented.","Comments":"","TypeName":"Journal, Article","Authors":"Paul MI ; Cramer H ; Goodwin FK ; ","ParentAuthors":"","DOI":"10.1001/archpsyc.1971.01750100037005 ","Keywords":"Acute Disease\r\nAdenine Nucleotides/*urine\r\nAdult\r\nAffective Symptoms/drug therapy/*urine\r\nBipolar Disorder/drug therapy/urine\r\nCyclic AMP/urine\r\nDepression/drug therapy/urine\r\nDihydroxyphenylalanine/therapeutic use\r\nFemale\r\nHumans\r\nLithium/therapeutic use\r\nMiddle Aged","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Paul MI, Cramer H, and Goodwin FK (1971) Urinary cyclic AMP excretion in depression and mania. Effects of levodopa and lithium carbonate.. Archives of general psychiatry 24(4), 327-33 DOI: 10.1001/archpsyc.1971.01750100037005 "},{"Codes":[{"AttributeId":12302602,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302622,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12387394,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302621,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302626,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302641,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302669,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302838,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302847,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82230547,"Title":"Creatine, Similar to Ketamine, Counteracts Depressive-Like Behavior Induced by Corticosterone via PI3K/Akt/mTOR Pathway.","ParentTitle":"Molecular neurobiology","ShortTitle":"Pazini (2016)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2016","Month":"December","StandardNumber":"0893-7648 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"53","Pages":"6818-6834","Edition":"","Issue":"10","Availability":"","URL":"","OldItemId":"26660117","Abstract":"Ketamine has emerged as a novel strategy to treat refractory depression, producing rapid remission, but elicits some side effects that limit its use. In an attempt to investigate a safer compound that may afford an antidepressant effect similar to ketamine, this study examined the effects of the ergogenic compound creatine in a model of depression, and the involvement of phosphatidylinositol-3-kinase/protein kinase B/mammalian target of rapamycin (PI3K/Akt/mTOR) pathway in its effect. In order to induce a depressive-like behavior, mice were administered with corticosterone (20 mg/kg, per os (p.o.)) for 21 days. This treatment increased immobility time in the tail suspension test (TST), an effect abolished by a single administration of creatine (10 mg/kg, p.o.) or ketamine (1 mg/kg, i.p.), but not by fluoxetine (10 mg/kg, p.o., conventional antidepressant). Treatment of mice with wortmannin (PI3K inhibitor, 0.1 μg/site, intracerebroventricular (i.c.v.)) or rapamycin (mTOR inhibitor, 0.2 nmol/site, i.c.v.) abolished the anti-immobility effect of creatine and ketamine. None of the treatments affected locomotor activity of mice. The immunocontents of p-mTOR, p-p70S6 kinase (p70S6K), and postsynaptic density-95 protein (PSD95) were increased by creatine and ketamine in corticosterone or vehicle-treated mice. Moreover, corticosterone-treated mice presented a decreased hippocampal brain-derived neurotrophic factor (BDNF) level, an effect abolished by creatine or ketamine. Altogether, the results indicate that creatine shares with ketamine the ability to acutely reverse the corticosterone-induced depressive-like behavior by a mechanism dependent on PI3K/AKT/mTOR pathway, and modulation of the synaptic protein PSD95 as well as BDNF in the hippocampus, indicating the relevance of targeting these proteins for the management of depressive disorders. Moreover, we suggest that creatine should be further investigated as a possible fast-acting antidepressant.","Comments":"","TypeName":"Journal, Article","Authors":"Pazini FL ; Cunha MP ; Rosa JM ; Colla AR ; Lieberknecht V ; Oliveira Á ; Rodrigues AL ; ","ParentAuthors":"","DOI":"10.1007/s12035-015-9580-9 ","Keywords":"Animals\r\nAntidepressive Agents/pharmacology/therapeutic use\r\n*Behavior, Animal\r\nBrain-Derived Neurotrophic Factor/metabolism\r\nCorticosterone/blood\r\nCreatine/administration & dosage/pharmacology/*therapeutic use\r\nDepression/blood/*drug therapy/pathology\r\nDisease Models, Animal\r\nFemale\r\nFluoxetine\r\nKetamine/administration & dosage/pharmacology/*therapeutic use\r\nMice\r\nModels, Biological\r\nPhosphatidylinositol 3-Kinases/*metabolism\r\nProto-Oncogene Proteins c-akt/*metabolism\r\nSignal Transduction/*drug effects\r\nTOR Serine-Threonine Kinases/*metabolism\r\nAkt\r\nCorticosterone\r\nCreatine\r\nKetamine\r\nTail suspension test\r\nmTOR","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Pazini FL, Cunha MP, Rosa JM, Colla AR, Lieberknecht V, Oliveira Á, and Rodrigues AL (2016) Creatine, Similar to Ketamine, Counteracts Depressive-Like Behavior Induced by Corticosterone via PI3K/Akt/mTOR Pathway.. Molecular neurobiology 53(10), 6818-6834 DOI: 10.1007/s12035-015-9580-9 "},{"Codes":[{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302847,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302641,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302669,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302839,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302602,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302629,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302630,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82231369,"Title":"Creatine Prevents Corticosterone-Induced Reduction in Hippocampal Proliferation and Differentiation: Possible Implication for Its Antidepressant Effect.","ParentTitle":"Molecular neurobiology","ShortTitle":"Pazini (2017)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2017","Month":"October","StandardNumber":"0893-7648 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"54","Pages":"6245-6260","Edition":"","Issue":"8","Availability":"","URL":"","OldItemId":"27714631","Abstract":"The benefits of creatine supplementation have been reported in a broad range of central nervous system diseases, including depression, although the mechanisms underlying these effects remain to be understood. In the present study, we investigated the ability of creatine to counteract the morphological and behavioral effects elicited by chronic administration of corticosterone (CORT, 20 mg/kg, p.o.) for 21 days to mice, a pharmacological model of depression that mimics exposure to stress. CORT treatment increased immobility time in the tail suspension test (TST) and forced swim test (FST), as well as latency to immobility in the FST, and decreased the sucrose consumption in the sucrose preference test (SPT). These behavioral effects were associated with decreased hippocampal cell proliferation and neuronal differentiation and increased glial fibrillary acid protein (GFAP) immunostaining (suggestive of astrogliosis) in dentate gyrus (DG) of the hippocampus. These CORT-induced alterations were abolished by treatment with either fluoxetine (a conventional antidepressant) or creatine for 21 days (both 10 mg/kg, p.o.). In addition, fluoxetine, but not creatine, was able to reverse the CORT-induced reduction in serum CORT levels. Collectively, our results suggest that creatine produces morphological alterations that contribute to the improvement of depressive-like behaviors triggered by chronic CORT administration in mice.","Comments":"","TypeName":"Journal, Article","Authors":"Pazini FL ; Cunha MP ; Azevedo D ; Rosa JM ; Colla A ; de Oliveira J ; Ramos-Hryb AB ; Brocardo PS ; Gil-Mohapel J ; Rodrigues ALS ; ","ParentAuthors":"","DOI":"10.1007/s12035-016-0148-0 ","Keywords":"Animals\r\nAntidepressive Agents/*pharmacology/therapeutic use\r\nBehavior, Animal/drug effects\r\nCell Differentiation/*drug effects\r\nCell Proliferation/*drug effects\r\nCorticosterone/*pharmacology\r\nCreatine/*pharmacology/therapeutic use\r\nDepression/drug therapy\r\nFeeding Behavior/drug effects\r\nFemale\r\nFluoxetine/pharmacology\r\nGlial Fibrillary Acidic Protein/metabolism\r\nHippocampus/cytology/*drug effects/metabolism\r\nMice\r\nMotor Activity/drug effects\r\nNeurons/cytology/drug effects/metabolism\r\nSucrose\r\nAdult neurogenesis\r\nCell proliferation\r\nCorticosterone\r\nCreatine\r\nDepression\r\nHippocampus\r\nNeuronal differentiation","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Pazini FL, Cunha MP, Azevedo D, Rosa JM, Colla A, de Oliveira J, Ramos-Hryb AB, Brocardo PS, Gil-Mohapel J, and Rodrigues ALS (2017) Creatine Prevents Corticosterone-Induced Reduction in Hippocampal Proliferation and Differentiation: Possible Implication for Its Antidepressant Effect.. Molecular neurobiology 54(8), 6245-6260 DOI: 10.1007/s12035-016-0148-0 "},{"Codes":[{"AttributeId":12302602,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302846,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302641,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302643,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302644,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302647,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302669,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302841,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302847,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228169,"Title":"The possible beneficial effects of creatine for the management of depression.","ParentTitle":"Progress in neuro-psychopharmacology & biological psychiatry","ShortTitle":"Pazini (2019)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2019","Month":"March","StandardNumber":"0278-5846 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"89","Pages":"193-206","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"30193988","Abstract":"Depression, a highly prevalent neuropsychiatric disorder worldwide, causes a heavy burden for the society and is associated with suicide risk. The treatment of this disorder remains a challenge, since currently available antidepressants provide a slow and, often, incomplete response and cause several side effects that contribute to diminish the adhesion of patients to treatment. In this context, several nutraceuticals have been investigated regarding their possible beneficial effects for the management of this neuropsychiatric disorder. Creatine stands out as a supplement frequently used for ergogenic purpose, but it also is a neuroprotective compound with potential to treat or mitigate a broad range of central nervous systems diseases, including depression. This review presents preclinical and clinical evidence that creatine may exhibit antidepressant properties. The focus is given on the possible molecular mechanisms underlying its effects based on the results obtained with different animal models of depression. Finally, evidence obtained in animal models of depression addressing the possibility that creatine may produce rapid antidepressant effect, similar to ketamine, are also presented and discussed.","Comments":"","TypeName":"Journal, Article","Authors":"Pazini FL ; Cunha MP ; Rodrigues ALS ; ","ParentAuthors":"","DOI":"10.1016/j.pnpbp.2018.08.029 ","Keywords":"Animals\r\nCreatine/*therapeutic use\r\nDepressive Disorder/*therapy\r\n*Dietary Supplements\r\nHumans\r
