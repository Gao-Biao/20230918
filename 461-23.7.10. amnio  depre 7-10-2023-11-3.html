  right: -4px;
}
.top-head th:not(.collapsed) div svg#arrowLeft,
.side-head th:not(.collapsed) div svg#arrowUp {
  cursor: pointer;
  display: inline-block;
}
.top-head th.collapsed div svg#arrowRight,
.side-head th.collapsed div svg#arrowDown {
  cursor: pointer;
  display: inline-block;
}
.top-head th.busy div svg#refresh,
.side-head th.busy div svg#refresh {
  border-radius: 100%;
  cursor: pointer;
  display: inline-block;
  animation: spin 1s linear infinite;
}
.btnColCollapse,
.btnRowCollapse {
  opacity: 40%;
}
.top-head th.collapsed {
  min-width: 0;
  max-width: 0;
  width: 0;
  padding: 4px 0;
}
.top-head th.collapsed.level-1 {
  min-width: 103px;
  width: 103px;
  padding: 4px;
}
.side-head th.collapsed {
  min-height: 0;
  max-height: 0;
  height: 0;
  padding: 0 4px;
}
.side-head th.collapsed.level-1 {
  min-height: 103px;
  height: 103px;
  padding: 4px;
}
.body td.collapsed-col {
  min-width: 18px;
  width: 18px;
}
.body td.collapsed-row {
  min-height: 18px;
  height: 18px !important;
}
.body td.collapsed-col,
.body td.collapsed-row {
  background: rgba(0, 0, 0, 0.2);
}
.body td.collapsed-col .mosaic-wrapper,
.body td.collapsed-row .mosaic-wrapper {
  width: auto !important;
  height: auto !important;
}
.body td.collapsed-col svg,
.body td.collapsed-row svg {
  display: none;
}
.body td.collapsed-col .pie-wrapper,
.body td.collapsed-col .mosaic-wrapper,
.body td.collapsed-col .data-wrapper,
.body td.collapsed-row .pie-wrapper,
.body td.collapsed-row .mosaic-wrapper,
.body td.collapsed-row .data-wrapper {
  opacity: 0 !important;
}
.top-head th.collapsed:not(.level-1) span,
.side-head th.collapsed:not(.level-1) span {
  display: none;
}
.top-head th.collapsed:not(.level-1),
.side-head th.collapsed:not(.level-1) {
  border-width: 0;
}
.top-head th.collapsed.first:not(.level-1) {
  border-left: 1px solid #ffffff !important;
}
.top-head th.collapsed.last:not(.level-1) {
  border-right: 1px solid #ffffff !important;
}
.side-head th.collapsed.first:not(.level-1) {

}
.side-head th.collapsed.last:not(.level-1) {
  border-bottom: 1px solid #ffffff !important;

    transform: rotate(0deg);
  }
  100% {

  }
}
.attribute-tooltip {

  border: 1px solid #cccccc;

.attribute-tooltip.show {

}
.attribute-tooltip .close-tooltip {

.attribute-tooltip .content {

.attribute-tooltip h4 {

.text-center {

#codeFilterClearButton {

.btn:hover {

  background-color: #0275d8;
  border-color: #0275d8;
  cursor: pointer;
}

@keyframes spin {
  from {transform:rotate(0deg);}
  to {transform:rotate(360deg);}

  const referenceData = [{"Codes":[{"AttributeId":12302592,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302618,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"MDS-UPDRS (worse total disease severity score) \nHRQoL assessed by PDQ39 and PDQ8 ques","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302637,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302707,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302842,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82231270,"Title":"Dilemma in Parkinson's Treatment; Levodopa Monotherapy May be the Best Choice.","ParentTitle":"Journal of clinical neuroscience : official journal of the Neurosurgical Society of Australasia","ShortTitle":"Abbasi (2020)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"September","StandardNumber":"0967-5868 (Linking)","City":"Scotland","Country":"","Publisher":"","Institution":"","Volume":"79","Pages":"219-223","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"33070900","Abstract":"INTRODUCTION: Several treatment strategies have been claimed for Parkinson's disease (PD) so far. However, there remains controversies over the best possible treatment. The aim of this study is to compare Levodopa monotherapy versus Pramipexole in combination with Levodopa L in patients with PD with regards to the efficacy and side effects. METHODS: Patients being treated with levodopa alone and Pramipexole add-on therapy to Levodopa were enrolled in the study. Factors regarding efficacy and side effects were assessed and analyzed between both groups by appropriate tests. RESULTS: 176 Patients were enrolled in the study. Results showed significant higher total MDS-UPDRS (worse total disease severity score) among patients being treated with Pramipexole add-on therapy which was particularly higher in parts 1 (Mentation, behavior and mood), 2 (Activity of daily living) and 3 (Motor examination) (P-values < 0.05). Psychosis global score with significantly higher frequency of hallucination and depression, statistically higher in combination therapy group compared to Levodopa monotherapy group (P-value < 0.05). Patients in the Pramipexole add-on group reported lower scores of Health-related quality of life (HRQoL) (P-value < 0.05). Significant correlation was between disease duration and psychosis score among Levodopa monotherapy group (P-value < 0.05). CONCLUSIONS: Compared to Levodopa monotherapy, Add-on therapy with Pramipexole shows less efficiency yet more side effects. This indicates that single administration of Levodopa still remains the best available treatment for Parkinson's disease.","Comments":"","TypeName":"Journal, Article","Authors":"Abbasi MH ; Esmaeili S ; Habibi SA ; Shahidi GA ; ","ParentAuthors":"","DOI":"10.1016/j.jocn.2020.06.024 ","Keywords":"Aged\r\nAntiparkinson Agents/administration & dosage/*adverse effects/therapeutic use\r\nBenzothiazoles/administration & dosage/*adverse effects/therapeutic use\r\nDepression/epidemiology/etiology\r\nDrug Combinations\r\nFemale\r\nHallucinations/*epidemiology/etiology\r\nHumans\r\nLevodopa/administration & dosage/*adverse effects/therapeutic use\r\nMiddle Aged\r\nMovement\r\nParkinson Disease/*drug therapy\r\nPramipexole/administration & dosage/*adverse effects/therapeutic use\r\nPsychotic Disorders/*epidemiology/etiology\r\nQuality of Life\r\nHRQoL\r\nHallucination\r\nLevodopa\r\nParkinson\r\nPramipexole\r\nPsychosis\r\nUnified Parkinson’s Disease Rating Scale (UPDRS)","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Abbasi MH, Esmaeili S, Habibi SA, and Shahidi GA (2020) Dilemma in Parkinson's Treatment; Levodopa Monotherapy May be the Best Choice.. Journal of clinical neuroscience : official journal of the Neurosurgical Society of Australasia 79, 219-223 DOI: 10.1016/j.jocn.2020.06.024 "},{"Codes":[{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302615,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302637,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302759,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302843,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228945,"Title":"Mental depression: Relation to different disease status, newer treatments and its association with COVID-19 pandemic (Review).","ParentTitle":"Molecular medicine reports","ShortTitle":"Abdel-Bakky (2021)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2021","Month":"December","StandardNumber":"1791-2997 (Linking)","City":"Greece","Country":"","Publisher":"","Institution":"","Volume":"24","Pages":"","Edition":"","Issue":"6","Availability":"","URL":"","OldItemId":"34633054","Abstract":"The present study aimed to review major depression, including its types, epidemiology, association with different diseases status and treatments, as well as its correlation with the current COVID-19 pandemic. Mental depression is a common disorder that affects most individuals at one time or another. During depression, there are changes in mood and behavior, accompanied by feelings of defeat, hopelessness, or even suicidal thoughts. Depression has a direct or indirect relation with a number of other diseases including Alzheimer's disease, stroke, epilepsy, diabetes, cardiovascular disease and cancer. In addition, antidepressant drugs have several side effects including sedation, increased weight, indigestion, sexual dysfunction, or a decrease in blood pressure. Stopping medication may cause a relapse of the symptoms of depression and pose a risk of attempted suicide. The pandemic of COVID-19 has affected the mental health of individuals, including patients, individuals contacting patients and medical staff with a number of mental disorders that may adversely affect the immune ability of their bodies. Some of the drugs currently included in the protocols for treating COVID-19 may negatively affect the mental health of patients. Evidence accumulated over the years indicates that serotonin (5HT) deficiencies and norepinephrine (NE) in the brain can lead to mental depression. Drugs that increase levels of NE and 5HT are commonly used in the treatment of depression. The common reason for mood disorders, including mania and bipolar disease are not clearly understood. It is assumed that hyperactivity in specific parts of the brain and excessive activity of neurotransmitters may be involved. Early diagnosis and developing new treatment strategies are essential for the prevention of the severe consequences of depression. In addition, extensive research should be directed towards the investigation of the mental health disturbances occurring during and/or after COVID-19 infection. This may lead to the incorporation of a suitable antidepressant into the current treatment protocols.","Comments":"","TypeName":"Journal, Article","Authors":"Abdel-Bakky MS ; Amin E ; Faris TM ; Abdellatif AAH ; ","ParentAuthors":"","DOI":"10.3892/mmr.2021.12479 ","Keywords":"Antidepressive Agents/adverse effects/therapeutic use\r\nCOVID-19/complications/*epidemiology/*psychology\r\nCytokine Release Syndrome/etiology\r\nDepressive Disorder, Major/drug therapy/*epidemiology/etiology/metabolism\r\nGlutamic Acid/metabolism\r\nHumans\r\nOxidative Stress\r\nCOVID-19\r\nlatest treatments\r\nmajor depression\r\nmental health\r\nmolecular mechanism\r\nneurotransmitters","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Abdel-Bakky MS, Amin E, Faris TM, and Abdellatif AAH (2021) Mental depression: Relation to different disease status, newer treatments and its association with COVID-19 pandemic (Review).. Molecular medicine reports 24(6),  DOI: 10.3892/mmr.2021.12479 "},{"Codes":[{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302675,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302592,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302797,"AdditionalText":"", er":"0020-8272 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"11","Pages":"8-15","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"770365","Abstract":"Through a controlled double-blind study in 30 hospitalized patients affected with endogenous depression, the antidepressant action of the combination of nialamide+l-5-HTP has been evaluated and compared with a control group which only received nialamide (+ placebo). The patients treated with nialamide + l-5-HTP achieved a fuller recovery than those who were treated with nialamide alone. The treatment with nialamide + l-5-HTP proved to have a shorter delay of onset. Side effects showed no marked differences except for the orthostatic hypotension which was less apparent in those patients treated with nialamide + l-5-HTP.","Comments":"","TypeName":"Journal, Article","Authors":"Aliño JJ ; Gutierrez JL ; Iglesias ML ; ","ParentAuthors":"","DOI":"10.1159/000468207 ","Keywords":"5-Hydroxytryptophan/adverse effects/*therapeutic use\r\nAdult\r\nClinical Trials as Topic\r\nDepression/*drug therapy\r\nDrug Therapy, Combination\r\nFemale\r\nHumans\r\nMale\r\nMiddle Aged\r\nNialamide/adverse effects/*therapeutic use\r\nNitrazepam/therapeutic use\r\nPsychiatric Status Rating Scales\r\nTime Factors","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Aliño JJ, Gutierrez JL, and Iglesias ML (1976) 5-Hydroxytryptophan (5-HTP) and a MAOI (nialamide) in the treatment of depressions. A double-blind controlled study.. International pharmacopsychiatry 11(1), 8-15 DOI: 10.1159/000468207 "},{"Codes":[{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302832,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302846,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302602,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82230615,"Title":"Chronic creatine supplementation alters depression-like behavior in rodents in a sex-dependent manner.","ParentTitle":"Neuropsychopharmacology : official publication of the American College of Neuropsychopharmacology","ShortTitle":"Allen (2010)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2010","Month":"January","StandardNumber":"0893-133X (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"35","Pages":"534-46","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"19829292","Abstract":"Impairments in bioenergetic function, cellular resiliency, and structural plasticity are associated with the pathogenesis of mood disorders. Preliminary evidence suggests that creatine, an ergogenic compound known to promote cell survival and influence the production and usage of energy in the brain, can improve mood in treatment-resistant patients. This study examined the effects of chronic creatine supplementation using the forced swim test (FST), an animal model selectively sensitive to antidepressants with clinical efficacy in human beings. Thirty male (experiment 1) and 36 female (experiment 2) Sprague-Dawley rats were maintained on either chow alone or chow blended with either 2% w/w creatine monohydrate or 4% w/w creatine monohydrate for 5 weeks before the FST. Open field exploration and wire suspension tests were used to rule out general psychostimulant effects. Male rats maintained on 4% creatine displayed increased immobility in the FST as compared with controls with no differences by diet in the open field test, whereas female rats maintained on 4% creatine displayed decreased immobility in the FST and less anxiety in the open field test compared with controls. Open field and wire suspension tests confirmed that creatine supplementation did not produce differences in physical ability or motor function. The present findings suggest that creatine supplementation alters depression-like behavior in the FST in a sex-dependent manner in rodents, with female rats displaying an antidepressant-like response. Although the mechanisms of action are unclear, sex differences in creatine metabolism and the hormonal milieu are likely involved.","Comments":"","TypeName":"Journal, Article","Authors":"Allen PJ ; D'Anci KE ; Kanarek RB ; Renshaw PF ; ","ParentAuthors":"","DOI":"10.1038/npp.2009.160 ","Keywords":"Analysis of Variance\r\nAnimals\r\nAntidepressive Agents/*administration & dosage/pharmacology\r\nBody Temperature/drug effects/physiology\r\nCreatine/*administration & dosage/pharmacology\r\nDepression/*diet therapy/physiopathology\r\nDisease Models, Animal\r\nExploratory Behavior/drug effects/physiology\r\nFemale\r\nImmobility Response, Tonic/drug effects\r\nMale\r\nPsychomotor Performance/drug effects/physiology\r\nRats\r\nRats, Sprague-Dawley\r\nReaction Time/drug effects\r\n*Sex Characteristics\r\nSwimming","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Allen PJ, D'Anci KE, Kanarek RB, and Renshaw PF (2010) Chronic creatine supplementation alters depression-like behavior in rodents in a sex-dependent manner.. Neuropsychopharmacology : official publication of the American College of Neuropsychopharmacology 35(2), 534-46 DOI: 10.1038/npp.2009.160 "},{"Codes":[{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"Forced swim test","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302637,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302707,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302841,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302602,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302846,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82230535,"Title":"Sex-specific antidepressant effects of dietary creatine with and without sub-acute fluoxetine in rats.","ParentTitle":"Pharmacology, biochemistry, and behavior","ShortTitle":"Allen (2012)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"20/03/2023","EditedBy":"GAO BIAO","Year":"2012","Month":"June","StandardNumber":"0091-3057 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"101","Pages":"588-601","Edition":"","Issue":"4","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC2794979/","OldItemId":"22429992","Abstract":"The potential role of metabolic impairments in the pathophysiology of depression is motivating researchers to evaluate the treatment efficacy of creatine, a naturally occurring energetic and neuroprotective compound found in brain and muscle tissues. Growing evidence is demonstrating the benefit of oral creatine supplements for reducing depressive symptoms in humans and animals. A novel question is whether dietary creatine, when combined with antidepressant drug therapy, would be more effective than either compound alone. To answer this question, four studies were conducted to investigate the behavioral effects of combined creatine and low-dose fluoxetine treatment using the forced swim test in male and female rats. Sprague-Dawley rats were fed powdered rodent chow supplemented with 0%, 2% or 4% w/w creatine monohydrate for 5 weeks. Rats were injected with fluoxetine (5.0 or 10.0 mg/kg) or saline according to a sub-acute dosing schedule. Female rats maintained on a 4% creatine diet displayed antidepressant-like effects compared to non-supplemented females prior to fluoxetine treatment. In contrast, creatine did not alter behavior reliably in males. Following drug treatment and a second forced swim trial, the antidepressant-like profile of creatine remained significant only in females co-administered 5.0 mg/kg fluoxetine. Moreover, in females only, supplementation with 4% creatine produced a more robust antidepressant-like behavioral profile compared to either dose of fluoxetine alone. Estrous cycle data indicated that ovarian hormones influenced the antidepressant-like effects of creatine. Addressing the issue of sex differences in response to treatment may affect our understanding of creatine, its relationship with depressive behavior, and may lead to sex-specific therapeutic strategies.","Comments":"","TypeName":"Journal, Article","Authors":"Allen PJ ; D'Anci KE ; Kanarek RB ; Renshaw PF ; ","ParentAuthors":"","DOI":"10.1016/j.pbb.2012.03.005 ","Keywords":"Animals\r\nAntidepressive Agents/*administration & dosage\r\nBehavior, Animal/drug effects\r\nBrain/drug effects/metabolism\r\nCreatine/*administration & dosage\r\nDepression/*drug therapy/physiopathology/psychology\r\nDietary Supplements\r\nDisease Models, Animal\r\nDrug Synergism\r\nEstrus/physiology\r\nFemale\r\nFluoxetine/*administration & dosage\r\nMale\r\nRats\r\nRats, Sprague-Dawley\r\nSelective Serotonin Reuptake Inhibitors/administration & dosage\r\nSex Characteristics","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Allen PJ, D'Anci KE, Kanarek RB, and Renshaw PF (2012) Sex-specific antidepressant effects of dietary creatine with and without sub-acute fluoxetine in rats.. Pharmacology, biochemistry, and and behavior 101(4), 588-601 DOI: 10.1016/j.pbb.2012.03.005 "},{"Codes":[{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":" CES-D (Center for Epidemiologic studies Depression Scale) ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302621,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302624,"AdditionalText":" IL-1β ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12344694,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302675,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302837,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82229363,"Title":"Targeting inflammation to influence mood following spinal cord injury: a randomized clinical trial.","ParentTitle":"Journal of neuroinflammation","ShortTitle":"Allison (2015)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2015","Month":"November","StandardNumber":"1742-2094 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"12","Pages":"204","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"26545369","Abstract":"BACKGROUND: The purpose of the present study was to examine the efficacy of targeting inflammation as a means of improving mood following spinal cord injury (SCI) and explore the potential mechanisms of action. METHODS: The study was a randomized, parallel-group, controlled, clinical trial (NCT02099890) whereby 20 participants with varying levels and severities of SCI were randomized (3:2) to either the treatment group, consisting of a 12-week anti-inflammatory diet, or control group. Outcome measures were assessed at baseline, 1 and 3 months, and consisted of CES-D scores of depression, markers of inflammation as assessed by various pro- and anti-inflammatory cytokines and several amino acids related to depression. RESULTS: A significant group × time interaction was found for CES-D (Center for Epidemiologic studies Depression Scale) score (p = 0.01), the TRP/LNAA (tryptophan/large neutral amino acid) ratio (p = 0.04), the composite score of pro-inflammatory cytokines (p = 0.04), IL-1β (interleukin-1 beta) (p = 0.04), and IFN-γ (interferon gamma) (p = 0.03). Pearson's r correlation showed significance between the ∆IL-1β and both the ∆CES-D score (r = 0.740, p < 0.01) and the ∆KYN/TRP (kynurenine/tryptophan) ratio (r = 0.536, p = 0.02). The ∆KYN/TRP ratio was also significantly correlated with the ∆CES-D score (r = 0.586, p = 0.01). Mediation analysis showed that the relationship between the ∆KYN/TRP ratio and the ∆CES-D score was mediated by the ∆IL-1β. Subgroup analysis showed that participants with high CES-D scores had significantly higher concentrations of IL-1β, and all correlations were maintained or strengthened within this subgroup. CONCLUSIONS: Overall, the results demonstrated the effectiveness of targeting inflammation as a means of improving mood in SCI, with potential mechanisms relating to the reduction in IL-1β and improvements in levels of neuroactive compounds related to the kynurenine pathway. Due to the limited sample size, results should be interpreted with caution; however, they are worthy of further examination due to the potential impact of inflammation on depression. TRIAL REGISTRATION: ClinicalTrials.gov ID: NCT02099890 .","Comments":"","TypeName":"Journal, Article","Authors":"Allison DJ ; Ditor DS ; ","ParentAuthors":"","DOI":"10.1186/s12974-015-0425-2 ","Keywords":"Adult\r\nAged\r\nAmino Acids/blood\r\nCytokines/blood\r\nDiet\r\nFemale\r\nHumans\r\nInflammation/*diet therapy\r\nInflammation Mediators/blood\r\nMale\r\nMiddle Aged\r\nMood Disorders/*drug therapy/*etiology\r\nPsychiatric Status Rating Scales\r\nSpinal Cord Injuries/*complications/psychology\r\nTreatment Outcome\r\nYoung Adult","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Allison DJ, and Ditor DS (2015) Targeting inflammation to influence mood following spinal cord injury: a randomized clinical trial.. Journal of neuroinflammation 12, 204 DOI: 10.1186/s12974-015-0425-2 "},{"Codes":[{"AttributeId":12302596,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"FST","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302641,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302847,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302669,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302828,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82231126,"Title":"Evidence for the involvement of L-arginine-nitric oxide-cyclic guanosine monophosphate pathway in the antidepressant-like effect of memantine in mice.","ParentTitle":"Behavioural brain research","ShortTitle":"Almeida (2006)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2006","Month":"April","StandardNumber":"0166-4328 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"168","Pages":"318-22","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"16387371","Abstract":"This study investigated the involvement of the L-arginine-nitric oxide (NO)-cyclic guanosine monophosphate (cGMP) pathway in the antidepressant-like effect of an acute administration of memantine in the forced swimming test (FST) in mice, since this signaling pathway is supposed to play a significant role in depression. The antidepressant-like effect of memantine (3 mg/kg, i.p.) was prevented by pretreatment with L-arginine (750 mg/kg, i.p.) or S-nitroso-N-acetyl-penicillamine (SNAP, 25 microg/site, i.c.v.), but not with d-arginine (750 mg/kg, i.p.).The treatment of mice with NG-nitro-L-arginine (L-NNA, 0.03 and 0.3 mg/kg, i.p.) potentiated the effect of a subeffective dose of memantine (0.3 mg/kg, i.p.) in the FST. Moreover, the pretreatment of mice with (1H-[1,2,4]oxadiazole[4,3-a]quinoxalin-1-one) (ODQ, 30 pmol/site, i.c.v.) produced a synergistic antidepressant-like effect with subeffective doses of memantine (0.3 and 1 mg/kg, i.p.) in the FST. Furthermore, the reduction in the immobility time elicited by memantine (3 mg/kg, i.p.) in the FST was prevented by pretreatment with sildenafil (5 mg/kg, i.p.). Taken together, the results demonstrate that memantine produced an antidepressant-like effect in the FST that seems to be mediated through an interaction with the L-arginine-NO-cGMP pathway.","Comments":"","TypeName":"Journal, Article","Authors":"Almeida RC ; Felisbino CS ; López MG ; Rodrigues AL ; Gabilan NH ; ","ParentAuthors":"","DOI":"10.1016/j.bbr.2005.11.023 ","Keywords":"Analysis of Variance\r\nAnimals\r\nAntidepressive Agents/*administration & dosage\r\nArginine/*physiology\r\nCyclic GMP/antagonists & inhibitors/*physiology\r\nDepression/*drug therapy\r\nDisease Models, Animal\r\nDose-Response Relationship, Drug\r\nDrug Interactions\r\nEnzyme Inhibitors/pharmacology\r\nFemale\r\nImmobility Response, Tonic/drug effects\r\nMale\r\nMemantine/*administration & dosage\r\nMice\r\nNitric Oxide/*physiology\r\nNitric Oxide Donors/pharmacology\r\nNitroarginine/pharmacology\r\nPenicillamine/analogs & derivatives/pharmacology\r\nPiperazines/pharmacology\r\nPurines\r\nSildenafil Citrate\r\nSulfones\r\nSwimming","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Almeida RC, Felisbino CS, López MG, Rodrigues AL, and Gabilan NH (2006) Evidence for the involvement of L-arginine-nitric oxide-cyclic guanosine monophosphate pathway in the antidepressant-like effect of memantine in mice.. Behavioural brain research 168(2), 318-22 DOI: 10.1016/j.bbr.2005.11.023 "},{"Codes":[{"AttributeId":12302594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"Hamilton Depression Rating Scale","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302826,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228867,"Title":"S-adenosyl-L-methionine (SAMe) as an adjunct for resistant major depressive disorder: an open trial following partial or nonresponse to selective serotonin reuptake inhibitors or venlafaxine.","ParentTitle":"Journal of clinical psychopharmacology","ShortTitle":"Alpert (2004)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2004","Month":"December","StandardNumber":"0271-0749 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"24","Pages":"661-4","Edition":"","Issue":"6","Availability":"","URL":"","OldItemId":"15538131","Abstract":"BACKGROUND: The purpose of this open trial was to evaluate the safety, tolerability, and efficacy of oral S-adenosyl-L-methionine as an antidepressant adjunct among partial and nonresponders to serotonin reuptake inhibitors or venlafaxine. METHOD: Thirty antidepressant-treated adult outpatients with persisting major depressive disorder received 800 to 1600 mg of S-adenosyl-L-methionine tosylate over a 6-week trial. RESULTS: Intent-to-treat analyses based on the Hamilton Depression Rating Scale revealed a response rate of 50% and a remission rate of 43% following augmentation with S-adenosyl-L-methionine. Gastrointestinal symptoms and headaches were the most common side effects. CONCLUSION: Augmentation of selective serotonin reuptake inhibitors or venlafaxine with S-adenosyl-L-methionine warrants a placebo-controlled trial in resistant depression.","Comments":"","TypeName":"Journal, Article","Authors":"Alpert JE ; Papakostas G ; Mischoulon D ; Worthington JJ 3rd; Petersen T ; Mahal Y ; Burns A ; Bottiglieri T ; Nierenberg AA ; Fava M ; ","ParentAuthors":"","DOI":"10.1097/01.jcp.0000145339.45794.cd ","Keywords":"Adult\r\ ournal of clinical psychiatry","ShortTitle":"Amital (2006)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2006","Month":"May","StandardNumber":"0160-6689 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"67","Pages":"836-7","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"16841637","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"Amital D ; Vishne T ; Roitman S ; Kotler M ; Levine J ; ","ParentAuthors":"","DOI":"10.4088/jcp.v67n0521c ","Keywords":"Adult\r\nComorbidity\r\nCreatine/*therapeutic use\r\nDepressive Disorder, Major/epidemiology/psychology\r\nDiagnostic and Statistical Manual of Mental Disorders\r\nDrug Therapy, Combination\r\nFemale\r\nHumans\r\nMale\r\nMiddle Aged\r\nPsychiatric Status Rating Scales\r\nSelective Serotonin Reuptake Inhibitors/therapeutic use\r\nStress Disorders, Post-Traumatic/diagnosis/*drug therapy/epidemiology\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Amital D, Vishne T, Roitman S, Kotler M, and Levine J (2006) Open study of creatine monohydrate in treatment-resistant posttraumatic stress disorder.. The Journal of clinical psychiatry 67(5), 836-7 DOI: 10.4088/jcp.v67n0521c "},{"Codes":[{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302637,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302646,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302647,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302602,"AdditionalText":"","ArmId":0,"Arm :12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302637,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302677,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302830,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302846,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302847,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82231003,"Title":"Role for serotonin in the antidepressant-like effect of a flavonoid extract of Xiaobuxin-Tang.","ParentTitle":"Pharmacology, biochemistry, and behavior","ShortTitle":"An (2008)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2008","Month":"June","StandardNumber":"0091-3057 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"89","Pages":"572-80","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"18367239","Abstract":"Xiaobuxin-Tang (XBXT), a traditional Chinese herbal decoction, has been used for the treatment of depressive disorders for centuries in China. Herein, we explored the antidepressant-like effect and its monoaminergic mechanism of the total flavonoids (XBXT-2) isolated from the extract of XBXT. In present study, single XBXT-2 (25, 50, 100 mg/kg, p.o.) administration significantly potentiated the mouse head-twitch response induced by 5-hydroxytryptophan (5-HTP, a metabolic precursor to serotonin), and also, decreased the immobility time in mouse tail suspension test, which was completely prevented by p-chlorophenylalanine (PCPA, an inhibitor of serotonin synthesis) pretreatment. However, single treatment with XBXT-2 had no effect on yohimbine toxicity and high dose of apomorphine-induced hypothermia in mice. These results indicated that acute treatment with XBXT-2 produced serotonergic, but not noradrenergic activation. In addition, chronic XBXT-2 (25, 50 mg/kg, p.o., 28 days) treatments significantly reversed the depressive-like behaviors in chronically mildly stressed (CMS) rats, including the reduced sucrose preference, deficient locomotor activity and prolonged latency to novelty-suppressed feeding. Furthermore, XBXT-2 normalized the neurotransmitter changes, including the decreased serotonin (5-HT) and its metabolite 5-hydroxyindoleacetic acid (5-HIAA) levels in hippocampus and prefrontal cortex in CMS rats. These findings confirm the antidepressant-like effect of XBXT-2 in CMS model of rats, which may be primarily based on its serotonergic activation.","Comments":"","TypeName":"Journal, Article","Authors":"An L ; Zhang YZ ; Yu NJ ; Liu XM ; Zhao N ; Yuan L ; Li YF ; ","ParentAuthors":"","DOI":"10.1016/j.pbb.2008.02.014 ","Keywords":"Animals\r\nAntidepressive Agents/isolation & purification/*pharmacology\r\nApomorphine/toxicity\r\nBehavior, Animal/drug effects\r\nDepression/drug therapy/physiopathology/psychology\r\nDisease Models, Animal\r\nDrugs, Chinese Herbal/isolation & purification/*pharmacology\r\nFeeding Behavior/drug effects\r\nFenclonine/pharmacology\r\nFlavonoids/isolation & purification/*pharmacology\r\nHumans\r\nHypothermia/chemically induced/drug therapy\r\nMale\r\nMice\r\nMice, Inbred ICR\r\nMotor Activity/drug effects\r\nPhytotherapy\r\nPlant Extracts/isolation & purification/pharmacology\r\nRats\r\nRats, Sprague-Dawley\r\nSerotonin/*metabolism\r\nStress, Physiological/drug therapy\r\nYohimbine/toxicity","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"An L, Zhang YZ, Yu NJ, Liu XM, Zhao N, Yuan L, and Li YF (2008) Role for serotonin in the antidepressant-like effect of a flavonoid extract of Xiaobuxin-Tang.. Pharmacology, biochemistry, and and behavior 89(4), 572-80 DOI: 10.1016/j.pbb.2008.02.014 "},{"Codes":[{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302675,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302800,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82230082,"Title":"Treatment of intractable depression.","ParentTitle":"International pharmacopsychiatry","ShortTitle":"Ananth (1974)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1974","Month":"","StandardNumber":"0020-8272 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"9","Pages":"218-29","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"4457497","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"Ananth J ; Ruskin R ; ","ParentAuthors":"","DOI":"10.1159/000468136 ","Keywords":"Amantadine/therapeutic use\r\nAntidepressive Agents/therapeutic use\r\nDepression/drug therapy/*therapy\r\nDextroamphetamine/therapeutic use\r\nDrug Therapy, Combination\r\nHormones/therapeutic use\r\nHumans\r\nLithium/therapeutic use\r\nMethylphenidate/therapeutic use\r\nMonoamine Oxidase Inhibitors/therapeutic use\r\nReserpine/therapeutic use\r\nSleep Deprivation\r\nTryptophan/therapeutic use\r\nVitamins/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Ananth J, and Ruskin R (1974) Treatment of intractable depression.. International pharmacopsychiatry 9(4), 218-29 DOI: 10.1159/000468136 "},{"Codes":[{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302675,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302802,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82231159,"Title":"Treatment approaches to mania.","ParentTitle":"International pharmacopsychiatry","ShortTitle":"Ananth (1976)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1976","Month":"","StandardNumber":"0020-8272 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"11","Pages":"215-31","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"188775","Abstract":"Treatment of manic episodes is an urgency because of the lack of insight and excessive psychomotor activity. Over the past two decades various new modes of pharmacological treatment of this condition has been reported. Along with them, biochemical findings in manic patients have been exhaustively investigated. Etiologically based pharmacological treatment of manic episodes will help us therapeutically in improving the condition of the patient and scientifically, to confirm or explore biochemical basis of manic episodes. The new innovative approaches for the treatment of manic episodes need to be applied in treating therapy-resistant patients. Included in this paper are treatment approaches based on norepinephrine, dopamine, acetylcholine, serotonin, gamma-aminobutyric acid and permissive hypothesis, peripheral autonomic imbalance, endocrine abnormalities, electrolyte disturbances, paradoxical response, and cyclic AMP. In addition, use of antidepressants and pyrotherapy is described.","Comments":"","TypeName":"Journal, Article","Authors":"Ananth J ; ","ParentAuthors":"","DOI":"10.1159/000468236 ","Keywords":"Acetylcholine/physiology\r\nAntidepressive Agents, Tricyclic/therapeutic use\r\nAutonomic Nervous System/physiopathology\r\nBiogenic Amines/physiology\r\nBipolar Disorder/drug therapy/physiopathology/*therapy\r\nCyclic AMP/metabolism\r\nDopamine/physiology\r\nEndocrine Glands/physiopathology\r\nHumans\r\nNorepinephrine/physiology\r\nSerotonin/physiology\r\nWater-Electrolyte Imbalance/physiopathology\r\ngamma-Aminobutyric Acid/physiology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Ananth J (1976) Treatment approaches to mania.. International pharmacopsychiatry 11(4), 215-31 DOI: 10.1159/000468236 "},{"Codes":[{"AttributeId":12302597,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"The conclusions of this study tend to have very low evidence.","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302637,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302705,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302843,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228866,"Title":"N-Acetylcysteine Augmentation for Patients With Major Depressive Disorder and Bipolar Depression.","ParentTitle":"The Journal of clinical psychiatry","ShortTitle":"Andrade (2021)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2021","Month":"February","StandardNumber":"0160-6689 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"82","Pages":"","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"33999540","Abstract":"Major depressive disorder (MDD) and bipolar depression (BD) can often be difficult to treat. N-acetylcysteine (NAC) is a nutraceutical product that has been trialed in a large number of neuropsychiatric and medical disorders, with mixed results. Many randomized controlled trials (RCTs) have studied NAC augmentation as an intervention in MDD and BD. These RCTs were pooled in 2 recent meta-analyses. One meta-analysis with 7 RCTs (pooled N = 728) conducted in patients with MDD or BD found that NAC was not superior to placebo in the attenuation of depression ratings in either main or sensitivity analyses. The other meta-analysis with 6 RCTs (pooled N = 248) conducted in patients with BD found a small, imprecise effect size for NAC (standardized mean difference, 0.45; 95% confidence interval, 0.06-0.84). The advantage for NAC in this meta-analysis would almost certainly have been lost had the authors excluded from analysis 2 RCTs, both of which had problematic characteristics and findings and both of which also obtained a large and statistically significant advantage for NAC. At present, therefore, evidence does not encourage the use of NAC as an augmentation treatment for patients with MDD or BD. It remains to be seen whether NAC augmentation benefits depressed subpopulations, such as those with higher levels of inflammatory biomarkers at baseline.","Comments":"","TypeName":"Journal, Article","Authors":"Andrade C ; ","ParentAuthors":"","DOI":"10.4088/JCP.21f13891 ","Keywords":"Acetylcysteine/*pharmacology\r\nAntidepressive Agents/pharmacology\r\nBipolar Disorder/*drug therapy\r\nDepressive Disorder, Major/*drug therapy\r\nDrug Synergism\r\nDrug Therapy, Combination\r\nHumans\r\nMeta-Analysis as Topic\r\n*Outcome Assessment, Health Care\r\nTranquilizing Agents/pharmacology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Andrade C (2021) N-Acetylcysteine Augmentation for Patients With Major Depressive Disorder and Bipolar Depression.. The Journal of clinical psychiatry 82(1),  DOI: 10.4088/JCP.21f13891 "},{"Codes":[{"AttributeId":12302594,"AdditionalText":"S-adenosyl-l-methionine (SAMe)","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302830,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82229253,"Title":"Complementary and alternative medicine in the treatment of bipolar disorder--a review of the evidence.","ParentTitle":"Journal of affective disorders","ShortTitle":"Andreescu (2008)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2008","Month":"September","StandardNumber":"0165-0327 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"110","Pages":"16-26","Edition":"","Issue":"1-2","Availability":"","URL":"","OldItemId":"18456339","Abstract":"A growing number of patients with mood disorders are using complementary and alternative medicine (CAM) interventions. In this paper, we review the published scientific evidence on the benefits and risks of CAM for the treatment of patients with bipolar disorder. Since very few studies of CAM have involved patients with bipolar disorder, most available evidence is derived from trials conducted in patients with major depressive disorder. The use of omega-3 fatty acids has been studied in two controlled studies in bipolar disorder while St. John's wort (Hypericum perforatum), S-adenosyl-l-methionine (SAMe), and acupuncture have been studied in a series of randomized controlled trials in patients with major depression. Overall, the best evidence supports the use of St. John's wort for the treatment of mild to moderate depression. SAMe may also be effective for depression. However, both of these products have the potential to induce mania; the extent of this risk needs to be quantified. St. John's wort can also interact with a variety of medications. Evidence regarding the benefits of omega-3 fatty acids or acupuncture is inconsistent. Data regarding other CAM interventions (e.g., aromatherapy massage, massage therapy, yoga) are almost entirely lacking. In conclusion, better studies are needed before CAM interventions can be recommended to patients with bipolar disorder. In the meantime, patients need to be informed about the possible risks associated with the use of these interventions.","Comments":"","TypeName":"Journal, Article","Authors":"Andreescu C ; Mulsant BH ; Emanuel JE ; ","ParentAuthors":"","DOI":"10.1016/j.jad.2008.03.015 ","Keywords":"Acupuncture Therapy\r\nBipolar Disorder/drug therapy/psychology/*therapy\r\nComplementary Therapies/*methods\r\nFatty Acids, Omega-3/therapeutic use\r\nHumans\r\nHypericum/chemistry\r\nPhytotherapy/methods\r\nPlant Extracts/therapeutic use\r\nPlant Preparations/therapeutic use\r\nS-Adenosylmethionine/analogs & derivatives/therapeutic use\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Andreescu C, Mulsant BH, and Emanuel JE (2008) Complementary and alternative medicine in the treatment of bipolar disorder--a review of the evidence.. Journal of affective disorders 110(1-2), 16-26 DOI: 10.1016/j.jad.2008.03.015 "},{"Codes":[{"AttributeId":12302597,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302847,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302641,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"open field test (OFT) ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302621,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302629,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302630,"AdditionalText":"levels of LPH in the hippocampus,\nincreases hydroxyl radical ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302669,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302837,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82230811,"Title":"The effects of n-acetylcysteine and/or deferoxamine on manic-like behavior and brain oxidative damage in mice submitted to the paradoxal sleep deprivation model of mania.","ParentTitle":"Journal of psychiatric research","ShortTitle":"Arent (2015)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2015","Month":"June","StandardNumber":"0022-3956 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"65","Pages":"71-9","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"25937502","Abstract":"Bipolar disorder (BD) is a severe psychiatric disorder associated with social and functional impairment. Some studies have strongly suggested the involvement of oxidative stress in the pathophysiology of BD. Paradoxal sleep deprivation (PSD) in mice has been considered a good animal model of mania because it induces similar manic-like behavior, as well as producing the neurochemical alterations which have been observed in bipolar patients. Thus, the objective of the present study was to evaluate the effects of the antioxidant agent's n-acetylcysteine (Nac) and/or deferoxamine (DFX) on behavior and the oxidative stress parameters in the brains of mice submitted to the animal model of mania induced by PSD. The mice were treated for a period of seven days with saline solution (SAL), Nac, DFX or Nac plus DFX. The animals were subject to the PSD protocol for 36 h. Locomotor activity was then evaluated using the open-field test, and the oxidative stress parameters were subsequently evaluated in the hippocampus and frontal cortex of mice. The results showed PSD induced hyperactivity in mice, which is considered a manic-like behavior. In addition to this, PSD increased lipid peroxidation and oxidative damage to proteins, as well as causing alterations to antioxidant enzymes in the frontal cortex and hippocampus of mice. The Nac plus DFX adjunctive treatment prevented both the manic-like behavior and oxidative damage induced by PSD. Improving our understanding relating to oxidative damage in biomolecules, and the antioxidant mechanisms presented in the animal models of mania are important in helping to improve our knowledge concerning the pathophysiology and development of new therapeutical treatments for BD.","Comments":"","TypeName":"Journal, Article","Authors":"Arent CO ; Valvassori SS ; Steckert AV ; Resende WR ; Dal-Pont GC ; Lopes-Borges J ; Amboni RT ; Bianchini G ; Quevedo J ; ","ParentAuthors":"","DOI":"10.1016/j.jpsychires.2015.04.011 ","Keywords":"Acetylcysteine/*therapeutic use\r\nAldehydes/metabolism\r\nAnalysis of Variance\r\nAnimals\r\nAntimanic Agents/*therapeutic use\r\n*Bipolar Disorder/drug therapy/etiology/pathology\r\n*Brain/drug effects/metabolism/pathology\r\nDeferoxamine/*therapeutic use\r\nDisease Models, Animal\r\nGlutathione Peroxidase/metabolism\r\nGlutathione Reductase/metabolism\r\nLipid Peroxidation/drug effects\r\nMale\r\nMice\r\nMice, Inbred C57BL\r\nOxidative Stress/drug effects\r\nSleep Deprivation/*complications\r\nTyrosine/analogs & derivatives/metabolism\r\nBipolar disorder\r\nDeferoxamine\r\nMania\r\nOxidative stress\r\nParadoxal sleep deprivation\r\nn-Acetylcysteine","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Arent CO, Valvassori SS, Steckert AV, Resende WR, Dal-Pont GC, Lopes-Borges J, Amboni RT, Bianchini G, and Quevedo J (2015) The effects of n-acetylcysteine and/or deferoxamine on manic-like behavior and brain oxidative damage in mice submitted to the paradoxal sleep deprivation model of mania.. Journal of psychiatric research 65, 71-9 DOI: 10.1016/j.jpsychires.2015.04.011 "},{"Codes":[{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302645,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"Zung's Depression Scale","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302813,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228908,"Title":"The efficacy of L-tryptophan in the reduction of sleep disturbance and depressive state in alcoholic patients.","ParentTitle":"Journal of studies on alcohol","ShortTitle":"Asheychik (1989)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1989","Month":"November","StandardNumber":"0096-882X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"50","Pages":"525-32","Edition":"","Issue":"6","Availability":"","URL":"","OldItemId":"2685471","Abstract":"Alcoholic male inpatients (N = 76) served as subjects in this study which examined the effect of L-tryptophan on depressive state and sleep disturbance. All subjects were residents of a 6-week alcohol treatment program at a Veterans Administration Medical Center. Subjects' degree of depression (Zung's Depression Scale) and sleep satisfaction (Webb's Post-Sleep Inventory) were measured four times during the study, just prior to and following ingestion of a substance that was either 3 gms L-tryptophan or 3 gms of an identical-appearing placebo. Subjects in the L-tryptophan/placebo condition received the active substance for 4 days followed by the placebo with a 4-day washout period in between. A second group of subjects received the same regimen of reverse order and a third received placebos on both occasions. There were two additional control groups that received no substances. All subjects in the study reported decreased levels of depression due to nonspecific treatment effects. The subjects who took L-tryptophan in either sequence reported even lower levels of depression. Sleep disturbance was not affected by L-tryptophan since it was barely present when the study began. A phenomenon referred to as the interval effect is discussed and an alternative explanation for this effect is offered.","Comments":"","TypeName":"Journal, Article","Authors":"Asheychik R ; Jackson T ; Baker H ; Ferraro R ; Ashton T ; Kilgore J ; ","ParentAuthors":"","DOI":"10.15288/jsa.1989.50.525 ","Keywords":"Adult\r\nAlcoholism/psychology/*rehabilitation\r\nClinical Trials as Topic\r\nDepressive Disorder/psychology/*rehabilitation\r\nHumans\r\nMale\r\nMiddle Aged\r\nPsychiatric Status Rating Scales\r\nSleep Initiation and Maintenance Disorders/psychology/*rehabilitation\r\nSleep Stages/drug effects\r\nTryptophan/*administration & dosage","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Asheychik R, Jackson T, Baker H, Ferraro R, Ashton T, and Kilgore J (1989) The efficacy of L-tryptophan in the reduction of sleep disturbance and depressive state in alcoholic patients.. Journal of studies on alcohol 50(6), 525-32 DOI: 10.15288/jsa.1989.50.525 "},{"Codes":[{"AttributeId":12302597,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"Montgomery–Åsberg Depression Rating Scale","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302659,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302640,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302842,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82230145,"Title":"Diet quality, dietary inflammatory index and body mass index as predictors of response to adjunctive N-acetylcysteine and mitochondrial agents in adults with bipolar disorder: A sub-study of a randomised placebo-controlled trial.","ParentTitle":"The Australian and New Zealand journal of psychiatry","ShortTitle":"Ashton (2020)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"February","StandardNumber":"0004-8674 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"54","Pages":"159-172","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"31661974","Abstract":"AIMS: We aimed to explore the relationships between diet quality, dietary inflammatory potential or body mass index and outcomes of a clinical trial of nutraceutical treatment for bipolar depression. METHODS: This is a sub-study of a randomised controlled trial of participants with bipolar depression who provided dietary intake data (n = 133). Participants received 16 weeks adjunctive treatment of either placebo or N-acetylcysteine-alone or a combination of mitochondrial-enhancing nutraceuticals including N-acetylcysteine (combination treatment). Participants were followed up 4 weeks post-treatment discontinuation (Week 20). Diet was assessed by the Cancer Council Victoria Dietary Questionnaire for Epidemiological Studies, Version 2, converted into an Australian Recommended Food Score to measure diet quality, and energy-adjusted dietary inflammatory index score to measure inflammatory potential of diet. Body mass index was also measured. Generalised estimating equation models were used to assess whether diet quality, energy-adjusted dietary inflammatory index score and/or body mass index were predictors of response to significant outcomes of the primary trial: depression symptoms, clinician-rated improvement and functioning measures. RESULTS: In participants taking combination treatment compared to placebo, change in depression scores was not predicted by Australian Recommended Food Score, dietary inflammatory index or body mass index scores. However, participants with better diet quality (Australian Recommended Food Score) reported reduced general depression and bipolar depression symptoms (p = 0.01 and p = 0.03, respectively) and greater clinician-rated improvement (p = 0.02) irrespective of treatment and time. Participants who had a more anti-inflammatory dietary inflammatory index had less impairment in functioning (p = 0.01). Combination treatment may attenuate the adverse effects of pro-inflammatory diet (p = 0.03) on functioning. Participants with lower body mass index who received combination treatment (p = 0.02) or N-acetylcysteine (p = 0.02) showed greater clinician-rated improvement. CONCLUSION: These data support a possible association between diet (quality and inflammatory potential), body mass index and response to treatment for bipolar depression in the context of a nutraceutical trial. The results should be interpreted cautiously because of limitations, including numerous null findings, modest sample size and being secondary analyses.","Comments":"","TypeName":"Journal, Article","Authors":"Ashton MM ; Dean OM ; Marx W ; Mohebbi M ; Berk M ; Malhi GS ; Ng CH ; Cotton SM ; Dodd S ; Sarris J ; Hopwood M ; Faye-Chauhan K ; Kim Y ; Dash SR ; Jacka FN ; Shivappa N ; Hebert JR ; Turner A ; ","ParentAuthors":"","DOI":"10.1177/0004867419882497 ","Keywords":"Acetylcysteine/*therapeutic use\r\nAdult\r\nAged\r\nBipolar Disorder/*diet therapy\r\n*Body Mass Index\r\n*Diet\r\n*Dietary Supplements\r\nFemale\r\nHumans\r\nMale\r\nMiddle Aged\r\nRandomized Controlled Trials as Topic/statistics & numerical data\r\nTreatment Outcome\r\nYoung Adult\r\nBipolar disorder\r\nbody mass index\r\ndiet quality\r\ndietary inflammatory index\r\nnutraceuticals","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Ashton MM, Dean OM, Marx W, Mohebbi M, Berk M, Malhi GS, Ng CH, Cotton SM, Dodd S, Sarris J, Hopwood M, Faye-Chauhan K, Kim Y, Dash SR, Jacka FN, Shivappa N, Hebert JR, and Turner A (2020) Diet quality, dietary inflammatory index and body mass index as predictors of response to adjunctive N-acetylcysteine and mitochondrial agents in adults with bipolar disorder: A sub-study of a randomised placebo-controlled trial.. The Australian and New Zealand journal of psychiatry 54(2), 159-172 DOI: 10.1177/0004867419882497 "},{"Codes":[{"AttributeId":12302598,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302608,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302641,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302647,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302669,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302838,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82230263,"Title":"The effect of D-serine administration on cognition and mood in older adults.","ParentTitle":"Oncotarget","ShortTitle":"Avellar (2016)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2016","Month":"March","StandardNumber":"1949-2553 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"7","Pages":"11881-8","Edition":"","Issue":"11","Availability":"","URL":"","OldItemId":"26933803","Abstract":"BACKGROUND: D-serine is an endogenous co-agonist of the N-Methyl D-Aspartate Receptor (NMDAR) that plays a crucial role in cognition including learning processes and memory. Decreased D-serine levels have been associated with age-related decline in mechanisms of learning and memory in animal studies. Here, we asked whether D-serine administration in older adults improves cognition. RESULTS: D-serine administration improved performance in the Groton Maze learning test of spatial memory and learning and problem solving (F(3, 38)= 4.74, p = 0.03). Subjects that achieved higher increases in plasma D-serine levels after administration improved more in test performance (r2=-0.19 p = 0.009). D-serine administration was not associated with any significant changes in the other cognitive tests or in the mood of older adults (p > 0.05). METHODS: Fifty healthy older adults received D-serine and placebo in a randomized, double blind, placebo-controlled, crossover design study. We studied the effect of D-serine administration on the performance of cognitive tests and an analogue mood scale. We also collected blood samples to measure D-serine, L-serine, glutamate and glutamine levels. CONCLUSIONS: D-serine administration may be a strategy to improve spatial memory, learning and problem solving in healthy older adults. Future studies should evaluate the impact of long-term D-serine administration on cognition in older adults.","Comments":"","TypeName":"Journal, Article","Authors":"Avellar M ; Scoriels L ; Madeira C ; Vargas-Lopes C ; Marques P ; Dantas C ; Manhães AC ; Leite H ; Panizzutti R ; ","ParentAuthors":"","DOI":"10.18632/oncotarget.7691 ","Keywords":"Adult\r\nAged\r\nCognition Disorders/*drug therapy\r\nCross-Over Studies\r\nDouble-Blind Method\r\nFemale\r\nFollow-Up Studies\r\nHumans\r\nMale\r\nMiddle Aged\r\nMood Disorders/*drug therapy\r\nPrognosis\r\nSerine/*administration & dosage/blood\r\nD-serine\r\nGerotarget\r\naging\r\ncognition\r\nglutamate metabolism\r\nmood","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Avellar M, Scoriels L, Madeira C, Vargas-Lopes C, Marques P, Dantas C, Manhães AC, Leite H, and Panizzutti R (2016) The effect of D-serine administration on cognition and mood in older adults.. Oncotarget 7(11), 11881-8 DOI: 10.18632/oncotarget.7691 "},{"Codes":[{"AttributeId":12302592,"AdditionalText":"Tyrosine   derivative","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId Comments":"","TypeName":"Journal, Article","Authors":"Axford S ; Mutton O ; Adams A ; ","ParentAuthors":"","DOI":"10.1192/bjp.158.4.573a ","Keywords":"Aged\r\nDepressive Disorder/*drug therapy/psychology\r\nHumans\r\nPatient Education as Topic\r\n*Seeds\r\nTryptophan/*administration & dosage/adverse effects","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Axford S, Mutton O, and Adams A (1991) Beyond pumpkin seeds.. The British journal of psychiatry : the journal of mental science 158, 573 DOI: 10.1192/bjp.158.4.573a "},{"Codes":[{"AttributeId":12302597,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"汉密尔顿抑郁评定量表","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302837,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302782,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82231624,"Title":"Taking the fuel out of the fire: evidence for the use of anti-inflammatory agents in the treatment of bipolar disorders.","ParentTitle":"Journal of affective disorders","ShortTitle":"Ayorech (2015)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2015","Month":"March","StandardNumber":"0165-0327 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"174","Pages":"467-78","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"25553408","Abstract":"BACKGROUND: Inflammation has emerged as a potentially important factor - and thus putative pharmacological target - in the pathology of bipolar disorders. However to date no systematic evaluations of the efficacy of add on anti-inflammatory treatment for the depressive and manic episodes have been carried out. METHODS: Sixteen articles were ultimately identified - by computer searches of databases (including PsycINFO, MEDLINE, and EMBASE), supplemented by hand searches and personal communication - as meeting study inclusion criteria. RESULTS: Anti-manic effects were evaluated in two trials, one of adjunctive n-acetyl cysteine (NAC), one of omega-3 fatty acids (O3FA), and significant improvements only emerged for NAC. Celecoxib had a rapid but short-lived antidepressant effect. Despite limited effects of O3FA on symptoms, imaging data demonstrated alterations in neuronal functioning that might have longer-term therapeutic effects. Evidence was strongest for adjunctive NAC in bipolar depression though conclusions are limited by small sample sizes. LIMITATIONS: Definitive conclusions are limited by the paucity of data, small study sizes, and the variability in methodology used. CONCLUSIONS: Current evidence for aspirin or celecoxib is insufficient though further investigation of the potential of celecoxib in early illness onset is warranted. Variable evidence exists for add-on O3FA though an indication of short-term treatment effects on membrane fluidity and neuronal activity suggest longer follow-up assessment is needed. The strongest evidence emerged for NAC in depression and future studies must address the role of illness duration and patients׳ baseline medications on outcomes. Careful consideration of lithium toxicity in the elderly and renal impaired is essential.","Comments":"","TypeName":"Journal, Article","Authors":"Ayorech Z ; Tracy DK ; Baumeister D ; Giaroli G ; ","ParentAuthors":"","DOI":"10.1016/j.jad.2014.12.015 ","Keywords":"Acetylcysteine/adverse effects/therapeutic use\r\nAnti-Inflammatory Agents, Non-Steroidal/adverse effects/*therapeutic use\r\nAntidepressive Agents/adverse effects/therapeutic use\r\nAntimanic Agents/adverse effects/therapeutic use\r\nBipolar Disorder/*drug therapy\r\nFatty Acids, Omega-3/adverse effects/therapeutic use\r\nHumans\r\nBipolar disorder\r\nCytokine\r\nDepression\r\nInflammation\r\nLithium\r\nMania","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Ayorech Z, Tracy DK, Baumeister D, and Giaroli G (2015) Taking the fuel out of the fire: evidence for the use of anti-inflammatory agents in the treatment of bipolar disorders.. Journal of affective disorders 174, 467-78 DOI: 10.1016/j.jad.2014.12.015 "},{"Codes":[{"AttributeId":12302647,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"Hamilton scores","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302768,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302798,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82229564,"Title":"Tryptophan and an MAOI (nialamide) in the treatment of depression. A double-blind study.","ParentTitle":"International pharmacopsychiatry","ShortTitle":"Ayuso (1971)","DateCreated":"10/03/2023","Cre
