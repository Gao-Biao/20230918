pressant agents?. Archives of general psychiatry 47(3), 287-8 DOI: 10.1001/archpsyc.1990.01810150087013 "},{"Codes":[{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"MMPI (HATHAWAY and MCKINLAY, 1940), \nBeck Depression Inventory (BECK et al., 1961),\nZung Depression Scale (ZUNG, 1973), \nMcGill Pam Inventory (MELZACK, 1975), \nSplelberger State-Trait Anxiety Scale ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"N=30\npatients' subjective ratings of their pain ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82229908,"Title":"The effects of dietary tryptophan on chronic maxillofacial pain and experimental pain tolerance.","ParentTitle":"Journal of psychiatric research","ShortTitle":"The effects of dietary... (Seltzer)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"13/04/2023","EditedBy":"GAO BIAO","Year":"    ","Month":"","StandardNumber":"0022-3956 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"17","Pages":"181-6","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"6764935","Abstract":"This study investigated the effects of daily administration of three grams of tryptophan in conjunction with a high carbohydrate, low fat, low protein diet on chronic maxillofacial pain, experimental pain thresholds, and anxiety and depression. In a double-blind study, 30 chronic pain patients were randomly assigned to a tryptophan or placebo group. At the initial appointment and 4 weeks later, the patients' subjective ratings of their pain were recorded, electrical tooth pulp stimulation was used to measure pain thresholds, and psychological tests of depression and anxiety were administered. Over the 4 weeks of the study, there was a greater reduction in reported clinical pain and a greater increase in pain tolerance threshold in the tryptophan group than in the placebo group. The group did not differ in anxiety and depression--for all subjects there was lowered depression and anxiety over the 4 weeks of study.","Comments":"","TypeName":"Journal, Article","Authors":"Seltzer S ; Dewart D ; Pollack RL ; Jackson E ; ","ParentAuthors":"","DOI":"10.1016/0022-3956(82)90020-6 ","Keywords":"Affective Symptoms/diet therapy\r\nChronic Disease\r\nDouble-Blind Method\r\n*Face\r\nFacial Neuralgia/diet therapy\r\nHumans\r\nPain/*diet therapy/psychology\r\nSensory Thresholds\r\nTemporomandibular Joint Dysfunction Syndrome/diet therapy\r\nTryptophan/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Seltzer S, Dewart D, Pollack RL, and Jackson E (    ) The effects of dietary tryptophan on chronic maxillofacial pain and experimental pain tolerance.. Journal of psychiatric research 17(2), 181-6 DOI: 10.1016/0022-3956(82)90020-6 "},{"Codes":[{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302782,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82229456,"Title":"The treatment of depression in general practice: a comparison of L-tryptophan, amitriptyline, and a combination of L-tryptophan and amitriptyline with placebo.","ParentTitle":"Psychological medicine","ShortTitle":"Thomson (1982)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1982","Month":"November","StandardNumber":"0033-2917 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"12","Pages":"741-51","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"7156248","Abstract":"One hundred and fifteen patients from 5 general practices participated in a 12-week, double-blind study comparing L-tryptophan, amitriptyline, L-tryptophan-amitriptyline combination and placebo in the treatment of depression. Analysis of total score on the Hamilton Depression Scale and a global rating of depression showed that all 3 active treatments were more effective than placebo. Significantly more patients were withdrawn as treatment failures in the placebo group compared with the active treatment groups. Side-effects necessitated withdrawal of more patients from the amitriptyline group than from the other active treatment groups, but this difference was not significant. Plasma amitriptyline and nortriptyline levels were similar in the amitriptyline and combined treatment groups. Standard haematological and biochemical profiles did not alter significantly in any group, but mean heart rate was significantly increased in patients receiving amitriptyline. There was no change in free or total plasma tryptophan concentration with treatment or on remission of symptoms.","Comments":"","TypeName":"Journal, Article","Authors":"Thomson J ; Rankin H ; Ashcroft GW ; Yates CM ; McQueen JK ; Cummings SW ; ","ParentAuthors":"","DOI":"10.1017/s0033291700049047 ","Keywords":"Adolescent\r\nAdult\r\nAged\r\nAmitriptyline/administration & dosage/adverse effects/blood/*therapeutic use\r\nDepressive Disorder/*drug therapy\r\nDrug Therapy, Combination\r\nFamily Practice\r\nFemale\r\nHumans\r\nMale\r\nMiddle Aged\r\nNortriptyline/blood\r\nTryptophan/administration & dosage/blood/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Thomson J, Rankin H, Ashcroft GW, Yates CM, McQueen JK, and Cummings SW (1982) The treatment of depression in general practice: a comparison of L-tryptophan, amitriptyline, and a combination of L-tryptophan and amitriptyline with placebo.. Psychological medicine 12(4), 741-51 DOI: 10.1017/s0033291700049047 "},{"Codes":[{"AttributeId":12302602,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302608,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302839,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302641,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302669,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82229889,"Title":"Cognitive effects of creatine monohydrate adjunctive therapy in patients with bipolar depression: Results from a randomized, double-blind, placebo-controlled trial.","ParentTitle":"Journal of affective disorders","ShortTitle":"Toniolo (2017)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2017","Month":"December","StandardNumber":"0165-0327 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"224","Pages":"69-75","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"27890303","Abstract":"BACKGROUND: Depressive episodes and cognitive impairment are major causes of morbidity and dysfunction in individuals suffering from bipolar disorder (BD). Novel treatment approaches that target clinical and cognitive aspects of bipolar depression are needed, and research on pathophysiology suggests that mitochondrial modulators such as the nutraceutical creatine monohydrate might have a therapeutic role for this condition. METHODS: Eighteen (N=18) patients with bipolar depression according to DSM-IV criteria who were enrollled in a 6-week, randomized, double-blind, placebo-controlled trial of creatine monohydrate 6g daily as adjunctive therapy were submitted to neuropsychological assessments (Wisconsin Card Sorting Test, Digit Span subtest of the Wechsler Adult Intelligence Scale-Third Edition, Stroop Color-Word Test, Rey-Osterrieth complex figure test, FAS Verbal Fluency Test) at baseline and week 6. RESULTS: There was a statistically significant difference between the treatment groups of the change on the total scores after 6 weeks in the verbal fluency test, with improvement in the group receiving adjunctive treatment with creatine. We did not find significant differences between the groups of the changes on other neuropsychological tests. LIMITATIONS: Small sample and lack of a control group of healthy subjects. CONCLUSIONS: Our trial, which was the first to investigate the cognitive effects of creatine monohydrate on bipolar depression, indicates that supplementation with this nutraceutical for 6 weeks is associated with improvement in verbal fluency tests in patients with this condition.","Comments":"","TypeName":"Journal, Article","Authors":"Toniolo RA ; Fernandes FBF ; Silva M ; Dias RDS ; Lafer B ; ","ParentAuthors":"","DOI":"10.1016/j.jad.2016.11.029 ","Keywords":"Adult\r\nAntidepressive Agents/*therapeutic use\r\nBipolar Disorder/*drug therapy/psychology\r\nCognition\r\nCognitive Dysfunction/drug therapy\r\nCombined Modality Therapy\r\nCreatine/*therapeutic use\r\nDouble-Blind Method\r\nFemale\r\nHumans\r\nMale\r\nMiddle Aged\r\nNeuropsychological Tests\r\nAdjunctive therapy\r\nBipolar disorder\r\nCognition\r\nCreatine monohydrate\r\nDepression\r\nRandomized controlled trial","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Toniolo RA, Fernandes FBF, Silva M, Dias RDS, and Lafer B (2017) Cognitive effects of creatine monohydrate adjunctive therapy in patients with bipolar depression: Results from a randomized, double-blind, placebo-controlled trial.. Journal of affective disorders 224, 69-75 DOI: 10.1016/j.jad.2016.11.029 "},{"Codes":[{"AttributeId":12302602,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302641,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302669,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302840,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82231081,"Title":"A randomized, double-blind, placebo-controlled, proof-of-concept trial of creatine monohydrate as adjunctive treatment for bipolar depression.","ParentTitle":"Journal of neural transmission (Vienna, Austria : 1996)","ShortTitle":"Toniolo (2018)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2018","Month":"February","StandardNumber":"0300-9564 (Linking)","City":"Austria","Country":"","Publisher":"","Institution":"","Volume":"125","Pages":"247-257","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"29177955","Abstract":"Depressive episodes are a major cause of morbidity and dysfunction in individuals suffering from bipolar disorder. Currently available treatments for this condition have limited efficacy and new therapeutic options are needed. Extensive research in the pathophysiology of bipolar disorder points to the existence of mitochondrial and bioenergetic dysfunction. We hypothesized that creatine monohydrate, a nutraceutical that works as a mitochondrial modulator, would be effective as an adjunctive therapy for bipolar depression. We conducted a double-blind trial in which 35 patients with bipolar disorder type I or II in a depressive episode by DSM-IV criteria and in use of regular medication for the treatment of this phase of the disease were randomly allocated into two adjunctive treatment groups for 6 weeks: creatine monohydrate 6 g daily (N = 17) or placebo (N = 18). Primary efficacy was assessed by the change in the Montgomery-Åsberg Depression Rating Scale (MADRS). We did not find a statistically significant difference in the comparison between groups for the change in score on the MADRS after 6 weeks in an intention-to-treat (ITT) analysis (p = 0.560; Cohen's d = 0.231). However, we found significant superiority of creatine add-on vs. placebo when we considered the remission criterion of a MADRS score ≤ 12 at week 6 analyzing the outcome of the 35 randomized patients on ITT (52.9% remission in the creatine group vs. 11.1% remission in the placebo group) and of the 23 completers (66.7% remission in the creatine group vs. 18.2% remission in the placebo group) (p = 0.012; OR = 9.0 and p = 0.036; OR = 9.0, respectively). Two patients who received creatine switched to hypomania/mania early in the trial. No clinically relevant physical side-effects were reported or observed. This proof-of-concept study, aiming to restore brain bioenergetics using an adjunctive mitochondrial modulator, is not conclusive on the efficacy of creatine add-on for bipolar depression, but suggests that this compound may have a role in the adjunctive treatment of this phase of the illness. Further investigation through randomized controlled trials with larger samples should be conducted to verify the efficacy of creatine supplementation for bipolar depression and also for subsyndromal depressive symptoms.","Comments":"","TypeName":"Journal, Article","Authors":"Toniolo RA ; Silva M ; Fernandes FBF ; Amaral JAMS ; Dias RDS ; Lafer B ; ","ParentAuthors":"","DOI":"10.1007/s00702-017-1817-5 ","Keywords":"Adult\r\nAntidepressive Agents/therapeutic use\r\nAntioxidants/*therapeutic use\r\nBipolar Disorder/*drug therapy\r\nCreatine/*therapeutic use\r\nDietary Supplements\r\nDouble-Blind Method\r\nHumans\r\nMiddle Aged\r\nProof of Concept Study\r\nAdjunctive therapy\r\nBipolar disorder\r\nCreatine monohydrate\r\nDepression\r\nDouble-blind method\r\nRandomized controlled trial","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Toniolo RA, Silva M, Fernandes FBF, Amaral JAMS, Dias RDS, and Lafer B (2018) A randomized, double-blind, placebo-controlled, proof-of-concept trial of creatine monohydrate as adjunctive treatment for bipolar depression.. Journal of neural transmission (Vienna, and Austria : 1996) 125(2), 247-257 DOI: 10.1007/s00702-017-1817-5 "},{"Codes":[{"AttributeId":12302592,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302824,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228915,"Title":"Treatment of depression in idiopathic Parkinson's disease.","ParentTitle":"Movement disorders : official journal of the Movement Disorder Society","ShortTitle":"Treatment of depression... (2002)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2002","Month":"","StandardNumber":"0885-3185 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"17 Suppl 4","Pages":"S112-9","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"12211151","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"","ParentAuthors":"","DOI":"10.1002/mds.5572 ","Keywords":"Antidepressive Agents/classification/*therapeutic use\r\nAntiparkinson Agents/therapeutic use\r\nDepressive Disorder, Major/drug therapy/*etiology/*therapy\r\nElectroconvulsive Therapy/*methods\r\nHumans\r\nLevodopa/therapeutic use\r\nParkinson Disease/drug therapy/*psychology\r\nRandomized Controlled Trials as Topic","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":" (2002) Treatment of depression in idiopathic Parkinson's disease.. Movement disorders : official journal of the Movement Disorder Society 17 Suppl 4, S112-9 DOI: 10.1002/mds.5572 "},{"Codes":[{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302607,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302615,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302782,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302801,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228501,"Title":"Letter: L 5-Hydroxytryptophan and mood.","ParentTitle":"Lancet (London, England)","ShortTitle":"Trimble (1975)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1975","Month":"March","StandardNumber":"0140-6736 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"1","Pages":"583","Edition":"","Issue":"7906","Availability":"","URL":"","OldItemId":"47066","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"Trimble M ; Chadwick D ; Reynolds EH ; Marsden CD ; ","ParentAuthors":"","DOI":"10.1016/s0140-6736(75)91612-8 ","Keywords":"5-Hydroxytryptophan/administration & dosage/*adverse \r\n      effects/pharmacology/therapeutic use\r\nAffective Symptoms/*chemically induced\r\nAggression/drug effects\r\nBrain Neoplasms/drug therapy\r\nDepression/chemically induced\r\nDose-Response Relationship, Drug\r\nEmotions/*drug effects\r\nEpilepsy, Tonic-Clonic/drug therapy\r\nEuphoria/drug effects\r\nHumans\r\nInfusions, Parenteral\r\nMyoclonus/drug therapy\r\nNeurologic Manifestations\r\nPsychomotor Disorders/drug therapy","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Trimble M, Chadwick D, Reynolds EH, and Marsden CD (1975) Letter: L 5-Hydroxytryptophan and mood.. Lancet (London, and England) 1(7906), 583 DOI: 10.1016/s0140-6736(75)91612-8 "},{"Codes":[{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302637,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302717,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302841,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82229635,"Title":"Effect of Tryptophan, Vitamin B(6), and Nicotinamide-Containing Supplement Loading between Meals on Mood and Autonomic Nervous System Activity in Young Adults with Subclinical Depression: A Randomized, Double-Blind, and Placebo-Controlled Study.","ParentTitle":"Journal of nutritional science and vitaminology","ShortTitle":"Tsujita (2019)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2019","Month":"","StandardNumber":"0301-4800 (Linking)","City":"Japan","Country":"","Publisher":"","Institution":"","Volume":"65","Pages":"507-514","Edition":"","Issue":"6","Availability":"","URL":"","OldItemId":"31902864","Abstract":"Tryptophan (TRP), a precursor of serotonin is believed to have an antidepressant effect. The pathway for brain uptake of TRP is shared by other large neutral amino acids; therefore, the best time to take TRP may be between meals. No previous study has, however, designated the time of TRP dosing to improve mood. Further, the effects of TRP on autonomic nervous system (ANS) activity are unclear. This study investigated the effects of TRP, vitamin B(6), and nicotinamide-containing supplements loading between meals on mood and ANS activity in depressive young adults. Thirty depressive young adults were randomly allocated to receive TRP, vitamin B(6), and nicotinamide-containing supplements or a placebo supplements twice daily between meals for 7 d. Mood was measured using the Center for Epidemiologic Studies Depression Scale (CES-D) and the Profile of Mood States (POMS). ANS activities were analyzed by heart rate variability power spectral analysis. Blood samples were assayed for plasma total TRP concentration. For analysis, TRP and placebo groups were further classified into two subgroups according to CES-D score (mild to moderate vs. severe depressive symptoms). The CES-D score significantly improved following both treatments in the severe depression subgroups, while the POMS depression score was significantly improved only in the TRP severe depression subgroup. There was no significant change in ANS activity or plasma total TRP in any group. TRP, vitamin B(6), and nicotinamide-containing supplements loading between meals can quickly improve depressed mood in quite low dose in young adults with severe subclinical depression.","Comments":"","TypeName":"Journal, Article","Authors":"Tsujita N ; Akamatsu Y ; Nishida MM ; Hayashi T ; Moritani T ; ","ParentAuthors":"","DOI":"10.3177/jnsv.65.507 ","Keywords":"Adolescent\r\nAdult\r\nAffect/*drug effects\r\n*Depression/drug therapy/physiopathology\r\nDietary Supplements\r\nDouble-Blind Method\r\nFemale\r\nHeart Rate/drug effects\r\nHumans\r\nMale\r\n*Niacinamide/administration & dosage/pharmacology/therapeutic use\r\nPlacebos/administration & dosage/pharmacology/therapeutic use\r\n*Tryptophan/administration & dosage/pharmacology/therapeutic use\r\n*Vitamin B 6/administration & dosage/pharmacology/therapeutic use\r\nYoung Adult\r\ndepressive symptoms\r\nheart rate variability\r\nlarge neutral amino acids\r\nmood\r\nsupplementation\r\nthe Center for Epidemiologic Studies Depression Scale\r\nthe Profile of Mood States\r\nyoung adults","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Tsujita N, Akamatsu Y, Nishida MM, Hayashi T, and Moritani T (2019) Effect of Tryptophan, Vitamin B(6), and Nicotinamide-Containing Supplement Loading between Meals on Mood and Autonomic Nervous System Activity in Young Adults with Subclinical Depression: A Randomized, Double-Blind, and Placebo-Controlled Study.. Journal of nutritional science and vitaminology 65(6), 507-514 DOI: 10.3177/jnsv.65.507 "},{"Codes":[{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302827,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82230226,"Title":"5-Hydroxytryptophan plus SSRIs for interferon-induced depression: synergistic mechanisms for normalizing synaptic serotonin.","ParentTitle":"Medical hypotheses","ShortTitle":"Turner (2005)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2005","Month":"","StandardNumber":"0306-9877 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"65","Pages":"138-44","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"15893130","Abstract":"Interferon-alpha (IFN) is widely used in the treatment of certain cancers and viral infections, including hepatitis C (HCV). Unfortunately, depression is a common side effect of IFN therapy, affecting approximately a third of HCV patients receiving IFN therapy. Studies have shown that selective serotonin reuptake inhibitors (SSRIs) can effectively treat IFN-induced depression in only 63-75% of cases. For the remaining percentage, depression often necessitates dose reduction of or discontinuation from IFN therapy. Emerging evidence indicates that IFN may cause depression by affecting brain serotonin. IFN has been shown to increase serotonin reuptake and to decrease serotonin synthesis. We hypothesize that SSRIs are not fully effective because they affect only serotonin reuptake, not serotonin synthesis, and that effective treatment must address both uptake and synthesis. 5-Hydroxytryptophan (5-HTP) effectively increases central nervous system synthesis of serotonin. It is the immediate precursor of serotonin and is widely available as a dietary supplement, which is well absorbed after an oral dose. Several double-blind studies have shown 5-HTP to be effective in the treatment of nondrug-induced depression. We hypothesize that patients who become depressed on IFN will respond to the synergistic combination of SSRIs plus 5-HTP.","Comments":"","TypeName":"Journal, Article","Authors":"Turner EH ; Blackwell AD ; ","ParentAuthors":"","DOI":"10.1016/j.mehy.2005.01.026 ","Keywords":"5-Hydroxytryptophan/metabolism/*therapeutic use\r\nAntiviral Agents/*adverse effects/therapeutic use\r\nBrain Chemistry\r\nDepression/*chemically induced/*drug therapy/physiopathology\r\nDrug Synergism\r\nDrug Therapy, Combination\r\nHepatitis C/drug therapy/psychology\r\nHumans\r\nInterferon-alpha/*adverse effects/therapeutic use\r\nModels, Biological\r\nRisk Factors\r\nSerotonin/metabolism\r\nSelective Serotonin Reuptake Inhibitors/metabolism/*therapeutic use\r\nSynapses/drug effects","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Turner EH, and Blackwell AD (2005) 5-Hydroxytryptophan plus SSRIs for interferon-induced depression: synergistic mechanisms for normalizing synaptic serotonin.. Medical hypotheses 65(1), 138-44 DOI: 10.1016/j.mehy.2005.01.026 "},{"Codes":[{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302828,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82230495,"Title":"Serotonin a la carte: supplementation with the serotonin precursor 5-hydroxytryptophan.","ParentTitle":"Pharmacology & therapeutics","ShortTitle":"Turner (2006)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2006","Month":"March","StandardNumber":"0163-7258 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"109","Pages":"325-38","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"16023217","Abstract":"This paper reviews the preclinical and clinical evidence regarding the use of the dietary supplement 5-hydroxytryptophan (5-HTP) for the treatment of depression. In the absence of supplementation with exogenous 5-HTP, the amount of endogenous 5-HTP available for serotonin synthesis depends on the availability of tryptophan and on the activity of various enzymes, especially tryptophan hydroxylase, indoleamine 2,3-dioxygenase, and tryptophan 2,3-dioxygenase (TDO). Factors affecting each of these are reviewed. The amount of 5-HTP reaching the central nervous system (CNS) is affected by the extent to which 5-HTP is converted to serotonin in the periphery. This conversion is controlled by the enzyme amino acid decarboxylase, which, in the periphery, can be blocked by peripheral decarboxylase inhibitors (PDIs) such as carbidopa. Preclinical and clinical evidence for the efficacy of 5-HTP for depression is reviewed, with emphasis on double-blind, placebo-controlled (DB-PC) trials. Safety issues with 5-HTP are also reviewed, with emphasis on eosinophilia myalgia syndrome (EMS) and serotonin syndrome.","Comments":"","TypeName":"Journal, Article","Authors":"Turner EH ; Loftis JM ; Blackwell AD ; ","ParentAuthors":"","DOI":"10.1016/j.pharmthera.2005.06.004 ","Keywords":"5-Hydroxytryptophan/*therapeutic use\r\nAnimals\r\nAntidepressive Agents/*therapeutic use\r\nDepression/*drug therapy\r\nHumans\r\nRandomized Controlled Trials as Topic\r\nSerotonin/metabolism","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Turner EH, Loftis JM, and Blackwell AD (2006) Serotonin a la carte: supplementation with the serotonin precursor 5-hydroxytryptophan.. Pharmacology & therapeutics 109(3), 325-38 DOI: 10.1016/j.pharmthera.2005.06.004 "},{"Codes":[{"AttributeId":12302599,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302675,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82229348,"Title":"Tyrosine for depression.","ParentTitle":"Journal of psychiatric research","ShortTitle":"Tyrosine for... (Gelenberg)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"    ","Month":"","StandardNumber":"0022-3956 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"17","Pages":"175-80","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"6764934","Abstract":"The catecholamine hypothesis of affective disorders postulates that depression reflects inadequate norepinephrine activity at unspecified brain centers that regulate mood. In light of experimental data showing that the oral administration of tyrosine, precursor of the catecholamine series of neurotransmitters, can increase brain norepinephrine concentrations and activity, we have conducted preliminary trials of tyrosine in depressed outpatients. Initial results are encouraging, and we are now conducting a double-blind, parallel-group trial comparing tyrosine to the tricyclic antidepressant imipramine and to placebo in non-bipolar outpatients with major depression.","Comments":"","TypeName":"Journal, Article","Authors":"Gelenberg AJ ; Wojcik JD ; Gibson CJ ; Wurtman RJ ; ","ParentAuthors":"","DOI":"10.1016/0022-3956(82)90019-x ","Keywords":"Brain Chemistry/drug effects\r\nDepressive Disorder/*drug therapy\r\nDopamine/metabolism\r\nHumans\r\nNorepinephrine/metabolism\r\nPilot Projects\r\nReceptors, Dopamine/drug effects\r\nTyrosine/blood/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Gelenberg AJ, Wojcik JD, Gibson CJ, and Wurtman RJ (    ) Tyrosine for depression.. Journal of psychiatric research 17(2), 175-80 DOI: 10.1016/0022-3956(82)90019-x "},{"Codes":[{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302768,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302843,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82231293,"Title":"SLC6A4 polymorphisms modulate the efficacy of a tryptophan-enriched diet on age-related depression and social cognition.","ParentTitle":"Clinical nutrition (Edinburgh, Scotland)","ShortTitle":"Ugartemendia (2021)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2021","Month":"April","StandardNumber":"0261-5614 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"40","Pages":"1487-1494","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"33743283","Abstract":"BACKGROUND & AIMS: In a placebo controlled study we sought to determine if a four-weeks tryptophan-enriched diet is able to improve age-related depression or social cognitive impairment, depending on polymorphisms located in the promoter region of Solute Carrier Family 6 Member 4 (SLC6A4), also known as serotonin transporter (SERT1) gene. METHODS: 91 young volunteers (age: 21 ± 2 yrs) and 127 above 50 years old (58 ± 6 yrs) healthy volunteers completed the study. Participants from the placebo and tryptophan group followed the same protocol. Before starting the study blood samples, to measure serotonin-transporter-linked polymorphic region (5-HTTLPR) and rs25531 polymorphisms, were collected. In addition, before and after completing the study urine samples (to measure 5-hydroxyindolacetic acid (5-HIAA) were taken, while psychological questionnaires (to assess depression and social cognition levels), and a one week dietary record (to calculate the tryptophan (TRP) intake) were assessed. RESULTS: The triallelic approach of SLC6A4 showed that in S'S´ subjects there was a positive correlation between TRP intake and 5-HIAA levels. Age of participants, SLC6A4 genotype, and experimental condition were important factors contributing to the outcome of depression and social cognition. CONCLUSIONS: 5-HTTLPR and rs25531 polymorphisms play a key role in the response to the TRP- based nutritional intervention, improving only age-related depressive symptoms and empathy in S'S´ subjects who have a higher risk to show signs of depression during their lifetime.","Comments":"","TypeName":"Journal, Article","Authors":"Ugartemendia L ; Bravo R ; Reuter M ; Castaño MY ; Plieger T ; Zamoscik V ; Kirsch P ; Rodríguez AB ; ","ParentAuthors":"","DOI":"10.1016/j.clnu.2021.02.023 ","Keywords":"Age Factors\r\nAlleles\r\nDepression/*diet therapy/genetics\r\nDiet/*methods/psychology\r\nDiet Surveys\r\nEating/genetics/psychology\r\nEmpathy\r\nFemale\r\nGenetic Association Studies\r\nGenetic Predisposition to Disease/genetics\r\nGenotype\r\nHealthy Volunteers\r\nHumans\r\nHydroxyindoleacetic Acid/urine\r\nMale\r\nMiddle Aged\r\nNutritional Physiological Phenomena/genetics\r\nPolymorphism, Genetic\r\nPsychological Tests\r\nSerotonin Plasma Membrane Transport Proteins/*genetics\r\nSingle-Blind Method\r\n*Social Cognition\r\nTryptophan/*administration & dosage\r\nYoung Adult\r\n5-HIAA\r\nDepression\r\nNutritional intervention\r\nSERT\r\nSocial cognition\r\nTryptophan","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Ugartemendia L, Bravo R, Reuter M, Castaño MY, Plieger T, Zamoscik V, Kirsch P, and Rodríguez AB (2021) SLC6A4 polymorphisms modulate the efficacy of a tryptophan-enriched diet on age-related depression and social cognition.. Clinical nutrition (Edinburgh, and Scotland) 40(4), 1487-1494 DOI: 10.1016/j.clnu.2021.02.023 "},{"Codes":[{"AttributeId":12302594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302710,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302844,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228178,"Title":"Efficacy of a food supplement based on S-adenosyl methionine and probiotic strains in subjects with subthreshold depression and mild-to-moderate depression: A monocentric, randomized, cross-over, double-blind, placebo-controlled clinical trial.","ParentTitle":"Biomedicine & pharmacotherapy = Biomedecine & pharmacotherapie","ShortTitle":"Ullah (2022)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2022","Month":"December","StandardNumber":"0753-3322 (Linking)","City":"France","Country":"","Publisher":"","Institution":"","Volume":"156","Pages":"113930","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"36411659","Abstract":"Depression is one of the most serious chronic psychiatric disorders affecting people worldwide. Subthreshold depression (SD) is a form of subclinical depression with increased risk of major depressive disorder (MDD). Patients diagnosed with SD may not be eligible for antidepressant drugs and, particularly in the case of MDD, these antidepressants may have adverse effects which outweigh their therapeutic effects, leading to discontinuation of therapy. Food supplements could provide an alternative strategy. The aim of this study is to demonstrate the efficacy of a food supplement based on a combination of S-adenosyl methionine (SAMe, 200 mg/day) and probiotics (Lactobacillus helveticus Rosell®-52, Bifidobacterium longum Rosell®-175, 3 ×10(9) CFU/day) in reducing depression symptoms in a monocentric, randomised, double-blind, placebo-controlled, cross-over clinical trial. 80 Subjects were recruited and offered the food supplement or placebo daily for three months, according to a cross-over clinical trial design, followed by a six-week follow-up period. The efficacy of the food supplement was measured by means of the \"Hamilton Depression Rating Scale\" (HAM-D) and \"Patient Health Questionnaire-9\" (PHQ-9), using a mixed analysis of variance model, with random intercept, for statistical analysis. The food supplement showed a significant decrease of PHQ-9 and HAM-D scores resulting in reduced SD and MDD symptoms as compared to placebo. In conclusion, the daily intake of the food supplement based on SAMe and probiotic strains for a period of three months is effective in improving the quality of life of SD subjects who are not eligible for antidepressant therapies, and patients suffering from mild-to-moderate depression who are not sensitive or cannot tolerate conventional drugs.","Comments":"","TypeName":"Journal, Article","Authors":"Ullah H ; Di Minno A ; Esposito C ; El-Seedi HR ; Khalifa SAM ; Baldi A ; Greco A ; Santonastaso S ; Cioffi V ; Sperandeo R ; Sacchi R ; Daglia M ; ","ParentAuthors":"","DOI":"10.1016/j.biopha.2022.113930 ","Keywords":"Humans\r\n*Depressive Disorder, Major/drug therapy\r\nDepression/drug therapy\r\nQuality of Life\r\nDietary Supplements\r\n*Probiotics/adverse effects\r\nS-Adenosylmethionine/therapeutic use\r\nDouble-Blind Method\r\nFood supplement\r\nMild-to-moderate depression\r\nProbiotics\r\nS-adenosylmethionine\r\nSubthreshold depression","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Ullah H, Di Minno A, Esposito C, El-Seedi HR, Khalifa SAM, Baldi A, Greco A, Santonastaso S, Cioffi V, Sperandeo R, Sacchi R, and Daglia M (2022) Efficacy of a food supplement based on S-adenosyl methionine and probiotic strains in subjects with subthreshold depression and mild-to-moderate depression: A monocentric, randomized, cross-over, double-blind, placebo-controlled clinical trial.. Biomedicine & pharmacotherapy = Biomedecine & pharmacotherapie 156, 113930 DOI: 10.1016/j.biopha.2022.113930 "},{"Codes":[{"AttributeId":12302594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302621,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302624,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302637,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302745,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302844,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82230251,"Title":"The Efficacy of S-Adenosyl Methionine and Probiotic Supplementation on Depression: A Synergistic Approach.","ParentTitle":"Nutrients","ShortTitle":"Ullah (2022)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"12/04/2023","EditedBy":"GAO BIAO","Year":"2022","Month":"July","StandardNumber":"2072-6643 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"14","Pages":"","Edition":"","Issue":"13","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC9268496/","OldItemId":"35807931","Abstract":"Depression is a common and serious health issue affecting around 280 million people around the world. Suicidal ideation more frequently occurs in people with moderate to severe depression. Psychotherapy and pharmacological drugs are the mainstay of available treatment options for depressive disorders. However, pharmacological options do not offer complete cure, especially in moderate to severe depression, and are often seen with a range of adverse events. S-adenosyl methionine (SAMe) supplementation has been widely studied, and an impressive collection of literature published over the last few decades suggests its antidepressant efficacy. Probiotics have gained significant attention due to their wide array of clinical uses, and multiple studies have explored the link between probiotic species and mood disorders. Gut dysbiosis is one of the risk factors in depression by inducing systemic inflammation accompanied by an imbalance in neurotransmitter production. Thus, concomitant administration of probiotics may be an effective treatment strategy in patients with depressed mood, particularly in resistant cases, as these can aid in dysbiosis, possibly resulting in the attenuation of systemic inflammatory processes and the improvement of the therapeutic efficacy of SAMe. The current review highlights the therapeutic roles of SAMe and probiotics in depression, their mechanistic targets, and their possible synergistic effects and may help in the development of food supplements consisting of a combination of SAMe and probiotics with new dosage forms that may improve their bioavailability.","Comments":"","TypeName":"Journal, Article","Authors":"Ullah H ; Khan A ; Rengasamy KRR ; Di Minno A ; Sacchi R ; Daglia M ; ","ParentAuthors":"","DOI":"10.3390/nu14132751 ","Keywords":"Depression/drug therapy\r\nDietary Supplements\r\n*Dysbiosis/drug therapy\r\nHumans\r\n*Probiotics/therapeutic use\r\nS-Adenosylmethionine/therapeutic use\r\nS-adenosyl methionine\r\ndepression\r\ngut dysbiosis\r\nprobiotics\r\nsynergistic effects","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Ullah H, Khan A, Rengasamy KRR, Di Minno A, Sacchi R, and Daglia M (2022) The Efficacy of S-Adenosyl Methionine and Probiotic Supplementation on Depression: A Synergistic Approach.. Nutrients 14(13),  DOI: 10.3390/nu14132751 "},{"Codes":[{"AttributeId":12411089,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302629,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302630,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302637,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302717,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302833,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302847,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228682,"Title":"Theanine intake improves the shortened lifespan, cognitive dysfunction and behavioural depression that are induced by chronic psychosocial stress in mice.","ParentTitle":"Free radical research","ShortTitle":"Unno (2011)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2011","Month":"August","StandardNumber":"1029-2470 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"45","Pages":"966-74","Edition":"","Issue":"8","Availability":"","URL":"","OldItemId":"21425911","Abstract":"To evaluate the psychosocial effect on lifespan and cognitive function, this study investigated the effect of confrontational housing on mice because conflict among male mice is a psychosocial stress. In addition, it investigated the anti-stress effect of theanine (γ-glutamylethylamide), an amino acid in tea. Mice were housed under confrontation. That is, two male mice were separately housed in the same cage with a partition for establishing the territorial imperative in each mouse. Then, the partition was removed and mice were co-housed confrontationally (confront-housing) using a model mouse of accelerated-senescence (SAMP10) that exhibited cerebral atrophy and cognitive dysfunction with ageing. It was found that mice began to die earlier under confront-housing than group-housed control mice. Additionally, it was found that cerebral atrophy, learning impairment and behavioural depression were higher in mice under the stressed condition of confront-housing than age-matched mice under group-housing. Furthermore, the level of oxidative damage in cerebral DNA was higher in mice housed confrontationally than group-housed control mice. On the other hand, the consumption of purified theanine (20 μg/ml, 5-6 mg/kg) suppressed the shortened lifespan, cerebral atrophy, learning impairment, behavioural depression and oxidative damage in cerebral DNA. These results suggest that psychosocial stress accelerates age-related alterations such as oxidative damage, lifespan, cognitive dysfunction and behavioural depression. The intake of theanine might be a potential candidate for suppression of disadvantage under psychosocial stress.","Comments":"","TypeName":"Journal, Article","Authors":"Unno K ; Fujitani K ; Takamori N ; Takabayashi F ; Maeda K ; Miyazaki H ; Tanida N ; Iguchi K ; Shimoi K ; Hoshino M ; ","ParentAuthors":"","DOI":"10.3109/10715762.2011.566869 ","Keywords":"Animals\r\nChronic Disease\r\nCognition Disorders/*drug therapy/etiology\r\nCorticosterone/blood\r\nDepressive Disorder/*drug therapy/etiology\r\nGlutamates/administration & dosage/*pharmacology/*therapeutic use\r\nLongevity/*drug effects\r\nMale\r\nMice\r\nMice, Inbred Strains\r\nStress, Psychological/*complications","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Unno K, Fujitani K, Takamori N, Takabayashi F, Maeda K, Miyazaki H, Tanida N, Iguchi K, Shimoi K, and Hoshino M (2011) Theanine intake improves the shortened lifespan, cognitive dysfunction and behavioural depression that are induced by chronic psychosocial stress in mice.. Free radical research 45(8), 966-74 DOI: 10.3109/10715762.2011.566869 "},{"Codes":[{"AttributeId":12411089,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302637,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302717,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302842,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302847,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302629,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302630,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82230419,"Title":"Theanine, Antistress Amino Acid in Tea Leaves, Causes Hippocampal Metabolic Changes and Antidepressant Effects in Stress-Loaded Mice.","ParentTitle":"International journal of molecular sciences","ShortTitle":"Unno (2020)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"December","StandardNumber":"1422-0067 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"22","Pages":"","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"33379343","Abstract":"By comprehensively measuring changes in metabolites in the hippocampus of stress-loaded mice, we investigated the reasons for stress vulnerability and the effect of theanine, i.e., an abundant amino acid in tea leaves, on the metabolism. Stress sensitivity was higher in senescence-accelerated mouse prone 10 (SAMP10) mice than in normal ddY mice when these mice were loaded with stress on the basis of territorial consciousness in males. Group housing was used as the low-stress condition reference. Among the statistically altered metabolites, depression-related kynurenine and excitability-related histamine were significantly higher in SAMP10 mice than in ddY mice. In contrast, carnosine, which has antidepressant-like activity, and ornithine, which has antistress effects, were significantly lower in SAMP10 mice than in ddY mice. The ingestion of theanine, an excellent antistress amino acid, modulated the levels of kynurenine, histamine, and carnosine only in the stress-loaded SAMP10 mice and not in the group-housing mice. Depression-like behavior was suppressed in mice that had ingested theanine only under stress loading. Taken together, changes in these metabolites, such as kynurenine, histamine, carnosine, and ornithine, were suggested to be associated with the stress vulnerability and depression-like behavior of stressed SAMP10 mice. It was also shown that theanine action appears in the metabolism of mice only under stress loading.","Comments":"","TypeName":"Journal, Article","Authors":"Unno K ; Muguruma Y ; Inoue K ; Konishi T ; Taguchi K ; Hasegawa-Ishii S ; Shimada A ; Nakamura Y ; ","ParentAuthors":"","DOI":"10.3390/ijms22010193 ","Keywords":"Animals\r\nArginase/metabolism\r\nCamellia sinensis\r\nDepression/*drug therapy\r\nDrug Evaluation, Preclinical\r\nGlutamates/pharmacology/*therapeutic use\r\nHippocampus/*drug effects/metabolism\r\nHistidine Decarboxylase/metabolism\r\nIndoleamine-Pyrrole 2,3,-Dioxygenase/metabolism\r\nMale\r\nMice\r\nPhytotherapy\r\nStress, Psychological/*drug therapy/metabolism\r\nTryptophan Oxygenase/metabolism\r\nSAMP10\r\ncarnosine\r\nhistamine\r\nkynurenine\r\nornithine\r\nstress\r\ntheanine","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Unno K, Muguruma Y, Inoue K, Konishi T, Taguchi K, Hasegawa-Ishii S, Shimada A, and Nakamura Y (2020) Theanine, Antistress Amino Acid in Tea Leaves, Causes Hippocampal Metabolic Changes and Antidepressant Effects in Stress-Loaded Mice.. International journal of molecular sciences 22(1),  DOI: 10.3390/ijms22010193 "},{"Codes":[{"AttributeId":12387393,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228710,"Title":"S-adenosylmethionine in the treatment of depression.","ParentTitle":"Neuroscience and biobehavioral reviews","ShortTitle":"Vahora (1988)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1988","Month":"","StandardNumber":"0149-7634 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"12","Pages":"139-41","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"3050630","Abstract":"The antidepressant property of S-adenosylmethionine (SAMe) has been supported by several uncontrolled and controlled studies. Compared to standard antidepressant agents, SAMe has fewer side-effects and shorter lag period. Future studies to delineate SAMe-responsive depression are warranted.","Comments":"","TypeName":"Journal, Article","Authors":"Vahora SA ; Malek-Ahmadi P ; ","ParentAuthors":"","DOI":"10.1016/s0149-7634(88)80005-8 ","Keywords":"Clinical Trials as Topic\r\nDepressive Disorder/*drug therapy\r\nHumans\r\nS-Adenosylmethionine/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Vahora SA, and Malek-Ahmadi P (1988) S-adenosylmethionine in the treatment of depression.. Neuroscience and biobehavioral reviews 12(2), 139-41 DOI: 10.1016/s0149-7634(88)80005-8 "},{"Codes":[{"AttributeId":12302601,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302847,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302629,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302630,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302731,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302840,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82230227,"Title":"Circadian modulation of neuroplasticity by melatonin: a target in the treatment of depression.","ParentTitle":"British journal of pharmacology","ShortTitle":"Valdés-Tovar (2018)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"12/04/2023","EditedBy":"GAO BIAO","Year":"2018","Month":"August","StandardNumber":"0007-1188 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"175","Pages":"3200-3208","Edition":"","Issue":"16","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC6057892/","OldItemId":"29512136","Abstract":"Mood disorders are a spectrum of neuropsychiatric disorders characterized by changes in the emotional state. In particular, major depressive disorder is expected to have a worldwide prevalence of 20% in 2020, representing a huge socio-economic burden. Currently used antidepressant drugs have poor efficacy with only 30% of the patients in remission after the first line of treatment. Importantly, mood disorder patients present uncoupling of circadian rhythms. In this regard, melatonin (5-methoxy-N-acetyltryptamine), an indolamine synthesized by the pineal gland during the night, contributes to synchronization of body rhythms with the environmental light/dark cycle. In this review, we describe evidence supporting antidepressant-like actions of melatonin related to the circadian modulation of neuroplastic changes in the hippocampus. We also present evidence for the role of melatonin receptors and their signalling pathways underlying modulatory effects in neuroplasticity. Finally, we briefly discuss the detrimental consequences of circadian disruption on neuroplasticity and mood disorders, due to the modern human lifestyle. Together, data suggest that melatonin's stimulation of neurogenesis and neuronal differentiation is beneficial to patients with mood disorders. LINKED ARTICLES: This article is part of a themed section on Recent Developments in Research of Melatonin and its Potential Therapeutic Applications. To view the other articles in this section visit http://onlinelibrary.wiley.com/doi/10.1111/bph.v175.16/issuetoc.","Comments":"","TypeName":"Journal, Article","Authors":"Valdés-Tovar M ; Estrada-Reyes R ; Solís-Chagoyán H ; Argueta J ; Dorantes-Barrón AM ; Quero-Chávez D ; Cruz-Garduño R ; Cercós MG ; Trueta C ; Oikawa-Sala J ; Dubocovich ML ; Benítez-King G ; ","ParentAuthors":"","DOI":"10.1111/bph.14197 ","Keywords":"Animals\r\nCircadian Rhythm/*physiology\r\nDepression/*drug therapy/metabolism/physiopathology\r\nGlutamic Acid/metabolism\r\nHippocampus/drug effects/metabolism\r\nHumans\r\nMelatonin/*physiology/therapeutic use\r\nNeuronal Plasticity/*physiology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Valdés-Tovar M, Estrada-Reyes R, Solís-Chagoyán H, Argueta J, Dorantes-Barrón AM, Quero-Chávez D, Cruz-Garduño R, Cercós MG, Trueta C, Oikawa-Sala J, Dubocovich ML, and Benítez-King G (2018) Circadian modulation of neuroplasticity by melatonin: a target in the treatment of depression.. British journal of pharmacology 175(16), 3200-3208 DOI: 10.1111/bph.14197 "},{"Codes":[{"AttributeId":12302597,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302641,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302830,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302846,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302629,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302630,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302669,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82231341,"Title":"Effect of N-acetylcysteine and/or deferoxamine on oxidative stress and hyperactivity in an animal model of mania.","ParentTitle":"Progress in neuro-psychopharmacology & biological psychiatry","ShortTitle":"Valvassori (2008)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"12/04/2023","EditedBy":"GAO BIAO","Year":"2008","Month":"May","StandardNumber":"0278-5846 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"32","Pages":"1064-8","Edition":"","Issue":"4","Availability":"","URL":"https://www.sciencedirect.com/science/article/pii/S0278584608000730?via%3Dihub","OldItemId":"18403082","Abstract":"Studies have consistently reported the participation of free radicals in Bipolar Disorder. Administration of d-amphetamine (d-AMPH) is a relevant animal model of mania and it increases oxidative stress in rat brain. Evidences indicate that the antioxidants N-acetylcysteine (NAC) and Deferoxamine (DFX) exert protective effects in the brain. The present study was designed to evaluate the effects of NAC, DFX or their combination on AMPH-induced hyperactivity. The protein oxidation levels were analyzed in prefrontal cortex and hippocampus. In the first animal model (reversal treatment), adult male Wistar rats received saline or d-AMPH for 14 days, and from the 8th to the 14th day, they were treated with saline, NAC, DFX, or NAC plus DFX. In the second animal model (prevention treatment), rats were pretreated with saline or antioxidant regime, and from the 8th to the 14th day, they also received saline or d-AMPH. In the prefrontal cortex, the protein carbonyls were not affected by the treatment with antioxidants alone but it was increased by treatment with NAC plus DFX. At the same model, NAC plus DFX reversed the protein damage in the hippocampus, but NAC alone increased this damage. In the prevention treatment, it was observed that the protein damage in the prefrontal cortex was prevented by DFX or NAC plus DFX. In the hippocampus, the pretreatment with all antioxidant regime prevented protein damage induced by d-AMPH. At both treatments (reversal or prevention) the antioxidants did not present any effect against d-AMPH-induced hyperactivity. In conclusion, NAC or DFX and the combination of NAC plus DFX reverse and protect against d-AMPH-induced oxidative protein damage. Using these protocols we could not observe affects on locomotion, however this effect varies depending on the brain region and the treatment regime.","Comments":"","TypeName":"Journal, Article","Authors":"Valvassori SS ; Petronilho FC ; Réus GZ ; Steckert AV ; Oliveira VB ; Boeck CR ; Kapczinski F ; Dal-Pizzol F ; Quevedo J ; ","ParentAuthors":"","DOI":"10.1016/j.pnpbp.2008.02.012 ","Keywords":"Acetylcysteine/*pharmacology\r\nAnimals\r\nBipolar Disorder/*chemically induced/*psychology\r\nCentral Nervous System Stimulants/pharmacology\r\nDeferoxamine/*pharmacology\r\nDextroamphetamine/pharmacology\r\nFree Radical Scavengers/*pharmacology\r\nHyperkinesis/*chemically induced/prevention & control/*psychology\r\nMale\r\nOxidative Stress/*drug effects\r\nProtein Carbonylation/drug effects\r\nRats\r\nRats, Wistar","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Valvassori SS, Petronilho FC, Réus GZ, Steckert AV, Oliveira VB, Boeck CR, Kapczinski F, Dal-Pizzol F, and Quevedo J (2008) Effect of N-acetylcysteine and/or deferoxamine on oxidative stress and hyperactivity in an animal model of mania.. Progress in neuro-psychopharmacology & biological psychiatry 32(4), 1064-8 DOI: 10.1016/j.pnpbp.2008.02.012 "},{"Codes":[{"AttributeId":12302805,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttribute
