ributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302621,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302629,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302630,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302637,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302705,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302842,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302846,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82230121,"Title":"N-acetyl cysteine ameliorates depression-induced cognitive deficits by restoring the volumes of hippocampal subfields and associated neurochemical changes.","ParentTitle":"Neurochemistry international","ShortTitle":"Chakraborty (2020)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"27/03/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"January","StandardNumber":"0197-0186 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"132","Pages":"104605","Edition":"","Issue":"","Availability":"","URL":"https://www.sciencedirect.com/science/article/pii/S019701861930364X?via%3Dihub","OldItemId":"31751620","Abstract":"Depression is highly comorbid with anxiety disorders and associated with profound cognitive impairment. Moreover, cognitive deficits associated with hippocampal dysfunction are central in depression and anxiety disorders. Furthermore, depression is accompanied by glutamatergic dysfunction which can further impair the functioning of the hippocampus. Recent studies have shown that N-acetyl cysteine (NAC), a glutamate modulator produces an antidepressant-like effect by normalization of the periterminal release of glutamate and/or antioxidant effects. However, the effects of repeated NAC treatment on depression-induced anxiety, cognitive deficits, and associated neurochemical and structural alterations are relatively unknown. Accordingly, we investigated whether chronic NAC treatment could reverse cognitive deficits, and associated hippocampal volume loss and monoaminergic alterations in the neonatal clomipramine (CLI) model of depression. We found that chronic NAC treatment produces antidepressive and antianhedonic-like effects. NAC treatment also reversed CLI-induced anxiety. Interestingly, repeated NAC treatment improved the performance of CLI rats in rewarded alternation task in T-maze. The antidepressive-like and procognitive effects of NAC was associated with normalization of volume loss in CA1, dentate gyrus (DG) and hilar subfields of the hippocampus. Furthermore, NAC restored CLI-induced decrease in levels of monoamines and normalized enhanced metabolism in the hippocampus. Taken together, chronic NAC treatment ameliorates depressive and anxiety-like behavior, spatial learning deficits, and reverses CLI-induced pathological alterations at structural and neurochemical levels in the hippocampus. Our findings might help in evolving NAC as a viable pharmacotherapy for reversal of cognitive deficits in depression and associated disorders.","Comments":"","TypeName":"Journal, Article","Authors":"Chakraborty S ; Tripathi SJ ; Srikumar BN ; Raju TR ; Shankaranarayana Rao BS; ","ParentAuthors":"","DOI":"10.1016/j.neuint.2019.104605 ","Keywords":"Acetylcysteine/pharmacology/*therapeutic use\r\nAnimals\r\nCognitive Dysfunction/chemically induced/*drug therapy/metabolism\r\nDepression/chemically induced/*drug therapy/metabolism\r\nHippocampus/*chemistry/*drug effects/metabolism\r\nMale\r\nOrgan Size\r\nRandom Allocation\r\nRats\r\nRats, Wistar\r\nSelective Serotonin Reuptake Inhibitors/toxicity\r\nAnxiety\r\nFluoxetine\r\nHippocampal subfields atrophy\r\nMonoamine metabolism\r\nN-acetyl cysteine\r\nNeonatal clomipramine-induced cognitive impairment","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Chakraborty S, Tripathi SJ, Srikumar BN, Raju TR, and Shankaranarayana Rao BS (2020) N-acetyl cysteine ameliorates depression-induced cognitive deficits by restoring the volumes of hippocampal subfields and associated neurochemical changes.. Neurochemistry international 132, 104605 DOI: 10.1016/j.neuint.2019.104605 "},{"Codes":[{"AttributeId":12302597,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"open field\n sucrose preference test\nswim stress-induce","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302621,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302629,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302630,"AdditionalText":"volumetric hypertrophy of basolateral amygdala (BLA)","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302637,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302705,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302842,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302846,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82230213,"Title":"Mechanisms underlying remediation of depression-associated anxiety by chronic N-acetyl cysteine treatment.","ParentTitle":"Psychopharmacology","ShortTitle":"Chakraborty (2020)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"October","StandardNumber":"0033-3158 (Linking)","City":"Germany","Country":"","Publisher":"","Institution":"","Volume":"237","Pages":"2967-2981","Edition":"","Issue":"10","Availability":"","URL":"","OldItemId":"32572589","Abstract":"RATIONALE: Anxiety is one of the most comorbid conditions with major depressive disorder (MDD). Depression-associated anxiety often stems from the dysfunctional hypothalamic-pituitary-adrenal (HPA) axis and its altered regulation by the amygdala. Furthermore, MDD is associated with altered glutamatergic processing leading to anxiety and impaired regulation of the HPA axis. Recent studies have demonstrated that N-acetyl cysteine (NAC), a pleiotropic drug, exerts antidepressant-like effect by modulation of hippocampal functions, periterminal release of glutamate, and/or redox systems. However, the effects of NAC on depression-associated anxiety, HPA axis hyperactivity, and amygdalar dysfunctions are relatively unknown. OBJECTIVES: Accordingly, we evaluated the effect of NAC on neonatal clomipramine (CLI)-induced adulthood anxiety and accompanying changes in plasma corticosterone levels, amygdalar volumes, neuronal/glial densities, levels of monoamines, and their metabolites in the amygdalar complex. RESULTS: We found that chronic treatment with NAC reverses CLI-induced anhedonia and enhanced anxiety. Interestingly, attenuation of CLI-associated anxiety in NAC-treated rats were accompanied by a reversal of adrenal and spleen hypertrophy, and normalization of enhanced plasma corticosterone levels, indicating improved HPA axis functioning. Furthermore, NAC treatment was sufficient to reverse volumetric hypertrophy of basolateral amygdala (BLA), and altered noradrenaline (NA) metabolism in the amygdalar complex. The effects of NAC in the reversal of CLI-induced impairments were similar to that of fluoxetine (FLX). CONCLUSIONS: We suggest that beneficial effects of NAC on antidepressive- and antianxiety-like behaviors are at least in part mediated via restoration of amygdalar and HPA axis functioning. Our results support the hypothesis that NAC might be evolved as a therapeutic strategy for reversal of amygdalar dysfunction in depression.","Comments":"","TypeName":"Journal, Article","Authors":"Chakraborty S ; Tripathi SJ ; Raju TR ; Shankaranarayana Rao BS; ","ParentAuthors":"","DOI":"10.1007/s00213-020-05585-x ","Keywords":"Acetylcysteine/*administration & dosage\r\nAmygdala/drug effects/metabolism\r\nAnimals\r\nAnti-Anxiety Agents/*administration & dosage\r\nAntidepressive Agents/*administration & dosage\r\nAnxiety/*drug therapy/metabolism/psychology\r\nCorticosterone/metabolism\r\nDepression/*drug therapy/metabolism/psychology\r\nDrug Administration Schedule\r\nFree Radical Scavengers/*administration & dosage\r\nHippocampus/drug effects/metabolism\r\nHypothalamo-Hypophyseal System/drug effects/metabolism\r\nMale\r\nPituitary-Adrenal System/drug effects/metabolism\r\nRandom Allocation\r\nRats\r\nRats, Wistar\r\nTreatment Outcome\r\nAnxiety\r\nBasolateral amygdalar hypertrophy\r\nDepression\r\nHypothalamic-pituitary-adrenal (HPA) axis dysfunctions\r\nN-acetyl cysteine (NAC)","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Chakraborty S, Tripathi SJ, Raju TR, and Shankaranarayana Rao BS (2020) Mechanisms underlying remediation of depression-associated anxiety by chronic N-acetyl cysteine treatment.. Psychopharmacology 237(10), 2967-2981 DOI: 10.1007/s00213-020-05585-x "},{"Codes":[{"AttributeId":12302594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302822,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82230286,"Title":"SAMe: S-Adenosylmethionine.","ParentTitle":"American journal of health-system pharmacy : AJHP : official journal of the American Society of Health-System Pharmacists","ShortTitle":"Chavez (2000)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2000","Month":"January","StandardNumber":"1079-2082 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"57","Pages":"119-23","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"10688238","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"Chavez M ; ","ParentAuthors":"","DOI":"10.1093/ajhp/57.2.119 ","Keywords":"Arthritis/*drug therapy\r\nDepression/*drug therapy\r\nHumans\r\nLiver Diseases/*drug therapy\r\nS-Adenosylmethionine/adverse effects/pharmacology/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Chavez M (2000) SAMe: S-Adenosylmethionine.. American journal of health-system pharmacy : AJHP : official journal of the American Society of Health-System Pharmacists 57(2), 119-23 DOI: 10.1093/ajhp/57.2.119 "},{"Codes":[{"AttributeId":12404906,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302839,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302846,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302637,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302677,"AdditionalText":"Taiwan","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82230945,"Title":"Antidepressant-like effects of long-term sarcosine treatment in rats with or without chronic unpredictable stress.","ParentTitle":"Behavioural brain research","ShortTitle":"Chen (2017)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2017","Month":"January","StandardNumber":"0166-4328 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"316","Pages":"1-10","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"27555541","Abstract":"Sarcosine, an N-methyl-d-aspartate receptor enhancer, can improve depression-like behavior in rodent models and depression in humans. We found that a single dose of sarcosine exerted antidepressant-like effects with rapid concomitant increases in the mammalian target of rapamycin (mTOR) signaling pathway activation and enhancement of α-amino-3-hydroxy-5-methylisoxazole-4-propionate receptor (AMPAR) membrane insertion. Sarcosine may play a crucial role in developing novel therapy for depression. For a detailed understanding of sarcosine, this study examined the effects of long-term sarcosine treatment on the forced swim test (FST), mTOR signaling, and AMPAR membrane insertion in rats. The effects of long-term sarcosine treatment were examined in naive rats and rats exposed to chronic unpredictable stress (CUS). Long-term sarcosine treatment (560mg/kg/d for 21 d) significantly ameliorated the increased immobility induced by CUS in the FST, reaffirming the potential role of sarcosine as an antidepressant for depressed patients. The same long-term treatment exhibited no such effect in naive rats despite increased mTOR activation and AMPAR membrane insertion in both groups. Our findings clearly show CUS-exposed rats are sensitive to long-term sarcosine treatment in FST and the response at the same dose is absent in naïve rats. Nevertheless, the distinct sensitivity to long-term sarcosine treatment in rats with or without CUS is not associated with the activated mTOR signaling pathway or increased AMPAR membrane insertion. Additionally, understanding the behavioral and molecular basis of distinct responses is vital important for developing personalized treatment programs to increase the probability of success when treating depression.","Comments":"","TypeName":"Journal, Article","Authors":"Chen KT ; Wu CH ; Tsai MH ; Wu YC ; Jou MJ ; Huang CC ; Wei IH ; ","ParentAuthors":"","DOI":"10.1016/j.bbr.2016.06.004 ","Keywords":"Animals\r\nAntidepressive Agents/*therapeutic use\r\nDepression/*drug therapy/*etiology\r\nDisease Models, Animal\r\nMAP Kinase Signaling System/drug effects\r\nMale\r\nMaze Learning/drug effects\r\nRats\r\nRats, Wistar\r\nReceptors, AMPA/metabolism\r\nSarcosine/*therapeutic use\r\nStress, Psychological/*complications\r\nSwimming/psychology\r\nTOR Serine-Threonine Kinases/metabolism\r\nTime Factors\r\nUp-Regulation/drug effects\r\nAMPA\r\nDepression\r\nLong-term treatment\r\nSarcosine\r\nmTOR","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Chen KT, Wu CH, Tsai MH, Wu YC, Jou MJ, Huang CC, and Wei IH (2017) Antidepressant-like effects of long-term sarcosine treatment in rats with or without chronic unpredictable stress.. Behavioural brain research 316, 1-10 DOI: 10.1016/j.bbr.2016.06.004 "},{"Codes":[{"AttributeId":12404908,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302617,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302637,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302677,"AdditionalText":"Taiwan","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302841,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228254,"Title":"Maintenance of antidepressant and antisuicidal effects by D-cycloserine among patients with treatment-resistant depression who responded to low-dose ketamine infusion: a double-blind randomized placebo-control study.","ParentTitle":"Neuropsychopharmacology : official publication of the American College of Neuropsychopharmacology","ShortTitle":"Chen (2019)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"27/03/2023","EditedBy":"GAO BIAO","Year":"2019","Month":"November","StandardNumber":"0893-133X (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"44","Pages":"2112-2118","Edition":"","Issue":"12","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC6898334/","OldItemId":"31421635","Abstract":"Increasing evidence supports a rapid antidepressant and antisuicidal effect of a single subanesthetic dose of ketamine infusion for treatment-resistant depression (TRD). Maintaining the initial clinical response after ketamine infusion in TRD is a crucial next-step challenge. D-cycloserine (DCS), a partial agonist of the glycine co-agonist of the N-methyl-D-aspartate (NMDA) glutamate receptor, is potentially effective as a depression augmentation treatment. However, whether DCS maintains the antidepressant and antisuicidal effects of ketamine infusion remains unknown. In all, 32 patients with TRD (17 with major depression and 15 with bipolar depression) who responded to ketamine infusion with an average 17-item Hamilton Depression Rating Scale (HAMD) score of 9.47 ± 4.11 at baseline were randomly divided to 6-week DCS treatment (250 mg for 2 days, 500 mg for 2 days, 750 mg for 3 days, and 1000 mg for 5 weeks) and placebo groups. Depression symptoms were rated at timepoints of dose titration and weekly. During the 6-week treatment, the total scores of HAMD did not differ between the DCS and placebo groups. The results remained consistent when stratified by disorder. A mixed model analysis indicated that the DCS group exhibited lower scores of HAMD item 3 (suicide) compared with the placebo group throughout the follow-up period (p = 0.01). A superior maintenance of the antisuicidal effect of ketamine was observed in the DCS group than in the placebo group. DCS may be therapeutically beneficial for patients with TRD who responded to ketamine infusion but have a residual suicidal risk.","Comments":"","TypeName":"Journal, Article","Authors":"Chen MH ; Cheng CM ; Gueorguieva R ; Lin WC ; Li CT ; Hong CJ ; Tu PC ; Bai YM ; Tsai SJ ; Krystal JH ; Su TP ; ","ParentAuthors":"","DOI":"10.1038/s41386-019-0480-y ","Keywords":"Adult\r\nAntidepressive Agents/*therapeutic use\r\nBipolar Disorder/*drug therapy\r\nCycloserine/analogs & derivatives/*therapeutic use\r\nDepressive Disorder, Major/*drug therapy\r\nDepressive Disorder, Treatment-Resistant/*drug therapy\r\nDouble-Blind Method\r\nFemale\r\nHumans\r\nKetamine/*therapeutic use\r\nMale\r\nMiddle Aged\r\nTreatment Outcome\r\n*Suicide Prevention","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Chen MH, Cheng CM, Gueorguieva R, Lin WC, Li CT, Hong CJ, Tu PC, Bai YM, Tsai SJ, Krystal JH, and Su TP (2019) Maintenance of antidepressant and antisuicidal effects by D-cycloserine among patients with treatment-resistant depression who responded to low-dose ketamine infusion: a double-blind randomized placebo-control study.. Neuropsychopharmacology : official publication of the American College of Neuropsychopharmacology 44(12), 2112-2118 DOI: 10.1038/s41386-019-0480-y "},{"Codes":[{"AttributeId":12404906,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302637,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302677,"AdditionalText":"Taiwan","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302846,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12405378,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82230558,"Title":"Ketamine, benzoate, and sarcosine for treating depression.","ParentTitle":"Neuropharmacology","ShortTitle":"Cheng (2023)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2023","Month":"February","StandardNumber":"0028-3908 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"223","Pages":"109351","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"36423705","Abstract":"Studies have demonstrated the beneficial therapeutic effects of sarcosine, benzoate, and ketamine (including esketamine and arketamine) on depression. These drugs mainly act by modulating N-methyl-d-aspartate glutamate receptors (NMDARs) and reducing inflammation in the brain. Although ketamine, benzoate, and sarcosine act differently as the antagonists or coagonists of NMDARs, they all have demonstrated efficacy in animal models or human trials. In vitro and in vivo studies have indicated that sarcosine, benzoate, and ketamine exert their anti-inflammatory effects by inhibiting microglial activity. This review summarizes and compares the efficacy of the possible therapeutic mechanisms of sarcosine, benzoate, ketamine, esketamine, and arketamine. These compounds act as both NMDAR modulators and anti-inflammatory drugs and thus can be effective in the treatment of depression.","Comments":"","TypeName":"Journal, Article","Authors":"Cheng YJ ; Lin CH ; Lane HY ; ","ParentAuthors":"","DOI":"10.1016/j.neuropharm.2022.109351 ","Keywords":"Animals\r\nHumans\r\n*Sarcosine/pharmacology\r\nAntidepressive Agents/pharmacology/therapeutic use\r\nBenzoates\r\n*Ketamine/pharmacology/therapeutic use\r\nReceptors, N-Methyl-D-Aspartate\r\nDepression/drug therapy\r\nArketamine\r\nBenzoate\r\nDepression\r\nEsketamine\r\nKetamine\r\nSarcosine","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Cheng YJ, Lin CH, and Lane HY (2023) Ketamine, benzoate, and sarcosine for treating depression.. Neuropharmacology 223, 109351 DOI: 10.1016/j.neuropharm.2022.109351 "},{"Codes":[{"AttributeId":12302592,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302629,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302630,"AdditionalText":"We found that l-DOPA and pramipexole can normalize decreased neurogenesis in the hippocampal dentate gyrus and the periglomerular layer of the olfactory bulb caused by a 6-OHDA lesion.","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302696,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302837,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302847,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82231289,"Title":"Long-term treatment with L-DOPA or pramipexole affects adult neurogenesis and corresponding non-motor behavior in a mouse model of Parkinson's disease.","ParentTitle":"Neuropharmacology","ShortTitle":"Chiu (2015)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"27/03/2023","EditedBy":"GAO BIAO","Year":"2015","Month":"August","StandardNumber":"0028-3908 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"95","Pages":"367-76","Edition":"","Issue":"","Availability":"","URL":"https://www.sciencedirect.com/science/article/pii/S0028390815001124?via%3Dihub","OldItemId":"25839898","Abstract":"Non-motor symptoms such as hyposmia and depression are often observed in Parkinson's disease (PD) and can precede the onset of motor symptoms for years. The underlying pathological alterations in the brain are not fully understood so far. Dysregulation of adult neurogenesis in the dentate gyrus of the hippocampus and the olfactory bulb has been recently suggested to be implicated in non-motor symptoms of PD. However, there is so far no direct evidence to support the relationship of non-motor symptoms and the modulation of adult neurogenesis following dopamine depletion and/or dopamine replacement. In this study, we investigated the long-term effects of l-DOPA and pramipexole, a dopamine agonist, in a mouse model of bilateral intranigral 6-OHDA lesion, in order to assess the impact of adult neurogenesis on non-motor behavior. We found that l-DOPA and pramipexole can normalize decreased neurogenesis in the hippocampal dentate gyrus and the periglomerular layer of the olfactory bulb caused by a 6-OHDA lesion. Interestingly, pramipexole showed an antidepressant and anxiolytic effect in the forced swim test and social interaction test. However, there was no significant change in learning and memory function after dopamine depletion and dopamine replacement, respectively.","Comments":"","TypeName":"Journal, Article","Authors":"Chiu WH ; Depboylu C ; Hermanns G ; Maurer L ; Windolph A ; Oertel WH ; Ries V ; Höglinger GU ; ","ParentAuthors":"","DOI":"10.1016/j.neuropharm.2015.03.020 ","Keywords":"Animals\r\nAntiparkinson Agents/*pharmacology\r\nAnxiety/drug therapy/pathology/physiopathology\r\nBenzothiazoles/*pharmacology\r\nDepression/drug therapy/pathology/physiopathology\r\nHippocampus/drug effects/pathology/physiopathology\r\nLevodopa/*pharmacology\r\nMale\r\nMice, Inbred C57BL\r\nNeurogenesis/*drug effects/physiology\r\nNeurons/drug effects/pathology/physiology\r\nOlfactory Bulb/drug effects/pathology/physiopathology\r\nOxidopamine\r\nParkinsonian Disorders/*drug therapy/pathology/physiopathology/psychology\r\nPramipexole\r\nRandom Allocation\r\n6-Hydroxydopamine\r\nAdult neurogenesis\r\nHippocampal dentate gyrus\r\nOlfactory bulb\r\nParkinson's disease\r\nPramipexole\r\nl-DOPA","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Chiu WH, Depboylu C, Hermanns G, Maurer L, Windolph A, Oertel WH, Ries V, and Höglinger GU (2015) Long-term treatment with L-DOPA or pramipexole affects adult neurogenesis and corresponding non-motor behavior in a mouse model of Parkinson's disease.. Neuropharmacology 95, 367-76 DOI: 10.1016/j.neuropharm.2015.03.020 "},{"Codes":[{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"HRS\nBDI","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302 herapeutic use\r\nTryptophan/*administration & dosage","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Chouinard G, Young SN, Annable L, and Sourkes TL (1978) Tryptophan dosage critical for its antidepressant effect.. British medical journal 1(6124), 1422 DOI: 10.1136/bmj.1.6124.1422-a "},{"Codes":[{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"HDRS\nCGI-SD\nBDI\n","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302675,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302804,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82229304,"Title":"Tryptophan-nicotinamide, imipramine and their combination in depression. A controlled study.","ParentTitle":"Acta psychiatrica Scandinavica","ShortTitle":"Chouinard (1979)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1979","Month":"April","StandardNumber":"0001-690X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"59","Pages":"395-414","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"155389","Abstract":"In a double-blind controlled study lasting 4 weeks 25 newly admitted severely depressed patients were randomly assigned to tryptophan-nicotinamide or imipramine or tryptophan-nicotinamide-imipramine combination. Nicotinamide was given to reduce peripheral breakdown of tryptophan. Although there were no substantial differences between the three treatments, the efficacy of tryptophan-nicotinamide tended to diminish after 2 weeks when the dose of tryptophan was increased from 4 g/day to 6 g/day and that of nicotinamide from 1.0 g/day to 1.5 g/day. The therapeutic response of patients treated with tryptophan-nicotinamide was significantly correlated with the rise in plasma tryptophan. For the tryptophan-nicotinamide-imipramine group, however, therapeutic response and rise in plasma tryptophan were negatively correlated, implying that tryptophan levels were too high in some patients. The data suggest that tryptophan-nicotamide may be as effective as imipramine in unipolar patients providing the dose is kept within the therapeutic window, and that at low doses it could also potentiate the action of tricyclic antidepressants. Bipolar patients seem to require higher doses of tryptophan than unipolar patients.","Comments":"","TypeName":"Journal, Article","Authors":"Chouinard G ; Young SN ; Annable L ; Sourkes TL ; ","ParentAuthors":"","DOI":"10.1111/j.1600-0447.1979.tb04482.x ","Keywords":"Adult\r\nBipolar Disorder/*drug therapy\r\nClinical Trials as Topic\r\nDepression/*drug therapy\r\nDouble-Blind Method\r\nDrug Evaluation\r\nDrug Synergism\r\nDrug Therapy, Combination\r\nFemale\r\nHumans\r\nImipramine/adverse effects/*therapeutic use\r\nKynurenine/blood\r\nMale\r\nMiddle Aged\r\nNiacinamide/adverse effects/*therapeutic use\r\nPsychiatric Status Rating Scales\r\nTryptophan/adverse effects/blood/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Chouinard G, Young SN, Annable L, and Sourkes TL (1979) Tryptophan-nicotinamide, imipramine and their combination in depression. A controlled study.. Acta psychiatrica Scandinavica 59(4), 395-414 DOI: 10.1111/j.1600-0447.1979.tb04482.x "},{"Codes": Aged\r\nNiacinamide/therapeutic use\r\nTryptophan/blood/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Chouinard G, Jones BD, Young SN, and Annable L (1979) Potentiation of lithium by tryptophan in a patient with bipolar illness.. The American journal of psychiatry 136(5), 719-20 DOI: 10.1176/ajp.136.5.719 "},{"Codes":[{"AttributeId":12405409,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302621,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302637,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302677,"AdditionalText":"Taiwan","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302833,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302846,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82230298,"Title":"Antidepressant effect of GABA-rich monascus-fermented product on forced swimming rat model.","ParentTitle":"Journal of agricultural and food chemistry","ShortTitle":"Chuang (2011)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2011","Month":"April","StandardNumber":"0021-8561 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"59","Pages":"3027-34","Edition":"","Issue":"7","Availability":"","URL":"","OldItemId":"21375324","Abstract":"γ-Aminobutyric acid (GABA) has several well-known physiological functions including antihypertension and antidepression. In this research, we focus on the antidepressant effects of oral administration of GABA-rich Monascus-fermented product in depression animal model (forced swimming test, FST) by Sprague-Dawley rats, and try to find its possible mechanism in the brain monoamine system. GABA and the Monascus-fermented product (MFP) significantly decreased the duration of immobility time in a short-term test. In a long-term test, the antidepressant-like effect of MFP was better than that of GABA at the same dosage (2.6 mg/kg), and the efficacy of MFP was similar to that of fluoxetine. Moreover, GABA might recover the level of monoamines norepinephrine, dopamine (DA), and 5-hydroxytryptamine (5-HT) in hippocampus and normalize the turnover ratio of 5-HT and DA in hippocampus and amygdala. In addition to the functions of GABA, the MFP has more potential in decreasing the turnover ratio of DA in the frontal cortex and striatum to improve depressive symptoms.","Comments":"","TypeName":"Journal, Article","Authors":"Chuang CY ; Shi YC ; You HP ; Lo YH ; Pan TM ; ","ParentAuthors":"","DOI":"10.1021/jf104239m ","Keywords":"Animals\r\nAntidepressive Agents/*administration & dosage\r\nBiogenic Monoamines/analysis\r\nBrain Chemistry\r\nDepression/*drug therapy/etiology\r\nDisease Models, Animal\r\n*Fermentation\r\nMale\r\nMonascus/*metabolism\r\nOryza/*chemistry/microbiology\r\nRats\r\nRats, Sprague-Dawley\r\nSwimming\r\ngamma-Aminobutyric Acid/*administration & dosage/analysis","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Chuang CY, Shi YC, You HP, Lo YH, and Pan TM (2011) Antidepressant effect of GABA-rich monascus-fermented product on forced swimming rat model.. Journal of agricultural and food chemistry 59(7), 3027-34 DOI: 10.1021/jf104239m "},{"Codes":[{"AttributeId":12405427,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302802,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302608,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302610,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302611,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302612,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302710,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82229991,"Title":"Antidepressive properties of I-glutamine. Preliminary report.","ParentTitle":"Acta psychiatrica Belgica","ShortTitle":"Cocchi (1976)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1976","Month":"July","StandardNumber":"0300-8967 (Linking)","City":"Belgium","Country":"","Publisher":"","Institution":"","Volume":"76","Pages":"658-66","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"1020692","Abstract":"A brief review of the literature on this topic, and a comparison of the results obtained in children by administrating l-glutamine with those obtained by other antidepressive drugs, is primarily presented. Having been tested in a sampler of 43 adults, affected by different forms of depressive, neurasthenic and dissociative illnesses, 1-glutamine is indicated as owning clear anti-depressive properties, and the asthenia as target-symptom for its therapeutical use. Out of the endogenous depression with slowed-down motor activity, indeed good results were found in all cases, in which a \"vital\" level had been reached by the illness. Since 1-glutamine is noticed being a precursor of GABA, this fact itself could explain its antidepressive properties, but it is necessary to remember that they very complex metabolism of the drug is still mostly unknown.","Comments":"","TypeName":"Journal, Article","Authors":"Cocchi R ; ","ParentAuthors":"","DOI":"","Keywords":"Adult\r\n*Antidepressive Agents/adverse effects\r\nCentral Nervous System/drug effects\r\nChild\r\nDepression/*drug therapy\r\nGlutamine/adverse effects/*therapeutic use\r\nHumans","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Cocchi R (1976) Antidepressive properties of I-glutamine. Preliminary report.. Acta psychiatrica Belgica 76(4), 658-66"},{"Codes":[{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302782,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302797,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82229728,"Title":"L-tryptophan versus E.C.T.","ParentTitle":"Lancet (London, England)","ShortTitle":"Cocheme (1970)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1970","Month":"June","StandardNumber":"0140-6736 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"1","Pages":"1392","Edition":"","Issue":"7661","Availability":"","URL":"","OldItemId":"4194137","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"Cocheme MA ; ","ParentAuthors":"","DOI":"10.1016/s0140-6736(70)91292-4 ","Keywords":"Depression/*drug therapy/therapy\r\nElectroconvulsive Therapy\r\nHumans\r\nTablets\r\nTryptophan/*administration & dosage","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Cocheme MA (1970) L-tryptophan versus E.C.T.. Lancet (London, and England) 1(7661), 1392 DOI: 10.1016/s0140-6736(70)91292-4 "},{"Codes":[{"AttributeId":12404908,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302610,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302675,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302843,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82229502,"Title":"D-cycloserine normalizes long-term motor plasticity after transcranial magnetic intermittent theta-burst stimulation in major depressive disorder.","ParentTitle":"Clinical neurophysiology : official journal of the International Federation of Clinical Neurophysiology","ShortTitle":"Cole (2021)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2021","Month":"August","StandardNumber":"1388-2457 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"132","Pages":"1770-1776","Edition":"","Issue":"8","Availability":"","URL":"","OldItemId":"34130243","Abstract":"OBJECTIVES: Major Depressive Disorder (MDD) is associated with glutamatergic alterations, including the N-methyl-D-aspartate receptor (NMDA-R). The NMDA-R plays an important role in synaptic plasticity, and individuals with MDD have been shown to have impairments in repetitive Transcranial Magnetic Stimulation (rTMS) motor plasticity. Here, we test whether D-cycloserine, a NMDA-R partial agonist, can rescue TMS motor plasticity in MDD. METHODS: We conducted randomized double-blind placebo-controlled crossover studies in healthy (n = 12) and MDD (n = 12) participants. We stimulated motor cortex using TMS intermittent theta burst stimulation (iTBS) with placebo or D-cycloserine (100 mg). Motor evoked potentials (MEPs) were sampled before and after iTBS. Stimulus response curves (SRC) were characterized at baseline, +90 minutes, and the following day. RESULTS: Acute iTBS MEP facilitation is reduced in MDD and is not rescued by D-cycloserine. After iTBS, SRCs shift to indicate sustained decrease in excitability in healthy participants, yet increased in excitability in MDD participants. D-cycloserine normalized SRC changes from baseline to the following day in MDD participants. In both healthy and MDD participants, D-cycloserine stabilized changes in SRC. CONCLUSION: MDD is associated with alterations in motor plasticity that are rescued and stabilized by NMDA-R agonism. SIGNIFICANCE: Agonism of NMDA receptors rescues iTBS motor plasticity in MDD.","Comments":"","TypeName":"Journal, Article","Authors":"Cole J ; Selby B ; Ismail Z ; McGirr A ; ","ParentAuthors":"","DOI":"10.1016/j.clinph.2021.04.002 ","Keywords":"Adult\r\nCross-Over Studies\r\nCycloserine/pharmacology/*therapeutic use\r\nDepressive Disorder, Major/physiopathology/*therapy\r\nDouble-Blind Method\r\nEvoked Potentials, Motor/drug effects/physiology\r\nFemale\r\nHumans\r\nMale\r\nMiddle Aged\r\nMotor Cortex/drug effects/*physiology\r\nNeuronal Plasticity/drug effects/*physiology\r\nReceptors, N-Methyl-D-Aspartate/agonists/physiology\r\nTheta Rhythm/drug effects/*physiology\r\nTranscranial Magnetic Stimulation/*methods\r\nYoung Adult\r\nD-Cycloserine\r\nIntermittent theta burst stimulation\r\nMDD\r\nMajor depressive disorder\r\nMotor cortex\r\nNMDA receptor","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Cole J, Selby B, Ismail Z, and McGirr A (2021) D-cycloserine normalizes long-term motor plasticity after transcranial magnetic intermittent theta-burst stimulation in major depressive disorder.. Clinical neurophysiology : official journal of the International Federation of Clinical Neurophysiology 132(8), 1770-1776 DOI: 10.1016/j.clinph.2021.04.002 "},{"Codes":[{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12404908,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302675,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302844,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228762,"Title":"Efficacy of Adjunctive D-Cycloserine to Intermittent Theta-Burst Stimulation for Major Depressive Disorder: A Randomized Clinical Trial.","ParentTitle":"JAMA psychiatry","ShortTitle":"Cole (2022)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2022","Month":"December","StandardNumber":"2168-622X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"79","Pages":"1153-1161","Edition":"","Issue":"12","Availability":"","URL":"","OldItemId":"36223114","Abstract":"IMPORTANCE: The antidepressant effects of transcranial magnetic stimulation protocols for major depressive disorder (MDD) are thought to depend on synaptic plasticity. The theta-burst stimulation (TBS) protocol synaptic plasticity is known to be N-methyl-D-aspartate (NMDA)-receptor dependent, yet it is unknown whether enhancing NMDA-receptor signaling improves treatment outcomes in MDD. OBJECTIVE: To test whether low doses of the NMDA-receptor partial-agonist, D-cycloserine, would enhance intermittent TBS (iTBS) treatment outcomes in MDD. DESIGN, SETTING, AND PARTICIPANTS: This was a single-site 4-week, double-blind, placebo-controlled, randomized clinical trial conducted from November 6, 2019, to December 24, 2020, including 50 participants with MDD. Participants were recruited via advertisements and referral. Inclusion criteria were as follows: age 18 to 65 years with a primary diagnosis of MDD, a major depressive episode with score of 18 or more on the 17-item Hamilton Depression Rating Scale, a Young Mania Rating Scale score of 8 or less, and normal blood work (including complete blood cell count, electrolytes, liver function tests, and creatinine level). INTERVENTIONS: Participants were randomly assigned 1:1 to either iTBS plus placebo or iTBS plus D-cycloserine (100 mg) for the first 2 weeks followed by iTBS without an adjunct for weeks 3 and 4. MAIN OUTCOMES AND MEASURES: The primary outcome was change in depressive symptoms as measured by the Montgomery-Åsberg Depression Rating Scale (MADRS) at the conclusion of treatment. Secondary outcomes included clinical response, clinical remission, and Clinical Global Impression (CGI) scores. RESULTS: A total of 50 participants (mean [SD] age, 40.8 [13.4] years; 31 female [62%]) were randomly assigned to treatment groups: iTBS plus placebo (mean [SD] baseline score, 30.3 [4.2]) and iTBS plus D-cycloserine (mean [SD] baseline score, 30.4 [4.5]). The iTBS plus D-cycloserine group had greater improvements in MADRS scores compared with the iTBS plus placebo group (mean difference, -6.15; 95% CI, -2.43 to -9.88; Hedges g = 0.99; 95% CI, 0.34-1.62). Rates of clinical response were higher in the iTBS plus D-cycloserine group than in the iTBS plus placebo group (73.9% vs 29.3%), as were rates of clinical remission (39.1% vs 4.2%). This was reflected in lower CGI-severity ratings and greater CGI-improvement ratings. No serious adverse events occurred. CONCLUSIONS AND RELEVANCE: Findings from this clinical trial indicate that adjunctive D-cycloserine may be a promising strategy for enhancing transcranial magnetic stimulation treatment outcomes in MDD using iTBS requiring further investigation. TRIAL REGISTRATION: ClinicalTrials.gov Identifier: NCT03937596.","Comments":"","TypeName":"Journal, Article","Authors":"Cole J ; Sohn MN ; Harris AD ; Bray SL ; Patten SB ; McGirr A ; ","ParentAuthors":"","DOI":"10.1001/jamapsychiatry.2022.3255 ","Keywords":"Female\r\nHumans\r\nAdult\r\nAdolescent\r\nYoung Adult\r\nMiddle Aged\r\nAged\r\n*Depressive Disorder, Major/drug therapy\r\nCycloserine/pharmacology/therapeutic use\r\nTranscranial Magnetic Stimulation","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Cole J, Sohn MN, Harris AD, Bray SL, Patten SB, and McGirr A (2022) Efficacy of Adjunctive D-Cycloserine to Intermittent Theta-Burst Stimulation for Major Depressive Disorder: A Randomized Clinical Trial.. JAMA psychiatry 79(12), 1153-1161 DOI: 10.1001/jamapsychiatry.2022.3255 "},{"Codes":[{"AttributeId":12302597,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302840,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228131,"Title":"Immune-based strategies for mood disorders: facts and challenges.","ParentTitle":"Expert review of neurotherapeutics","ShortTitle":"Colpo (2018)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"27/03/2023","EditedBy":"GAO BIAO","Year":"2018","Month":"February","StandardNumber":"1473-7175 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"18","Pages":"139-152","Edition":"","Issue":"2","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC5819337/","OldItemId":"29179585","Abstract":"Inflammation seems to play a role in the pathophysiology of mood disorders, including major depressive disorder (MDD) and bipolar disorder (BD). In the last years several studies have shown increased levels of inflammatory and/or immune markers in patients with mood disorders. Accordingly, the immune system has become a target of interest for the development of biomarkers and therapeutics for mood disorders. Areas covered: Here, we review the evidence showing low-grade inflammation in mood disorders and the studies evaluating immune-based strategies for the treatment of these conditions. Expert commentary: Clinical trials with non-steroidal anti-inflammatory drugs, polyunsaturated acids, N-acetylcysteine, anti-cytokines, physical activity and probiotics have provided promising results in terms of antidepressant efficacy in patients with MDD and BD. Regarding stem cells, only studies with animal models have been performed so far with interesting pre-clinical results. Due to the preliminary nature of the results, most of the clinical studies need to be replicated and/or confirmed in larger clinical settings, embracing the highly heterogeneous pathophysiology of mood disorders.","Comments":"","TypeName":"Journal, Article","Authors":"Colpo GD ; Leboyer M ; Dantzer R ; Trivedi MH ; Teixeira AL ; ","ParentAuthors":"","DOI":"10.1080/14737175.2018.1407242 ","Keywords":"Acetylcysteine/therapeutic use\r\nAnimals\r\nAnti-Inflammatory Agents, Non-Steroidal/therapeutic use\r\nAntidepressive Agents/therapeutic use\r\nBipolar Disorder/drug therapy/immunology/therapy\r\nCytokines/antagonists & inhibitors/physiolog "ItemAttributeFullTextDetails":[]},{"AttributeId":12302804,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302675,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82229274,"Title":"Tryptophan antidepressant 'physiological sedative': fact or fancy?","ParentTitle":"Psychopharmacology","ShortTitle":"Cooper (1979)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1979","Month":"March","StandardNumber":"0033-3158 (Linking)","City":"Germany","Country":"","Publisher":"","Institution":"","Volume":"61","Pages":"97-102","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"108727","Abstract":"Some recent publications relating to the allegedly antidepressive and sedative effects of L-tryptophan the precursor of 5-HT have been reviewed. The evidence to date suggests that the amino acid is as effective as standard tricyclic drugs in alleviating the symptoms of depression, especially those cases presenting with mainly psychomotor retardation, and is synergistic with MAOIs. L-Tryptophan would also appear to be a 'physiological sedative'. This action, however, appears to be related to the time of administration and at present has only been demonstrated at night. when endogenous levels of 5-HT are at their peak. In terms of practical therapeutics L-tryptophan would appear to have greater potential as an 'antidepressant' than as a 'sedative'.","Comments":"","TypeName":"Journal, Article","Authors":"Cooper AJ ; ","ParentAuthors":"","DOI":"10.1007/BF00426818 ","Keywords":"Affective Symptoms/physiopathology\r\n*Antidepressive Agents\r\nHumans\r\n*Hypnotics and Sedatives\r\nSleep/physiology\r\nSleep Wake Disorders/drug therapy\r\nTryptophan/*pharmacology/physiology/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Cooper AJ (1979) Tryptophan antidepressant 'physiological sedative': fact or fancy?. Psychopharmacology 61(1), 97-102 DOI: 10.1007/BF00426818 "},{"Codes":[{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"Depression inventory\n\n","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302782,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12410124,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82229694,"Title":"Tryptophan in the treatment of depression.","ParentTitle":"Lancet (London, England)","ShortTitle":"Coppen (1967)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1967","Month":"December","StandardNumber":"0140-6736 (Linking)","City":"England", nd Morris JG (1972) Levodopa and L-tryptophan therapy in Parkinsonism.. Lancet (London, and England) 1(7752), 654-8 DOI: 10.1016/s0140-6736(72)90461-8 "},{"Codes":[{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302621,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"n=13","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302606,"AdditionalText":"Responses","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302782,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302812,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12387394,"AdditionalText":"PRL and GH","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82230284,"Title":"Neuroendocrine responses to intravenous tryptophan in major depression.","ParentTitle":"Archives of general psychiatry","ShortTitle":"Cowen (1987)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1987","Month":"November","StandardNumber":"0003-990X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"44","Pages":"958-66","Edition":"","Issue":"11","Availability":"","URL":"","OldItemId":"3675136","Abstract":"The increases in plasma levels of prolactin (PRL) and growth hormone (GH) following intravenous administration of the 5-hydroxytryptamine precursor tryptophan (100 mg/kg) were assessed in 30 depressed patients and 30 control subjects. In depressed patients who lost less than 10 lb, PRL responses were significantly reduced compared with controls. In contrast, the PRL responses of patients with weight loss exceeding 10 lb were significantly greater than those of either controls or the other depressed patients. Growth hormone responses to tryptophan were significantly decreased in patients who lost less than 10 lb. Prolactin, but not GH, responses correlated significantly with the postdexamethasone plasma cortisol concentration; however, an apparent relationship between GH and PRL responses and suicidal behavior was probably due to the common factor of weight loss. The results suggest that depressed patients have different types of abnormal 5-hydroxytryptamine-mediated neuroendocrine responses that correlate with the presence or absence of severe weight loss and cortisol hypersecretion. Further investigations are needed to establish if these abnormalities are central to the depressive disorder or have implications for treatment response.","Comments":"","TypeName":"Journal, Article","Authors":"Cowen PJ ; Charig EM ; ","ParentAuthors":"","DOI":"10.1001/archpsyc.1987.01800230038008 ","Keywords":"Adult\r\nAged\r\nBenzodiazepines/therapeutic use\r\nDepression/blood/*drug therapy\r\nFemale\r\nGrowth Hormone/blood\r\nHumans\r\nHydrocortisone/blood\r\nInjections, Intravenous\r\nMale\r\nMiddle Aged\r\nNeurosecretory Systems/*metabolism\r\nOsmolar Concentration\r\nProlactin/blood\r\nSleep Stages\r\nTryptophan/blood/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Cowen PJ, and Charig EM (1987) Neuroendocrine responses to intravenous tryptophan in major depression.. Archives of general psychiatry 44(11), 958-66 DOI: 10.1001/archpsyc.1987.01800230038008 "},{"Codes":[{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302621,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12387394,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302782,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12387393,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228601,"Title":"Prolactin response to tryptophan during mianserin treatment.","ParentTitle":"The American journal of psychiatry","ShortTitle":"Cowen (1988)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1988","Month":"June","StandardNumber":"0002-953X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"145","Pages":"740-1","Edition":"","Issue":"6","Availability":"","URL":"","OldItemId":"3369564","Abstract":"Unlike tricyclic antidepressants and monoamine oxidase inhibitors, mianserin did not increase prolactin response to the 5-hydrox
