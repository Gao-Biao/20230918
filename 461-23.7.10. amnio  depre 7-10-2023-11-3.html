"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82229932,"Title":"L-DOPA in the treatment of depressive symptoms.","ParentTitle":"The British journal of psychiatry : the journal of mental science","ShortTitle":"Persson (1971)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1971","Month":"September","StandardNumber":"0007-1250 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"119","Pages":"277-8","Edition":"","Issue":"550","Availability":"","URL":"","OldItemId":"5568195","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"Persson T ; Wålinder J ; ","ParentAuthors":"","DOI":"10.1192/bjp.119.550.277 ","Keywords":"Adult\r\nDepression/complications/*drug therapy\r\nDihydroxyphenylalanine/*therapeutic use\r\nFemale\r\nHumans\r\nMale\r\nMental Disorders/classification/complications\r\nMiddle Aged\r\nRemission, Spontaneous","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Persson T, and Wålinder J (1971) L-DOPA in the treatment of depressive symptoms.. The British journal of psychiatry : the journal of mental science 119(550), 277-8 DOI: 10.1192/bjp.119.550.277 "},{"Codes":[{"AttributeId":12302596,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302629,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302630,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302608,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302637,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302717,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302843,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302847,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82230755,"Title":"L-Arginine Exerts Excellent Anti-Stress Effects on Stress-Induced Shortened Lifespan, Cognitive Decline and Depression.","ParentTitle":"International journal of molecular sciences","ShortTitle":"Pervin (2021)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2021","Month":"January","StandardNumber":"1422-0067 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"22","Pages":"","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"33419170","Abstract":"The anti-stress potential of dietary L-arginine (Arg) was assessed in psychosocially stress-loaded senescence-accelerated (SAMP10) mice. Although this strain of mouse is sensitive to stress, daily administration of Arg at 3 mg/kg significantly suppressed aging-related cognitive decline and behavioral depression at nine months of age and counteracted stress-induced shortened lifespan. To investigate the mechanism of the anti-stress effect of Arg in the brain, early changes in oxidative damage and gene expression levels were measured using SAMP10 mice that were stress-loaded for three days. Increased lipid peroxidation in the brains of stressed mice was significantly lowered by Arg intake. Several genes associated with oxidative stress response and neuronal excitotoxic cell death, including Nr4a1, Arc, and Cyr61, remarkably increased in response to psychosocial stress; however, their expression was significantly suppressed in mice that ingested Arg even under stress conditions. In contrast, the genes that maintain mitochondrial functions and neuronal survival, including Hba-a2 and Hbb-b2, were significantly increased in mice that ingested Arg. These results indicate that Arg reduces oxidative damage and enhances mitochondrial functions in the brain. We suggest that the daily intake of Arg plays important roles in reducing stress-induced brain damage and slowing aging.","Comments":"","TypeName":"Journal, Article","Authors":"Pervin M ; Unno K ; Konishi T ; Nakamura Y ; ","ParentAuthors":"","DOI":"10.3390/ijms22020508 ","Keywords":"Animals\r\nArginine/administration & dosage/*pharmacology\r\nCognitive Dysfunction/physiopathology/*prevention & control\r\nCysteine-Rich Protein 61/genetics\r\nDepression/physiopathology/*prevention & control\r\nGene Expression Profiling/methods\r\nGene Expression Regulation/drug effects\r\nHippocampus/drug effects/metabolism/physiology\r\nLearning/drug effects\r\nLongevity/*drug effects/physiology\r\nMale\r\nMice, Inbred C57BL\r\nNuclear Receptor Subfamily 4, Group A, Member 1/genetics\r\nOxidative Stress/drug effects\r\nStress, Physiological/*drug effects/physiology\r\nSurvival Analysis\r\naging\r\narginine\r\nbrain\r\nchronic psychosocial stress\r\ndepression\r\noxidative damage\r\nshortened lifespan","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Pervin M, Unno K, Konishi T, and Nakamura Y (2021) L-Arginine Exerts Excellent Anti-Stress Effects on Stress-Induced Shortened Lifespan, Cognitive Decline and Depression.. International journal of molecular sciences 22(2),  DOI: 10.3390/ijms22020508 "},{"Codes":[{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302651,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302835,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228143,"Title":"Mood disorders in youth: exercise, light therapy, and pharmacologic complementary and integrative approaches.","ParentTitle":"Child and adolescent psychiatric clinics of North America","ShortTitle":"Popper (2013)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2013","Month":"July","StandardNumber":"1056-4993 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"22","Pages":"403-41, v","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"23806312","Abstract":"The therapeutic value of physical exercise, bright light therapy and dawn simulation, and several pharmacologic treatments, including hypericum (St. John's wort), S-adenosylmethionine, and 5-hydroxytryptophan, are reviewed, with a focus on their use for treating major depressive disorder in children and adolescents and also for alleviating depressed mood in the general (nonclinical) population of youth. For each treatment discussed, all published randomized, double-blind, placebo-controlled trials are summarized, along with some additional selected studies. Nutritional psychopharmacology and several other approaches to treating depression will be presented in an upcoming volume in the Child and Adolescent Psychiatric Clinics of North America.","Comments":"","TypeName":"Journal, Article","Authors":"Popper CW ; ","ParentAuthors":"","DOI":"10.1016/j.chc.2013.05.001 ","Keywords":"5-Hydroxytryptophan/therapeutic use\r\nAdolescent\r\nAntidepressive Agents, Second-Generation/therapeutic use\r\nCarbidopa/therapeutic use\r\nChild\r\nComplementary Therapies/*methods\r\nDepressive Disorder, Major/drug therapy/*therapy\r\nEnzyme Inhibitors/therapeutic use\r\nExercise Therapy\r\nHumans\r\nHypericum\r\nIntegrative Medicine/*methods\r\nMood Disorders/therapy\r\nPhototherapy\r\nPhytotherapy/methods\r\nS-Adenosylmethionine/therapeutic use\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Popper CW (2013) Mood disorders in youth: exercise, light therapy, and pharmacologic complementary and integrative approaches.. Child and adolescent psychiatric clinics of North America 22(3), 403-41, v DOI: 10.1016/j.chc.2013.05.001 "},{"Codes":[{"AttributeId":12302597,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302641,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302669,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302840,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82229306,"Title":"Effects of adjunctive N-acetylcysteine on depressive symptoms: Modulation by baseline high-sensitivity C-reactive protein.","ParentTitle":"Psychiatry research","ShortTitle":"Porcu (2018)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2018","Month":"May","StandardNumber":"0165-1781 (Linking)","City":"Ireland","Country":"","Publisher":"","Institution":"","Volume":"263","Pages":"268-274","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"29605103","Abstract":"Outcomes in a RCTs of 12 weeks of theclinical efficacy of N-acetylcysteine (NAC) as an adjunctive treatment on depression and anxiety symptoms and its effects on high-sensitivity C-reactive protein (hs-CRP) levels. A wide array of measures were made. The 17-item version of the Hamilton Depression Rating Scale (HDRS17); the Hamilton Anxiety Rating Scale (HAM-A); Sheehan Disability Scale; Quality of Life; Clinical Global Impression (CGI); anthropometrics measures; and vital signs and biochemical laboratory. There were no significant differences among the groups regarding demographic, clinical features, use of medication, metabolic syndrome and comorbidities. From baseline to week 12, individuals receiving NAC, versus placebo, had a statistically significant reduction in depressive symptoms on HDRS(17) (p < 0.01) and anxiety symptoms on HAM-A (p = 0.04), but only for individuals with levels of hs-CRP > 3 mg/L at baseline. Individuals receiving NAC with baseline levels of hs-CRP > 3 mg/L, had more significant reduction in uric acid levels compared to individuals with baseline levels of hs-CRP ≤ 3 mg/L on week 12. Participants receiving placebogained significantly more weight during the 12 weeks for baseline levels of hs-CRP ≤ 3 mg/L and hs-CRP > 3 mg/L, and individuals receiving NAC in both groups did not have significant weight change during the 12 weeks. No individuals were withdrawn from the study because of adverse event. NAC group exhibited significantly greater reduction on hs-CRP levels than placebo group from baseline to week 12. TRIAL REGISTRATION: clinicaltrials.gov Identifier; NCT02252341.","Comments":"","TypeName":"Journal, Article","Authors":"Porcu M ; Urbano MR ; Verri WA Jr; Barbosa DS ; Baracat M ; Vargas HO ; Machado RCBR ; Pescim RR ; Nunes SOV ; ","ParentAuthors":"","DOI":"10.1016/j.psychres.2018.02.056 ","Keywords":"Acetylcysteine/*administration & dosage\r\nAdult\r\nBiomarkers/blood\r\nC-Reactive Protein/*metabolism\r\nDepression/*blood/*drug therapy/psychology\r\nDouble-Blind Method\r\nDrug Therapy, Combination\r\nFemale\r\nHumans\r\nMale\r\nMiddle Aged\r\nQuality of Life/psychology\r\nTreatment Outcome\r\nBiomarkers\r\nBipolar depression\r\nC-reactive protein\r\nClinical trial\r\nDepression\r\nInflammation\r\nN-acetyl-cysteine","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Porcu M, Urbano MR, Verri WA Jr, Barbosa DS, Baracat M, Vargas HO, Machado RCBR, Pescim RR, and Nunes SOV (2018) Effects of adjunctive N-acetylcysteine on depressive symptoms: Modulation by baseline high-sensitivity C-reactive protein.. Psychiatry research 263, 268-274 DOI: 10.1016/j.psychres.2018.02.056 "},{"Codes":[{"AttributeId":12302594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302643,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302831,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82231073,"Title":"Alternative treatments in pediatric bipolar disorder.","ParentTitle":"Child and adolescent psychiatric clinics of North America","ShortTitle":"Potter (2009)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2009","Month":"April","StandardNumber":"1056-4993 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"18","Pages":"483-514, xi","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"19264275","Abstract":"There has been growing interest in the use of complementary and alternative treatments in pediatric bipolar disorder (BPD). There are limited data, however, regarding the safety and efficacy of these treatments. This article discusses select complementary and alternative treatments that have been considered for use in pediatric BPD and/or depression, including omega-3-fatty acids, inositol, St. John's wort, SAMe, melatonin, lecithin, and acupuncture. Background information, reference to available adult and pediatric data, proposed mechanisms of action, dosing, side effects, and precautions of these treatments are included. Across the board, more research is necessary and warranted regarding the long-term safety and efficacy of available complementary and alternative treatments for the management of pediatric BPD.","Comments":"","TypeName":"Journal, Article","Authors":"Potter M ; Moses A ; Wozniak J ; ","ParentAuthors":"","DOI":"10.1016/j.chc.2008.11.001 ","Keywords":"Acupuncture/*methods\r\nAnticonvulsants/therapeutic use\r\nAntipsychotic Agents/therapeutic use\r\nBipolar Disorder/*drug therapy/therapy\r\nChild\r\nHumans\r\n*Hypericum\r\nInositol/*therapeutic use\r\nLecithins/therapeutic use\r\nLithium Carbonate/therapeutic use\r\nMelatonin/*therapeutic use\r\nS-Adenosylmethionine/*analogs & derivatives/therapeutic use\r\nValproic Acid/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Potter M, Moses A, and Wozniak J (2009) Alternative treatments in pediatric bipolar disorder.. Child and adolescent psychiatric clinics of North America 18(2), 483-514, xi DOI: 10.1016/j.chc.2008.11.001 "},{"Codes":[{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"Inpatient Multidimensional  Psychiatric Scale\nSainsbury scale","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302800,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228529,"Title":"L-tryptophan in mania. Contribution to a permissive hypothesis of affective disorders.","ParentTitle":"Archives of general psychiatry","ShortTitle":"Prange (1974)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"09/04/2023","EditedBy":"GAO BIAO","Year":"1974","Month":"January","StandardNumber":"0003-990X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"30","Pages":"56-62","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"4587067","Abstract":"Five manic patients were treated with chlorpromazine hydrochloride  (CPZ), then with L-tryptophan (LTP), and five with LTP first,  then CPZ, in a double-blind, placebo-controlled crossover study. LTP  was slightly superior to CPZ in all regards. Mania and depression  may be linked by a central indoleamine deficit.","Comments":"","TypeName":"Journal, Article","Authors":"Prange AJ Jr; Wilson IC ; Lynn CW ; Alltop LB ; Stikeleather RA ; ","ParentAuthors":"","DOI":"10.1001/archpsyc.1974.01760070040006 ","Keywords":"Adult\r\nAffective Symptoms/drug therapy\r\nAmines/metabolism\r\nBipolar Disorder/diagnosis/*drug therapy/metabolism\r\nBrain/metabolism\r\nCatecholamines/metabolism\r\nChlorpromazine/therapeutic use\r\nClinical Trials as Topic\r\nDepression/diagnosis/*drug therapy/metabolism\r\nDrug Evaluation\r\nFemale\r\nHumans\r\nIndoles/metabolism\r\nMale\r\nMiddle Aged\r\nPlacebos\r\nPsychiatric Status Rating Scales\r\nRemission, Spontaneous\r\nTryptophan/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Prange AJ Jr, Wilson IC, Lynn CW, Alltop LB, and Stikeleather RA (1974) L-tryptophan in mania. Contribution to a permissive hypothesis of affective disorders.. Archives of general psychiatry 30(1), 56-62 DOI: 10.1001/archpsyc.1974.01760070040006 "},{"Codes":[{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12387394,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302621,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302814,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302606,"AdditionalText":"Response ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228780,"Title":"Clinical data on the role of serotonin in the mechanism(s) of action of antidepressant drugs.","ParentTitle":"The Journal of clinical psychiatry","ShortTitle":"Price (1990)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1990","Month":"April","StandardNumber":"0160-6689 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"51 Suppl","Pages":"44-50; discussion 51-2","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"2182616","Abstract":"In view of evidence that brain serotonin (5-HT) function is abnormal in depression, the ability to alter 5-HT function has been studied as a mechanism of antidepressant drug action. In preclinical studies, antidepressants had significant effects on 5-HT receptor sensitivity. In the clinical setting, the pharmacologic challenge paradigm has generated interest as a means of studying 5-HT function. Most frequently used in these studies has been intravenous L-tryptophan (L-TRP), which increases serum prolactin (PRL). The authors review the neuroendocrine effects of intravenous L-TRP in depression and other conditions, as well as the effects of thymoleptic drugs on the PRL response to L-TRP. Findings are discussed in light of recent evidence that experimentally reduced plasma TRP can reverse the therapeutic effects of some antidepressants.","Comments":"","TypeName":"Journal, Article","Authors":"Price LH ; Charney DS ; Delgado PL ; Goodman WK ; Krystal JH ; Woods SW ; Heninger GR ; ","ParentAuthors":"","DOI":"","Keywords":"Antidepressive Agents/*pharmacology/therapeutic use\r\nDepressive Disorder/diagnosis/drug therapy/physiopathology\r\nHumans\r\nProlactin/blood\r\nReceptors, Serotonin/drug effects/physiology\r\nSerotonin/*physiology\r\nSerotonin Antagonists/pharmacology\r\nTryptophan/pharmacology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Price LH, Charney DS, Delgado PL, Goodman WK, Krystal JH, Woods SW, and Heninger GR (1990) Clinical data on the role of serotonin in the mechanism(s) of action of antidepressant drugs.. The Journal of clinical psychiatry 51 Suppl, 44-50; discussion 51-2"},{"Codes":[{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"Visual analogue scales","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302621,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12387394,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302815,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228218,"Title":"Serotonin function and depression: neuroendocrine and mood responses to intravenous L-tryptophan in depressed patients and healthy comparison subjects.","ParentTitle":"The American journal of psychiatry","ShortTitle":"Price (1991)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1991","Month":"November","StandardNumber":"0002-953X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"148","Pages":"1518-25","Edition":"","Issue":"11","Availability":"","URL":"","OldItemId":"1928466","Abstract":"OBJECTIVE: This study was designed to compare central serotonergic function in depressed patients and healthy comparison subjects by examining neuroendocrine and mood responses to intravenous L-tryptophan. METHOD: One hundred twenty-six drug-free patients with DSM-III-R major depression (109 unipolar, 17 bipolar; 68 melancholic, 58 nonmelancholic; 28 psychotic, and 98 nonpsychotic patients) and 58 healthy comparison subjects participated. After an overnight fast, subjects received an intravenous infusion of L-tryptophan, 7 g. Blood was obtained for determination of serum prolactin, serum growth hormone (GH), and plasma tryptophan levels. Visual analogue scales were used to assess mood. RESULTS: Prolactin responses were blunted in nonmelancholic and higher in melancholic and psychotic depressed patients, while GH responses were blunted in combined unipolar, nonmelancholic, and nonpsychotic depressed patients. Controlling for baseline biological, clinical, and demographic factors eliminated the higher prolactin response in the melancholic and psychotic patients, attenuated the blunted GH response in the unipolar patients, and revealed a blunted GH response in the melancholic patients. Patients and comparison subjects differed on five of 13 mood responses, primarily because of baseline differences. CONCLUSIONS: These findings are consistent with previous studies demonstrating blunted neuroendocrine responses to intravenous L-tryptophan in depression. Restriction of these findings to specific subtypes of depression may reflect a differential role of serotonergic abnormalities in these subtypes.","Comments":"","TypeName":"Journal, Article","Authors":"Price LH ; Charney DS ; Delgado PL ; Heninger GR ; ","ParentAuthors":"","DOI":"10.1176/ajp.148.11.1518 ","Keywords":"Adult\r\nAffect/drug effects/*physiology\r\nBipolar Disorder/blood/physiopathology/psychology\r\nDepressive Disorder/blood/*physiopathology/psychology\r\nFemale\r\nGrowth Hormone/blood\r\nHumans\r\nInfusions, Intravenous\r\nMale\r\nMiddle Aged\r\nProlactin/blood\r\nSerotonin/*physiology\r\nTryptophan/administration & dosage/*pharmacology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Price LH, Charney DS, Delgado PL, and Heninger GR (1991) Serotonin function and depression: neuroendocrine and mood responses to intravenous L-tryptophan in depressed patients and healthy comparison subjects.. The American journal of psychiatry 148(11), 1518-25 DOI: 10.1176/ajp.148.11.1518 "},{"Codes":[{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302696,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302810,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228491,"Title":"Comparison of the antidepressant action of tryptophan, tryptophan/5-hydroxytryptophan combination and nomifensine.","ParentTitle":"Neuropsychobiology","ShortTitle":"Quadbeck (1984)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1984","Month":"","StandardNumber":"0302-282X (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"11","Pages":"111-5","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"6384815","Abstract":"To check the hypothesis that combined treatment with tryptophan and 5-hydroxytryptophan is superior to the administration of tryptophan on its own we studied three groups of 8 patients. One group received tryptophan, the second a tryptophan/5-hydroxytryptophan combination and the third low-dose nomifensine as a control. The trial was performed in the double-blind mode, under strictly standardized conditions, with behavioural therapy and a structured daily routine. Complex covariance analysis of the Hamilton and AMP ratings revealed a superiority of the combination both over tryptophan on its own and over nomifensine.","Comments":"","TypeName":"Journal, Article","Authors":"Quadbeck H ; Lehmann E ; Tegeler J ; ","ParentAuthors":"","DOI":"10.1159/000118063 ","Keywords":"Adult\r\nClinical Trials as Topic\r\nDepressive Disorder/*drug therapy/psychology\r\nDouble-Blind Method\r\nDrug Therapy, Combination\r\nFemale\r\nHumans\r\nIsoquinolines/*therapeutic use\r\nMale\r\nMiddle Aged\r\nNomifensine/*therapeutic use\r\nPsychiatric Status Rating Scales\r\nSerotonin/*therape "","TypeName":"Journal, Article","Authors":"Racz R ; Sweet BV ; Sohoni P ; ","ParentAuthors":"","DOI":"10.2146/ajhp140732 ","Keywords":"Acetylcysteine/administration & dosage/adverse effects/*therapeutic use\r\nAdministration, Oral\r\nAutistic Disorder/drug therapy\r\nBipolar Disorder/drug therapy\r\nComplementary Therapies\r\n*Dietary Supplements\r\nHumans\r\nMental Disorders/*drug therapy\r\nObsessive-Compulsive Disorder/drug therapy\r\nSchizophrenia/drug therapy\r\nTrichotillomania/drug therapy","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Racz R, Sweet BV, and Sohoni P (2015) Oral acetylcysteine for neuropsychiatric disorders.. American journal of health-system pharmacy : AJHP : official journal of the American Society of Health-System Pharmacists 72(11), 923-6, 928-9 DOI: 10.2146/ajhp140732 "},{"Codes":[{"AttributeId":12302594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302822,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82230285,"Title":"SAMe as a supplement: can it really help treat depression and arthritis?","ParentTitle":"Journal of the American Dietetic Association","ShortTitle":"Ramos (2000)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2000","Month":"April","StandardNumber":"0002-8223 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"100","Pages":"414","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"10767892","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"Ramos L ; ","ParentAuthors":"","DOI":"10.1016/S0002-8223(00)00123-1 ","Keywords":"Depression/*drug therapy\r\n*Dietary Supplements\r\nHumans\r\nOsteoarthritis/*drug therapy\r\nS-Adenosylmethionine/administration & dosage/pharmacology/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Ramos L (2000) SAMe as a supplement: can it really help treat depression and arthritis?. Journal of the American Dietetic Association 100(4), 414 DOI: 10.1016/S0002-8223(00)00123-1 "},{"Codes":[{"AttributeId":12302592,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302710,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302824,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302610,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"Beck Depression Scale score (BDI), \nHamilton Depression Rating Scale (HDRS),\nUnified Parkinson’s Disease Rating Scale subscores Part III\n(UPDRS),","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82231273,"Title":"The SSRI, citalopram, improves bradykinesia in patients with Parkinson's disease treated with L-dopa.","ParentTitle":"Clinical neuropharmacology","ShortTitle":"Rampello (2002)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2002","Month":"January","StandardNumber":"0362-5664 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"25","Pages":"21-4","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"11852292","Abstract":"Idiopathic Parkinson's disease (IPD) is characterized by motor signs such as akinesia, rigidity, and often tremor at rest. In addition to these symptoms, depression is a common finding affecting 40% of patients with IPD. This study evaluates the effect of the selective serotonin reuptake inhibitor, citalopram, on motor and nonmotor symptoms of depressed and nondepressed patients with IPD. Forty-six nondemented patients with IPD (24 men, 22 women; mean age 64 +/- 5.3 years; mean +/- SD disease duration, 6.4 +/- 3.2 years; mean +/- SD Hoehn-Yahr stage, 2.8 +/- 1.2) were included in the study. Patients were divided in two subgroups: depressed (n = 18) and nondepressed (n = 28). Citalopram was added in an unblinded manner, starting with 10 mg/d, and, after a week, increased up to 20 mg/d in the depressed subgroup (n = 18) and in half of the nondepressed subgroup (n = 14). Parkinsonian and depressive symptoms were evaluated before and after 1 and 4 months of treatment. Statistical evaluation was made by analysis of variance for repeated measures. Citalopram did not worsen motor performance in IPD, but improved bradykinesia and finger taps after 1 month and 4 months of treatment both in patients with and without depression (p < 0.05 versus baseline). A clear improvement in mood was also observed in 15 of 16 patients with depression. Although case reports indicate that citalopram can potentially worsen the motor symptoms in patients with PD, to date this effect has not been confirmed. Many of the symptoms, typically associated with depression, can be observed in nondepressed patients with IPD, because signs thought to represent depression can be produced by Parkinson's disease. In this study, we observed that when combined with levodopa, citalopram induces an improvement of motor performance, in particular of subscores 23 and 31 of Unified Parkinson's Disease Rating Scale both in depressed and in nondepressed patients with IPD.","Comments":"","TypeName":"Journal, Article","Authors":"Rampello L ; Chiechio S ; Raffaele R ; Vecchio I ; Nicoletti F ; ","ParentAuthors":"","DOI":"10.1097/00002826-200201000-00004 ","Keywords":"Affect/drug effects\r\nAntiparkinson Agents/*therapeutic use\r\nCarbidopa/therapeutic use\r\nCitalopram/pharmacology/*therapeutic use\r\nDepression/complications/drug therapy\r\nDopamine Agents/*therapeutic use\r\nDrug Combinations\r\nFemale\r\nHumans\r\nHypokinesia/*drug therapy/etiology/psychology\r\nLevodopa/*therapeutic use\r\nMale\r\nMiddle Aged\r\nParkinson Disease/complications/*drug therapy/psychology\r\nPsychiatric Status Rating Scales\r\nPsychomotor Performance/drug effects\r\nSelective Serotonin Reuptake Inhibitors/pharmacology/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Rampello L, Chiechio S, Raffaele R, Vecchio I, and Nicoletti F (2002) The SSRI, citalopram, improves bradykinesia in patients with Parkinson's disease treated with L-dopa.. Clinical neuropharmacology 25(1), 21-4 DOI: 10.1097/00002826-200201000-00004 "},{"Codes":[{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302847,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302637,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302705,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302838,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302629,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302630,"AdditionalText":"Oxidative stress was assessed by examining the levels of thiobarbituric acid reactive species (TBARS) and non-protein thiols (NP-SH) in homogenized whole brain samples. ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82229542,"Title":"Comparison of fluoxetine and 1-methyl-L-tryptophan in treatment of depression-like illness in Bacillus Calmette-Guerin-induced inflammatory model of depression in mice.","ParentTitle":"Journal of basic and clinical physiology and pharmacology","ShortTitle":"Rana (2016)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2016","Month":"November","StandardNumber":"0792-6855 (Linking)","City":"Germany","Country":"","Publisher":"","Institution":"","Volume":"27","Pages":"569-576","Edition":"","Issue":"6","Availability":"","URL":"","OldItemId":"27508960","Abstract":"BACKGROUND: The inflammatory response system has been implicated in the pathophysiology of major depression. The pro-inflammatory cytokines like interferon-γ induce the enzyme indoleamine-2,3-dioxygenase (IDO) of the kynurenine pathway of tryptophan metabolism. The induction of IDO reduces the availability of tryptophan for serotonin synthesis. Furthermore, the metabolites of kynurenine pathway have neurotoxic property, which along with decreased serotonin may account for depression-like illness. METHODS: The aim of this study was to compare the effects of treatment with fluoxetine and 1-methyl-L-tryptophan (1-MT) on Bacillus Calmette-Guerin (BCG)-induced inflammatory model of depression in mice. Behavioral tests included locomotor activity, forced swim test (FST) and tail suspension test (TST). Oxidative stress was assessed by examining the levels of thiobarbituric acid reactive species (TBARS) and non-protein thiols (NP-SH) in homogenized whole brain samples. Comet assays were performed to assess neurotoxicity. RESULTS: The results of this study demonstrate that BCG treatment resulted in an increase in duration of immobility in FST and TST as compared to the saline group. Further, it produced a significant increase in the brain TBARS levels and decrease in the brain NP-SH levels. The hippocampal tissue from BCG group had significantly more comet cells than the saline group. 1-MT and fluoxetine were able to reverse the BCG-induced depression-like behavior and the derangement in oxidative stress parameters. Fluoxetine and 1-MT also reversed the BCG-induced neurotoxicity in such mice. CONCLUSIONS: 1-Methyl-L-tryptophan exhibits antidepressant-like effect comparable to that of fluoxetine in treating BCG-induced depression-like behavior in mice.","Comments":"","TypeName":"Journal, Article","Authors":"Rana P ; Sharma AK ; Jain S ; Deshmukh P ; Bhattacharya SK ; Banerjee BD ; Mediratta PK ; ","ParentAuthors":"","DOI":"10.1515/jbcpp-2015-0120 ","Keywords":"Animals\r\nAntidepressive Agents/*therapeutic use\r\nBCG Vaccine/*toxicity\r\nDepression/chemically induced/*drug therapy/metabolism\r\n*Disease Models, Animal\r\nFluoxetine/*therapeutic use\r\nInflammation/chemically induced/drug therapy/metabolism\r\nMale\r\nMice\r\nMice, Inbred C57BL\r\nRandom Allocation\r\nTreatment Outcome\r\nTryptophan/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Rana P, Sharma AK, Jain S, Deshmukh P, Bhattacharya SK, Banerjee BD, and Mediratta PK (2016) Comparison of fluoxetine and 1-methyl-L-tryptophan in treatment of depression-like illness in Bacillus Calmette-Guerin-induced inflammatory model of depression in mice.. Journal of basic and clinical physiology and pharmacology 27(6), 569-576 DOI: 10.1515/jbcpp-2015-0120 "},{"Codes":[{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302607,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302608,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302615,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302645,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302647,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302782,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12410125,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttrib d":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302782,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302802,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82229968,"Title":"Letter: Tryptophan and depression.","ParentTitle":"British medical journal","ShortTitle":"Rao (1976)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1976","Month":"February","StandardNumber":"0007-1447 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"1","Pages":"460","Edition":"","Issue":"6007","Availability":"","URL":"","OldItemId":"766901","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"Rao B ; Broadhurst AD ; ","ParentAuthors":"","DOI":"10.1136/bmj.1.6007.460-b ","Keywords":"Clinical Trials as Topic\r\nDepression/*drug therapy\r\nHumans\r\nImipramine/*therapeutic use\r\nTryptophan/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Rao B, and Broadhurst AD (1976) Letter: Tryptophan and depression.. British medical journal 1(6007), 460 DOI: 10.1136/bmj.1.6007.460-b "},{"Codes":[{"AttributeId":12302597,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302608,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"NAC may have an impact on cognitive performance in psychosis, as a significant improvement in working memory was observed in the NAC-treated group compared with placebo;","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302640,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302659,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302839,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82230519,"Title":"Cognitive effects of adjunctive N-acetyl cysteine in psychosis.","ParentTitle":"Psychological medicine","ShortTitle":"Rapado-Castro (2017)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2017","Month":"April","StandardNumber":"0033-2917 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"47","Pages":"866-876","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"27894373","Abstract":"BACKGROUND: Cognitive deficits are predictors of functional outcome in patients with psychosis. While conventional antipsychotics are relatively effective on positive symptoms, their impact on negative and cognitive symptoms is limited. Recent studies have established a link between oxidative stress and neurocognitive deficits in psychosis. N-acetylcysteine (NAC), a glutathione precursor with glutamatergic properties, has shown efficacy on negative symptoms and functioning in patients with schizophrenia and bipolar disorder, respectively. However, there are few evidence-based approaches for managing cognitive impairment in psychosis. The present study aims to examine the cognitive effects of adjunctive NAC treatment in a pooled subgroup of participants with psychosis who completed neuropsychological assessment in two trials of both schizophrenia and bipolar disorder. METHOD: A sample of 58 participants were randomized in a double fashion to receive 2 g/day of NAC (n = 27) or placebo (n = 31) for 24 weeks. Attention, working memory and executive function domains were assessed. Differences between cognitive performance at baseline and end point were examined using Wilcoxon's test. The Mann-Whitney test was used to examine the differences between the NAC and placebo groups at the end point. RESULTS: Participants treated with NAC had significantly higher working memory performance at week 24 compared with placebo (U = 98.5, p = 0.027). CONCLUSIONS: NAC may have an impact on cognitive performance in psychosis, as a significant improvement in working memory was observed in the NAC-treated group compared with placebo; however, these preliminary data require replication. Glutamatergic compounds such as NAC may constitute a step towards the development of useful therapies for cognitive impairment in psychosis.","Comments":"","TypeName":"Journal, Article","Authors":"Rapado-Castro M ; Dodd S ; Bush AI ; Malhi GS ; Skvarc DR ; On ZX ; Berk M ; Dean OM ; ","ParentAuthors":"","DOI":"10.1017/S0033291716002932 ","Keywords":"Acetylcysteine/administration & dosage/*pharmacology\r\nAdult\r\nAttention/*drug effects\r\nBipolar Disorder/*complications\r\nCognitive Dysfunction/*drug therapy/etiology\r\nExecutive Function/*drug effects\r\nFemale\r\nFree Radical Scavengers/administration & dosage/*pharmacology\r\nHumans\r\nMale\r\nMemory, Short-Term/*drug effects\r\nMiddle Aged\r\nPsychotic Disorders/*complications\r\nSchizophrenia/*complications\r\nTreatment Outcome\r\nN-acetyl cysteine\r\nCognition\r\nglutathione\r\npsychosis\r\nworking memory","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Rapado-Castro M, Dodd S, Bush AI, Malhi GS, Skvarc DR, On ZX, Berk M, and Dean OM (2017) Cognitive effects of adjunctive N-acetyl cysteine in psychosis.. Psychological medicine 47(5), 866-876 DOI: 10.1017/S0033291716002932 "},{"Codes":[{"AttributeId":12302594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302675,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302831,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228753,"Title":"Canadian Network for Mood and Anxiety Treatments (CANMAT) Clinical guidelines for the management of major depressive disorder in adults. V. Complementary and alternative medicine treatments.","ParentTitle":"Journal of affective disorders","ShortTitle":"Ravindran (2009)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2009","Month":"October","StandardNumber":"0165-0327 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"Canadian Network for Mood and Anxiety Treatments (CANMAT)","Volume":"117 Suppl 1","Pages":"S54-64","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"19666194","Abstract":"BACKGROUND: In 2001, the Canadian Psychiatric Association and the Canadian Network for Mood and Anxiety Treatments (CANMAT) partnered to produce evidence-based clinical guidelines for the treatment of depressive disorders. A revision of these guidelines was undertaken by CANMAT in 2008-2009 to reflect advances in the field. There is widespread interest in complementary and alternative medicine (CAM) therapies in the treatment of major depressive disorder (MDD). METHODS: The CANMAT guidelines are based on a question-answer format to enhance accessibility to clinicians. An evidence-based format was used with updated systematic reviews of the literature and recommendations were graded according to Level of Evidence using pre-defined criteria. Lines of Treatment were identified based on criteria that included evidence and expert clinical support. This section on \"Complementary and Alternative Medicine Treatments\" is one of 5 guideline articles. RESULTS: There is Level 1 evidence to support light therapy in seasonal MDD and St. John's wort in mild to moderate MDD. There is also some evidence for the use of exercise, yoga and sleep deprivation, as well as for omega-3 fatty acids and SAM-e . Support for other natural health products and therapies is still limited. LIMITATIONS: The evidence base remains limited and studies often have methodological problems, including small samples, variability in dose, short duration of treatment, unknown quality of the agent and limited long-term data. Safety data are also sparse with little information about drug interactions. CONCLUSIONS: Some CAM treatments have evidence of benefit in MDD. However, problems with standardization and safety concerns may limit their applicability in clinical practice.","Comments":"","TypeName":"Journal, Article","Authors":"Ravindran AV ; Lam RW ; Filteau MJ ; Lespérance F ; Kennedy SH ; Parikh SV ; Patten SB ; ","ParentAuthors":"","DOI":"10.1016/j.jad.2009.06.040 ","Keywords":"Acupuncture Therapy\r\nAdult\r\nAntidepressive Agents/therapeutic use\r\n*Complementary Therapies\r\nDehydroepiandrosterone/therapeutic use\r\nDepressive Disorder, Major/drug therapy/*therapy\r\nDietary Supplements\r\nExercise Therapy\r\nFatty Acids, Omega-3/therapeutic use\r\nHerbal Medicine\r\nHumans\r\nHypericum\r\nPhototherapy\r\nPhytotherapy\r\nS-Adenosylmethionine/analogs & derivatives/therapeutic use\r\nSleep Deprivation/psychology\r\nTryptophan/therapeutic use\r\nYoga","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Ravindran AV, Lam RW, Filteau MJ, Lespérance F, Kennedy SH, Parikh SV, and Patten SB (2009) Canadian Network for Mood and Anxiety Treatments (CANMAT) Clinical guidelines for the management of major depressive disorder in adults. V. Complementary and alternative medicine treatments.. Journal of affective disorders 117 Suppl 1, S54-64 DOI: 10.1016/j.jad.2009.06.040 "},{"Codes":[{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302675,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302835,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82229307,"Title":"Complementary and alternative therapies as add-on to pharmacotherapy for mood and anxiety disorders: a systematic review.","ParentTitle":"Journal of affective disorders","ShortTitle":"Ravindran (2013)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"09/04/2023","EditedBy":"GAO BIAO","Year":"2013","Month":"September","StandardNumber":"0165-0327 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"150","Pages":"707-19","Edition":"","Issue":"3","Availability":"","URL":"https://www.sciencedirect.com/science/article/abs/pii/S0165032713004217?via%3Dihub","OldItemId":"23769610","Abstract":"BACKGROUND: Depressed and anxious patients often combine complementary and alternative medicine (CAM) therapies with conventional pharmacotherapy to self-treat symptoms. The benefits and risks of such combination strategies have not been fully evaluated. This paper evaluates the risk-benefit profile of CAM augmentation to antidepressants in affective conditions. METHODS: PubMed was searched for all available clinical reports published in English up to December 2012. Data were evaluated based on graded levels of evidence for efficacy and safety. RESULTS: Generally, the evidence base is significantly larger for depression than for anxiety disorder. In unipolar depression, there is Level 2 evidence for adjunctive sleep deprivation (SD) and Free and Easy Wanderer Plus (FEWP), and Level 3 for exercise, yoga, light therapy (LT), omega-3 fatty acids, S-adenosylmethionine and tryptophan. In bipolar depression, there is Level 1 evidence for adjunctive omega-3s, Level 2 for SD, and Level 3 for LT and FEWP. In anxiety conditions, exercise augmentation has Level 3 support in generalized anxiety disorder and panic disorder. Though mostly well-tolerated, these therapies can only be recommended as third-line interventions due to the quality of available evidence. LIMITATIONS: Overall, the literature is limited. Studies often had methodological weaknesses, with little information on long-term use and on potential drug-CAM interactions. Many CAM studies were not published in English. CONCLUSIONS: While several CAM therapies show some evidence of benefit as augmentation in depressive disorders, such evidence is largely lacking in anxiety disorders. The general dearth of adequate safety and tolerability data encourages caution in clinical use.","Comments":"","TypeName":"Journal, Article","Authors":"Ravindran AV ; da Silva TL ; ","ParentAuthors":"","DOI":"10.1016/j.jad.2013.05.042 ","Keywords":"Anxiety Disorders/drug therapy/*therapy\r\nCombined Modality Therapy\r\nComplementary Therapies/adverse effects/*methods\r\nFatty Acids, Omega-3/therapeutic use\r\nFemale\r\nHumans\r\nMale\r\nMeditation\r\nMood Disorders/drug therapy/*therapy\r\nPhototherapy\r\nS-Adenosylmethionine/therapeutic use\r\nTryptophan/therapeutic use\r\nYoga\r\nAnxiety disorders\r\nAugmentation\r\nCombination\r\nComplementary and alternative medicine\r\nDepressive disorders\r\nSystematic review","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Ravindran AV, and da Silva TL (2013) Complementary and alternative therapies as add-on to pharmacotherapy for mood and anxiety disorders: a systematic review.. Journal of affective disorders 150(3), 707-19 DOI: 10.1016/j.jad.2013.05.042 "},{"Codes":[{"AttributeId":12302594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302835,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228141,"Title":"Nutritional interventions in depression and perinatal depression.","ParentTitle":"The Yale journal of biology and medicine","ShortTitle":"Rechenberg (2013)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"09/04/2023","EditedBy":"GAO BIAO","Year":"2013","Month":"June","StandardNumber":"0044-0086 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"86","Pages":"127-37","Edition":"","Issue":"2","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3670433/","OldItemId":"23766734","Abstract":"Depression is the leading cause of mental disability worldwide. Women who are depressed during pregnancy are at a higher risk for preterm delivery, preeclampsia, birth difficulties, and postpartum depression. The treatment of depression in conventional medicine has focused on physiological factors that lead to impaired neurotransmitter function and treatments to improve neurotransmitter function. Pharmaceutical substances pose risks for pregnant and lactating women, and lower risk options are preferred. Micronutrients, including certain B vitamins, folate, and docosahexaenoic acid (DHA), play a role in the synthesis and absorption of neurotransmitters. Experimental studies suggest that supplementation with specific micronutrients may alleviate depressive symptoms and improve birth outcomes in patients with perinatal depression. Alternative treatments for depression, including nutritional supplements, are an important treatment option for depressive symptoms while limiting potential side effects and treatment costs. This article explores the biological basis of perinatal depression and reviews the potential benefits of non-pharmacological interventions.","Comments":"","TypeName":"Journal, Article","Authors":"Rechenberg K ; Humphries D ; ","ParentAuthors":"","DOI":"","Keywords":"Brain/physiopathology\r\nDepression/*diet therapy/drug therapy\r\nDepression, Postpartum/*diet therapy/drug therapy\r\nFatty Acids, Unsaturated/therapeutic use\r\nFemale\r\nHomocysteine/metabolism\r\nHumans\r\n*Nutritional Physiological Phenomena\r\nPregnancy\r\ndepression\r\nnutrition\r\nperinatal depression","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Rechenberg K, and Humphries D (2013) Nutritional interventions in depression and perinatal depression.. The Yale journal of biology and medicine 86(2), 127-37"},{"Codes":[{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302817,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82229023,"Title":"Rational polypharmacy in the treatment of mood disorders.","ParentTitle":"Annals of clinical psychiatry : official journal of the American Academy of Clinical Psychiatrists","ShortTitle":"Reus (1993)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1993","Month":"June","StandardNumber":"1040-1237 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"5","Pages":"91-100","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"8102302","Abstract":"Increasing awareness of treatment resistance and the emergence of tolerance on once effective medications have facilitated acceptance of a variety of novel drug combination treatment strategies. Although clinical practice is based for the most part on a literature that is still seriously lacking in well-controlled and methodologically rigorous studies, the risk-benefit ratio in most cases seems acceptable if a clear understanding of the possible therapeutic and adverse interactions on the part of both the physician and the patient prevails. Historically, drug combinations have emerged out of serendipity, but increasingly, theories of complimentary drug action serve a heuristic propose in guiding clinical research efforts, and in testing the purposed mechanisms of actions for each of the drugs separately.","Comments":"","TypeName":"Journal, Article","Authors":"Reus VI ; ","ParentAuthors":"","DOI":"10.3109/10401239309148969 ","Keywords":"Antidepressive Agents, Tricyclic/*therapeutic use\r\nAntipsychotic Agents/therapeutic use\r\nBenzodiazepines/therapeutic use\r\nCarbamazepine/therapeutic use\r\nDepressive Disorder/*drug therapy\r\nDrug Synergism\r\nDrug Therapy, Combination\r\nFemale\r\nFluoxetine/therapeutic use\r\nHumans\r\nLithium/*therapeutic use\r\nMale\r\nThyroid Hormones/*therapeutic use\r\nTryptophan/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Reus VI (1993) Rational polypharmacy in the treatment of mood disorders.. Annals of clinical psychiatry : official journal of the American Academy of Clinical Psychiatrists 5(2), 91-100 DOI: 10.3109/10401239309148969 "},{"Codes":[{"AttributeId":12302594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302615,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302617,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302782,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302808,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228462,"Title":"Folic acid, S-adenosylmethionine and affective disorder.","ParentTitle":"Psychological medicine","ShortTitle":"Reynolds (1983)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/04/2023","EditedBy":"GAO BIAO","Year":"1983","Month":"November","StandardNumber":"0033-2917 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"13","Pages":"705-10","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"6141581","Abstract":"It is remarkable that (1) deficiency of folic acid, a vitamin with excitatory properties, should most  commonly lead to depression; and that (2) a closely related metabolite, SAM, should have  antidepressant properties with few side-effects. These separate and independent observations suggest  that methylation processes in the nervous system may underlie the expression of mood and may  be implicated in some affective disorders. Clearly, further controlled studies are required, especially  of the effects of treatment with folic acid and SAM in depression. If substantiated, the observations  that we have reviewed have important research and therapeutic implications in psychiatry (Reynolds  et al. 1983).","Comments":"","TypeName":"Journal, Article","Authors":"Reynolds EH ; Stramentinoli G ; ","ParentAuthors":"","DOI":"10.1017/s0033291700051394 ","Keywords":"Brain/metabolism\r\nDepressive Disorder/*drug therapy/metabolism/psychology\r\nFolic Acid Deficiency/*drug therapy/metabolism/psychology\r\nHumans\r\nNeurotransmitter Agents/metabolism\r\nS-Adenosylmethionine/biosynthesis/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Reynolds EH, and Stramentinoli G (1983) Folic acid, S-adenosylmethionine and affective disorder.. Psychological medicine 13(4), 705-10 DOI: 10.1017/s0033291700051394 "},{"Codes":[{"AttributeId":12302592,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302608,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302615,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302799,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82231261,"Title":"Psychological studies of longer range L-DOPA therapy in Parkinsonism.","ParentTitle":"The Journal o rnal of psychiatry. Revue canadienne de psychiatrie 37(9), 666-7 DOI: 10.1177/070674379203700918 "},{"Codes":[{"AttributeId":12302602,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"Hamilton Depression Rating Scale, Hamilton Anxiety Scale, and Clinical Global Impression scores, ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302637,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302709,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302829,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82229153,"Title":"Creatine monohydrate in resistant depression: a preliminary study.","ParentTitle":"Bipolar disorders","ShortTitle":"Roitman (2007)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2007","Month":"November","StandardNumber":"1398-5647 (Linking)","City":"Denmark","Country":"","Publisher":"","Institution":"","Volume":"9","Pages":"754-8","Edition":"","Issue":"7","Availability":"","URL":"","OldItemId":"17988366","Abstract":"OBJECTIVES: Creatine plays a pivotal role in brain energy homeostasis, and altered cerebral energy metabolism may be involved in the pathophysiology of depression. Oral creatine supplementation may modify brain high-energy phosphate metabolism in depressed subjects. METHODS: Eight unipolar and two bipolar patients with treatment-resistant depression were treated for four weeks with 3-5 g/day of creatine monohydrate in an open add-on design. Outcome measures were the Hamilton Depression Rating Scale, Hamilton Anxiety Scale, and Clinical Global Impression scores, recorded at baseline and at weeks 1, 2, 3 and 4. RESULTS: One patient improved considerably after one week and withdrew. Both bipolar patients developed hypomania/mania. For the remaining seven patients, all scale scores significantly improved. Adverse reactions were mild and transitory. CONCLUSIONS: This small, preliminary, open study of creatine monohydrate suggests a beneficial effect of creatine augmentation in unipolar depression, but possible precipitation of a manic switch in bipolar depression.","Comments":"","TypeName":"Journal, Article","Authors":"Roitman S ; Green T ; Osher Y ; Karni N ; Levine J ; ","ParentAuthors":"","DOI":"10.1111/j.1399-5618.2007.00532.x ","Keywords":"Administration, Oral\r\nAdult\r\nAntidepressive Agents/therapeutic use\r\nBipolar Disorder/chemically induced/*drug therapy/*metabolism/psychology\r\nBrain/drug effects/metabolism\r\nCreatine/adverse effects/pharmacology/*therapeutic use\r\nDiagnostic and Statistical Manual of Mental Disorders\r\nDrug Resistance\r\nDrug Therapy, Combination\r\nEnergy Metabolism/drug effects\r\nFemale\r\nHumans\r\nMale\r\nMiddle Aged\r\nPhosphates/metabolism\r\nPsychiatric Status Rating Scales\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Roitman S, Green T, Osher Y, Karni N, and Levine J (2007) Creatine monohydrate in resistant depression: a preliminary study.. Bipolar disorders 9(7), 754-8 DOI: 10.1111/j.1399-5618.2007.00532.x "},{"Codes":[{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302606,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302772,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302802,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82229604,"Title":"Tryptophan, 5-hydroxytryptophan and tricyclic antidepressants in the treatment of depression.","ParentTitle":"Monographs in neural sciences","ShortTitle":"Roos (1976)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1976","Month":"","StandardNumber":"0300-5186 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"3","Pages":"23-5","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"790168","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"Roos BE ; ","ParentAuthors":"","DOI":"10.1159/000399330 ","Keywords":"5-Hydroxytryptophan/*metabolism\r\nCatecholamines/metabolism\r\nClinical Trials as Topic\r\nClomipramine/*therapeutic use\r\nDepression/*drug therapy/metabolism\r\nDepression, Chemical\r\nDibenzazepines/*therapeutic use\r\nFemale\r\nHumans\r\nPlacebos\r\nPsychiatric Status Rating Scales\r\nReceptors, Serotonin/drug effects\r\nSuicide\r\nTryptophan/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Roos BE (1976) Tryptophan, 5-hydroxytryptophan and tricyclic antidepressants in the treatment of depression.. Monographs in neural sciences 3, 23-5 DOI: 10.1159/000399330 "},{"Codes":[{"AttributeId":12484923,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302847,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302641,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302669,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302835,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82231410,"Title":"Antidepressant-like responses in the forced swimming test elicited by glutathione and redox modulation.","ParentTitle":"Behavioural brain research","ShortTitle":"Rosa (2013)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2013","Month":"September","StandardNumber":"0166-4328 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"253","Pages":"165-72","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"23850355","Abstract":"Glutathione (GSH) displays a broad range of functions, among them a role as a neuromodulator with some neuroprotective properties. Taking into account that oxidative stress has been associated with depressive disorders, this study investigated the possibility that GSH, a major cell antioxidant, elicits an antidepressant-like effect in mice. Thus, GSH was administered by i.c.v. route to mice that were tested in the forced swimming test and in the tail suspension test, two predictive tests for antidepressant drug activity. In addition, GSH metabolism and the redox environment were modulated in order to study the possible mechanisms underlying the effects of GSH in the forced swimming test. The administration of GSH decreased the immobility time in the forced swimming test (300-3000nmol/site) and tail suspension test (100-1000nmol/site), consistent with an antidepressant-like effect. GSH depletion elicited by l-buthionine sulfoximine (3.2μmol/site, i.c.v.) did not alter the antidepressant-like effect of GSH, whereas the inhibition of extracellular GSH catabolism by acivicin (100nmol/site, i.c.v.) prevented the antidepressant-like effect of GSH. Moreover, a sub-effective dose (0.01nmol/site, i.c.v.) of the oxidizing agent DTNB (5,5'-dithiobis(2-nitrobenzoic acid)) potentiated the effect of GSH (100nmol/site, i.c.v.), while the pretreatment (25-100mg/kg, i.p.) with the reducing agent DTT (dl-dithiothreitol) prevented the antidepressant-like effect of GSH (300nmol/site, i.c.v.). DTNB (0.1nmol/site, i.c.v.), produced an antidepressant-like effect, per se, which was abolished by DTT (25mg/kg, i.p.). The results show, for the first time, that centrally administered GSH produces an antidepressant-like effect in mice, which can be modulated by the GSH metabolism and the thiol/disulfide reagents. The redox environment may constitute a new venue for future antidepressant-drug development.","Comments":"","TypeName":"Journal, Article","Authors":"Rosa JM ; Dafre AL ; Rodrigues AL ; ","ParentAuthors":"","DOI":"10.1016/j.bbr.2013.07.009 ","Keywords":"Animals\r\n*Antidepressive Agents\r\nAntimetabolites/pharmacology\r\nAntioxidants/metabo
