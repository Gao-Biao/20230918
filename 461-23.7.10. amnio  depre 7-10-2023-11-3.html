atedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1971","Month":"","StandardNumber":"0020-8272 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"6","Pages":"92-7","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"4950287","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"Ayuso Gutierrez JL; Aliño JJ ; ","ParentAuthors":"","DOI":"10.1159/000468258 ","Keywords":"Adult\r\nClinical Trials as Topic\r\nDepression/blood/*drug therapy\r\nFemale\r\nHumans\r\nMale\r\nNialamide/adverse effects/*therapeutic use\r\nPlacebos\r\nPsychiatric Status Rating Scales\r\nSex Factors\r\nTime Factors\r\nTryptophan/adverse effects/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Ayuso Gutierrez JL, and Aliño JJ (1971) Tryptophan and an MAOI (nialamide) in the treatment of depression. A double-blind study.. International pharmacopsychiatry 6(2), 92-7 DOI: 10.1159/000468258 "},{"Codes":[{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302599,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302693,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302814,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82229069,"Title":"L-tyrosine and L-tryptophan membrane transport in erythrocytes and antidepressant drug choice.","ParentTitle":"Biological psychiatry","ShortTitle":"Azorin (1990)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1990","Month":"April","StandardNumber":"0006-3223 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"27","Pages":"723-34","Edition":"","Issue":"7","Availability":"","URL":"","OldItemId":"2158354","Abstract":"In the treatment of depression, when antidepressant drug choice is made according to alterations of erythrocyte membrane transport of L-tyrosine and L-tryptophan in the individual patient, the clinical results are superior to those obtained when drugs are prescribed according to the physician's judgment. This is demonstrated by comparing three experimental groups: I, 100 patients treated in relation to their L-tyrosine and L-tryptophan transport; II, 30 patients treated according to the clinician's experience; III, 38 subjects treated against the L-tyrosine and L-tryptophan transport indications. In these groups, the frequency of patients improved by more than 70% is 77%, 47%, and 16%, respectively.","Comments":"","TypeName":"Journal, Article","Authors":"Azorin JM ; Bovier P ; Widmer J ; Jeanningros R ; Tissot R ; ","ParentAuthors":"","DOI":"10.1016/0006-3223(90)90587-r ","Keywords":"Adult\r\nAged\r\nAntidepressive Agents/*therapeutic use\r\nDepressive Disorder/blood/*drug therapy\r\nErythrocyte Membrane/*drug effects/metabolism\r\nFemale\r\nFluvoxamine\r\nHumans\r\nImipramine/therapeutic use\r\nMale\r\nMianserin/therapeutic use\r\nMiddle Aged\r\nMonoamine Oxidase Inhibitors/therapeutic use\r\nOximes/therapeutic use\r\nPiperidines/therapeutic use\r\nReceptors, Adrenergic/drug effects\r\nReceptors, Serotonin/drug effects\r\nTryptophan/*blood\r\nTyrosine/*blood","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Azorin JM, Bovier P, Widmer J, Jeanningros R, and Tissot R (1990) L-tyrosine and L-tryptophan membrane transport in erythrocytes and antidepressant drug choice.. Biological psychiatry 27(7), 723-34 DOI: 10.1016/0006-3223(90)90587-r "},{"Codes":[{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302782,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302835,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82229037,"Title":"Tryptophan: the key to boosting brain serotonin synthesis in depressive illness.","ParentTitle":"Journal of psychopharmacology (Oxford, England)","ShortTitle":"Badawy (2013)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2013","Month":"October","StandardNumber":"0269-8811 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"27","Pages":"878-93","Edition":"","Issue":"10","Availability":"","URL":"","OldItemId":"23904410","Abstract":"It has been proposed that focusing on brain serotonin synthesis can advance antidepressant drug development. Biochemical aspects of the serotonin deficiency in major depressive disorder (MDD) are discussed here in detail. The deficiency is caused by a decreased availability of the serotonin precursor tryptophan (Trp) to the brain. This decrease is caused by accelerated Trp degradation, most likely induced by enhancement of the hepatic enzyme tryptophan 2,3-dioxygenase (TDO) by glucocorticoids and/or catecholamines. Induction of the extrahepatic Trp-degrading enzyme indolylamine 2,3-dioxygenase (IDO) by the modest immune activation in MDD has not been demonstrated and, if it occurs, is unlikely to make a significant contribution. Liver TDO appears to be a target of many antidepressants, the mood stabilisers Li(+) and carbamazepine and possibly other adjuncts to antidepressant therapy. The poor, variable and modest antidepressant efficacy of Trp is due to accelerated hepatic Trp degradation, and efficacy can be restored or enhanced by combination with antidepressants or other existing or new TDO inhibitors. Enhancing Trp availability to the brain is thus the key to normalisation of serotonin synthesis and could form the basis for future antidepressant drug development.","Comments":"","TypeName":"Journal, Article","Authors":"Badawy AA ; ","ParentAuthors":"","DOI":"10.1177/0269881113499209 ","Keywords":"Animals\r\nAntidepressive Agents/pharmacology/therapeutic use\r\nBrain/*drug effects/*metabolism\r\nDepressive Disorder, Major/*drug therapy/enzymology/*metabolism\r\nHumans\r\nSerotonin/*biosynthesis\r\nTryptophan/*pharmacology/*therapeutic use\r\nTryptophan Hydroxylase/metabolism\r\nTryptophan Oxygenase/antagonists & inhibitors/metabolism\r\nAdrenal medullary hormones\r\nantidepressants\r\ncortisol\r\ndepression\r\nimmune activation\r\nnonesterified fatty acids\r\nserotonin\r\ntryptophan\r\ntryptophan dioxygenase","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Badawy AA (2013) Tryptophan: the key to boosting brain serotonin synthesis in depressive illness.. Journal of psychopharmacology (Oxford, and England) 27(10), 878-93 DOI: 10.1177/0269881113499209 "},{"Codes":[{"AttributeId":12302594,"AdditionalText":"SAME","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302812,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82229112,"Title":"Neuropharmacology of S-adenosyl-L-methionine.","ParentTitle":"The American journal of medicine","ShortTitle":"Baldessarini (1987)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1987","Month":"November","StandardNumber":"0002-9343 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"83","Pages":"95-103","Edition":"","Issue":"5A","Availability":"","URL":"","OldItemId":"3318448","Abstract":"The metabolite S-adenosyl-L-methionine (SAMe), when prepared as the stable p-toluene-sulfonate complex of its sulfate salt and given parenterally in high doses, appears to have mood-elevating effects in depressed adults. The material is remarkably well tolerated when given by injection or intravenous infusion for this purpose, even in elderly or demented patients. Assuming that the toluene sulfonate component is inert, SAMe appears to have central neuropharmacologic effects after systemic injection in high doses. Nevertheless, the functional consequences of these remain unclear and, indeed, the ability of exogenous SAMe to reach the brain, and especially neuronal cytoplasm, is limited. SAMe has small effects on monoamine metabolism and, after injection, appears to have effects on the microviscosity of cell membranes that may be related to stimulation of phospholipid synthesis. The recent introduction of an orally administered form of SAMe for use in the treatment of osteoarthritis promises to stimulate further study of SAMe in disease-associated depression, major depressive disorder, and other neuropsychiatric conditions.","Comments":"","TypeName":"Journal, Article","Authors":"Baldessarini RJ ; ","ParentAuthors":"","DOI":"10.1016/0002-9343(87)90860-6 ","Keywords":"Administration, Oral\r\nAffect/*drug effects\r\nAnimals\r\nCatecholamines/metabolism\r\nCell Membrane/metabolism\r\nDepressive Disorder/drug therapy\r\nHumans\r\nInfusions, Intravenous\r\nPhospholipids/metabolism\r\nS-Adenosylmethionine/pharmacokinetics/*pharmacology/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Baldessarini RJ (1987) Neuropharmacology of S-adenosyl-L-methionine.. The American journal of medicine 83(5A), 95-103 DOI: 10.1016/0002-9343(87)90860-6 "},{"Codes":[{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302809,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302646,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302647,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302782,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228699,"Title":"The treatment of chronic depression. An illustrative case.","ParentTitle":"The British journal of psychiatry : the journal of mental science","ShortTitle":"Barker (1984)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1984","Month":"March","StandardNumber":"0007-1250 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"144","Pages":"317-9","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"6231075","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"Barker WA ; Eccleston D ; ","ParentAuthors":"","DOI":"10.1192/bjp.144.3.317 ","Keywords":"Carbamazepine/therapeutic use\r\nChronic Disease\r\nDepressive Disorder/*drug therapy\r\nDrug Therapy, Combination\r\nFemale\r\nHumans\r\nLithium/therapeutic use\r\nMiddle Aged\r\nPhenelzine/therapeutic use\r\nTranylcypromine/therapeutic use\r\nTryptophan/therapeutic use\r\nZimeldine/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Barker WA, and Eccleston D (1984) The treatment of chronic depression. An illustrative case.. The British journal of psychiatry : the journal of mental science 144, 317-9 DOI: 10.1192/bjp.144.3.317 "},{"Codes":[{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"HAM-D  BDI   Rosenberg scale","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302782,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302812,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82229036,"Title":"The Newcastle chronic depression study: results of a treatment regime.","ParentTitle":"International clinical psychopharmacology","ShortTitle":"Barker (1987)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1987","Month":"July","StandardNumber":"0268-1315 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"2","Pages":"261-72","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"3121718","Abstract":"A trial is described of new therapeutic approaches in treatment-resistant chronic depression. Phenelzine, L-tryptophan and lithium (\"5HT-cocktail\") was used as the major pharmacological strategy, and a regime aimed at reducing vanadium concentrations was added in the second part of the trial. Patients were randomly assigned to cognitive behaviour therapy in addition. All but 1 of the patients who ultimately entered the trial were unipolar depressives; 2 bipolar patients were withdrawn in the initial drug-free period because of the development of mixed affective states. Eleven of 20 patients showed an improvement to less than 50% of their initial scores on the Hamilton Rating Scale for Depression, and all those who improved did so in the first 6 weeks. Cognitive behaviour therapy did not seem to influence the response, but it is recognized that the short duration of therapy may be inadequate in these circumstances. It is suggested that intensive drug treatment is a necessary preliminary in management and may allow the effective use of rehabilitation aimed at the secondary handicaps of chronic depression.","Comments":"","TypeName":"Journal, Article","Authors":"Barker WA ; Scott J ; Eccleston D ; ","ParentAuthors":"","DOI":"10.1097/00004850-198707000-00008 ","Keywords":"Adult\r\n*Behavior Therapy\r\nCardiovascular Diseases/chemically induced\r\nChronic Disease\r\nCognition\r\nCombined Modality Therapy\r\nDepressive Disorder/*therapy\r\nDrug Therapy, Combination\r\nFemale\r\nHumans\r\nLithium/adverse effects/*therapeutic use\r\nLithium Carbonate\r\nMale\r\nMiddle Aged\r\nPhenelzine/adverse effects/*therapeutic use\r\nTryptophan/*therapeutic use\r\nVanadium/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Barker WA, Scott J, and Eccleston D (1987) The Newcastle chronic depression study: results of a treatment regime.. International clinical psychopharmacology 2(3), 261-72 DOI: 10.1097/00004850-198707000-00008 "},{"Codes":[{"AttributeId":12302597,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302840,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"Montgomery-Asberg Depression Rating Scale","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228286,"Title":"A Double-Blind, Randomized, Placebo-Controlled Study of Aspirin and N-Acetylcysteine as Adjunctive Treatments for Bipolar Depression.","ParentTitle":"The Journal of clinical psychiatry","ShortTitle":"Bauer (2018)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2018","Month":"December","StandardNumber":"0160-6689 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"80","Pages":"","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"30549489","Abstract":"OBJECTIVE: Neuroinflammation has been implicated in the pathophysiology of bipolar disorder. Some evidence shows that nonsteroidal anti-inflammatory drugs (NSAIDs) have promising antidepressant effects. The antioxidant N-acetylcysteine (NAC) may enhance the effects of NSAIDs. No study has, however, tested the adjunctive therapeutic benefits of an NSAID and NAC in bipolar disorder. METHODS: The sample included 24 medicated patients diagnosed with DSM-IV-TR bipolar disorder who were aged 18-65 years and had a Montgomery-Asberg Depression Rating Scale (MADRS) score ≥ 20. Participants were randomly assigned to receive either aspirin (1,000 mg), NAC (1,000 mg), combined aspirin and NAC (1,000 mg each), or placebo. Data were collected between 2013 and 2017. The primary outcome was a ≥ 50% reduction in MADRS scores. Participants completed mood and global functioning questionnaires. They also underwent blood tests prior to and following 8 and 16 weeks of treatment. A Bayesian analytic method was adopted, and posterior probability distributions were calculated to determine the probability of treatment response. RESULTS: Following the first 8-week treatment phase, individuals on treatment with placebo and NAC + aspirin had a similar probability for successful treatment response (about 70%). Following a 16-week treatment period, NAC + aspirin was associated with higher probability of treatment response (67%) compared to placebo (55%), NAC (57%), and aspirin (33%). There was no treatment effect on interleukin-6 and C-reactive protein levels at either 8 or 16 weeks. CONCLUSIONS: The coadministration of NAC and aspirin during a period of 16 weeks was associated with a reduction in depressive symptoms. The adverse effects were minimal. These preliminary findings may serve as a starting point for future studies assessing the efficacy, tolerability, and safety of anti-inflammatory and antioxidant agents in the treatment of bipolar depression. TRIAL REGISTRATION: ClinicalTrials.gov identifier: NCT01797575.","Comments":"","TypeName":"Journal, Article","Authors":"Bauer IE ; Green C ; Colpo GD ; Teixeira AL ; Selvaraj S ; Durkin K ; Zunta-Soares GB ; Soares JC ; ","ParentAuthors":"","DOI":"10.4088/JCP.18m12200 ","Keywords":"Acetylcysteine/*administration & dosage/pharmacokinetics\r\nAdult\r\nAged\r\nAnalysis of Variance\r\nAnti-Inflammatory Agents, Non-Steroidal/*administration & dosage/pharmacology\r\nAspirin/*administration & dosage/pharmacology\r\nBayes Theorem\r\nBipolar Disorder/complications/*drug therapy\r\nChemotherapy, Adjuvant\r\nDepressive Disorder/complications/*drug therapy\r\nDouble-Blind Method\r\nDrug Therapy, Combination\r\nFemale\r\nHumans\r\nMale\r\nMiddle Aged\r\nOxidative Stress/drug effects\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Bauer IE, Green C, Colpo GD, Teixeira AL, Selvaraj S, Durkin K, Zunta-Soares GB, and Soares JC (2018) A Double-Blind, Randomized, Placebo-Controlled Study of Aspirin and N-Acetylcysteine as Adjunctive Treatments for Bipolar Depression.. The Journal of clinical psychiatry 80(1),  DOI: 10.4088/JCP.18m12200 "},{"Codes":[{"AttributeId":12302600,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302696,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82229524,"Title":"Dl-phenylalanine in depressed patients: an open study.","ParentTitle":"Journal of neural transmission","ShortTitle":"Beckmann (1977)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1977","Month":"","StandardNumber":"335027","City":"Austria","Country":"","Publisher":"","Institution":"","Volume":"41","Pages":"123-34","Edition":"","Issue":"2-3","Availability":"","URL":"","OldItemId":"335027","Abstract":"In an open study dl-phenylalanine in doses from 75-200 mg/day was administered to 20 depressed patients for 20 days. Patients were classified according to the International Classification of Diseases (ICD). The AMP system, the Hamilton depression scale and the von Zerssen self rating questionnaire were used for documentation of psychopathological, neurologic and somatic changes. In addition a global clinical impression was agreed upon by experienced psychiatrists. At the end of the trial 12 patients (8 with complete, 4 with good response) could be discharged without any further treatment. 4 patients with partially untypical depressions experienced mild to moderate responses, whereas 4 patients did not respond at all to the phenylalanine administration. Depressive \"core symptoms\" as depressed mood, retardation and/or agitation were preferentially, anxiety and sleep disturbances moderately and hypochondriasis and compulsiveness were not influenced. It is concluded that dl-phenylalanine might have substantial antidepressant properties and that further more controlled investigations are warranted.","Comments":"","TypeName":"Journal, Article","Authors":"Beckmann H ; Strauss MA ; Ludolph E ; ","ParentAuthors":"","DOI":"10.1007/BF01670277 ","Keywords":"Adjustment Disorders/drug therapy\r\nAdult\r\nAnxiety/drug therapy\r\nBipolar Disorder/*drug therapy\r\nClinical Trials as Topic\r\nCompulsive Behavior/drug effects\r\nDepression/*drug therapy\r\nDrug Evaluation\r\nEmotions/drug effects\r\nFemale\r\nHumans\r\nHypochondriasis/drug therapy\r\nMale\r\nMiddle Aged\r\nPhenylalanine/adverse effects/*therapeutic use\r\nPsychological Tests\r\nPsychomotor Disorders/drug therapy\r\nSleep Wake Disorders/drug therapy","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Beckmann H, Strauss MA, and Ludolph E (1977) Dl-phenylalanine in depressed patients: an open study.. Journal of neural transmission 41(2-3), 123-34 DOI: 10.1007/BF01670277 "},{"Codes":[{"AttributeId":12302600,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"Hamilton Depression Scale and the Bf-S self rating questionnaire ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302696,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302804,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82230308,"Title":"DL-phenylalanine versus imipramine: a double-blind controlled study.","ParentTitle":"Archiv fur Psychiatrie und Nervenkrankheiten","ShortTitle":"Beckmann (1979)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1979","Month":"July","StandardNumber":"387000","City":"Germany","Country":"","Publisher":"","Institution":"","Volume":"227","Pages":"49-58","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"387000","Abstract":"In a double-blind study, DL-phenylalanine (150--200 mg/24 h) or imipramine (150--200 mg/24 h) was administered to 40 depressed patients (20 patients in each group) for 30 days. Diagnoses were established according to the International Classification of Disease (ICD). The AMP system, the Hamilton Depression Scale and the Bf-S self rating questionnaire (von Zerssen et al., 1974) were used to document psychopathological, neurologic, and somatic changes. Twenty-seven patients (14 on imipramine, 13 on phenylalanine) completed the 30-day trial. No statistical difference could be found between these two drug treatment groups (Student's t-test) using the Hamilton Depression Scale and the Bf-S self rating questionnaire. Ratings for anxiety were significantly lower in the imipramine group on days 10 and 20, but not on day 30; in addition, sleep disturbances were more influenced by imipramine on days 1, 5, and 10, but not on days 20 and 30. Separate analysis of psychopathological syndromes as somatic depressive syndrome and retarded depressive syndrome did not show a group difference (0.05 level of significance using a two-way analysis of variance). It is concluded that DL-phenylalanine might have substantial antidepresant properties. However, certain methodological considerations still warrant a careful interpretation.","Comments":"","TypeName":"Journal, Article","Authors":"Beckmann H ; Athen D ; Olteanu M ; Zimmer R ; ","ParentAuthors":"","DOI":"10.1007/BF00585677 ","Keywords":"Adult\r\nAged\r\nClinical Trials as Topic\r\nDepression/*drug therapy\r\nDouble-Blind Method\r\nDrug Evaluation\r\nFemale\r\nHumans\r\nImipramine/adverse effects/*therapeutic use\r\nMale\r\nMiddle Aged\r\nPhenylalanine/adverse effects/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Beckmann H, Athen D, Olteanu M, and Zimmer R (1979) DL-phenylalanine versus imipramine: a double-blind controlled study.. Archiv fur Psychiatrie und Nervenkrankheiten 227(1), 49-58 DOI: 10.1007/BF00585677 "},{"Codes":[{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302646,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302647,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302615,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82230250,"Title":"L-Tryptophan in the maintenance treatment of bipolar II manic-depressive illness.","ParentTitle":"The American journal of psychiatry","ShortTitle":"Beitman (1982)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1982","Month":"November","StandardNumber":"0002-953X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"139","Pages":"1498-9","Edition":"","Issue":"11","Availability":"","URL":"","OldItemId":"7137405","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"Beitman BD ; Dunner DL ; ","ParentAuthors":"","DOI":"10.1176/ajp.139.11.1498 ","Keywords":"Bipolar Disorder/*drug therapy/psychology\r\nFemale\r\nHumans\r\nImipramine/therapeutic use\r\nLithium/therapeutic use\r\nMiddle Aged\r\nTryptophan/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Beitman BD, and Dunner DL (1982) L-Tryptophan in the maintenance treatment of bipolar II manic-depressive illness.. The American journal of psychiatry 139(11), 1498-9 DOI: 10.1176/ajp.139.11.1498 "},{"Codes":[{"AttributeId":12302592,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302629,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302630,"AdditionalText":"fMRI","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302844,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228130,"Title":"Functional connectivity in reward circuitry and symptoms of anhedonia as therapeutic targets in depression with high inflammation: evidence from a dopamine challenge study.","ParentTitle":"Molecular psychiatry","ShortTitle":"Bekhbat (2022)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2022","Month":"October","StandardNumber":"1359-4184 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"27","Pages":"4113-4121","Edition":"","Issue":"10","Availability":"","URL":"","OldItemId":"35927580","Abstract":"Increased inflammation in major depressive disorder (MDD) has been associated with low functional connectivity (FC) in corticostriatal reward circuits and symptoms of anhedonia, relationships which may involve the impact of inflammation on synthesis and release of dopamine. To test this hypothesis while establishing a platform to examine target engagement of potential therapies in patients with increased inflammation, medically stable unmedicated adult MDD outpatients enrolled to have a range of inflammation (as indexed by plasma C-reactive protein [CRP] levels) were studied at two visits involving acute challenge with the dopamine precursor levodopa (L-DOPA; 250 mg) and placebo (double-blind, randomized order ~1-week apart). The primary outcome of resting-state (rs)FC in a classic ventral striatum to ventromedial prefrontal cortex reward circuit was calculated using a targeted, a priori approach. Data available both pre- and post-challenge (n = 31/40) established stability of rsFC across visits and determined CRP > 2 mg/L as a cut-point for patients exhibiting positive FC responses (post minus pre) to L-DOPA versus placebo (p < 0.01). Higher post-L-DOPA FC in patients with CRP > 2 mg/L was confirmed in all patients (n = 40) where rsFC data were available post-challenge (B = 0.15, p = 0.006), and in those with task-based (tb)FC during reward anticipation (B = 0.15, p = 0.013). While effort-based motivation outside the scanner positively correlated with rsFC independent of treatment or CRP, change in anhedonia scores negatively correlated with rsFC after L-DOPA only in patients with CRP > 2 mg/L (r = -0.56, p = 0.012). FC in reward circuitry should be further validated in larger samples as a biomarker of target engagement for potential treatments including dopaminergic agents in MDD patients with increased inflammation.","Comments":"","TypeName":"Journal, Article","Authors":"Bekhbat M ; Li Z ; Mehta ND ; Treadway MT ; Lucido MJ ; Woolwine BJ ; Haroon E ; Miller AH ; Felger JC ; ","ParentAuthors":"","DOI":"10.1038/s41380-022-01715-3 ","Keywords":"Adult\r\nHumans\r\n*Anhedonia/physiology\r\nDopamine\r\n*Depressive Disorder, Major/drug therapy\r\nNeural Pathways\r\nDepression\r\nLevodopa/therapeutic use\r\nMagnetic Resonance Imaging\r\nReward\r\nInflammation/metabolism","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Bekhbat M, Li Z, Mehta ND, Treadway MT, Lucido MJ, Woolwine BJ, Haroon E, Miller AH, and Felger JC (2022) Functional connectivity in reward circuitry and symptoms of anhedonia as therapeutic targets in depression with high inflammation: evidence from a dopamine challenge study.. Molecular psychiatry 27(10), 4113-4121 DOI: 10.1038/s41380-022-01715-3 "},{"Codes":[{"AttributeId":12302594,"AdditionalText":"SAM","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12387393,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228417,"Title":"S-adenosylmethionine treatment of depression: a controlled clinical trial.","ParentTitle":"The American journal of psychiatry","ShortTitle":"Bell (1988)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1988","Month":"September","StandardNumber":"0002-953X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"145","Pages":"1110-4","Edition":"","Issue":"9","Availability":"","URL":"","OldItemId":"3046382","Abstract":"The antidepressant properties of S-adenosylmethionine, an endogenous methyl donor, were studied in inpatients who met the DSM-III criteria for major depression. Nine patients given intravenous S-adenosylmethionine and nine given low oral doses of imipramine were compared in a double-blind design for 14 days. The S-adenosylmethionine produced superior results by the end of the first week of treatment. By the end of the second week, 66% of the S-adenosylmethionine patients had a clinically significant improvement in depressive symptoms, compared to 22% of the imipramine patients. Side effects appeared to be fewer with S-adenosylmethionine than with imipramine during the last 5 days of the study.","Comments":"","TypeName":"Journal, Article","Authors":"Bell KM ; Plon L ; Bunney WE Jr; Potkin SG ; ","ParentAuthors":"","DOI":"10.1176/ajp.145.9.1110 ","Keywords":"Administration, Oral\r\nAdult\r\nClinical Trials as Topic\r\nDepressive Disorder/*drug therapy/psychology\r\nDouble-Blind Method\r\nFemale\r\nHospitalization\r\nHumans\r\nImipramine/administration & dosage/therapeutic use\r\nInfusions, Intravenous\r\nMale\r\nMiddle Aged\r\nPsychiatric Status Rating Scales\r\nS-Adenosylmethionine/administration & dosage/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Bell KM, Plon L, Bunney WE Jr, and Potkin SG (1988) S-adenosylmethionine treatment of depression: a controlled clinical trial.. The American journal of psychiatry 145(9), 1110-4 DOI: 10.1176/ajp.145.9.1110 "},{"Codes":[{"AttributeId":12302592,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302611,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302665,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302838,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82231472,"Title":"Depression, anxiety and non-motor symptoms on initiation of intrajejunal levodopa/carbidopa therapy.","ParentTitle":"Acta neurologica Belgica","ShortTitle":"Bellante (2016)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2016","Month":"March","StandardNumber":"0300-9009 (Linking)","City":"Italy","Country":"","Publisher":"","Institution":"","Volume":"116","Pages":"39-41","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"26085378","Abstract":"In Parkinson's disease (PD), clinical observations and some studies suggest that depression and anxiety are linked to motor fluctuations. We studied prospectively 10 patients with advanced PD just before initiation of intrajejunal levodopa/carbidopa therapy, and after 1 and 3 months of regular treatment. Motor symptoms, motor fluctuations, non-motor symptoms, quality of sleep, symptoms of depression and anxiety were evaluated with the appropriate scales. As expected, motor symptoms and motor fluctuations improved considerably. Non-motor symptoms, quality of sleep and depression also improved significantly. However, anxiety score remained unchanged during the study. Our data in a small numbers of patients indicate that all aspects of mental and psychic symptoms are not alleviated within a short period of reduction of motor fluctuations.","Comments":"","TypeName":"Journal, Article","Authors":"Bellante F ; Dethy S ; Zegers de Beyl D; ","ParentAuthors":"","DOI":"10.1007/s13760-015-0497-x ","Keywords":"Adult\r\nAged\r\nAntiparkinson Agents/*adverse effects\r\nAnxiety/*chemically induced\r\nCarbidopa/*adverse effects\r\nDepression/*chemically induced\r\nDrug Combinations\r\nFemale\r\nHumans\r\nJejunum/drug effects/physiology\r\nLevodopa/*adverse effects\r\nMale\r\nMiddle Aged\r\nParkinson Disease/drug therapy\r\nProspective Studies\r\nPsychiatric Status Rating Scales\r\nTime Factors\r\nDepression and Anxiety\r\nNon-motor symptoms\r\nParkinson’s disease","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Bellante F, Dethy S, and Zegers de Beyl D (2016) Depression, anxiety and non-motor symptoms on initiation of intrajejunal levodopa/carbidopa therapy.. Acta neurologica Belgica 116(1), 39-41 DOI: 10.1007/s13760-015-0497-x "},{"Codes":[{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302846,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302768,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302824,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":" forced swimming test and the number of changes of area in the open field test. Acute SAM and acute imipramine+SAM, but not acute imipramine, significantly reduced the immobility time with respect to saline.","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302629,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302630,"AdditionalText":"up-regulated the hippocampus 5-HT(1A) receptors","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82231511,"Title":"S-adenosyl-L-methionine prevents 5-HT(1A) receptors up-regulation induced by acute imipramine in the frontal cortex of the rat.","ParentTitle":"Neuroscience letters","ShortTitle":"Bellido (2002)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"24/03/2023","EditedBy":"GAO BIAO","Year":"2002","Month":"March","StandardNumber":"0304-3940 (Linking)","City":"Ireland","Country":"","Publisher":"","Institution":"","Volume":"321","Pages":"110-4","Edition":"","Issue":"1-2","Availability":"","URL":"https://www.sciencedirect.com/science/article/pii/S0304394002000447?via%3Dihub","OldItemId":"11872268","Abstract":"S-adenosyl-L-methionine (SAM) has shown efficacy in speeding the onset of the antidepressant effect of imipramine in depressed patients. This effect may be related to their interactions at the serotonin(1A) (5-HT(1A)) receptors. Acute imipramine up-regulated the frontal cortex 5-HT(1A) receptors (B(max), 51.5 +/- 8.4 fmol/mg protein) vs. saline (B(max), 27.5 +/- 5.9 fmol/mg protein), and did not show antidepressant effect. Acute SAM and imipramine+SAM did not modify frontal cortex 5-HT(1A) receptors, and showed antidepressant effects (decrease of the immobility response of 26%, P<0.01; and 47%, P<0.001) vs. saline. All the chronic treatments showed antidepressant effects and up-regulated the hippocampus 5-HT(1A) receptors. SAM prevents the 5-HT(1A) receptor up-regulation induced by acute imipramine in the frontal cortex. This mechanism may contribute to imipramine's antidepressant effect.","Comments":"","TypeName":"Journal, Article","Authors":"Bellido I ; Gomez-Luque A ; Plaza A ; Rius F ; Ortiz P ; Sanchez de la Cuesta F; ","ParentAuthors":"","DOI":"10.1016/s0304-3940(02)00044-7 ","Keywords":"Animals\r\nAntidepressive Agents, Tricyclic/*agonists\r\nDepression/*drug therapy/metabolism/physiopathology\r\nDrug Interactions/physiology\r\nFrontal Lobe/*drug effects/metabolism/physiopathology\r\nImipramine/*agonists\r\nMale\r\nMotor Activity/drug effects/physiology\r\nNeural Inhibition/drug effects/physiology\r\nNeurons/*drug effects/metabolism\r\nRaphe Nuclei/drug effects/metabolism/physiopathology\r\nRats\r\nRats, Wistar\r\nReceptors, Serotonin/*drug effects/metabolism\r\nReceptors, Serotonin, 5-HT1\r\nS-Adenosylmethionine/*pharmacology\r\nSerotonin/metabolism\r\nStress, Psychological/drug therapy/etiology/physiopathology\r\nSynaptic Transmission/drug effects/physiology\r\nUp-Regulation/*drug effects/physiology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Bellido I, Gomez-Luque A, Plaza A, Rius F, Ortiz P, and Sanchez de la Cuesta F (2002) S-adenosyl-L-methionine prevents 5-HT(1A) receptors up-regulation induced by acute imipramine in the frontal cortex of the rat.. Neuroscience letters 321(1-2), 110-4 DOI: 10.1016/s0304-3940(02)00044-7 "},{"Codes":[{"AttributeId":12302646,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302601,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302610,"AdditionalText":"amelioration of hot flushes, palpitations","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302611,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302621,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302710,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302823,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12387394,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82231654,"Title":"Effects of melatonin in perimenopausal and menopausal women: a randomized and placebo controlled study.","ParentTitle":"Experimental gerontology","ShortTitle":"Bellipanni (2001)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"24/03/2023","EditedBy":"GAO BIAO","Year":"2001","Month":"February","StandardNumber":"0531-5565 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"36","Pages":"297-310","Edition":"","Issue":"2","Availability":"","URL":"https://www.sciencedirect.com/science/article/pii/S0531556500002175?via%3Dihub","OldItemId":"11226744","Abstract":"In aging humans, night levels of melatonin (MEL) decline progressively. Also thyroid and gonadal functions decline during aging while gonadotropins (luteotropic hormone (LH) and follicle stimulating hormone (FSH)) steadily increase. A desynchronization of pineal circadian cyclicity as expressed by the progressive decrease of the MEL night peak may be permissively linked to the onset and progression of menopause. We studied the effects of exogenous, evening administration of MEL on the level of hormones which are known to be involved in the genesis and progression of menopause. Perimenopausal and menopausal women from 42 to 62years of age with no pathology or medication were selected. MEL was measured in saliva to divide them into low, medium and high-MEL patients. Half of them took 3mg MEL and half of them Placebo at bedtime (10-12p.m.) in a fully randomized and double-blind fashion. Three and six months later blood was taken for determination of pituitary (LH, FSH), ovarian, and thyroid hormones I(T3 and T4). All women taking MEL with low basal level of MEL and/or Placebo for three and six months showed a significant increase in levels of thyroid hormones. Before initiation of the study, a negative correlation was found in all women between LH, FSH and basal MEL levels. Within six months of treatment, MEL produced a significant diminution of LH in the younger women (43 to 49year-old), while no effect was seen in the older women (50-62years old). A decrement of FSH was observed in MEL-treated women with low basal MEL levels. In addition, most MEL-treated women reported a general improvement of mood and a significant mitigation of depression. MEL decline during aging may thus signal the derangement of pineal and pituitary-controlled ovarian cyclicity and the progressive quenching of fertility in women. These findings seem to show a recovery of pituitary and thyroid functions in MEL-treated women, towards a more juvenile pattern of regulation.","Comments":"","TypeName":"Journal, Article","Authors":"Bellipanni G ; Bianchi P ; Pierpaoli W ; Bulian D ; Ilyia E ; ","ParentAuthors":"","DOI":"10.1016/s0531-5565(00)00217-5 ","Keywords":"Adult\r\nAffect/drug effects\r\nCircadian Rhythm/drug effects/physiology\r\nDepression/drug therapy\r\nDouble-Blind Method\r\nFemale\r\nFollicle Stimulating Hormone/blood\r\nGonadal Steroid Hormones/blood\r\nHumans\r\nLuteinizing Hormone/blood\r\nMelatonin/administration & dosage/*pharmacology/physiology\r\nMenopause/*drug effects/physiology/psychology\r\nMenstrual Cycle/drug effects\r\nMiddle Aged\r\nPremenopause/*drug effects/physiology/psychology\r\nThyrotropin/blood\r\nThyroxine/blood\r\nTriiodothyronine/blood","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Bellipanni G, Bianchi P, Pierpaoli W, Bulian D, and Ilyia E (2001) Effects of melatonin in perimenopausal and menopausal women: a randomized and placebo controlled study.. Experimental gerontology 36(2), 297-310 DOI: 10.1016/s0531-5565(00)00217-5 "},{"Codes":[{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302615,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302782,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302811,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82230515,"Title":"Uptake of tryptophan into the brain: dietary influences on serotoninergic function.","ParentTitle":"Bibliotheca nutritio et dieta","ShortTitle":"Bender (1986)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1986","Month":"","StandardNumber":"0067-8198 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"","Pages":"82-6","Edition":"","Issue":"38","Availability":"","URL":"","OldItemId":"3964223","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"Bender DA ; ","ParentAuthors":"","DOI":"10.1159/000412601 ","Keywords":"Animals\r\nAppetite Regulation\r\nBrain/metabolism/*physiology\r\nDepression/drug therapy\r\n*Diet\r\nHumans\r\nKinetics\r\nProtein Binding\r\nPyridoxine/therapeutic use\r\nSerotonin/*metabolism\r\nSerum Albumin/metabolism\r\nTryptophan/blood/*metabolism/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Bender DA (1986) Uptake of tryptophan into the brain: dietary influences on serotoninergic function.. Bibliotheca nutritio et dieta (38), 82-6 DOI: 10.1159/000412601 "},{"Codes":[{"AttributeId":12302846,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"Sucrose solution intake\nOpen-field behaviour\nPlace preference conditioning\nBody weight\n","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302710,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302821,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228985,"Title":"Influence of S-adenosyl-L-methionine on chronic mild stress-induced anhedonia in castrated rats.","ParentTitle":"British journal of pharmacology","ShortTitle":"Benelli (1999)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1999","Month":"June","StandardNumber":"0007-1188 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"127","Pages":"645-54","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"10401554","Abstract":"1. S-adenosyl-L-methionine (SAMe) is the most important methyl donor in the brain and is essential for polyamine synthesis. Methyl group deficiency in the brain has been implicated in depression; on the other hand, polyamines enhance phosphorylation processes, and phosphorylation of functional proteins in neurons in involved in the therapeutic mechanisms of antidepressants. 2. The effect of SAMe in an animal model of 'depression', the chronic mild stress-induced anhedonia, was studied using long-term castrated male and female Lister hooded rats. 3. Chronic daily exposure to an unpredictable sequence of mild stressors produced, within 3 weeks, a significant reduction of the consumption of a sucrose solution. SAMe (100, 200 or 300 mg kg-1 daily i.m.) while having no influence on sucrose intake in non-stressed animals, dose-dependently reinstated sucrose consumption within the first week of treatment, both in male and in female stressed rats. Imipramine (10 mg kg-1 daily i.p.) produced a similar effect after a 3 week treatment. 4. Similarly, a palatable food reward-induced place preference conditioning was developed in SAMe (200 or 300 mg kg-1 daily i.m.)--and in imipramine (10 mg kg-1 daily i.p.)--treated chronically stressed animals (males and females), whilst it could not be obtained in vehicle-treated rats. 5. Moreover, the same doses of SAMe (but not of imipramine) restored the exploratory activity and curiosity for the environment (rearing), in the open-field test. 6. While imipramine caused a blockade of the growth throughout the treatment, SAMe produced only a transient growth arrest during the first week of treatment. 7. These results show that SAMe reverses an experimental condition of 'depression-like' behaviour in rats, the effect being more rapid and complete than that of imipramine, and without apparent side effects.","Comments":"","TypeName":"Journal, Article","Authors":"Benelli A ; Filaferro M ; Bertolini A ; Genedani S ; ","ParentAuthors":"","DOI":"10.1038/sj.bjp.0702589 ","Keywords":"Animals\r\nAntidepressive Agents/*pharmacology\r\nBehavior, Animal/drug effects\r\nBody Weight/drug effects\r\nCastration\r\nChronic Disease\r\nConditioning, Operant/drug effects\r\nDepressive Disorder/*drug therapy/etiology\r\nDisease Models, Animal\r\nDrinking Behavior/drug effects\r\nFemale\r\nMale\r\nRats\r\nS-Adenosylmethionine/*pharmacology\r\nStress, Physiological/complications\r\nSucrose/administration & dosage","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Benelli A, Filaferro M, Bertolini A, and Genedani S (1999) Influence of S-adenosyl-L-methionine on chronic mild stress-induced anhedonia in castrated rats.. British journal of pharmacology 127(3), 645-54 DOI: 10.1038/sj.bjp.0702589 "},{"Codes":[{"AttributeId":12302597,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302830,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"Mini-International Neuropsychiatric Interview-Plus [MINI-Plus.\nMontgomery Åsberg Depression\nRating Scale (MADRS), which together with time to a mood\nepisode were the co-primary outcome measures, examining\ntreatment and prevention of depression in bipolar disorder,\nrespectively. Secondary measures included the Bipolar Depression\nRating Scale (BDRS) (32),","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302640,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302659,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228207,"Title":"N-acetyl cysteine for depressive symptoms in bipolar disorder--a double-blind randomized placebo-controlled trial.","ParentTitle":"Biological psychiatry","ShortTitle":"Berk (2008)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2008","Month":"September","StandardNumber":"0006-3223 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"64","Pages":"468-75","Edition":"","Issue":"6","Availability":"","URL":"","OldItemId":"18534556","Abstract":"BACKGROUND: Treatment-resistant subthreshold depression is a major problem in bipolar disorder. Both depression and bipolar disorder are complicated by glutathione depletion. We hypothesized that treatment with N-acetyl cysteine (NAC), a safe, orally bioavailable precursor of glutathione, may improve the depressive component of bipolar disorder. METHODS: A randomized, double-blind, multicenter, placebo-controlled study of individuals (n = 75) with bipolar disorder in the maintenance phase treated with NAC (1 g twice daily) adjunctive to usual medication over 24 weeks, with a 4-week washout. The two primary outcomes were the Montgomery Asberg Depression Rating Scale (MADRS) and time to a mood episode. Secondary outcomes included the Bipolar Depression Rating Scale and 11 other ratings of clinical status, quality of life, and functioning. RESULTS: NAC treatment caused a significant improvement on the MADRS (least squares mean difference [95% confidence interval]: -8.05 [-13.16, -2.95], p = .002) and most secondary scales at end point. Benefit was evident by 8 weeks on the Global Assessment of Functioning Scale and Social and Occupational Functioning Assessment Scale and at 20 weeks on the MADRS. Improvements were lost after washout. There was no effect of NAC on time to a mood episode (log-rank test: p = .968) and no significant between-group differences in adverse events. Effect sizes at end point were medium to high for improvements in MADRS and 9 of the 12 secondary readouts. CONCLUSIONS: NAC appears a safe and effective augmentation strategy for depressive symptoms in bipolar disorder.","Comments":"","TypeName":"Journal, Article","Authors":"Berk M ; Copolov DL ; Dean O ; Lu K ; Jeavons S ; Schapkaitz I ; Anderson-Hunt M ; Bush AI ; ","ParentAuthors":"","DOI":"10.1016/j.biopsych.2008.04.022 ","Keywords":"Acetylcysteine/*therapeutic use\r\nAdult\r\nAntidepressive Agents/*therapeutic use\r\nBipolar Disorder/*drug therapy/*epidemiology\r\nDepression/diagnosis/*drug therapy/*epidemiology\r\nDouble-Blind Method\r\nFemale\r\nHumans\r\nMale\r\nMiddle Aged\r\nSurveys and Questionnaires","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Berk M, Copolov DL, Dean O, Lu K, Jeavons S, Schapkaitz I, Anderson-Hunt M, and Bush AI (2008) N-acetyl cysteine for depressive symptoms in bipolar disorder--a double-blind randomized placebo-controlled trial.. Biological psychiatry 64(6), 468-75 DOI: 10.1016/j.biopsych.2008.04.022 "},{"Codes":[{"AttributeId":12302597,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302640,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"BDRS\nMADRS","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302659,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302833,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228308,"Title":"The efficacy of N-acetylcysteine as an adjunctive treatment in bipolar depression: an open label trial.","ParentTitle":"Journal of affective disorders","ShortTitle":"Berk (2011)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2011","Month":"December","StandardNumber":"0165-0327 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"135","Pages":"389-94","Edition":"","Issue":"1-3","Availability":"","URL":"","OldItemId":"21719110","Abstract":"BACKGROUND: Evidence is accumulating to support the presence of redox dysregulation in a number of psychiatric disorders, including bipolar disorder. This dysregulation may be amenable to therapeutic intervention. Glutathione is the predominant non-enzymatic intracellular free radical scavenger in the brain, and the most generic of all endogenous antioxidants in terms of action. N-acetylcysteine (NAC) is a glutathione precursor that effectively replenishes brain glutathione. Given the failure of almost all modern trials of antidepressants in bipolar disorder to demonstrate efficacy, and the limited efficacy of mood stabilisers in the depressive phase of the disorder, this is a major unmet need. METHOD: This study reports data on the treatment of 149 individuals with moderate depression during the 2 month open label phase of a randomised placebo controlled clinical trial of the efficacy of 1g BID of NAC that examined the use of NAC as a maintenance treatment for bipolar disorder. RESULTS: In this trial, the estimated mean baseline Bipolar Depression Rating Scale (BDRS) score was 19.7 (SE=0.8), and the mean BDRS score at the end of the 8 week open label treatment phase was 11.1 (SE=0.8). This reduction was statistically significant (p<0.001). Improvements in functioning and quality of life were similarly evident. CONCLUSION: These open label data demonstrate a robust decrement in depression scores with NAC treatment. Large placebo controlled trials of acute bipolar depression are warranted.","Comments":"","TypeName":"Journal, Article","Authors":"Berk M ; Dean O ; Cotton SM ; Gama CS ; Kapczinski F ; Fernandes BS ; Kohlmann K ; Jeavons S ; Hewitt K ; Allwang C ; Cobb H ; Bush AI ; Schapkaitz I ; Dodd S ; Malhi GS ; ","ParentAuthors":"","DOI":"10.1016/j.jad.2011.06.005 ","Keywords":"Acetylcysteine/*administration & dosage\r\nAdult\r\nAntidepressive Agents/therapeutic use\r\nAntimanic Agents/therapeutic use\r\nBipolar Disorder/*drug therapy/psychology\r\nDepression/drug therapy\r\nDepressive Disorder/drug therapy\r\nFemale\r\nFree Radical Scavengers/*administration & dosage\r\nHumans\r\nMale\r\nMiddle Aged\r\nMood Disorders/drug therapy\r\nQuality of Life\r\nSeverity of Illness Index\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Berk M, Dean O, Cotton SM, Gama CS, Kapczinski F, Fernandes BS, Kohlmann K, Jeavons S, Hewitt K, Allwang C, Cobb H, Bush AI, Schapkaitz I, Dodd S, and Malhi GS (2011) The efficacy of N-acetylcysteine as an adjunctive treatment in bipolar depression: an open label trial.. Journal of affective disorders 135(1-3), 389-94 DOI: 10.1016/j.jad.2011.06.005 "},{"Codes":[{"AttributeId":12302597,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302834,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"There was a substantial decrease in symptoms during the eight-week open-label NAC treatment phase. During the subsequent double-blind phase, there was minimal further change in outcome measures with scores remaining low. Consequently, from this low plateau, between-group differences did not emerge on recurrence, clinical functioning or quality of life measures.\nThis lack of a workable symptomatic substrate for the emergence of a signal in the double blind phase suggests that this study could possibly be seen as a failed rather than negative study.","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302640,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302659,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82229659,"Title":"Maintenance N-acetyl cysteine treatment for bipolar disorder: a double-blind randomized placebo controlled trial.","ParentTitle":"BMC medicine","ShortTitle":"Berk (2012)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2012","Month":"August","StandardNumber":"1741-7015 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"10","Pages":"91","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"22891797","Abstract":"BACKGROUND: N-acetyl cysteine (NAC) is a glutathione precursor that has been shown to have antidepressant efficacy in a placebo-controlled trial. The current study aimed to investigate the maintenance effects of NAC following eight weeks of open-label treatment for bipolar disorder. METHOD: The efficacy of a double blind randomized placebo controlled trial of 2 g/day NAC as adjunct maintenance treatment for bipolar disorder was examined. Participants (n = 149) had a Montgomery Asberg Depression Rating Score of ≥12 at trial entry and, after eight weeks of open-label NAC treatment, were randomized to adjunctive NAC or placebo, in addition to treatment as usual. Participants (primarily outpatients) were recruited through public and private services and through newspaper advertisements. Time to intervention for a mood episode was the primary endpoint of the study, and changes in mood symptoms, functionality and quality of life measures were secondary outcomes. RESULTS: There was a substantial decrease in symptoms during the eight-week open-label NAC treatment phase. During the subsequent double-blind phase, there was minimal further change in outcome measures with scores remaining low. Consequently, from this low plateau, between-group differences did not emerge on recurrence, clinical functioning or quality of life measures. CONCLUSIONS: There were no significant between-group differences in recurrence or symptomatic outcomes during the maintenance phase of the trial; however, these findings may be confounded by limitations. TRIAL REGISTRATION: The trial was registered with the Australian New Zealand Clinical Trials Registry (ACTRN12607000074493).","Comments":"","TypeName":"Journal, Article","Authors":"Berk M ; Dean OM ; Cotton SM ; Gama CS ; Kapczinski F ; Fernandes B ; Kohlmann K ; Jeavons S ; Hewitt K ; Moss K ; Allwang C ; Schapkaitz I ; Cobb H ; Bush AI ; Dodd S ; Malhi GS ; ","ParentAuthors":"","DOI":"10.1186/1741-7015-10-91 ","Keywords":"Acetylcysteine/*administration & dosage\r\nAdult\r\nAntidepressive Agents/*administration & dosage\r\nBipolar Disorder/*drug therapy\r\nFemale\r\nHumans\r\nMaintenance Chemotherapy/*methods\r\nMale\r\nMiddle Aged\r\nNew Zealand\r\nPlacebos/administration & dosage\r\nQuality of Life\r\nSecondary Prevention\r\nTime Factors\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Berk M, Dean OM, Cotton SM, Gama CS, Kapczinski F, Fernandes B, Kohlmann K, Jeavons S, Hewitt K, Moss K, Allwang C, Schapkaitz I, Cobb H, Bush AI, Dodd S, and Malhi GS (2012) Maintenance N-acetyl cysteine treatment for bipolar disorder: a double-blind randomized placebo controlled trial.. BMC medicine 10, 91 DOI: 10.1186/1741-7015-10-91 "},{"Codes":[{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302640,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"mean (SD) age of 50.2 (12.7) years","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302597,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302659,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302836,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228309,"Title":"The efficacy of adjunctive N-acetylcysteine in major depressive disorder: a double-blind, randomized, placebo-controlled trial.","ParentTitle":"The Journal of clinical psychiatry","ShortTitle":"Berk (2014)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2014","Month":"June","StandardNumber":"0160-6689 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"75","Pages":"628-36","Edition":"","Issue":"6","Availability":"","URL":"","OldItemId":"25004186","Abstract":"OBJECTIVE: Major depressive disorder (MDD) is one of the most common psychiatric disorders, conferring considerable individual, family, and community burden. To date, treatments for MDD have been derived from the monoamine hypothesis, and there is a paucity of emerging antidepressants, especially with novel mechanisms of action and treatment targets. N-acetylcysteine (NAC) is a redox-active glutathione precursor that decreases inflammatory cytokines, modulates glutamate, promotes neurogenesis, and decreases apoptosis, all of which contribute to the neurobiology of depression. METHOD: Participants with a current episode of MDD diagnosed according to DSM-IV-TR criteria (N = 252) were treated with NAC or placebo in addition to treatment as usual for 12 weeks and were followed to 16 weeks. Data were collected between 2007 and 2011. RESULTS: The omnibus interaction between group and visit for the Montgomery-Asberg Depression Rating Scale (MADRS), the primary outcome measure, was not significant (F₁,₅₂₀.₉ = 1.98, P = .067), and the groups did not separate at week 12 (t₃₆₀.₃ = -1.12, P = .265). However, at week 12, the scores on the Longitudinal Interval Follow-Up Evaluation-Range of Impaired Functioning Tool (LIFE-RIFT) differed from placebo (P = .03). Among participants with a MADRS score ≥ 25, NAC separated from placebo at weeks 6, 8, 12, and 16 (P < .05). Additionally, the rate of change between baseline and week 16 was significant (t₂₂₁.₀₃ = -2.11, P = .036). NAC treatment was superior to placebo at week 16 for secondary readouts of function and clinical impression. Remission and response were greater in the NAC group at week 16, but not at week 12. The NAC group had a greater rate of gastrointestinal and musculoskeletal adverse events. CONCLUSIONS: Being negative at the week 12 end point, and with some positive secondary signals, the study provides only limited support for the role of NAC as a novel adjunctive therapy for MDD. These data implicate the pathways influenced by NAC in depression pathogenesis, principally oxidative and inflammatory stress and glutamate, although definitive confirmation remains necessary. TRIAL REGISTRATION: www.anzctr.org.au Identifier: ACTRN12607000134426.","Comments":"","TypeName":"Journal, Article","Authors":"Berk M ; Dean OM ; Cotton SM ; Jeavons S ; Tanious M ; Kohlmann K ; Hewitt K ; Moss K ; Allwang C ; Schapkaitz I ; Robbins J ; Cobb H ; Ng F ; Dodd S ; Bush AI ; Malhi GS ; ","ParentAuthors":"","DOI":"10.4088/JCP.13m08454 ","Keywords":"Acetylcysteine/adverse effects/*therapeutic use\r\nAdult\r\nAntidepressive Agents/adverse effects/*therapeutic use\r\nDepressive Disorder, Major/diagnosis/*drug therapy/psychology\r\nDouble-Blind Method\r\nDrug Therapy, Combination\r\nFemale\r\nFollow-Up Studies\r\nHumans\r\nMale\r\nMiddle Aged\r\nPatient Satisfaction\r\nSurveys and Questionnaires","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Berk M, Dean OM, Cotton SM, Jeavons S, Tanious M, Kohlmann K, Hewitt K, Moss K, Allwang C, Schapkaitz I, Robbins J, Cobb H, Ng F, Dodd S, Bush AI, and Malhi GS (2014) The efficacy of adjunctive N-acetylcysteine in major depressive disorder: a double-blind, randomized, placebo-controlled trial.. The Journal of clinical psychiatry 75(6), 628-36 DOI: 10.4088/JCP.13m08454 "},{"Codes":[{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302607,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302615,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302640,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302597,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302646,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302647,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302659,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302837,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82229617,"Title":"N-Acetylcysteine for Huntington's?","ParentTitle":"The Australian and New Zealand journal of psychiatry","ShortTitle":"Berk (2015)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2015","Month":"November","StandardNumber":"0004-8674 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"49","Pages":"1071-2","Edition":"","Issue":"11","Availability":"","URL":"","OldItemId":"26377749","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"Berk M ; ","ParentAuthors":"","DOI":"10.1177/0004867415606208 ","Keywords":"Acetylcysteine/*administration & dosage\r\nAffect/drug effects\r\nDepression/*diagnosis/*drug therapy\r\nFemale\r\nHumans\r\nHuntington Disease/*drug therapy/*psychology\r\nMiddle Aged\r\nPsychiatric Status Rating Scales\r\nQuality of Life\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Berk M (2015) N-Acetylcysteine for Huntington's?. The Australian and New Zealand journal of psychiatry 49(11), 1071-2 DOI: 10.1177/0004867415606208 "},{"Codes":[{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302594,"AdditionalText":"SAM","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"HRSD","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302731,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302816,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228475,"Title":"Efficacy of S-adenosyl-L-methionine in spe
