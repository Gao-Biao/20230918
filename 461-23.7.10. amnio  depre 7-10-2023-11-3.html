Title":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302640,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302659,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302839,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228645,"Title":"Adjunctive N-acetylcysteine in depression: exploration of interleukin-6, C-reactive protein and brain-derived neurotrophic factor.","ParentTitle":"Acta neuropsychiatrica","ShortTitle":"Hasebe (2017)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2017","Month":"December","StandardNumber":"0924-2708 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"29","Pages":"337-346","Edition":"","Issue":"6","Availability":"","URL":"","OldItemId":"28318471","Abstract":"OBJECTIVE: This study aimed to explore effects of adjunctive N-acetylcysteine (NAC) treatment on inflammatory and neurogenesis markers in unipolar depression. METHODS: We embarked on a 12-week clinical trial of NAC (2000 mg/day compared with placebo) as an adjunctive treatment for unipolar depression. A follow-up visit was conducted 4 weeks following the completion of treatment. We collected serum samples at baseline and the end of the treatment phase (week 12) to determine changes in interleukin-6 (IL6), C-reactive protein (CRP) and brain-derived neurotrophic factor (BDNF) following NAC treatment. RESULTS: NAC treatment significantly improved depressive symptoms on the Montgomery-Asberg Depression Rating Scale (MADRS) over 16 weeks of the trial. Serum levels of IL6 were associated with reductions of MADRS scores independent of treatment response. However, we found no significant changes in IL6, CRP and BDNF levels following NAC treatment. CONCLUSION: Overall, this suggests that our results failed to support the hypothesis that IL6, CRP and BDNF are directly involved in the therapeutic mechanism of NAC in depression. IL6 may be a useful marker for future exploration of treatment response.","Comments":"","TypeName":"Journal, Article","Authors":"Hasebe K ; Gray L ; Bortolasci C ; Panizzutti B ; Mohebbi M ; Kidnapillai S ; Spolding B ; Walder K ; Berk M ; Malhi G ; Dodd S ; Dean OM ; ","ParentAuthors":"","DOI":"10.1017/neu.2017.2 ","Keywords":"Acetylcysteine/*therapeutic use\r\nAdult\r\nAged\r\nAntidepressive Agents/*therapeutic use\r\nBiomarkers/blood\r\nBrain-Derived Neurotrophic Factor/*blood\r\nC-Reactive Protein/*analysis\r\nDepressive Disorder/blood/*drug therapy\r\nFemale\r\nHumans\r\nInterleukin-6/*blood\r\nMale\r\nMiddle Aged\r\nPsychiatric Status Rating Scales\r\nTreatment Outcome\r\nYoung Adult\r\nN-acetylcysteine\r\nclinical trial\r\ndepression\r\ninflammation\r\nneurotrophic factor","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Hasebe K, Gray L, Bortolasci C, Panizzutti B, Mohebbi M, Kidnapillai S, Spolding B, Walder K, Berk M, Malhi G, Dodd S, and Dean OM (2017) Adjunctive N-acetylcysteine in depression: exploration of interleukin-6, C-reactive protein and brain-derived neurotrophic factor.. Acta neuropsychiatrica 29(6), 337-346 DOI: 10.1017/neu.2017.2 "},{"Codes":[{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302610,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302615,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302646,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302809,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228580,"Title":"Pharmacokinetic factors in the clinical use of tryptophan.","ParentTitle":"Journal of clinical psychopharmacology","ShortTitle":"Hedaya (1984)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1984","Month":"December","StandardNumber":"0271-0749 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"4","Pages":"347-8","Edition":"","Issue":"6","Availability":"","URL":"","OldItemId":"6512006","Abstract":"A patient with chronic pain and DSM-III unipolar and cyclothymic disorders was treated with L-tryptophan, 3000 mg before bed for 3 nights, and showed no response. She then began to take L-tryptophan, 1000 mg every 4 hours, with a high carbohydrate, low protein meal and immediately showed a clear improvement in exercise tolerance (reduced pain) and alleviation of affective symptoms. The importance of pharmacokinetic factors in the clinical use of L-tryptophan is emphasized.","Comments":"","TypeName":"Journal, Article","Authors":"Hedaya RJ ; ","ParentAuthors":"","DOI":"","Keywords":"Adult\r\nChronic Disease\r\nCyclothymic Disorder/drug therapy\r\nDepressive Disorder/drug therapy\r\nDiet\r\nFemale\r\nHalf-Life\r\nHumans\r\nKinetics\r\nPain/drug therapy\r\nTryptophan/administration & dosage/metabolism/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Hedaya RJ (1984) Pharmacokinetic factors in the clinical use of tryptophan.. Journal of clinical psychopharmacology 4(6), 347-8"},{"Codes":[{"AttributeId":12302602,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302646,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302837,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228213,"Title":"Creatine as a Novel Treatment for Depression in Females Using Methamphetamine: A Pilot Study.","ParentTitle":"Journal of dual diagnosis","ShortTitle":"Hellem (2015)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"31/03/2023","EditedBy":"GAO BIAO","Year":"2015","Month":"","StandardNumber":"1550-4271 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"11","Pages":"189-202","Edition":"","Issue":"3-4","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4684979/","OldItemId":"26457568","Abstract":"OBJECTIVE: Depression among methamphetamine users is more prevalent in females than males, but gender-specific treatment options for this comorbidity have not been described. Reduced brain phosphocreatine levels have been shown to be lower in female methamphetamine users compared to males, and, of relevance, studies have demonstrated an association between treatment-resistant depression and reduced brain phosphocreatine concentrations. The nutritional supplement creatine monohydrate has been reported to reduce symptoms of depression in female adolescents and adults taking antidepressants, as well as to increase brain phosphocreatine in healthy volunteers. Therefore, the purpose of this pilot study was to investigate creatine monohydrate as a treatment for depression in female methamphetamine users. METHODS: Fourteen females with depression and comorbid methamphetamine dependence were enrolled in an 8-week open label trial of 5 g of daily creatine monohydrate and of these 14, 11 females completed the study. Depression was measured using the Hamilton Depression Rating Scale (HAMD) and brain phosphocreatine levels were measured using phosphorus magnetic resonance spectroscopy pre- and post-creatine treatment. Secondary outcome measures included anxiety symptoms, measured with the Beck Anxiety Inventory (BAI), as well as methamphetamine use, monitored by twice weekly urine drug screens and self-reported use. RESULTS: The results of a linear mixed effects repeated measures model showed significantly reduced HAMD and BAI scores as early as week 2 when compared to baseline scores. This improvement was maintained through study completion. Brain phosphocreatine concentrations were higher at the second phosphorus magnetic resonance spectroscopy scan compared to the baseline scan; Mbaseline = 0.223 (SD = 0.013) vs. Mpost-treatment = 0.233 (SD = 0.009), t (9) = 2.905, p <.01, suggesting that creatine increased phosphocreatine levels. Also, a reduction in methamphetamine positive urine drug screens of greater than 50% was observed by week 6. Finally, creatine was well tolerated and adverse events that were related to gastrointestinal symptoms and muscle cramping were determined as possibly related to creatine. CONCLUSIONS: The current study suggests that creatine treatment may be a promising therapeutic approach for females with depression and comorbid methamphetamine dependence. This study is registered on clinicaltrials.gov (NCT01514630).","Comments":"","TypeName":"Journal, Article","Authors":"Hellem TL ; Sung YH ; Shi XF ; Pett MA ; Latendresse G ; Morgan J ; Huber RS ; Kuykendall D ; Lundberg KJ ; Renshaw PF ; ","ParentAuthors":"","DOI":"10.1080/15504263.2015.1100471 ","Keywords":"Adult\r\nAmphetamine-Related Disorders/*complications\r\nAntidepressive Agents/*therapeutic use\r\nBrain/metabolism\r\nCreatine/*therapeutic use\r\nDepressive Disorder/complications/*drug therapy\r\nDiagnosis, Dual (Psychiatry)\r\nFemale\r\nHumans\r\nMagnetic Resonance Spectroscopy\r\n*Methamphetamine\r\nMiddle Aged\r\nPhosphocreatine/metabolism\r\nPilot Projects\r\nTreatment Outcome\r\nYoung Adult\r\nco-occurring\r\ncomorbidity\r\ndepression\r\nmethamphetamine dependence\r\nneuroimaging\r\nsubstance use disorders\r\nwomen's health","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Hellem TL, Sung YH, Shi XF, Pett MA, Latendresse G, Morgan J, Huber RS, Kuykendall D, Lundberg KJ, and Renshaw PF (2015) Creatine as a Novel Treatment for Depression in Females Using Methamphetamine: A Pilot Study.. Journal of dual diagnosis 11(3-4), 189-202 DOI: 10.1080/15504263.2015.1100471 "},{"Codes":[{"AttributeId":12302592,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302608,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302802,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82229553,"Title":"Intravenous l-DOPA plus carbidopa in depressed patients: average evoked response, learning, and behavioral changes.","ParentTitle":"Psychosomatic medicine","ShortTitle":"Henry (1976)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1976","Month":"March","StandardNumber":"0033-3174 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"38","Pages":"95-105","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"1273240","Abstract":"The peripheral decarboxylase inhibitor carbidopa (L-alphamethyl-dopa-hydrazine) allowed safe intravenous administration of L-DOPA in amounts sufficient to alter cortical average evoked response (AER) and learning function in 13 depressed patients. The apparently rapid conversion of L-DOPA to dopamine, as reported from studies in animals, is consistent with the 20-30 min onset of effects seen in our study. Unipolar and bipolar depressed patients responded differently to the alterations in brain biogenic amines and also to the nonspecific stress of the experiment. Intravenous L-DOPA given acutely had effects on the AER that were similar to those documented with oral dopa given chronically--an augmentation of amplitude--intensity slopes in unipolar patients and a relative reduction of slopes in bipolar patients. In contrast, intravenous L-DOPA did not enhance verbal learning as did chronic oral treatment, but rather was associated with reduced learning compared with placebo infusions. Different neurochemical changes following L-DOPA given in single intravenous doses may be responsible for the different learning and behavioral changes form those found previously with oral dopa administered chronically.","Comments":"","TypeName":"Journal, Article","Authors":"Henry GM ; Buchsbaum M ; Murphy DL ; ","ParentAuthors":"","DOI":"10.1097/00006842-197603000-00003 ","Keywords":"Administration, Oral\r\nBehavior/*drug effects\r\nBipolar Disorder/drug therapy\r\nCarbidopa/*administration & dosage/pharmacology\r\nCognition/drug effects\r\nDepression/*drug therapy\r\nEmotions/drug effects\r\nEvoked Potentials/*drug effects\r\nHumans\r\nHydrazines/*administration & dosage\r\nInfusions, Parenteral\r\nLevodopa/*administration & dosage/pharmacology\r\nMotor Activity/drug effects\r\nPlacebos\r\nSocial Behavior\r\nTime Factors\r\nVerbal Learning/*drug effects","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Henry GM, Buchsbaum M, and Murphy DL (1976) Intravenous l-DOPA plus carbidopa in depressed patients: average evoked response, learning, and behavioral changes.. Psychosomatic medicine 38(2), 95-105 DOI: 10.1097/00006842-197603000-00003 "},{"Codes":[{"AttributeId":12302595,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302608,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302637,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302709,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302818,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82229724,"Title":"Double-blind, placebo-controlled, crossover trial of glycine adjuvant therapy for treatment-resistant schizophrenia.","ParentTitle":"The British journal of psychiatry : the journal of mental science","ShortTitle":"Heresco-Levy (1996)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1996","Month":"November","StandardNumber":"0007-1250 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"169","Pages":"610-7","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"8932891","Abstract":"BACKGROUND: It has been proposed that schizophrenia is associated with underactivity of brain glutamatergic neurotransmission, especially at the level of the N-methyl-D-aspartate (NMDA) subtype of glutamate receptor. Glycine potentiates NMDA receptor-mediated neurotransmission, indicating that it may serve as an effective therapeutic agent in the treatment of schizophrenia. METHOD: Eleven treatment-resistant patients with chronic schizophrenia completed a double-blind, placebo-controlled, six-week, randomly assigned, crossover treatment trial of 0.8 g/kg body weight/day of glycine, added to their prior antipsychotic treatment. RESULTS: Glycine was well tolerated, resulted in significantly increased serum glycine levels and induced a mean 36 (7%) reduction in negative symptoms (P < 0.0001). Significant improvements were also induced in depressive and cognitive symptoms. The greatest reduction in negative symptoms was registered in the patients who had the lowest baseline serum glycine levels. CONCLUSIONS: These results extend previous findings and suggest an additional approach to the pharmacotherapy of negative symptoms and cognitive deficits in schizophrenia.","Comments":"","TypeName":"Journal, Article","Authors":"Heresco-Levy U ; Javitt DC ; Ermilov M ; Mordel C ; Horowitz A ; Kelly D ; ","ParentAuthors":"","DOI":"10.1192/bjp.169.5.610 ","Keywords":"Adult\r\nAntipsychotic Agents/*administration & dosage/adverse effects\r\nBrain/drug effects\r\nCross-Over Studies\r\nDepression/diagnosis/drug therapy/psychology\r\nDouble-Blind Method\r\nDrug Therapy, Combination\r\nFemale\r\nGlycine/*administration & dosage/adverse effects\r\nHumans\r\nMale\r\nMiddle Aged\r\nPsychiatric Status Rating Scales\r\nReceptors, N-Methyl-D-Aspartate/drug effects\r\nSchizophrenia/diagnosis/*drug therapy\r\n*Schizophrenic Psychology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Heresco-Levy U, Javitt DC, Ermilov M, Mordel C, Horowitz A, and Kelly D (1996) Double-blind, placebo-controlled, crossover trial of glycine adjuvant therapy for treatment-resistant schizophrenia.. The British journal of psychiatry : the journal of mental science 169(5), 610-7 DOI: 10.1192/bjp.169.5.610 "},{"Codes":[{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302637,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302709,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302828,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12404908,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82229027,"Title":"Controlled trial of D-cycloserine adjuvant therapy for treatment-resistant major depressive disorder.","ParentTitle":"Journal of affective disorders","ShortTitle":"Heresco-Levy (2006)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2006","Month":"July","StandardNumber":"0165-0327 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"93","Pages":"239-43","Edition":"","Issue":"1-3","Availability":"","URL":"","OldItemId":"16677714","Abstract":"BACKGROUND: Compounds that reduce N-methyl-d-aspartate receptor (NMDAR) function, including NMDAR antagonists and partial agonists at the NMDAR-associated glycine (GLY) site, may act as antidepressants. The antibiotic drug d-cycloserine (DCS) acts as a partial agonist at the NMDAR-GLY site. Preclinical and clinical data suggest that at dosages >or=100 mg/day DCS acts as a functional NMDAR antagonist and may have antidepressant effects. METHODS: Twenty-two treatment resistant major depression patients participated in a double-blind, placebo-controlled 6-week crossover trial with 250 mg/day DCS added to their ongoing antidepressant medications. RESULTS: DCS treatment was well tolerated and resulted in symptom reductions. However, biweekly-performed clinical assessments, including the Hamilton Depression Rating Scale, Hamilton Rating Scale for Anxiety and Zung Self-Rating Depression Scale did not reveal statistically significant therapeutic advantages of DCS vs. placebo adjuvant treatment. LIMITATIONS: Small sample, uneven treatment resistance criteria across subjects. The exposure to DCS (dose/length of treatment) may not have been sufficient. CONCLUSIONS: This exploratory study represents the first attempt to assess the effects of a NMDAR-GLY site partial agonist in depression treatment. The findings and limitations of this study should be taken into account in the planning of future clinical trials with NMDAR modulators in depression.","Comments":"","TypeName":"Journal, Article","Authors":"Heresco-Levy U ; Javitt DC ; Gelfin Y ; Gorelik E ; Bar M ; Blanaru M ; Kremer I ; ","ParentAuthors":"","DOI":"10.1016/j.jad.2006.03.004 ","Keywords":"Adult\r\nAged\r\nAntidepressive Agents/*administration & dosage\r\nCross-Over Studies\r\nCycloserine/*administration & dosage\r\nDepressive Disorder, Major/diagnosis/*drug therapy/psychology\r\nDouble-Blind Method\r\nDrug Resistance\r\nDrug Therapy, Combination\r\nFemale\r\nHumans\r\nMale\r\nMiddle Aged\r\nPersonality Inventory\r\nReceptors, Glycine/*agonists\r\nReceptors, N-Methyl-D-Aspartate/*antagonists & inhibitors","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Heresco-Levy U, Javitt DC, Gelfin Y, Gorelik E, Bar M, Blanaru M, and Kremer I (2006) Controlled trial of D-cycloserine adjuvant therapy for treatment-resistant major depressive disorder.. Journal of affective disorders 93(1-3), 239-43 DOI: 10.1016/j.jad.2006.03.004 "},{"Codes":[{"AttributeId":12404908,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"RCT n=26","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302637,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302709,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302835,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228361,"Title":"A randomized add-on trial of high-dose D-cycloserine for treatment-resistant depression.","ParentTitle":"The international journal of neuropsychopharmacology","ShortTitle":"Heresco-Levy (2013)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2013","Month":"April","StandardNumber":"1461-1457 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"16","Pages":"501-6","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"23174090","Abstract":"Antagonism of N-methyl-D-aspartate glutamatergic receptors (NMDAR) may represent an effective antidepressant mechanism. D-cycloserine (DCS) is a partial agonist at the NMDAR-associated glycine modulatory site that at high doses acts as a functional NMDAR antagonist. Twenty-six treatment-resistant major depressive disorder patients participated in a double blind, placebo-controlled, 6-wk parallel group trial with a gradually titrated high dose (1000 mg/d) of DCS added to their antidepressant medication. DCS treatment was well tolerated, had no psychotomimetic effects and led to improvement in depression symptoms as measured by Hamilton Depression Rating Scale (HAMD; p = 0.005) and Beck Depression Inventory (p = 0.046). Of the 13 subjects treated with DCS, 54% had a ≥ 50% HAMD score reduction vs. 15% of the 13 patients randomized to placebo (p = 0.039). A significant (p = 0.043) treatment× pre-treatment glycine serum levels interaction was registered. These findings indicate that NMDAR glycine site antagonism may be a cost-effective target for development of mechanistically novel antidepressants. Larger-sized DCS trials are warranted.","Comments":"","TypeName":"Journal, Article","Authors":"Heresco-Levy U ; Gelfin G ; Bloch B ; Levin R ; Edelman S ; Javitt DC ; Kremer I ; ","ParentAuthors":"","DOI":"10.1017/S1461145712000910 ","Keywords":"Adult\r\nAged\r\nAntidepressive Agents/*administration & dosage\r\nCycloserine/*administration & dosage\r\nDepressive Disorder, Major/*drug therapy/epidemiology/*psychology\r\nDouble-Blind Method\r\nDrug Resistance/drug effects/physiology\r\nDrug Therapy, Combination\r\nHumans\r\nMale\r\nMiddle Aged\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Heresco-Levy U, Gelfin G, Bloch B, Levin R, Edelman S, Javitt DC, and Kremer I (2013) A randomized add-on trial of high-dose D-cycloserine for treatment-resistant depression.. The international journal of neuropsychopharmacology 16(3), 501-6 DOI: 10.1017/S1461145712000910 "},{"Codes":[{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"前两周取得了与ECT相似的效果，而持续性不如ECT疗法","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302782,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302800,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82229764,"Title":"Comparative trial of L-tryptophan and E.C.T. in severe depressive illness.","ParentTitle":"Lancet (London, England)","ShortTitle":"Herrington (1974)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"31/03/2023","EditedBy":"GAO BIAO","Year":"1974","Month":"September","StandardNumber":"0140-6736 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"2","Pages":"731-4","Edition":"","Issue":"7883","Availability":"","URL":"","OldItemId":"4143007","Abstract":"Consecutively admitted severely depressed patients were allocated randomly to treatment with E.C.T., or with L-tryptophan up to 8 g. a day. Ratings were made at the start of treatment and weekly for the subsequent four weeks; the patients were then followed up for a subsequent six months. Both groups of 20 patients had improved significantly after two weeks; thereafter, whereas the E.C.T. group continued to improve, the drug group showed little further change. As the first two weeks’ improvement in both groups could have been due to non-specific factors, the possibility remains that L-tryptophan is devoid of effectiveness in severely depressed patients. This conclusion is supported by patients who failed to respond to tryptophan subsequently responding to other treatments.","Comments":"","TypeName":"Journal, Article","Authors":"Herrington RN ; Bruce A ; Johnstone EC ; ","ParentAuthors":"","DOI":"10.1016/s0140-6736(74)90936-2 ","Keywords":"Administration, Oral\r\nAdult\r\nAged\r\nBipolar Disorder/drug therapy/*therapy\r\nDrug Evaluation\r\n*Electroconvulsive Therapy\r\nEvaluation Studies as Topic\r\nFemale\r\nFollow-Up Studies\r\nHumans\r\nMale\r\nMiddle Aged\r\nPsychiatric Status Rating Scales\r\nSex Factors\r\nTime Factors\r\nTryptophan/administration & dosage/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Herrington RN, Bruce A, and Johnstone EC (1974) Comparative trial of L-tryptophan and E.C.T. in severe depressive illness.. Lancet (London, and England) 2(7883), 731-4 DOI: 10.1016/s0140-6736(74)90936-2 "},{"Codes":[{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302617,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302782,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302802,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82229903,"Title":"Comparative trial of L-tryptophan and amitriptyline in depressive illness.","ParentTitle":"Psychological medicine","ShortTitle":"Herrington (1976)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1976","Month":"November","StandardNumber":"0033-2917 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"6","Pages":"673-8","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"794897","Abstract":"Depressed patients who were suitable for drug treatment were allocated randomly to treatment for four weeks with either amitriptyline in doses reaching 150 mg daily or with L-tryptophan in a maximal dose of 8 G daily. Both in-patients and out-patients were included. The trial was double-blind and ratings were made at the start of treatment and weekly for the subsequent four weeks: the patients were then followed for a further six months. Both groups of patients improved steadily over the course of four weeks and there were no marked differences between the treatment groups though there was some tendency for the improvement of the tryptophan-treated patients to fade between the third and fourth weeks. Within the tryptophan group anxious patients improved least. It is concluded that L-tryptophan probably has some antidepressive action in patients with depressive illness of moderate severity.","Comments":"","TypeName":"Journal, Article","Authors":"Herrington RN ; Bruce A ; Johnstone EC ; Lader MH ; ","ParentAuthors":"","DOI":"10.1017/s003329170001833x ","Keywords":"Adult\r\nAged\r\nAmbulatory Care\r\nAmitriptyline/*therapeutic use\r\n*Antidepressive Agents\r\nAnxiety/drug therapy\r\nBlood Chemical Analysis\r\nClinical Trials as Topic\r\nDepression/*drug therapy\r\nDrug Evaluation\r\nFemale\r\nFollow-Up Studies\r\nHospitalization\r\nHumans\r\nMale\r\nMiddle Aged\r\nPsychiatric Status Rating Scales\r\nTime Factors\r\nTryptophan/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Herrington RN, Bruce A, Johnstone EC, and Lader MH (1976) Comparative trial of L-tryptophan and amitriptyline in depressive illness.. Psychological medicine 6(4), 673-8 DOI: 10.1017/s003329170001833x "},{"Codes":[{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12350209,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302782,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82229753,"Title":"L-tryptophan in the treatment of depressive illness.","ParentTitle":"Scottish medical journal","ShortTitle":"Herrington (1978)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1978","Month":"January","StandardNumber":"0036-9330 (Linking)","City":"Scotland","Country":"","Publisher":"","Institution":"","Volume":"23","Pages":"63-5","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"635547","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"Herrington RN ; ","ParentAuthors":"","DOI":"10.1177/003693307802300119 ","Keywords":"Depression/*drug therapy\r\nHumans\r\nTryptophan/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Herrington RN (1978) L-tryptophan in the treatment of depressive illness.. Scottish medical journal 23(1), 63-5 DOI: 10.1177/003693307802300119 "},{"Codes":[{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302616,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302637,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302646,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302648,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302709,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12430752,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82229803,"Title":"Preventing depression with tryptophan.","ParentTitle":"Lancet (London, England)","ShortTitle":"Hertz (1968)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1968","Month":"March","StandardNumber":"0140-6736 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"1","Pages":"531-2","Edition":"","Issue":"7541","Availability":"","URL":"","OldItemId":"4170852","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"Hertz D ; Sulman FG ; ","ParentAuthors":"","DOI":"10.1016/s0140-6736(68)91499-2 ","Keywords":"Depression/*prevention & control\r\nFemale\r\nHumans\r\nMiddle Aged\r\nTryptophan/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Hertz D, and Sulman FG (1968) Preventing depression with tryptophan.. Lancet (London, and England) 1(7541), 531-2 DOI: 10.1016/s0140-6736(68)91499-2 "},{"Codes":[{"AttributeId":12411089,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302611,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302617,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302637,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302717,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302839,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228342,"Title":"Effects of chronic l-theanine administration in patients with major depressive disorder: an open-label study.","ParentTitle":"Acta neuropsychiatrica","ShortTitle":"Hidese (2017)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2017","Month":"April","StandardNumber":"0924-2708 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"29","Pages":"72-79","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"27396868","Abstract":"OBJECTIVE: l-theanine, an amino acid uniquely contained in green tea (Camellia sinensis), has been suggested to have various psychotropic effects. This study aimed to examine whether l-theanine is effective for patients with major depressive disorder (MDD) in an open-label clinical trial. METHODS: Subjects were 20 patients with MDD (four males; mean age: 41.0±14.1 years, 16 females; 42.9±12.0 years). l-theanine (250 mg/day) was added to the current medication of each participant for 8 weeks. Symptoms and cognitive functions were assessed at baseline, 4, and 8 weeks after l-theanine administration by the 21-item version of the Hamilton Depression Rating Scale (HAMD-21), State-Trait Anxiety Inventory (STAI), Pittsburgh Sleep Quality Index (PSQI), Stroop test, and Brief Assessment of Cognition in Schizophrenia (BACS). RESULTS: HAMD-21 score was reduced after l-theanine administration (p=0.007). This reduction was observed in unremitted patients (HAMD-21>7; p=0.004) at baseline. Anxiety-trait scores decreased after l-theanine administration (p=0.012) in the STAI test. PSQI scores also decreased after l-theanine administration (p=0.030) in the unremitted patients at baseline. Regarding cognitive functions, response latency (p=0.001) and error rate (p=0.036) decreased in the Stroop test, and verbal memory (p=0.005) and executive function (p=0.016) were enhanced in the BACS test after l-theanine administration. CONCLUSION: Our study suggests that chronic (8-week) l-theanine administration is safe and has multiple beneficial effects on depressive symptoms, anxiety, sleep disturbance and cognitive impairments in patients with MDD. However, since this is an open-label study, placebo-controlled studies are required to consolidate the effects.","Comments":"","TypeName":"Journal, Article","Authors":"Hidese S ; Ota M ; Wakabayashi C ; Noda T ; Ozawa H ; Okubo T ; Kunugi H ; ","ParentAuthors":"","DOI":"10.1017/neu.2016.33 ","Keywords":"Adult\r\nAnxiety/complications/drug therapy\r\nCognition/drug effects\r\nDepressive Disorder, Major/complications/*drug therapy\r\nFemale\r\nGlutamates/administration & dosage/*therapeutic use\r\nHumans\r\nMale\r\nMental Status Schedule\r\nMiddle Aged\r\nStroop Test\r\nTreatment Outcome\r\nl-theanine\r\nanxiety\r\ncognitive function\r\ndepression\r\nsleep","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Hidese S, Ota M, Wakabayashi C, Noda T, Ozawa H, Okubo T, and Kunugi H (2017) Effects of chronic l-theanine administration in patients with major depressive disorder: an open-label study.. Acta neuropsychiatrica 29(2), 72-79 DOI: 10.1017/neu.2016.33 "},{"Codes":[{"AttributeId":12302603,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302611,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302617,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302618,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302608,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302637,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302717,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302841,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82230437,"Title":"Effects of L-Theanine Administration on Stress-Related Symptoms and Cognitive Functions in Healthy Adults: A Randomized Controlled Trial.","ParentTitle":"Nutrients","ShortTitle":"Hidese (2019)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2019","Month":"October","StandardNumber":"2072-6643 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"11","Pages":"","Edition":"","Issue":"10","Availability":"","URL":"","OldItemId":"31623400","Abstract":"This randomized, placebo-controlled, crossover, and double-blind trial aimed to examine the possible effects of four weeks L-theanine administration on stress-related symptoms and cognitive functions in healthy adults. Participants were 30 individuals (nine men and 21 women; age: 48.3 ± 11.9 years) who had no major psychiatric illness. L-theanine (200 mg/day) or placebo tablets were randomly and blindly assigned for four-week administration. For stress-related symptoms, Self-rating Depression Scale, State-Trait Anxiety Inventory-trait, and Pittsburgh Sleep Quality Index (PSQI) scores decreased after L-theanine administration (p = 0.019, 0.006, and 0.013, respectively). The PSQI subscale scores for sleep latency, sleep disturbance, and use of sleep medication reduced after L-theanine administration, compared to the placebo administration (all p < 0.05). For cognitive functions, verbal fluency and executive function scores improved after L-theanine administration (p = 0.001 and 0.031, respectively). Stratified analyses revealed that scores for verbal fluency (p = 0.002), especially letter fluency (p = 0.002), increased after L-theanine administration, compared to the placebo administration, in individuals who were sub-grouped into the lower half by the median split based on the mean pretreatment scores. Our findings suggest that L-theanine has the potential to promote mental health in the general population with stress-related ailments and cognitive impairments.","Comments":"","TypeName":"Journal, Article","Authors":"Hidese S ; Ogawa S ; Ota M ; Ishida I ; Yasukawa Z ; Ozeki M ; Kunugi H ; ","ParentAuthors":"","DOI":"10.3390/nu11102362 ","Keywords":"Adult\r\nAnxiety/drug therapy\r\nBody Mass Index\r\nCognition/*drug effects\r\nCross-Over Studies\r\nDepression/drug therapy\r\nDouble-Blind Method\r\nFemale\r\nGlutamates/*administration & dosage\r\nHumans\r\nMale\r\nMiddle Aged\r\nPlacebos\r\nSleep Wake Disorders/drug therapy\r\nStress, Psychological/*complications/*psychology\r\nL-theanine\r\ncognition\r\nemotion\r\nsleep\r\nstress","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Hidese S, Ogawa S, Ota M, Ishida I, Yasukawa Z, Ozeki M, and Kunugi H (2019) Effects of L-Theanine Administration on Stress-Related Symptoms and Cognitive Functions in Healthy Adults: A Randomized Controlled Trial.. Nutrients 11(10),  DOI: 10.3390/nu11102362 "},{"Codes":[{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302607,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302615,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302740,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302837,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82229382,"Title":"The Effects of Tryptophan on Everyday Interpersonal Encounters and Social Cognitions in Individuals with a Family History of Depression.","ParentTitle":"The international journal of neuropsychopharmacology","ShortTitle":"Hogenelst (2015)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"31/03/2023","EditedBy":"GAO BIAO","Year":"2015","Month":"March","StandardNumber":"1461-1457 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"18","Pages":"","Edition":"","Issue":"8","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4571634/","OldItemId":"25733537","Abstract":"BACKGROUND: Individuals with a family history of depression show subtle abnormalities in the processing of social stimuli. This could negatively affect their interpersonal functioning and contribute to their depression risk. Repeated administration of the serotonin precursor tryptophan has previously been shown to increase agreeable behavior and reduce quarrelsome behavior in irritable people, who are also considered at risk for depression. METHODS: To examine the effects of tryptophan on social functioning in individuals with a family history of depression, 40 men and women with at least one first-degree relative with depression received tryptophan (1g three times a day) and placebo for 14 days each in a double-blind crossover design and recorded their social behavior and mood during everyday interpersonal encounters. Participants also provided daily ratings of their positive and negative cognitions concerning their social functioning. RESULTS: Tryptophan improved mood. Unexpectedly, tryptophan increased quarrelsome behavior and reduced agreeable behavior, specifically during interactions at home. The behavioral effects of tryptophan were not moderated by mood or by the interaction partner. Negative social cognitions were lower when tryptophan was given second and lower during placebo when placebo was given second. CONCLUSION: Overall, tryptophan may not alter social behavior in individuals with a family history of depression as it does in irritable people. However, the behavioral effects of tryptophan at home might be seen as a way for individuals with a family history of depression to achieve more control. Over time, this may positively influence the way they feel and think about themselves in a social context.","Comments":"","TypeName":"Journal, Article","Authors":"Hogenelst K ; Schoevers RA ; Aan Het Rot M; ","ParentAuthors":"","DOI":"10.1093/ijnp/pyv012 ","Keywords":"Activities of Daily Living/psychology\r\nAdolescent\r\nAdult\r\nAffect/drug effects\r\nAged\r\nAntidepressive Agents, Second-Generation/*administration & dosage\r\nCognition/*drug effects\r\nCross-Over Studies\r\nDepressive Disorder/*drug therapy\r\nDouble-Blind Method\r\nFamily\r\nFemale\r\nGenetic Predisposition to Disease\r\nHousing\r\nHumans\r\n*Interpersonal Relations\r\nMale\r\nMiddle Aged\r\nPsychiatric Status Rating Scales\r\n*Social Behavior\r\nTryptophan/*administration & dosage\r\nYoung Adult\r\ndysfunctional attitudes\r\nmajor depressive disorder\r\nmood\r\nserotonin\r\nsocial interaction","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Hogenelst K, Schoevers RA, and Aan Het Rot M (2015) The Effects of Tryptophan on Everyday Interpersonal Encounters and Social Cognitions in Individuals with a Family History of Depression.. The international journal of neuropsychopharmacology 18(8),  DOI: 10.1093/ijnp/pyv012 "},{"Codes":[{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"(N = 22) or  (N = 21) ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302685,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228443,"Title":"Lithium + L-tryptophan compared with amitriptyline in endogenous depression.","ParentTitle":"Journal of affective disorders","ShortTitle":"Honoré (1982)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1982","Month":"March","StandardNumber":"0165-0327 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"4","Pages":"79-82","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"6461690","Abstract":"Endogenously depressed in-patients were treated for four weeks with either lithium + L-tryptophan (N = 22) or amitriptyline (N = 21) in an open study. Before and weekly during treatment the patients were evaluated by means of Hamilton rating scale, and blood samples were collected for determination of serum concentration of lithium, or amitriptyline and nortriptyline. Both groups responded significantly and the two treatments were not significantly different in antidepressive efficacy. No significant correlation could be demonstrated between clinical improvement and steady-state serum drug levels. From this study it appears that lithium combined with L-tryptophan may be effective in the treatment of endogenous depression.","Comments":"","TypeName":"Journal, Article","Authors":"Honoré P ; Møller SE ; Jørgensen A ; ","ParentAuthors":"","DOI":"10.1016/0165-0327(82)90022-2 ","Keywords":"Adult\r\nAged\r\nAmitriptyline/*therapeutic use\r\nDepressive Disorder/*drug therapy/psychology\r\nDrug Therapy, Combination\r\nFemale\r\nHumans\r\nLithium/*therapeutic use\r\nMale\r\nMiddle Aged\r\nPsychiatric Status Rating Scales\r\nTryptophan/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Honoré P, Møller SE, and Jørgensen A (1982) Lithium + L-tryptophan compared with amitriptyline in endogenous depression.. Journal of affective disorders 4(1), 79-82 DOI: 10.1016/0165-0327(82)90022-2 "},{"Codes":[{"AttributeId":12302594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302834,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228689,"Title":"Dietary supplement drug therapies for depression.","ParentTitle":"Journal of psychosocial nursing and mental health services","ShortTitle":"Howland (2012)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2012","Month":"June","StandardNumber":"0279-3695 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"50","Pages":"13-6","Edition":"","Issue":"6","Availability":"","URL":"","OldItemId":"22589230","Abstract":"Many dietary supplements are readily accessible and commonly used for the treatment of depression. A dietary supplement is a product intended to supplement the diet but is not intended to treat, diagnose, prevent, or cure disease. The U.S. Food and Drug Administration can take action against dietary supplement manufacturers for products only after they are marketed, mainly if the product is found to be unsafe or if false or misleading claims are made about the product. Few dietary supplement products have been adequately studied for their safety and efficacy. Of the five products reviewed in this article (L-methylfolate, S-adenosyl-L-methionine [SAM-e], omega-3 fatty acids, L-tryptophan, and inositol), only omega-3 fatty acids and SAM-e have sufficient supporting evidence for their efficacy to warrant safe use.","Comments":"","TypeName":"Journal, Article","Authors":"Howland RH ; ","ParentAuthors":"","DOI":"10.3928/02793695-20120508-06 ","Keywords":"Antidepressive Agents/*therapeutic use\r\nAntidepressive Agents, Second-Generation/therapeutic use\r\nDepressive Disorder/*nursing\r\n*Dietary Supplements\r\nDrug Approval\r\nDrug Labeling\r\nDrug-Related Side Effects and Adverse Reactions\r\nFatty Acids, Omega-3/therapeutic use\r\nHumans\r\nInositol/therapeutic use\r\nS-Adenosylmethionine/therapeutic use\r\nSelf Medication\r\nTetrahydrofolates/therapeutic use\r\nTreatment Outcome\r\nTryptophan/therapeutic use\r\nUnited States\r\nUnited States Food and Drug Administration","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Howland RH (2012) Dietary supplement drug therapies for depression.. Journal of psychosocial nursing and mental health services 50(6), 13-6 DOI: 10.3928/02793695-20120508-06 "},{"Codes":[{"AttributeId":12404906,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302637,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302677,"AdditionalText":"Taiwan","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302835,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302846,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82229313,"Title":"Inhibition of glycine transporter-I as a novel mechanism for the treatment of depression.","ParentTitle":"Biological psychiatry","ShortTitle":"Huang (2013)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2013","Month":"November","StandardNumber":"0006-3223 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"74","Pages":"734-41","Edition":"","Issue":"10","Availability":"","URL":"","OldItemId":"23562005","Abstract":"BACKGROUND: Antidepressants, aiming at monoaminergic neurotransmission, exhibit delayed onset of action, limited efficacy, and poor compliance. Glutamatergic neurotransmission is involved in depression. However, it is unclear whether enhancement of the N-methyl-D-aspartate (NMDA) subtype glutamate receptor can be a treatment for depression. METHODS: We studied sarcosine, a glycine transporter-I inhibitor that potentiates NMDA function, in animal models and in depressed patients. We investigated its effects in forced swim test, tail suspension test, elevated plus maze test, novelty-suppressed feeding test, and chronic unpredictable stress test in rats and conducted a 6-week randomized, double-blinded, citalopram-controlled trial in 40 patients with major depressive disorder. Clinical efficacy and side effects were assessed biweekly, with the main outcomes of Hamilton Depression Rating Scale, Global Assessment of Function, and remission rate. The time course of response and dropout rates was also compared. RESULTS: Sarcosine decreased immobility in the forced swim test and tail suspension test, reduced the latency to feed in the novelty-suppressed feeding test, and reversed behavioral deficits caused by chronic unpredictable stress test, which are characteristics for an antidepressant. In the clinical study, sarcosine substantially improved scores of Hamilton Depression Rating Scale, Clinical Global Impression, and Global Assessment of Function more than citalopram treatment. Sarcosine-treated patients were much more likely and quicker to remit and less likely to drop out. Sarcosine was well tolerated without significant side effects. CONCLUSIONS: Our preliminary findings suggest that enhancing NMDA function can improve depression-like behaviors in rodent models and in human depression. Establishment of glycine transporter-I inhibition as a novel treatment for depression waits for confirmation by further proof-of-principle studies.","Comments":"","TypeName":"Journal, Article","Authors":"Huang CC ; Wei IH ; Huang CL ; Chen KT ; Tsai MH ; Tsai P ; Tun R ; Huang KH ; Chang YC ; Lane HY ; Tsai GE ; ","ParentAuthors":"","DOI":"10.1016/j.biopsych.2013.02.020 ","Keywords":"Adult\r\nAnimals\r\nAntidepressive Agents/administration & dosage/pharmacology/*therapeutic use\r\nAntidepressive Agents, Second-Generation/administration & dosage/pharmacology\r\nCitalopram/administration & dosage/pharmacology\r\nDepression/drug therapy\r\nDepressive Disorder, Major/*drug therapy\r\nDisease Models, Animal\r\nDouble-Blind Method\r\nFemale\r\nGlycine Plasma Membrane Transport Proteins/*antagonists & inhibitors\r\nHumans\r\nMale\r\nRats\r\nRats, Wistar\r\nSarcosine/administration & dosage/pharmacology/*therapeutic use\r\nAnxiety\r\nN-methyl-D-aspartate\r\nelevated plus maze\r\nforced swimming test\r\nglutamate\r\nsarcosine","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Huang CC, Wei IH, Huang CL, Chen KT, Tsai MH, Tsai P, Tun R, Huang KH, Chang YC, Lane HY, and Tsai GE (2013) Inhibition of glycine transporter-I as a novel mechanism for the treatment of depression.. Biological psychiatry 74(10), 734-41 DOI: 10.1016/j.biopsych.2013.02.020 "},{"Codes":[{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302614,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302646,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302647,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302710,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302802,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82230713,"Title":"Sexual disinhibition with L-tryptophan.","ParentTitle":"British medical journal","ShortTitle":"Hullin (1976)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1976","Month":"October","StandardNumber":"0007-1447 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"2","Pages":"1010","Edition":"","Issue":"6042","Availability":"","URL":"","OldItemId":"974699","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"Hullin RP ; Jerram T ; ","ParentAuthors":"","DOI":"10.1136/bmj.2.6042.1010-a ","Keywords":"Bipolar Disorder/drug therapy\r\nElectroconvulsive shima M ; Kotorii T ; ","ParentAuthors":"","DOI":"10.1111/j.1440-1819.1972.tb01119.x ","Keywords":"Adult\r\nAffective Symptoms\r\nBehavior\r\nCognition Disorders\r\nCommunication\r\nDelusions\r\nDepersonalization\r\nDihydroxyphenylalanine/*therapeutic use\r\nEmotions\r\nFemale\r\nHallucinations\r\nHumans\r\nIsomerism\r\nMale\r\nMiddle Aged\r\nSchizophrenia/*drug therapy\r\nSelf Concept\r\nThinking\r\nTranquilizing Agents/therapeutic use\r\nUnconscious, Psychology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Inanaga K, Inoue K, Tachibana H, Oshima M, and Kotorii T (1972) Effect of L-dopa in schizophrenia.. Folia psychiatrica et neurologica japonica 26(2), 145-57 DOI: 10.1111/j.1440-1819.1972.tb01119.x "},{"Codes":[{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302610,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302615,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"PDQ-39","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"n=18","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302592,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302772,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302830,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82229117,"Title":"Fluctuating functions related to quality of life in advanced Parkinson disease: effects of duodenal levodopa infusion.","ParentTitle":"Acta neurologica Scandinavica","ShortTitle":"Isacson (2008)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2008","Month":"December","StandardNumber":"0001-6314 (Linking)","City":"Denmark","Country":"","Publisher":"","Institution":"","Volume":"118","Pages":"379-86","Edition":"","Issue":"6","Availability":"","URL":"","OldItemId":"18547273","Abstract":"OBJECTIVE: To assess fluctuations in quality of life (QoL) and motor performance in patients with advanced Parkinson disease (PD) treated with continuous daytime duodenal levodopa/carbidopa infusion or conventional therapy. METHODS: Of 18 patients completing a 6-week trial (DIREQT), 12 were followed for up to 6 months and assessed using electronic diaries and the PD Questionnaire-39 (PDQ-39). RESULTS: During the trial and follow-up, major diurnal fluctuations were observed, especially for hyperkinesia, 'off' time, ability to walk and depression. Duodenal infusion was associated with significantly more favourable outcomes compared with conventional treatment for satisfaction with overall functioning, 'off' time and ability to walk, with improved outcomes with PDQ-39. CONCLUSIONS: Relative to conventional treatment, infusion therapy may stabilize and significantly improve motor function and patient's QoL. The potential for daily fluctuation in PD symptoms means single measures of treatment effectiveness can result in bias in effect estimates and hence repeated measures are recommended.","Comments":"","TypeName":"Journal, Article","Authors":"Isacson D ; Bingefors K ; Kristiansen IS ; Nyholm D ; ","ParentAuthors":"","DOI":"10.1111/j.1600-0404.2008.01049.x ","Keywords":"Aged\r\nAntiparkinson Agents/administration & dosage/adverse effects\r\nCross-Over Studies\r\nDepressive Disorder/drug therapy/etiology/physiopathology\r\nDisease Progression\r\nDuodenum/drug effects\r\nFemale\r\nGait Disorders, Neurologic/drug therapy/etiology/physiopathology\r\nHumans\r\nHyperkinesis/drug therapy/etiology/physiopathology\r\nLevodopa/*administration & dosage/*adverse effects\r\nLongitudinal Studies\r\nMale\r\nMiddle Aged\r\nMotor Activity\r\nMovement Disorders/drug therapy/physiopathology\r\nParkinson Disease/*drug therapy/*physiopathology\r\nPatient Satisfaction\r\nQuality of Life/*psychology\r\nSickness Impact Profile\r\nSurveys and Questionnaires\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Isacson D, Bingefors K, Kristiansen IS, and Nyholm D (2008) Fluctuating functions related to quality of life in advanced Parkinson disease: effects of duodenal levodopa infusion.. Acta neurologica Scandinavica 118(6), 379-86 DOI: 10.1111/j.1600-0404.2008.01049.x "},{"Codes":[{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302615,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302838,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82229184,"Title":"Adjunctive 5-Hydroxytryptophan Slow-Release for Treatment-Resistant Depression: Clinical and Preclinical Rationale.","ParentTitle":"Trends in pharmacological sciences","ShortTitle":"Jacobsen (2016)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"31/03/2023","EditedBy":"GAO BIAO","Year":"2016","Month":"November","StandardNumber":"0165-6147 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"37","Pages":"933-944","Edition":"","Issue":"11","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC5728156/","OldItemId":"27692695","Abstract":"Serotonin transporter (SERT) inhibitors treat depression by elevating brain extracellular 5-hydroxytryptamine (5-HT(Ext)). However, only one-third of patients respond adequately. Treatment-resistant depression (TRD) is a major unmet need. Interestingly, elevating 5-HT(Ext) beyond what is achieved by a SERT inhibitor appears to treat TRD. Adjunctive administration of 5-hydroxytryptophan (5-HTP) safely elevates 5-HT(Ext) beyond the SERT inhibitor effect in humans; however, 5-HTP cannot be a clinically viable drug because of its poor pharmacokinetics. A slow-release (SR) delivery mode would be predicted to overcome the pharmacokinetic limitations of 5-HTP, substantially enhancing the pharmacological action and transforming 5-HTP into a clinically viable drug. Animal studies bear out this prediction. Thus, adjunct 5-HTP SR could be an important new treatment for TRD. Here, we review the clinical and preclinical evidence for this treatment.","Comments":"","TypeName":"Journal, Article","Authors":"Jacobsen JPR ; Krystal AD ; Krishnan KRR ; Caron MG ; ","ParentAuthors":"","DOI":"10.1016/j.tips.2016.09.001 ","Keywords":"5-Hydroxytryptophan/*administration & dosage/pharmacokinetics/pharmacology\r\nAnimals\r\nAntidepressive Agents, Second-Generation/*administration & \r\n      dosage/pharmacokinetics/pharmacology\r\nDelayed-Action Preparations\r\nDepressive Disorder, Treatment-Resistant/*drug therapy/physiopathology\r\nHumans\r\nSerotonin/metabolism\r\nSerotonin Plasma Membrane Transport Proteins/metabolism\r\nSelective Serotonin Reuptake Inhibitors/pharmacology\r\n5-hydroxytryptophan\r\nAntidepressant\r\ndepression\r\ntreatment-resistant depression","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Jacobsen JPR, Krystal AD, Krishnan KRR, and Caron MG (2016) Adjunctive 5-Hydroxytryptophan Slow-Release for Treatment-Resistant Depression: Clinical and Preclinical Rationale.. Trends in pharmacological sciences 37(11), 933-944 DOI: 10.1016/j.tips.2016.09.001 "},{"Codes":[{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302637,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302705,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302835,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228773,"Title":"Comparative study of efficacy of l-5-hydroxytryptophan and fluoxetine in patients presenting with first depressive episode.","ParentTitle":"Asian journal of psychiatry","ShortTitle":"Jangid (2013)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2013","Month":"February","StandardNumber":"1876-2018 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"6","Pages":"29-34","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"23380314","Abstract":"INTRODUCTION: Role of l-5-hydroxytryptophan (l-5-HTP) in depression is relatively less studied but the literature has shown its robust role in depression. The present randomized double blind study was undertaken to assess the role of l-5-HTP as an antidepressant and to compare its antidepressant efficacy with fluoxetine in first depressive episode patients of Indian population. METHODS: A total of 70 patients of first depressive episode, all of whom were diagnosed with ICD-10 criteria, were recruited but only 60 patients completed the study and were randomly divided into two groups, receiving l-5-HTP and fluoxetine, respectively, for a period of 8weeks. All patients were administered Hamilton Rating Scale for Depression (HAM-D) to assess severity of depression at baseline, 2weeks, 4weeks and 8weeks. The efficacy of treatment was assessed by comparing HAM-D scores obtained at these examinations with the baseline examination; final evaluation of both efficacy and tolerance was assessed using the Clinical Global Impression (CGI) scale at the end of study. RESULTS: Both treatment groups showed significant and nearly equal reduction in HAM-D scores beginning at week two and continuing through week eight. Twenty-two patients (73.33%) in the l-5-HTP group and 24 patients (80%) in the fluoxetine group showed positive response at the end of the study. CONCLUSION: l-5-HTP has definitely got antidepressant effect in patients of depression. Antidepressant effect was seen within 2weeks of treatment and was apparent in all degrees of depression. The therapeutic efficacy of l-5-HTP was considered as equal to that of fluoxetine.","Comments":"","TypeName":"Journal, Article","Authors":"Jangid P ; Malik P ; Singh P ; Sharma M ; Gulia AK ; ","ParentAuthors":"","DOI":"10.1016/j.ajp.2012.05.011 ","Keywords":"5-Hydroxytryptophan/administration & dosage/*therapeutic use\r\nAdult\r\nAntidepressive Agents, Second-Generation/administration & dosage/*therapeutic use\r\nDepressive Disorder/*drug therapy\r\nDouble-Blind Method\r\nFluoxetine/administration & dosage/*therapeutic use\r\nHumans\r\nPsychiatric Status Rating Scales\r\nSurveys and Questionnaires\r\nTime Factors\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Jangid P, Malik P, Singh P, Sharma M, and Gulia AK (2013) Comparative study of efficacy of l-5-hydroxytryptophan and fluoxetine in patients presenting with first depressive episode.. Asian journal of psychiatry 6(1), 29-34 DOI: 10.1016/j.ajp.2012.05.011 "},{"Codes":[{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302634,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302696,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302842,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82230246,"Title":"Effects of 5-hydroxytryptophan on distinct types of depression: a systematic review and meta-analysis.","ParentTitle":"Nutrition reviews","ShortTitle":"Javelle (2020)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"January","StandardNumber":"0029-6643 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"78","Pages":"77-88","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"31504850","Abstract":"CONTEXT: Serotonergic dysfunction, including reduced central serotonin levels, is associated with different psychiatric syndromes, including depression. As a serotonin precursor, 5-hydroxytryptophan has long been used as a nonpharmacological treatment for depression. OBJECTIVE: A systematic review and meta-analysis was conducted to determine the antidepressant effects of 5-hydroxytryptophan in depressed patients. DATA SOURCES: MEDLINE (via PubMed) and Google Scholar were searched from inception to May 2018. DATA EXTRACTION: Thirteen investigations were included in the systematic review (using PRISMA guidelines), and 7 in the full meta-analysis (pre-registered on PROSPERO: CRD42018104415). DATA ANALYSIS: Analyses revealed a depression remission rate of 0.65 (95% confidence interval [CI], 0.55-0.78; remission rate [k] = 13), and this was confirmed by the questionnaire results, which revealed a large Hedges' g (1.11; 95%CI, 0.53-1.69). Methodological variability (in treatment duration, type of depression studied, experimental design, 5-hydroxytryptophan dosage) contributes to heterogeneity in the results (I2 = 76%, τ2 = 0.379). In addition, the OHAT (Office of Health Assessment and Translation risk of bias rating) tool suggested that, on the whole, current studies are relatively weak (few include placebo groups). CONCLUSION: Further trials should overcome these limitations by using placebo-controlled studies that include patients with well-defined depression diagnoses, along with strong characterization of psychological and physiological patient characteristics.","Comments":"","TypeName":"Journal, Ar
