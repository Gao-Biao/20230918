ticle","Authors":"Javelle F ; Lampit A ; Bloch W ; Häussermann P ; Johnson SL ; Zimmer P ; ","ParentAuthors":"","DOI":"10.1093/nutrit/nuz039 ","Keywords":"5-Hydroxytryptophan/*therapeutic use\r\nAntidepressive Agents/*therapeutic use\r\nClinical Trials as Topic\r\nCohort Studies\r\nCross-Sectional Studies\r\nDepression/*drug therapy\r\nHumans\r\n5-hydroxytryptophan\r\ndepression\r\ninclusion criteria\r\nmethod variability\r\nserotonin","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Javelle F, Lampit A, Bloch W, Häussermann P, Johnson SL, and Zimmer P (2020) Effects of 5-hydroxytryptophan on distinct types of depression: a systematic review and meta-analysis.. Nutrition reviews 78(1), 77-88 DOI: 10.1093/nutrit/nuz039 "},{"Codes":[{"AttributeId":12302592,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302797,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82230877,"Title":"Psychic effects in patients treated with levodopa.","ParentTitle":"JAMA","ShortTitle":"Jenkins (1970)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"31/03/2023","EditedBy":"GAO BIAO","Year":"1970","Month":"June","StandardNumber":"0098-7484 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"212","Pages":"2265","Edition":"","Issue":"13","Availability":"","URL":"","OldItemId":"5467949","Abstract":"he letter of Drs. Tobias and Merlis (211:1857,1970) reported their experience of the aggravation of psychiatric symptoms following the administration of levodopa to schizophrenic patients suffering from drug-induced parkinsonism, and the appearance of psychiatric symptoms in patients with Parkinson's disease.The production of psychotic and other mental symptoms in nonschizophrenic patients has been reported by others.1-3 Bunney and coworkers4 reported an apparent antidepressant action of levodopa but other authors have reported the appearance of severe depression in some patients.3,5 A number of drugs and foods are reputed to antagonize the therapeutic effects of levodopa. They include monoamine oxidase inhibitors and psychic energizers, reserpine, phenothiazines, antiemetics, tranquillizers, and alpha methyldopa,6 cheese, chocolate, and red wine,7 butyrophenones, and pyridoxine.8Because of the lack of information on psychic features given in most articles, and because the warnings against certain other drugs appears to be\n","Comments":"","TypeName":"Journal, Article","Authors":"Jenkins RB ; Groh RH ; ","ParentAuthors":"","DOI":"","Keywords":"Aged\r\nDepression/chemically induced\r\nDihydroxyphenylalanine/administration & dosage/*adverse effects\r\nFemale\r\nHumans\r\nImipramine/therapeutic use\r\nMiddle Aged\r\nParkinson Disease/*drug therapy\r\nPsychoses, Substance-Induced/*etiology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Jenkins RB, and Groh RH (1970) Psychic effects in patients treated with levodopa.. JAMA 212(13), 2265"},{"Codes":[{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302685,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302801,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82230247,"Title":"Letter: Tryptophan/imipramine in depression.","ParentTitle":"Lancet (London, England)","ShortTitle":"Jensen (1975)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1975","Month":"November","StandardNumber":"0140-6736 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"2","Pages":"920","Edition":"","Issue":"7941","Availability":"","URL":"","OldItemId":"53394","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"Jensen K ; Fruensgaard K ; Ahlfors UG ; Pihkanen TA ; Tuomikoski S ; Ose E ; Dencker SJ ; Lindberg D ; Nagy A ; ","ParentAuthors":"","DOI":"10.1016/s0140-6736(75)92151-0 ","Keywords":"Adult\r\nClinical Trials as Topic\r\nDepression/*drug therapy\r\nDrug Evaluation\r\nFemale\r\nFollow-Up Studies\r\nHumans\r\nImipramine/*therapeutic use\r\nMale\r\nMiddle Aged\r\nTryptophan/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Jensen K, Fruensgaard K, Ahlfors UG, Pihkanen TA, Tuomikoski S, Ose E, Dencker SJ, Lindberg D, and Nagy A (1975) Letter: Tryptophan/imipramine in depression.. Lancet (London, and England) 2(7941), 920 DOI: 10.1016/s0140-6736(75)92151-0 "},{"Codes":[{"AttributeId":12405427,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302615,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302617,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302837,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302610,"AdditionalText":"(APACHE II)","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"Health-related quality of life was assessed using the SF-36 and European Quality of Life 5 Dimensions. Anxiety and depression were","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302782,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82229866,"Title":"Improving rehabilitation after critical illness through outpatient physiotherapy classes and essential amino acid supplement: A randomized controlled trial.","ParentTitle":"Journal of critical care","ShortTitle":"Jones (2015)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2015","Month":"October","StandardNumber":"0883-9441 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"30","Pages":"901-7","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"26004031","Abstract":"PURPOSE: Patients recovering from critical illness may be left with significant muscle mass loss. This study aimed to evaluate whether a 6-week program of enhanced physiotherapy and structured exercise (PEPSE) and an essential amino acid supplement drink (glutamine and essential amino acid mixture [GEAA]) improves physical and psychological recovery. MATERIALS AND METHODS: Intensive care patients aged 45 years or older, with a combined intensive care unit stay/pre-intensive care unit stay of 5 days or more were recruited to a randomized controlled trial examining the effect of PEPSE and GEAA on recovery. The 2 factors were tested in a 2 × 2 factorial design: (1) GEAA drink twice daily for 3 months and (2) 6-week PEPSE in first 3 months. Primary efficacy outcome was an improvement in the 6-minute walking test at 3 months. RESULTS: A total of 93 patients were randomized to the study. Patients receiving the PEPSE and GEA had the biggest gains in distance walked in 6-minute walking test (P < .0001). There were also significant reductions in rates of anxiety in study groups control supplement/PEPSE (P = .047) and GEAA supplement/PEPSE (P = .036) and for GEAA supplement/PEPSE in depression (P = .0009). CONCLUSION: Enhanced rehabilitation combined with GEAA supplement may enhance physical recovery and reduce anxiety and depression.","Comments":"","TypeName":"Journal, Article","Authors":"Jones C ; Eddleston J ; McCairn A ; Dowling S ; McWilliams D ; Coughlan E ; Griffiths RD ; ","ParentAuthors":"","DOI":"10.1016/j.jcrc.2015.05.002 ","Keywords":"Ambulatory Care/*methods\r\nAmino Acids, Essential/*administration & dosage\r\nAnalysis of Variance\r\nAnxiety/prevention & control\r\nCritical Care/methods\r\nCritical Illness/*rehabilitation\r\nDepression/prevention & control\r\nDietary Supplements\r\nDouble-Blind Method\r\nExercise Therapy/methods\r\nFemale\r\nGlutamine/administration & dosage\r\nHumans\r\nIntensive Care Units\r\nMale\r\nMiddle Aged\r\n*Physical Therapy Modalities\r\nQuality of Life\r\nWalking/physiology\r\n6 minute walk test\r\nAnxiety\r\nDepression\r\nIntervention\r\nPhysiotherapy\r\nSupplement","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Jones C, Eddleston J, McCairn A, Dowling S, McWilliams D, Coughlan E, and Griffiths RD (2015) Improving rehabilitation after critical illness through outpatient physiotherapy classes and essential amino acid supplement: A randomized controlled trial.. Journal of critical care 30(5), 901-7 DOI: 10.1016/j.jcrc.2015.05.002 "},{"Codes":[{"AttributeId":12302594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302675,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302814,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228519,"Title":"Oral S-adenosylmethionine in depression: a randomized, double-blind, placebo-controlled trial.","ParentTitle":"The American journal of psychiatry","ShortTitle":"Kagan (1990)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1990","Month":"May","StandardNumber":"0002-953X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"147","Pages":"591-5","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"2183633","Abstract":"Methylation has been implicated in the etiology of psychiatric illness. Parenteral S-adenosylmethionine, a methyl group donor, has been shown to be an effective antidepressant. The authors studied the antidepressant effect of oral S-adenosylmethionine in a randomized, double-blind, placebo-controlled trial for 15 inpatients with major depression. The results suggest that oral S-adenosylmethionine is a safe, effective antidepressant with few side effects and a rapid onset of action. S-Adenosylmethionine induced mania in a patient with no history of mania. S-Adenosylmethionine may be useful for patients who cannot tolerate tricyclic anti-depressants. These findings support a role for methylation in the pathophysiology of depression.","Comments":"","TypeName":"Journal, Article","Authors":"Kagan BL ; Sultzer DL ; Rosenlicht N ; Gerner RH ; ","ParentAuthors":"","DOI":"10.1176/ajp.147.5.591 ","Keywords":"Administration, Oral\r\nAdolescent\r\nAdult\r\nAged\r\nDepressive Disorder/*drug therapy/psychology\r\nDouble-Blind Method\r\nHumans\r\nMale\r\nPlacebos\r\nPsychiatric Status Rating Scales\r\nRandomized Controlled Trials as Topic\r\nS-Adenosylmethionine/administration & dosage/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Kagan BL, Sultzer DL, Rosenlicht N, and Gerner RH (1990) Oral S-adenosylmethionine in depression: a randomized, double-blind, placebo-controlled trial.. The American journal of psychiatry 147(5), 591-5 DOI: 10.1176/ajp.147.5.591 "},{"Codes":[{"AttributeId":12302602,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302843,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302846,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82230278,"Title":"Sex-Based Impact of Creatine Supplementation on Depressive Symptoms, Brain Serotonin and SSRI Efficacy in an Animal Model of Treatment-Resistant Depression.","ParentTitle":"International journal of molecular sciences","ShortTitle":"Kanekar (2021)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"01/04/2023","EditedBy":"GAO BIAO","Year":"2021","Month":"July","StandardNumber":"1422-0067 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"22","Pages":"","Edition":"","Issue":"15","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC8348220/","OldItemId":"34360959","Abstract":"BACKGROUND: Rates of major depressive disorder (MDD) increase with living at altitude. In our model, rats housed at moderate altitude (in hypobaric hypoxia) exhibit increased depression-like behavior, altered brain serotonin and a lack of antidepressant response to most selective serotonin reuptake inhibitors (SSRIs). A forebrain deficit in the bioenergetic marker creatine is noted in people living at altitude or with MDD. METHODS: Rats housed at 4500 ft were given dietary creatine monohydrate (CRMH, 4% w/w, 5 weeks) vs. un-supplemented diet, and impact on depression-like behavior, brain bioenergetics, serotonin and SSRI efficacy assessed. RESULTS: CRMH significantly improved brain creatine in a sex-based manner. At altitude, CRMH increased serotonin levels in the female prefrontal cortex and striatum but reduced male striatal and hippocampal serotonin. Dietary CRMH was antidepressant in the forced swim test and anti-anhedonic in the sucrose preference test in only females at altitude, with motor behavior unchanged. CRMH improved fluoxetine efficacy (20 mg/kg) in only males at altitude: CRMH + SSRI significantly improved male striatal creatine and serotonin vs. CRMH alone. CONCLUSIONS: Dietary CRMH exhibits sex-based efficacy in resolving altitude-related deficits in brain biomarkers, depression-like behavior and SSRI efficacy, and may be effective clinically for SSRI-resistant depression at altitude. This is the first study to link CRMH treatment to improving brain serotonin.","Comments":"","TypeName":"Journal, Article","Authors":"Kanekar S ; Ettaro R ; Hoffman MD ; Ombach HJ ; Brown J ; Lynch C ; Sheth CS ; Renshaw PF ; ","ParentAuthors":"","DOI":"10.3390/ijms22158195 ","Keywords":"Animals\r\nBrain/*drug effects/metabolism\r\nCreatine/administration & dosage/pharmacology/*therapeutic use\r\nDepressive Disorder, Major/*drug therapy\r\nDietary Supplements\r\nDrug Synergism\r\nEnergy Metabolism\r\nFemale\r\nFluoxetine/administration & dosage/pharmacology/*therapeutic use\r\nMale\r\nRats\r\nRats, Sprague-Dawley\r\nSerotonin/*metabolism\r\nSelective Serotonin Reuptake Inhibitors/administration & \r\n      dosage/pharmacology/*therapeutic use\r\nSex Factors\r\nSSRI efficacy\r\naltitude\r\nanimal model of depression\r\nbrain bioenergetics\r\ndietary creatine\r\nfemale depression\r\nhypobaric hypoxia\r\nserotonin\r\nsex differences in depression\r\ntreatment-resistant depression","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Kanekar S, Ettaro R, Hoffman MD, Ombach HJ, Brown J, Lynch C, Sheth CS, and Renshaw PF (2021) Sex-Based Impact of Creatine Supplementation on Depressive Symptoms, Brain Serotonin and SSRI Efficacy in an Animal Model of Treatment-Resistant Depression.. International journal of molecular sciences 22(15),  DOI: 10.3390/ijms22158195 "},{"Codes":[{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"GSR(General Severity Rating)","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"N=24","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302637,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302717,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302804,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82230856,"Title":"L-5HTP treatment and serum 5-HT level after L-5-HTP loading on depressed patients.","ParentTitle":"Neuropsychobiology","ShortTitle":"Kaneko (1979)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1979","Month":"","StandardNumber":"0302-282X (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"5","Pages":"232-40","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"312470","Abstract":"Based on 5-HT hypothesis, L-5-HTP (150 or 300 mg/day) was given orally to 18 depressed patients. The global estimates were 2 very much improved; 8 much improved; 3 minimally improved, and 5 unchanged. The action of L-5-HTP was usually rapid. The elevation of the serum 5-HT level 1 week after L-5-HTP administration was relatively lower in the 5-HTP nonresponder group, compared with the responders. The chronological change of the serum 5-HT level in depressed patients after an oral loading dose of 3 mg/kg of L-5-HTP showed a gradual and slight elevation, compared with manic and normal groups. It seemed that the therapeutic effect of L-5-HTP on responders was related to lower 5-HT level in the brain for their pathogenesis, and that there was a metabolic disturbance of L-5-HTP into 5-HT in some depressed patients.","Comments":"","TypeName":"Journal, Article","Authors":"Kaneko M ; Kumashiro H ; Takahashi Y ; Hoshino Y ; ","ParentAuthors":"","DOI":"10.1159/000117687 ","Keywords":"5-Hydroxytryptophan/*therapeutic use\r\nAdolescent\r\nAdult\r\nBipolar Disorder/blood/*drug therapy\r\nFemale\r\nHumans\r\nMale\r\nMiddle Aged\r\nSerotonin/*blood","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Kaneko M, Kumashiro H, Takahashi Y, and Hoshino Y (1979) L-5HTP treatment and serum 5-HT level after L-5-HTP loading on depressed patients.. Neuropsychobiology 5(4), 232-40 DOI: 10.1159/000117687 "},{"Codes":[{"AttributeId":12302594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302838,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82230010,"Title":"S-Adenosyl Methionine in the Therapy of Depression and Other Psychiatric Disorders.","ParentTitle":"Drug development research","ShortTitle":"Karas (2016)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2016","Month":"November","StandardNumber":"0272-4391 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"77","Pages":"346-356","Edition":"","Issue":"7","Availability":"","URL":"","OldItemId":"27594595","Abstract":"Preclinical Research S-adenosyl methionine (SAM) is a major methyl donor and as such exerts its influence on CNS function through methylation reactions, such as methylation of several catecholamine moiety-containing neurotransmitters, epigenetic changes through methylation of DNA, RNA, RNA-binding proteins and histones, and phospholipid methylation. Based on available evidence, SAM is currently recommended as a next-step (second-line) treatment option following inadequate treatment response to a first-line antidepressant. It shows significant promise in the treatment of pediatric and perinatal depression, as well as Alzheimer's disease, but to make this a recommendation further clinical trials are needed. SAM is safe to use in most patients, but is contraindicated in those with bipolar disorder. Concerns considering the possible increase of homocysteine levels (and cardiovascular complications) due to long-term SAM therapy need to be further addressed in clinical trials taking into account individual`s ability to metabolize homocysteine and his/her folate status. Drug Dev Res 77 : 336-346, 2016. © 2016 Wiley Periodicals, Inc.","Comments":"","TypeName":"Journal, Article","Authors":"Karas Kuželički N; ","ParentAuthors":"","DOI":"10.1002/ddr.21345 ","Keywords":"Animals\r\nDNA Methylation\r\nDepression/*drug therapy/physiopathology\r\nEpigenesis, Genetic\r\nHomocysteine/metabolism\r\nHumans\r\nMental Disorders/*drug therapy/physiopathology\r\nMethylation\r\nS-Adenosylmethionine/administration & dosage/adverse effects/*pharmacology\r\nTime Factors\r\nAlzheimer's disease\r\nS-adenosyl methionine\r\nbipolar disorder\r\ndepression\r\nschizophrenia","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Karas Kuželički N (2016) S-Adenosyl Methionine in the Therapy of Depression and Other Psychiatric Disorders.. Drug development research 77(7), 346-356 DOI: 10.1002/ddr.21345 "},{"Codes":[{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302782,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302810,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82230807,"Title":"Pharmacological strategies in depression.","ParentTitle":"British journal of hospital medicine","ShortTitle":"Katona (1985)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1985","Month":"September","StandardNumber":"0007-1064 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"34","Pages":"168-71","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"4063579","Abstract":"Several pharmacological manoeuvres may be considered when the first attempt at antidepressant treatment fails. The importance of adequate dosage and duration in any treatment trial are emphasized, and the evidence in support of combined antidepressants, lithium-antidepressant combinations, the addition of triiodothyronine or tryptophan, the use of anticonvulsants, and the use of vanadium inactivators, is evaluated.","Comments":"","TypeName":"Journal, Article","Authors":"Katona CL ; Barnes TR ; ","ParentAuthors":"","DOI":"","Keywords":"Antidepressive Agents, Tricyclic/*administration & dosage/blood\r\nCarbamazepine/administration & dosage/blood\r\nDepression/*drug therapy\r\nDrug Administration Schedule\r\nDrug Therapy, Combination\r\nFemale\r\nHumans\r\nLithium/administration & dosage\r\nMonoamine Oxidase Inhibitors/*administration & dosage/blood\r\nTriiodothyronine/administration & dosage/blood\r\nTryptophan/administration & dosage\r\nVanadium/blood","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Katona CL, and Barnes TR (1985) Pharmacological strategies in depression.. British journal of hospital medicine 34(3), 168-71"},{"Codes":[{"AttributeId":12302598,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302837,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302847,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302637,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302717,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228683,"Title":"Antidepressant-like effect of bright light is potentiated by L-serine administration in a mouse model of seasonal affective disorder.","ParentTitle":"Brain research bulletin","ShortTitle":"Kawai (2015)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2015","Month":"September","StandardNumber":"0361-9230 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"118","Pages":"25-33","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"26340905","Abstract":"Bright light therapy is used as the primary treatment for seasonal affective disorder; however, the mechanisms underlying its antidepressant effect are not fully understood. Previously, we found that C57BL/6J mice exhibit increased depression-like behavior during a short-day condition (SD) and have lowered brain serotonin (5-HT) content. This study analyzed the effect of bright light on depression-like behaviors and the brain serotonergic system using the C57BL/6J mice. In the mice maintained under SD, bright light treatment (1000 lx, daily 1 h exposure) for 1 week reduced immobility time in the forced swimming test and increased intake of saccharin solution in a saccharin intake test. However, the light treatment did not modify 5-HT content and selective 5-HT uptake in the amygdala, or temporal patterns of core body temperature and wheel-running activity throughout a day. In the next experiment, we attempted to enhance the effect of bright light by using L-serine, a precursor of D-serine that acts as an N-methyl-D-aspartic acid receptor coagonist. Daily subcutaneous injection of L-serine for 2 weeks prior to the bright light strongly reduced the immobility time in the forced swimming test, suggesting a synergistic effect of light and L-serine. Furthermore, bright light increased the total number of 5-HT-immunoreactive cells and cells that had colocalized 5-HT and c-Fos immunosignals in several subregions of the raphe nuclei. These effects were potentiated by prior injection of L-serine. These data suggest that the bright light may elicit an antidepressant-like effect via enhanced 5-HT signals in the brain and L-serine can enhance these effects.","Comments":"","TypeName":"Journal, Article","Authors":"Kawai M ; Goda R ; Otsuka T ; Iwamoto A ; Uotsu N ; Furuse M ; Yasuo S ; ","ParentAuthors":"","DOI":"10.1016/j.brainresbull.2015.08.010 ","Keywords":"Animals\r\nAntidepressive Agents/pharmacology\r\nBehavior, Animal/drug effects\r\nBrain/drug effects\r\nDisease Models, Animal\r\nFluoxetine/pharmacology\r\nLight\r\nMale\r\nMice\r\nMice, Inbred C57BL\r\nPhototherapy/*methods\r\nRandom Allocation\r\nSeasonal Affective Disorder/drug therapy/metabolism/*therapy\r\nSerine/*pharmacology\r\nSerotonin/metabolism\r\nSelective Serotonin Reuptake Inhibitors/pharmacology\r\nDepression-like behavior\r\nMouse\r\nRaphe nuclei\r\nSeasonal affective disorder\r\nSerotonin\r\nc-Fos","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Kawai M, Goda R, Otsuka T, Iwamoto A, Uotsu N, Furuse M, and Yasuo S (2015) Antidepressant-like effect of bright light is potentiated by L-serine administration in a mouse model of seasonal affective disorder.. Brain research bulletin 118, 25-33 DOI: 10.1016/j.brainresbull.2015.08.010 "},{"Codes":[{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302773,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228861,"Title":"Treatment for therapy-resistant depression.","ParentTitle":"Psychopathology","ShortTitle":"Kielholz (1986)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1986","Month":"","StandardNumber":"0254-4962 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"19 Suppl 2","Pages":"194-200","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"2883699","Abstract":"Thanks to progress in the diagnosis and treatment of depression it is now possible for most cases to be treated on an out-patient basis. Only 15-20% of patients require hospitalisation, most of them because their depression has proved resistant to therapy. To overcome therapy-resistance, the following methods of treatment are available: In therapy-resistant endogenous and psychogenic depressions, mono-infusion therapy is the treatment of choice; it can also be administered on an out-patient basis. In extremely intractable cases, it is advisable to resort to combined infusion therapy, preceded by five days of relaxation therapy with oral doses of a neuroleptic, and possibly reinforced by medication with 5-hydroxytryptophan (the precursor of serotonin) or by sleep deprival. In therapy-resistant cases of so-called masked depression, marked by overtones of anxiety and hypochondriasis, infusions of maprotiline are indicated, because this anti-depressant exerts a relaxing and mildly anxiolytic action, has a stabilising influence on the autonomic nervous system, and produces a mood-brightening effect. In patients who are apathetic and devoid of drive and suffering from involutional depression or depression of old age, infusion therapy plus administration of an MAO inhibitor can be recommended. Combination of an antidepressant with a neuroleptic agent also displaying certain antidepressive properties is really indicated only in the rare cases of schizo-affective psychosis. Electroconvulsive therapy should be employed only as a last resort in extremely retarded and apathetic patients with strong suicidal tendencies, and the indication for ECT should be established with the utmost reserve.","Comments":"","TypeName":"Journal, Article","Authors":"Kielholz P ; ","ParentAuthors":"","DOI":"10.1159/000285154 ","Keywords":"5-Hydroxytryptophan/therapeutic use\r\nAntidepressive Agents/administration & dosage/therapeutic use\r\nAntipsychotic Agents/therapeutic use\r\nCombined Modality Therapy\r\nDepressive Disorder/*therapy\r\nElectroconvulsive Therapy\r\nHumans\r\nInfusions, Intravenous\r\nMonoamine Oxidase Inhibitors/therapeutic use\r\nSleep Deprivation","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Kielholz P (1986) Treatment for therapy-resistant depression.. Psychopathology 19 Suppl 2, 194-200 DOI: 10.1159/000285154 "},{"Codes":[{"AttributeId":12302602,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302842,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302847,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302637,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302715,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82230682,"Title":"Creatine and taurine mixtures alleviate depressive-like behaviour in Drosophila melanogaster and mice via regulating Akt and ERK/BDNF pathways.","ParentTitle":"Scientific reports","ShortTitle":"Kim (2020)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"02/04/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"July","StandardNumber":"2045-2322 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"10","Pages":"11370","Edition":"","Issue":"1","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC7347602/","OldItemId":"32647316","Abstract":"We investigated the antidepressant effect of creatine (CRE) and taurine (TAU) mixtures on behavioural changes and biomarkers in stress-induced depression in Drosophila melanogaster and a mouse model. Following CRE/TAU mixture administration in the Drosophila model, depression-like state induced by vibration, locomotion, climbing activity, and survival rate were measured. The normal stress (NS) group demonstrated decreased movement than the control (CON) group; movements in the CRE/TAU-treated group (particularly 0.15/0.5%) returned to the CON levels. Antidepressant effects of CRE/TAU mixtures were confirmed in a depressive mouse model induced by chronic mild stress. In behavioural assessments, movement and sucrose preference of the CRE/TAU group increased to a similar level as in the positive control group; hippocampal catecholamine and serotonin levels increased significantly. Stress-related hormones (adrenocorticotropic and corticotropin-releasing hormones) and inflammatory factors (IL-1β, IL-6, and TNF-α) increased in the NS group but significantly decreased in the CRE/TAU-treated group. Brain signalling protein expression ratio of phosphorylated protein kinase B (p-Akt)/Akt, phosphorylated extracellular signal-regulated kinase (p-ERK)/ERK, and brain-derived neurotrophic factor (BDNF) significantly increased in the CRE/TAU-treated group. These results indicate that CRE/TAU-induced antidepressant effects are associated with increased behavioural patterns and downregulation of stress hormones and cytokines, mediated through Akt and ERK/BDNF pathways in vertebrate models.","Comments":"","TypeName":"Journal, Article","Authors":"Kim S ; Hong KB ; Kim S ; Suh HJ ; Jo K ; ","ParentAuthors":"","DOI":"10.1038/s41598-020-68424-1 ","Keywords":"Animals\r\nAntidepressive Agents/*pharmacology/therapeutic use\r\nBehavior, Animal/drug effects\r\nBrain-Derived Neurotrophic Factor/metabolism\r\nCatecholamines/analysis/metabolism\r\nCreatine/*pharmacology/therapeutic use\r\nDepression/*drug therapy/etiology/pathology\r\nDisease Models, Animal\r\nDown-Regulation/drug effects\r\nDrosophila melanogaster\r\nDrug Therapy, Combination/methods\r\nHippocampus/chemistry/drug effects/metabolism/pathology\r\nHumans\r\nMAP Kinase Signaling System/drug effects\r\nMale\r\nMice\r\nProto-Oncogene Proteins c-akt/metabolism\r\nSerotonin/analysis/metabolism\r\nStress, Psychological/complications\r\nTaurine/*pharmacology/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Kim S, Hong KB, Kim S, Suh HJ, and Jo K (2020) Creatine and taurine mixtures alleviate depressive-like behaviour in Drosophila melanogaster and mice via regulating Akt and ERK/BDNF pathways.. Scientific reports 10(1), 11370 DOI: 10.1038/s41598-020-68424-1 "},{"Codes":[{"AttributeId":12302602,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302847,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302840,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228743,"Title":"Living High and Feeling Low: Altitude, Suicide, and Depression.","ParentTitle":"Harvard review of psychiatry","ShortTitle":"Kious (2018)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2018","Month":"March","StandardNumber":"1067-3229 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"26","Pages":"43-56","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"29517615","Abstract":"After participating in this activity, learners should be better able to:• Assess epidemiologic evidence that increased altitude of residence is linked to increased risk of depression and suicide• Evaluate strategies to address hypoxia-related depression and suicidal ideation ABSTRACT: Suicide and major depressive disorder (MDD) are complex conditions that almost certainly arise from the influences of many interrelated factors. There are significant regional variations in the rates of MDD and suicide in the United States, suggesting that sociodemographic and environmental conditions contribute. Here, we review epidemiological evidence that increases in the altitude of residence are linked to the increased risk of depression and suicide. We consider the possibility that chronic hypobaric hypoxia (low blood oxygen related to low atmospheric pressure) contributes to suicide and depression, which is suggested by animal models, short-term studies in humans, and the effects of hypoxic medical conditions on suicide and depression. We argue that hypobaric hypoxia could promote suicide and depression by altering serotonin metabolism and brain bioenergetics; both of these pathways are implicated in depression, and both are affected by hypoxia. Finally, we briefly examine treatment strategies to address hypoxia-related depression and suicidal ideation that are suggested by these findings, including creatine monohydrate and the serotonin precursors tryptophan and 5-hydroxytryptophan.","Comments":"","TypeName":"Journal, Article","Authors":"Kious BM ; Kondo DG ; Renshaw PF ; ","ParentAuthors":"","DOI":"10.1097/HRP.0000000000000158 ","Keywords":"*Altitude\r\nCreatinine/*therapeutic use\r\n*Depressive Disorder, Major/drug therapy/epidemiology/etiology/metabolism\r\nHumans\r\n*Hypoxia/complications/epidemiology/metabolism\r\n*Residence Characteristics/statistics & numerical data\r\n*Suicide/statistics & numerical data\r\nTryptophan/*therapeutic use\r\nUnited States/epidemiology\r\n*Suicide Prevention","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Kious BM, Kondo DG, and Renshaw PF (2018) Living High and Feeling Low: Altitude, Suicide, and Depression.. Harvard review of psychiatry 26(2), 43-56 DOI: 10.1097/HRP.0000000000000158 "},{"Codes":[{"AttributeId":12302602,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302621,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302629,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302626,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302846,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302847,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302841,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228119,"Title":"Creatine for the Treatment of Depression.","ParentTitle":"Biomolecules","ShortTitle":"Kious (2019)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"13/04/2023","EditedBy":"GAO BIAO","Year":"2019","Month":"August","StandardNumber":"2218-273X (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"9","Pages":"","Edition":"","Issue":"9","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC6769464/","OldItemId":"31450809","Abstract":"Depressed mood, which can occur in the context of major depressive disorder, bipolar disorder, and other conditions, represents a serious threat to public health and wellness. Conventional treatments are not effective for a significant proportion of patients and interventions that are often beneficial for treatment-refractory depression are not widely available. There is, therefore, an immense need to identify novel antidepressant strategies, particularly strategies that target physiological pathways that are distinct from those addressed by conventional treatments. There is growing evidence from human neuroimaging, genetics, epidemiology, and animal studies that disruptions in brain energy production, storage, and utilization are implicated in the development and maintenance of depression. Creatine, a widely available nutritional supplement, has the potential to improve these disruptions in some patients, and early clinical trials indicate that it may have efficacy as an antidepressant agent.","Comments":"","TypeName":"Journal, Article","Authors":"Kious BM ; Kondo DG ; Renshaw PF ; ","ParentAuthors":"","DOI":"10.3390/biom9090406 ","Keywords":"Animals\r\nBipolar Disorder/drug therapy/pathology\r\nBrain/metabolism\r\nClinical Studies as Topic\r\nCreatine/*therapeutic use\r\nDepressive Disorder, Major/*drug therapy/pathology\r\nEnergy Metabolism\r\nHumans\r\nNutritional Support\r\nPhosphocreatine/metabolism\r\nbipolar disorder\r\ncreatine\r\nmajor depressive disorder\r\nphosphocreatine","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Kious BM, Kondo DG, and Renshaw PF (2019) Creatine for the Treatment of Depression.. Biomolecules 9(9),  DOI: 10.3390/biom9090406 "},{"Codes":[{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12433750,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228488,"Title":"FURTHER STUDIES ON: ONE DAY TREATMENT OF DEPRESSION WITH 5-HTP.","ParentTitle":"The American journal of psychiatry","ShortTitle":"KLINE (1964)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1964","Month":"October","StandardNumber":"0002-953X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"121","Pages":"379-81","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"14211415","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"KLINE NS ; SACKS W ; SIMPSON GM ; ","ParentAuthors":"","DOI":"10.1176/ajp.121.4.379 ","Keywords":"*5-Hydroxytryptophan\r\n*Biomedical Research\r\n*Depression\r\n*Depressive Disorder\r\n*Drug Therapy\r\n*Geriatrics\r\nHumans\r\n*Monoamine Oxidase Inhibitors\r\n*Phenelzine\r\n*CLINICAL RESEARCH\r\n*DEPRESSION\r\n*DRUG THERAPY\r\n*GERIATRICS\r\n*HYDROXYTRYPTOPHAN\r\n*MONOAMINE OXIDASE INHIBITORS\r\n*PHENELZINE","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"KLINE NS, SACKS W, and SIMPSON GM (1964) FURTHER STUDIES ON: ONE DAY TREATMENT OF DEPRESSION WITH 5-HTP.. The American journal of psychiatry 121, 379-81 DOI: 10.1176/ajp.121.4.379 "},{"Codes":[{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302606,"AdditionalText":"Therapeutic rating","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302799,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82230336,"Title":"Comparable therapeutic efficacy of tryptophan and imipramine: average therapeutic ratings versus \"true\" equivalence. An important difference.","ParentTitle":"Current therapeutic research, clinical and experimental","ShortTitle":"Kline (1973)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1973","Month":"July","StandardNumber":"0011-393X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"15","Pages":"484-7","Edition":"","Issue":"7","Availability":"","URL":"","OldItemId":"4198311","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"Kline NS ; Shah BK ; ","ParentAuthors":"","DOI":"","Keywords":"Clinical Trials as Topic\r\nDepression/*drug therapy\r\nEvaluation Studies as Topic\r\nHumans\r\nImipramine/*therapeutic use\r\nPsychiatric Status Rating Scales\r\nStatistics as Topic\r\nTerminology as Topic\r\nTherapeutic Equivalency\r\nTryptophan/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Kline NS, and Shah BK (1973) Comparable therapeutic efficacy of tryptophan and imipramine: average therapeutic ratings versus \"true\" equivalence. An important difference.. Current therapeutic research, and clinical and experimental 15(7), 484-7"},{"Codes":[{"AttributeId":12302602,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302617,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302644,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302629,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302630,"AdditionalText":"1-Phosphorus magnetic resonance spectroscopy (31P MRS) is a translational method for in vivo measurement of brain energy metabolites.","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302646,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302833,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228423,"Title":"Open-label adjunctive creatine for female adolescents with SSRI-resistant major depressive disorder: a 31-phosphorus magnetic resonance spectroscopy study.","ParentTitle":"Journal of affective disorders","ShortTitle":"Kondo (2011)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"01/04/2023","EditedBy":"GAO BIAO","Year":"2011","Month":"December","StandardNumber":"0165-0327 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"135","Pages":"354-61","Edition":"","Issue":"1-3","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4641570/","OldItemId":"21831448","Abstract":"BACKGROUND: Adolescent major depressive disorder (MDD) is a life-threatening brain disease with limited interventions. Treatment resistance is common, and the illness burden is disproportionately borne by females. 31-Phosphorus magnetic resonance spectroscopy ((31)P MRS) is a translational method for in vivo measurement of brain energy metabolites. METHODS: We recruited 5 female adolescents who had been on fluoxetine (Prozac®) for ≥ 8 weeks, but continued meet diagnostic criteria for MDD with a Children's Depression Rating Scale-Revised (CDRS-R) raw score ≥ 40. Treatment response was measured with the CDRS-R. (31)P MRS brain scans were performed at baseline, and repeated following adjunctive creatine 4 g daily for 8 weeks. For comparison, 10 healthy female adolescents underwent identical brain scans performed 8 weeks apart. RESULTS: The mean CDRS-R score declined from 69 to 30.6, a decrease of 56%. Participants experienced no Serious Adverse Events, suicide attempts, hospitalizations or intentional self-harm. There were no unresolved treatment-emergent adverse effects or laboratory abnormalities. MDD participants' baseline CDRS-R score was correlated with baseline pH (p=0.04), and was negatively correlated with beta-nucleoside triphosphate (β-NTP) concentration (p=0.03). Compared to healthy controls, creatine-treated adolescents demonstrated a significant increase in brain Phosphocreatine (PCr) concentration (p=0.02) on follow-up (31)P MRS brain scans. LIMITATIONS: Lack of placebo control; and small sample size. CONCLUSIONS: Further study of creatine as an adjunctive treatment for adolescents with SSRI-resistant MDD is warranted.","Comments":"","TypeName":"Journal, Article","Authors":"Kondo DG ; Sung YH ; Hellem TL ; Fiedler KK ; Shi X ; Jeong EK ; Renshaw PF ; ","ParentAuthors":"","DOI":"10.1016/j.jad.2011.07.010 ","Keywords":"Adolescent\r\nAntidepressive Agents/*therapeutic use\r\nCreatine/*therapeutic use\r\nDepressive Disorder/chemically induced/drug therapy\r\nDepressive Disorder, Major/diagnosis/*diagnostic imaging/*drug therapy\r\nFemale\r\nFluoxetine/adverse effects/therapeutic use\r\nFollow-Up Studies\r\nHumans\r\nMagnetic Resonance Imaging\r\n*Magnetic Resonance Spectroscopy\r\nMagnetics\r\nPhosphocreatine/metabolism/therapeutic use\r\nPhosphorus/therapeutic use\r\nRadionuclide Imaging\r\nSelective Serotonin Reuptake Inhibitors/adverse effects/therapeutic use\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Kondo DG, Sung YH, Hellem TL, Fiedler KK, Shi X, Jeong EK, and Renshaw PF (2011) Open-label adjunctive creatine for female adolescents with SSRI-resistant major depressive disorder: a 31-phosphorus magnetic resonance spectroscopy study.. Journal of affective disorders 135(1-3), 354-61 DOI: 10.1016/j.jad.2011.07.010 "},{"Codes":[{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302596,"AdditionalText":"agmatine","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302637,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302705,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302835,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302846,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82229784,"Title":"Possible involvement of neuropeptide Y Y1 receptors in antidepressant like effect of agmatine in rats.","ParentTitle":"Peptides","ShortTitle":"Kotagale (2013)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2013","Month":"September","StandardNumber":"0196-9781 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"47","Pages":"7-11","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"23816796","Abstract":"Agmatine and neuropeptide Y (NPY) are widely distributed in central nervous system and critically involved in modulation of depressive behavior in experimental animals. However their mutual interaction, if any, in regulation of depression remain largely unexplored. In the present study we explored the possible interaction between agmatine and neuropeptide Y in regulation of depression like behavior in forced swim test. We found that acute intracerebroventricular (i.c.v.) administration of agmatine (20-40μg/rat), NPY (5 and 10μg/rat) and NPY Y1 receptor agonist, [Leu(31), Pro(34)]-NPY (0.4 and 0.8ng/rat) dose dependently decreased immobility time in forced swim test indicating their antidepressant like effects. In combination studies, the antidepressant like effect of agmatine (10μg/rat) was significantly potentiated by NPY (1 and 5μg/rat, icv) or [Leu(31), Pro(34)]-NPY (0.2 and 0.4ng/rat, icv) pretreatment. Conversely, pretreatment of animals with NPY Y1 receptor antagonist, BIBP3226 (0.1ng/rat, i.c.v.) completely blocked the antidepressant like effect of agmatine (20-40μg/rat) and its synergistic effect with NPY (1μg/rat, icv) or [Leu(31), Pro(34)]-NPY (0.2ng/rat, icv). The results of the present study showed that, agmatine exerts antidepressant like effects via NPYergic system possibly mediated by the NPY Y1 receptor subtypes and suggest that interaction between agmatine and neuropeptide Y may be relevant to generate the therapeutic strategies for the treatment of depression.","Comments":"","TypeName":"Journal, Article","Authors":"Kotagale NR ; Paliwal NP ; Aglawe MM ; Umekar MJ ; Taksande BG ; ","ParentAuthors":"","DOI":"10.1016/j.peptides.2013.04.018 ","Keywords":"Agmatine/*pharmacology\r\nAnimals\r\nAntidepressive Agents/*pharmacology\r\nArginine/analogs & derivatives/pharmacology\r\nBehavior, Animal/drug effects\r\nDepression/*drug therapy/metabolism/physiopathology\r\nDose-Response Relationship, Drug\r\nDrug Synergism\r\nDrug Therapy, Combination\r\nInjections, Intraventricular\r\nMale\r\nMotor Activity/drug effects\r\nNeuropeptide Y/analogs & derivatives/*pharmacology\r\nRats\r\nRats, Sprague-Dawley\r\nReceptors, Neuropeptide Y/*agonists/antagonists & inhibitors/metabolism\r\nSwimming\r\nAgmatine\r\nDepression\r\nFST\r\nImmobility time\r\nNPY Y1 receptors\r\nNeuropeptide Y","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Kotagale NR, Paliwal NP, Aglawe MM, Umekar MJ, and Taksande BG (2013) Possible involvement of neuropeptide Y Y1 receptors in antidepressant like effect of agmatine in rats.. Peptides 47, 7-11 DOI: 10.1016/j.peptides.2013.04.018 "},{"Codes":[{"AttributeId":12302596,"AdditionalText":"agmatine","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302689,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302830,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302847,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82231148,"Title":"Antidepressant-like effect of agmatine is not mediated by serotonin.","ParentTitle":"Behavioural brain research","ShortTitle":"Krass (2008)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2008","Month":"April","StandardNumber":"0166-4328 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"188","Pages":"324-8","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"18177953","Abstract":"The aim of this study was to characterize the behavioral effects of systemically administered agmatine in animal models predictive of antidepressant- and anxiolytic-like activity and clarify whether the effects of agmatine depend on the intact serotonergic system. Only the highest dose of agmatine tested (50 mg/kg) decreased immobility of mice in the forced swimming test. The magnitude of the effect was slightly smaller than that of the tricyclic antidepressant imipramine (15 mg/kg). Agmatine did not change the locomotion of mice in the open field. Pretreatment with the tryptophane hydroxylase inhibitor PCPA for 3 days resulted in more than 70% drop in the tissue levels of 5-HT and 5-HIIA but did not counteract the antidepressant-like effect of agmatine. The administration of agmatine did not modify behavior of animals in the light-dark compartment test of anxiety. We conclude that the antidepressant-like effect of agmatine seems not to be mediated by the serotonergic system. We failed to confirm the reported anxiolytic-like activity of agmatine.","Comments":"","TypeName":"Journal, Article","Authors":"Krass M ; Wegener G ; Vasar E ; Volke V ; ","ParentAuthors":"","DOI":"10.1016/j.bbr.2007.11.013 ","Keywords":"Agmatine/*therapeutic use\r\nAnalysis of Variance\r\nAnimals\r\nAntidepressive Agents/*therapeutic use\r\nBehavior, Animal/drug effects\r\nDepression/*drug therapy\r\nDisease Models, Animal\r\nDose-Response Relationship, Drug\r\nDrug Interactions\r\nEnzyme Inhibitors/pharmacology\r\nFenclonine/analogs & derivatives/pharmacology\r\nHydroxyindoleacetic Acid/metabolism\r\nImipramine/pharmacology\r\nImmobility Response, Tonic/drug effects\r\nMale\r\nMice\r\nMice, Inbred C57BL\r\nMotor Activity/drug effects\r\nSerotonin/*metabolism\r\nSwimming","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Krass M, Wegener G, Vasar E, and Volke V (2008) Antidepressant-like effect of agmatine is not mediated by serotonin.. Behavioural brain research 188(2), 324-8 DOI: 10.1016/j.bbr.2007.11.013 "},{"Codes":[{"AttributeId":12302600,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302615,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302809,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228471,"Title":"Dietary supplements of phenylalanine and other amino acid precursors of brain neuroamines in the treatment of depressive disorders.","ParentTitle":"The Journal of the American Osteopathic Association","ShortTitle":"Kravitz (1984)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"01/04/2023","EditedBy":"GAO BIAO","Year":"1984","Month":"September","StandardNumber":"0098-6151 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"84","Pages":"119-23","Edition":"","Issue":"1 Suppl","Availability":"","URL":"","OldItemId":"6490415","Abstract":"The purpose of this study was to test the antidepressant efficacy of dietary supplementation with the amino acid precursors of brain amines whose deficit is presumed to underlie depressive disorders. Of 40 depressed patients, 31 reported mood elevation with administration of L-phenylalanine (LPA), up to 14 gm./day. Of these 31 patients, 26 demonstrated mood elevation to methylphenidate challenge. Seven of the 8 bipolar patients reported mood elevation with LPA. Among 32 patients with depressive episodes only, 24 reported mood elevation with LP A; 20 of these 24 responders had \"soft signs\" of bipolarity. Of 29 patients with either bipolar or \"soft\" bipolar illness, only 2 did not report mood elevation with LPA, while 11 improved sufficiently to not require other antidepressants. Tyrosine triggered manic agitation in 1 apparent ly unipolar anxious-depressed patient. Implications for the \"phenylethylamine hypothesis of affective behavior\" are discussed. The results support the view that the brain is able to use dietary amino acids to enhance production of brain neuroamines capable of sustaining mood.","Comments":"","TypeName":"Journal, Article","Authors":"Kravitz HM ; Sabelli HC ; Fawcett J ; ","ParentAuthors":"","DOI":"","Keywords":"Amino Acids/*administration & dosage/metabolism\r\nBipolar Disorder/diet therapy/metabolism\r\nBrain/metabolism\r\nDepressive Disorder/*diet therapy/metabolism\r\nHumans\r\nPhenylalanine/*administration & dosage/metabolism","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Kravitz HM, Sabelli HC, and Fawcett J (1984) Dietary supplements of phenylalanine and other amino acid precursors of brain neuroamines in the treatment of depressive disorders.. The Journal of the American Osteopathic Association 84(1 Suppl), 119-23"},{"Codes":[{"AttributeId":12302594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302660,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82229285,"Title":"Early clinical double-blind study with S-adenosyl-L-methionine: a new potential antidepressant.","ParentTitle":"Advances in biochemical psychopharmacology","ShortTitle":"Küfferle (1982)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1982","Month":"","StandardNumber":"0065-2229 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"32","Pages":"175-80","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"7046363","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"Küfferle B ; Grünberger J ; ","ParentAuthors":"","DOI":"","Keywords":"Adult\r\n*Antidepressive Agents\r\nClinical Trials as Topic\r\nClomipramine/therapeutic use\r\nDepressive Disorder/*drug therapy\r\nDouble-Blind Method\r\nFemale\r\nHumans\r\nMale\r\nMiddle Aged\r\nPsychiatric Status Rating Scales\r\nS-Adenosylmethionine/adverse effects/*therapeutic use\r\nTime Factors","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Küfferle B, and Grünberger J (1982) Early clinical double-blind study with S-adenosyl-L-methionine: a new potential antidepressant.. Advances in biochemical psychopharmacology 32, 175-80"},{"Codes":[{"AttributeId":12302596,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302621,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12387394,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302832,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228910,"Title":"Nutritional and herbal supplements for anxiety and anxiety-related disorders: systematic review.","ParentTitle":"Nutrition journal","ShortTitle":"Lakhan (2010)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2010","Month":"October","StandardNumber":"1475-2891 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"9","Pages":"42","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"20929532","Abstract":"BACKGROUND: Over the past several decades, complementary and alternative medications have increasingly become a part of everyday treatment. With the rising cost of prescription medications and their production of unwanted side effects, patients are exploring herbal and other natural remedies for the management and treatment of psychological conditions. Psychological disorders are one of the most frequent conditions seen by clinicians, and often require a long-term regimen of prescription medications. Approximately 6.8 million Americans suffer from generalized anxiety disorder. Many also suffer from the spectrum of behavioural and physical side effects that often accompany its treatment. It is not surprising that there is universal interest in finding effective natural anxiolytic (anti-anxiety) treatments with a lower risk of adverse effects or withdrawal. METHODS: An electronic and manual search was performed through MEDLINE/PubMed and EBSCO. Articles were not discriminated by date of publication. Available clinical studies published in English that used human participants and examined the anxiolytic potential of dietary and herbal supplements were included. Data were extracted and compiled into tables that included the study design, sample population, intervention, control, length of treatment, outcomes, direction of evidence, and reported adverse events. RESULTS: A total of 24 studies that investigated five different CAM monotherapies and eight different combination treatments and involved 2619 participants met the inclusion criteria and were analyzed. There were 21 randomized controlled trials and three open-label, uncontrolled observational studies. Most studies involved patients who had been diagnosed with either an anxiety disorder or depression (n = 1786). However, eight studies used healthy volunteers (n = 877) who had normal levels of anxiety, were undergoing surgery, tested at the upper limit of the normal range of a trait anxiety scale, had adverse premenstrual symptoms or were peri-menopausal, reported anxiety and insomnia, or had one month or more of elevated generalized anxiety. Heterogeneity and the small number of studies for each supplement or combination therapy prevented a formal meta-analysis. Of the randomized controlled trials reviewed, 71% (15 out of 21) showed a positive direction of evidence. Any reported side effects were mild to moderate. CONCLUSIONS: Based on the available evidence, it appears that nutritional and herbal supplementation is an effective method for treating anxiety and anxiety-related conditions without the risk of serious side effects. There is the possibility that any positive effects seen could be due to a placebo effect, which may have a significant psychological impact on participants with mental disorders. However, based on this systematic review, strong evidence exists for the use of herbal supplements containing extracts of passionflower or kava and combinations of L-lysine and L-arginine as treatments for anxiety symptoms and disorders. Magnesium-containing supplements and other herbal combinations may hold promise, but more research is needed before these products can be recommended to patients. St. John's wort monotherapy has insufficient evidence for use as an effective anxiolytic treatment.","Comments":"","TypeName":"Journal, Article","Authors":"Lakhan SE ; Vieira KF ; ","ParentAuthors":"","DOI":"10.1186/1475-2891-9-42 ","Keywords":"Anti-Anxiety Agents/*therapeutic use\r\nAnxiety/*drug therapy\r\nAnxiety Disorders/*drug therapy\r\nArginine/therapeutic use\r\nDepressive Disorder/*drug therapy\r\nHumans\r\nHypericum\r\nKava\r\nLysine/therapeutic use\r\nMagnesium/therapeutic use\r\nPassiflora\r\n*Phytotherapy\r\nRandomized Controlled Trials as Topic\r\nVitamin B 6/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Lakhan SE, and Vieira KF (2010) Nutritional and herbal supplements for anxiety and anxiety-related disorders: systematic review.. Nutrition journal 9, 42 DOI: 10.1186/1475-2891-9-42 "},{"Codes":[{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"n=16","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302675,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302819,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228277,"Title":"L-tryptophan augmentation of light therapy in patients with seasonal affective disorder.","ParentTitle":"Canadian journal of psychiatry. Revue canadienne de psychiatrie","ShortTitle":"Lam (1997)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1997","Month":"April","StandardNumber":"0706-7437 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"42","Pages":"303-6","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"9114947","Abstract":"OBJECTIVE: Up to one-third of patients with seasonal affective disorder (SAD) do not have a full response to light therapy. Given the evidence for serotonergic dysregulation in SAD, we examined the possible role of l-tryptophan as an augmentation strategy for nonresponders and partial responders to light therapy. METHOD: Eligible drug-free patients meeting DSM-IV criteria for SAD were treated for 2 weeks using a standard morning light therapy regimen (10,000 lux cool-white fluorescent light for 30 minutes). Partial and nonresponders were treated for 2 weeks with open-label l-tryptophan (1 g 3 times daily) while light therapy was continued. Ratings at baseline and follow-up included the 29-item Structured Interview Guide for the Hamilton Depression Rating Scale, SAD version (SIGH-SAD) and the Clinical Global Impression (CGI) scale. RESULTS: Sixteen patients began the l-tryptophan augmentation phase. Two patients discontinued medications within 3 days because of side effects. In the 14 patients completing treatment, the addition of l-tryptophan resulted in significant reduction of mean depression scores. Nine of 14 patients (64%) showed very good clinical responses to combined treatment and minimal side effects. CONCLUSION: This open-label study suggests that l-tryptophan may be an effective augmentation strategy for those patients with SAD who show limited or poor response to bright ligh therapy. Further placebo-controlled studies are warranted to demonstrate efficacy.","Comments":"","TypeName":"Journal, Article","Authors":"Lam RW ; Levitan RD ; Tam EM ; Yatham LN ; Lamoureux S ; Zis AP ; ","ParentAuthors":"","DOI":"10.1177/070674379704200309 ","Keywords":"Adult\r\nCombined Modality Therapy\r\nDose-Response Relationship, Drug\r\nDrug Administration Schedule\r\nFemale\r\nHumans\r\nMale\r\nMiddle Aged\r\nP
