try":"","Publisher":"","Institution":"","Volume":"3","Pages":"199-233","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"304193","Abstract":"The strategy of loading with precursor amino acids of the monoamines postulated to be involved in the affective disorders is reviewed. Phenylalanine, tyrosine, L-dopa, L-tryptophan and L-5-hydroxytryptophan (L-5HTP) have been found to induce differential behavioral and biochemical effects in both healthy subjects and endogenous depressives. Indoleamine precursors predominantly cause mood changes. However, the efficacy of these amino acids as antidepressants has been neither clearly established nor refuted, probably due to insufficient consideration of the following criteria; sufficiently high plasma levels to be taken up into the brain, effective stimulation of serotoninergic systems, and selective increase of serotonin turnover with minimal interaction with other neurotransmitters. The use of intravenous L-5HTP as a provocative test in depressive patients, with concomitant neuroendocrinological and psychometric measurements, may be a method adequately fulfilling these requirements.","Comments":"","TypeName":"Journal, Article","Authors":"Wirz-Justice A ; ","ParentAuthors":"","DOI":"10.1159/000117607 ","Keywords":"5-Hydroxytryptophan/metabolism/therapeutic use\r\nAmino Acids/*therapeutic use\r\nBipolar Disorder/drug therapy\r\nDepression/*drug therapy\r\nEmotions/*drug effects\r\nFemale\r\nHumans\r\nLevodopa/therapeutic use\r\nMale\r\nPhenylalanine/therapeutic use\r\nSerotonin/metabolism\r\nSex Factors\r\nTryptophan/metabolism/therapeutic use\r\nTyrosine/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Wirz-Justice A (1977) Theoretical and therapeutic potential of indolamine precursors in affective disorders.. Neuropsychobiology 3(4), 199-233 DOI: 10.1159/000117607 "},{"Codes":[{"AttributeId":12302592,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302615,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302696,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302828,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228289,"Title":"Differential effects of L-dopa and subthalamic stimulation on depressive symptoms and hedonic tone in Parkinson's disease.","ParentTitle":"The Journal of neuropsychiatry and clinical neurosciences","ShortTitle":"Witt (2006)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2006","Month":"","StandardNumber":"0895-0172 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"18","Pages":"397-401","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"16963590","Abstract":"Patients with Parkinson's disease frequently have mild to moderate depression and exhibit low hedonic tone. The authors investigate the impact of a single L-dopa challenge and the acute effects of electric stimulation of the subthalamic nucleus (STN) on symptoms of depression and hedonic tone. Depressive symptoms improved with L-dopa and STN stimulation to the same extent. However, hedonic tone improved only with L-dopa. Most of the emotional changes did not correlate with changes in motor performance, indicating they were not just reactive but specific to the treatment. These results demonstrate a single dissociation of depressive symptoms and anhedonia in response to an acute L-dopa and STN-stimulation challenge.","Comments":"","TypeName":"Journal, Article","Authors":"Witt K ; Daniels C ; Herzog J ; Lorenz D ; Volkmann J ; Reiff J ; Mehdorn M ; Deuschl G ; Krack P ; ","ParentAuthors":"","DOI":"10.1176/jnp.2006.18.3.397 ","Keywords":"Affect/physiology\r\nAntiparkinson Agents/*therapeutic use\r\nCognition/physiology\r\n*Deep Brain Stimulation\r\nDepressive Disorder/drug therapy/*etiology/*therapy\r\nElectrodes, Implanted\r\nFemale\r\nHumans\r\nLevodopa/*therapeutic use\r\nMale\r\nMiddle Aged\r\nMovement\r\nNeuropsychological Tests\r\nParkinson Disease/complications/*drug therapy/*psychology\r\nPsychiatric Status Rating Scales\r\nPsychomotor Performance/physiology\r\nSubthalamic Nucleus/*physiology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Witt K, Daniels C, Herzog J, Lorenz D, Volkmann J, Reiff J, Mehdorn M, Deuschl G, and Krack P (2006) Differential effects of L-dopa and subthalamic stimulation on depressive symptoms and hedonic tone in Parkinson's disease.. The Journal of neuropsychiatry and clinical neurosciences 18(3), 397-401 DOI: 10.1176/jnp.2006.18.3.397 "},{"Codes":[{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"FWT  oft","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302823,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302847,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302637,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302763,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82230769,"Title":"Acute antidepressant-like and antianxiety-like effects of tryptophan in mice.","ParentTitle":"Pharmacology","ShortTitle":"Wong (2001)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2001","Month":"","StandardNumber":"0031-7012 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"62","Pages":"151-6","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"11287816","Abstract":"The antidepressant-like, antianxiety-like and sedative effects of tryptophan (TRP), in the absence and presence of p-chlorophenylalanine (p-CPA), and melatonin were studied in mice using the forced-swimming test, open-field test and activity cage, respectively. Single-dose TRP caused an antidepressant-like effect dose dependently up to 125 mg/kg. No significant effect was observed, however, when the TRP dose was increased to 250 mg/kg, i.e. a reversal of effect occurred at high dose. With p-CPA pretreatment, the effects observed at 125 and 250 mg/kg TRP were similar to those obtained at 50 and 125 mg/kg without p-CPA pretreatment, respectively. Melatonin also caused an antidepressant-like effect in a similar manner, but appeared to be less potent than TRP. These results strongly indicate that the antidepressant-like effect of TRP was due to its conversion to 5-hydroxytryptamine (5-HT). An antianxiety-like effect was observed for TRP only at 250 mg/kg dose together with p-CPA pretreatment, while no sedative effect was observed at all. In contrast, melatonin did not produce any antianxiety-like effect, but produced sedation at 200 mg/kg dose. It may be concluded that the antianxiety-like effect of TRP is unrelated to 5-HT and melatonin formation, but associated with TRP itself or, perhaps, with other anxiolytic metabolites.","Comments":"","TypeName":"Journal, Article","Authors":"Wong PT ; Ong YP ; ","ParentAuthors":"","DOI":"10.1159/000056088 ","Keywords":"Animals\r\nAnti-Anxiety Agents/metabolism/*pharmacology\r\nAntidepressive Agents/metabolism/*pharmacology\r\nAnxiety/drug therapy\r\nBehavior, Animal/drug effects\r\nDepression/drug therapy\r\nDose-Response Relationship, Drug\r\nEnzyme Inhibitors/pharmacology\r\nFenclonine/*pharmacology\r\nMale\r\nMelatonin/metabolism/*pharmacology\r\nMice\r\nSerotonin Antagonists/pharmacology\r\nTryptophan/metabolism/*pharmacology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Wong PT, and Ong YP (2001) Acute antidepressant-like and antianxiety-like effects of tryptophan in mice.. Pharmacology 62(3), 151-6 DOI: 10.1159/000056088 "},{"Codes":[{"AttributeId":12302592,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302608,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302610,"AdditionalText":"异常嗅觉偏好行为","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"Y型迷宫和开放式田间试验","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302835,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302847,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82231296,"Title":"Motivational disturbances and effects of L-dopa administration in neurofibromatosis-1 model mice.","ParentTitle":"PloS one","ShortTitle":"Wozniak (2013)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2013","Month":"","StandardNumber":"1932-6203 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"8","Pages":"e66024","Edition":"","Issue":"6","Availability":"","URL":"","OldItemId":"23762458","Abstract":"Children with neurofibromatosis type 1 (NF1) frequently have cognitive and behavioral deficits. Some of these deficits have been successfully modeled in Nf1 genetically-engineered mice that develop optic gliomas (Nf1 OPG mice). In the current study, we show that abnormal motivational influences affect the behavior of Nf1 OPG mice, particularly with regard to their response to novel environmental stimuli. For example, Nf1 OPG mice made fewer spontaneous alternations in a Y-maze and fewer arm entries relative to WT controls. However, analysis of normalized alternation data demonstrated that these differences were not due to a spatial working memory deficit. Other reported behavioral results (e.g., open-field test, below) suggest that differential responses to novelty and/or other motivational influences may be more important determinants of these kinds of behavior than simple differences in locomotor activity/spontaneous movements. Importantly, normal long-term depression was observed in hippocampal slices from Nf1 OPG mice. Results from elevated plus maze testing showed that differences in exploratory activity between Nf1 OPG and WT control mice may be dependent on the environmental context (e.g., threatening or non-threatening) under which exploration is being measured. Nf1 OPG mice also exhibited decreased exploratory hole poking in a novel holeboard and showed abnormal olfactory preferences, although L-dopa (50 mg/kg) administration resolved the abnormal olfactory preference behaviors. Nf1 OPG mice displayed an attenuated response to a novel open field in terms of decreased ambulatory activity and rearing but only during the first 10 min of the session. Importantly, Nf1 OPG mice demonstrated investigative rearing deficits with regard to a novel hanging object suspended on one side of the field which were not rescued by L-dopa administration. Collectively, our results provide new data important for evaluating therapeutic treatments aimed at ameliorating NF1-associated cognitive/behavioral deficits.","Comments":"","TypeName":"Journal, Article","Authors":"Wozniak DF ; Diggs-Andrews KA ; Conyers S ; Yuede CM ; Dearborn JT ; Brown JA ; Tokuda K ; Izumi Y ; Zorumski CF ; Gutmann DH ; ","ParentAuthors":"","DOI":"10.1371/journal.pone.0066024 ","Keywords":"Animals\r\nBehavior, Animal/*drug effects\r\nDepression/diagnosis/drug therapy/etiology\r\n*Disease Models, Animal\r\nDopamine Agents/*administration & dosage\r\nElectrophysiology\r\nFemale\r\nHumans\r\nIntegrases/metabolism\r\nLevodopa/*administration & dosage\r\nMale\r\nMaze Learning/drug effects\r\nMemory Disorders/diagnosis/drug therapy/etiology\r\nMice\r\nMice, Knockout\r\nMice, Transgenic\r\nMotivation/*drug effects\r\nNeurofibromatosis 1/complications/*drug therapy/metabolism\r\nNeurofibromin 1/*physiology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Wozniak DF, Diggs-Andrews KA, Conyers S, Yuede CM, Dearborn JT, Brown JA, Tokuda K, Izumi Y, Zorumski CF, and Gutmann DH (2013) Motivational disturbances and effects of L-dopa administration in neurofibromatosis-1 model mice.. PloS one 8(6), e66024 DOI: 10.1371/journal.pone.0066024 "},{"Codes":[{"AttributeId":12302597,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302643,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302844,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82230499,"Title":"Findings from a pilot open-label trial of N-acetylcysteine for the treatment of pediatric mania and hypomania.","ParentTitle":"BMC psychiatry","ShortTitle":"Wozniak (2022)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2022","Month":"May","StandardNumber":"1471-244X (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"22","Pages":"314","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"35505312","Abstract":"BACKGROUND: Pediatric bipolar disorder is a highly prevalent and morbid disorder and is considered a prevalent public health concern. Currently approved treatments often pose the risk of serious side effects. Therefore, this study assessed the efficacy and tolerability of N-acetylcysteine (NAC), in children and adolescents with bipolar spectrum disorder. METHODS: We conducted a 12-week open-label trial of NAC for treatment of mania and hypomania in children and adolescents ages 5-17 with bipolar spectrum disorder including participants with full and subthreshold manic symptoms, accepting those with and without mixed states with co-occurring depression, and Young Mania Rating Scale scores ≥ 20 and < 40. Symptoms of mania and depression were assessed using the Young Mania Rating Scale (YMRS), Hamilton Depression Rating Scale (HDRS), Children's Depression Rating Scale (CDRS), and Clinical Global Impression (CGI) Severity (CGI-S) and Improvement (CGI-I) scales for mania and depression. RESULTS: This study had a high drop-out rate with only 53% completing all 12 weeks. There was a significant reduction in YMRS, HDRS, and CDRS mean scores from baseline to endpoint. Of the 24 exposed participants, 54% had an anti-manic response measured by a reduction in YMRS ≥ 30% and 46% had a CGI-I mania score ≤ 2 at endpoint. Additionally, 62% of participants had an anti-depressive response measured by a reduction in HDRS ≥ 30%, 31% had an anti-depressive response measured by a reduction in CDRS ≥ 30%, and 38% had a CGI-I depression score ≤ 2 at endpoint. CONCLUSIONS: These pilot open-label findings in a small sample provide preliminary data supporting the tolerability and safety of NAC in a pediatric population. The findings of this pilot scale study indicating improvement in mania and depression are promising, but require replication with a monotherapy randomized placebo controlled clinical trial and larger sample. TRIAL REGISTRATION: ClinicalTrials.gov Identifier: NCT02357290 . First Registration 06/02/2015.","Comments":"","TypeName":"Journal, Article","Authors":"Wozniak J ; DiSalvo M ; Farrell A ; Vaudreuil C ; Uchida M ; Ceranoglu TA ; Joshi G ; Cook E ; Faraone SV ; Biederman J ; ","ParentAuthors":"","DOI":"10.1186/s12888-022-03943-x ","Keywords":"Acetylcysteine/therapeutic use\r\nAdolescent\r\nAntimanic Agents/therapeutic use\r\n*Bipolar Disorder/complications/drug therapy\r\nChild\r\nChild, Preschool\r\nHumans\r\n*Mania\r\nPilot Projects\r\nBipolar spectrum disorder\r\nChild\r\nN-acetylcysteine","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Wozniak J, DiSalvo M, Farrell A, Vaudreuil C, Uchida M, Ceranoglu TA, Joshi G, Cook E, Faraone SV, and Biederman J (2022) Findings from a pilot open-label trial of N-acetylcysteine for the treatment of pediatric mania and hypomania.. BMC psychiatry 22(1), 314 DOI: 10.1186/s12888-022-03943-x "},{"Codes":[{"AttributeId":12302597,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302847,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302640,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302659,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302838,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82231025,"Title":"N-acetylcysteine modulates glutamatergic dysfunction and depressive behavior in Huntington's disease.","ParentTitle":"Human molecular genetics","ShortTitle":"Wright (2016)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2016","Month":"July","StandardNumber":"0964-6906 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"25","Pages":"2923-2933","Edition":"","Issue":"14","Availability":"","URL":"","OldItemId":"27179791","Abstract":"Glutamatergic dysfunction has been implicated in the pathogenesis of depressive disorders and Huntington's disease (HD), in which depression is the most common psychiatric symptom. Synaptic glutamate homeostasis is regulated by cystine-dependent glutamate transporters, including GLT-1 and system x(c)(-) In HD, the enzyme regulating cysteine (and subsequently cystine) production, cystathionine-γ-lygase, has recently been shown to be lowered. The aim of the present study was to establish whether cysteine supplementation, using N-acetylcysteine (NAC) could ameliorate glutamate pathology through the cystine-dependent transporters, system x(c)(-) and GLT-1. We demonstrate that the R6/1 transgenic mouse model of HD has lower basal levels of cystine, and showed depressive-like behaviors in the forced-swim test. Administration of NAC reversed these behaviors. This effect was blocked by co-administration of the system x(c)(-) and GLT-1 inhibitors CPG and DHK, showing that glutamate transporter activity was required for the antidepressant effects of NAC. NAC was also able to specifically increase glutamate in HD mice, in a glutamate transporter-dependent manner. These in vivo changes reflect changes in glutamate transporter protein in HD mice and human HD post-mortem tissue. Furthermore, NAC was able to rescue changes in key glutamate receptor proteins related to excitotoxicity in HD, including NMDAR2B. Thus, we have shown that baseline reductions in cysteine underlie glutamatergic dysfunction and depressive-like behavior in HD and these changes can be rescued by treatment with NAC. These findings have implications for the development of new therapeutic approaches for depressive disorders.","Comments":"","TypeName":"Journal, Article","Authors":"Wright DJ ; Gray LJ ; Finkelstein DI ; Crouch PJ ; Pow D ; Pang TY ; Li S ; Smith ZM ; Francis PS ; Renoir T ; Hannan AJ ; ","ParentAuthors":"","DOI":"10.1093/hmg/ddw144 ","Keywords":"Acetylcysteine/*administration & dosage\r\nAnimals\r\nAutopsy\r\nBehavior, Animal/drug effects\r\nChromosome Pairing/drug effects/genetics\r\nCystathionine gamma-Lyase/biosynthesis/genetics\r\nCystine/biosynthesis\r\nDepression/*drug therapy/genetics/physiopathology\r\nDisease Models, Animal\r\nExcitatory Amino Acid Transporter 2/biosynthesis/*genetics\r\nGlutamic Acid/genetics/metabolism\r\nHumans\r\nHuntington Disease/*drug therapy/genetics/physiopathology\r\nMice\r\nMice, Transgenic\r\nReceptors, N-Methyl-D-Aspartate/*genetics","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Wright DJ, Gray LJ, Finkelstein DI, Crouch PJ, Pow D, Pang TY, Li S, Smith ZM, Francis PS, Renoir T, and Hannan AJ (2016) N-acetylcysteine modulates glutamatergic dysfunction and depressive behavior in Huntington's disease.. Human molecular genetics 25(14), 2923-2933 DOI: 10.1093/hmg/ddw144 "},{"Codes":[{"AttributeId":12405409,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302677,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302843,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302847,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302607,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302610,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302637,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82231402,"Title":"Effect of adzuki bean sprout fermented milk enriched in γ-aminobutyric acid on mild depression in a mouse model.","ParentTitle":"Journal of dairy science","ShortTitle":"Wu (2021)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2021","Month":"January","StandardNumber":"0022-0302 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"104","Pages":"78-91","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"33162095","Abstract":"This study focused on the ability of adzuki bean (Vigna angularis) sprout fermented milk, which is rich in γ-aminobutyric acid (GABA), to relieve anxiety and mild depression. A high-yield GABA-producing strain, Lactobacillus brevis J1, from a healthy cow was screened, and its physiological and probiotic properties were evaluated. The effect of adzuki bean sprout fermented milk was investigated in vivo in a chronic depression mouse model. The results showed that Lb. brevis J1 had excellent probiotic properties, grew well at low pH and 3% NaCl, and adhered to the surface of HT-29 cells. The GABA-enriched (241.30 ± 1.62 µg/mL) adzuki bean sprout fermented milk prepared with Streptococcus thermophilus, Lactobacillus bulgaricus, and Lactobacillus plantarum, and Lb. brevis J1 can reduce and possibly prevent mild depression-like symptoms in mice (C57/B6) by increasing social interaction and enhancing the pleasure derived from movement. The research revealed that the GABA(B)-cyclic AMP-protein kinase A-cAMP-response element binding protein (GABA(B)-cAMP-PKA-CREB) signaling pathway was related to the depression-like symptoms and that levels of 5-hydroxytryptamine, norepinephrine, and dopamine in the hippocampus of mice increased after treatment with the adzuki bean sprout fermented milk. Our results suggest that GABA-enriched dairy products have the potential to prevent or treat mild depression-like symptoms in mice, which suggests a new approach for a dietary therapy to treat chronic social stress.","Comments":"","TypeName":"Journal, Article","Authors":"Wu Z ; Wang P ; Pan D ; Zeng X ; Guo Y ; Zhao G ; ","ParentAuthors":"","DOI":"10.3168/jds.2020-19154 ","Keywords":"Animals\r\nCattle\r\nDepression/*diet therapy\r\nDisease Models, Animal\r\nFemale\r\nFermentation\r\nLevilactobacillus brevis/metabolism\r\nLactobacillus plantarum/metabolism\r\nMice\r\nMilk/*chemistry/metabolism\r\nProbiotics\r\nStreptococcus thermophilus/metabolism\r\nVigna/*chemistry\r\ngamma-Aminobutyric Acid/metabolism\r\nLactobacillus brevis\r\nVigna angularis\r\nmild depression\r\nγ-aminobutyric acid\r\nγ-aminobutyric acid (GABA)-enriched fermented milk","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Wu Z, Wang P, Pan D, Zeng X, Guo Y, and Zhao G (2021) Effect of adzuki bean sprout fermented milk enriched in γ-aminobutyric acid on mild depression in a mouse model.. Journal of dairy science 104(1), 78-91 DOI: 10.3168/jds.2020-19154 "},{"Codes":[{"AttributeId":12497457,"AdditionalText":"焦谷氨酰亮氨酸(pyroGlu-Leu，pEL)和焦谷氨酰谷氨酰亮氨酸(pyroGlu-Gln-Leu，pEQL)","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302847,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302637,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302717,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302837,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302629,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302630,"AdditionalText":"pEL和pEQL增加了海马齿状回中BrdU阳性细胞的数量","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82231027,"Title":"Antidepressant-like effect of food-derived pyroglutamyl peptides in mice.","ParentTitle":"Neuropeptides","ShortTitle":"Yamamoto (2015)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2015","Month":"June","StandardNumber":"0143-4179 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"51","Pages":"25-9","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"25957094","Abstract":"The N-terminal glutamine residue, exposed by enzymatic cleavage of precursor proteins, is known to be modified to a pyroglutamyl residue with a cyclic structure in not only endogenous but also food-derived peptides. We investigated the effects of wheat-derived pyroglutamyl peptides on emotional behaviors. Pyroglutamyl leucine (pyroGlu-Leu, pEL) and pyroglutamyl glutaminyl leucine (pyroGlu-Gln-Leu, pEQL) exhibited antidepressant-like activity in the tail suspension and forced swim tests in mice. pEQL exhibited more potent antidepressant-like activity than pEL after i.p. and i.c.v. administration. pEQL exhibited antidepressant-like activity at a lower dose than Gln-Gln-Leu, suggesting that pyroglutamyl peptide had more potent activity. To examine whether pyroglutamyl peptides increased hippocampus neurogenesis, associated with the effects of antidepressants, we measured 5-bromo-2'-deoxyuridine (BrdU) incorporation. pEL and pEQL increased BrdU-positive cells in the dentate gyrus of the hippocampus. Intriguingly, pEL did not increase hippocampal mRNA and protein expression of brain-derived neurotrophic factor (BDNF), which is a factor associated with both neuropoietic and antidepressive effects. Thus, pyroglutamyl peptides may enhance hippocampal neurogenesis via a pathway independent of BDNF. We also confirmed that pEL and pEQL were produced in the subtilisin digest of major wheat proteins, glutenin and gliadin, after heat treatment. pEL and pEQL are the first peptides derived from wheat proteins to be shown to exhibit an antidepressant-like activity.","Comments":"","TypeName":"Journal, Article","Authors":"Yamamoto Y ; Mizushige T ; Mori Y ; Shimmura Y ; Fukutomi R ; Kanamoto R ; Ohinata K ; ","ParentAuthors":"","DOI":"10.1016/j.npep.2015.04.002 ","Keywords":"Animals\r\nAntidepressive Agents/*pharmacology/therapeutic use\r\nBehavior, Animal/*drug effects\r\nBrain-Derived Neurotrophic Factor\r\nCell Proliferation/drug effects\r\nDepression/drug therapy\r\nDipeptides/*pharmacology/therapeutic use\r\nHindlimb Suspension\r\nHippocampus/*drug effects/metabolism\r\nMale\r\nMice\r\nNeurogenesis/*drug effects\r\nNeurons/drug effects/metabolism\r\nPyrrolidonecarboxylic Acid/*analogs & derivatives/pharmacology/therapeutic use\r\nSwimming\r\nAntidepressant-like effect\r\nEmotional regulation\r\nGluten\r\nNeurogenesis\r\nPyroglutamyl peptide","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Yamamoto Y, Mizushige T, Mori Y, Shimmura Y, Fukutomi R, Kanamoto R, and Ohinata K (2015) Antidepressant-like effect of food-derived pyroglutamyl peptides in mice.. Neuropeptides 51, 25-9 DOI: 10.1016/j.npep.2015.04.002 "},{"Codes":[{"AttributeId":12302597,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302629,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302630,"AdditionalText":"changes in local brain activity (functional Magnetic Resonance Imaging, fMRI) and white matter integrity (Diffusion Tensor Imaging, DTI)","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302637,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302677,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302840,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228263,"Title":"N-acetylcysteine as add-on to antidepressant medication in therapy refractory major depressive disorder patients with increased inflammatory activity: study protocol of a double-blind randomized placebo-controlled trial.","ParentTitle":"BMC psychiatry","ShortTitle":"Yang (2018)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"12/04/2023","EditedBy":"GAO BIAO","Year":"2018","Month":"September","StandardNumber":"1471-244X (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"18","Pages":"279","Edition":"","Issue":"1","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC6122706/","OldItemId":"30176835","Abstract":"BACKGROUND: A subgroup of depressed patients with increased inflammatory activity was shown to be more susceptible to develop Treatment Resistant Depression (TRD). Earlier studies with anti-inflammatory drugs have shown benefits in the treatment of major depressive disorder (MDD), but the effects are expected to be higher in patients with increased inflammatory activity. Supplementation of N-acetylcysteine (NAC) to ongoing antidepressant therapy may positively influence outcome of depression treatment in these patients. Therefore, this study aims to investigate the efficacy of NAC supplementation in patients with insufficient response to standard antidepressant treatment, and to explore potential roles of inflammation and oxidative stress involved in the alleged pathophysiological processes of TRD. METHODS/DESIGN: A double-blind randomized placebo-controlled study comparing NAC versus placebo as add-on medication to antidepressant treatment with 12-week treatment and 8-week follow up in patients with TRD and increased inflammatory activity. Apart from clinical efficacy defined as the change in Hamilton Depression Rating Scale (HAMD)-17 score, secondary outcomes include changes in pathophysiological mechanisms related to depression as well as changes in local brain activity (functional Magnetic Resonance Imaging, fMRI) and white matter integrity (Diffusion Tensor Imaging, DTI). Importantly, sole patients with CRP levels with values between 0.85 and 10 mg/L will be included. DISCUSSION: This is the first clinical trial taking both TRD and increased inflammatory activity as inclusion criteria. This study will provide reliable evidence for the efficacy of NAC in patients with TRD displaying increased inflammatory activity. And this study also will help explore further the roles of inflammation and oxidative stress involved in the alleged pathophysiological processes of TRD. TRIAL REGISTRATION: The trial protocol has been registered on \"ClinicalTrials.gov\"with protocol ID \"NAC-2015-TJAH\" and ClinicalTrials.gov ID \" NCT02972398 \".","Comments":"","TypeName":"Journal, Article","Authors":"Yang C ; Bosker FJ ; Li J ; Schoevers RA ; ","ParentAuthors":"","DOI":"10.1186/s12888-018-1845-1 ","Keywords":"Acetylcysteine/*administration & dosage\r\nAdult\r\nAntidepressive Agents/*administration & dosage\r\nDepressive Disorder, Major/diagnostic imaging/*drug therapy/metabolism\r\nDepressive Disorder, Treatment-Resistant/diagnostic imaging/*drug \r\n      therapy/metabolism\r\nDiffusion Tensor Imaging/methods\r\nDouble-Blind Method\r\nDrug Therapy, Combination\r\nFemale\r\nFollow-Up Studies\r\nFree Radical Scavengers/administration & dosage\r\nHumans\r\nInflammation/diagnostic imaging/drug therapy/metabolism\r\nInflammation Mediators/*antagonists & inhibitors/metabolism\r\nMale\r\nOxidative Stress/drug effects/physiology\r\nPsychotherapy/methods\r\nTreatment Outcome\r\nBiomarkers\r\nBrain activity\r\nInflammatory activity\r\nN-acetylcysteine\r\nTreatment resistant depression","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Yang C, Bosker FJ, Li J, and Schoevers RA (2018) N-acetylcysteine as add-on to antidepressant medication in therapy refractory major depressive disorder patients with increased inflammatory activity: study protocol of a double-blind randomized placebo-controlled trial.. BMC psychiatry 18(1), 279 DOI: 10.1186/s12888-018-1845-1 "},{"Codes":[{"AttributeId":12302597,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302629,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302630,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302637,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302705,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302840,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302846,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82230391,"Title":"Protective influences of N-acetylcysteine against alcohol abstinence-induced depression by regulating biochemical and GRIN2A, GRIN2B gene expression of NMDA receptor signaling pathway in rats.","ParentTitle":"Neurochemistry international","ShortTitle":"Yawalkar (2018)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2018","Month":"September","StandardNumber":"0197-0186 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"118","Pages":"73-81","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"29704590","Abstract":"Evidences have indicated a high degree of comorbidity of alcoholism and depression. N-acetylcysteine (NAC) has shown its clinical efficiency in the treatment of several psychiatric disorders and is identified as a multi-target acting drug. The ability of NAC to prevent alcohol abstinence-induced depression-like effects and underlying mechanism(s) have not been adequately addressed. This study was aimed to investigate the beneficial effects of NAC in the alcohol abstinence-induced depression developed following long-term voluntary alcohol intake. For evaluation of the effects of NAC, Sprague-Dawley rats were enabled to voluntary drinking of 4.5%, 7.5% and 9% v/v alcohol for fifteen days. NAC (25, 50, and 100 mg/kg) and fluoxetine (5 mg/kg) were injected intraperitoneally for three consecutive days during the alcohol abstinence period on the days 16, 17, 18. The behavioral studies were conducted employing forced swim test (FST), and tail suspension test (TST) on day 18 to determine the effects of N-acetylcysteine and fluoxetine in the ethanol withdrawal induced-depression. Blood alcohol concentration, alcohol biomarkers like SGPT, SGOT, ALP, GGT, and MCV were estimated by using commercially available kits. Serotonin concentrations were measured in the plasma, hippocampus and pre-frontal cortex using the rat ELISA kit. The expression of GRIN1, GRIN2A, GRIN2B genes for the N-methyl d-aspartate receptors (NMDAR) subunits in the hippocampus and the prefrontal cortex were also examined by reverse-transcription quantitative polymerase chain reaction. The results revealed that alcohol abstinence group depicted increased immobility time in FST and TST. Further, NAC exerted significant protective effect at the doses 50 mg/kg and 100 mg/kg, but 25 mg/kg showed insignificant protection against alcohol abstinence-induced depression. The increased level of biochemical parameters following ethanol abstinence were also reversed by NAC at the dose of 100 mg/kg. The significant reversal effect of NAC on the serotonin level following alcohol abstinence was greater in the hippocampus as compared to the third-day alcohol withdrawal group. The increased expression levels of GRIN2A and GRIN2B following ethanol abstinence were reversed with a higher dose of NAC (100 mg/kg) treatment. In conclusion, the results of the study reveal that NAC has remarkable protective effects in the alcohol abstinence-induced depression by modulating alcohol markers, serotonin levels and GRIN2A, GRIN2B gene expression of NMDAR signaling pathway in rats.","Comments":"","TypeName":"Journal, Article","Authors":"Yawalkar R ; Changotra H ; Gupta GL ; ","ParentAuthors":"","DOI":"10.1016/j.neuint.2018.04.011 ","Keywords":"Acetylcysteine/pharmacology/*therapeutic use\r\nAlcohol Abstinence/*psychology\r\nAnimals\r\nBrain/drug effects/metabolism\r\nDepression/drug therapy/genetics/*metabolism/*psychology\r\nDose-Response Relationship, Drug\r\nGene Expression\r\nMale\r\nNeuroprotective Agents/pharmacology/therapeutic use\r\nRats\r\nRats, Sprague-Dawley\r\nReceptors, N-Methyl-D-Aspartate/antagonists & inhibitors/*biosynthesis/genetics\r\nSignal Transduction/drug effects/physiology\r\nAlcohol abstinence\r\nAlcohol markers\r\nDepression\r\nGRIN2A\r\nGRIN2B\r\nGene expression\r\nN-acetylcysteine","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Yawalkar R, Changotra H, and Gupta GL (2018) Protective influences of N-acetylcysteine against alcohol abstinence-induced depression by regulating biochemical and GRIN2A, GRIN2B gene expression of NMDA receptor signaling pathway in rats.. Neurochemistry international 118, 73-81 DOI: 10.1016/j.neuint.2018.04.011 "},{"Codes":[{"AttributeId":12302602,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302629,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302630,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"n=39","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302637,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302715,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302838,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228896,"Title":"Effects of Creatine Monohydrate Augmentation on Brain Metabolic and Network Outcome Measures in Women With Major Depressive Disorder.","ParentTitle":"Biological psychiatry","ShortTitle":"Yoon (2016)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"13/04/2023","EditedBy":"GAO BIAO","Year":"2016","Month":"September","StandardNumber":"0006-3223 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"80","Pages":"439-447","Edition":"","Issue":"6","Availability":"","URL":"https://www.biologicalpsychiatryjournal.com/article/S0006-3223(15)01042-2/fulltext","OldItemId":"26822799","Abstract":"BACKGROUND: Creatine monohydrate (creatine) augmentation has the potential to accelerate the clinical responses to and enhance the overall efficacy of selective serotonin reuptake inhibitor treatment in women with major depressive disorder (MDD). Although it has been suggested that creatine augmentation may involve the restoration of brain energy metabolism, the mechanisms underlying its antidepressant efficacy are unknown. METHODS: In a randomized, double-blind, placebo-controlled trial, 52 women with MDD were assigned to receive either creatine augmentation or placebo augmentation of escitalopram; 34 subjects participated in multimodal neuroimaging assessments at baseline and week 8. Age-matched healthy women (n = 39) were also assessed twice at the same intervals. Metabolic and network outcomes were measured for changes in prefrontal N-acetylaspartate and changes in rich club hub connections of the structural brain network using proton magnetic resonance spectroscopy and diffusion tensor imaging, respectively. RESULTS: We found MDD-related metabolic and network dysfunction at baseline. Improvement in depressive symptoms was greater in patients receiving creatine augmentation relative to placebo augmentation. After 8 weeks of treatment, prefrontal N-acetylaspartate levels increased significantly in the creatine augmentation group compared with the placebo augmentation group. Increment in rich club hub connections was also greater in the creatine augmentation group than in the placebo augmentation group. CONCLUSIONS: N-acetylaspartate levels and rich club connections increased after creatine augmentation of selective serotonin reuptake inhibitor treatment. Effects of creatine administration on brain energy metabolism and network organization may partly underlie its efficacy in treating women with MDD.","Comments":"","TypeName":"Journal, Article","Authors":"Yoon S ; Kim JE ; Hwang J ; Kim TS ; Kang HJ ; Namgung E ; Ban S ; Oh S ; Yang J ; Renshaw PF ; Lyoo IK ; ","ParentAuthors":"","DOI":"10.1016/j.biopsych.2015.11.027 ","Keywords":"Adult\r\nAged\r\nAspartic Acid/*analogs & derivatives/metabolism\r\nBrain/*drug effects/*metabolism\r\nCase-Control Studies\r\nCitalopram/therapeutic use\r\nCreatine/*pharmacology/*therapeutic use\r\nDepressive Disorder, Major/*drug therapy/metabolism\r\nDiffusion Tensor Imaging\r\nDouble-Blind Method\r\nDrug Therapy, Combination\r\nFemale\r\nHumans\r\nMiddle Aged\r\nNeural Pathways/physiology\r\nPrefrontal Cortex/*metabolism\r\nProton Magnetic Resonance Spectroscopy\r\nYoung Adult\r\nAntidepressant\r\nBrain bioenergetics\r\nCreatine monohydrate\r\nMajor depressive disorder\r\nNetwork organization\r\nSelective serotonin reuptake inhibitor","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Yoon S, Kim JE, Hwang J, Kim TS, Kang HJ, Namgung E, Ban S, Oh S, Yang J, Renshaw PF, and Lyoo IK (2016) Effects of Creatine Monohydrate Augmentation on Brain Metabolic and Network Outcome Measures in Women With Major Depressive Disorder.. Biological psychiatry 80(6), 439-447 DOI: 10.1016/j.biopsych.2015.11.027 "},{"Codes":[{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302782,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302800,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82230483,"Title":"Antidepressant action of tryptophan.","ParentTitle":"Lancet (London, England)","ShortTitle":"Young (1974)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1974","Month":"October","StandardNumber":"0140-6736 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"2","Pages":"897-8","Edition":"","Issue":"7885","Availability":"","URL":"","OldItemId":"4137543","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"Young SN ; Sourkes TL ; ","ParentAuthors":"","DOI":"10.1016/s0140-6736(74)91233-1 ","Keywords":"Animals\r\n*Antidepressive Agents\r\nBrain/drug effects/metabolism\r\nDepression/*drug therapy\r\nDrug Antagonism\r\nHumans\r\nNicotinic Acids/pharmacology\r\nRats\r\nSerotonin/metabolism\r\nTryptophan/administration & dosage/adverse \r\n      effects/metabolism/*pharmacology/therapeutic use\r\nTryptophan Oxygenase/metabolism","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Young SN, and Sourkes TL (1974) Antidepressant action of tryptophan.. Lancet (London, and England) 2(7885), 897-8 DOI: 10.1016/s0140-6736(74)91233-1 "},{"Codes":[{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302782,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82229244,"Title":"Tryptophan in the treatment of depression.","ParentTitle":"Advances in experimental medicine and biology","ShortTitle":"Young (1981)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1981","Month":"","StandardNumber":"0065-2598 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"133","Pages":"727-37","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"6459010","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"Young SN ; Chouinard G ; Annable L ; ","ParentAuthors":"","DOI":"10.1007/978-1-4684-3860-4_40 ","Keywords":"Allopurinol/pharmacology\r\nAntidepressive Agents, Tricyclic/therapeutic use\r\nAscorbic Acid/therapeutic use\r\nBipolar Disorder/drug therapy\r\nDepression/*drug therapy\r\nElectroconvulsive Therapy\r\nHumans\r\nMonoamine Oxidase Inhibitors/therapeutic use\r\nNiacinamide/therapeutic use\r\nPyridoxine/therapeutic use\r\nTryptophan/metabolism/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Young SN, Chouinard G, and Annable L (1981) Tryptophan in the treatment of depression.. Advances in experimental medicine and biology 133, 727-37 DOI: 10.1007/978-1-4684-3860-4_40 "},{"Codes":[{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302675,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302815,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228294,"Title":"Use of tryptophan in combination with other antidepressant treatments: a review.","ParentTitle":"Journal of psychiatry & neuroscience : JPN","ShortTitle":"Young (1991)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"13/04/2023","EditedBy":"GAO BIAO","Year":"1991","Month":"December","StandardNumber":"1180-4882 (Linking)","City":"Canada","Country":"","Publisher":"","Institution":"","Volume":"16","Pages":"241-6","Edition":"","Issue":"5","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC1188360/","OldItemId":"1797098","Abstract":"In four studies, all carried out more than 20 years ago, the combination of tryptophan plus a monoamine oxidase inhibitor was significantly better than tryptophan plus placebo in the treatment of depression. However, there is no evidence that tryptophan has any clinically significant effect on other treatments such as tricyclic antidepressants and ECT. Side effects of the combination of tryptophan and a monoamine oxidase inhibitors have limited the use of this combination. The risk of the serotonin syndrome is small, but it can occur. However, rapid cessation of tryptophan seems to avoid any long lasting adverse effects of the serotonin syndrome. In situations where enhancement of the therapeutic effect of monamine oxidase inhibitors outweighs the risk of adverse effects, the combination of tryptophan and a monoamine oxidase inhibitor is clinically useful. As the studies to date have looked at regular depressed patients, what is needed now is studies of this combination in therapy resistant depression.","Comments":"","TypeName":"Journal, Article","Authors":"Young SN ; ","ParentAuthors":"","DOI":"","Keywords":"Antidepressive Agents/*therapeutic use\r\nDepressive Disorder/*drug therapy\r\nHumans\r\nTryptophan/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Young SN (1991) Use of tryptophan in combination with other antidepressant treatments: a review.. Journal of psychiatry & neuroscience : JPN 16(5), 241-6"},{"Codes":[{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302675,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302825,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82230548,"Title":"Are SAMe and 5-HTP safe and effective treatments for depression?","ParentTitle":"Journal of psychiatry & neuroscience : JPN","ShortTitle":"Young (2003)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"13/04/2023","EditedBy":"GAO BIAO","Year":"2003","Month":"November","StandardNumber":"1180-4882 (Linking)","City":"Canada","Country":"","Publisher":"","Institution":"","Volume":"28","Pages":"471","Edition":"","Issue":"6","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC257800/","OldItemId":"14631459","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"Young SN ; ","ParentAuthors":"","DOI":"","Keywords":"5-Hydroxytryptophan/*adverse effects\r\nAnti-Inflammatory Agents/*adverse effects\r\nAntidepressive Agents/*adverse effects\r\nDepression/*drug therapy\r\nHumans\r\nMale\r\nMiddle Aged\r\nS-Adenosylmethionine/*adverse effects","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Young SN (2003) Are SAMe and 5-HTP safe and effective treatments for depression?. Journal of psychiatry & neuroscience : JPN 28(6), 471"},{"Codes":[{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302607,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302615,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302675,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302835,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82230105,"Title":"The effect of raising and lowering tryptophan levels on human mood and social behaviour.","ParentTitle":"Philosophical transactions of the Royal Society of London. Series B, Biological sciences","ShortTitle":"Young (2013)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"13/04/2023","EditedBy":"GAO BIAO","Year":"2013","Month":"","StandardNumber":"0962-8436 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"368","Pages":"20110375","Edition":"","Issue":"1615","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3638380/","OldItemId":"23440461","Abstract":"Acute tryptophan depletion (ATD) studies indicate that low serotonin can lower mood and also increase aggression, although results vary somewhat between studies with similar participants. Lowering of mood after ATD is related to the susceptibility of the study participants to clinical depression, and some participants show no effect on mood. This indicates that low serotonin can contribute to lowered mood, but cannot-by itself-cause lowered mood, unless other unknown systems interact with serotonin to lower mood. Studies using tryptophan supplementation demonstrate that increased serotonin can decrease quarrelsomeness and increase agreeableness in everyday life. Social interactions that are more agreeable and less quarrelsome are associated with better mood. Thus, serotonin may have direct effects on mood, but may also be able to influence mood through changes in social behaviour. The increased agreeableness and decreased quarrelsomeness resulting from increases in serotonin will help foster congenial relations with others and should help to increase social support. As social support and social isolation have an important relationship with both physical and mental health, more research is needed on the implications of the ability of serotonin to modulate social behaviour for the regulation of mood, and for future physical and mental health.","Comments":"","TypeName":"Journal, Article","Authors":"Young SN ; ","ParentAuthors":"","DOI":"10.1098/rstb.2011.0375 ","Keywords":"Affect/*drug effects\r\nAggression/*drug effects\r\nAntidepressive Agents/administration & dosage/pharmacology\r\nBrain/metabolism\r\nCognition\r\nDepression/drug therapy/physiopathology\r\nHumans\r\nInterpersonal Relations\r\nRecognition, Psychology/drug effects\r\nSerotonin/metabolism\r\n*Social Behavior\r\nSocial Support\r\nTryptophan/administration & dosage/*metabolism/pharmacology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Young SN (2013) The effect of raising and lowering tryptophan levels on human mood and social behaviour.. Philosophical transactions of the Royal Society of London. Series B, and Biological sciences 368(1615), 20110375 DOI: 10.1098/rstb.2011.0375 "},{"Codes":[{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302675,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302836,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228801,"Title":"Tryptophan and inhibitors of tryptophan 2,3-dioxygenase as antidepressants.","ParentTitle":"Journal of psychopharmacology (Oxford, England)","ShortTitle":"Young (2014)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2014","Month":"February","StandardNumber":"0269-8811 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"28","Pages":"168-9","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"24449216","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"Young SN ; ","ParentAuthors":"","DOI":"10.1177/0269881113512043 ","Keywords":"Animals\r\nBrain/*drug effects/*metabolism\r\nDepressive Disorder, Major/*drug therapy/*metabolism\r\nHumans\r\nSerotonin/*biosynthesis\r\nTryptophan/*pharmacology/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Young SN (2014) Tryptophan and inhibitors of tryptophan 2,3-dioxygenase as antidepressants.. Journal of psychopharmacology (Oxford, and England) 28(2), 168-9 DOI: 10.1177/0269881113512043 "},{"Codes":[{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302637,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302707,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302836,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12411070,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82229489,"Title":"L-lysine as an adjunct to risperidone in patients with chronic schizophrenia: a double-blind, placebo-controlled, randomized trial.","ParentTitle":"Journal of psychiatric research","ShortTitle":"Zeinoddini (2014)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2014","Month":"December","StandardNumber":"0022-3956 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"59","Pages":"125-31","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"25227564","Abstract":"Increasing evidence suggest that the nitric oxide signaling system of the brain may contribute to the pathophysiology of schizophrenia, making this system a target for development of novel therapeutics. The objective of this study was to investigate the efficacy and safety of L-lysine as an adjunctive to risperidone in the treatment of patients with chronic schizophrenia during an 8-week trial. Seventy-two chronic schizophrenia inpatients with a Positive and Negative Syndrome Scale (PANSS) total score of ≥ 60 participated in a randomized, double-blind, placebo-controlled trial in the active phase of their disease and underwent 8 weeks of treatment with either L-lysine (6 g/day) or placebo as an adjunctive to risperidone. Patients were evaluated using PANSS and its subscales at baseline and weeks 2, 4, 6 and 8. The primary outcome measure was to evaluate the efficacy of L-lysine in improving schizophrenia symptoms. Repeated measures analysis demonstrated significant effect for time × treatment interaction on the PANSS total (P < 0.001), negative (P < 0.001) and general psychopathology (P < 0.001) subscale scores but not the PANSS positive subscale scores (P = 0.61). The frequency of adverse events (AEs) did not differ significantly between the two treatment groups and no serious AE was observed. The present study demonstrated that l-lysine can be a tolerable and efficacious adjunctive therapy for improving negative and general psychopathology symptoms in chronic schizophrenia. However, the safety and efficacy of higher doses of l-lysine and longer treatment periods still remain unknown. TRIAL REGISTRATION: Iranian registry of clinical trials (www.irct.ir): IRCT201202201556N33.","Comments":"","TypeName":"Journal, Article","Authors":"Zeinoddini A ; Ahadi M ; Farokhnia M ; Rezaei F ; Tabrizi M ; Akhondzadeh S ; ","ParentAuthors":"","DOI":"10.1016/j.jpsychires.2014.08.016 ","Keywords":"Adult\r\nAntipsychotic Agents/*therapeutic use\r\nChronic Disease\r\nDepression/drug therapy/etiology\r\nDouble-Blind Method\r\nFemale\r\nFollow-Up Studies\r\nHumans\r\nLysine/*therapeutic use\r\nMale\r\nPsychiatric Status Rating Scales\r\nRisperidone/*therapeutic use\r\nSchizophrenia/complications/*drug therapy\r\nTreatment Outcome\r\nYoung Adult\r\nClinical trial\r\nNitric oxide\r\nPANSS\r\nSchizophrenia\r\nl-lysine","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Zeinoddini A, Ahadi M, Farokhnia M, Rezaei F, Tabrizi M, and Akhondzadeh S (2014) L-lysine as an adjunct to risperidone in patients with chronic schizophrenia: a double-blind, placebo-controlled, randomized trial.. Journal of psychiatric research 59, 125-31 DOI: 10.1016/j.jpsychires.2014.08.016 "},{"Codes":[{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302637,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302677,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302841,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302847,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82231174,"Title":"γ-[Glu]n-Trp ameliorates anxiety/depression-like behaviors and its anti-inflammatory effect in an animal model of anxiety/depression.","ParentTitle":"Food & function","ShortTitle":"Zhu (2019)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2019","Month":"September","StandardNumber":"2042-6496 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"10","Pages":"5544-5554","Edition":"","Issue":"9","Availability":"","URL":"","OldItemId":"31424471","Abstract":"This study compared the abilities of γ-[Glu]n-Trp (EW) and whey protein hydrolysate (WPH) with a high ratio of Trp : 5 large neutral amino acids (5LNAAs) to reverse chronic restraint stress-corticosterone injection induced anxiety/depression-like behaviors in C57BL/6 male mice. EW was synthesized using l-glutaminase from Bacillus amyloliquefaciens. Acid protease, trypsin, pancreatin or flavorzyme was used to produce WPHs. The WPH with the highest Trp/5LNAAs ratio (17.38%; by trypsin) was selected for animal trials. EW (dose 2.0, 5.0 or 10.0 mg kg(-1) d(-1)) and WPH (dose 0.5, 1.0 or 2.0 mg g(-1) d(-1)) reversed behavioral dysfunctions, suppressed serum inflammatory cytokines (TNF-α, IL-6, IL-1β and IFN-γ), and reduced the activity of indoleamine 2,3-dioxygenase (key rate-limiting enzyme of the kynurenine pathway) while increasing the activity of tryptophan hydroxylase (key rate-limiting enzyme of the serotonin pathway) in the hypothalamus, hippocampus and prefrontal cortex, with EW acting more effectively. EW could also increase body weight gain and might act more effectively via the kynurenine pathway. These findings are of significance to promote the future practical application of kokumi γ-[Glu]n-Trp peptides.","Comments":"","TypeName":"Journal, Article","Authors":"Zhu X ; Tao Q ; Sun-Waterhouse D ; Li W ; Liu S ; Cui C ; ","ParentAuthors":"","DOI":"10.1039/c9fo01467e ","Keywords":"Animals\r\nAnti-Inflammatory Agents/*administration & dosage\r\nAnxiety/*drug therapy/genetics/immunology/psychology\r\nBehavior, Animal/drug effects\r\nDepression/*drug therapy/genetics/immunology/psychology\r\nDisease Models, Animal\r\nHippocampus/drug effects/immunology\r\nHumans\r\nInterleukin-6/genetics/immunology\r\nMale\r\nMice\r\nMice, Inbred C57BL\r\nOligopeptides/*administration & dosage\r\nPrefrontal Cortex/drug effects/immunology\r\nTryptophan/chemistry\r\nTumor Necrosis Factor-alpha/genetics/immunology\r\nWhey Proteins/chemistry","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Zhu X, Tao Q, Sun-Waterhouse D, Li W, Liu S, and Cui C (2019) γ-[Glu]n-Trp ameliorates anxiety/depression-like behaviors and its anti-inflammatory effect in an animal model of anxiety/depression.. Food & function 10(9), 5544-5554 DOI: 10.1039/c9fo01467e "},{"Codes":[{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"n=25","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302773,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12387393,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228445,"Title":"L-5-hydroxytryptophan alone and in combination with a peripheral decarboxylase inhibitor in the treatment of depression.","ParentTitle":"Neuropsychobiology","ShortTitle":"Zmilacher (1988)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1988","Month":"","StandardNumber":"0302-282X (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"20","Pages":"28-35","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"3265988","Abstract":"In an open study 25 depressed patients were treated with L-5-hydroxytryptophan (L-5-HTP) either alone or in combination with a peripheral decarboxylase inhibitor. The therapeutic efficacy of L-5-HTP was considered as equal to that of traditional antidepressants. There was no difference in efficacy between the two treatments. Best results were obtained in patients with an anxious-agitated depressive syndrome and in patients with an endogenous depression if the illness had been acute. The onset of action was rapid (within 3 or 5 days). Gastrointestinal side effects proved to be dose-dependent and occurred more frequently in patients receiving L-5-HTP alone, whereas psychopathological side effects (especially acute anxiety states) have mainly been reported in patients receiving L-5-HTP in combination with a peripheral decarboxylase inhibitor.","Comments":"","TypeName":"Journal, Article","Authors":"Zmilacher K ; Battegay R ; Gastpar M ; ","ParentAuthors":"","DOI":"10.1159/000118469 ","Keywords":"5-Hydroxytryptophan/*administration & dosage\r\nAdult\r\nAged\r\nBenserazide/*administration & dosage\r\nBipolar Disorder/*drug therapy/psychology\r\nDepressive Disorder/*drug therapy/psychology\r\nDose-Response Relationship, Drug\r\nDrug Combinations/administration & dosage\r\nDrug Therapy, Combination\r\nFemale\r\nHumans\r\nHydrazines/*administration & dosage\r\nLevodopa/*administration & dosage\r\nMale\r\nMiddle Aged\r\nPsychological Tests\r\nRetrospective Studies","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Zmilacher K, Battegay R, and Gastpar M (1988) L-5-hydroxytryptophan alone and in combination with a peripheral decarboxylase inhibitor in the treatment of depression.. Neuropsychobiology 20(1), 28-35 DOI: 10.1159/000118469 "}];
