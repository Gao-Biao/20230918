302597,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302710,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302841,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82229255,"Title":"The effect of adjunctive nutraceuticals in bipolar disorder: A systematic review of randomized placebo-controlled trials.","ParentTitle":"Journal of affective disorders","ShortTitle":"Fusar-Poli (2019)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2019","Month":"June","StandardNumber":"0165-0327 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"252","Pages":"334-349","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"30999090","Abstract":"BACKGROUND: Nutraceuticals are a group of compounds of growing interest for mental health professionals. Given the implication of certain nutrients in the onset of bipolar disorder, it has been hypothesized that nutraceuticals might be effective in improving symptoms of the condition (i.e. mania or depression). Our systematic review aimed to evaluate the effectiveness of adjunctive nutraceuticals compared to placebo. METHODS: We searched the following databases from inception to February 2019: Web of Science, CINAHL, Embase, and PsycINFO. We included only original randomized controlled trials written in English, testing the efficacy of nutraceuticals in add-on to standard care, compared to placebo, in patients with bipolar disorder. RESULTS: After identifying 6584 potentially relevant publications, we finally included 25 studies, among which six used fatty acids, seven micronutrients, seven amino acids. One study tested probiotics, while in four trials a combination of different types of nutraceuticals was used. Even if some compounds have shown promising results (i.e. fatty acids and N-acetyl cysteine for depression, amino acid drinks and folic acid for mania), the majority of nutraceuticals did not cause significant improvements in comparison to placebo. LIMITATIONS: We could not perform a meta-analysis due to the high heterogeneity of trials, which were also affected by some methodological caveats. CONCLUSIONS: Evidence regarding the efficacy of adjunctive nutraceuticals in bipolar disorder is inconsistent. Nevertheless, they appear generally free from relevant side effects. Well-designed trials are needed to further explore the potential role of nutraceuticals in different mood episodes.","Comments":"","TypeName":"Journal, Article","Authors":"Fusar-Poli L ; Surace T ; Vanella A ; Meo V ; Patania F ; Furnari R ; Signorelli MS ; Aguglia E ; ","ParentAuthors":"","DOI":"10.1016/j.jad.2019.04.039 ","Keywords":"Amino Acids/*therapeutic use\r\nBipolar Disorder/psychology/*therapy\r\n*Dietary Supplements\r\nFatty Acids/*therapeutic use\r\nHumans\r\nMicronutrients/*therapeutic use\r\nRandomized Controlled Trials as Topic\r\nTreatment Outcome\r\nBipolar disorder\r\nDepression\r\nFatty acids\r\nMania\r\nNutraceuticals\r\nSystematic review","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Fusar-Poli L, Surace T, Vanella A, Meo V, Patania F, Furnari R, Signorelli MS, and Aguglia E (2019) The effect of adjunctive nutraceuticals in bipolar disorder: A systematic review of randomized placebo-controlled trials.. Journal of affective disorders 252, 334-349 DOI: 10.1016/j.jad.2019.04.039 "},{"Codes":[{"AttributeId":12302594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302782,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302838,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82230882,"Title":"S-adenosyl methionine (SAMe) for depression in adults.","ParentTitle":"The Cochrane database of systematic reviews","ShortTitle":"Galizia (2016)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2016","Month":"October","StandardNumber":"1361-6137 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"10","Pages":"CD011286","Edition":"","Issue":"10","Availability":"","URL":"","OldItemId":"27727432","Abstract":"BACKGROUND: Depression is a recurrent illness with high rates of chronicity, treatment-resistance and significant economic impact. There is evidence in the literature that S-adenosyl methionine (SAMe), a naturally occurring compound in the human body, has antidepressant efficacy. This product may be an important addition to the armamentarium of antidepressant agents. OBJECTIVES: To assess the effects of SAMe in comparison with placebo or antidepressants for the treatment of depression in adults. SEARCH METHODS: We searched the Cochrane Common Mental Disorders Group's Specialised Register (CCMDCTR Studies and Reference Register), MEDLINE, EMBASE, PsycINFO, international trial registers ClinicalTrials.gov and the World Health Organization trials portal (ICTRP). We checked reference lists, performed handsearching and contacted experts in the field. The CCMDCTR literature search was last updated on 5 February 2016. SELECTION CRITERIA: Randomised controlled trials comparing SAMe with placebo or antidepressants in adults with a diagnosis of major depression. DATA COLLECTION AND ANALYSIS: Two authors independently performed extraction of data and assessment of risk of bias. We contacted trialists of included studies for additional information. MAIN RESULTS: This systematic review included eight trials comparing SAMe with either placebo, imipramine, desipramine or escitalopram. We accepted trials that used SAMe as monotherapy or as add-on therapy to selective serotonin reuptake inhibitors (SSRIs), and we accepted both oral and parenteral administration. The review involved 934 adults, of both sexes, from inpatient and outpatient settings.The trials were at low risk of reporting bias. We judged the risk of selection, performance, detection and attrition bias as unclear or low, and one study was at high risk of attrition bias.There was no strong evidence of a difference in terms of change in depressive symptoms from baseline to end of treatment between SAMe and placebo as monotherapy (standardised mean difference (SMD) -0.54, 95% confidence interval (CI) -1.54 to 0.46; P = 0.29; 142 participants; 2 studies; very low quality evidence). There was also no strong evidence of a difference in terms of drop-out rates due to any reason between SAMe and placebo, when used as monotherapy (risk ratio (RR) 0.88, 95% CI 0.61 to 1.29; P = 0.52; 142 participants; 2 studies; low quality evidence).Low quality evidence showed that the change in depressive symptoms from baseline to end of treatment was similar between SAMe and imipramine, both as monotherapy (SMD -0.04, 95% CI -0.34 to 0.27; P = 0.82; 619 participants; 4 studies). There was also no strong evidence of a difference between SAMe and a tricyclic antidepressant in terms of drop-outs due to any reason (RR 0.61, 95% CI 0.28 to 1.31; P = 0.2; 78 participants; 3 studies; very low quality evidence).There was little evidence of a difference in terms of change in depressive symptoms from baseline to end of treatment between SAMe and escitalopram, both as monotherapy (MD 0.12, 95% CI -2.75 to 2.99; P = 0.93; 129 participants; 1 study; low quality evidence). There was no strong evidence of a difference between SAMe and escitalopram in terms of drop-outs due to any reason (RR 0.81, 95% CI 0.57 to 1.16; P = 0.26; 129 participants; 1 study; low quality evidence).There was low quality evidence that SAMe is superior to placebo as add-on to SSRIs in terms of change in depressive symptoms from baseline to end of treatment (MD -3.90, 95% CI -6.93 to -0.87; P = 0.01; 73 participants; 1 study). There was no strong evidence of a difference between SAMe and placebo as adjunctive therapy to an SSRI in terms of drop-outs due to any reason (RR 0.70, 95% CI 0.31 to 1.56; P = 0.38; 73 participants; 1 study; very low quality evidence).For all comparisons, secondary outcome measures of response and remission rates were consistent with these primary outcome measures.With regard to all extractable measures of the acceptability of SAMe, the quality of the evidence was low to very low. SAMe was not different from placebo and established antidepressants. The exception was that compared to imipramine, fewer participants experienced troublesome adverse effects when treated with parenteral SAMe.The specific adverse effects were not detailed in most of the included studies. There were two reports of mania/hypomania recorded for 441 participants in the SAMe arm. AUTHORS' CONCLUSIONS: Given the absence of high quality evidence and the inability to draw firm conclusions based on that evidence, the use of SAMe for the treatment of depression in adults should be investigated further. Future trials should be in the form of large randomised controlled clinical trials of high methodological quality, with particular attention given to randomisation, allocation concealment, blinding and the handling of missing data. Comparator antidepressants from all classes should be used. Adverse events should be detailed for each participant, bearing in mind that induction of mania is of particular interest.","Comments":"","TypeName":"Journal, Article","Authors":"Galizia I ; Oldani L ; Macritchie K ; Amari E ; Dougall D ; Jones TN ; Lam RW ; Massei GJ ; Yatham LN ; Young AH ; ","ParentAuthors":"","DOI":"10.1002/14651858.CD011286.pub2 ","Keywords":"Adult\r\nAged\r\nAged, 80 and over\r\nAntidepressive Agents/*therapeutic use\r\nCitalopram/therapeutic use\r\nDepression/*drug therapy\r\nHumans\r\nImipramine/therapeutic use\r\nMiddle Aged\r\nRandomized Controlled Trials as Topic\r\nS-Adenosylmethionine/*therapeutic use\r\nSelective Serotonin Reuptake Inhibitors/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Galizia I, Oldani L, Macritchie K, Amari E, Dougall D, Jones TN, Lam RW, Massei GJ, Yatham LN, and Young AH (2016) S-adenosyl methionine (SAMe) for depression in adults.. The Cochrane database of systematic reviews 10(10), CD011286 DOI: 10.1002/14651858.CD011286.pub2 "},{"Codes":[{"AttributeId":12302596,"AdditionalText":" l-arginine abolished the anxiolytic, antidepressant and neuroprotective effects of agmatine. ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302637,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302705,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302839,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302847,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228951,"Title":"Agmatine attenuates chronic unpredictable mild stress-induced anxiety, depression-like behaviours and cognitive impairment by modulating nitrergic signalling pathway.","ParentTitle":"Brain research","ShortTitle":"Gawali (2017)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2017","Month":"May","StandardNumber":"0006-8993 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"1663","Pages":"66-77","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"28302445","Abstract":"Agmatine, a neurotransmitter/neuromodulator, has shown to exert numerous effects on the CNS. Chronic stress is a risk factor for development of depression, anxiety and deterioration of cognitive performance. Compelling evidences indicate an involvement of nitric oxide (NO) pathway in these disorders. Hence, investigation of the beneficial effects of agmatine on chronic unpredictable mild stress (CUMS)-induced depression, anxiety and cognitive performance with the involvement of nitrergic pathway was undertaken. Mice were subjected to a battery of stressors for 28days. Agmatine (20 and 40mg/kg, i.p.) alone and in combination with NO modulators like L-NAME (15mg/kg, i.p.) and l-arginine (400mg/kg i.p.) were administered daily. The results showed that 4-weeks CUMS produces significant depression and anxiety-like behaviour. Stressed mice have also shown a significant high serum corticosterone (CORT) and low BDNF level. Chronic treatment with agmatine produced significant antidepressant-like behaviour in forced swim test (FST) and sucrose preference test, whereas, anxiolytic-like behaviour in elevated plus maze (EPM) and open field test (OFT) with improved cognitive impairment in Morris water maze (MWM). Furthermore, agmatine administration reduced the levels of acetylcholinesterase and oxidative stress markers. In addition, agmatine treatment significantly increased the BDNF level and inhibited serum CORT level in stressed mice. Treatment with L-NAME (15mg/kg) potentiated the effect of agmatine whereas l-arginine abolished the anxiolytic, antidepressant and neuroprotective effects of agmatine. Agmatine showed marked effect on depression and anxiety-like behaviour in mice through nitrergic pathway, which may be related to modulation of oxidative-nitrergic stress, CORT and BDNF levels.","Comments":"","TypeName":"Journal, Article","Authors":"Gawali NB ; Bulani VD ; Gursahani MS ; Deshpande PS ; Kothavade PS ; Juvekar AR ; ","ParentAuthors":"","DOI":"10.1016/j.brainres.2017.03.004 ","Keywords":"Agmatine/metabolism/pharmacokinetics/*pharmacology/*therapeutic use\r\nAnimals\r\nAnti-Anxiety Agents/pharmacology\r\nAntidepressive Agents/pharmacology\r\nAnxiety/drug therapy/etiology/metabolism\r\nBehavior, Animal/drug effects\r\nChronic Disease\r\nCognition Disorders/drug therapy\r\nCognitive Dysfunction\r\nCorticosterone/blood\r\nDepression/drug therapy/etiology\r\nDepressive Disorder/drug therapy\r\nHippocampus/metabolism\r\nMale\r\nMaze Learning/drug effects\r\nMice\r\nNG-Nitroarginine Methyl Ester/metabolism/pharmacology\r\nSignal Transduction/drug effects\r\nStress, Psychological/metabolism\r\nAgmatine\r\nAnxiety\r\nBDNF\r\nCUMS\r\nDepression\r\nHPA axis","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Gawali NB, Bulani VD, Gursahani MS, Deshpande PS, Kothavade PS, and Juvekar AR (2017) Agmatine attenuates chronic unpredictable mild stress-induced anxiety, depression-like behaviours and cognitive impairment by modulating nitrergic signalling pathway.. Brain research 1663, 66-77 DOI: 10.1016/j.brainres.2017.03.004 "},{"Codes":[{"AttributeId":12302599,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302805,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302646,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82229332,"Title":"L-tyrosine in depression.","ParentTitle":"Lancet (London, England)","ShortTitle":"Gelenberg (1980)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"18/05/2023","EditedBy":"GAO BIAO","Year":"1980","Month":"October","StandardNumber":"0140-6736 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"2","Pages":"863-4","Edition":"","Issue":"8199","Availability":"","URL":"","OldItemId":"6107536","Abstract":"SiR,-We wish to repond to Dr Hoskins’ comments (Sept. 13, p.597) on the use of L-tyrosine to treat depressed patients. Tyrosine administration to animals increases rates at which brain neurons synthesise both dopamine and noradrenaline.1-4 Oral administration of an aqueous solution of tyrosine, 100 mg/kg or 150 mg/kg in a single dose, to normal volunteers resulted in significant, dose-related increases in both plasma tyrosine concentrations and the ratio of the concentration of tyrosine to the concentrations of\nother large neutral aminoacids (LNAA). This ratio determines tyrosine uptake in the brain.6 Similarly, tyrosine administered in aqueous solution at a total daily dose of 100 mg/kg, divided into three separate portions over the course of a day, significantly increased plasma tyrosine and the tyrosine: LNAA ratio. 7 In neither these human studies nor in experiments in normal rats8 did tyrosine ever raise the blood pressure; thus it seems unlikely that tyrosine\nadministration increases blood tyramine levels.\nWe treated a depressed woman with tyrosine, 100 mg/kg/day, in three daily doses. Tyrosine was administered as 500 mg tablets. The patient’s plasma tyrosine 2 h after a tyrosine dose had approximately doubled, and a double-blind, placebo-controlled cross-over trial suggested that her depression responded favourably to tyrosine therapy.  \n We believe that orally administered tyrosine can raise plasma tyrosine concentrations and the plasma tyrosine: LNAA ratio. There is also or reason to believe that this may lead to increased cerebral catecholamine synthesis, which might benefit patients with certain disease states, such as depression. We are conducting trials\nto evaluate these questions further.","Comments":"","TypeName":"Journal, Article","Authors":"Gelenberg AJ ; Wurtman RJ ; ","ParentAuthors":"","DOI":"10.1016/s0140-6736(80)90213-5 ","Keywords":"Administration, Oral\r\nDepression/*drug therapy\r\nHumans\r\nTyrosine/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Gelenberg AJ, and Wurtman RJ (1980) L-tyrosine in depression.. Lancet (London, and England) 2(8199), 863-4 DOI: 10.1016/s0140-6736(80)90213-5 "},{"Codes":[{"AttributeId":12302599,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302805,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"Case Report","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302646,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302648,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82229669,"Title":"Tyrosine for the treatment of depression.","ParentTitle":"The American journal of psychiatry","ShortTitle":"Gelenberg (1980)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1980","Month":"May","StandardNumber":"0002-953X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"137","Pages":"622-3","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"7369415","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"Gelenberg AJ ; Wojcik JD ; Growdon JH ; Sved AF ; Wurtman RJ ; ","ParentAuthors":"","DOI":"10.1176/ajp.137.5.622 ","Keywords":"Adult\r\nChronic Disease\r\nDepression/*drug therapy/psychology\r\nFemale\r\nHumans\r\nPsychiatric Status Rating Scales\r\nTyrosine/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Gelenberg AJ, Wojcik JD, Growdon JH, Sved AF, and Wurtman RJ (1980) Tyrosine for the treatment of depression.. The American journal of psychiatry 137(5), 622-3 DOI: 10.1176/ajp.137.5.622 "},{"Codes":[{"AttributeId":12302599,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302809,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82229747,"Title":"Tyrosine for the treatment of depression.","ParentTitle":"Nutrition and health","ShortTitle":"Gelenberg (1984)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1984","Month":"","StandardNumber":"0260-1060 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"3","Pages":"163-73","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"6443584","Abstract":"The two most widely held biochemical models of depression--the catecholamine (CA) and indoleamine (IA) hypotheses--explain depression as a result of deficient transmission of the CA norepinephrine (NE) or the IA serotonin (5-hydroxytryptamine, 5-HT) respectively. Until recently, all drugs used to treat depression appeared to enhance neurotransmission in one or both of these systems, which was used to explain their antidepressant actions (Gelenberg and Klerman, 1978). In fact, it was this action of antidepressants that gave rise to the models of depression. Another way to increase brain levels of NE and 5-HT, and potentially to increase presynaptic activity, would be the systemic administration of the precursors of the neurotransmitters, an approach something like organic gardening in the brain. For this purpose, the 5-HT precursors tryptophan and 5-hydroxtryptophan (5-HTP), and the NE precursors tyrosine and dihydroxyphenylalanine (DOPA), have been administered to depressed patients. This paper reviews some of the theoretical background and clinical experience with the precursor strategy, focusing primarily on work with L-tyrosine. All four precursors as possible antidepressants have been recently reviewed (Gelenberg, 1982).","Comments":"","TypeName":"Journal, Article","Authors":"Gelenberg AJ ; Gibson CJ ; ","ParentAuthors":"","DOI":"10.1177/026010618400300305 ","Keywords":"5-Hydroxytryptophan/metabolism\r\nAdult\r\nAnimals\r\nClinical Trials as Topic\r\nDepression/*drug therapy/metabolism\r\nDihydroxyphenylalanine/therapeutic use\r\nDouble-Blind Method\r\nFemale\r\nHumans\r\nMethoxyhydroxyphenylglycol/urine\r\nTryptophan/metabolism\r\nTyrosine/blood/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Gelenberg AJ, and Gibson CJ (1984) Tyrosine for the treatment of depression.. Nutrition and health 3(3), 163-73 DOI: 10.1177/026010618400300305 "},{"Codes":[{"AttributeId":12302594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"sucrose solution intake","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302629,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302630,"AdditionalText":"our data may indicate that the antidepressant\neffect of SAMe is due, at least in part, to a restoration of\nthe function of nucleus accumbens, with recovered capacity\nto experience grati®cation/reward.","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302621,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302624,"AdditionalText":" restores in part the levels of both spermidine and spermine in the hippocampus","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302710,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302823,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302846,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82230905,"Title":"Influence of SAMe on the modifications of brain polyamine levels in an animal model of depression.","ParentTitle":"Neuroreport","ShortTitle":"Genedani (2001)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2001","Month":"December","StandardNumber":"0959-4965 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"12","Pages":"3939-42","Edition":"","Issue":"18","Availability":"","URL":"","OldItemId":"11742215","Abstract":"The mechanism(s) of the antidepressant activity of S-adenosyl-L-methionine (SAMe) have not yet been elucidated. SAMe is essential for the synthesis of polyamines, which have a key role in protein synthesis, cell proliferation, and neuronal plasticity. On the other hand, accumulating data indicate that depression is associated with a reduction in regional brain volume and that antidepressants increase neurogenesis in defined brain regions and also influence neuronal plasticity. Here we show that in a validated rat model of depression (chronic unpredictable mild stress-induced anhedonia) there is a significant reduction of putrescine, spermidine and spermine in the hippocampus, and of only putrescine in the nucleus accumbens septi. SAMe, at a fully antidepressant dose (300 mg/kg i.m., daily for 7 days), completely restores the levels of putrescine in the nucleus accumbens, and restores in part the levels of both spermidine and spermine in the hippocampus. These results may suggest (i) a role for brain polyamines in depression and in reward processes, and (ii) that the antidepressant effect of SAMe may be due, at least in part, to a normalization of putrescine levels in the nucleus accumbens septi.","Comments":"","TypeName":"Journal, Article","Authors":"Genedani S ; Saltini S ; Benelli A ; Filaferro M ; Bertolini A ; ","ParentAuthors":"","DOI":"10.1097/00001756-200112210-00017 ","Keywords":"Animals\r\nAntidepressive Agents/pharmacology\r\nBiogenic Polyamines/*metabolism\r\nBrain Chemistry/drug effects\r\nChronic Disease\r\nDepression/*drug therapy/*metabolism\r\nDietary Sucrose/pharmacology\r\nDisease Models, Animal\r\nEating/drug effects\r\nFemale\r\nHippocampus/metabolism\r\nNucleus Accumbens/metabolism\r\nRats\r\nRats, Inbred Strains\r\nS-Adenosylmethionine/*pharmacology\r\nStress, Physiological/drug therapy/metabolism","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Genedani S, Saltini S, Benelli A, Filaferro M, and Bertolini A (2001) Influence of SAMe on the modifications of brain polyamine levels in an animal model of depression.. Neuroreport 12(18), 3939-42 DOI: 10.1097/00001756-200112210-00017 "},{"Codes":[{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302820,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302675,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82228266,"Title":"Efficacy of light versus tryptophan therapy in seasonal affective disorder.","ParentTitle":"Journal of affective disorders","ShortTitle":"Ghadirian (1998)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"1998","Month":"July","StandardNumber":"0165-0327 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"50","Pages":"23-7","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"9716275","Abstract":"BACKGROUND: Although light therapy has become the accepted treatment for patients suffering from seasonal affective disorder (SAD, winter depression), almost 40% of these patients do not respond, and require an alternative treatment. METHODS: The therapeutic effects of light versus tryptophan on SAD were studied in a repeated measures design in 13 SAD patients (11 women, 2 men). Light therapy for 2 weeks or tryptophan for 4 weeks was given, separated by a one week washout period. All were assessed with the modified Hamilton Depression Rating scale (SIGH-SAD) at the beginning and end of each treatment. RESULTS: Four (31%) of the patients did not respond to either therapy. Four tryptophan-resistant patients responded to light therapy, while one light therapy-resistant patient responded to tryptophan. Relapse occurred rapidly after stopping light therapy but not after stopping tryptophan therapy. CONCLUSIONS: There were significant therapeutic effects of both light (p = 0.012) and tryptophan (p = 0.014) on SAD, which were not significantly different from each other. There may be a time difference between the residual pharmacokinetic effects after stopping therapy. LIMITATIONS: The groups studied were small. This was an open study. CLINICAL RELEVANCE: Tryptophan was equally effective to light therapy in treating SAD, but relapse after withdrawal of tryptophan probably occurs more slowly.","Comments":"","TypeName":"Journal, Article","Authors":"Ghadirian AM ; Murphy BE ; Gendron MJ ; ","ParentAuthors":"","DOI":"10.1016/s0165-0327(98)00053-6 ","Keywords":"Adult\r\nAntidepressive Agents/*therapeutic use\r\nCross-Over Studies\r\nFemale\r\nHumans\r\nMale\r\n*Phototherapy\r\nSeasonal Affective Disorder/drug therapy/*therapy\r\nTryptophan/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Ghadirian AM, Murphy BE, and Gendron MJ (1998) Efficacy of light versus tryptophan therapy in seasonal affective disorder.. Journal of affective disorders 50(1), 23-7 DOI: 10.1016/s0165-0327(98)00053-6 "},{"Codes":[{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302633,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302782,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302840,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82231010,"Title":"Tryptophan supplementation and serotonin function: genetic variations in behavioural effects.","ParentTitle":"The Proceedings of the Nutrition Society","ShortTitle":"Gibson (2018)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"10/03/2023","EditedBy":"GAO BIAO","Year":"2018","Month":"May","StandardNumber":"0029-6651 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"77","Pages":"174-188","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"29368666","Abstract":"The neurotransmitter serotonin has a role in affective disorders such as depression and anxiety, as well as sleep, cognitive function and appetite. This review examines the evidence that serotonin-related genotypes may moderate the behavioural effects of supplementation with the serotonin precursor amino acid l-tryptophan (TRP), on which synthesis of serotonin (or 5-hydroxytryptamine; 5-HT) depends. However, 95 % of serotonin is synthesised and used in the periphery, and TRP is also metabolised via non-5-HT routes such as the kynurenine pathway. Moreover, understanding of genotypes involved in regulation of serotonin raises questions over the generalisability of TRP effects on behaviour across individuals with varied serotonergic genotypes. To date, only differences between variants of the 5-HT transporter-linked promoter region (5-HTTLPR) have been investigated in relation to behavioural effects of TRP supplementation. Effects of 5-HTTLPR genotypes are usually compared between the alleles that are either high (L/L') or low (S/S') expressing of mRNA for the 5-HT transporter receptor. Yet, another key genetic variable is sex: in women, the S/S' genotype predicts sensitivity to improved mood and reduced cortisol by TRP supplementation, during stressful challenges, whereas the L/L' genotype protects against stress-induced mood deterioration. In men, the L/L' genotype may confer risk of stress-induced increases in negative affect; there are insufficient data to assess effects on male S/S' genotypes. However, better-powered studies to detect sex by genotype by stress by TRP interactions, as well as consideration of more genotypes, are needed before strong conclusions and recommendations for behavioural effects of TRP treatment can be reached.","Comments":"","TypeName":"Journal, Article","Authors":"Gibson EL ; ","ParentAuthors":"","DOI":"10.1017/S0029665117004451 ","Keywords":"Affect/drug effects\r\nAlleles\r\nBehavior\r\nDepression/drug therapy/*genetics\r\n*Dietary Supplements\r\nFemale\r\n*Genetic Vari tionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302797,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82229834,"Title":"L-dopa with MK 485 for depression.","ParentTitle":"Lancet (London, England)","ShortTitle":"Goodwin (1970)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"18/05/2023","EditedBy":"GAO BIAO","Year":"1970","Month":"June","StandardNumber":"0140-6736 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"760","Pages":"1339","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"4193961","Abstract":"SIR,-Dr. Goodwin and his colleagues (May 2, p. 908)\nreport the treatment of depressed patients with L-dopa and\na peripheral decarboxylase inhibitor. Their study has\nimportant implications for an aetiology of depressive illness,\nbut is marred by a lack of direct psychiatric assessment of\ntreatment outcome. Nurses’ ratings of patient behaviour\nmay be highly reliable, but they lack the validity of clinical\npsychiatric observations. Furthermore, the authors define\nimprovement as a 3-point change on a 15-point scale. One\nis puzzled over the significance of this outcome criterion,\nsince no figures are given for the range of scores, their\nmeans, standard deviations, or change with treatment.\nThe import of this work hinges on whether depressed\npatients improve significantly with L-dopa (with or without\nMK 485), and this cannot be ascertained from the present\nreport.","Comments":"","TypeName":"Journal, Article","Authors":"Goodwin FK ; Brodie HK ; ","ParentAuthors":"","DOI":"10.1016/s0140-6736(70)91929-x ","Keywords":"Carboxy-Lyases/*antagonists & inhibitors\r\nClinical Trials as Topic\r\nDepression/*therapy\r\nDihydroxyphenylalanine/*therapeutic use\r\nHumans\r\nHydrazines/*therapeutic use\r\nPlacebos\r\nPropionates/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Goodwin FK, and Brodie HK (1970) L-dopa with MK 485 for depression.. Lancet (London, and England) 760(1), 1339 DOI: 10.1016/s0140-6736(70)91929-x "},{"Codes":[{"AttributeId":12302592,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"therapeutic response ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302639,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302797,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367191,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82230006,"Title":"L-DOPA, catecholamines, and behavior: a clinical and biochemical study in depressed patients.","ParentTitle":"Biological psychiatry","ShortTitle":"Goodwin (1970)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"16/05/2023","EditedBy":"GAO BIAO","Year":"1970","Month":"October","StandardNumber":"0006-3223 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"2","Pages":"341-66","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"4920729","Abstract":"Administered l-dopa in large oral doses to 16 depressed patients under double-blind conditions. The dosages were equal to those found to be therapeutic in parkinson's disease. Changes in cerebrospinal fluid, urinary catecholamine and indoleamine metabolites, and cortical evoked potential measurements suggest that l-dopa altered catecholamines both in the brain and the periphery. An antidepressant therapeutic response was observed in only 4 of the ss. All ss who responded had retarded depressions; none of the ss with agitated depressions improved. Substitution of a placebo led to relapses into depression in 3 of the 4 responders. A consistent induction of hypomania or mania in all 5 of the depressed patients who had a prior history of mania suggests that catecholamines, especially dopamine, may be directly involved in the genesis or triggering of manic behavior in susceptible individuals. (3 P. Ref.) (PsycINFO Database Record (c) 2018 APA, all rights reserved)","Comments":"","TypeName":"Journal, Article","Authors":"Goodwin FK ; Murphy DL ; Brodie HK ; Bunney WE Jr; ","ParentAuthors":"","DOI":"","Keywords":"Aged\r\nAggression/drug effects\r\nAnger/drug effects\r\nBehavior/drug effects\r\nBipolar Disorder/chemically induced\r\nBrain/*metabolism\r\nBrain Chemistry\r\nCarboxy-Lyases/antagonists & inhibitors\r\nCatecholamines/analysis/metabolism/*therapeutic use/urine\r\nCerebral Cortex/drug effects\r\nClinical Trials as Topic\r\nDepression/*drug therapy/urine\r\nDigestive System/drug ef han and lithium in combination for resistant endogenous depression: seven case studies.. The British journal of psychiatry : the journal of mental science 151, 213-7 DOI: 10.1192/bjp.151.2.213 "},{"Codes":[{"AttributeId":12302605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302619,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302632,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302649,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302696,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12302841,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12367192,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":82229011,"Title":"Complementary therapies for clinical depression: an overview of systematic reviews.","ParentTitle":"BMJ open","ShortTitle":"Haller (2019)","DateCreated":"10/03/2023","CreatedBy":"GAO BIAO","DateEdited":"30/03/2023","EditedBy":"GAO BIAO","Year":"2019","Month":"August","StandardNumber":"2044-6055 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"9","Pages":"e028527","Edition":"","Issue":"8","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC6686993/","OldItemId":"31383703","Abstract":"OBJECTIVES: As clinical practice guidelines vary widely in their search strategies and recommendations of complementary and alternative medicine (CAM) for depression, this overview aimed at systematically summarising the level 1 evidence on CAM for patients with a clinical diagnosis of depression. METHODS: PubMed, PsycInfo and Central were searched for meta-analyses of randomised controlled clinical trials (RCTs) until 30 June 2018. Outcomes included depression severity, response, remission, relapse and adverse events. The quality of evidence was assessed according to Grades of Recommendation, Assessment, Development, and Evaluation (GRADE) considering the methodological quality of the RCTs and meta-analyses, inconsistency, indirectness, imprecision of the evidence and the potential risk of publication bias. RESULTS: The literature search revealed 26 meta-analyses conducted between 2002 and 2018 on 1-49 RCTs in major, minor and seasonal depression. In patients with mild to moderate major depression, moderate quality evidence suggested the efficacy of St. John's wort towards placebo and its comparative effectiveness towards standard antidepressants for the treatment for depression severity and response rates, while St. John's wort caused significant less adverse events. In patients with recurrent major depression, moderate quality evidence showed that mindfulness-based cognitive therapy was superior to standard antidepressant drug treatment for the prevention of depression relapse. Other CAM evidence was considered as having low or very low quality. CONCLUSIONS: The effects of all but two CAM treatments found in studies on clinical depressed patients based on low to very low quality of evidence. The evidence has to be downgraded mostly due to avoidable methodological flaws of both the original RCTs and meta-analyses not following the Consolidated Standards of Reporting Trials and Preferred Reporting Items for Systematic Reviews and Meta-Analyses guidelines. Further research is needed.","Comments":"","TypeName":"Journal, Article","Authors":"Hall
