of the included studies, larger, well-designed, randomized controlled trials of sufficient duration are needed to confirm these findings.","Comments":"","TypeName":"Journal, Article","Authors":"Martins JG ; ","ParentAuthors":"","DOI":"10.1080/07315724.2009.10719785 ","Keywords":"Depressive Disorder/*drug therapy\r\n*Dietary Supplements\r\nDocosahexaenoic Acids/*therapeutic use\r\nEicosapentaenoic Acid/*therapeutic use\r\nHumans\r\nRandomized Controlled Trials as Topic\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Martins JG (2009) EPA but not DHA appears to be responsible for the efficacy of omega-3 long chain polyunsaturated fatty acid supplementation in depression: evidence from a meta-analysis of randomized controlled trials.. Journal of the American College of Nutrition 28(5), 525-42 DOI: 10.1080/07315724.2009.10719785 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"BDI-II-PERSian","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723835,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723968,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84439875,"Title":"Long Chain n-3 Fatty Acids Improve Depression Syndrome in Type 2 Diabetes Mellitus.","ParentTitle":"Iranian journal of public health","ShortTitle":"Mazaherioun (2018)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2018","Month":"April","StandardNumber":"2251-6085 (Linking)","City":"Iran","Country":"","Publisher":"","Institution":"","Volume":"47","Pages":"575-583","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"29900143","Abstract":"BACKGROUND: Type 2 diabetes mellitus (T2DM) is commonly associated with depressive symptoms, which affect prognosis and quality of life. We investigated the antidepressant effects of n-3 fatty acids (n-3FAs) monotherapy (without conventional antidepressants) for T2DM patients with mild to moderate depressive symptoms. METHODS: A 10-wk, placebo-controlled, double-blind, parallel-group (1:1 ratio) randomized trial of n-3FAs (2700 mg/day EPA: DHA ratio=2) versus placebo in 88 Iranian diabetic patients with mild to moderate depression based on Beck Depression Inventory II (BDI-II-PERSIAN) was conducted. This study started from July 2014 to January 2015 in Tehran University of Medical Sciences, Tehran, Iran. The primary event was defined as worsened, non-changed, or inconsiderably improved depression (<5 unit decrease in BDI-II-PERSIAN depression scores after treatment) (ClinicalTrials.gov Identifier: NCT02261545). RESULTS: Randomly, 44 T2DM patients were treated with n-3FAs supplements and 44 cases received placebo (three patients discontinued). n-3FAs could significantly protect patients against the aforesaid event and exhibit satisfactory prevention (number needed to treat with 95% confidence interval: 2.52, 1.71-4.74). No serious adverse reactions were reported. CONCLUSION: n-3FAs supplementation had significant antidepressant effects in T2DM patients with mild to moderate depressive symptoms, not confounded by metabolic factors and disease duration.","Comments":"","TypeName":"Journal, Article","Authors":"Mazaherioun M ; Saedisomeolia A ; Javanbakht MH ; Koohdani F ; Zarei M ; Ansari S ; Khoshkhoo Bazargani F; Djalali M ; ","ParentAuthors":"","DOI":"","Keywords":"Depression\r\nRandomized controlled trial\r\nType 2 diabetes mellitus\r\nn-3 fatty acids","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Mazaherioun M, Saedisomeolia A, Javanbakht MH, Koohdani F, Zarei M, Ansari S, Khoshkhoo Bazargani F, and Djalali M (2018) Long Chain n-3 Fatty Acids Improve Depression Syndrome in Type 2 Diabetes Mellitus.. Iranian journal of public health 47(4), 575-583"},{"Codes":[{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723787,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723967,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84433315,"Title":"Oxidative stress predicts depressive symptom changes with omega-3 fatty acid treatment in coronary artery disease patients.","ParentTitle":"Brain, behavior, and immunity","ShortTitle":"Mazereeuw (2017)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2017","Month":"February","StandardNumber":"0889-1591 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"60","Pages":"136-141","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"27742581","Abstract":"BACKGROUND: Antidepressant efficacy of omega-3 polyunsaturated fatty acid (n-3 PUFA) treatment in coronary artery disease (CAD) patients remains unpredictable. N-3 PUFA can mitigate oxidative stress, which is common in CAD and may contribute to depressive symptoms. This study investigated whether greater pre-treatment oxidative stress, measured by the ratios of late-stage lipid peroxidation markers (malondialdehyde [MDA], 4-hydroxy-2-nonenal [4-HNE], and 8-isoprostane [8-ISO]) to an early-stage marker (lipid hydroperoxides [LPH]), predicted n-3 PUFA antidepressant benefits in CAD. METHODS: This was a secondary analysis of CAROTID (CAD Randomized Omega-3 Trial in Depression, NCT00981383). Patient demographics and medical characteristics were collected. Depressive symptoms were measured using the 17-item Hamilton Depression Rating Scale (HAM-D). Patients were then randomized to receive either 1.9g/day n-3 PUFA or placebo for 12weeks, after which HAM-D scores were reassessed. Baseline LPH, 4-HNE, 8-ISO, MDA and n-3 PUFA concentrations were analysed from fasting blood. RESULTS: Seventy-nine patients (age=61.18.5, 76% male, HAM-D=7.56.1) were included (n=45 placebo, n=34 n-3 PUFA). In the n-3 PUFA group, higher baseline ratios of MDA/LPH (primary analysis: F(1,33)=6.20, beta=-0.35, p=0.018), 4-HNE/LPH (exploratory analysis: F(1,33)=5.35, beta=-0.32, p=0.027), and 8-ISO/LPH (exploratory analysis: F(1,33)=6.10, beta=-0.33, p=0.019), indicating higher oxidative stress, were associated with greater depressive symptom improvement. In each model, higher baseline EPA+DHA concentrations independently predicted depressive symptom improvement with n-3 PUFA (MDA/LPH: F(1,33)=11.05, p=0.002; 4-HNE/LPH: F(1,33)=11.36, p=0.002; 8-ISO/LPH: F(1,33)=13.15, p=0.001). No associations were observed in the placebo group. CONCLUSIONS: n-3 PUFA may be more likely to improve depressive symptoms in CAD patients with pre-treatment evidence of oxidative stress.","Comments":"","TypeName":"Journal, Article","Authors":"Mazereeuw G ; Herrmann N ; Andreazza AC ; Scola G ; Ma DWL ; Oh PI ; Lanctt KL ; ","ParentAuthors":"","DOI":"10.1016/j.bbi.2016.10.005 ","Keywords":"Antidepressive Agents/therapeutic use\r\nBiomarkers/blood\r\nCoronary Artery Disease/*blood/drug therapy\r\nDepression/*blood\r\nFatty Acids, Omega-3/*blood\r\nFemale\r\nHumans\r\nMale\r\nOxidative Stress/*physiology\r\nCardiovascular\r\nCoronary artery disease\r\nDHA\r\nDepression\r\nDocosahexaenoic acid\r\nEPA\r\nEicosapentaenoic acid\r\nFish oil\r\nHeart disease\r\nHydroperoxide\r\nHydroxynonenal\r\nIsoprostane\r\nLipid peroxidation\r\nMalondialdehyde\r\nMood\r\nOmega-3 fatty acid\r\nOxidative stress","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Mazereeuw G, Herrmann N, Andreazza AC, Scola G, Ma DWL, Oh PI, and Lanctt KL (2017) Oxidative stress predicts depressive symptom changes with omega-3 fatty acid treatment in coronary artery disease patients.. Brain, behavior, and and immunity 60, 136-141 DOI: 10.1016/j.bbi.2016.10.005 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723734,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723838,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723965,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432161,"Title":"The complex interplay of Depression, Inflammation and Omega-3: state of the art and progresses in research.","ParentTitle":"La Clinica terapeutica","ShortTitle":"Mazza (2015)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2015","Month":"","StandardNumber":"0009-9074 (Linking)","City":"Italy","Country":"","Publisher":"","Institution":"","Volume":"166","Pages":"e242-7","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"26152637","Abstract":"Many epidemiological and preclinical studies have proven the potential benefit and critical role of omega-3 PUFAs in the development and management of depressive disorders. Depression may be the consequence of a complex interplay between cell-mediated-immune activation and inflammation evolving in neuroprogression. Associations between n-3 PUFAs, inflammation, oxidative stress and the risk of depression have been demonstrated and clinical and animal supplementation studies have shown the potential of PUFAs to decrease neurodegeneration and inflammation. Future research should focus on the dynamic interactions between the different cell signaling networks and oxidative and nitrosative stress pathways that cause depression.","Comments":"","TypeName":"Journal, Article","Authors":"Mazza M ; Marano G ; Traversi G ; Di Nicola M ; Catalano V ; Janiri L ; ","ParentAuthors":"","DOI":"10.7417/CT.2015.1859 ","Keywords":"Animals\r\nDepression/*physiopathology\r\nDepressive Disorder/drug therapy\r\nFatty Acids, Omega-3/*pharmacology\r\nHumans\r\nInflammation/*physiopathology\r\nOxidative Stress/physiology\r\nRisk\r\n*Depression\r\n*Immunity\r\n*Inflammation\r\n*Omega-3\r\n*Oxidative stress\r\n*PUFAs","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Mazza M, Marano G, Traversi G, Di Nicola M, Catalano V, and Janiri L (2015) The complex interplay of Depression, Inflammation and Omega-3: state of the art and progresses in research.. La Clinica terapeutica 166(3), e242-7 DOI: 10.7417/CT.2015.1859 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723745,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740071,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723768,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723787,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723967,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84436590,"Title":"The impact of essential fatty acid, B vitamins, vitamin C, magnesium and zinc supplementation on stress levels in women: a systematic review.","ParentTitle":"JBI database of systematic reviews and implementation reports","ShortTitle":"McCabe (2017)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2017","Month":"February","StandardNumber":"2202-4433 (Linking)","City":"Australia","Country":"","Publisher":"","Institution":"","Volume":"15","Pages":"402-453","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"28178022","Abstract":"BACKGROUND: Women juggling multiple roles in our complex society are increasingly experiencing psychological stress. Dietary supplementation to manage stress is widespread despite limited supporting evidence. A systematic review of the available literature was undertaken to investigate the efficacy of specific dietary supplements in managing female stress and anxiety. OBJECTIVES: To identify the impact of essential fatty acids (EFAs), B vitamins, vitamin C, magnesium and/or zinc, consumed as dietary supplements to the daily diet, on female stress and anxiety levels. INCLUSION CRITERIA TYPES OF PARTICIPANTS: Women aged 18 years and over, who had participated in a study where stress and/or anxiety were assessed. TYPES OF INTERVENTION(S): Dietary supplementation with EFAs, B vitamins, vitamin C, magnesium and/or zinc. TYPES OF COMPARATORS: Supplements, either alone or combined, were compared with either no intervention or placebo. TYPES OF STUDIES: Randomized controlled and pseudo-randomized trials were included. OUTCOMES: Stress and anxiety were assessed using self-report or physiological outcome measures. SEARCH STRATEGY: Published and unpublished studies were sought via MEDLINE (via PubMed), Embase, Scopus, CINAHL, PsycINFO, PsycARTICLES, MedNar, National Institute of Mental Health and the International Association for Women's Mental Health. METHODOLOGICAL QUALITY: Methodological quality was evaluated using standardized critical appraisal instruments from the Joanna Briggs Institute. DATA EXTRACTION: Data were extracted using the standardized data extraction instruments from the Joanna Briggs Institute. DATA SYNTHESIS: Due to heterogeneity of the included studies, narrative synthesis was performed. RESULTS: Fourteen studies were included in this review. Essential fatty acids were effective in reducing perceived stress and salivary cortisol levels during pregnancy and anxiety in premenstrual women, and anxiety during menopause in the absence of depression, but were ineffective when depression was disregarded. Disregarding the hormonal phase, EFAs were ineffective in reducing stress or anxiety in four groups of women. Combined magnesium and vitamin B6 supplementation reduced premenstrual anxiety but had no effect when used in isolation and did not affect stress in women suffering from dysmenorrhea when combined or used in isolation. Older women experienced anxiety reduction using vitamin B6, but not folate or vitamin B12. High-dose sustained-release vitamin C was effective in reducing anxiety and blood pressure in response to stress. CONCLUSION: The current review suggests that EFAs may be effective in reducing prenatal stress and salivary cortisol and may reduce anxiety during premenstrual syndrome and during menopause in the absence of depression. Magnesium and vitamin B6 may be effective in combination in reducing premenstrual stress, and vitamin B6 alone may reduce anxiety effectively in older women. High-dose sustained-release vitamin C may reduce anxiety and mitigate increased blood pressure in response to stress. IMPLICATIONS FOR PRACTICE: Essential fatty acids may be effective in reducing prenatal stress and salivary cortisol levels, and premenstrual or menopausal anxiety in the absence of depression. Combining magnesium and vitamin B6 may reduce premenstrual anxiety and vitamin B6 may reduce anxiety in older women. High-dose sustained-release vitamin C may reduce anxiety and mitigate increased blood pressure in response to stress. IMPLICATIONS FOR RESEARCH: Investigating supplementation in longer term studies is warranted and should include compliance testing, the use of inert substances as controls and reliable outcome measures.","Comments":"","TypeName":"Journal, Article","Authors":"McCabe D ; Lisy K ; Lockwood C ; Colbeck M ; ","ParentAuthors":"","DOI":"10.11124/JBISRIR-2016-002965 ","Keywords":"Ascorbic Acid/*administration & dosage\r\nDietary Supplements\r\nFatty Acids, Essential/*administration & dosage\r\nFemale\r\nHumans\r\nMagnesium/administration & dosage\r\nRandomized Controlled Trials as Topic\r\nStress, Psychological/*psychology\r\nTreatment Outcome\r\nVitamin B Complex/*administration & dosage\r\nZinc/administration & dosage","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"McCabe D, Lisy K, Lockwood C, and Colbeck M (2017) The impact of essential fatty acid, B vitamins, vitamin C, magnesium and zinc supplementation on stress levels in women: a systematic review.. JBI database of systematic reviews and implementation reports 15(2), 402-453 DOI: 10.11124/JBISRIR-2016-002965 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723757,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723758,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723956,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84433942,"Title":"Role of omega-3 fatty acids in brain development and function: potential implications for the pathogenesis and prevention of psychopathology.","ParentTitle":"Prostaglandins, leukotrienes, and essential fatty acids","ShortTitle":"McNamara (2006)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2006","Month":"October","StandardNumber":"0952-3278 (Linking)","City":"Scotland","Country":"","Publisher":"","Institution":"","Volume":"75","Pages":"329-49","Edition":"","Issue":"4-5","Availability":"","URL":"","OldItemId":"16949263","Abstract":"The principle omega-3 fatty acid in brain, docosahexaenoic acid (DHA), accumulates in the brain during perinatal cortical expansion and maturation. Animal studies have demonstrated that reductions in perinatal brain DHA accrual are associated with deficits in neuronal arborization, multiple indices of synaptic pathology including deficits in serotonin and mesocorticolimbic dopamine neurotransmission, neurocognitive deficits, and elevated behavioral indices of anxiety, aggression, and depression. In primates and humans, preterm delivery is associated with deficits in fetal cortical DHA accrual, and children/adolescents born preterm exhibit deficits in cortical gray matter maturation, neurocognitive deficits particularly in the realm of attention, and increased risk for attention-deficit/hyperactivity disorder (ADHD) and schizophrenia. Individuals diagnosed with ADHD or schizophrenia exhibit deficits in cortical gray matter maturation, and medications found to be efficacious in the treatment of these disorders increase cortical and striatal dopamine neurotransmission. These associations in conjunction with intervention trials showing enhanced cortical visual acuity and cognitive outcomes in preterm and term infants fed DHA, suggest that perinatal deficits in brain DHA accrual may represent a preventable neurodevelopmental risk factor for the subsequent emergence of psychopathology.","Comments":"","TypeName":"Journal, Article","Authors":"McNamara RK ; Carlson SE ; ","ParentAuthors":"","DOI":"10.1016/j.plefa.2006.07.010 ","Keywords":"Animals\r\nBehavior\r\nBehavior, Animal\r\nBrain/*growth & development/*physiology\r\nBrain Chemistry\r\nCognition\r\nDocosahexaenoic Acids/analysis\r\nFatty Acids/analysis\r\nFatty Acids, Omega-3/*physiology\r\nFatty Acids, Unsaturated/deficiency\r\nFemale\r\nHumans\r\nMental Disorders/*etiology/*prevention & control\r\nPregnancy\r\nPrenatal Nutritional Physiological Phenomena\r\nPrimates/anatomy & histology/growth & development/physiology\r\nRodentia\r\nSynaptic Transmission","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"McNamara RK, and Carlson SE (2006) Role of omega-3 fatty acids in brain development and function: potential implications for the pathogenesis and prevention of psychopathology.. Prostaglandins, leukotrienes, and and essential fatty acids 75(4-5), 329-49 DOI: 10.1016/j.plefa.2006.07.010 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723959,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723974,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723734,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84439477,"Title":"Membrane omega-3 Fatty Acid deficiency as a preventable risk factor for comorbid coronary heart disease in major depressive disorder.","ParentTitle":"Cardiovascular psychiatry and neurology","ShortTitle":"McNamara (2009)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"12/06/2023","EditedBy":"GAO BIAO","Year":"2009","Month":"","StandardNumber":"2090-0171 (Linking)","City":"Egypt","Country":"","Publisher":"","Institution":"","Volume":"2009","Pages":"362795","Edition":"","Issue":"","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC2774576/","OldItemId":"19936106","Abstract":"Major depression disorder (MDD) significantly increases the risk for coronary heart disease (CHD) which is a leading cause of mortality in patients with MDD. Moreover, depression is frequently observed in a subset of patients following acute coronary syndrome (ACS) and increases risk for mortality. Here evidence implicating omega-3 (n-3) fatty acid deficiency in the pathoaetiology of CHD and MDD is reviewed, and the hypothesis that n-3 fatty acid deficiency is a preventable risk factor for CHD comorbidity in MDD patients is evaluated. This hypothesis is supported by cross-national and cross-sectional epidemiological surveys finding an inverse correlation between n-3 fatty acid status and prevalence rates of both CHD and MDD, prospective studies finding that lower dietary or membrane EPA+DHA levels increase risk for both MDD and CHD, case-control studies finding that the n-3 fatty acid status of MDD patients places them at high risk for emergent CHD morbidity and mortality, meta-analyses of controlled n-3 fatty acid intervention studies finding significant advantage over placebo for reducing depression symptom severity in MDD patients, and for secondary prevention of cardiac events in CHD patients, findings that n-3 fatty acid status is inversely correlated with other documented CHD risk factors, and patients diagnosed with MDD after ACS exhibit significantly lower n-3 fatty acid status compared with nondepressed ACS patients. This body of evidence provides strong support for future studies to evaluate the effects of increasing dietary n-3 fatty acid status on CHD comorbidity and mortality in MDD patients.","Comments":"","TypeName":"Journal, Article","Authors":"McNamara RK ; ","ParentAuthors":"","DOI":"10.1155/2009/362795 ","Keywords":"","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"McNamara RK (2009) Membrane omega-3 Fatty Acid deficiency as a preventable risk factor for comorbid coronary heart disease in major depressive disorder.. Cardiovascular psychiatry and neurology 2009, 362795 DOI: 10.1155/2009/362795 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723734,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723737,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723743,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723745,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723963,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84433752,"Title":"Long-chain omega-3 fatty acid deficiency in mood disorders: rationale for treatment and prevention.","ParentTitle":"Current drug discovery technologies","ShortTitle":"McNamara (2013)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2013","Month":"September","StandardNumber":"1570-1638 (Linking)","City":"United Arab Emirates","Country":"","Publisher":"","Institution":"","Volume":"10","Pages":"233-44","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"21838665","Abstract":"Major recurrent mood disorders including major depressive disorder (MDD) and bipolar disorder (BD) are associated with significant psychosocial morbidity and excess premature mortality primarily attributable to suicide and coronary heart disease. Limited efficacy and adverse side-effects associated with psychotropic medications used in the treatment of MDD and BD highlight the urgent need to develop safe and efficacious treatments or treatment adjuncts. A body of evidence now indicates that long-chain omega-3 (LCn-3) fatty acid deficiency is a feature associated with MDD and BD. The etiology of LCn-3 deficits in MDD and BD patients may be attributable to both genetic and environmental factors. Dietary LCn-3 supplementation is safe and well-tolerated with chronic administration and corrects LCn-3 deficiency in MDD and BD patients. LCn-3 supplementation has been found to augment the therapeutic efficacy of psychotropic medications in the treatment of mood symptoms and to reduce suicidality. Preliminary studies also suggest that LCn-3 supplementation is efficacious as monotherapy in the treatment and prevention of psychopathology in children and adolescents. LCn-3 supplementation is also associated with reduced risk for developing coronary heart disease. The overall cost-benefit ratio associated with LCn-3 supplementation provides a strong rationale to diagnose and treat LCn-3 deficiency in MDD and BD patients, and to prevent LCn-3 deficiency in subjects at high risk for developing these disorders.","Comments":"","TypeName":"Journal, Article","Authors":"McNamara RK ; ","ParentAuthors":"","DOI":"10.2174/1570163811310030006 ","Keywords":"Animals\r\nDeficiency Diseases/drug therapy/*metabolism/prevention & control\r\nFatty Acids, Omega-3/*metabolism/therapeutic use\r\nHumans\r\nMood Disorders/*metabolism","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"McNamara RK (2013) Long-chain omega-3 fatty acid deficiency in mood disorders: rationale for treatment and prevention.. Current drug discovery technologies 10(3), 233-44 DOI: 10.2174/1570163811310030006 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723734,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723745,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723963,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84439867,"Title":"Role of Long-Chain Omega-3 Fatty Acids in Psychiatric Practice.","ParentTitle":"PharmaNutrition","ShortTitle":"McNamara (2013)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"12/06/2023","EditedBy":"GAO BIAO","Year":"2013","Month":"April","StandardNumber":"2213-4344 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"1","Pages":"41-49","Edition":"","Issue":"2","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3628733/","OldItemId":"23607087","Abstract":"Nutrition plays a minor role in psychiatric practice which is currently dominated by a pharmacological treatment algorithm. An accumulating body of evidence has implicated deficits in the dietary essential long-chain omega-3 (LCn-3) fatty acids, eicosapenaenoic acid (EPA) and docosahexaenoic acid (DHA), in the pathophysiology of several major psychiatric disorders. LCn-3 fatty acids have an established long-term safety record in the general population, and existing evidence suggests that increasing LCn-3 fatty acid status may reduce the risk for cardiovascular disease morbidity and mortality. LCn-3 fatty acid supplementation has been shown to augment the therapeutic efficacy of antidepressant, mood-stabilizer, and second generation antipsychotic medications, and may additionally mitigate adverse cardiometabolic side-effects. Preliminary evidence also suggests that LCn-3 fatty acid supplementation may be efficacious as monotherapy for primary and early secondary prevention and for perinatal symptoms. The overall cost-benefit ratio endorses the incorporation of LCn-3 fatty acids into psychiatric treatment algorithms. The recent availability of laboratory facilities that specialize in determining blood LCn-3 fatty acid status and emerging evidence-based consensus guidelines regarding safe and efficacious LCn-3 fatty acid dose ranges provide the infrastructure necessary for implementation. This article outlines the rationale for incorporating LCn-3 fatty acid treatment into psychiatric practice.","Comments":"","TypeName":"Journal, Article","Authors":"McNamara RK ; Strawn JR ; ","ParentAuthors":"","DOI":"10.1016/j.phanu.2012.10.004 ","Keywords":"ADHD\r\nAnxiety\r\nBipolar disorder\r\nCardiovascular disease\r\nClinical staging\r\nDocosahexaenoic acid (DHA)\r\nEicosapenaenoic acid (EPA)\r\nLong-chain omega-3 fatty acids\r\nMajor depressive disorder\r\nPrimary prevention\r\nSchizophrenia\r\nSuicide","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"McNamara RK, and Strawn JR (2013) Role of Long-Chain Omega-3 Fatty Acids in Psychiatric Practice.. PharmaNutrition 1(2), 41-49 DOI: 10.1016/j.phanu.2012.10.004 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723751,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723737,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723772,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723966,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432385,"Title":"Effects of fish oil supplementation on prefrontal metabolite concentrations in adolescents with major depressive disorder: a preliminary 1H MRS study.","ParentTitle":"Nutritional neuroscience","ShortTitle":"McNamara (2016)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"13/06/2023","EditedBy":"GAO BIAO","Year":"2016","Month":"May","StandardNumber":"1028-415X (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"19","Pages":"145-55","Edition":"","Issue":"4","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC5206765/","OldItemId":"24915543","Abstract":"OBJECTIVE: To use proton magnetic resonance spectroscopy ((1)H MRS) to investigate the effects of fish oil (FO) supplementation on cortical metabolite concentrations in adolescents with major depressive disorder (MDD). METHODS: Metabolite concentrations were determined by (1)H MRS in the anterior cingulate cortex and bilateral dorsolateral prefrontal cortex (DLPFC) of adolescents with MDD before and following 10-week open-label supplementation with low (2.4g/day, n=7) or high (16.2g/day, n=7) dose FO. Depressive symptom severity scores and erythrocyte fatty acid levels were also determined. RESULTS: Baseline erythrocyte eicosapentaenoic acid (EPA) composition was positively correlated, and arachidonic acid (AA) and the AA/EPA ratio were inversely correlated, with choline (Cho) concentrations in the right DLPFC. Docosahexaenoic acid (DHA) composition was inversely correlated with myo-inositol (mI) concentrations in the left DLPFC. Erythrocyte EPA and DHA composition increased, and AA decreased, significantly following low-dose and high-dose FO supplementation. In the intent-to-treat sample, depressive symptom severity scores decreased significantly in the high-dose group (-40%, P<0.0001) and there was a trend in the low-dose group (-20%, P=0.06). There were no significant baseline-endpoint changes in metabolite levels in each voxel. In the low-dose group there were changes with large effect sizes, including a decrease in mI in the left DLPFC (-12%, P=0.18, d=0.8) and increases in glutamate+glutamine (Glx) (+12%, P=0.19, d=0.8) and Cho (+15%, P=0.08, d=1.2) in the right DLPFC. In the high-dose group, there was a trend for increases in Cho in the right DLPFC (+10%, P=0.09, d=1.2). DISCUSSION: These preliminary data suggest that increasing the LCn-3 fatty acid status of adolescent MDD patients is associated with subtle changes in Glx, mI, and Cho concentrations in the DLPFC that warrant further evaluation in a larger controlled trial.","Comments":"","TypeName":"Journal, Article","Authors":"McNamara RK ; Jandacek R ; Rider T ; Tso P ; Chu WJ ; Weber WA ; Welge JA ; Strawn JR ; Adler CM ; DelBello MP ; ","ParentAuthors":"","DOI":"10.1179/1476830514Y.0000000135 ","Keywords":"Adolescent\r\n*Adolescent Nutritional Physiological Phenomena\r\nAdult\r\nChild\r\nChild Nutritional Physiological Phenomena\r\nDeficiency Diseases/*diet therapy/metabolism/physiopathology/psychology\r\nDepressive Disorder, Major/diagnostic imaging/etiology/metabolism/*prevention & \r\n      control\r\nDiagnostic and Statistical Manual of Mental Disorders\r\n*Dietary Supplements\r\nFatty Acids, Essential/deficiency/metabolism/*therapeutic use\r\nFemale\r\nFish Oils/administration & dosage/*therapeutic use\r\nGyrus Cinguli/diagnostic imaging/metabolism\r\nHumans\r\nIntention to Treat Analysis\r\nLost to Follow-Up\r\nMagnetic Resonance Imaging\r\nMale\r\nNeuroimaging\r\nPrefrontal Cortex/diagnostic imaging/metabolism\r\nPsychiatric Status Rating Scales\r\nYoung Adult\r\nAdolescent\r\nAnterior cingulated cortex\r\nDocosahexaenoic acid\r\nDorsolateral prefrontal cortex\r\nMajor depressive disorder\r\nProton magnetic resonance spectroscopy","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"McNamara RK, Jandacek R, Rider T, Tso P, Chu WJ, Weber WA, Welge JA, Strawn JR, Adler CM, and DelBello MP (2016) Effects of fish oil supplementation on prefrontal metabolite concentrations in adolescents with major depressive disorder: a preliminary 1H MRS study.. Nutritional neuroscience 19(4), 145-55 DOI: 10.1179/1476830514Y.0000000135 "},{"Codes":[{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723734,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723757,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723758,"AdditionalText":"Neuroimaging studies\n\n\n","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723966,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723974,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84439071,"Title":"Role of Omega-3 Fatty Acids in the Etiology, Treatment, and Prevention of Depression: Current Status and Future Directions.","ParentTitle":"Journal of nutrition & intermediary metabolism","ShortTitle":"McNamara (2016)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"13/06/2023","EditedBy":"GAO BIAO","Year":"2016","Month":"September","StandardNumber":"2352-3859 (Electronic)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"5","Pages":"96-106","Edition":"","Issue":"","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC5067138/","OldItemId":"27766299","Abstract":"Over the past three decades a body of translational evidence has implicated dietary deficiency in long-chain omega-3 (LCn-3) fatty acids, including eicosapenaenoic acid (EPA) and docosahexaenoic acid (DHA), in the pathophysiology and etiology of major depressive disorder (MDD). Cross-national and cross-sectional data suggest that greater habitual intake of preformed EPA+DHA is associated with reduced risk for developing depressive symptoms and syndromal MDD. Erythrocyte EPA and DHA composition is highly correlated with habitual fish or fish oil intake, and case-control studies have consistently observed lower erythrocyte EPA and/or DHA levels in patients with MDD. Low erythrocyte EPA+DHA composition may also be associated with increased risk for suicide and cardiovascular disease, two primary causes of excess premature mortality in MDD. While controversial, dietary EPA+DHA supplementation may have antidepressant properties and may augment the therapeutic efficacy of antidepressant medications. Neuroimaging and rodent neurodevelopmental studies further suggest that low LCn-3 fatty acid intake or biostatus can recapitulate central pathophysiological features associated with MDD. Prospective findings suggest that low LCn-3 fatty acid biostatus increases risk for depressive symptoms in part by augmenting pro-inflammatory responsivity. When taken collectively, these translational findings provide a strong empirical foundation in support of dietary LCn-3 fatty acid deficiency as a modifiable risk factor for MDD. This review provides an overview of this translational evidence and then discusses future directions including strategies to translate this evidence into routine clinical screening and treatment algorithms.","Comments":"","TypeName":"Journal, Article","Authors":"McNamara RK ; ","ParentAuthors":"","DOI":"10.1016/j.jnim.2016.04.004 ","Keywords":"Docosahexaenoic acid (DHA)\r\nEicosapentaenoic acid (EPA)\r\nLong-chain omega-3 fatty acids\r\nMajor depressive disorder","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"McNamara RK (2016) Role of Omega-3 Fatty Acids in the Etiology, Treatment, and Prevention of Depression: Current Status and Future Directions.. Journal of nutrition & intermediary metabolism 5, 96-106 DOI: 10.1016/j.jnim.2016.04.004 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723757,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723758,"AdditionalText":"fMRI","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723772,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723972,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84433331,"Title":"Fish oil supplementation alters emotion-generated corticolimbic functional connectivity in depressed adolescents at high-risk for bipolar I disorder: A 12-week placebo-controlled fMRI trial.","ParentTitle":"Bipolar disorders","ShortTitle":"McNamara (2022)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"03/07/2023","EditedBy":"GAO BIAO","Year":"2022","Month":"March","StandardNumber":"1398-5647 (Linking)","City":"Denmark","Country":"","Publisher":"","Institution":"","Volume":"24","Pages":"161-170","Edition":"","Issue":"2","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC8720319/","OldItemId":"34214231","Abstract":"OBJECTIVE: To evaluate the effects of fish oil (FO), a source of the omega-3 polyunsaturated fatty acids (n-3 PUFA), eicosapentaenoic acid (EPA) and docosahexaenoic acid (DHA), on emotion-generated corticolimbic functional connectivity in depressed youth at high risk for developing bipolar I disorder. METHODS: Thirty-nine antidepressant-free youth with a current depressive disorder diagnosis and a biological parent with bipolar I disorder were randomized to 12-week double-blind treatment with FO or placebo. At baseline and endpoint, fMRI (4 Tesla) scans were obtained while performing a continuous performance task with emotional and neutral distractors (CPT-END). Seed-to-voxel functional connectivity analyses were performed using bilateral orbitofrontal cortex (OFC) and amygdala (AMY) seeds. Measures of depression, mania, global symptom severity, and erythrocyte fatty acids were obtained. RESULTS: Erythrocyte EPA+DHA composition increased significantly in the FO group (+47%, p0.0001) but not in the placebo group (-10%, p=0.11). Significant group by time interactions were found for functional connectivity between the left OFC and the left superior temporal gyrus (STG) and between the right AMY and right inferior temporal gyrus (ITG). OFC-STG connectivity increased in the FO group (p=0.0001) and decreased in the placebo group (p=0.0019), and AMY-ITG connectivity decreased in the FO group (p=0.0014) and increased in the placebo group (p<0.0001). In the FO group, but not placebo group, the decrease in AMY-ITG functional connectivity correlated with decreases in Childhood Depression Rating Scale-Revised and Clinical Global Impression-Severity Scale scores. CONCLUSIONS: In depressed high-risk youth FO supplementation alters emotion-generated corticolimbic functional connectivity which correlates with changes in symptom severity ratings.","Comments":"","TypeName":"Journal, Article","Authors":"McNamara RK ; Li W ; Lei D ; Tallman MJ ; Welge JA ; Strawn JR ; Patino LR ; DelBello MP ; ","ParentAuthors":"","DOI":"10.1111/bdi.13110 ","Keywords":"Adolescent\r\n*Bipolar Disorder/diagnostic imaging/drug therapy\r\nDietary Supplements\r\nDocosahexaenoic Acids/therapeutic use\r\nDouble-Blind Method\r\nEicosapentaenoic Acid\r\nEmotions\r\n*Fatty Acids, Omega-3\r\nFish Oils/therapeutic use\r\nHumans\r\nMagnetic Resonance Imaging\r\nadolescent\r\nbipolar disorder\r\nfamiliar risk\r\nhigh-risk\r\nomega-3 polyunsaturated fatty acids","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"McNamara RK, Li W, Lei D, Tallman MJ, Welge JA, Strawn JR, Patino LR, and DelBello MP (2022) Fish oil supplementation alters emotion-generated corticolimbic functional connectivity in depressed adolescents at high-risk for bipolar I disorder: A 12-week placebo-controlled fMRI trial.. Bipolar disorders 24(2), 161-170 DOI: 10.1111/bdi.13110 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723833,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740037,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84438664,"Title":"Omega-3 Fatty Acids Supplementation in the Treatment of Depression: An Observational Study.","ParentTitle":"Journal of personalized medicine","ShortTitle":"Mehdi (2023)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"13/06/2023","EditedBy":"GAO BIAO","Year":"2023","Month":"January","StandardNumber":"2075-4426 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"13","Pages":"","Edition":"","Issue":"2","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC9962071/","OldItemId":"36836458","Abstract":"Depression is a common mood disorder characterized by persistent sadness and loss of interest. Research suggests an association between the inclusion of omega-3 fatty acids in the diet and a reduced risk for depression. The present study evaluated the effectiveness of omega-3 fatty acid supplements in alleviating depressive symptoms in patients with mild to moderate depression. A total of 165 patients suffering from mild to moderated depression were randomized to receive omega-3 fatty acid supplementation, an antidepressant (single agent), or a combination of an antidepressant and omega-3 fatty acid supplementation. The clinical features of depression were assessed using the Hamilton Depression Rating Scale (HDRS) during the follow-up period. A statistically significant improvement in depressive symptoms was observed from baseline to first, second and third follow-ups within each treatment arm as measured by HRDS scores (p = 0.00001). Further, the HDRS scores at the third follow-up were significantly lower in patients on combination therapy of omega-3 fatty acid supplement and antidepressants (arm-3) than the patients on the omega-3 fatty acid supplement alone (arm-1) [Q = 5.89; p = 0.0001] or the patients taking an antidepressant alone (arm 2) [Q = 4.36; p = 0.0068]. The combination of an omega-3 fatty acid supplement and an antidepressant elicited significantly higher improvement in depressive symptoms than the supplement or the antidepressant alone.","Comments":"","TypeName":"Journal, Article","Authors":"Mehdi S ; Manohar K ; Shariff A ; Kinattingal N ; Wani SUD ; Alshehri S ; Imam MT ; Shakeel F ; Krishna KL ; ","ParentAuthors":"","DOI":"10.3390/jpm13020224 ","Keywords":"adjunct therapy\r\nantidepressants\r\ndepression\r\nmental health\r\nomega-3 fatty acids","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Mehdi S, Manohar K, Shariff A, Kinattingal N, Wani SUD, Alshehri S, Imam MT, Shakeel F, and Krishna KL (2023) Omega-3 Fatty Acids Supplementation in the Treatment of Depression: An Observational Study.. Journal of personalized medicine 13(2),  DOI: 10.3390/jpm13020224 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"HRSD","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723739,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723750,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723769,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723797,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723964,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723745,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723755,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723757,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723758,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746726,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432577,"Title":"-3 and major depression: a review.","ParentTitle":"Acta neuropsychiatrica","ShortTitle":"Mello (2014)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2014","Month":"June","StandardNumber":"0924-2708 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"26","Pages":"178-85","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"25142194","Abstract":"BACKGROUND: The World Health Organization estimates that major depression affects about 350 million people all over the world and reports this disorder as the major contributor to the global burden of diseases. Despite the well-defined symptomatology, major depression is a heterogeneous psychiatric disorder whose pathophysiology is not clearly established. Although several treatments are available, most depressed patients do not achieve the complete remission of symptoms. Factors linked to the persistence of the disorder have been investigated, particularly those related to the way of life. Moreover, it has been suggested that nutritional aspects may influence its development. Among them, a diet rich in -3 has been associated with a reduced risk of major depression, although its deficiency is associated with depressive disorders. METHODS: This review provides a general view about evidences of the use of -3 in major depression cases. RESULTS: Several studies have demonstrated beneficial effects of -3 in the prevention and treatment of major depression. However, not all the results have shown significant statistical benefits. CONCLUSIONS: More studies are necessary to clarify detailed mechanisms of the antidepressant effects of -3 and may explain the source of contradictions in results published until the moment.","Comments":"","TypeName":"Journal, Article","Authors":"Mello AH ; Gassenferth A ; Souza LR ; Fortunato JJ ; Rezin GT ; ","ParentAuthors":"","DOI":"10.1017/neu.2013.52 ","Keywords":"Antidepressive Agents/*therapeutic use\r\nDepressive Disorder, Major/*diet therapy/*prevention & control\r\nFatty Acids, Omega-3/*therapeutic use\r\nHumans","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Mello AH, Gassenferth A, Souza LR, Fortunato JJ, and Rezin GT (2014) -3 and major depression: a review.. Acta neuropsychiatrica 26(3), 178-85 DOI: 10.1017/neu.2013.52 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"(GDS)\n(GAI)39\n(SF-36)","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723768,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723867,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723972,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84435883,"Title":"The effects of docosahexaenoic acid supplementation on cognition and well-being in mild cognitive impairment: A 12-month randomised controlled trial.","ParentTitle":"International journal of geriatric psychiatry","ShortTitle":"Mengelberg (2022)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"13/06/2023","EditedBy":"GAO BIAO","Year":"2022","Month":"May","StandardNumber":"0885-6230 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"37","Pages":"","Edition":"","Issue":"5","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC9321856/","OldItemId":"35373862","Abstract":"OBJECTIVES: Several recent clinical trials have shown that docosahexaenoic acid (DHA) supplements have a significant effect on cognition in cognitively impaired older adults. This randomised controlled trial aimed to investigate the cognitive effects of a DHA fish oil supplement in older adults with mild cognitive impairment, and to examine the moderating effect of the apolipoprotein E (APOE) 4 allele on cognition and well-being. METHODS/DESIGN: Seventy-two older adults between the ages of 60 and 90 from New Zealand were given a DHA supplement equivalent to 1491mg DHA+351mg eicosapentaenoic acid per day or a placebo for a period of 12months. Outcome measures included cognition, wellbeing and self-rated quality of life as well as height, weight, blood pressure and APOE genotyping. RESULTS: The final analysis (n=60) found no evidence of a treatment effect on cognitive measures, although did find a treatment effect on systolic blood pressure (p=0.03, (2) =0.08), and a treatment interaction for APOE 4 carriers on depression (p=0.04, (2) =0.07) and anxiety (p=0.02, (2) =0.09) scores in favour of the DHA supplement. CONCLUSIONS: Despite no effect on cognition, the positive result in APOE 4 carriers on depression and anxiety scores and on systolic blood pressure justifies further DHA trials. It may be a prudent step going forward for more studies to replicate the design elements (dose, duration and cognitive measures) of previous DHA trials to help understand why not all older adults appear to benefit from taking a fish oil supplement.","Comments":"","TypeName":"Journal, Article","Authors":"Mengelberg A ; Leathem J ; Podd J ; Hill S ; Conlon C ; ","ParentAuthors":"","DOI":"10.1002/gps.5707 ","Keywords":"Aged\r\nCognition\r\n*Cognitive Dysfunction/drug therapy\r\nDietary Supplements\r\n*Docosahexaenoic Acids/therapeutic use\r\nDouble-Blind Method\r\nHumans\r\nQuality of Life\r\nAPOE 4 carriers\r\nDHA\r\nEPA\r\nmild cognitive impairment","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Mengelberg A, Leathem J, Podd J, Hill S, and Conlon C (2022) The effects of docosahexaenoic acid supplementation on cognition and well-being in mild cognitive impairment: A 12-month randomised controlled trial.. International journal of geriatric psychiatry 37(5),  DOI: 10.1002/gps.5707 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723750,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723966,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432902,"Title":"Detection and treatment of omega-3 fatty acid deficiency in psychiatric practice: Rationale and implementation.","ParentTitle":"Lipids in health and disease","ShortTitle":"Messamore (2016)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"13/06/2023","EditedBy":"GAO BIAO","Year":"2016","Month":"February","StandardNumber":"1476-511X (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"15","Pages":"25","Edition":"","Issue":"","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4748485/","OldItemId":"26860589","Abstract":"A body of translational evidence has implicated dietary deficiency in long-chain omega-3 (LCn-3) fatty acids, including eicosapenaenoic acid (EPA) and docosahexaenoic acid (DHA), in the pathophysiology and potentially etiology of different psychiatric disorders. Case-control studies have consistently observed low erythrocyte (red blood cell) EPA and/or DHA levels in patients with major depressive disorder, bipolar disorder, schizophrenia, and attention deficit hyperactivity disorder. Low erythrocyte EPA + DHA biostatus can be treated with fish oil-based formulations containing preformed EPA + DHA, and extant evidence suggests that fish oil supplementation is safe and well-tolerated and may have therapeutic benefits. These and other data provide a rationale for screening for and treating LCn-3 fatty acid deficiency in patients with psychiatric illness. To this end, we have implemented a pilot program that routinely measures blood fatty acid levels in psychiatric patients entering a residential inpatient clinic. To date over 130 blood samples, primarily from patients with treatment-refractory mood or anxiety disorders, have been collected and analyzed. Our initial results indicate that the majority (75 %) of patients exhibit whole blood EPA + DHA levels at  4 percent of total fatty acid composition, a rate that is significantly higher than general population norms (25 %). In a sub-set of cases, corrective treatment with fish oil-based products has resulted in improvements in psychiatric symptoms without notable side effects. In view of the urgent need for improvements in conventional treatment algorithms, these preliminary findings provide important support for expanding this approach in routine psychiatric practice.","Comments":"","TypeName":"Journal, Article","Authors":"Messamore E ; McNamara RK ; ","ParentAuthors":"","DOI":"10.1186/s12944-016-0196-5 ","Keywords":"Animals\r\nAttention Deficit Disorder with Hyperactivity/blood\r\nBipolar Disorder/blood\r\nDepressive Disorder, Major/blood\r\nDocosahexaenoic Acids/blood\r\nEicosapentaenoic Acid/blood\r\nFatty Acids, Omega-3/*blood\r\nHumans\r\nSchizophrenia/blood","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Messamore E, and McNamara RK (2016) Detection and treatment of omega-3 fatty acid deficiency in psychiatric practice: Rationale and implementation.. Lipids in health and disease 15, 25 DOI: 10.1186/s12944-016-0196-5 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723768,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723787,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723963,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432369,"Title":"Improvement of major depression is associated with increased erythrocyte DHA.","ParentTitle":"Lipids","ShortTitle":"Meyer (2013)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2013","Month":"September","StandardNumber":"0024-4201 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"48","Pages":"863-8","Edition":"","Issue":"9","Availability":"","URL":"","OldItemId":"23733443","Abstract":"The aim of this study was to determine if changes in omega-3 polyunsaturated fatty acid status following tuna oil supplementation correlated with changes in scores of depression. A total of 95 volunteers receiving treatment for major depression were randomised to consume 81g capsules per day of HiDHA (2g DHA, 0.6g EPA and 10mg Vitamin E) or olive oil (placebo) for 16weeks, whilst undergoing weekly counseling sessions by trained clinical psychologists using a standard empirically validated psychotherapy. Depression status was assessed using the 17 item Hamilton rating scale for depression and the Beck Depression Inventory by a psychodiagnostician who was blind to the treatment. Blood was taken at baseline and 16weeks (n=48) for measurement of erythrocyte fatty acids. With HiDHA supplementation, erythrocyte DHA content rose from 4.10.2 to 7.90.4% (meanSEM, p<0.001) of total fatty acids but did not change (4.00.2 to 4.10.2%) in the olive oil group. The mean changes in scores of depression did not differ significantly between the two groups (-12.22.1 for tuna oil and -14.42.3 for olive oil). However, analysis of covariance showed that in the fish oil group there was a significant correlation (r=-0.51) between the change in erythrocyte DHA and the change in scores of depression (p<0.05). Further study of the relationship between DHA and depression is warranted.","Comments":"","TypeName":"Journal, Article","Authors":"Meyer BJ ; Grenyer BF ; Crowe T ; Owen AJ ; Grigonis-Deane EM ; Howe PR ; ","ParentAuthors":"","DOI":"10.1007/s11745-013-3801-7 ","Keywords":"Adolescent\r\nAdult\r\nAged\r\nCapsules\r\nCombined Modality Therapy\r\nDepressive Disorder, Major/*blood/*drug therapy/therapy\r\nDietary Supplements\r\nDocosahexaenoic Acids/administration & dosage/*blood\r\nEicosapentaenoic Acid/administration & dosage\r\nErythrocytes/*metabolism\r\nFemale\r\nHumans\r\nMale\r\nMiddle Aged\r\nOlive Oil\r\nPlant Oils/administration & dosage\r\nPsychiatric Status Rating Scales\r\nPsychotherapy/methods\r\nTime Factors\r\nTreatment Outcome\r\nVitamin E/administration & dosage\r\nVitamins/administration & dosage\r\nYoung Adult","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Meyer BJ, Grenyer BF, Crowe T, Owen AJ, Grigonis-Deane EM, and Howe PR (2013) Improvement of major depression is associated with increased erythrocyte DHA.. Lipids 48(9), 863-8 DOI: 10.1007/s11745-013-3801-7 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723735,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723744,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723743,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723768,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723773,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723787,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723971,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84435594,"Title":"The effect of omega-3 longchain polyunsaturated fatty acids on aggressive behaviour in adult male prisoners: a structured study protocol for a multi-centre, double-blind, randomised placebo-controlled trial and translation into policy and practice.","ParentTitle":"Trials","ShortTitle":"Meyer (2021)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2021","Month":"May","StandardNumber":"1745-6215 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"22","Pages":"318","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"33934704","Abstract":"BACKGROUND: Interventions to better manage aggressive behaviour and reduce recidivism are a primary concern for corrective services. Nutritional interventions to correct prisoner behaviour have been largely overlooked in the literature. Emerging evidence suggests that dietary intake influences aggressive behaviours and that nutritional supplementation with omega-3 longchain polyunsaturated fatty acids (n-3 LCPUFA) could attenuate both the severity and frequency of aggressive behaviour. METHODS: Adult male prisoners who have a history of aggressive behaviour (n=600) will be recruited from at least 6 Correctional Centres and randomised to receive either n-3 LCPUFA or placebo supplementation for a 16-week duration. Treatment will be with either 1g/day of n-3 LCPUFA (694mg DHA and 397mg EPA) or placebo capsules, which are a corn/soy oil blend and are identical in size and colour. The primary outcome measure is the Inmate Behavioural Observation Scale (IBOS): an objective measure of aggressive behaviour. Secondary outcome measures include questionnaires (including aggression, attention deficit disorder, impulsivity, depression/anxiety/stress scales), engagement in programmes, recidivism and quality of life. Baseline and post-intervention assessments include the IBOS, questionnaires and blood to measure the levels of n-3 LCPUFA. DISCUSSION: To conclusively test the potential that increasing n-3 LCPUFA intakes can improve rates of prisoner aggression and associated mental health and violence-related social system management costs, we propose an adequately powered multi-centre, double-blind, randomised controlled trial, examining the effects of n-3 LCPUFA supplementation on aggressive behaviour in adult maleprisoners. If successful, this study will inform prisoner policy with respect to nutrition and by inference contribute to a broader community approach to preventative mental health practices. TRIAL REGISTRATION: Australian New Zealand Clinical Trial Registry (ANZCTR) ACTRN12618001665224 . Registered on 10 October 2018.","Comments":"","TypeName":"Journal, Article","Authors":"Meyer BJ ; Byrne MK ; Cortie CH ; Parletta N ; Jones A ; Eckermann S ; Butler T ; Greenberg D ; Batterham M ; Fernandez F ; Schofield PW ; Winberg PC ; Bowles K ; Dally J ; Martin AM ; Grant L ; ","ParentAuthors":"","DOI":"10.1186/s13063-021-05252-2 ","Keywords":"Adult\r\nAggression\r\nAustralia\r\nDietary Supplements\r\nDouble-Blind Method\r\n*Fatty Acids, Omega-3\r\nHumans\r\nMale\r\nMulticenter Studies as Topic\r\nPolicy\r\n*Prisoners\r\nQuality of Life\r\nRandomized Controlled Trials as Topic\r\nAggressive behaviour\r\nAttention deficit disorder\r\nCorrectional centres\r\nIncarcerated\r\nInmate\r\nJails\r\nMental health\r\nOmega-3\r\nPrisoner\r\nViolence","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Meyer BJ, Byrne MK, Cortie CH, Parletta N, Jones A, Eckermann S, Butler T, Greenberg D, Batterham M, Fernandez F, Schofield PW, Winberg PC, Bowles K, Dally J, Martin AM, and Grant L (2021) The effect of omega-3 longchain polyunsaturated fatty acids on aggressive behaviour in adult male prisoners: a structured study protocol for a multi-centre, double-blind, randomised placebo-controlled trial and translation into policy and practice.. Trials 22(1), 318 DOI: 10.1186/s13063-021-05252-2 "},{"Codes":[{"AttributeId":12746724,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746723,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"FST","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723838,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723958,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723974,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84438983,"Title":"Behavioral effects of dietary cholesterol in rats tested in experimental models of mild stress and cognition tasks.","ParentTitle":"European neuropsychopharmacology : the journal of the European College of Neuropsychopharmacology","ShortTitle":"Micale (2008)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2008","Month":"June","StandardNumber":"0924-977X (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"18","Pages"
