  right: -4px;
}
.top-head th:not(.collapsed) div svg#arrowLeft,
.side-head th:not(.collapsed) div svg#arrowUp {
  cursor: pointer;
  display: inline-block;
}
.top-head th.collapsed div svg#arrowRight,
.side-head th.collapsed div svg#arrowDown {
  cursor: pointer;
  display: inline-block;
}
.top-head th.busy div svg#refresh,
.side-head th.busy div svg#refresh {
  border-radius: 100%;
  cursor: pointer;
  display: inline-block;
  animation: spin 1s linear infinite;
}
.btnColCollapse,
.btnRowCollapse {
  opacity: 40%;
}
.top-head th.collapsed {
  min-width: 0;
  max-width: 0;
  width: 0;
  padding: 4px 0;
}
.top-head th.collapsed.level-1 {
  min-width: 103px;
  width: 103px;
  padding: 4px;
}
.side-head th.collapsed {
  min-height: 0;
  max-height: 0;
  height: 0;
  padding: 0 4px;
}
.side-head th.collapsed.level-1 {
  min-height: 103px;
  height: 103px;
  padding: 4px;
}
.body td.collapsed-col {
  min-width: 18px;
  width: 18px;
}
.body td.collapsed-row {
  min-height: 18px;
  height: 18px !important;
}
.body td.collapsed-col,
.body td.collapsed-row {
  background: rgba(0, 0, 0, 0.2);
}
.body td.collapsed-col .mosaic-wrapper,
.body td.collapsed-row .mosaic-wrapper {
  width: auto !important;
  height: auto !important;
}
.body td.collapsed-col svg,
.body td.collapsed-row svg {
  display: none;
}
.body td.collapsed-col .pie-wrapper,
.body td.collapsed-col .mosaic-wrapper,
.body td.collapsed-col .data-wrapper,
.body td.collapsed-row .pie-wrapper,
.body td.collapsed-row .mosaic-wrapper,
.body td.collapsed-row .data-wrapper {
  opacity: 0 !important;
}
.top-head th.collapsed:not(.level-1) span,
.side-head th.collapsed:not(.level-1) span {
  display: none;
}
.top-head th.collapsed:not(.level-1),
.side-head th.collapsed:not(.level-1) {
  border-width: 0;
}
.top-head th.collapsed.first:not(.level-1) {
  border-left: 1px solid #ffffff !important;
}
.top-head th.collapsed.last:not(.level-1) {
  border-right: 1px solid #ffffff !important;
}
.side-head th.collapsed.first:not(.level-1) {

}
.side-head th.collapsed.last:not(.level-1) {
  border-bottom: 1px solid #ffffff !important;

    transform: rotate(0deg);
  }
  100% {

  }
}
.attribute-tooltip {

  border: 1px solid #cccccc;

.attribute-tooltip.show {

}
.attribute-tooltip .close-tooltip {

.attribute-tooltip .content {

.attribute-tooltip h4 {

.text-center {

#codeFilterClearButton {

.btn:hover {

  background-color: #0275d8;
  border-color: #0275d8;
  cursor: pointer;
}

@keyframes spin {
  from {transform:rotate(0deg);}
  to {transform:rotate(360deg);}

  const referenceData = [{"Codes":[{"AttributeId":12723719,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740027,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723764,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723968,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723975,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723736,"AdditionalText":" short-term memory","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723757,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723758,"AdditionalText":" hippocampal neurodegenerative changes","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723814,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84437941,"Title":"The Role of Musk in Relieving the Neurodegenerative Changes Induced After Exposure to Chronic Stress.","ParentTitle":"American journal of Alzheimer's disease and other dementias","ShortTitle":"Abd (2018)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2018","Month":"June","StandardNumber":"1533-3175 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"33","Pages":"221-231","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"29385813","Abstract":"OBJECTIVE: This study aimed to evaluate the effect induced by musk on Alzheimer's disease-such as neurodegenerative changes in mice exposed to chronic unpredictable mild stress (CUMS). MATERIAL AND METHODS: Forty male Swiss albino mice were divided into 4 groups (n = 10); control, CUMS, CUMS + fluoxetine, CUMS + musk. At the end of the experiment, behavior of the mice was assessed. Serum corticosterone level, hippocampal protein level of the glucocorticoid receptors, and brain-derived neurotropic factor were also assessed. Hippocampus was histopathologically examined. RESULTS: Musk improved depressive status induced after exposure to CUMS as evidenced by the forced swimming and open field tests and improved the short-term memory as evidenced by the elevated plus maze test. Musk reduced both corticosterone levels and the hippocampal neurodegenerative changes observed after exposure to CUMS. These improvements were comparable to those induced by fluoxetine. CONCLUSION: Musk alleviated the memory impairment and neurodegenerative changes induced after exposure to the chronic stress.","Comments":"","TypeName":"Journal, Article","Authors":"Abd El Wahab MG; Ali SS ; Ayuob NN ; ","ParentAuthors":"","DOI":"10.1177/1533317518755993 ","Keywords":"Animals\r\nBehavior, Animal/*drug effects\r\nBrain-Derived Neurotrophic Factor\r\nCorticosterone/blood\r\n*Disease Models, Animal\r\n*Fatty Acids, Monounsaturated\r\nFluoxetine/administration & dosage\r\nHippocampus/drug effects/pathology\r\nMale\r\nMice\r\nReceptors, Glucocorticoid/metabolism\r\nSelective Serotonin Reuptake Inhibitors/administration & dosage\r\n*Stress, Psychological\r\nAlzheimer\r\nGR-BDNF\r\nchronic stress\r\ncorticosterone\r\ndepression\r\nmusk\r\nneurodegenerative","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Abd El Wahab MG, Ali SS, and Ayuob NN (2018) The Role of Musk in Relieving the Neurodegenerative Changes Induced After Exposure to Chronic Stress.. American journal of Alzheimer's disease and other dementias 33(4), 221-231 DOI: 10.1177/1533317518755993 "},{"Codes":[{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740070,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740032,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740033,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723757,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723758,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723974,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740071,"AdditionalText":" corticosterone\n oxytocin,","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723857,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723967,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84440572,"Title":"Antidepressant-Like Effect of Lipid Extract of Channa striatus in Postpartum Model of Depression in Rats.","ParentTitle":"Evidence-based complementary and alternative medicine : eCAM","ShortTitle":"Abdul (2017)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"22/05/2023","EditedBy":"GAO BIAO","Year":"2017","Month":"","StandardNumber":"1741-427X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"2017","Pages":"1469209","Edition":"","Issue":"","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC5727658/","OldItemId":"29317891","Abstract":"Postpartum depression affects 15% of women. Channa striatus, a freshwater fish, is consumed in local Malay population as a rejuvenating diet during postpartum period. This study evaluated the antidepressant-like effect of lipid extract of C. striatus fillet and its mechanism of action in female Sprague-Dawley rats in postpartum model of depression. The rats were ovariectomized and treated with high dose of progesterone and estradiol benzoate for 23 days to have hormone-simulated pregnancy. The day 24 and afterwards were considered as the postpartum period. During the postpartum period, lipid extract was administered at 125, 250, and 500mg/kg through intraperitoneal route for 15 days. Fluoxetine (10mg/kg) was used as the positive control. On postpartum day 15, the animals were tested in forced swimming test (FST) and open field test (OFT) followed by biochemical analysis. Withdrawal of hormone administration during the postpartum period induced depressive-like behavior in FST. Administration of lipid extract reversed that depressive-like behavior at 125, 250, and 500mg/kg in FST. In OFT, it decreased the exploratory activity. The mechanism of the antidepressant-like effect may be mediated through the decrease in plasma corticosterone, increase in plasma oxytocin, and decrease in nuclear factor-kappa B in prefrontal cortex of rats.","Comments":"","TypeName":"Journal, Article","Authors":"Abdul Shukkoor MS; Baharuldin MTHB ; Mat Jais AM; Mohamad Moklas MA; Fakurazi S ; Basir R ; ","ParentAuthors":"","DOI":"10.1155/2017/1469209 ","Keywords":"","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Abdul Shukkoor MS, Baharuldin MTHB, Mat Jais AM, Mohamad Moklas MA, Fakurazi S, and Basir R (2017) Antidepressant-Like Effect of Lipid Extract of Channa striatus in Postpartum Model of Depression in Rats.. Evidence-based complementary and alternative medicine : eCAM 2017, 1469209 DOI: 10.1155/2017/1469209 "},{"Codes":[{"AttributeId":12723719,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740617,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723745,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723835,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723968,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723975,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84435572,"Title":"Anxiolytic and antidepressant activities of Pelargonium roseum essential oil on Swiss albino mice: Possible involvement of serotonergic transmission.","ParentTitle":"Phytotherapy research : PTR","ShortTitle":"Abouhosseini (2018)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2018","Month":"June","StandardNumber":"0951-418X (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"32","Pages":"1014-1022","Edition":"","Issue":"6","Availability":"","URL":"","OldItemId":"29468757","Abstract":"The anxiolytic and antidepressant activities of the Reunion Geranium (Pelargonium roseum Willd) essential oil (EO) were evaluated in male Swiss albino mice by intraperitoneal administration of 10, 20, and 50mg/kg bw using elevated plus maze (EPM), open-field test (OFT), and forced swimming test (FST). Moreover, we evaluated whether the 5-HT(1A) and GABA(A) -benzodiazepine receptor systems are involved in the anxiolytic effects through the coadministration of WAY-100635 (a selective 5-HT(1A) receptor antagonist) and flumazenil (an antagonist of benzodiazepine). GC-MS revealed the monoterpene alcohols citronellol (35.9%) and geraniol (18.5%) as the main components of the P.roseum EO. EO was effective in increasing the total number of entries and time spent in the open arms of EPM whereas number of rearing in OFT was significantly decreased in comparison with the control. In the FST, immobility time decreased in EO treated mice. Pretreatment with WAY-100635, but not Flumazenil, was able to reverse the effects of the EO in the EPM and FST, indicating that the EO activity occurs via the serotonergic but not GABAergic transmission. Overall, results of this work showed significant anxiolytic and antidepressant activity of P.roseum EO and confirmed the traditional uses of Pelargonium species as calming agents.","Comments":"","TypeName":"Journal, Article","Authors":"Abouhosseini Tabari M; Hajizadeh Moghaddam A; Maggi F ; Benelli G ; ","ParentAuthors":"","DOI":"10.1002/ptr.6038 ","Keywords":"Animals\r\nAnti-Anxiety Agents/pharmacology/*therapeutic use\r\nAntidepressive Agents/pharmacology/*therapeutic use\r\nAnxiety/*drug therapy\r\nDepression/*drug therapy\r\nDisease Models, Animal\r\nMale\r\nMice\r\nOils, Volatile/pharmacology/*therapeutic use\r\nPelargonium/*chemistry\r\nSerotonin Agents/pharmacology/*therapeutic use\r\n5-HT1A and GABAA-benzodiazepine receptor\r\nPelargonium roseum\r\nantidepressive-like activity\r\nessential oil","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Abouhosseini Tabari M, Hajizadeh Moghaddam A, Maggi F, and Benelli G (2018) Anxiolytic and antidepressant activities of Pelargonium roseum essential oil on Swiss albino mice: Possible involvement of serotonergic transmission.. Phytotherapy research : PTR 32(6), 1014-1022 DOI: 10.1002/ptr.6038 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723734,"AdditionalText":"consumed for a wide variety of purposes by a considerable proportion","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723768,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723775,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723776,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723787,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723963,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84441415,"Title":"{Omega}-3 fatty acid supplement use in the 45 and Up Study Cohort.","ParentTitle":"BMJ open","ShortTitle":"Adams (2013)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"22/05/2023","EditedBy":"GAO BIAO","Year":"2013","Month":"","StandardNumber":"2044-6055 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"3","Pages":"","Edition":"","Issue":"4","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3641443/","OldItemId":"23585387","Abstract":"OBJECTIVE: There has been a dramatic increase in the use of dietary supplements in Western societies over the past decades. Our understanding of the prevalence of -3 fatty acid supplement consumption is of significance for future nutrition planning, health promotion and care delivery. However, we know little about -3 fatty acid supplement consumption or users. This paper, drawing upon the largest dataset with regard to -3 fatty acid supplement use (n=266 848), examines the use and users of this supplement among a large sample of older Australians living in New South Wales. DESIGN: A cross-sectional study. Data were analysed from the 45 and Up Study, the largest study of healthy ageing ever undertaken in the Southern Hemisphere. SETTING: New South Wales, Australia. PARTICIPANTS: 266 848 participants of the 45 and Up Study. PRIMARY AND SECONDARY OUTCOME MEASURES: Participants' use of -3, demographics (geographical location, marital status, education level, income and level of healthcare insurance) and health status (quality of life, history of smoking and alcohol consumption, health conditions) were measured. RESULTS: Of the 266 848 participants, 32.6% reported having taken -3 in the 4 weeks prior to the survey. Use of -3 fatty acid supplements was higher among men, non-smokers, non-to-mild (alcoholic) drinkers, residing in a major city, having higher income and private health insurance. Osteoarthritis, osteoporosis, high cholesterol and anxiety and/or depression were positively associated with -3 fatty acid supplement use, while cancer and high blood pressure were negatively associated with use of -3 fatty acid supplements. CONCLUSIONS: This study, analysing data from the 45 and Up Study cohort, suggests that a considerable proportion of older Australians consume -3 fatty acid supplements. There is a need for primary healthcare practitioners to enquire with patients about this supplement use and for work to ensure provision of good-quality information for patients and providers with regard to -3 fatty acid products.","Comments":"","TypeName":"Journal, Article","Authors":"Adams J ; Sibbritt D ; Lui CW ; Broom A ; Wardle J ; ","ParentAuthors":"","DOI":"10.1136/bmjopen-2012-002292 ","Keywords":"","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Adams J, Sibbritt D, Lui CW, Broom A, and Wardle J (2013) {Omega}-3 fatty acid supplement use in the 45 and Up Study Cohort.. BMJ open 3(4),  DOI: 10.1136/bmjopen-2012-002292 "},{"Codes":[{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740032,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723741,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740070,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723740,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723757,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723758,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723900,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723971,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723975,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740788,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84434519,"Title":"Weight gain and neuroadaptations elicited by high fat diet depend on fatty acid composition.","ParentTitle":"Psychoneuroendocrinology","ShortTitle":"Adermark (2021)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2021","Month":"April","StandardNumber":"0306-4530 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"126","Pages":"105143","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"33493754","Abstract":"Overconsumption of food is a major health concern in the western world. Palatable food has been shown to alter the activity of neural circuits, and obesity has been linked to alterations in the connectivity between the hypothalamus and cortical regions involved in decision-making and reward processing, putatively modulating the incentive value of food. Outlining neurophysiological adaptations induced by dietary intake of high fat diets (HFD) is thus valuable to establish how the diet by itself may promote overeating. To this end, C57BL/6 mice were fed HFD rich in either saturated fatty acids (HFD-S) or polyunsaturated fatty acids (HFD-P), or a low-fat control diet (LFD) for four weeks. Food and energy intake were monitored and ex vivo electrophysiology was employed to assess neuroadaptations in lateral hypothalamus (LH) and corticostriatal circuits, previously associated with food intake. In addition, the effects of dietary saturated and polyunsaturated fatty acids on the gene expression of NMDA, AMPA and GABA(A) receptor subunits in the hypothalamus were investigated. Our data shows that mice fed HFD-P had increased daily food and energy intake compared with mice fed HFD-S or LFD. However, this increase in energy intake had no obesogenic effects. Electrophysiological recordings demonstrated that HFD-P had a selective effect on glutamatergic neurotransmission in the LH, which was concomitant with a change in mRNA expression of AMPA receptor subtypes Gria1, Gria3 and Gria4, with no effect on the mRNA expression of NMDA receptor subtypes or GABA(A) receptor subtypes. Furthermore, while synaptic output from corticostriatal subregions was not significantly modulated by diet, synaptic plasticity in the form of long-term depression (LTD) was impaired in the dorsomedial striatum of mice fed HFD-S. In conclusion, this study suggests that the composition of fatty acids in the diet not only affects weight gain, but may also modulate neuronal function and plasticity in brain regions involved in food intake.","Comments":"","TypeName":"Journal, Article","Authors":"Adermark L ; Gutierrez S ; Lagstrm O ; Hammarlund M ; Licheri V ; Johansson ME ; ","ParentAuthors":"","DOI":"10.1016/j.psyneuen.2021.105143 ","Keywords":"Animals\r\n*Diet, High-Fat\r\n*Fatty Acids\r\nFatty Acids, Unsaturated\r\nMice\r\nMice, Inbred C57BL\r\nRNA, Messenger\r\nReceptors, GABA-A\r\n*Weight Gain\r\nLateral hypothalamus\r\nMedial prefrontal cortex\r\nPlasticity\r\nPolyunsaturated fatty acids\r\nSaturated fatty acids","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Adermark L, Gutierrez S, Lagstrm O, Hammarlund M, Licheri V, and Johansson ME (2021) Weight gain and neuroadaptations elicited by high fat diet depend on fatty acid composition.. Psychoneuroendocrinology 126, 105143 DOI: 10.1016/j.psyneuen.2021.105143 "},{"Codes":[{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723835,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723967,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746723,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746724,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432271,"Title":"Omega-3 Fatty Acids and Cholesterol Have a Main Role in Antidepression Diet of Iranian Traditional Medicine.","ParentTitle":"Journal of evidence-based complementary & alternative medicine","ShortTitle":"Ahmadian-Attari (2017)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"22/05/2023","EditedBy":"GAO BIAO","Year":"2017","Month":"April","StandardNumber":"2156-5899 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"22","Pages":"205-209","Edition":"","Issue":"2","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC5871171/","OldItemId":"26541351","Abstract":"Depression is one of the major health problems of our world. Recent studies have revealed the relationship between diet and depression. In Iranian traditional medicine, there is a therapeutic diet that is recommended in melancholic diseases like depression. One of the main components of this diet is meat. Meats are divided into 2 groups: recommended and abstinent. The aim of this study was to clarify the logic of this diet through comparing nutritional elements of the 2 groups with each other. For this purpose, prominent books on Iranian traditional medicine were searched for abstinent and recommended meats traditionally prescribed for depressed patients. The results of each group were compared with the other by using Mann-Whitney Test (SPSS version 16). The results showed that recommended meats contain higher amounts of polyunsaturated fatty acids ( P = .01) especially omega-3 ( P = .03). Both groups contain high amounts of cholesterol. Iranian traditional medicine recommends consumption of meats that contains cholesterol with omega-3 fatty acids in depression.","Comments":"","TypeName":"Journal, Article","Authors":"Ahmadian-Attari MM ; Noorbala AA ; Khoshdel A ; Kamalinejad M ; Taghva A ; ","ParentAuthors":"","DOI":"10.1177/2156587215614703 ","Keywords":"Adult\r\nCholesterol/*analysis\r\nComplementary Therapies/methods\r\nDepression/diagnosis/*diet therapy/metabolism/physiopathology\r\nDiet Therapy/*methods\r\nFatty Acids, Omega-3/*analysis\r\nFemale\r\nHumans\r\nIran\r\nMale\r\nMeat/*analysis\r\nNutrition Assessment\r\nNutritional Requirements\r\nIranian traditional medicine\r\ncholesterol\r\ndepression\r\ndiet therapy\r\nomega-3 fatty acid","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Ahmadian-Attari MM, Noorbala AA, Khoshdel A, Kamalinejad M, and Taghva A (2017) Omega-3 Fatty Acids and Cholesterol Have a Main Role in Antidepression Diet of Iranian Traditional Medicine.. Journal of evidence-based complementary & alternative medicine 22(2), 205-209 DOI: 10.1177/2156587215614703 "},{"Codes":[{"AttributeId":12740028,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723720,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723736,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723757,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723758,"AdditionalText":"brain development and neuronal cell growth","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723768,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723867,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740037,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432216,"Title":"Marine Fish-Derived Lysophosphatidylcholine: Properties, Extraction, Quantification, and Brain Health Application.","ParentTitle":"Molecules (Basel, Switzerland)","ShortTitle":"Ahmmed (2023)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"22/05/2023","EditedBy":"GAO BIAO","Year":"2023","Month":"March","StandardNumber":"1420-3049 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"28","Pages":"","Edition":"","Issue":"7","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC10095705/","OldItemId":"37049852","Abstract":"Long-chain omega-3 fatty acids esterified in lysophosphatidylcholine (LPC-omega-3) are the most bioavailable omega-3 fatty acid form and are considered important for brain health. Lysophosphatidylcholine is a hydrolyzed phospholipid that is generated from the action of either phospholipase PLA(1) or PLA(2). There are two types of LPC; 1-LPC (where the omega-3 fatty acid at the sn-2 position is acylated) and 2-LPC (where the omega-3 fatty acid at the sn-1 position is acylated). The 2-LPC type is more highly bioavailable to the brain than the 1-LPC type. Given the biological and health aspects of LPC types, it is important to understand the structure, properties, extraction, quantification, functional role, and effect of the processing of LPC. This review examines various aspects involved in the extraction, characterization, and quantification of LPC. Further, the effects of processing methods on LPC and the potential biological roles of LPC in health and wellbeing are discussed. DHA-rich-LysoPLs, including LPC, can be enzymatically produced using lipases and phospholipases from wide microbial strains, and the highest yields were obtained by Lipozyme RM-IM(), Lipozyme TL-IM(), and Novozym 435(). Terrestrial-based phospholipids generally contain lower levels of long-chain omega-3 PUFAs, and therefore, they are considered less effective in providing the same health benefits as marine-based LPC. Processing (e.g., thermal, fermentation, and freezing) reduces the PL in fish. LPC containing omega-3 PUFA, mainly DHA (C22:6 omega-3) and eicosapentaenoic acid EPA (C20:5 omega-3) play important role in brain development and neuronal cell growth. Additionally, they have been implicated in supporting treatment programs for depression and Alzheimer's. These activities appear to be facilitated by the acute function of a major facilitator superfamily domain-containing protein 2 (Mfsd2a), expressed in BBB endothelium, as a chief transporter for LPC-DHA uptake to the brain. LPC-based delivery systems also provide the opportunity to improve the properties of some bioactive compounds during storage and absorption. Overall, LPCs have great potential for improving brain health, but their safety and potentially negative effects should also be taken into consideration.","Comments":"","TypeName":"Journal, Article","Authors":"Ahmmed MK ; Hachem M ; Ahmmed F ; Rashidinejad A ; Oz F ; Bekhit AA ; Carne A ; Bekhit AEA ; ","ParentAuthors":"","DOI":"10.3390/molecules28073088 ","Keywords":"Animals\r\n*Lysophosphatidylcholines/chemistry\r\nBrain/metabolism\r\n*Fatty Acids, Omega-3/metabolism\r\nMembrane Transport Proteins/metabolism\r\nBiological Transport\r\nEicosapentaenoic Acid/metabolism\r\nPhospholipids/metabolism\r\nFatty Acids/metabolism\r\nDocosahexaenoic Acids/metabolism\r\nMfsd2a transporter\r\nbioactive compounds\r\ncognitive function\r\ndisease management\r\ndrug delivery\r\nmarine lysophosphatidylcholine (LPC)\r\nmental wellness\r\nneural health\r\nomega-3 supplementation\r\nprocessing impact\r\nstructural properties","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Ahmmed MK, Hachem M, Ahmmed F, Rashidinejad A, Oz F, Bekhit AA, Carne A, and Bekhit AEA (2023) Marine Fish-Derived Lysophosphatidylcholine: Properties, Extraction, Quantification, and Brain Health Application.. Molecules (Basel, and Switzerland) 28(7),  DOI: 10.3390/molecules28073088 "},{"Codes":[{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723743,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723745,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723768,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723787,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723972,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84439840,"Title":"Nutritional Supplements and Complementary Therapies in Polycystic Ovary Syndrome.","ParentTitle":"Advances in nutrition (Bethesda, Md.)","ShortTitle":"Alesi (2022)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2022","Month":"August","StandardNumber":"2161-8313 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"13","Pages":"1243-1266","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"34970669","Abstract":"Polycystic ovary syndrome (PCOS) affects 1 in 5 women of reproductive age, and is characterized by menstrual irregularities, clinical or biochemical hyperandrogenism, and the presence of polycystic ovary morphology. One of the recommended treatment strategies in the international evidence-based guidelines is lifestyle modification, which includes diet and exercise, with the aim of improving a range of health outcomes. The incurable nature of PCOS reinforces the importance of developing novel and innovative symptomatic relief strategies, which are currently the only available approaches for improving quality of life for these women. Women with PCOS tend to be nutrient deficient in many common vitamins and minerals, thought to be associated with the psychological (depression, anxiety, etc.) and physiological (insulin resistance, diabetes, infertility, etc.) sequelae of the condition. Nutrient supplementation and the integration of complementary medicine as adjuncts to traditional lifestyle-based therapies in PCOS could therefore provide additional benefits to these women. In this review, we synthesize the evidence regarding nutrient supplementation and complementary therapies in PCOS, predominantly from randomized controlled trials, systematic reviews, and meta-analyses, to provide an overview of the state of knowledge in this field. The evidence to date suggests that specific vitamins (B-12, inositols, folate, vitamins D, E, and K), vitamin-like nutrients (bioflavonoids and -lipoic acid), minerals (calcium, zinc, selenium, and chromium picolinate), and other formulations (melatonin, -3 fatty acids, probiotics, and cinnamon), as well as some complementary approaches such as acupuncture and yoga may be beneficial in PCOS. However, there remain areas of uncertainty and key limitations in the literature that must be overcome before these therapies can be integrated into routine clinical practice.","Comments":"","TypeName":"Journal, Article","Authors":"Alesi S ; Ee C ; Moran LJ ; Rao V ; Mousa A ; ","ParentAuthors":"","DOI":"10.1093/advances/nmab141 ","Keywords":"*Complementary Therapies\r\nDietary Supplements\r\nFemale\r\nHumans\r\n*Polycystic Ovary Syndrome/complications/drug therapy\r\nQuality of Life\r\nVitamins/therapeutic use\r\nPCOS\r\ncomplementary medicine\r\ndiet\r\nminerals\r\nnutraceutical\r\nnutrition\r\npolycystic ovary syndrome\r\nreview\r\nsupplementation\r\nvitamins","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Alesi S, Ee C, Moran LJ, Rao V, and Mousa A (2022) Nutritional Supplements and Complementary Therapies in Polycystic Ovary Syndrome.. Advances in nutrition (Bethesda, and Md.) 13(4), 1243-1266 DOI: 10.1093/advances/nmab141 "},{"Codes":[{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723734,"AdditionalText":" increased risks of depressio","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723821,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723954,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84433783,"Title":"Polyunsaturated fatty acids in the central nervous system: evolution of concepts and nutritional implications throughout life.","ParentTitle":"Reproduction, nutrition, development","ShortTitle":"Alessandri (2004)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2004","Month":"November","StandardNumber":"0926-5287 (Linking)","City":"France","Country":"","Publisher":"","Institution":"","Volume":"44","Pages":"509-38","Edition":"","Issue":"6","Availability":"","URL":"","OldItemId":"15762297","Abstract":"Docosahexaenoic acid (DHA, 22:6n-3) and arachidonic acid (AA, 20:4n-6) are the major polyunsaturated fatty acids in the membranes of brain and retinal cells. Animals specifically deficient in dietary n-3 fatty acids have low DHA content in their membranes, reduced visual acuity and impaired learning ability. Studies on bottle-fed human infants have shown that adding DHA and AA to milk replacer-formulas can bring their concentrations in the infant blood lipids to values as high as those produced by breast-feeding and significantly improves mental development and maturation of visual function. In older subjects, diverse neuropsychiatric and neurodegenerative diseases have been associated to decreased blood levels of n-3 PUFA. Low intakes of fish or of n-3 PUFA in populations have been associated with increased risks of depression and Alzheimer disease, and n-3 PUFA, especially eicosapentaenoic acid (EPA, 20:5n-3), have shown efficacy as adjunctive treatment - and in some cases as the only treatment--in several psychiatric disorders. The mechanisms by which polyunsaturated fatty acids have an impact on neuronal functions will be reviewed: the modulation of membrane biophysical properties, regulation of neurotransmitter release, synthesis of biologically active oxygenated derivatives, and nuclear receptor-mediated transcription of genes responsive to fatty acids or to their derivatives.","Comments":"","TypeName":"Journal, Article","Authors":"Alessandri JM ; Guesnet P ; Vancassel S ; Astorg P ; Denis I ; Langelier B ; Ad S ; Poums-Ballihaut C ; Champeil-Potokar G ; Lavialle M ; ","ParentAuthors":"","DOI":"10.1051/rnd:2004063 ","Keywords":"Adolescent\r\nAdult\r\nAged\r\nAnimals\r\nArachidonic Acid/administration & dosage/metabolism\r\nBrain/metabolism/physiology\r\nCentral Nervous System/metabolism/*physiology\r\nChild\r\nChild, Preschool\r\nDietary Fats, Unsaturated/administration & dosage/*metabolism\r\nDocosahexaenoic Acids/administration & dosage/metabolism\r\nEicosapentaenoic Acid/administration & dosage/metabolism/physiology\r\nFatty Acids, Unsaturated/administration & dosage/metabolism/*physiology\r\nFemale\r\nFood, Fortified\r\nHumans\r\nInfant\r\nInfant Formula/chemistry/standards\r\nInfant, Newborn\r\nMale\r\nMiddle Aged\r\nMilk, Human/chemistry/physiology\r\nNutritional Requirements\r\nPregnancy\r\nVisual Acuity/*drug effects/physiology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Alessandri JM, Guesnet P, Vancassel S, Astorg P, Denis I, Langelier B, Ad S, Poums-Ballihaut C, Champeil-Potokar G, and Lavialle M (2004) Polyunsaturated fatty acids in the central nervous system: evolution of concepts and nutritional implications throughout life.. Reproduction, nutrition, and development 44(6), 509-38 DOI: 10.1051/rnd:2004063 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723750,"AdditionalText":"BDNF","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":" IL-6 CB2 IL-10","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723896,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723971,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84439485,"Title":"Exploring the Role of Nutraceuticals in Major Depressive Disorder (MDD): Rationale, State of the Art and Future Prospects.","ParentTitle":"Pharmaceuticals (Basel, Switzerland)","ShortTitle":"Alvarez-Mon (2021)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"23/05/2023","EditedBy":"GAO BIAO","Year":"2021","Month":"August","StandardNumber":"1424-8247 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"14","Pages":"","Edition":"","Issue":"8","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC8399392/","OldItemId":"34451918","Abstract":"Major depressive disorder (MDD) is a complex and common disorder, with many factors involved in its onset and development. The clinical management of this condition is frequently based on the use of some pharmacological antidepressant agents, together with psychotherapy and other alternatives in most severe cases. However, an important percentage of depressed patients fail to respond to the use of conventional therapies. This has created the urgency of finding novel approaches to help in the clinical management of those individuals. Nutraceuticals are natural compounds contained in food with proven benefits either in health promotion or disease prevention and therapy. A growing interest and economical sources are being placed in the development and understanding of multiple nutraceutical products. Here, we summarize some of the most relevant nutraceutical agents evaluated in preclinical and clinical models of depression. In addition, we will also explore less frequent but interest nutraceutical products which are starting to be tested, also evaluating future roads to cover in order to maximize the benefits of nutraceuticals in MDD.","Comments":"","TypeName":"Journal, Article","Authors":"Alvarez-Mon MA ; Ortega MA ; Garca-Montero C ; Fraile-Martinez O ; Monserrat J ; Lahera G ; Mora F ; Rodriguez-Quiroga A ; Fernandez-Rojo S ; Quintero J ; Alvarez-Mon M ; ","ParentAuthors":"","DOI":"10.3390/ph14080821 ","Keywords":"S-Adenosyl-methionine (SAMe)\r\nbioactive compounds\r\nmajor depressive disorder (MDD)\r\nmethylfolate\r\nmicronutrients\r\nnutraceuticals\r\nomega 3 fatty acids\r\npre/probiotics\r\nvitamin D","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Alvarez-Mon MA, Ortega MA, Garca-Montero C, Fraile-Martinez O, Monserrat J, Lahera G, Mora F, Rodriguez-Quiroga A, Fernandez-Rojo S, Quintero J, and Alvarez-Mon M (2021) Exploring the Role of Nutraceuticals in Major Depressive Disorder (MDD): Rationale, State of the Art and Future Prospects.. Pharmaceuticals (Basel, and Switzerland) 14(8),  DOI: 10.3390/ph14080821 "},{"Codes":[{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723736,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723769,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723804,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723968,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723975,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84434395,"Title":"Intranasal Cotinine Plus Krill Oil Facilitates Fear Extinction, Decreases Depressive-Like Behavior, and Increases Hippocampal Calcineurin A Levels in Mice.","ParentTitle":"Molecular neurobiology","ShortTitle":"Alvarez-Ricartes (2018)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2018","Month":"October","StandardNumber":"0893-7648 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"55","Pages":"7949-7960","Edition":"","Issue":"10","Availability":"","URL":"","OldItemId":"29488138","Abstract":"Failure in fear extinction is one of the more troublesome characteristics of posttraumatic stress disorder (PTSD). Cotinine facilitates fear memory extinction and reduces depressive-like behavior when administered 24h after fear conditioning in mice. In this study, it was investigated the behavioral and molecular effects of cotinine, and other antidepressant preparations infused intranasally. Intranasal (IN) cotinine, IN krill oil, IN cotinine plus krill oil, and oral sertraline were evaluated on depressive-like behavior and fear retention and extinction after fear conditioning in C57BL/6 mice. Since calcineurin A has been involved in facilitating fear extinction in rodents, we also investigated changes of calcineurin in the hippocampus, a region key on contextual fear extinction. Short-term treatment with cotinine formulations was superior to krill oil and oral sertraline in reducing depressive-like behavior and fear consolidation and enhancing contextual fear memory extinction in mice. IN krill oil slowed the extinction of fear. IN cotinine preparations increased the levels of calcineurin A in the hippocampus of conditioned mice. In the light of the results, the future investigation of the use of IN cotinine preparations for the extinction of contextual fear memory and treatment of treatment-resistant depression (TRD) in PTSD is discussed.","Comments":"","TypeName":"Journal, Article","Authors":"Alvarez-Ricartes N ; Oliveros-Matus P ; Mendoza C ; Perez-Urrutia N ; Echeverria F ; Iarkov A ; Barreto GE ; Echeverria V ; ","ParentAuthors":"","DOI":"10.1007/s12035-018-0916-0 ","Keywords":"Administration, Intranasal\r\nAnimals\r\nBehavior, Animal\r\nCalcineurin/*metabolism\r\nConditioning, Psychological\r\nCotinine/administration & dosage/*pharmacology/therapeutic use\r\nDepression/*drug therapy/*psychology\r\nEuphausiacea/chemistry\r\nExtinction, Psychological/*drug effects\r\nFear/*drug effects\r\nHippocampus/*metabolism\r\nMice, Inbred C57BL\r\nModels, Biological\r\nOils/administration & dosage/*pharmacology\r\nSertraline/pharmacology\r\nCotinine\r\nDepression\r\nFear extinction\r\nKrill oil\r\nPosttraumatic stress disorder","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Alvarez-Ricartes N, Oliveros-Matus P, Mendoza C, Perez-Urrutia N, Echeverria F, Iarkov A, Barreto GE, and Echeverria V (2018) Intranasal Cotinine Plus Krill Oil Facilitates Fear Extinction, Decreases Depressive-Like Behavior, and Increases Hippocampal Calcineurin A Levels in Mice.. Molecular neurobiology 55(10), 7949-7960 DOI: 10.1007/s12035-018-0916-0 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"Beck Depression Inventory ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":"MDA\nCRP","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723751,"AdditionalText":"significant rises in plasma total glutathione","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723774,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723835,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723968,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84439692,"Title":"The effects of fish oil omega-3 fatty acid supplementation on mental health parameters and metabolic status of patients with polycystic ovary syndrome: a randomized, double-blind, placebo-controlled trial.","ParentTitle":"Journal of psychosomatic obstetrics and gynaecology","ShortTitle":"Amini (2018)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2018","Month":"September","StandardNumber":"0167-482X (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"","Pages":"1-9","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"30230402","Abstract":"OBJECTIVE: This study was conducted to evaluate the effects of fish oil omega-3 fatty acid supplementation on mental health parameters and metabolic status of women with polycystic ovary syndrome (PCOS). METHODS: This randomized double-blind, placebo-controlled trial was conducted on 60 women with PCOS, aged 18-40years old. Participants were randomly assigned into two groups to receive either 21000mg/day fish oil omega-3 fatty acid (n=30) or placebo (n=30) after lunch for 12weeks. Metabolic profiles were quantified at baseline and after the 12-week intervention. RESULTS: Compared with the placebo, omega-3 fatty acid intake led to a significant improvement in Beck Depression Inventory [ (difference in the mean outcomes measures between treatment groups after intervention) -1.05; 95% CI: -1.84, -0.26; p=.01], general health questionnaire ( -1.68; 95% CI: -3.12, -0.24; p=.02) and depression anxiety and stress scale ( -2.03; 95% CI: -3.60, -0.46; p=.01). Omega-3 fatty acid supplementation significantly decreased serum insulin levels ( -2.09IU/mL; 95% CI: -3.77, -0.41; p=.01), homeostasis model of assessment-insulin resistance ( -0.74; 95% CI: -1.13, -0.34; p<.001), total testosterone ( -0.23ng/mL; 95% CI: -0.39, -0.06; p=.03) and hirsutism ( -0.75; 95% CI: -1.17, -0.33; p=.001), and significantly increased the quantitative insulin sensitivity check index ( 0.01; 95% CI: 0.003, 0.02; p=.008) compared with the placebo. Additionally, omega-3 fatty acid intake resulted in a significant decrease in high sensitivity C-reactive protein ( -1.46mg/L; 95% CI: -2.16, -0.75; p<.001) and malondialdehyde ( -0.28mol/L; 95% CI: -0.52, -0.05; p=.03); also significant rises in plasma total glutathione ( 59.09mol/L; 95% CI: 7.07, 111.11; p=.02) was observed compared with the placebo. Omega-3 fatty acid supplementation did not change other metabolic parameters. CONCLUSION: Overall, omega-3 fatty acid supplementation for 12weeks to patients with PCOS had beneficial effects on mental health parameters, insulin metabolism, total testosterone, hirsutism and few inflammatory markers and oxidative stress.","Comments":"","TypeName":"Journal, Article","Authors":"Amini M ; Bahmani F ; Foroozanfard F ; Vahedpoor Z ; Ghaderi A ; Taghizadeh M ; Karbassizadeh H ; Asemi Z ; ","ParentAuthors":"","DOI":"10.1080/0167482X.2018.1508282 ","Keywords":"Omega-3 fatty acid supplementation\r\nmental health\r\nmetabolic status\r\npolycystic ovary syndrome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Amini M, Bahmani F, Foroozanfard F, Vahedpoor Z, Ghaderi A, Taghizadeh M, Karbassizadeh H, and Asemi Z (2018) The effects of fish oil omega-3 fatty acid supplementation on mental health parameters and metabolic status of patients with polycystic ovary syndrome: a randomized, double-blind, placebo-controlled trial.. Journal of psychosomatic obstetrics and gynaecology , 1-9 DOI: 10.1080/0167482X.2018.1508282 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":" open field test, elevated plus maze and forced swimming test","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723750,"AdditionalText":"BDNF","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":"oxidative stress markers, inflammatory indices","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723835,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723974,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740037,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432714,"Title":"Omega-3 fatty acids prevent nicotine withdrawal-induced exacerbation of anxiety and depression by affecting oxidative stress balance, inflammatory response, BDNF and serotonin metabolism in rats.","ParentTitle":"European journal of pharmacology","ShortTitle":"Amiry (2023)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2023","Month":"May","StandardNumber":"0014-2999 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"947","Pages":"175634","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"36868293","Abstract":"Adolescents are known to be more vulnerable than adults to the adverse effects of nicotine dependence. In the present study, we aimed to investigate whether adolescent nicotine exposure, followed by a period of abstinence, could affect the anxiety- and depressive-like behaviors in rats. For this purpose, behavioral assessments were carried out using open field test, elevated plus maze and forced swimming test in male rats received chronic nicotine intake during adolescence followed by a period of abstinence in adulthood, compared to their control counterparts. In addition, O3 pre-treatment was done at three different doses to reveal whether it could prevent nicotine withdrawal effects. Then, animals were euthanized and the cortical concentrations of oxidative stress markers, inflammatory indices, brain-derived neurotrophic factor, serotonin and the enzymatic activity of monoamine oxidase-A were measured. Results indicated that nicotine withdrawal exacerbates the behavioral signs of anxiety through alteration of the brain oxidative stress balance, inflammatory response and serotonin metabolism. Moreover, we found that omega 3 pre-treatment significantly prevents the nicotine withdrawal-induced complications by restoration of changes in the mentioned biochemical indices. Moreover, the improving effects of O3 fatty acids were found to be dose-dependent in all experiments. Taken together, we would like to suggest the O3 fatty acids supplementation as a safe, inexpensive and effective strategy for prevention or amelioration of detrimental effects induced by nicotine withdrawal at cellular and behavioral levels.","Comments":"","TypeName":"Journal, Article","Authors":"Amiry GY ; Haidary M ; Azhdari-Zarmehri H ; Beheshti F ; Ahmadi-Soleimani SM ; ","ParentAuthors":"","DOI":"10.1016/j.ejphar.2023.175634 ","Keywords":"Animals\r\nMale\r\nRats\r\nAnxiety/chemically induced/prevention & control/drug therapy\r\nBrain-Derived Neurotrophic Factor\r\nDepression/chemically induced/drug therapy/prevention & control\r\n*Nicotine/pharmacology\r\nOxidative Stress\r\nSerotonin\r\n*Substance Withdrawal Syndrome/drug therapy/prevention & control\r\nFatty Acids, Omega-3/pharmacology\r\nAdolescent\r\nInflammation\r\nNicotine\r\nOmega-3\r\nOxidative stress\r\nSerotonin","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Amiry GY, Haidary M, Azhdari-Zarmehri H, Beheshti F, and Ahmadi-Soleimani SM (2023) Omega-3 fatty acids prevent nicotine withdrawal-induced exacerbation of anxiety and depression by affecting oxidative stress balance, inflammatory response, BDNF and serotonin metabolism in rats.. European journal of pharmacology 947, 175634 DOI: 10.1016/j.ejphar.2023.175634 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"Positive and Negative Syndrome Scale, the Montgomery-sberg Depression Rating Scale, and the Global Assessment of Functioning","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"n=15","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723772,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723788,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723963,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84433608,"Title":"Omega-3 fatty acid supplementation in adolescents with borderline personality disorder and ultra-high risk criteria for psychosis: a post hoc subgroup analysis of a double-blind, randomized controlled trial.","ParentTitle":"Canadian journal of psychiatry. Revue canadienne de psychiatrie","ShortTitle":"Amminger (2013)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2013","Month":"July","StandardNumber":"0706-7437 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"58","Pages":"402-8","Edition":"","Issue":"7","Availability":"","URL":"","OldItemId":"23870722","Abstract":"OBJECTIVE: To investigate whether long-chain omega-3 (n-3) polyunsaturated fatty acids (PUFAs) improve functioning and psychiatric symptoms in young people with borderline personality disorder (BPD) who also meet ultra-high risk criteria for psychosis. METHODS: We conducted a post hoc subgroup analysis of a double-blind, randomized controlled trial. Fifteen adolescents with BPD (mean age 16.2 years, [SD 2.1]) were randomized to either 1.2 g/day n-3 PUFAs or placebo. The intervention period was 12 weeks. Study measures included the Positive and Negative Syndrome Scale, the Montgomery-sberg Depression Rating Scale, and the Global Assessment of Functioning. Side effects were documented with the Udvalg for Kliniske Undersgelser. Fatty acids in erythrocytes were analyzed using capillary gas chromatography. RESULTS: At baseline, erythrocyte n-3 PUFA levels correlated positively with psychosocial functioning and negatively with psychopathology. By the end of the intervention, n-3 PUFAs significantly improved functioning and reduced psychiatric symptoms, compared with placebo. Side effects did not differ between the treatment groups. CONCLUSIONS: Long-chain n-3 PUFAs should be further explored as a viable treatment strategy with minimal associated risk in young people with BPD. ( CLINICAL TRIAL REGISTRATION NUMBER: NCT00396643).","Comments":"","TypeName":"Journal, Article","Authors":"Amminger GP ; Chanen AM ; Ohmann S ; Klier CM ; Mossaheb N ; Bechdolf A ; Nelson B ; Thompson A ; McGorry PD ; Yung AR ; Schfer MR ; ","ParentAuthors":"","DOI":"10.1177/070674371305800705 ","Keywords":"Adolescent\r\nBorderline Personality Disorder/*drug therapy\r\nCoconut Oil\r\nDocosahexaenoic Acids/administration & dosage/adverse effects/pharmacology\r\nDrug Combinations\r\nEicosapentaenoic Acid/administration & dosage/adverse effects/pharmacology\r\nFatty Acids, Omega-3/administration & dosage/adverse effects/*pharmacology\r\nFemale\r\nHumans\r\nMale\r\nPlacebos\r\nPlant Oils/administration & dosage\r\nPsychiatric Status Rating Scales\r\nPsychotic Disorders/prevention & control\r\nRisk\r\nTreatment Outcome\r\nVitamin E/administration & dosage\r\nVitamins/administration & dosage\r\nadolescents\r\nborderline personality disorder\r\nomega-3 fatty acids\r\nrandomized controlled trial\r\nultra-high risk","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Amminger GP, Chanen AM, Ohmann S, Klier CM, Mossaheb N, Bechdolf A, Nelson B, Thompson A, McGorry PD, Yung AR, and Schfer MR (2013) Omega-3 fatty acid supplementation in adolescents with borderline personality disorder and ultra-high risk criteria for psychosis: a post hoc subgroup analysis of a double-blind, randomized controlled trial.. Canadian journal of psychiatry. Revue canadienne de psychiatrie 58(7), 402-8 DOI: 10.1177/070674371305800705 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"BPRS\\SANS\\ MADRS YMRS\\SOFAS\\\nGlobal Functioning: Social and Role scales \n Clinical Global ImpressionImprovement Scale (CGI-I)","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723768,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723787,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723970,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84433164,"Title":"The NEURAPRO Biomarker Analysis: Long-Chain Omega-3 Fatty Acids Improve 6-Month and 12-Month Outcomes in Youths at Ultra-High Risk for Psychosis.","ParentTitle":"Biological psychiatry","ShortTitle":"Amminger (2020)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"February","StandardNumber":"0006-3223 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"87","Pages":"243-252","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"31690495","Abstract":"BACKGROUND: NEURAPRO was a multicenter, placebo-controlled trial of long-chain omega-3 polyunsaturated fatty acids (n-3 PUFAs) (fish oil) in 304 individuals at ultra-high risk for psychotic disorders. The study failed to show benefits of n-3 PUFAs over placebo. Although the randomized controlled trial design is placed at the top of the evidence hierarchy, this methodology has limitations in fish oil randomized controlled trials, as not only is the test agent present in the intervention group, but also n-3 fats are present in the diet and the body tissue of all participants. METHODS: Analysis of biomarker data (eicosapentaenoic acid [EPA], docosahexaenoic acid [DHA], n-3 index, EPA+DHA) collected as part of NEURAPRO was conducted on 218 participants with longitudinal biomarker data to determine if n-3 PUFAs measured in erythrocytes at baseline and month 6 predicted clinical outcomes. RESULTS: Increases of the n-3 index, EPA, and DHA predicted less severe psychopathology and better functioning at both follow-up time points. Higher baseline levels and increases of n-3 index also predicted overall clinical improvement at month 6 (n-3 index baseline: adjusted odds ratio [95% confidence interval (CI)]= 1.79 [1.30-2.48]; n-3 PUFA increase: adjusted odds ratio [95% CI]= 1.43 [1.16-1.76]) and at month 12 (n-3 index baseline: adjusted odds ratio [95% CI]= 2.60 [1.71-3.97]; n-3 PUFA increase: adjusted odds ratio [95% CI]= 1.36 [1.06-1.74]). CONCLUSIONS: These data suggest that n-3 PUFAs can exert therapeutic effects in ultra-high-risk individuals. This finding has implications for early intervention and treatment guidelines, as n-3 PUFA supplementation can easily and safely be used in a wide variety of settings, from primary care to specialist services.","Comments":"","TypeName":"Journal, Article","Authors":"Amminger GP ; Nelson B ; Markulev C ; Yuen HP ; Schfer MR ; Berger M ; Mossaheb N ; Schlgelhofer M ; Smesny S ; Hickie IB ; Berger GE ; Chen EYH ; de Haan L ; Nieman DH ; Nordentoft M ; Riecher-Rssler A ; Verma S ; Thompson A ; Yung AR ; McGorry PD ; ","ParentAuthors":"","DOI":"10.1016/j.biopsych.2019.08.030 ","Keywords":"Adolescent\r\nBiomarkers\r\nDocosahexaenoic Acids\r\nEicosapentaenoic Acid\r\n*Fatty Acids, Omega-3\r\nHumans\r\n*Psychotic Disorders/drug therapy\r\nAnxiety\r\nDepression\r\nEarly psychosis\r\nLipid biology\r\nOmega-3 fatty acids\r\nRCT","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Amminger GP, Nelson B, Markulev C, Yuen HP, Schfer MR, Berger M, Mossaheb N, Schlgelhofer M, Smesny S, Hickie IB, Berger GE, Chen EYH, de Haan L, Nieman DH, Nordentoft M, Riecher-Rssler A, Verma S, Thompson A, Yung AR, and McGorry PD (2020) The NEURAPRO Biomarker Analysis: Long-Chain Omega-3 Fatty Acids Improve 6-Month and 12-Month Outcomes in Youths at Ultra-High Risk for Psychosis.. Biological psychiatry 87(3), 243-252 DOI: 10.1016/j.biopsych.2019.08.030 "},{"Codes":[{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723958,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84436724,"Title":"Complementary and alternative medicine in the treatment of bipolar disorder--a review of the evidence.","ParentTitle":"Journal of affective disorders","ShortTitle":"Andreescu (2008)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2008","Month":"September","StandardNumber":"0165-0327 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"110","Pages":"16-26","Edition":"","Issue":"1-2","Availability":"","URL":"","OldItemId":"18456339","Abstract":"A growing number of patients with mood disorders are using complementary and alternative medicine (CAM) interventions. In this paper, we review the published scientific evidence on the benefits and risks of CAM for the treatment of patients with bipolar disorder. Since very few studies of CAM have involved patients with bipolar disorder, most available evidence is derived from trials conducted in patients with major depressive disorder. The use of omega-3 fatty acids has been studied in two controlled studies in bipolar disorder while St. John's wort (Hypericum perforatum), S-adenosyl-l-methionine (SAMe), and acupuncture have been studied in a series of randomized controlled trials in patients with major depression. Overall, the best evidence supports the use of St. John's wort for the treatment of mild to moderate depression. SAMe may also be effective for depression. However, both of these products have the potential to induce mania; the extent of this risk needs to be quantified. St. John's wort can also interact with a variety of medications. Evidence regarding the benefits of omega-3 fatty acids or acupuncture is inconsistent. Data regarding other CAM interventions (e.g., aromatherapy massage, massage therapy, yoga) are almost entirely lacking. In conclusion, better studies are needed before CAM interventions can be recommended to patients with bipolar disorder. In the meantime, patients need to be informed about the possible risks associated with the use of these interventions.","Comments":"","TypeName":"Journal, Article","Authors":"Andreescu C ; Mulsant BH ; Emanuel JE ; ","ParentAuthors":"","DOI":"10.1016/j.jad.2008.03.015 ","Keywords":"Acupuncture Therapy\r\nBipolar Disorder/drug therapy/psychology/*therapy\r\nComplementary Therapies/*methods\r\nFatty Acids, Omega-3/therapeutic use\r\nHumans\r\nHypericum/chemistry\r\nPhytotherapy/methods\r\nPlant Extracts/therapeutic use\r\nPlant Preparations/therapeutic use\r\nS-Adenosylmethionine/analogs & derivatives/therapeutic use\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Andreescu C, Mulsant BH, and Emanuel JE (2008) Complementary and alternative medicine in the treatment of bipolar disorder--a review of the evidence.. Journal of affective disorders 110(1-2), 16-26 DOI: 10.1016/j.jad.2008.03.015 "},{"Codes":[{"AttributeId":12740617,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723719,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":"mda\nsod\ncat\ndop\n","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723768,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723787,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723970,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723974,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723975,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723751,"AdditionalText":"GSH","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84434184,"Title":"Dose-related effects of inhaled essential oils on behavioural measures of anxiety and depression and biomarkers of oxidative stress.","ParentTitle":"Journal of ethnopharmacology","ShortTitle":"Aponso (2020)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"March","StandardNumber":"0378-8741 (Linking)","City":"Ireland","Country":"","Publisher":"","Institution":"","Volume":"250","Pages":"112469","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"31843574","Abstract":"ETHNOPHARMACOLOGICAL RELEVANCE: Essential oils (EOs) are extracts of organic, volatile metabolites of plants that are typically oily liquids at ambient temperatures. Inhalation of EOs can regulate brain health and functions associated with mood and neurodegeneration, reflecting their bioavailability to brain. The aim was to identify physicochemical properties that influenced EO volatility and pathways of brain uptake by inhalation. MATERIALS AND METHODS: Dose-dependency of effects, determined as: total EO intake (g/g bodyweight-BW), and rate of EO intake (g/hr/g-BW), was d
