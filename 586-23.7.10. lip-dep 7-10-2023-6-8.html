 Our results suggest that HDL-CH and its subfractions, but not LDL-CH may play a role in the pathophysiology of depressive disorder. The study was registered under ISRCTN81655012.","Comments":"","TypeName":"Journal, Article","Authors":"Katrenkov B ; Vavkov M ; Waczulkov I ; Oravec S ; Garaiova I ; Nagyov Z ; Hlavov N ; urakov Z ; Trebatick J ; ","ParentAuthors":"","DOI":"10.3390/biom10101427 ","Keywords":"Adolescent\r\nAntidepressive Agents/therapeutic use\r\nBlood Chemical Analysis\r\nChemical Fractionation\r\nChild\r\nDepressive Disorder/blood/*diet therapy/drug therapy/pathology\r\nDietary Supplements\r\nDouble-Blind Method\r\nErythrocyte Membrane/chemistry/physiology\r\nFatty Acids, Omega-3/pharmacology/*therapeutic use\r\nFemale\r\nHumans\r\nLipids/analysis/*blood\r\nLipoproteins/analysis/blood\r\nMale\r\nMembrane Fluidity/*physiology\r\nSeverity of Illness Index\r\nSlovakia\r\nchildren and adolescents\r\ndepressive disorder\r\nfluidity of membrane\r\nlipid profile\r\nomega-3 fatty acids","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Katrenkov B, Vavkov M, Waczulkov I, Oravec S, Garaiova I, Nagyov Z, Hlavov N, urakov Z, and Trebatick J (2020) Lipid Profile, Lipoprotein Subfractions, and Fluidity of Membranes in Children and Adolescents with Depressive Disorder: Effect of Omega-3 Fatty Acids in a Double-Blind Randomized Controlled Study.. Biomolecules 10(10),  DOI: 10.3390/biom10101427 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723751,"AdditionalText":"GPX","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":"sod","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723771,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723772,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723893,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723971,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84439420,"Title":"Oxidative Stress Markers and Antioxidant Enzymes in Children and Adolescents with Depressive Disorder and Impact of Omega-3 Fatty Acids in Randomised Clinical Trial.","ParentTitle":"Antioxidants (Basel, Switzerland)","ShortTitle":"Katrenkov (2021)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"07/06/2023","EditedBy":"GAO BIAO","Year":"2021","Month":"August","StandardNumber":"2076-3921 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"10","Pages":"","Edition":"","Issue":"8","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC8389273/","OldItemId":"34439504","Abstract":"Oxidative stress (OS) is thought to play a role in mental disorders. However, it is not clear whether the OS is the cause or consequence of the disorder. We investigated markers of oxidative stress (8-isoprostane (8-IsoP-U), lipoperoxides (LP), advanced oxidation protein products (AOPP) and nitrotyrosine (NT)) and antioxidant protection (Trolox equivalent antioxidant capacity (TEAC), activities of superoxide dismutase (SOD), glutathione peroxidase (GPx) and catalase (CAT) in 60 paediatric and adolescent patients with depressive disorder (DD) compared to healthy controls. The patients were divided into two groups (1:1). One group received an emulsion of omega-3 fatty acid (FA), and the other group an emulsion of sunflower oil with omega-6 FA for 12 weeks. The levels of 8-IsoP-U, AOPP and NT were increased, and GPx activity was decreased in patients compared to the controls. We found a significant positive correlation of the Children's Depression Inventory score with NT and a negative correlation with TEAC, SOD and GPx. NT correlated positively with the baseline omega-6/omega-3 FA ratio and a negatively with SOD. A supplementation with omega-3 FA, but not with omega-6 FA, decreased 8-IsoP-U, AOPP, NT levels and increased TEAC and SOD activity. Our results suggest that NT may play a role in the pathophysiology of DD, while elevated isoprostane is likely caused by the high omega-6/omega-3 FA ratio. Omega-3 FA supplementation reduces oxidative stress in patients with DD. This study was registered with the ISRCTN registry (ISRCTN81655012).","Comments":"","TypeName":"Journal, Article","Authors":"Katrenkov B ; Vavkov M ; Paduchov Z ; Nagyov Z ; Garaiova I ; Muchov J ; urakov Z ; Trebatick J ; ","ParentAuthors":"","DOI":"10.3390/antiox10081256 ","Keywords":"8-isoprostane\r\nadvanced oxidative protein products\r\nantioxidant enzymes\r\nchildren and adolescents\r\ndepressive disorder\r\nlipoperoxides\r\nnitrotyrosine\r\nomega-3 fatty acids\r\noxidative stress","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Katrenkov B, Vavkov M, Paduchov Z, Nagyov Z, Garaiova I, Muchov J, urakov Z, and Trebatick J (2021) Oxidative Stress Markers and Antioxidant Enzymes in Children and Adolescents with Depressive Disorder and Impact of Omega-3 Fatty Acids in Randomised Clinical Trial.. Antioxidants (Basel, and Switzerland) 10(8),  DOI: 10.3390/antiox10081256 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723835,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723964,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12789719,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84439182,"Title":"The Effect of Omega-3 Fatty Acid Supplementation on Maternal Depression during Pregnancy: A Double Blind Randomized Controlled Clinical Trial.","ParentTitle":"International journal of community based nursing and midwifery","ShortTitle":"Kaviani (2014)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"07/06/2023","EditedBy":"GAO BIAO","Year":"2014","Month":"July","StandardNumber":"2322-2476 (Linking)","City":"Iran","Country":"","Publisher":"","Institution":"","Volume":"2","Pages":"142-7","Edition":"","Issue":"3","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4201198/","OldItemId":"25349856","Abstract":"BACKGROUND: Depression is one of the most debilitating disorders during pregnancy and its recovery and treatment are among the concerns of obstetrics and gynecology experts. The present study aimed to determine the effect of omega-3 supplement on mild depression during pregnancy among primiparous women. METHOD: In this double-blind clinical trial, 80 primiparous women were randomly divided into 2 groups of omega-3 and placebo. The experimental group received 1 g omega-3 capsules for 6 weeks. The study data were collected by completing Beck Depression Inventory before and 6 weeks after the intervention. RESULTS: The results revealed a significant difference between the two groups regarding the mean score of depression before and after the intervention (P<0.001). Besides, the mean difference of depression score before and after the intervention was significantly higher in the omega-3 group (P<0.001). CONCLUSION: Considering the study results, using omega-3 supplement is a suitable method for recovery from mild depression during pregnancy with no complications for mothers and infants. TRIAL REGISTRATION NUMBER: IRCT2012121011717.","Comments":"","TypeName":"Journal, Article","Authors":"Kaviani M ; Saniee L ; Azima S ; Sharif F ; Sayadi M ; ","ParentAuthors":"","DOI":"","Keywords":"Depression\r\nOmega-3 Fatty Acid\r\nPregnancy","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Kaviani M, Saniee L, Azima S, Sharif F, and Sayadi M (2014) The Effect of Omega-3 Fatty Acid Supplementation on Maternal Depression during Pregnancy: A Double Blind Randomized Controlled Clinical Trial.. International journal of community based nursing and midwifery 2(3), 142-7"},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"(dASS)(GHQ)","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723750,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":"MDA\nCRP\n","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723835,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723971,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84438700,"Title":"Co-supplementation of camelina oil and a prebiotic is more effective for in improving cardiometabolic risk factors and mental health in patients with NAFLD: a randomized clinical trial.","ParentTitle":"Food & function","ShortTitle":"Kavyani (2021)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2021","Month":"September","StandardNumber":"2042-6496 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"12","Pages":"8594-8604","Edition":"","Issue":"18","Availability":"","URL":"","OldItemId":"34338703","Abstract":"This trial evaluated the effects of co-supplementing Camelina sativa oil (CSO) and a prebiotic as modulators of the gut microbiota on cardiometabolic risk factors and mental health in NAFLD patients. In all, 44 subjects with NAFLD were allocated to either an intervention (20 g d(-1) CSO + resistant dextrin) or a placebo (20 g d(-1) CSO + maltodextrin) group and received a calorie-restricted diet (-500 kcal d(-1)) for 12 weeks. Fasting plasma levels of gucose, insulin, hs-CRP, endotoxin, antioxidant enzyme activity, total antioxidant capacity (TAC), malondialdehyde (MDA), 8-iso-prostaglandin F2, and uric acid were measured at the baseline and post-intervention. The depression, anxiety and stress scale (DASS) and the general health questionnaire (GHQ) were used to assess mental health. Co-supplementing CSO and resistant dextrin significantly decreased the level of insulin concentration (-0.84 U ml(-1), p = 0.011), HOMA-IR (-0.27, p = 0.021), hs-CRP (-1.25 pg ml(-1), p = 0.023), endotoxin (-3.70 EU mL(-1), p = 0.001), cortisol (-2.43, p = 0.033), GHQ (-5.03, p = 0.035), DASS (-9.01, p = 0.024), and MDA (-0.54 nmol mL(-1), p = 0.021) and increased the levels of TAC (0.16 mmol L(-1), p = 0.032) and superoxide dismutase (106.32 U g(-1) Hb, p = 0.45) in the intervention group compared with the placebo group. No significant changes were observed in the levels of other biomarkers. Co-supplementing CSO and resistant dextrin in combination with a low-calorie diet may improve metabolic risk factors and mental health in NAFLD patients.","Comments":"","TypeName":"Journal, Article","Authors":"Kavyani M ; Saleh-Ghadimi S ; Dehghan P ; Abbasalizad Farhangi M; Khoshbaten M ; ","ParentAuthors":"","DOI":"10.1039/d1fo00448d ","Keywords":"Adult\r\nAntioxidants\r\n*Brassicaceae\r\nCaloric Restriction\r\n*Cardiometabolic Risk Factors\r\nDextrins\r\n*Dietary Supplements\r\nFemale\r\nGastrointestinal Microbiome\r\nHumans\r\nMale\r\n*Mental Health\r\nMiddle Aged\r\nNon-alcoholic Fatty Liver Disease/*physiopathology/*psychology\r\nOxidative Stress\r\n*Plant Oils\r\nPrebiotics\r\nResistant Starch\r\nYoung Adult","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Kavyani M, Saleh-Ghadimi S, Dehghan P, Abbasalizad Farhangi M, and Khoshbaten M (2021) Co-supplementation of camelina oil and a prebiotic is more effective for in improving cardiometabolic risk factors and mental health in patients with NAFLD: a randomized clinical trial.. Food & function 12(18), 8594-8604 DOI: 10.1039/d1fo00448d "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12789719,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723964,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84437295,"Title":"Association between fatty acid supplementation and prenatal stress in African Americans: a randomized controlled trial.","ParentTitle":"Obstetrics and gynecology","ShortTitle":"Keenan (2014)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2014","Month":"December","StandardNumber":"0029-7844 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"124","Pages":"1080-1087","Edition":"","Issue":"6","Availability":"","URL":"","OldItemId":"25415158","Abstract":"OBJECTIVE: To test the association between docosahexaenoic acid (DHA) supplementation and perceived stress and cortisol response to a stressor during pregnancy in a sample of African American women living in low-income environments. METHODS: Sixty-four African American women were enrolled at 16-21 weeks of gestation. Power calculations were computed using published standard deviations for the Perceived Stress Scale and the Trier Social Stress Test. Participants were randomized to either 450 mg per day of DHA (n=43) or placebo (n=21). At baseline and at 24 and 30 weeks of gestation, perceived stress was assessed by self-report. Cortisol response to a controlled stressor, the Trier Social Stress Test was measured from saliva samples collected upon arrival to the laboratory and after the completion of the Trier Social Stress Test. RESULTS: Women in the DHA supplementation group reported lower levels of perceived stress at 30 weeks of gestation, controlling for depression and negative life events (mean 27.4 compared with 29.5, F [3, 47] 5.06, P=.029, Cohen's d=0.65). Women in the DHA supplementation had lower cortisol output in response to arriving to the laboratory and a more modulated response to the stressor (F [1.78, 83.85] 6.24, P=.004, Cohen's d=0.76). CONCLUSION: Pregnant women living in urban low-income environments who received DHA reported reduced perceived stress and lower levels of stress hormones in the third trimester. Docosahexaenoic acid supplementation may be a method for attenuating the effects of maternal stress during late pregnancy and improving the uterine environment with regard to fetal exposure to glucocorticoids. CLINICAL TRIAL REGISTRATION: ClinicalTrials.gov, www.clinicaltrials.gov, NCT01158976.","Comments":"","TypeName":"Journal, Article","Authors":"Keenan K ; Hipwell AE ; Bortner J ; Hoffmann A ; McAloon R ; ","ParentAuthors":"","DOI":"10.1097/AOG.0000000000000559 ","Keywords":"Adult\r\nBlack or African American/psychology\r\n*Dietary Supplements\r\nFatty Acids, Omega-3/*therapeutic use\r\nFemale\r\nHumans\r\nHydrocortisone/*blood\r\nPregnancy/blood/*psychology\r\nPrenatal Care\r\nStress, Psychological/blood/*metabolism\r\nYoung Adult","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Keenan K, Hipwell AE, Bortner J, Hoffmann A, and McAloon R (2014) Association between fatty acid supplementation and prenatal stress in African Americans: a randomized controlled trial.. Obstetrics and gynecology 124(6), 1080-1087 DOI: 10.1097/AOG.0000000000000559 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723910,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740037,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432331,"Title":"Effects of long-chain omega-3 polyunsaturated fatty acids on reducing anxiety and/or depression in adults; A systematic review and meta-analysis of randomised controlled trials.","ParentTitle":"Prostaglandins, leukotrienes, and essential fatty acids","ShortTitle":"Kelaiditis (2023)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2023","Month":"May","StandardNumber":"0952-3278 (Linking)","City":"Scotland","Country":"","Publisher":"","Institution":"","Volume":"192","Pages":"102572","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"37028202","Abstract":"The omega-3 polyunsaturated fatty acids (PUFAs) eicosapentaenoic- (EPA), docosahexaenoic- (DHA) and docosapentaenoic acid (DPAn-3) are promising therapeutic options in reducing the severity of anxious and depressive symptoms. However, meta-analyses of randomised controlled trials (RCTs) yield mixed findings. This systematic review and meta-analysis reviewed the evidence and assessed the efficacy of EPA, DHA and DPAn-3 in reducing the severity of anxiety and depression with specific consideration to methodological complications unique to the field e.g., dose and ratio of omega-3 PUFAs and placebo composition. Random-effects meta-analysis of ten RCTs comprising 1426 participants revealed statistically significant reduction in depression severity with EPA-enriched interventions at proportions  60% of total EPA+DHA (SMD: -0.36; 95% CI: -0.68, -0.05; p=0.02) (I(2)=86%) and EPA doses between  1g/day and < 2g/day (SMD: -0.43; 95% CI: -0.79, -0.07; p=0.02) (I(2)=88%); however, EPA doses  2g/day were not associated with significant therapeutic effects (SMD: -0.20; 95% CI: -0.48, 0.07; p=0.14). Only one study reported significant reduction in anxiety severity with 2.1g/day EPA (85.6% of total EPA+DHA), therefore meta-analysis was not possible. No trials administering DPAn-3 were identified. Visual examination of the funnel plot revealed asymmetry, suggesting publication bias and heterogeneity amongst the trials. These results support the therapeutic potential of EPA in depression at proportions  60% of total EPA+DHA and doses  1g/day and < 2g/day. The observed publication bias and heterogeneity amongst the trials reflect the need for more high-quality trials in this area with consideration to the unique nature of omega-3 PUFAs research, to more fully elucidate the therapeutic potential of EPA, DHA and DPAn-3.","Comments":"","TypeName":"Journal, Article","Authors":"Kelaiditis CF ; Gibson EL ; Dyall SC ; ","ParentAuthors":"","DOI":"10.1016/j.plefa.2023.102572 ","Keywords":"Adult\r\nHumans\r\n*Eicosapentaenoic Acid/therapeutic use\r\nDocosahexaenoic Acids/therapeutic use\r\nDepression/drug therapy\r\nTreatment Outcome\r\n*Fatty Acids, Omega-3/therapeutic use\r\nFatty Acids, Unsaturated\r\nAnxiety/drug therapy\r\nRandomized Controlled Trials as Topic\r\nAnxiety\r\nDepression\r\nDocosahexaenoic acid\r\nEicosapentaenoic acid\r\nMeta-analysis\r\nSystematic review","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Kelaiditis CF, Gibson EL, and Dyall SC (2023) Effects of long-chain omega-3 polyunsaturated fatty acids on reducing anxiety and/or depression in adults; A systematic review and meta-analysis of randomised controlled trials.. Prostaglandins, leukotrienes, and and essential fatty acids 192, 102572 DOI: 10.1016/j.plefa.2023.102572 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"N=45","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723774,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723835,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723968,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432594,"Title":"Omega-3 supplementation effects on body weight and depression among dieter women with co-morbidity of depression and obesity compared with the placebo: A randomized clinical trial.","ParentTitle":"Clinical nutrition ESPEN","ShortTitle":"Keshavarz (2018)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"07/06/2023","EditedBy":"GAO BIAO","Year":"2018","Month":"June","StandardNumber":"2405-4577 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"25","Pages":"37-43","Edition":"","Issue":"","Availability":"","URL":"https://clinicalnutritionespen.com/article/S2405-4577(17)30268-1/fulltext","OldItemId":"29779816","Abstract":"PURPOSE: We aimed to evaluate the effects of the omega-3 supplementation on body weight and depression among women with co-morbidity of depression and obesity seeking weight reduction compared with the placebo. METHODS: Sixty five patients with co-morbidity of depression and overweight/obesity (BMI25) signed the informed consent form and enrolled into this 12-week double-blind, placebo-controlled randomized clinical Trial. Subsequently, participants randomly assigned into one of the two groups receiving daily 6 capsules of omega-3 (each capsule containing 180mg EPA, and 120mg DHA) or 6 capsules of placebo (two with each meal). We performed body composition assessments and Beck depression inventory at the baseline, and weeks 2, 4, 8, and 12 after the start of the study. One month after stopping the capsules at the follow-up visit, weight was measured to compare weight relapse between the two groups. RESULTS: Forty five patients finished the study. No significant differences were seen between groups regarding demographic and clinical variables at baseline. Using repeated measures ANOVA, omega-3 significantly reduced depression compared with the placebo (P=0.05). MeanSD weight reduction in omega-3 group 3.073.4kg and in the placebo group was 1.162.7kg and the difference between groups was significant using independent sample t-test (p=0.049). Patients in the omega-3 group did not show significantly more side effects compared to the placebo but they were not successful in preventing weight regain one month after the end of the study. CONCLUSION: Based on our findings omega-3 capsule as a safe over-the-counter supplement might be helpful in reducing the signs of depression and also body weight in patients with co-morbidity of depression and obesity.","Comments":"","TypeName":"Journal, Article","Authors":"Keshavarz SA ; Mostafavi SA ; Akhondzadeh S ; Mohammadi MR ; Hosseini S ; Eshraghian MR ; Chamari M ; ","ParentAuthors":"","DOI":"10.1016/j.clnesp.2018.03.001 ","Keywords":"Adult\r\nAffect/*drug effects\r\nAge Factors\r\nBody Composition/drug effects\r\nComorbidity\r\nDepression/*drug therapy/epidemiology/physiopathology/psychology\r\n*Dietary Supplements/adverse effects\r\nDocosahexaenoic Acids/*administration & dosage/adverse effects\r\nDouble-Blind Method\r\nEicosapentaenoic Acid/*administration & dosage/adverse effects\r\nFemale\r\nHumans\r\nIran/epidemiology\r\nMiddle Aged\r\nObesity/*drug therapy/epidemiology/physiopathology/psychology\r\nRisk Factors\r\nSex Factors\r\nTime Factors\r\nTreatment Outcome\r\nWeight Loss/*drug effects\r\nBody weight\r\nDepression\r\nObesity\r\nOmega-3\r\nRandomized clinical trial (RCT)\r\nWomen","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Keshavarz SA, Mostafavi SA, Akhondzadeh S, Mohammadi MR, Hosseini S, Eshraghian MR, and Chamari M (2018) Omega-3 supplementation effects on body weight and depression among dieter women with co-morbidity of depression and obesity compared with the placebo: A randomized clinical trial.. Clinical nutrition ESPEN 25, 37-43 DOI: 10.1016/j.clnesp.2018.03.001 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"Beck Depression Rating Scale","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":"h-crp","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723773,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723835,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723963,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84439584,"Title":"Effect of omega-3 and ascorbic acid on inflammation markers in depressed shift workers in Shahid Tondgoyan Oil Refinery, Iran: a randomized double-blind placebo-controlled study.","ParentTitle":"Journal of clinical biochemistry and nutrition","ShortTitle":"Khajehnasiri (2013)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"07/06/2023","EditedBy":"GAO BIAO","Year":"2013","Month":"July","StandardNumber":"0912-0009 (Linking)","City":"Japan","Country":"","Publisher":"","Institution":"","Volume":"53","Pages":"36-40","Edition":"","Issue":"1","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3705155/","OldItemId":"23874068","Abstract":"The present study aimed to assess the effect of supplementation of omega-3 and/or vitamin C on serum interleukin-6 and high sensitivity C-reactive protein concentration and depression scores among shift workers in Shahid Tondgoyan oil refinery. The study design was randomized, double-blind, placebo-controlled, parallel trial. Totally 136 shift workers with a depression score 10 in 21-item Beck Depression Rating Scale were randomly assigned to receive omega-3 (180mg eicosapentaenoate acid and 120mg docosahexaenoic acid) or/and vitamin C 250mg or placebo twice daily (with the same taste and shape as omega-3 and vitamin C) for 60 days in four groups. Depression score, interleukin-6 and high sensitivity C-reactive protein were measured at baseline and after 60 days. This study showed that supplementation of omega-3 plus vitamin C is associated with a decrease in depression score (p<0.05). Supplementation of omega-3 without vitamin C, is associated with a reduction in depression score (p<0.0001) and high sensitivity C-reactive protein concentration (p<0.01). Therefore omega-3 supplementation showed a better effect on reducing depression score and high sensitivity C-reactive protein, but supplementation of vitamin C along with omega-3 did not have significant effect on change in C-reactive protein level compared to omega-3 alone. ( REGISTRATION NUMBER: IRCT201202189056N1).","Comments":"","TypeName":"Journal, Article","Authors":"Khajehnasiri F ; Mortazavi SB ; Allameh A ; Akhondzadeh S ; ","ParentAuthors":"","DOI":"10.3164/jcbn.12-98 ","Keywords":"depression\r\nhigh sensitivity C-reactive protein (hs-CRP)\r\ninterleukin-6 (IL-6)\r\nomega-3 fatty acids\r\nvitamin C","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Khajehnasiri F, Mortazavi SB, Allameh A, and Akhondzadeh S (2013) Effect of omega-3 and ascorbic acid on inflammation markers in depressed shift workers in Shahid Tondgoyan Oil Refinery, Iran: a randomized double-blind placebo-controlled study.. Journal of clinical biochemistry and nutrition 53(1), 36-40 DOI: 10.3164/jcbn.12-98 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"BDI","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":"MDA","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723835,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723965,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84439483,"Title":"Are Supplementation of Omega-3 and Ascorbic Acid Effective in Reducing Oxidative Stress and Depression among Depressed Shift Workers?","ParentTitle":"International journal for vitamin and nutrition research. Internationale Zeitschrift fur Vitamin- und Ernahrungsforschung. Journal international de vitaminologie et de nutrition","ShortTitle":"Khajehnasiri (2015)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2015","Month":"December","StandardNumber":"0300-9831 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"85","Pages":"299-310","Edition":"","Issue":"5-6","Availability":"","URL":"","OldItemId":"27164176","Abstract":"BACKGROUND: This study assessed the effect of supplementation of omega-3 fatty acids and ascorbic acid alone and in combination on the level of lipid peroxidation (malondialdehyde, MDA concentration), total antioxidant capacity (TAC) and depression scores in depressed rotational shift workers in the Tehran Shahid Tondgoyan Oil refinery. MATERIAL AND METHODS: In this randomized, double-blind, placebo-controlled trial, 136 men who met the inclusion and exclusion criteria and had a Beck Depression Inventory (BDI) score  10 were selected. Among the participants, 33 received omega-3 fatty acid soft gel (1000 mg twice daily) with vitamin C (250 mg twice daily) (group 1), 31 took omega-3 fatty acid supplements and vitamin C placebo (group 2), 30 took omega-3 fatty acid supplement placebo and vitamin C (group 3), and 32 received omega-3 fatty acid supplement placebo and vitamin C placebo (group 4) for 2 months. Measured were serum MDA, TAC concentrations, and BDI scores at baseline and after 2 months. RESULTS: This study showed that the BDI score was reduced significantly in all 4 groups, however, the level of decrease was more in the omega-3 fatty acid (alone) supplementation group (mean 6.29 score decrease) (p < 0.001). MDA level decreased significantly in groups with omega-3 fatty acids (mean 0.78 mol/L  1.64 mol/L decrease) (p = 0.014) or vitamin C supplementation alone (mean 0.74 mol/L  1.55 mol/L decrease) (p = 0.014), but not in combination. CONCLUSIONS: Supplementation of omega-3 fatty acids alone and not in combination with vitamin C had a better impact on depression and MDA level pronounced in depressed male shift workers.","Comments":"","TypeName":"Journal, Article","Authors":"Khajehnasiri F ; Akhondzadeh S ; Mortazavi SB ; Allameh A ; Sotoudeh G ; Khavanin A ; Zamanian Z ; ","ParentAuthors":"","DOI":"10.1024/0300-9831/a000249 ","Keywords":"antioxidant\r\ndepression\r\nmalondialdehyde\r\nshift workers\r\ntotal antioxidant capacity","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Khajehnasiri F, Akhondzadeh S, Mortazavi SB, Allameh A, Sotoudeh G, Khavanin A, and Zamanian Z (2015) Are Supplementation of Omega-3 and Ascorbic Acid Effective in Reducing Oxidative Stress and Depression among Depressed Shift Workers?. International journal for vitamin and nutrition research. Internationale Zeitschrift fur Vitamin- und Ernahrungsforschung. Journal international de vitaminologie et de nutrition 85(5-6), 299-310 DOI: 10.1024/0300-9831/a000249 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723954,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84440277,"Title":"Bipolar disorder and cell membrane dysfunction. Progress toward integrative management.","ParentTitle":"Alternative medicine review : a journal of clinical therapeutic","ShortTitle":"Kidd (2004)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2004","Month":"June","StandardNumber":"1089-5159 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"9","Pages":"107-35","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"15253674","Abstract":"Bipolar disorder (BD) is characterized by periods of abnormally elevated mood (mania) that cycle with abnormally lowered mood (depression). Multiple structural, metabolic, and biochemical abnormalities are evident in the brain's cortex, subcortex, and deeper regions. This disorder is highly genetically conditioned but also highly susceptible to environmental stressors: prenatal or perinatal insults, childhood sexual or physical abuse, challenging life events, substance abuse, and other toxic chemical exposures. Its high morbidity, lost productivity, and suicide risk place a great toll on society. Since World War II, BD has been steadily worsening with earlier age of onset, greater intensity of symptoms, and development of drug resistance. Incidence in children is rising and misdiagnosis is common. Disciplined management of the many risk factors is essential, including cognitive psychotherapy and support from family and community. Lithium has been the foundational treatment, followed by valproate and other mood stabilizers, antidepressants, and anticonvulsants. Several single-nutrient and multinutrient supplements have also proven beneficial. Controlled, double-blind trials show multinutrient combinations of vitamins, minerals, orthomolecules, herbals, and the omega-3 fatty acids EPA and DHA to be effective monotherapy. The molecular action of lithium and valproate converge with nutrients on the level of the cell membrane and its molecular signal transduction systems. This emergent, unified rationale presages effective integrative management of bipolar disorder.","Comments":"","TypeName":"Journal, Article","Authors":"Kidd PM ; ","ParentAuthors":"","DOI":"","Keywords":"Adolescent\r\nAdult\r\nBipolar Disorder/diet therapy/drug therapy/*etiology/physiopathology/therapy\r\nCell Membrane/drug effects/*physiology\r\nChild\r\nHumans\r\nNimodipine\r\nPsychotherapy\r\nPsychotropic Drugs/therapeutic use\r\nSignal Transduction/drug effects/physiology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Kidd PM (2004) Bipolar disorder and cell membrane dysfunction. Progress toward integrative management.. Alternative medicine review : a journal of clinical therapeutic 9(2), 107-35"},{"Codes":[{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723735,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723736,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723738,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":"crp","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723957,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432757,"Title":"Omega-3 DHA and EPA for cognition, behavior, and mood: clinical findings and structural-functional synergies with cell membrane phospholipids.","ParentTitle":"Alternative medicine review : a journal of clinical therapeutic","ShortTitle":"Kidd (2007)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2007","Month":"September","StandardNumber":"1089-5159 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"12","Pages":"207-27","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"18072818","Abstract":"The omega-3 fatty acids docosahexaenoic acid (DHA) and eicosapentaenoic acid (EPA) are orthomolecular, conditionally essential nutrients that enhance quality of life and lower the risk of premature death. They function exclusively via cell membranes, in which they are anchored by phospholipid molecules. DHA is proven essential to pre- and postnatal brain development, whereas EPA seems more influential on behavior and mood. Both DHA and EPA generate neuroprotective metabolites. In double-blind, randomized, controlled trials, DHA and EPA combinations have been shown to benefit attention deficit/hyperactivity disorder (AD/HD), autism, dyspraxia, dyslexia, and aggression. For the affective disorders, meta-analyses confirm benefits in major depressive disorder (MDD) and bipolar disorder, with promising results in schizophrenia and initial benefit for borderline personality disorder. Accelerated cognitive decline and mild cognitive impairment (MCI) correlate with lowered tissue levels of DHA/EPA, and supplementation has improved cognitive function. Huntington disease has responded to EPA. Omega-3 phospholipid supplements that combine DHA/EPA and phospholipids into the same molecule have shown marked promise in early clinical trials. Phosphatidylserine with DHA/EPA attached (Omega-3 PS) has been shown to alleviate AD/HD symptoms. Krill omega-3 phospholipids, containing mostly phosphatidylcholine (PC) with DHA/EPA attached, markedly outperformed conventional fish oil DHA/EPA triglycerides in double-blind trials for premenstrual syndrome/dysmenorrhea and for normalizing blood lipid profiles. Krill omega-3 phospholipids demonstrated anti-inflammatory activity, lowering C-reactive protein (CRP) levels in a double-blind trial. Utilizing DHA and EPA together with phospholipids and membrane antioxidants to achieve a triple cell membrane synergy may further diversify their currently wide range of clinical applications.","Comments":"","TypeName":"Journal, Article","Authors":"Kidd PM ; ","ParentAuthors":"","DOI":"","Keywords":"Adult\r\n*Affect/drug effects\r\nAggression/drug effects\r\nAnimals\r\nApraxias/diet therapy\r\nAttention Deficit Disorder with Hyperactivity/diet therapy\r\nAutistic Disorder/diet therapy\r\n*Behavior/drug effects\r\nBrain/embryology/growth & development\r\nChild\r\n*Cognition/drug effects\r\nDementia/diet therapy/prevention & control\r\nDocosahexaenoic Acids/*therapeutic use\r\nDysmenorrhea/diet therapy\r\nEicosapentaenoic Acid/physiology/*therapeutic use\r\nFemale\r\nHumans\r\nHuntington Disease/diet therapy\r\nInfant, Newborn\r\nInflammation Mediators/physiology\r\nMembrane Lipids/physiology\r\nMood Disorders/diet therapy\r\nPhospholipids/physiology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Kidd PM (2007) Omega-3 DHA and EPA for cognition, behavior, and mood: clinical findings and structural-functional synergies with cell membrane phospholipids.. Alternative medicine review : a journal of clinical therapeutic 12(3), 207-27"},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"Center for Epidemiological Studies Depression Scale ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":" IL-6 \nTNF-","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723778,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723961,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432071,"Title":"Omega-3 supplementation lowers inflammation and anxiety in medical students: a randomized controlled trial.","ParentTitle":"Brain, behavior, and immunity","ShortTitle":"Kiecolt-Glaser (2011)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"07/06/2023","EditedBy":"GAO BIAO","Year":"2011","Month":"November","StandardNumber":"0889-1591 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"25","Pages":"1725-34","Edition":"","Issue":"8","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3191260/","OldItemId":"21784145","Abstract":"Observational studies have linked lower omega-3 (n-3) polyunsaturated fatty acids (PUFAs) and higher omega-6 (n-6) PUFAs with inflammation and depression, but randomized controlled trial (RCT) data have been mixed. To determine whether n-3 decreases proinflammatory cytokine production and depressive and anxiety symptoms in healthy young adults, this parallel group, placebo-controlled, double-blind 12-week RCT compared n-3 supplementation with placebo. The participants, 68 medical students, provided serial blood samples during lower-stress periods as well as on days before an exam. The students received either n-3 (2.5 g/d, 2085 mg eicosapentaenoic acid and 348 mg docosahexanoic acid) or placebo capsules that mirrored the proportions of fatty acids in the typical American diet. Compared to controls, those students who received n-3 showed a 14% decrease in lipopolysaccharide (LPS) stimulated interleukin 6 (IL-6) production and a 20% reduction in anxiety symptoms, without significant change in depressive symptoms. Individuals differ in absorption and metabolism of n-3 PUFA supplements, as well as in adherence; accordingly, planned secondary analyses that used the plasma n-6:n-3 ratio in place of treatment group showed that decreasing n-6:n-3 ratios led to lower anxiety and reductions in stimulated IL-6 and tumor necrosis factor alpha (TNF-) production, as well as marginal differences in serum TNF-. These data suggest that n-3 supplementation can reduce inflammation and anxiety even among healthy young adults. The reduction in anxiety symptoms associated with n-3 supplementation provides the first evidence that n-3 may have potential anxiolytic benefits for individuals without an anxiety disorder diagnosis. ClinicalTrials.gov identifier: NCT00519779.","Comments":"","TypeName":"Journal, Article","Authors":"Kiecolt-Glaser JK ; Belury MA ; Andridge R ; Malarkey WB ; Glaser R ; ","ParentAuthors":"","DOI":"10.1016/j.bbi.2011.07.229 ","Keywords":"Adult\r\nAffect/drug effects\r\nAnxiety/*psychology\r\nCytokines/biosynthesis\r\nDepression/prevention & control/psychology\r\nDiet\r\n*Dietary Supplements\r\nDouble-Blind Method\r\nExercise\r\nFatty Acids/blood\r\nFatty Acids, Omega-3/administration & dosage/adverse effects/*therapeutic use\r\nFemale\r\nHealth Behavior\r\nHumans\r\nInflammation/*drug therapy\r\nMale\r\nNeutrophils/metabolism\r\nPatient Compliance\r\nSample Size\r\nStress, Psychological/drug therapy/psychology\r\nYoung Adult","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Kiecolt-Glaser JK, Belury MA, Andridge R, Malarkey WB, and Glaser R (2011) Omega-3 supplementation lowers inflammation and anxiety in medical students: a randomized controlled trial.. Brain, behavior, and and immunity 25(8), 1725-34 DOI: 10.1016/j.bbi.2011.07.229 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"The Pittsburgh Sleep Quality Index (PSQI) \nThe Center for Epidemiological Studies Depression Scale (CES-D), \n","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":"IL-6","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723775,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723776,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723962,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84433090,"Title":"Omega-3 supplementation lowers inflammation in healthy middle-aged and older adults: a randomized controlled trial.","ParentTitle":"Brain, behavior, and immunity","ShortTitle":"Kiecolt-Glaser (2012)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2012","Month":"August","StandardNumber":"0889-1591 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"26","Pages":"988-95","Edition":"","Issue":"6","Availability":"","URL":"","OldItemId":"22640930","Abstract":"Observational studies have linked lower levels of omega-3 (n-3) polyunsaturated fatty acids (PUFAs) with inflammation and depression. This study was designed to determine whether n-3 supplementation would decrease serum cytokine production and depressive symptoms in 138 healthy middle-aged and older adults (average age=51.04, SD=7.76) who were sedentary and overweight (average BMI=30.59, SD=4.50). This three-arm randomized, placebo-controlled, double-blind 4-month trial compared responses to (1) 2.5 g/d n-3 PUFAs, or (2) 1.25 g/d n-3 PUFAs, or (3) placebo capsules that mirrored the proportions of fatty acids in the typical American diet. Serum interleukin-6 decreased by 10% and 12% in our low and high dose n-3 groups, respectively, compared to a 36% increase in the placebo group. Similarly, low and high dose n-3 groups showed modest 0.2% and -2.3% changes in serum tumor necrosis factor alpha, compared to a 12% increase in the control group. Depressive symptoms were quite low at baseline and did not change significantly in response to supplementation. Our data suggest that n-3 PUFAs can reduce inflammation in overweight, sedentary middle-aged and older adults, and thus could have broad health benefits. These data provide a window into the ways in which the n-3 PUFAs may impact disease initiation, progression, and resolution. ClinicalTrials.gov identifier: NCT00385723.","Comments":"","TypeName":"Journal, Article","Authors":"Kiecolt-Glaser JK ; Belury MA ; Andridge R ; Malarkey WB ; Hwang BS ; Glaser R ; ","ParentAuthors":"","DOI":"10.1016/j.bbi.2012.05.011 ","Keywords":"Adult\r\nAged\r\nAged, 80 and over\r\n*Anti-Inflammatory Agents, Non-Steroidal\r\nBody Weight/physiology\r\nDepression/psychology\r\n*Dietary Supplements\r\nDose-Response Relationship, Drug\r\nFatty Acids/analysis\r\nFatty Acids, Omega-3/adverse effects/*pharmacology\r\nFemale\r\nHealth Behavior\r\nHumans\r\nInterleukin-6/blood\r\nMale\r\nMiddle Aged\r\nOverweight/blood/physiopathology\r\nSample Size\r\nSedentary Behavior\r\nTreatment Outcome\r\nTumor Necrosis Factor-alpha/analysis\r\nWaist Circumference","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Kiecolt-Glaser JK, Belury MA, Andridge R, Malarkey WB, Hwang BS, and Glaser R (2012) Omega-3 supplementation lowers inflammation in healthy middle-aged and older adults: a randomized controlled trial.. Brain, behavior, and and immunity 26(6), 988-95 DOI: 10.1016/j.bbi.2012.05.011 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723750,"AdditionalText":"BDNF  CREB","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723754,"AdditionalText":" cAMP","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723755,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723757,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723758,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723843,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723970,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723974,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740788,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432434,"Title":"N-3 PUFA Have Antidepressant-like Effects Via Improvement of the HPA-Axis and Neurotransmission in Rats Exposed to Combined Stress.","ParentTitle":"Molecular neurobiology","ShortTitle":"Kim (2020)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"September","StandardNumber":"0893-7648 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"57","Pages":"3860-3874","Edition":"","Issue":"9","Availability":"","URL":"","OldItemId":"32613466","Abstract":"Early life and adulthood stress increase vulnerability for mental illness, and eventually trigger depression. N-3 polyunsaturated fatty acids (PUFA) have antidepressant effects, but their effect on rats exposed to combined stress has been not investigated. This study aimed to investigate whether n-3 PUFA supplementation had antidepressant-like effects in rat models of depression induced by a combination of chronic mild stress (CMS) and maternal separation (MS) through the modulation of the hypothalamic-pituitary-adrenal (HPA) axis and neurotransmission. Rats were fed the n-3 PUFA diet during the pre-weaning or post-weaning period or for lifetime, and allocated to different groups based on the type of induced stress: non-stress (NS), CMS+MS, or CMS alone. N-3 PUFA improved the depressive behaviors of the CMS alone and CMS+MS groups and modulated the HPA-axis by reducing the circulating adrenocorticotropic hormone, corticosterone, and corticotropin-releasing factor expression, and increasing glucocorticoid receptor expression. N-3 PUFA also modulated brain phospholipid fatty acid concentration, thus reducing inflammatory cytokines; improved the serotonergic pathway, thus increasing the expression of the brain-derived neurotrophic factor (BDNF), cAMP response element-binding protein (CREB), serotonin-1A receptor, and serum levels of serotonin; but did not affect glutamatergic neurotransmission. Furthermore, n-3 PUFA decreased the hippocampal expression of microRNA-218 and -132, increased that of microRNA-155, and its lifetime supplementation was more beneficial than pre- or post-weaning supplementation. This study suggests that n-3 PUFA has an antidepressant effect in rats exposed to combined stress, through the improvement of the HPA-axis abnormalities, the BDNF-serotonergic pathway, and the modulation of microRNAs.","Comments":"","TypeName":"Journal, Article","Authors":"Kim EY ; Choi JE ; Kim M ; Hong J ; Park Y ; ","ParentAuthors":"","DOI":"10.1007/s12035-020-01980-9 ","Keywords":"Adrenocorticotropic Hormone/blood\r\nAnimals\r\nAntidepressive Agents/*pharmacology/therapeutic use\r\nBehavior, Animal/drug effects\r\nBody Weight/drug effects\r\nBrain/metabolism\r\nBrain-Derived Neurotrophic Factor/metabolism\r\nCorticotropin-Releasing Hormone/blood\r\nCytokines/metabolism\r\nDepression/blood/drug therapy\r\nDinoprostone/blood\r\nFatty Acids/analysis\r\nFatty Acids, Omega-3/*pharmacology/therapeutic use\r\nFemale\r\nHippocampus/metabolism\r\nHypothalamo-Hypophyseal System/*drug effects\r\nMale\r\nMicroRNAs/genetics/metabolism\r\nNeurotransmitter Agents/metabolism\r\nPhospholipids/metabolism\r\nPituitary-Adrenal System/*drug effects\r\nProtein Subunits/metabolism\r\nRats, Wistar\r\nReceptors, Glutamate/metabolism\r\nSerotonin/blood\r\nStress, Psychological/blood/*complications\r\nSynaptic Transmission/*drug effects\r\nBDNF-serotonergic pathway\r\nChronic mild stress\r\nDepression\r\nHPA-axis\r\nMaternal separation\r\nN-3 polyunsaturated fatty acids","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Kim EY, Choi JE, Kim M, Hong J, and Park Y (2020) N-3 PUFA Have Antidepressant-like Effects Via Improvement of the HPA-Axis and Neurotransmission in Rats Exposed to Combined Stress.. Molecular neurobiology 57(9), 3860-3874 DOI: 10.1007/s12035-020-01980-9 "},{"Codes":[{"AttributeId":12723719,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740617,"AdditionalText":"Cinnamomum verum (CV)   ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"(FST)(TST)","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":"TNF and IL-2","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723757,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723843,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723971,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723975,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740788,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84434441,"Title":"Cinnamomum verum-derived O-methoxycinnamaldehyde prevents lipopolysaccharide-induced depressive-like behavior in mice via NFAT mRNA stability in T lymphocytes.","ParentTitle":"Phytomedicine : international journal of phytotherapy and phytopharmacology","ShortTitle":"Kim (2021)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2021","Month":"October","StandardNumber":"0944-7113 (Linking)","City":"Germany","Country":"","Publisher":"","Institution":"","Volume":"91","Pages":"153703","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"34425473","Abstract":"BACKGROUND: Depressive-like behaviors are related to inflammatory immune activation. Cinnamomum verum (CV) has anti-inflammatory effects, but the molecular mechanisms underlying the antidepressant effects after immunological activation still remain elusive. PURPOSE: The aim of the present study was to investigate the effect of CV in improving depressive-like behavior and explore its underlying mechanism in T lymphocytes. METHODS: Mice were randomly divided into Control, LPS, LPS plus fluoxetine, LPS plus CV, and LPS plus MCA groups. Behavior was evaluated using forced swimming test (FST) and tail suspension test (TST). The experimental group mice were exposed to LPS to induce depressive-like behavior. Cell viability was measured upon treating splenic T lymphocytes and Jurkat T cells with CV. Cytokine activity was measured using ELISA and RT-qPCR. The components of CV were analyzed by HPLC. NFAT expression was evaluated by western blotting, immunofluorescence, and luciferase assay. To verify the half-life of NFAT mRNA, Jurkat cells were treated with actinomycin D for 1.5, 3, and 4.5 h. RESULTS: CV effectively prevents inflammation-induced depressive-like behaviors. CV dose-dependently decreased protein and mRNA levels of TNF and IL-2. Inhibition of TNF and IL-2 production involves an MCA-mediated decrease in NFAT mRNA level, rather than inhibition of nuclear translocation. This mechanism was independent of NFAT transcription inducer p38 MAPK; it can be attributed to the promotion of NFAT mRNA decay. CONCLUSION: Overall, MCA might be an alternative or adjuvant to existing NFAT-targeting immunosuppressants for clinical prophylaxis or therapy in the context of inflammation-induced depressive disorder or other T-cell-associated inflammatory disorders.","Comments":"","TypeName":"Journal, Article","Authors":"Kim HJ ; Kim H ; Choi Y ; Lee JH ; Kim D ; Lee SK ; Park KS ; ","ParentAuthors":"","DOI":"10.1016/j.phymed.2021.153703 ","Keywords":"Acrolein/*analogs & derivatives/pharmacology\r\nAnimals\r\nBehavior, Animal\r\n*Cinnamomum zeylanicum/chemistry\r\n*Depression/drug therapy\r\nLipopolysaccharides\r\nMice\r\nMice, Inbred ICR\r\n*NFATC Transcription Factors\r\n*RNA Stability\r\nT-Lymphocytes/*drug effects\r\nCinnamomum verum\r\nIL2\r\nInflammatory depression\r\nNFAT\r\nO-Methoxycinnamaldehyde\r\nTNF","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Kim HJ, Kim H, Choi Y, Lee JH, Kim D, Lee SK, and Park KS (2021) Cinnamomum verum-derived O-methoxycinnamaldehyde prevents lipopolysaccharide-induced depressive-like behavior in mice via NFAT mRNA stability in T lymphocytes.. Phytomedicine : international journal of phytotherapy and phytopharmacology 91, 153703 DOI: 10.1016/j.phymed.2021.153703 "},{"Codes":[{"AttributeId":12740617,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723719,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723744,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"-","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723738,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"N=26","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723778,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723843,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723972,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746726,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84438526,"Title":"Physiological and Psychological Relaxation Effects of Fir Essential Oil on University Students.","ParentTitle":"International journal of environmental research and public health","ShortTitle":"Kim (2022)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"07/06/2023","EditedBy":"GAO BIAO","Year":"2022","Month":"April","StandardNumber":"1660-4601 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"19","Pages":"","Edition":"","Issue":"9","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC9103969/","OldItemId":"35564457","Abstract":"Numerous studies have reported a significant increase in stress experienced by students owing to the COVID-19 pandemic. Recently, interest in stress management using nature-derived substances has increased. However, studies examining the effects of olfactory stimulation by fir are lacking. The aim of this study was to investigate the physiological and psychological effects of inhaling fir essential oil. Additionally, differences between male and female participants were compared. Twenty-six university students (16 female and 10 male students; mean age, 21.5  1.9 years) participated in this study. Fir essential oil was used for olfactory stimulation, with normal room air as the control. The odor was administered for 3 min. Heart rate variability and heart rate were used as indicators of autonomic nervous system activity. The Profile of Mood States and State-Trait Anxiety Inventory were used as psychological indicators. The ln(Low Frequency/High Frequency) ratio, which is an indicator of sympathetic nervous activity reflecting a stressful or aroused state during stimulation with fir essential oil, was significantly lower than during the control condition. Assessment of psychological indicators showed that the positive mood of \"vigor\" improved significantly and negative moods of \"tension-anxiety\", \"depression\", \"anger-hostility\", \"fatigue\" and anxiety levels reduced significantly after inhaling fir essential oil compared to the control condition. This study showed that inhalation of fir essential oil has physiologically and psychologically relaxing effects, with differences in results depending on the sex of the participants.","Comments":"","TypeName":"Journal, Article","Authors":"Kim C ; Song C ; ","ParentAuthors":"","DOI":"10.3390/ijerph19095063 ","Keywords":"Adult\r\n*COVID-19\r\nFemale\r\nHeart Rate\r\nHumans\r\nMale\r\n*Oils, Volatile/pharmacology\r\nPandemics\r\nRelaxation\r\nStress, Psychological\r\nStudents\r\nUniversities\r\nYoung Adult\r\nfir essential oil\r\nforest healing\r\nforest therapy\r\nheart rate\r\nheart rate variability\r\nprofile of mood states\r\nrelaxation\r\nsex comparison\r\nstate-trait anxiety inventory\r\nstress relief","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Kim C, and Song C (2022) Physiological and Psychological Relaxation Effects of Fir Essential Oil on University Students.. International journal of environmental research and public health 19(9),  DOI: 10.3390/ijerph19095063 "},{"Codes":[{"AttributeId":12723719,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740617,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723744,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746726,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723774,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723845,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723971,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84438534,"Title":"Psychological and Antibacterial Effects of Footbath Using the Lindera umbellata Essential Oil.","ParentTitle":"Molecules (Basel, Switzerland)","ShortTitle":"Kitajima (2021)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2021","Month":"August","StandardNumber":"1420-3049 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"26","Pages":"","Edition":"","Issue":"17","Availability":"","URL":"","OldItemId":"34500561","Abstract":"Lindera umbellata (Lu) essential oil primarily contains linalool and has relaxation properties. We investigated the psychological and antibacterial effects of footbath with Lu essential oil. The participants included 20 women without medical history and received two intervention plans: footbath without any essential oil and footbath using Lu essential oil. Next, questionnaires regarding impressions and mood states were provided for them to answer. In addition, their autonomic nervous system activity was measured, and the aerobic viable of count on the feet was determined. The high-frequency value reflecting the parasympathetic nervous system activity significantly increased after footbath using Lu essential oil. In the questionnaire about the mood states, the subscale scores of tension-anxiety, depression, fatigue, and confusion after intervention were lower than those before intervention regardless of the use of the essential oil. Conversely, the anger-hostility score decreased only in the group using Lu essential oil. Furthermore, the decrease in aerobic viable count after intervention was not significantly different between the two groups. Footbath using Lu essential oil increased the parasympathetic nervous system activity and relieved anger. Taken together, we suggest that footbath using Lu essential oil has a relaxation effect.","Comments":"","TypeName":"Journal, Article","Authors":"Kitajima M ; Miura M ; Nanashima N ; Tomisawa T ; Takamagi S ; Fujioka M ; In N ; Osanai T ; ","ParentAuthors":"","DOI":"10.3390/molecules26175128 ","Keywords":"Acyclic Monoterpenes/pharmacology\r\nAdult\r\nAffect/*drug effects\r\nAnti-Bacterial Agents/*pharmacology\r\nAromatherapy/methods\r\nAutonomic Nervous System/drug effects\r\nFemale\r\nHumans\r\nLindera/*chemistry\r\nOils, Volatile/*pharmacology\r\nYoung Adult\r\nLindera umbellata\r\naromatherapy\r\nautonomic nervous system activity\r\nfootbath","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Kitajima M, Miura M, Nanashima N, Tomisawa T, Takamagi S, Fujioka M, In N, and Osanai T (2021) Psychological and Antibacterial Effects of Footbath Using the Lindera umbellata Essential Oil.. Molecules (Basel, and Switzerland) 26(17),  DOI: 10.3390/molecules26175128 "},{"Codes":[{"AttributeId":12723720,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740028,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723837,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723967,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723975,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432160,"Title":"Phospholipid supplementation can attenuate vaccine-induced depressive-like behavior in mice.","ParentTitle":"Immunologic research","ShortTitle":"Kivity (2017)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2017","Month":"February","StandardNumber":"0257-277X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"65","Pages":"99-105","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"27465467","Abstract":"Human papillomavirus vaccine (HPVv) is used worldwide for prevention of infection. However several reports link this vaccine, with immune-mediated reactions, especially with neurological manifestations. Our previous results showed that HPVv-Gardasil and aluminum-immunized mice developed behavioral impairments. Studies have shown a positive effect of phospholipid supplementation on depression and cognitive functions in mice. Therefore, our goal was to evaluate the effect of a dietary supplement on vaccine-induced depression. Sixty C57BL/6 female mice were immunized with HPVv-Gardasil, aluminum or the vehicle (n=20 each group), and half of each group were fed 5 times per week with 0.2ml of a dietary supplement enriched with phosphatidylcholine. The mice were evaluated for depression at 3months of age, by the forced swimming test. Both the Gardasil and the aluminum-treated mice developed depressive-like behavior when compared to the control group. The HPVv-Gardasil-immunized mice supplemented with phosphatidylcholine significantly reduced their depressive symptoms. This study confirms our previous studies demonstrating depressive-like behavior in mice vaccinated with HPVv-Gardasil. In addition, it demonstrates the ability of phosphatidylcholine-enriched diet to attenuate depressive-like behavior in the HPVv-Gardasil-vaccinated mice. We suggest that phosphatidylcholine supplementation may serve as a treatment for patients suffering vaccine-related neurological manifestations.","Comments":"","TypeName":"Journal, Article","Authors":"Kivity S ; Arango MT ; Molano-Gonzlez N ; Blank M ; Shoenfeld Y ; ","ParentAuthors":"","DOI":"10.1007/s12026-016-8818-6 ","Keywords":"Adjuvants, Immunologic/*adverse effects\r\nAdjuvants, Pharmaceutic/*adverse effects\r\nAluminum Hydroxide/*adverse effects\r\nAnimals\r\nBehavior, Animal/drug effects\r\nDepression/*drug therapy/etiology\r\nDietary Supplements\r\nFemale\r\nHuman Papillomavirus Recombinant Vaccine Quadrivalent, Types 6, 11, 16, \r\n      18/*adverse effects\r\nMice\r\nMice, Inbred C57BL\r\nMotor Activity/drug effects\r\nPhospholipids/*therapeutic use\r\nSwimming\r\nVaccination\r\nAluminum\r\nAutoimmunity\r\nBehavior\r\nDepression\r\nGardasil","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Kivity S, Arango MT, Molano-Gonzlez N, Blank M, and Shoenfeld Y (2017) Phospholipid supplementation can attenuate vaccine-induced depressive-like behavior in mice.. Immunologic research 65(1), 99-105 DOI: 10.1007/s12026-016-8818-6 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723736,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723824,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723965,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84435672,"Title":"Omega 3 Fatty Acids: Novel Neurotherapeuti
