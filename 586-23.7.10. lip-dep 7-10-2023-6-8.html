ds plus inositol. Data were collected from February 2012 to November 2013. RESULTS: Twenty-four subjects were exposed to treatment ( 1 week of study completed) (inositol [n = 7], omega-3 fatty acids [n = 7], and omega-3 fatty acids plus inositol [n =10]). Fifty-four percent of the subjects completed the study. Subjects randomized to the omega-3 fatty acids plus inositol arm had the largest score decrease comparing improvement from baseline to end point with respect to the Young Mania Rating Scale (P < .05). Similar results were found for the Children's Depression Rating Scale (P < .05) and the Brief Psychiatric Rating Scale (P <.05). CONCLUSION: Results of this pilot randomized, double-blind, controlled trial suggest that the combined treatment of omega-3 fatty acids plus inositol reduced symptoms of mania and depression in prepubertal children with mild to moderate bipolar spectrum disorders. Results should be interpreted in light of limitations, which include exclusion of severely ill subjects, 54% completion rate, and small sample size. TRIAL REGISTRATION: ClinicalTrials.gov identifier: NCT01396486.","Comments":"","TypeName":"Journal, Article","Authors":"Wozniak J ; Faraone SV ; Chan J ; Tarko L ; Hernandez M ; Davis J ; Woodworth KY ; Biederman J ; ","ParentAuthors":"","DOI":"10.4088/JCP.14m09267 ","Keywords":"Bipolar Disorder/*drug therapy\r\nChild\r\nChild, Preschool\r\nDocosahexaenoic Acids/administration & dosage/*pharmacology\r\nDouble-Blind Method\r\nDrug Therapy, Combination\r\nEicosapentaenoic Acid/administration & dosage/*pharmacology\r\nFemale\r\nHumans\r\nInositol/administration & dosage/*pharmacology\r\nMale\r\nPilot Projects\r\nSeverity of Illness Index\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Wozniak J, Faraone SV, Chan J, Tarko L, Hernandez M, Davis J, Woodworth KY, and Biederman J (2015) A randomized clinical trial of high eicosapentaenoic acid omega-3 fatty acids and inositol as monotherapy and in combination in the treatment of pediatric bipolar spectrum disorders: a pilot study.. The Journal of clinical psychiatry 76(11), 1548-55 DOI: 10.4088/JCP.14m09267 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723805,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723966,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723974,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432658,"Title":"Long Chain Omega-3 Polyunsaturated Fatty Acid Supplementation Alleviates Doxorubicin-Induced Depressive-Like Behaviors and Neurotoxicity in Rats: Involvement of Oxidative Stress and Neuroinflammation.","ParentTitle":"Nutrients","ShortTitle":"Wu (2016)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"30/06/2023","EditedBy":"GAO BIAO","Year":"2016","Month":"April","StandardNumber":"2072-6643 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"8","Pages":"243","Edition":"","Issue":"4","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4848711/","OldItemId":"27120616","Abstract":"Doxorubicin (DOX) is a chemotherapeutic agent widely used in human malignancies. Its long-term use can cause neurobiological side-effects associated with depression. Omega-3 polyunsaturated fatty acids (-3 PUFAs), the essential fatty acids found in fish oil, possess neuroprotecitve and antidepressant activities. Thus, the aim of this study was to explore the potential protective effects of -3 PUFAs against DOX-induced behavioral changes and neurotoxicity. -3 PUFAs were given daily by gavage (1.5 g/kg) over three weeks starting seven days before DOX administration (2.5 mg/kg). Open-field test (OFT) and forced swimming test (FST) were conducted to assess exploratory activity and despair behavior, respectively. Our data showed that -3 PUFAs supplementation significantly mitigated the behavioral changes induced by DOX. -3 PUFAs pretreatment also alleviated the DOX-induced neural apoptosis. Meanwhile, -3 PUFAs treatment ameliorated DOX-induced oxidative stress in the prefrontal cortex and hippocampus. Additionally, gene expression of pro-inflammatory cytokines, including IL-1, IL-6, and TNF-, and the protein levels of NF-B and iNOS were significantly increased in brain tissues of DOX-treated group, whereas -3 PUFAs supplementation significantly attenuated DOX-induced neuroinflammation. In conclusion, -3 PUFAs can effectively protect against DOX-induced depressive-like behaviors, and the mechanisms underlying the neuroprotective effect are potentially associated with its anti-oxidant, anti-inflammatory, and anti-apoptotic properties.","Comments":"","TypeName":"Journal, Article","Authors":"Wu YQ ; Dang RL ; Tang MM ; Cai HL ; Li HD ; Liao DH ; He X ; Cao LJ ; Xue Y ; Jiang P ; ","ParentAuthors":"","DOI":"10.3390/nu8040243 ","Keywords":"Animals\r\nApoptosis/drug effects\r\nBehavior, Animal/drug effects\r\nBiomarkers\r\nBrain/drug effects\r\nCentral Nervous System Diseases/*chemically induced/drug therapy\r\nDepression/*chemically induced/drug therapy\r\n*Dietary Supplements\r\nDoxorubicin/*toxicity\r\nFatty Acids, Omega-3/administration & dosage/*therapeutic use\r\nGene Expression Regulation/drug effects\r\nInflammation/chemically induced/drug therapy\r\nMale\r\nOxidative Stress\r\nRats\r\nRats, Sprague-Dawley\r\nSwimming\r\nWeight Gain\r\ndepression\r\ndoxorubicin\r\nneuroinflammation\r\nneurotoxicity\r\noxidative stress\r\n-3 PUFAs","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Wu YQ, Dang RL, Tang MM, Cai HL, Li HD, Liao DH, He X, Cao LJ, Xue Y, and Jiang P (2016) Long Chain Omega-3 Polyunsaturated Fatty Acid Supplementation Alleviates Doxorubicin-Induced Depressive-Like Behaviors and Neurotoxicity in Rats: Involvement of Oxidative Stress and Neuroinflammation.. Nutrients 8(4), 243 DOI: 10.3390/nu8040243 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"Elevated plus maze (EPM) test\n forced swim test (FST) \nSucrose Preference Test (SPT) \nThe novelty-suppressed feeding test (NSFT) ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":" OVX  IL-1IL-6 TNF  IL-10 IL-4","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723757,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723758,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723805,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723970,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723974,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740071,"AdditionalText":"17-","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432675,"Title":"Antidepressant activity of -3 polyunsaturated fatty acids in ovariectomized rats: role of neuroinflammation and microglial polarization.","ParentTitle":"Lipids in health and disease","ShortTitle":"Wu (2020)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"30/06/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"January","StandardNumber":"1476-511X (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"19","Pages":"4","Edition":"","Issue":"1","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC6950787/","OldItemId":"31915015","Abstract":"BACKGROUND: Menopause predisposes individuals to affective disorders, such as depression, which is tightly related to neuroinflammation. While the neuroinflammatory condition has been demonstrated in ovariectomized (OVX) rodents, there is limited evidence concerning microglial polarization, a key process in brain immune activation, in menopause-related brain. METHODS: Therefore, the present study aims to evaluate the polarized microglia in long-term OVX rats and we further explored whether supplementation of -3 polyunsaturated fatty acids (PUFA), the pleiotropic bioactive nutrient, is effective in the neurobehavioral changes caused by OVX. RESULTS: Our data showed that OVX-induced anxiety and depression-like behaviors in rats, accompanied with increased neural apoptosis and microglial activation in the hippocampus. Additionally, OVX enhanced proinflammatory cytokines expression and suppressed the expression of anti-inflammatory cytokine, IL-10. Correspondingly, OVX reinforced NFB signaling and shifted the microglia from immunoregulatory M2 phenotype to proinflammatory M1 phenotype. Meanwhile, daily supplementation with PUFA suppressed microglial M1 polarization and potentiated M2 polarization in OVX rats. In parallel, PUFA also exerted antidepressant and neuroprotective activities, accompanied with neuroimmune-modulating actions. CONCLUSION: Collectively, the present study firstly demonstrated the disturbed microglial polarization in the OVX brain and provide novel evidence showing the association between the antidepressant actions of PUFA and the restraint neuroinflammatory progression.","Comments":"","TypeName":"Journal, Article","Authors":"Wu B ; Song Q ; Zhang Y ; Wang C ; Yang M ; Zhang J ; Han W ; Jiang P ; ","ParentAuthors":"","DOI":"10.1186/s12944-020-1185-2 ","Keywords":"Animals\r\nAntidepressive Agents/*pharmacology\r\nDepression/*drug therapy/genetics/pathology\r\nDisease Models, Animal\r\nFatty Acids, Omega-3/*pharmacology\r\nFatty Acids, Unsaturated/pharmacology\r\nFemale\r\nGene Expression Regulation/drug effects\r\nHippocampus/drug effects/pathology\r\nInflammation/drug therapy/genetics/pathology\r\nInterleukin-10/*genetics\r\nMale\r\nMicroglia/drug effects/pathology\r\nNF-kappa B/genetics\r\nRats\r\nSignal Transduction/drug effects\r\nDepression\r\nMicroglial polarization\r\nOvariectomy\r\nPolyunsaturated fatty acids","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Wu B, Song Q, Zhang Y, Wang C, Yang M, Zhang J, Han W, and Jiang P (2020) Antidepressant activity of -3 polyunsaturated fatty acids in ovariectomized rats: role of neuroinflammation and microglial polarization.. Lipids in health and disease 19(1), 4 DOI: 10.1186/s12944-020-1185-2 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12756221,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723755,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723757,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723758,"AdditionalText":"SCFA  Kyn 5-HT ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723805,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723972,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723974,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12791634,"AdditionalText":"SCFA  Kyn 5-HT ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432245,"Title":"Involvement of the gut-brain axis in vascular depression via tryptophan metabolism: A benefit of short chain fatty acids.","ParentTitle":"Experimental neurology","ShortTitle":"Xiao (2022)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2022","Month":"December","StandardNumber":"0014-4886 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"358","Pages":"114225","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"36100045","Abstract":"Cerebral hemodynamic dysfunction and hypoperfusion have been found to underlie vascular depression, but whether the gut-brain axis is involved remains unknown. In this study, a rat model of bilateral common carotid artery occlusion (BCCAO) was adopted to mimic chronic cerebral hypoperfusion. A reduced sucrose preference ratio, increased immobility time in the tail suspension test and forced swim test, and compromised gut homeostasis were found. A promoted conversion of tryptophan (Trp) into kynurenine (Kyn) instead of 5-hydroxytryptamine (5-HT) was observed in the hippocampus and gut of BCCAO rats. Meanwhile, 16S ribosomal RNA gene sequencing suggested a compromised profile of the gut SCFA-producing microbiome, with a decreased serum level of SCFAs revealed by targeted metabolomics analysis. With SCFA supplementation, BCCAO rats exhibited ameliorated depressive-like behaviors and improved gut dysbiosis, compared with the salt-matched BCCAO group. Enzyme-linked immunosorbent assays and quantitative RT-PCR suggested that SCFA supplementation suppressed the conversion of Trp to Kyn and rescued the reduction in 5-HT levels in the hippocampus and gut. In addition to inhibiting the upregulation of inflammatory cytokines, SCFA supplementation ameliorated the activated oxidative stress and reduced the number of microglia and the expression of its proinflammatory markers in the hippocampus post BCCAO. In conclusion, our data suggested the participation of the gut-brain axis in vascular depression, shedding light on the neuroprotective potential of treatment with gut-derived SCFAs.","Comments":"","TypeName":"Journal, Article","Authors":"Xiao W ; Li J ; Gao X ; Yang H ; Su J ; Weng R ; Gao Y ; Ni W ; Gu Y ; ","ParentAuthors":"","DOI":"10.1016/j.expneurol.2022.114225 ","Keywords":"Animals\r\nBrain-Gut Axis\r\nCytokines/metabolism\r\nDepression/drug therapy/metabolism\r\nFatty Acids, Volatile\r\nKynurenine/metabolism\r\nRats\r\nSerotonin/metabolism\r\nSucrose\r\n*Tryptophan/metabolism\r\n*Vascular Depression\r\nChronic cerebral hypoperfusion\r\nDepressive-like behaviors\r\nGut microbiome\r\nInflammation\r\nIntestinal motility\r\nShort-chain fatty acids\r\nTryptophan metabolism","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Xiao W, Li J, Gao X, Yang H, Su J, Weng R, Gao Y, Ni W, and Gu Y (2022) Involvement of the gut-brain axis in vascular depression via tryptophan metabolism: A benefit of short chain fatty acids.. Experimental neurology 358, 114225 DOI: 10.1016/j.expneurol.2022.114225 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723750,"AdditionalText":"BDNF","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723755,"AdditionalText":"5-HT","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723969,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432248,"Title":"Dietary lysophosphatidylcholine-EPA enriches both EPA and DHA in the brain: potential treatment for depression.","ParentTitle":"Journal of lipid research","ShortTitle":"Yalagala (2019)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2019","Month":"March","StandardNumber":"0022-2275 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"60","Pages":"566-578","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"30530735","Abstract":"EPA and DHA protect against multiple metabolic and neurologic disorders. Although DHA appears more effective for neuroinflammatory conditions, EPA is more beneficial for depression. However, the brain contains negligible amounts of EPA, and dietary supplements fail to increase it appreciably. We tested the hypothesis that this failure is due to absorption of EPA as triacylglycerol, whereas the transporter at the blood-brain barrier requires EPA as lysophosphatidylcholine (LPC). We compared tissue uptake in normal mice gavaged with equal amounts (3.3 mol/day) of either LPC-EPA or free EPA (surrogate for current supplements) for 15 days and also measured target gene expression. Compared with the no-EPA control, LPC-EPA increased brain EPA >100-fold (from 0.03 to 4 mol/g); free EPA had little effect. Furthermore, LPC-EPA, but not free EPA, increased brain DHA 2-fold. Free EPA increased EPA in adipose tissue, and both supplements increased EPA and DHA in the liver and heart. Only LPC-EPA increased EPA and DHA in the retina, and expression of brain-derived neurotrophic factor, cyclic AMP response element binding protein, and 5-hydroxy tryptamine (serotonin) receptor 1A in the brain. These novel results show that brain EPA can be increased through diet. Because LPC-EPA increased both EPA and DHA in the brain, it may help in the treatment of depression as well as neuroinflammatory diseases, such as Alzheimer's disease.","Comments":"","TypeName":"Journal, Article","Authors":"Yalagala PCR ; Sugasini D ; Dasarathi S ; Pahan K ; Subbaiah PV ; ","ParentAuthors":"","DOI":"10.1194/jlr.M090464 ","Keywords":"Animals\r\nBrain/*drug effects/*metabolism\r\nDepression/*drug therapy/metabolism\r\n*Diet\r\nDocosahexaenoic Acids/blood/*metabolism\r\nEicosapentaenoic Acid/blood/*metabolism\r\nGene Expression Regulation/drug effects\r\nLysophosphatidylcholines/*pharmacology/therapeutic use\r\nMale\r\nMice\r\nMice, Inbred C57BL\r\nRetina/drug effects/metabolism\r\nAlzheimers disease\r\nblood-brain barrier\r\nbrain lipids\r\nbrain-derived neurotrophic factor\r\ndocosahexaenoic acid\r\neicosapentaenoic acid\r\nfish oil\r\ninflammation\r\nlysophospholipid\r\nnutrition/lipids\r\nomega 3 fatty acids\r\nretina","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Yalagala PCR, Sugasini D, Dasarathi S, Pahan K, and Subbaiah PV (2019) Dietary lysophosphatidylcholine-EPA enriches both EPA and DHA in the brain: potential treatment for depression.. Journal of lipid research 60(3), 566-578 DOI: 10.1194/jlr.M090464 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12756221,"AdditionalText":"3-(BHB)","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":" IL-1  TNF- ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723757,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723758,"AdditionalText":"NLRP3-induced neuro-inflammation  in the hippocampus","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723845,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723974,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723967,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84434213,"Title":"Beta-hydroxybutyrate, an endogenic NLRP3 inflammasome inhibitor, attenuates stress-induced behavioral and inflammatory responses.","ParentTitle":"Scientific reports","ShortTitle":"Yamanashi (2017)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"03/07/2023","EditedBy":"GAO BIAO","Year":"2017","Month":"August","StandardNumber":"2045-2322 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"7","Pages":"7677","Edition":"","Issue":"1","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC5550422/","OldItemId":"28794421","Abstract":"Neuro-inflammation has been shown to play a critical role in the development of depression. Beta-hydroxybutyrate (BHB) is a ketone body and has recently been reported to exert anti-inflammatory effects via inhibition of NLRP3 inflammasome. Here, we investigated the potential antidepressant and anti-inflammatory effects of BHB on rats exposed to acute and chronic stress. We examined the influence of repeated BHB administration on depressive and anxiety behaviors in a rodent model of chronic unpredictable stress (CUS). Additionally, the influence of acute immobilization (IMM) stress and single BHB administration on hippocampal interleukin-1 (IL-1) and tumor necrosis factor- (TNF-) were assessed. Repeated administration of BHB attenuated CUS-induced depressive- and anxiety-related behaviors. IMM stress increased levels of IL-1 in the hippocampus, while a single pre-administration of BHB attenuated this increase. Although no effect was observed on hippocampal TNF- levels after 1h of IMM stress, a single BHB pre-administration reduced hippocampal TNF-. Our previous report showed that the release of IL-1 and TNF- caused by stress is tightly regulated by NLRP3 inflammasome. These findings demonstrate that BHB exerts antidepressant-like effects, possibly by inhibiting NLRP3-induced neuro-inflammation in the hippocampus, and that BHB may be a novel therapeutic candidate for the treatment of stress-related mood disorders.","Comments":"","TypeName":"Journal, Article","Authors":"Yamanashi T ; Iwata M ; Kamiya N ; Tsunetomi K ; Kajitani N ; Wada N ; Iitsuka T ; Yamauchi T ; Miura A ; Pu S ; Shirayama Y ; Watanabe K ; Duman RS ; Kaneko K ; ","ParentAuthors":"","DOI":"10.1038/s41598-017-08055-1 ","Keywords":"3-Hydroxybutyric Acid/administration & dosage/*pharmacology\r\nAnimals\r\nAnxiety\r\nBehavior, Animal\r\nBiomarkers\r\nCytokines/metabolism\r\nDepression\r\nHippocampus/drug effects/metabolism\r\nInflammation/drug therapy/*etiology/*metabolism/psychology\r\nMale\r\nNLR Family, Pyrin Domain-Containing 3 Protein/*antagonists & inhibitors\r\nRats\r\n*Stress, Physiological\r\n*Stress, Psychological","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Yamanashi T, Iwata M, Kamiya N, Tsunetomi K, Kajitani N, Wada N, Iitsuka T, Yamauchi T, Miura A, Pu S, Shirayama Y, Watanabe K, Duman RS, and Kaneko K (2017) Beta-hydroxybutyrate, an endogenic NLRP3 inflammasome inhibitor, attenuates stress-induced behavioral and inflammatory responses.. Scientific reports 7(1), 7677 DOI: 10.1038/s41598-017-08055-1 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":" IFN-   IL-1 ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723757,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723758,"AdditionalText":"were found in the hippocampus of Fat-1 mice compared with WT mice.","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723971,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723975,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740788,"AdditionalText":"pro-inflammatory cytokines and nitric oxide in a microglial cell line BV2","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723805,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84434203,"Title":"Endogenous n-3 PUFAs attenuated olfactory bulbectomy-induced behavioral and metabolomic abnormalities in Fat-1 mice.","ParentTitle":"Brain, behavior, and immunity","ShortTitle":"Yan (2021)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"03/07/2023","EditedBy":"GAO BIAO","Year":"2021","Month":"August","StandardNumber":"0889-1591 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"96","Pages":"143-153","Edition":"","Issue":"","Availability":"","URL":"https://www.sciencedirect.com/science/article/pii/S088915912100221X?via%3Dihub","OldItemId":"34052364","Abstract":"Depression is associated with abnormal lipid metabolism, and omega (n)-3 polyunsaturated fatty acids (PUFAs) can effectively treat depression. However, mechanism of lipid metabolism involved in the depressive attenuation remains poorly understood. Olfactory bulbectomy (OB)-induced changes in animal behavior and physiological functions are similar to those observed in depressed patients. Therefore, the present study used wild type (WT) and Fat-1 mice with or without OB to explore whether endogenous n-3 PUFA treatment of depression was through rectifying lipid metabolism, and to discover the possible lipid metabolic pathways. In WT mice, OB enhanced locomotor activity associated with up-regulation of lipid metabolites in the serum, such as phosphatidylcholines, L-a-glutamyl-L-Lysine and coproporphyrinogen III (Cop), which were involved in anti-inflammatory lipid metabolic pathways. OB also increased microglia activation marker CD11b and pro-inflammatory cytokines in the hippocampus. In one of the lipid pathways, increased Cop was significantly correlated with the hyper-activity of the OB mice. These OB-induced changes were markedly attenuated by endogenous n-3 PUFAs in Fat-1 mice. Additionally, increased expressions of anti-inflammatory lipid genes, such as fatty acid desaturase (Fads) and phospholipase A2 group VI (Pla2g6), were found in the hippocampus of Fat-1 mice compared with WT mice. Furthermore, Cop administration increased the production of pro-inflammatory cytokines and nitric oxide in a microglial cell line BV2. In conclusion, endogenous n-3 PUFAs in Fat-1 mice attenuated abnormal behavior in the depression model through restoration of lipid metabolism and suppression of inflammatory response.","Comments":"","TypeName":"Journal, Article","Authors":"Yan L ; Gu MQ ; Yang ZY ; Xia J ; Li P ; Vasar E ; Tian L ; Song C ; ","ParentAuthors":"","DOI":"10.1016/j.bbi.2021.05.024 ","Keywords":"Animals\r\nCytokines\r\nFatty Acid Desaturases/genetics\r\n*Fatty Acids, Omega-3\r\nFatty Acids, Unsaturated\r\nGroup VI Phospholipases A2\r\nHumans\r\nMice\r\nMice, Inbred C57BL\r\nMice, Transgenic\r\nMicroglia\r\nDepression\r\nFat-1 mice\r\nInflammation\r\nMetabolomics\r\nOlfactory bulbectomy\r\nn-3 Polyunsaturated fatty acids","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Yan L, Gu MQ, Yang ZY, Xia J, Li P, Vasar E, Tian L, and Song C (2021) Endogenous n-3 PUFAs attenuated olfactory bulbectomy-induced behavioral and metabolomic abnormalities in Fat-1 mice.. Brain, behavior, and and immunity 96, 143-153 DOI: 10.1016/j.bbi.2021.05.024 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"DHA  EPA ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723762,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723774,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723805,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723965,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84440492,"Title":"Combined application of eicosapentaenoic acid and docosahexaenoic acid on depression in women: a meta-analysis of double-blind randomized controlled trials.","ParentTitle":"Neuropsychiatric disease and treatment","ShortTitle":"Yang (2015)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"03/07/2023","EditedBy":"GAO BIAO","Year":"2015","Month":"","StandardNumber":"1176-6328 (Linking)","City":"New Zealand","Country":"","Publisher":"","Institution":"","Volume":"11","Pages":"2055-61","Edition":"","Issue":"","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4536843/","OldItemId":"26300645","Abstract":"OBJECTIVES: Previous randomized controlled trials (RCTs) suggest that depression can be effectively treated by omega-3 polyunsaturated fatty acids (PUFAs). Therefore, we conducted this meta-analysis to systematically evaluate the clinical applicability of the combination of docosahexaenoic acid (DHA) and eicosapentaenoic acid (EPA), which are the two major bioactive types of PUFAs, in depressed women. METHODS: RCTs that compared the combination of DHA and EPA to placebo for short-course treatment of depression in women were systematically reviewed up to March 2015. Outcome measurement was the standardized difference in means in clinical measure of depression severity. Random effect model was performed. Meta-regression analysis was performed to assess the effects of baseline depression scores. RESULTS: Data were obtained from eight RCTs. In these RCTs, 182 patients received placebo and 185 patients received DHA and EPA. The pooled standardized difference in mean was 0.65 with 95% CI = [0.18, 1.12]. There was no relation between the efficacy and the baseline depression scores. The sensitivity analysis found that the combination of EPA and DHA as monotherapy yielded a standardized difference in means of 0.65 (95% CI =0.41, 0.90) without heterogeneity. DISCUSSION: These results indicate a beneficial effect of the combination of EPA and DHA on depressed mood in women compared with placebo. The clinical applicability of EPA and DHA showed greater promise and should be further explored.","Comments":"","TypeName":"Journal, Article","Authors":"Yang JR ; Han D ; Qiao ZX ; Tian X ; Qi D ; Qiu XH ; ","ParentAuthors":"","DOI":"10.2147/NDT.S86581 ","Keywords":"DHA\r\nEPA\r\nPUFAs\r\ndepression\r\ndocosahexaenoic acid\r\neicosapentaenoic acid\r\nomega-3 polyunsaturated fatty acids","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Yang JR, Han D, Qiao ZX, Tian X, Qi D, and Qiu XH (2015) Combined application of eicosapentaenoic acid and docosahexaenoic acid on depression in women: a meta-analysis of double-blind randomized controlled trials.. Neuropsychiatric disease and treatment 11, 2055-61 DOI: 10.2147/NDT.S86581 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723734,"AdditionalText":"The cumulative rates of clinical remission","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723805,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723969,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432225,"Title":"Clinical Efficacy and Biological Regulations of -3 PUFA-Derived Endocannabinoids in Major Depressive Disorder.","ParentTitle":"Psychotherapy and psychosomatics","ShortTitle":"Yang (2019)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2019","Month":"","StandardNumber":"0033-3190 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"88","Pages":"215-224","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"31269506","Abstract":"BACKGROUND: Endocannabinoids (ECs) are one type of bioactive endogenous neuroinflammatory mediator derived from polyunsaturated fatty acids (PUFAs), which may regulate the emotional processes. Here, we assessed the effect of -3 PUFAs on EC levels, which may be the novel targets for the -3 PUFAs' antidepressive effects. METHODS: We conducted a 12-week double-blind, nonplacebo, randomized controlled trial. Eighty-eight major depressive disorder (MDD) participants were randomly assigned to receive eicosapentaenoic acid (EPA, 3.0 g/day), docosahexaenoic acid (DHA, 1.4 g/day), or a combination of EPA (1.5 g/d) and DHA (0.7 g/day). Eighty-five participants completed the trial, and their clinical remission and plasma PUFA-derived EC levels (pmol/mL) were measured. RESULTS: The cumulative rates of clinical remission were significantly higher in the EPA and EPA + DHA groups than the DHA group (51.85 and 53.84 vs. 34.37%; p =0.027 and p =0.024, respectively). EPA and EPA + DHA treatments increased the eicosapentaenoylethanolamide (EPEA) levels compared to DHA treatment (0.33  0.18 and 0.35  0.24 vs. 0.08  0.12; p =0.002 and p =0.001, respectively), while EPA + DHA treatment increased the docosahexaenoylethanolamide levels more than EPA treatment (1.34  2.09 vs. 0.01  1.79; p =0.006). Plasma EPEA levels were positively correlated with rates of clinical remission (hazard ratio: 1.60, 95% confidence interval: 1.08-2.39). CONCLUSIONS: Treatments enriched with EPA increased plasma EPEA levels, which was positively associated with clinical remission. This finding may suggest that levels of plasma EPEA play a potential novel endogenous therapeutic target in MDD.","Comments":"","TypeName":"Journal, Article","Authors":"Yang B ; Lin L ; Bazinet RP ; Chien YC ; Chang JP ; Satyanarayanan SK ; Su H ; Su KP ; ","ParentAuthors":"","DOI":"10.1159/000501158 ","Keywords":"Adult\r\nArachidonic Acids/blood/*therapeutic use\r\nDepressive Disorder/*blood/*drug therapy\r\nDocosahexaenoic Acids/blood/*therapeutic use\r\nDouble-Blind Method\r\nEndocannabinoids/blood/*therapeutic use\r\nFemale\r\nHumans\r\nMale\r\nMiddle Aged\r\nTreatment Outcome\r\nDocosahexaenoic acid\r\nEicosapentaenoic acid\r\nEndocannabinoids\r\nMajor depressive disorder\r\n3 polyunsaturated fatty acid","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Yang B, Lin L, Bazinet RP, Chien YC, Chang JP, Satyanarayanan SK, Su H, and Su KP (2019) Clinical Efficacy and Biological Regulations of -3 PUFA-Derived Endocannabinoids in Major Depressive Disorder.. Psychotherapy and psychosomatics 88(4), 215-224 DOI: 10.1159/000501158 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"(SPT)(OFT)(fST)","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723751,"AdditionalText":"GABA ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723755,"AdditionalText":" DA  NE  GABA 5-HT ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723805,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723969,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723974,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432985,"Title":"Dietary of n-3 polyunsaturated fatty acids influence neurotransmitter systems of rats exposed to unpredictable chronic mild stress.","ParentTitle":"Behavioural brain research","ShortTitle":"Yang (2019)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"03/07/2023","EditedBy":"GAO BIAO","Year":"2019","Month":"December","StandardNumber":"0166-4328 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"376","Pages":"112172","Edition":"","Issue":"","Availability":"","URL":"https://www.sciencedirect.com/science/article/pii/S0166432819306473?via%3Dihub","OldItemId":"31445977","Abstract":"Emerging evidence suggest that neuromodulators are the critical factor involved in depression. This study aimed to investigate the effects of unpredictable chronic mild stress (CUMS) and n-3 polyunsaturated fatty acids (n-3 PUFAs) on central nervous system. The depressive-like behaviors induced by CUMS were assessed by sucrose preference test (SPT), open field test (OFT) and forced swimming test (FST). High-performance liquid chromatography coupled to tandem mass spectrometry (HPLC-MS/MS) was used to quantify the levels of neurotransmitters and their metabolites involved in serotonergic, dopaminergic, noradrenergic, GABAergic neurotransmitter systems in hippocampus and prefrontal cortex. Repeated CUMS caused depressive-like behaviors of rats, associated with the alteration of neurotransmitters in brain, including the decreasing DA level, the increasing NE and GABA level, and the increasing 5-HT turnover rate in hippocampus, which could be partly alleviated by sufficient n-3 PUFAs supplementation. The influence of stress and diet on neurotransmitters in the prefrontal cortex was slight. However, it was obvious that supplementary of n-3 PUFAs relieved the decreasing DA/NE between-metabolite ratio 1,2 and DA/5-HT between-metabolite ratio 1,2 in the prefrontal cortex caused by CUMS. Altered neurotransmitter turnover rates and between-metabolite ratios in brain may be better predictors in depression and antidepressant treatment compared with monoamine neurotransmitters.","Comments":"","TypeName":"Journal, Article","Authors":"Yang R ; Zhang MQ ; Xue Y ; Yang R ; Tang MM ; ","ParentAuthors":"","DOI":"10.1016/j.bbr.2019.112172 ","Keywords":"Animals\r\nDepression/diet therapy/*metabolism\r\nDisease Models, Animal\r\nFatty Acids, Omega-3/*administration & dosage\r\nFemale\r\nMaternal Nutritional Physiological Phenomena\r\nNeurotransmitter Agents/*metabolism\r\nPrefrontal Cortex/metabolism\r\nRandom Allocation\r\nRats, Sprague-Dawley\r\nStress, Psychological/diet therapy/*metabolism\r\nUncertainty\r\nBehaviors\r\nBetween-metabolite ratio\r\nCUMS\r\nDepression\r\nTurnover rate\r\nn-3 PUFAs","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Yang R, Zhang MQ, Xue Y, Yang R, and Tang MM (2019) Dietary of n-3 polyunsaturated fatty acids influence neurotransmitter systems of rats exposed to unpredictable chronic mild stress.. Behavioural brain research 376, 112172 DOI: 10.1016/j.bbr.2019.112172 "},{"Codes":[{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740617,"AdditionalText":" Bergamot Essential Oil","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723971,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723719,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723805,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723975,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84438167,"Title":"Nano-Aromatic Drugs Based on Mesoporous Silica Nanoparticles and Bergamot Essential Oil for Anti-Depression.","ParentTitle":"Journal of biomedical nanotechnology","ShortTitle":"Yang (2021)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2021","Month":"June","StandardNumber":"1550-7033 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"17","Pages":"1242-1248","Edition":"","Issue":"6","Availability":"","URL":"","OldItemId":"34167636","Abstract":"Depression is a mental disorder characterized by low mood as the main pathological feature. Current medications for depression have long treatment cycles and serious side effects. Aromatherapy can alleviate depression in a \"moistening things silently\" way, but the fast evaporation rate of aromatic drugs weakens the effect of aromatherapy. In this study, we designed and prepared nano-aromatic drugs with slow release for anti-depressant application. We first synthesized rod-shaped mesoporous silica nanoparticles (MSNs) and encapsulated bergamot essential oil. These nanoaromatic drugs were named BEO@MSNs. Subsequently, we analyzed the pore properties of MSNs and BEO@MSNs. Further, we explored the thermal stability, encapsulation efficiency, and slow-release properties of bergamot essential oil in BEO@MSNs. Finally, we used BEO@MSNs to alleviate depression in mice while constructing depression model mice via corticosterone. The results showed that BEO@MSNs had excellent anti-depressant effects and biosafety.","Comments":"","TypeName":"Journal, Article","Authors":"Yang XH ; Peng H ; Hao QL ; Wang JZ ; Lu ZG ; Niu YW ; Xiao ZB ; Zhang X ; ","ParentAuthors":"","DOI":"10.1166/jbn.2021.3100 ","Keywords":"Animals\r\nMice\r\n*Nanoparticles\r\n*Oils, Volatile\r\n*Pharmaceutical Preparations\r\nPorosity\r\nSilicon Dioxide","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Yang XH, Peng H, Hao QL, Wang JZ, Lu ZG, Niu YW, Xiao ZB, and Zhang X (2021) Nano-Aromatic Drugs Based on Mesoporous Silica Nanoparticles and Bergamot Essential Oil for Anti-Depression.. Journal of biomedical nanotechnology 17(6), 1242-1248 DOI: 10.1166/jbn.2021.3100 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723734,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723805,"AdditionalText":"Taiwan","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723972,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84434864,"Title":"Long COVID and long chain fatty acids (LCFAs): Psychoneuroimmunity implication of omega-3 LCFAs in delayed consequences of COVID-19.","ParentTitle":"Brain, behavior, and immunity","ShortTitle":"Yang (2022)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"03/07/2023","EditedBy":"GAO BIAO","Year":"2022","Month":"July","StandardNumber":"0889-1591 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"103","Pages":"19-27","Edition":"","Issue":"","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC8977215/","OldItemId":"35390469","Abstract":"The global spread of severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2) has led to the lasting pandemic of coronavirus disease 2019 (COVID-19) and the post-acute phase sequelae of heterogeneous negative impacts in multiple systems known as the \"long COVID.\" The mechanisms of neuropsychiatric complications of long COVID are multifactorial, including long-term tissue damages from direct CNS viral involvement, unresolved systemic inflammation and oxidative stress, maladaptation of the renin-angiotensin-aldosterone system and coagulation system, dysregulated immunity, the dysfunction of neurotransmitters and hypothalamus-pituitaryadrenal (HPA) axis, and the psychosocial stress imposed by societal changes in response to this pandemic. The strength of safety, well-acceptance, and accumulating scientific evidence has now afforded nutritional medicine a place in the mainstream of neuropsychiatric intervention and prophylaxis. Long chain omega-3 polyunsaturated fatty acids (omega-3 or n-3 PUFAs) might have favorable effects on immunity, inflammation, oxidative stress and psychoneuroimmunity at different stages of SARS-CoV-2 infection. Omega-3 PUFAs, particularly EPA, have shown effects in treating mood and neurocognitive disorders by reducing pro-inflammatory cytokines, altering the HPA axis, and modulating neurotransmission via lipid rafts. In addition, omega-3 PUFAs and their metabolites, including specialized pro-resolvin mediators, accelerate the process of cleansing chronic inflammation and restoring tissue homeostasis, and therefore offer a promising strategy for Long COVID. In this article, we explore in a systematic review the putative molecular mechanisms by which omega-3 PUFAs and their metabolites counteract the negative effects of long COVID on the brain, behavior, and immunity.","Comments":"","TypeName":"Journal, Article","Authors":"Yang CP ; Chang CM ; Yang CC ; Pariante CM ; Su KP ; ","ParentAuthors":"","DOI":"10.1016/j.bbi.2022.04.001 ","Keywords":"*COVID-19/complications\r\nFatty Acids\r\n*Fatty Acids, Omega-3/therapeutic use\r\nHumans\r\nHypothalamo-Hypophyseal System\r\nInflammation/drug therapy\r\nPituitary-Adrenal System\r\nSARS-CoV-2\r\nPost-Acute COVID-19 Syndrome\r\nCognition\r\nDepression\r\nImmunity\r\nInflammation\r\nLong COVID\r\nMood\r\nOmega-3 PUFAs\r\nSickness","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Yang CP, Chang CM, Yang CC, Pariante CM, and Su KP (2022) Long COVID and long chain fatty acids (LCFAs): Psychoneuroimmunity implication of omega-3 LCFAs in delayed consequences of COVID-19.. Brain, behavior, and and immunity 103, 19-27 DOI: 10.1016/j.bbi.2022.04.001 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"(CTQ) HAMA\n SAS HAMD BDI","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723771,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"(4)  n-3","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723805,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723972,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84438807,"Title":"Omega-3 Polyunsaturated Fatty Acids Supplementation Alleviate Anxiety Rather Than Depressive Symptoms Among First-Diagnosed, Drug-Nave Major Depressive Disorder Patients: A Randomized Clinical Trial.","ParentTitle":"Frontiers in nutrition","ShortTitle":"Yang (2022)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"03/07/2023","EditedBy":"GAO BIAO","Year":"2022","Month":"","StandardNumber":"2296-861X (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"9","Pages":"876152","Edition":"","Issue":"","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC9315396/","OldItemId":"35903448","Abstract":"BACKGROUND: Omega-3 polyunsaturated fatty acids (n-3 PUFAs) augmentation of antidepressants has shown great potential in the prevention and treatment of major depressive disorders (MDD). OBJECTIVE: To investigate the effect of n-3 PUFAs plus venlafaxine in patients with first-diagnosed, drug-nave depression. METHOD: A total of 72 outpatients with first-diagnosed depression were recruited. The daily dose of 2.4 g/day n-3 PUFAs or placebo plus venlafaxine was used for over 12 weeks. The outcomes were assessed by the Hamilton depression scale (HAMD), Hamilton anxiety scale (HAMA), Beck depression inventory (BDI), and Self-rating anxiety scale (SAS). RESULTS: Both groups exhibited improvement on clinical characteristics at week 4 and week 12 compared with baseline. The rate of responders for anxiety in n-3 PUFAs group (44.44%) was significantly higher than that in placebo group (21.21%) at week 4 ((2) = 4.182, p = 0.041), while week 12 did not show a difference ((2) = 0.900, p = 0.343). The rate of responders for depression at both week 4 ((2) = 0.261, p = 0.609) and week 12 ((2) = 1.443, p = 0.230) showed no significant difference between two groups. Further analysis found that Childhood Trauma Questionnaire (CTQ) had positive correlation with HAMA (r = 0.301, p = 0.012), SAS (r = 0.246, p = 0.015), HAMD (r = 0.252, p = 0.038) and BDI (r = 0.233, p = 0.022) with Pearson correlation analysis. Social Support Rating Scale (SSRS) had negative correlation with SAS (r = -0.244, p = 0.015) and BDI (r = -0.365, p = 0.000). CONCLUSION: This trial found that n-3 PUFAs supplementation in favor of venlafaxine alleviated the anxiety symptoms rather than depressive symptoms at the early stage of treatment (4 weeks) for first-diagnosed, drug-nave depressed patients. However, the advantage disappeared in long-term treatment. Furthermore, childhood abuse and social support are closely related to the clinical and biological characteristics of depression. Both childhood trauma and lack of social support might be predictors of poor prognosis in depression. CLINICAL TRIAL REGISTRATION: [clinicaltrials.gov], identifier [NCT03295708].","Comments":"","TypeName":"Journal, Article","Authors":"Yang R ; Wang L ; Jin K ; Cao S ; Wu C ; Guo J ; Chen J ; Tang H ; Tang M ; ","ParentAuthors":"","DOI":"10.3389/fnut.2022.876152 ","Keywords":"antidepressant\r\nchildhood abuse\r\nmajor depressive disorders\r\nnutrient intervention\r\nomega-3 polyunsaturated fatty acids\r\nsocial support","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Yang R, Wang L, Jin K, Cao S, Wu C, Guo J, Chen J, Tang H, and Tang M (2022) Omega-3 Polyunsaturated Fatty Acids Supplementation Alleviate Anxiety Rather Than Depressive Symptoms Among First-Diagnosed, Drug-Nave Major Depressive Disorder Patients: A Randomized Clinical Trial.. Frontiers in nutrition 9, 876152 DOI: 10.3389/fnut.2022.876152 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723778,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723835,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723961,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432586,"Title":"The association between polyunsaturated fatty acids and depression among Iranian postgraduate students in Malaysia.","ParentTitle":"Lipids in health and disease","ShortTitle":"Yary (2011)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"03/07/2023","EditedBy":"GAO BIAO","Year":"2011","Month":"August","StandardNumber":"1476-511X (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"10","Pages":"151","Edition":"","Issue":"","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3173362/","OldItemId":"21864357","Abstract":"BACKGROUND: The incidence of depression is expected to increase over the next 20 years, and many people will have to deal with it. It has been reported that up to 40% of university students experience levels of depression. Several negative consequences are associated with depression symptoms, such as memory impairment, suicide, and substance abuse. Recently, researchers have been studying possible associations between depression and polyunsaturated fatty acids (PUFAs), which may modify depression symptoms. The aim of the present study was to find an association between PUFA levels and depression among Iranian postgraduate students in Malaysia. METHODS: This cross-sectional study was conducted in 2011 with 402 Iranian postgraduate students who were studying in Malaysia. The participants included 173 (43%) women and 229 (57%) men, and the mean age of the participants was 32.54  6.22 years. RESULTS: After adjustment for several potential confounders including sex, age, BMI, PUFAs, MUFAs, and SFAs, monthly expenses, close friends, living in campus, smoking, education, and marital status in a logistic regression model, an inverse relationship was found between depression symptoms and the dietary intake of PUFAs. CONCLUSION: We found an inverse association between PUFA intake and depression symptoms in Iranian postgraduate students in Malaysia. We, therefore, concluded that long-term intake of PUFAs may modify or prevent depression symptoms.","Comments":"","TypeName":"Journal, Article","Authors":"Yary T ; Aazami S ; ","ParentAuthors":"","DOI":"10.1186/1476-511X-10-151 ","Keywords":"Adult\r\nCross-Sectional Studies\r\nDepression/*ethnology/metabolism\r\nDietary Fats/*metabolism\r\nEating\r\nFatty Acids, Unsaturated/*metabolism\r\nFemale\r\nHumans\r\nIran/ethnology\r\nLogistic Models\r\nMalaysia/epidemiology\r\nMale\r\nStudents","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Yary T, and Aazami S (2011) The association between polyunsaturated fatty acids and depression among Iranian postgraduate students in Malaysia.. Lipids in health and disease 10, 151 DOI: 10.1186/1476-511X-10-151 "},{"Codes":[{"AttributeId":12723719,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740617,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723750,"AdditionalText":"BDNF","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723757,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723805,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723963,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723975,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740788,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84437361,"Title":"Essential oil of Perilla frutescens-induced change in hippocampal expression of brain-derived neurotrophic factor in chronic unpredictable mild stress in mice.","ParentTitle":"Journal of ethnopharmacology","ShortTitle":"Yi (2013)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2013","Month":"May","StandardNumber":"0378-8741 (Linking)","City":"Ireland","Country":"","Publisher":"","Institution":"","Volume":"147","Pages":"245-53","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"23506995","Abstract":"ETHNOPHARMACOLOGICAL RELEVANCE: Perilla frutescens (Perilla leaf), a traditional Chinese medicinal herb, has been used for centuries to treat various conditions including depression. A previous study of the authors demonstrated that essential oil of Perilla frutescens (EOPF) attenuated the depressive-like behavior in mice. AIM OF THE STUDY: This study was undertaken to explore the dynamic change of behaviors and brain-derived neurotrophic factor (BDNF) expression induced by chronic unpredictable mild stress (CUMS), and improved by EOPF. MATERIALS AND METHODS: Four separate CUMS experimental groups (1-week, 2-week, 3-week and 4-week treatment) were treated with EOPF (3 mg/kg and 6 mg/kg, p.o.) or fluoxetine (20 mg/kg, p.o.), followed by sucrose preference, locomotor activity, immobility and hippocampal BDNF measurement. RESULTS: EOPF, as well as fluoxetine, restored the CUMS-induced decreased sucrose preference and increased immobility time, without affecting body weight gain and locomotor activity. Furthermore, CUMS (3 or 4-week) produced a reduction in both BDNF mRNA and protein expression in the hippocampus, which were ameliorated by EOPF (4-week) and fluoxetine (3 or 4-week) treatment. CONCLUSION: These results presented here show that BDNF is expressed depending on length of CUMS procedure and EOPF administration. And this study might contribute to the underlying reason for the slow onset of antidepressant activity in clinic.","Comments":"","TypeName":"Journal, Article","Authors":"Yi LT ; Li J ; Geng D ; Liu BB ; Fu Y ; Tu JQ ; Liu Y ; Weng LJ ; ","ParentAuthors":"","DOI":"10.1016/j.jep.2013.03.015 ","Keywords":"Animals\r\nAntidepressive Agents/isolation & purification/*pharmacology\r\nBehavior, Animal/drug effects\r\nBody Weight/drug effects\r\nBrain-Derived Neurotrophic Factor/genetics/*metabolism\r\nChronic Disease\r\nDisease Models, Animal\r\nDose-Response Relationship, Drug\r\nDown-Regulation\r\nDrugs, Chinese Herbal/isolation & purification/*pharmacology\r\nFluoxetine/pharmacology\r\nFood Preferences/drug effects\r\nHippocampus/*drug effects/metabolism\r\nMale\r\nMedicine, Chinese Traditional\r\nMice\r\nMice, Inbred ICR\r\nMotor Activity/drug effects\r\nOils, Volatile/isolation & purification/*pharmacology\r\n*Perilla frutescens/chemistry\r\nPhytotherapy\r\nPlant Leaves\r\nPlant Oils/isolation & purification/pharmacology\r\nPlants, Medicinal\r\nRNA, Messenger/metabolism\r\nStress, Psychological/*drug therapy/genetics/metabolism/psychology\r\nSucrose\r\nTime Factors\r\nalpha-Linolenic Acid/isolation & purification/*pharmacology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Yi LT, Li J, Geng D, Liu BB, Fu Y, Tu JQ, Liu Y, and Weng LJ (2013) Essential oil of Perilla frutescens-induced change in hippocampal expression of brain-derived neurotrophic factor in chronic unpredictable mild stress in mice.. Journal of ethnopharmacology 147(1), 245-53 DOI: 10.1016/j.jep.2013.03.015 "},{"Codes":[{"AttributeId":12723719,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740617,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723751,"AdditionalText":"GABA","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723755,"AdditionalText":"5-HT","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723757,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723758,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"evidence on the effects of aromatherapy on\ndepressive symptoms is insufficient","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723805,"AdditionalText":"Hong Kong","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723959,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84433181,"Title":"A review on the effects of aromatherapy for patients with depressive symptoms.","ParentTitle":"Journal of alternative and complementary medicine (New York, N.Y.)","ShortTitle":"Yim (2009)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2009","Month":"February","StandardNumber":"1075-5535 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"15","Pages":"187-95","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"19216657","Abstract":"PURPOSE: We reviewed studies from 2000 to 2008 on using essential oils for patients with depression or depressive symptoms and examined their clinical effects. METHODS: The review was conducted among five electronic databases to identify all peer-reviewed journal papers that tested the effects of aromatherapy in the form of therapeutic massage for patients with depressive symptoms. RESULTS: The results were based on six studies examining the effects of aromatherapy on depressive symptoms in patients with depression and cancer. Some studies showed positive effects of this intervention among these three groups of patients. CONCLUSIONS: We recommend that aromatherapy could continue to be used as a complementary and alternative therapy for patients with depression and secondary depressive symptoms arising from various types of chronic medical conditions. More controlled studies with sound methodology should be conducted in the future to ascertain its clinical effects and the underlying psychobiologic mechanisms.","Comments":"","TypeName":"Journal, Article","Authors":"Yim VW ; Ng AK ; Tsang HW ; Leung AY ; ","ParentAuthors":"","DOI":"10.1089/acm.2008.0333 ","Keywords":"*Aromatherapy\r\nDepression/complications/*therapy\r\nHumans\r\nNeoplasms/psychology\r\nOils, Volatile/*therapeutic use\r\nPlant Extracts/*therapeutic use\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Yim VW, Ng AK, Tsang HW, and Leung AY (2009) A review on the effects of aromatherapy for patients with depressive symptoms.. Journal of alternative and complementary medicine (New York, and N.Y.) 15(2), 187-95 DOI: 10.1089/acm.2008.0333 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723734,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723750,"AdditionalText":"BDNF","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723757,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723758,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723845,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723970,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84435266,"Title":"Recent trends in mental illness and omega-3 fatty acids.","ParentTitle":"Journal of neural transmission (Vienna, Austria : 1996)","ShortTitle":"Yonezawa (2020)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"November","StandardNumber":"0300-9564 (Linking)","City":"Austria","Country":"","Publisher":"","Institution":"","Volume":"127","Pages":"1491-1499","Edition":"","Issue":"11","Availability":"","URL":"","OldItemId":"32451632","Abstract":"Although it is clear that nutrition affects physical and metabolic functions in humans, the importance of nutrition in mental illness has often been overlooked. Following a report by Hibbeln (Lancet 351:1213, 1998) published in The Lancet, which suggested that depression rates and fish consumption were inversely correlated, the relationships between a variety of nutritional/epidemiological treatments and neuropsychiatric disorders have received increased attention. In particular, many studies have been conducted on the omega-3 fatty acid mechanism of action in pathophysiological aspects of various neuropsychiatric disorders. Furthermore, many clinical studies have also been conducted on the effects of omega-3 replacement therapy. Therefore, this article reports recent trends in, and perspectives on, the use of omega-3 fatty acids to treat the five psychiatric disorders: schizophrenia (a delusion of the psychotic zone), depression and other mood disorders, attention deficit hyperactivity disorder (a developmental disorder), post-traumatic stress disorder (psychological trauma after the disaster), and Alzheimer-type dementia.","Comments":"","TypeName":"Journal, Article","Authors":"Yonezawa K ; Kusumoto Y ; Kanchi N ; Kinoshita H ; Kanegae S ; Yamaguchi N ; Ozawa H ; ","ParentAuthors":"","DOI":"10.1007/s00702-020-02212-z ","Keywords":"*Alzheimer Disease\r\nAnimals\r\n*Attention Deficit Disorder with Hyperactivity\r\n*Fatty Acids, Omega-3/therapeutic use\r\nHumans\r\nMood Disorders\r\n*Schizophrenia\r\nMental illness\r\nNutrition\r\nOmega-3 polyunsaturated fatty acids\r\nPufas","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Yonezawa K, Kusumoto Y, Kanchi N, Kinoshita H, Kanegae S, Yamaguchi N, and Ozawa H (2020) Recent trends in mental illness and omega-3 fatty acids.. Journal of neural transmission (Vienna, and Austria : 1996) 127(11), 1491-1499 DOI: 10.1007/s00702-020-02212-z "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723845,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723965,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84436273,"Title":"Fish consumption and resilience to depression in Japanese company workers: a cross-sectional study.","ParentTitle":"Lipids in health and disease","ShortTitle":"Yoshikawa (2015)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"02/07/2023","EditedBy":"GAO BIAO","Year":"2015","Month":"May","StandardNumber":"1476-511X (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"14","Pages":"51","Edition":"","Issue":"","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4447023/","OldItemId":"26007632","Abstract":"BACKGROUND: Depression is a common disorder that is influenced by psychosocial factors in the workplace. Increasing resilience, the ability to cope with stress in the face of adversity, is considered an important strategy to prevent depression. It has been suggested that consumption of fish, which is a major source of long chain n-3 polyunsaturated fatty acids (LC n-3 PUFA), may prevent depression. However, associations between depression, resilience, and fish consumption have not been documented. The aim of the study is to investigate the association between fish consumption and resilience to depression. METHODS: Participants were 527 Japanese employees at three worksites of a large company. The Center for Epidemiologic Studies Depression (CES-D) Scale was administered to assess depressive symptoms, and the 14-item Resilience Scale (RS-14) was administered to assess resilience. A self-report questionnaire extracted from the Food Frequency Questionnaire was used to measure fish consumption frequency. Regression analyses were conducted to assess a mediation model based on a statistical analysis framework defined by Baron and Kenny. The indirect association of resilience was calculated with the bootstrapping method. Each analysis was adjusted by age, sex, marital status, work position, and educational background. RESULTS: The association between fish consumption frequency and total CES-D score was significant (B=-0.94; p=0.011). The association between fish consumption frequency and total RS-14 score was significant (B=1.4; p=0.010), as was association total RS-14 score and the total CES-D score (B=-0.34; p<0.001). When controlling for total RS-14 score, there was no longer a significant association between fish consumption frequency and total CES-D score. The bootstrapping results revealed that significant indirect association though fish consumption frequency and total CES-D score (bias corrected and accelerated confidence interval=-0.83 to -0.13; 95% confidence interval) through total RS-14 score. CONCLUSIONS: Fish consumption might be associated with resilience to depression. Further studies are needed, particularly double blind randomized placebo controlled intervention trials on the potential preventative effect of LC n-3 PUFA on resilience to depression.","Comments":"","TypeName":"Journal, Article","Authors":"Yoshikawa E ; Nishi D ; Matsuoka Y ; ","ParentAuthors":"","DOI":"10.1186/s12944-015-0048-8 ","Keywords":"Adult\r\nAnimals\r\nCross-Sectional Studies\r\nDepression/*prevention & control\r\n*Diet\r\nFemale\r\n*Fishes\r\nHumans\r\nJapan\r\nMale\r\nMiddle Aged\r\nPsychiatric Status Rating Scales\r\nPsychological Tests\r\n*Resilience, Psychological\r\nSurveys and Questionnaires\r\nYoung Adult","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Yoshikawa E, Nishi D, and Matsuoka Y (2015) Fish consumption and resilience to depression in Japanese company workers: a cross-sectional study.. Lipids in health and disease 14, 51 DOI: 10.1186/s12944-015-0048-8 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723736,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723751,"AdditionalText":"responsiveness of the NMDA receptor","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":"TNF\nIL-1","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723755,"AdditionalText":"5-ht  da","ArmId":0,"ArmTitle":"","Ite
