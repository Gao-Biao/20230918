pentaenoic acid (EPA) in MDD. METHODS/DESIGN: The Mothers, Omega-3 and Mental Health study is a double blind, placebo-controlled, randomized controlled trial to assess whether omega-3 fatty acid supplementation may prevent antenatal and postpartum depressive symptoms among pregnant women at risk for depression. We plan to recruit 126 pregnant women at less than 20 weeks gestation from prenatal clinics at two health systems in Ann Arbor, Michigan and the surrounding communities. We will follow them prospectively over the course of their pregnancies and up to 6 weeks postpartum. Enrolled participants will be randomized to one of three groups: a) EPA-rich fish oil supplement (1060 mg EPA plus 274 mg DHA) b) DHA-rich fish oil supplement (900 mg DHA plus 180 mg EPA; or c) a placebo. The primary outcome for this study is the Beck Depression Inventory (BDI) score at 6 weeks postpartum. We will need to randomize 126 women to have 80% power to detect a 50% reduction in participants' mean BDI scores with EPA or DHA supplementation compared with placebo. We will also gather information on secondary outcome measures which will include: omega-3 fatty acid concentrations in maternal plasma and cord blood, pro-inflammatory cytokine levels (IL-1, IL-6, and TNF-) in maternal and cord blood, need for and dosage of antidepressant medications, and obstetrical outcomes. Analyses will be by intent to treat. DISCUSSION: This study compares the relative effectiveness of DHA and EPA at preventing depressive symptoms among pregnant women at risk. CLINICAL TRIAL REGISTRATION NUMBER: NCT00711971.","Comments":"","TypeName":"Journal, Article","Authors":"Mozurkewich E ; Chilimigras J ; Klemens C ; Keeton K ; Allbaugh L ; Hamilton S ; Berman D ; Vazquez D ; Marcus S ; Djuric Z ; Vahratian A ; ","ParentAuthors":"","DOI":"10.1186/1471-2393-11-46 ","Keywords":"Antidepressive Agents/administration & dosage\r\nDepression, Postpartum/diet therapy/*prevention & control\r\nDepressive Disorder, Major/diet therapy/*prevention & control\r\n*Dietary Supplements\r\nDocosahexaenoic Acids/blood/*therapeutic use\r\nDouble-Blind Method\r\nEicosapentaenoic Acid/blood/*therapeutic use\r\nFemale\r\nFetal Blood/metabolism\r\nHumans\r\nInterleukin-1beta/blood\r\nInterleukin-6/blood\r\nPregnancy\r\nPregnancy Outcome\r\nTumor Necrosis Factor-alpha/blood","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Mozurkewich E, Chilimigras J, Klemens C, Keeton K, Allbaugh L, Hamilton S, Berman D, Vazquez D, Marcus S, Djuric Z, and Vahratian A (2011) The mothers, Omega-3 and mental health study.. BMC pregnancy and childbirth 11, 46 DOI: 10.1186/1471-2393-11-46 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723757,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740788,"AdditionalText":" p-gp","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":"PGE2","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723910,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723954,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432763,"Title":"Ethyl-eicosapentaenoate and dexamethasone resistance in therapy-refractory depression.","ParentTitle":"The international journal of neuropsychopharmacology","ShortTitle":"Murck (2004)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2004","Month":"September","StandardNumber":"1461-1457 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"7","Pages":"341-9","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"15003146","Abstract":"Preliminary evidence shows that ethyl-eicosapentaenoate (E-EPA) has a marked clinical effect when used as an adjunct in therapy-refractory depression. EPA belongs to the class of polyunsaturated omega-3 fatty acids. The mechanism of its action in depression is not fully understood. There are two related fields where the pathophysiology of refractory depression meets the effect of EPA. First, a general immunosuppressive effect of EPA meets a general immunoactivation in severe depression, especially an increase in CD4/CD8 ratio, neutrophilia, and an increase in interleukins (IL)-6 and IL-12 and of prostaglandin E2 (PGE2). Secondly, a resistance to dexamethasone (Dex) suppression of the HPA axis meets the effects of EPA on multidrug resistance reversing and HPA axis suppression. The effects of EPA on the immune system, the HPA axis, and multidrug resistance are connected through the action of a transport protein called p-glycoprotein (p-gp). Physiological and synthetic steroids such as cortisol and Dex are substrates of p-gp, and so Dex resistance in depression may be related to dysfunction of this protein. In addition, expression of p-gp is induced by PGE2, and EPA inhibits the synthesis of PGE2. The reversal of drug resistance by EPA may be mediated via this immunological mechanism and lead to its antidepressive efficacy. In addition, antidepressants such as amitriptyline, which have special efficacy in severe depression, decrease p-gp function. EPA may, furthermore, enhance the action of antidepressants, like many SSRIs that are p-gp substrates, which are actively transported out of the intracerebral space at the level of the blood-brain barrier.","Comments":"","TypeName":"Journal, Article","Authors":"Murck H ; Song C ; Horrobin DF ; Uhr M ; ","ParentAuthors":"","DOI":"10.1017/S1461145704004249 ","Keywords":"Animals\r\nAntidepressive Agents/therapeutic use\r\nCD4-CD8 Ratio\r\nDepressive Disorder, Major/*drug therapy/physiopathology\r\nDexamethasone/*therapeutic use\r\nDrug Resistance\r\nEicosapentaenoic Acid/*analogs & derivatives/*pharmacology\r\nHumans\r\nHypothalamo-Hypophyseal System/drug effects/metabolism\r\nImmune System/drug effects\r\nLeukocyte Count\r\nPituitary-Adrenal System/drug effects/metabolism\r\nPsychiatric Status Rating Scales","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Murck H, Song C, Horrobin DF, and Uhr M (2004) Ethyl-eicosapentaenoate and dexamethasone resistance in therapy-refractory depression.. The international journal of neuropsychopharmacology 7(3), 341-9 DOI: 10.1017/S1461145704004249 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723734,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723879,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723965,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432858,"Title":"Natural products of relevance in the prevention and supportive treatment of depression.","ParentTitle":"Psychiatria polska","ShortTitle":"Muszyska (2015)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2015","Month":"May","StandardNumber":"0033-2674 (Linking)","City":"Poland","Country":"","Publisher":"","Institution":"","Volume":"49","Pages":"435-53","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"26276913","Abstract":"The use of herbs or their parts: leaves, roots, rhizomes, flowers, seeds, natural strains, as well as extracts or isolated metabolites is becoming more and more popular. Natural remedies not only act prophylactically, but also help to alleviate symptoms of many diseases and enhance the overall functioning of the internal organs. Many raw materials of natural origin plays a role in treatment of health problems, and also in case of serious diseases such as depression. Depression (affective disorder) now affects about 10% of the population, but in next few years due to the development of civilization and increasing pace of life, the probable number of people suffering from this disease can grow rapidly. Natural raw materials such as Bacopa monnieri, Crocus sativus, Eleutherococcus senticosus, Griffonia simplicifolia, Hypericum perforatum, Sceletium tortuosum, Piper methysticum, Rhodiola rosea, Aspalathus linearis, Camellia sinensis, Ficus carica, Lycium chinense, Cuminum cyminum, Panax Ginseng can effectively assist the prevention and treatment of depression. Daily diet may also have positive effect in prevention of this disease. It was found that 5-hydroxy-L-tryptophan, L-tryptophan (which are precursors of serotonin in the CNS), omega-3 fatty acids and anthranilic acid (vitamin L1) are able to improve mood. L-Tryptophan, 5-hydroxy-L-tryptophan are present in the largest quantities in the fruiting bodies of edible mushrooms. Omega-3 fatty acids are found in the flesh of fish, walnuts, soybeans, beans and chicken egg protein, while the anthranilic acid is commonly found in plants.","Comments":"","TypeName":"Journal, Article","Authors":"Muszyska B ; ojewski M ; Rojowski J ; Opoka W ; Sukowska-Ziaja K ; ","ParentAuthors":"","DOI":"10.12740/PP/29367 ","Keywords":"5-Hydroxytryptophan/chemistry/therapeutic use\r\nAntidepressive Agents/chemistry/*therapeutic use\r\nCrocus/chemistry\r\nDepression/drug therapy/*prevention & control\r\nFatty Acids, Omega-3/chemistry/therapeutic use\r\nHumans\r\nHypericum/chemistry\r\nMood Disorders/*prevention & control\r\nPanax/chemistry\r\nPhytotherapy/*methods\r\nPlant Extracts/chemistry\r\nPlant Preparations/chemistry/*therapeutic use\r\nRhodiola/chemistry\r\northo-Aminobenzoates/chemistry/therapeutic use\r\n5-hydroxy-L-tryptophan\r\nPlants and mushrooms in prevention of depression\r\nanthranilic acid","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Muszyska B, ojewski M, Rojowski J, Opoka W, and Sukowska-Ziaja K (2015) Natural products of relevance in the prevention and supportive treatment of depression.. Psychiatria polska 49(3), 435-53 DOI: 10.12740/PP/29367 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723734,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723835,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723967,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432893,"Title":"Natural products, micronutrients, and nutraceuticals for the treatment of depression: A short review.","ParentTitle":"Nutritional neuroscience","ShortTitle":"Nabavi (2017)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2017","Month":"April","StandardNumber":"1028-415X (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"20","Pages":"180-194","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"26613119","Abstract":"OBJECTIVES: Depression is one of the most common psychiatric disorders, and the fourth leading cause of long-term disability throughout the world. Despite the availability of different classes of antidepressant drugs, most of them are not completely effective and above all are associated with many serious adverse effects. Recently, accumulating evidence suggests that dietary supplements rich in important phytochemicals possess beneficial therapeutic roles in depression. METHODS: In this review, we will first consider what is known about the pathogenesis of depression and discuss the need for more safe and efficacious treatment. We will then review the potential clinical relevance of natural plant-derived products based on data derived from pre-clinical animal studies, randomized controlled studies and placebo-controlled trials published on this topic within the last decade. RESULTS: Among the natural compounds that show antidepressive-like activity, green tea catechins have been shown to decrease depressive symptoms in experimental animals, possibly in part through the inhibition of monoamine oxidase (MAO). Anthocyanins and their aglycons, responsible for the typical color of berries, inhibit MAO isoforms A or B with IC50 values corresponding to the micromolar range. Other studies suggest that cocoa extracts, whose main components are procyanidins, attenuate depressive symptoms in rats. Resveratrol, one of the most important natural stilbenoid, inhibits noradrenaline and serotonin reuptake in rats, and significantly decreases anxiety/depressive behaviours while increasing hippocampal serotonin and noradrenaline levels. Trans-resveratrol possesses MAO-A inhibitory effects in different brain areas, particularly in the frontal cortex and hippocampus, as already reported for tea catechins. Although these effects have been documented in rodent models, further randomized controlled trials in this area are warranted. However, so far, there is only correlative evidence between certain nutrients, such as omega-3 polyunsaturated fatty acids and B vitamins, and depression in human population studies. DISCUSSION: Growing evidence suggests that consumption of these compounds may represent an alternative strategy to delay the onset and progression of depression, and depressive-like symptoms. However, further randomized and placebo-controlled trials are necessary to confirm the potential of these compounds as a possible remedy for this debilitating disorder.","Comments":"","TypeName":"Journal, Article","Authors":"Nabavi SM ; Daglia M ; Braidy N ; Nabavi SF ; ","ParentAuthors":"","DOI":"10.1080/1028415X.2015.1103461 ","Keywords":"Animals\r\nAntidepressive Agents/adverse effects/*therapeutic use\r\nAntioxidants/adverse effects/therapeutic use\r\nBiological Products/adverse effects/*therapeutic use\r\nDepression/diet therapy/*prevention & control\r\nDepression, Postpartum/diet therapy/prevention & control\r\nDepressive Disorder, Major/diet therapy/*prevention & control\r\n*Dietary Supplements/adverse effects\r\n*Evidence-Based Medicine\r\nFemale\r\nHumans\r\nMale\r\nMicronutrients/adverse effects/*therapeutic use\r\nPhytochemicals/adverse effects/therapeutic use\r\nPlant Extracts/adverse effects/therapeutic use\r\nAntidepressants\r\nDepression\r\nFlavonoids\r\nNatural products\r\nPolyphenols","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Nabavi SM, Daglia M, Braidy N, and Nabavi SF (2017) Natural products, micronutrients, and nutraceuticals for the treatment of depression: A short review.. Nutritional neuroscience 20(3), 180-194 DOI: 10.1080/1028415X.2015.1103461 "},{"Codes":[{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723970,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723975,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723873,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740033,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84438032,"Title":"A comparative neurobehavioral study of sesame oil and fish oil on experimental animals.","ParentTitle":"Pakistan journal of pharmaceutical sciences","ShortTitle":"Naeem (2020)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"March","StandardNumber":"1011-601X (Linking)","City":"Pakistan","Country":"","Publisher":"","Institution":"","Volume":"33","Pages":"511-521","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"32276892","Abstract":"Natural oils are enriched with polyunsaturated fatty acids (PUFAs) which are important for our health. Recent experimental data explained that PUFAs might have a beneficial effect on various brain functions such as anxiety, dementia, epileptic seizures, depression or bipolar and other neurobehavioral diseases. The objective of the current research work was to evaluate the effect of sesame oil, fish oil and mixture of both oils (1:1) on neurobehavioral changes and cognition. For this purpose shark fish oil and sesame oil were extracted out and there poly unsaturated and saturated fatty acids were analyzed by using GCFID that exposed the presence of different PUFs in shark fish oil, sesame oil and mixture of both oils. Neurobehavioral changes were seen after 5ml/kg/day sesame oil, 5ml/kg/day shark fish oil and 1:1 combination of both oil 5ml/kg/day administration on open field, cage crossing, light and dark, stationary rod, forced swimming induced depression test and water maze test. Our GCFID results showed sesame and fish oil enriched with higher amount of PUFs and showed significant anxiolytic and antidepressant like effect after 30 days of treatment (P<0.05) however combination of these both oils exhibited greater efficacy (P<0.01) in reducing anxiety and depression as imipramine standard drug. Results showed that combination of both oils (sesame oil and fish oil) could be a better option to treat neurobehavioral problems as compared to alone.","Comments":"","TypeName":"Journal, Article","Authors":"Naeem S ; Ali L ; Rizwani GH ; Ikram R ; Khan SS ; Shareef H ; Younus I ; Malick TZ ; Aleem U ; ","ParentAuthors":"","DOI":"","Keywords":"Animals\r\n*Dietary Supplements\r\nFish Oils/isolation & purification/*pharmacology\r\nLocomotion/*drug effects/physiology\r\nMale\r\nMaze Learning/*drug effects/physiology\r\nMice\r\nSesame Oil/isolation & purification/*pharmacology\r\nSharks\r\nSwimming/*psychology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Naeem S, Ali L, Rizwani GH, Ikram R, Khan SS, Shareef H, Younus I, Malick TZ, and Aleem U (2020) A comparative neurobehavioral study of sesame oil and fish oil on experimental animals.. Pakistan journal of pharmaceutical sciences 33(2), 511-521"},{"Codes":[{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723757,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723758,"AdditionalText":"\nCerebral Cortex and Hippocampus","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723769,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723797,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723954,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723974,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84435971,"Title":"Effects of fish oil on the central nervous system: a new potential antidepressant?","ParentTitle":"Nutritional neuroscience","ShortTitle":"Naliwaiko (2004)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2004","Month":"April","StandardNumber":"1028-415X (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"7","Pages":"91-9","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"15279495","Abstract":"In the last 100 years major depression has increased worldwide. In this study we provided coconut fat (CF, rich in saturated fatty acids) or fish oil (FO, rich in n-3 polyunsaturated fatty acids) to female rats throughout pregnancy and lactation and then to their offspring post-weaning and examined lipid brain profile and the possible effect of FO as antidepressant agent in the offspring in adulthood (F1). Rats were submitted to forced swimming test, elevated plus maze, Morris water maze and open field. Peroxidation rate in the cerebral cortex and hippocampus were measured. Docosahexaenoic acid (DHA) concentration in dam's milk, eicosapentaenoic acid (EPA) and DHA concentration in hippocampus and cerebral cortex from F1 rats FO supplemented increased significantly when compared to control (C) and CF rats. Arachidonic acid/EPA ratio in the cerebral cortex and hippocampus decreased in rats submitted to forced swimming test. Peroxidation rate were not different between the groups. Immobility time in the forced swimming test in FO group was reduced (p < 0.01) when compared to C and CF rats. We conclude that lifelong intake of FO was able to induce an antidepressant effect with EPA and DHA concentration increased in the cerebral cortex and hippocampus.","Comments":"","TypeName":"Journal, Article","Authors":"Naliwaiko K ; Arajo RL ; da Fonseca RV ; Castilho JC ; Andreatini R ; Bellissimo MI ; Oliveira BH ; Martins EF ; Curi R ; Fernandes LC ; Ferraz AC ; ","ParentAuthors":"","DOI":"10.1080/10284150410001704525 ","Keywords":"Animals\r\nAntidepressive Agents/*pharmacology\r\nCerebral Cortex/drug effects/*physiology\r\nDietary Supplements\r\nDocosahexaenoic Acids/metabolism\r\nEicosapentaenoic Acid/metabolism\r\nFemale\r\nFish Oils/*pharmacology\r\nHippocampus/drug effects/*physiology\r\nLipid Peroxidation\r\nMaze Learning/drug effects/*physiology\r\nMilk/chemistry\r\nMotor Activity/drug effects/*physiology\r\nRats\r\nRats, Wistar","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Naliwaiko K, Arajo RL, da Fonseca RV, Castilho JC, Andreatini R, Bellissimo MI, Oliveira BH, Martins EF, Curi R, Fernandes LC, and Ferraz AC (2004) Effects of fish oil on the central nervous system: a new potential antidepressant?. Nutritional neuroscience 7(2), 91-9 DOI: 10.1080/10284150410001704525 "},{"Codes":[{"AttributeId":12740617,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723719,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723739,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"PIRS-20, WHO Quality of Life-BREF(WHOQOL-BREF) Questionnaire and Beck Depression Inventory (BDI) scale ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723835,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723970,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84438295,"Title":"Efficacy of inhaled Lavandula angustifolia Mill. Essential oil on sleep quality, quality of life and metabolic control in patients with diabetes mellitus type II and insomnia.","ParentTitle":"Journal of ethnopharmacology","ShortTitle":"Nasiri (2020)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"April","StandardNumber":"0378-8741 (Linking)","City":"Ireland","Country":"","Publisher":"","Institution":"","Volume":"251","Pages":"112560","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"31931160","Abstract":"ETHNOPHARMACOLOGIC RELEVANCE: Lavandula angustifolia Mill (lavender) odor was traditionally used as sleep enhancer. Previous studies have shown interaction between insomnia, quality of life and control of diabetes mellitus (DM). Insomnia is suggested to increase the risk of depression and decrease the quality of life in diabetic patients. The aim of this study was to evaluate the efficacy of inhaled Lavandula angustifolia Mill. as a complementary therapy for insomnia in diabetic patients. METHODS: In a randomized crossover placebo-controlled clinical trial, 52 patients with type II diabetes mellitus (DM) and insomnia, defined as Pittsburgh Insomnia Rating Scale-20(PIRS-20)>5,were treated with inhaled lavender or placebo for two periods of 4 weeks duration with one week interval as washing period. Sleep quality, quality of life and mood status were assessed by PIRS-20, WHO Quality of Life-BREF(WHOQOL-BREF) Questionnaire and Beck Depression Inventory (BDI) scale respectively, at baseline and end of each period of study. Fasting blood glucose (FBS), calorie intake and physical activity were measured before and after the interventions. RESULTS: At the end of study, data of 37 patients (all received both lavender and placebo in cross-over design) were analyzed. Based on crossover analysis the first treatment was not effective on the second treatment. Inhaled lavender resulted in a significant better outcome compared to placebo according to mean PIRS-20, WHOQOL-BREF and Beck Depression Inventory scores in both crossover arms. Likewise there was a significant better outcome in PIRS-20 domains for quality and quantity of sleep after Inhaled lavender compared to placebo. No significant improvement was observed in fasting glucose in lavender compared to placebo administration period. CONCLUSION: Inhaled lavender can improve sleep quality and quantity, quality of life and mood in diabetic patients suffering from insomnia with no significant effect on metabolic status.","Comments":"","TypeName":"Journal, Article","Authors":"Nasiri Lari Z; Hajimonfarednejad M ; Riasatian M ; Abolhassanzadeh Z ; Iraji A ; Vojoud M ; Heydari M ; Shams M ; ","ParentAuthors":"","DOI":"10.1016/j.jep.2020.112560 ","Keywords":"*Aromatherapy/adverse effects\r\nCross-Over Studies\r\nDiabetes Mellitus, Type 2/metabolism/*therapy\r\nHumans\r\n*Lavandula\r\nMiddle Aged\r\nOils, Volatile/*administration & dosage/adverse effects\r\nQuality of Life\r\nSleep/drug effects\r\nSleep Initiation and Maintenance Disorders/metabolism/*therapy\r\nAromatherapy\r\nDiabetes mellitus\r\nEssential oils\r\nInsomnia\r\nLavender\r\nSleep disorder\r\nTraditional medicine","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Nasiri Lari Z, Hajimonfarednejad M, Riasatian M, Abolhassanzadeh Z, Iraji A, Vojoud M, Heydari M, and Shams M (2020) Efficacy of inhaled Lavandula angustifolia Mill. Essential oil on sleep quality, quality of life and metabolic control in patients with diabetes mellitus type II and insomnia.. Journal of ethnopharmacology 251, 112560 DOI: 10.1016/j.jep.2020.112560 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"CIS-R","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723769,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723797,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723968,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84437950,"Title":"Omega 3 Consumption and Anxiety Disorders: A Cross-Sectional Analysis of the Brazilian Longitudinal Study of Adult Health (ELSA-Brasil).","ParentTitle":"Nutrients","ShortTitle":"Natacci (2018)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"15/06/2023","EditedBy":"GAO BIAO","Year":"2018","Month":"May","StandardNumber":"2072-6643 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"10","Pages":"","Edition":"","Issue":"6","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC6024589/","OldItemId":"29882923","Abstract":"Few studies have evaluated the association between diet and mental disorders, and it has been established that &omega;-3 (n-3) fatty acids may have a beneficial effect for sufferers of anxiety disorders. This study is part of the Brazilian Longitudinal Study of Adult Health (ELSA-Brasil)&mdash;a population-based cohort study on diet and mental health&mdash;and searched for associations between anxiety disorders and consumption of n-3 polyunsaturated fatty acids (PUFA). The study had a cross-sectional design, with a total sample of 12,268 adults. Dietary exposure was measured by a quantitative food-frequency questionnaire, and mental diagnoses were assessed by the Clinical Interview Schedule&mdash;Revised Version and diagnosed according to the International Classification of Diseases (ICD-10). Logistic regression models were built using quintiles of n-3, &omega; 6 (n-6), n-6/n-3 ratio, and PUFA, using the 1st quintile as reference. Anxiety disorders were identified in 15.4% of the sample. After adjusting for sociodemographic variables, cardiovascular risk factors, diet variables, and depression, intakes in the 5th quintile were inversely associated with anxiety disorders for EPA (OR = 0.82, 95% CI = 0.690.98), DHA (OR = 0.83, 95% CI = 0.690.98), and DPA (OR = 0.82, 95% CI = 0.690.98). Participants in the fifth quintile of n-6/n-3 ratio had a positive association with anxiety disorders. Although results suggest a possible protective effect of n-3 fatty acids against anxiety, all associations lost significance after adjustment for multiple comparisons.","Comments":"","TypeName":"Journal, Article","Authors":"Natacci L ; M Marchioni D; C Goulart A; Nunes MA ; B Moreno A; O Cardoso L; Giatti L ; B Molina MDC; S Santos I; Brunoni AR ; A Lotufo P; M Bensenor I; ","ParentAuthors":"","DOI":"10.3390/nu10060663 ","Keywords":"Adult\r\nAged\r\nAnxiety/diagnosis/*epidemiology/prevention & control/psychology\r\nBrazil/epidemiology\r\nChi-Square Distribution\r\nCross-Sectional Studies\r\nFatty Acids, Omega-6/*administration & dosage\r\nFemale\r\nHumans\r\nIncidence\r\nLogistic Models\r\nLongitudinal Studies\r\nMale\r\nMental Health\r\nMiddle Aged\r\nMultivariate Analysis\r\nNutrition Assessment\r\nNutrition Surveys\r\n*Nutritional Status\r\nOdds Ratio\r\nPrevalence\r\nProtective Factors\r\nRisk Factors\r\nanxiety disorders\r\nmental disorders\r\nnutrition intake\r\npolyunsaturated fatty acids\r\n-3 fatty acids","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Natacci L, M Marchioni D, C Goulart A, Nunes MA, B Moreno A, O Cardoso L, Giatti L, B Molina MDC, S Santos I, Brunoni AR, A Lotufo P, and M Bensenor I (2018) Omega 3 Consumption and Anxiety Disorders: A Cross-Sectional Analysis of the Brazilian Longitudinal Study of Adult Health (ELSA-Brasil).. Nutrients 10(6),  DOI: 10.3390/nu10060663 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"sucrose consumption","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":"superoxide dismutase activity\n","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723755,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723833,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723963,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723975,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740071,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432687,"Title":"Anti-depressive effect of polyphenols and omega-3 fatty acid from pomegranate peel and flax seed in mice exposed to chronic mild stress.","ParentTitle":"Psychiatry and clinical neurosciences","ShortTitle":"Naveen (2013)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2013","Month":"November","StandardNumber":"1323-1316 (Linking)","City":"Australia","Country":"","Publisher":"","Institution":"","Volume":"67","Pages":"501-8","Edition":"","Issue":"7","Availability":"","URL":"","OldItemId":"24152226","Abstract":"AIM: In this study polyphenols from pomegranate peel, and n-3 fatty acids with polyphenols from flax seed were evaluated for their anti depression properties in mice exposed to chronic mild stress (CMS). METHODS: A total of 40 mice initially trained to consume 2% sucrose solution for 3 weeks were then divided into five groups of eight each. The first group was the normal control, the remaining four groups were exposed to CMS but were force fed with either: 10mL water per kg bodyweight per day; imipramine (a standard antidepressant) 15mg kg bodyweight; 30mg per kg bodyweight polyphenol equivalent extract from pomegranate peel; or 30mg polyphenols per kg bodyweight with omega-3 fatty acids present, for 50days. At the end, blood and brain were analyzed for various biomarkers of depression. RESULTS: The flax seed and imipramine groups had significantly increased sucrose consumption, decreased cortisol (blood), decreased epinephrine and norepinephrine concentration, decreased monoamine oxidase A and B activity, and decreased superoxide dismutase activity. Lipid peroxidation was completely inhibited. In contrast, pomegranate peel extract also completely inhibited lipid peroxidation in the brain, and reduced enzyme activity and hormone concentration but to a lesser extent than flax seed. CONCLUSION: Polyphenols from flax seed with omega-3 fatty acids were able to reduce all the CMS effects tested compared to polyphenols from pomegranate peel.","Comments":"","TypeName":"Journal, Article","Authors":"Naveen S ; Siddalingaswamy M ; Singsit D ; Khanum F ; ","ParentAuthors":"","DOI":"10.1111/pcn.12100 ","Keywords":"Animals\r\nAntidepressive Agents/pharmacology/*therapeutic use\r\nBehavior, Animal/drug effects\r\nBrain/drug effects/metabolism\r\nDepression/*drug therapy/etiology/metabolism/psychology\r\nFatty Acids, Omega-3/pharmacology/*therapeutic use\r\nFlax\r\nLipid Peroxidation/drug effects\r\nLythraceae\r\nMice\r\nPlant Extracts/pharmacology/therapeutic use\r\nPolyphenols/pharmacology/*therapeutic use\r\nStress, Psychological/*complications/metabolism/psychology\r\nSuperoxide Dismutase/metabolism\r\nCMS\r\nflax seed\r\nneurotransmitters\r\npomegranate peel\r\nsucrose","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Naveen S, Siddalingaswamy M, Singsit D, and Khanum F (2013) Anti-depressive effect of polyphenols and omega-3 fatty acid from pomegranate peel and flax seed in mice exposed to chronic mild stress.. Psychiatry and clinical neurosciences 67(7), 501-8 DOI: 10.1111/pcn.12100 "},{"Codes":[{"AttributeId":12740617,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723719,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"Sucrose preference tests","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723757,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723758,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723963,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723974,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723909,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84435454,"Title":"Rose oil (from Rosa  damascena Mill.) vapor attenuates depression-induced oxidative toxicity in rat brain.","ParentTitle":"Journal of natural medicines","ShortTitle":"Nazrolu (2013)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2013","Month":"January","StandardNumber":"1340-3443 (Linking)","City":"Japan","Country":"","Publisher":"","Institution":"","Volume":"67","Pages":"152-8","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"22484603","Abstract":"Oxidative stress is a critical route of damage in various physiological stress-induced disorders, including depression. Rose oil may be a useful treatment for depression because it contains flavonoids which include free radical antioxidant compounds such as rutin and quercetin. We investigated the effects of absolute rose oil (from Rosa  damascena Mill.) and experimental depression on lipid peroxidation and antioxidant levels in the cerebral cortex of rats. Thirty-two male rats were randomly divided into four groups. The first group was used as control, while depression was induced in the second group using chronic mild stress (CMS). Oral (1.5 ml/kg) and vapor (0.15 ml/kg) rose oil were given for 28 days to CMS depression-induced rats, constituting the third and fourth groups, respectively. The sucrose preference test was used weekly to identify depression-like phenotypes during the experiment. At the end of the experiment, cerebral cortex samples were taken from all groups. The lipid peroxidation levels in the cerebral cortex in the CMS group were higher than in control whereas their levels were decreased by rose oil vapor exposure. The vitamin A, vitamin E, vitamin C and -carotene concentrations in the cerebral cortex were lower in the CMS group than in the control group whereas their concentrations were higher in the rose oil vapor plus CMS group. The CMS-induced antioxidant vitamin changes were not modulated by oral treatment. Glutathione peroxidase activity and reduced glutathione did not change statistically in the four groups following CMS or either treatment. In conclusion, experimental depression is associated with elevated oxidative stress while treatment with rose oil vapor induced protective effects on oxidative stress in depression.","Comments":"","TypeName":"Journal, Article","Authors":"Nazrolu M ; Kozlu S ; Yorgancgil E ; Uuz AC ; Karaku K ; ","ParentAuthors":"","DOI":"10.1007/s11418-012-0666-7 ","Keywords":"Animals\r\nAntioxidants/metabolism\r\nAscorbic Acid/metabolism\r\nBrain/*drug effects/*metabolism\r\nDepression/*metabolism\r\nDisease Models, Animal\r\nGlutathione Peroxidase/metabolism\r\nLipid Peroxidation/drug effects\r\nMale\r\nOxidative Stress/*drug effects\r\nPlant Oils/*therapeutic use\r\nRats\r\nRats, Wistar\r\nRosa/*chemistry\r\nVitamin A/metabolism\r\nVitamin E/metabolism","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Nazrolu M, Kozlu S, Yorgancgil E, Uuz AC, and Karaku K (2013) Rose oil (from Rosa  damascena Mill.) vapor attenuates depression-induced oxidative toxicity in rat brain.. Journal of natural medicines 67(1), 152-8 DOI: 10.1007/s11418-012-0666-7 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723837,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723952,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432354,"Title":"Addition of omega-3 fatty acid to maintenance medication treatment for recurrent unipolar depressive disorder.","ParentTitle":"The American journal of psychiatry","ShortTitle":"Nemets (2002)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"15/06/2023","EditedBy":"GAO BIAO","Year":"2002","Month":"March","StandardNumber":"0002-953X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"159","Pages":"477-9","Edition":"","Issue":"3","Availability":"","URL":"https://ajp.psychiatryonline.org/doi/10.1176/appi.ajp.159.3.477?url_ver=Z39.88-2003&rfr_id=ori:rid:crossref.org&rfr_dat=cr_pub%20%200pubmed","OldItemId":"11870016","Abstract":"OBJECTIVE: Studies have reported that countries with high rates of fish oil consumption have low rates of depressive disorder. The authors studied a specific omega-3 fatty acid, the ethyl ester of eicosapentaenoic acid (E-EPA), as an adjunct to treatment for depressive episodes occurring in patients with recurrent unipolar depressive disorder who were receiving maintenance antidepressant therapy. METHOD: Twenty patients with a current diagnosis of major depressive disorder participated in a 4-week, parallel-group, double-blind addition of either placebo or E-EPA to ongoing antidepressant therapy. Seventeen of the patients were women, and three were men. RESULTS: Highly significant benefits of the addition of the omega-3 fatty acid compared with placebo were found by week 3 of treatment. CONCLUSIONS: It is not possible to distinguish whether E-EPA augments antidepressant action in the manner of lithium or has independent antidepressant properties of its own.","Comments":"","TypeName":"Journal, Article","Authors":"Nemets B ; Stahl Z ; Belmaker RH ; ","ParentAuthors":"","DOI":"10.1176/appi.ajp.159.3.477 ","Keywords":"Adult\r\nAged\r\nAntidepressive Agents/*therapeutic use\r\nDepressive Disorder/drug therapy/*prevention & control/psychology\r\nDouble-Blind Method\r\nDrug Therapy, Combination\r\nEicosapentaenoic Acid/*analogs & derivatives/*therapeutic use\r\nFatty Acids, Omega-3/*therapeutic use\r\nFemale\r\nHumans\r\nMale\r\nMiddle Aged\r\nPatient Selection\r\nPlacebos\r\nResearch Design/standards\r\nSecondary Prevention\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Nemets B, Stahl Z, and Belmaker RH (2002) Addition of omega-3 fatty acid to maintenance medication treatment for recurrent unipolar depressive disorder.. The American journal of psychiatry 159(3), 477-9 DOI: 10.1176/appi.ajp.159.3.477 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"CDRS\nCDI\nCGI","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723771,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723837,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723956,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432379,"Title":"Omega-3 treatment of childhood depression: a controlled, double-blind pilot study.","ParentTitle":"The American journal of psychiatry","ShortTitle":"Nemets (2006)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"15/06/2023","EditedBy":"GAO BIAO","Year":"2006","Month":"June","StandardNumber":"0002-953X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"163","Pages":"1098-100","Edition":"","Issue":"6","Availability":"","URL":"https://ajp.psychiatryonline.org/doi/10.1176/ajp.2006.163.6.1098?url_ver=Z39.88-2003&rfr_id=ori:rid:crossref.org&rfr_dat=cr_pub%20%200pubmed","OldItemId":"16741212","Abstract":"OBJECTIVE: Major depressive disorder in children may be more common than previously thought, and its therapeutics are unclear. Because of success in a previous study on omega-3 fatty acids in adult major depressive disorder, the authors planned a pilot study of omega-3 fatty acids in childhood major depression. METHOD: Children who entered the study were between the ages of 6 and 12. Ratings were performed at baseline and at 2, 4, 8, 12, and 16 weeks using Children's Depression Rating Scale (CDRS), Children's Depression Inventory (CDI), and Clinical Global Impression (CGI). Children were randomized to omega-3 fatty acids or placebo as pharmacologic monotherapy. Twenty-eight patients were randomized, and 20 completed at least 1 month's ratings. RESULTS: Analysis of variance showed highly significant effects of omega-3 on symptoms using the CDRS, CDI, and CGI. CONCLUSIONS: Omega-3 fatty acids may have therapeutic benefits in childhood depression.","Comments":"","TypeName":"Journal, Article","Authors":"Nemets H ; Nemets B ; Apter A ; Bracha Z ; Belmaker RH ; ","ParentAuthors":"","DOI":"10.1176/ajp.2006.163.6.1098 ","Keywords":"Age Factors\r\nChild\r\nDepressive Disorder, Major/diagnosis/*drug therapy/psychology\r\nDocosahexaenoic Acids/therapeutic use\r\nDouble-Blind Method\r\nDrug Therapy, Combination\r\nEicosapentaenoic Acid\r\nFatty Acids, Omega-3/administration & dosage/*therapeutic use\r\nFatty Acids, Unsaturated/therapeutic use\r\nFemale\r\nHumans\r\nMale\r\nPersonality Inventory\r\nPilot Projects\r\nPlacebos\r\nPsychiatric Status Rating Scales\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Nemets H, Nemets B, Apter A, Bracha Z, and Belmaker RH (2006) Omega-3 treatment of childhood depression: a controlled, double-blind pilot study.. The American journal of psychiatry 163(6), 1098-100 DOI: 10.1176/ajp.2006.163.6.1098 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723969,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432656,"Title":"Food-Intake Normalization of Dysregulated Fatty Acids in Women with Anorexia Nervosa.","ParentTitle":"Nutrients","ShortTitle":"Nguyen (2019)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2019","Month":"September","StandardNumber":"2072-6643 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"11","Pages":"","Edition":"","Issue":"9","Availability":"","URL":"","OldItemId":"31540208","Abstract":"Anorexia nervosa (AN) is a psychiatric disorder affected by psychological, environmental, and biological factors. Individuals with AN avoid high-fat, high-calorie diets and have shown abnormal metabolism of fatty acids (FAs), which are essential for brain and cognitive/neuropsychiatric health. To clarify the relationship between FAs and AN, fasting and postprandial plasma FAs in AN patients and age-matched control women were analyzed via mass-spectrometry. Clinical phenotypes were assessed using Becker Anxiety Inventory and Becker Depression Inventory. AN patients and controls exhibited different FA signatures at both fasting and postprandial timepoints. Lauric acid, eicosapentaenoic acid (EPA), docosapentaenoic acid (DPA), and alpha-linoleic acid (ALA) were higher in AN than in controls (lauric acid: 15,081.6  14,970.2 vs. 8257.4  4740.2 pmol/mL; ALA at fasting: 2217.7  1587.6 vs. 1087.9  821.2 pmol/mL; ALA at postprandial: 1830.9  1115.6 vs. 1159.4  664.7 pmol/mL. EPA: 33,788.3  17,487.5 vs. 22,860.6  12,642.4 pmol/mL; DPA: 32,664.8  16,215.0 vs. 20,969.0  12,350.0 pmol/mL. FDR-adjusted p-values < 0.05). Food intake and AN status modified the correlations of FAs with body mass index (BMI), depression, and anxiety. Desaturases SCD-18 and D6D showed lower activities in AN compared to controls. Altered FA signature, specifically correlations between elevated n-3 FAs and worsened symptoms, illustrate metabolic underpinnings in AN. Future studies should investigate the mechanisms by which FA dysregulation, specifically elevated n-3 FAs, affects AN risk and outcome.","Comments":"","TypeName":"Journal, Article","Authors":"Nguyen N ; Dow M ; Woodside B ; German JB ; Quehenberger O ; Shih PB ; ","ParentAuthors":"","DOI":"10.3390/nu11092208 ","Keywords":"Adult\r\nAnorexia Nervosa/*blood/psychology\r\nAnxiety/blood\r\nDepression/blood\r\nEating/*physiology\r\nEicosapentaenoic Acid/blood\r\nFasting\r\nFatty Acid Desaturases\r\nFatty Acid Elongases\r\nFatty Acids/*blood\r\nFatty Acids, Omega-3/blood\r\nFatty Acids, Omega-6/blood\r\nFatty Acids, Unsaturated/blood\r\nFemale\r\nHumans\r\nPostprandial Period\r\nanorexia nervosa\r\nfatty acids\r\nmetabolic dysregulation","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Nguyen N, Dow M, Woodside B, German JB, Quehenberger O, and Shih PB (2019) Food-Intake Normalization of Dysregulated Fatty Acids in Women with Anorexia Nervosa.. Nutrients 11(9),  DOI: 10.3390/nu11092208 "},{"Codes":[{"AttributeId":12723752,"AdditionalText":"MDA\nSOD","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"LDT\nFST\nWMT\n","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740617,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723719,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723751,"AdditionalText":"GPX\nGSH","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723873,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723972,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723974,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84438880,"Title":"Dose-dependent alteration of neurobehavioral activities by geraniol a component of essential oil: A study in rats.","ParentTitle":"Pakistan journal of pharmaceutical sciences","ShortTitle":"Nisar (2022)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2022","Month":"January","StandardNumber":"1011-601X (Linking)","City":"Pakistan","Country":"","Publisher":"","Institution":"","Volume":"35","Pages":"239-245","Edition":"","Issue":"1(Supplementary)","Availability":"","URL":"","OldItemId":"35228183","Abstract":"Geraniol, a component of essential oil, is reported to have various pharmacological properties. The current study was conducted to demonstrate the dose-dependent neurobehavioral effects of geraniol. Rats were divided into 5 groups (n=7), comprising of control and four test groups for different doses of geraniol including 10, 30, 50 and 100 mg/kg. Geraniol was given for 15 days through intraperitoneal route. Following the administration, anxiety-, depression-like behaviors and memory function were evaluated. Extent of oxidative stress in rat's brain was also assessed by determining the levels of malondialdehyde and antioxidant enzymes activity. The present study revealed that low doses of geraniol produced more potent anxiolytic, antidepressant, nootropic, and antioxidant effects as compared to the higher doses. The findings highlight the dual characteristic of geraniol, acting as antioxidant at lower doses while at higher doses it produces pro-oxidant effects. The results are discussed in the context of dual characteristic of antioxidant compounds.","Comments":"","TypeName":"Journal, Article","Authors":"Nisar R ; Batool Z ; Inamullah A ; Faiz Ghalib AU; Nisar H ; Emad S ; Haider S ; ","ParentAuthors":"","DOI":"","Keywords":"Acyclic Monoterpenes/*pharmacology\r\nAnimals\r\nAnxiety/*drug therapy\r\nBehavior, Animal/drug effects\r\nBrain\r\nGlutathione/metabolism\r\nMale\r\nMalondialdehyde/*blood\r\nMemory/*drug effects\r\nOils, Volatile/*chemistry\r\nRats\r\nRats, Wistar","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Nisar R, Batool Z, Inamullah A, Faiz Ghalib AU, Nisar H, Emad S, and Haider S (2022) Dose-dependent alteration of neurobehavioral activities by geraniol a component of essential oil: A study in rats.. Pakistan journal of pharmaceutical sciences 35(1(Supplementary)), 239-245"},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"HAMD","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723845,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723966,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12789719,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432597,"Title":"Omega-3 fatty acid supplementation for expectant mothers with depressive symptoms in Japan and Taiwan: An open-label trial.","ParentTitle":"Psychiatry and clinical neurosciences","ShortTitle":"Nishi (2016)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"16/06/2023","EditedBy":"GAO BIAO","Year":"2016","Month":"June","StandardNumber":"1323-1316 (Linking)","City":"Australia","Country":"","Publisher":"","Institution":"","Volume":"70","Pages":"253-4","Edition":"","Issue":"6","Availability":"","URL":"https://onlinelibrary.wiley.com/doi/10.1111/pcn.12388","OldItemId":"27004997","Abstract":"Safe strategies for managing depression in pregnancy are needed, and the possible efficacy of omega-3 polyunsaturated fatty acids (PUFA) for depression, especially eicosapentaenoic acid (EPA), has been suggested. However, evidence has not been well established. Also, the appropriate amount of supplemental omega-3 PUFA is not yet known and may be different among countries due to differences in the consumption of fish, a food rich in omega-3 PUFA. Generally, fish consumption is higher and the prevalence of depression is lower in East Asian countries, such as Japan and Taiwan, compared to Western countries, but there are considerable differences among East Asian countries.1 Our group conducted a randomized controlled trial in Taiwan using supplements with a high ratio of EPA (2.2 g daily) to docosahexaenoic acid (DHA) (1.2 g daily) and showed efficacy for depression in pregnancy.2 However, the Japanese Ministry of Health, Labour and Welfare recommends a daily intake of 1.8 g omega-3 PUFA for pregnant women.3 Thus, we conducted this 12-week, prospective, open-label pilot trial in pregnant women with depressive symptoms in Japan and Taiwan, using supplements containing 1.8 g omega-3 PUFA (1.2 g EPA and 0.6 g DHA) between May 2014 and May 2015. The study protocol was approved by the institutional review boards of Tokyo Medical University, University of Toyama, and Chiba University, Japan, and China Medical University, Taiwan. All participants provided written informed consent after receiving a complete description of the study.\n\nPregnant women between 12 and 24 weeks gestation with Edinburgh Postnatal Depression Scale scores of 9 were recruited in Japan and Taiwan. The primary outcome measure was change in total score on the 17-item Hamilton Rating Scale for Depression (HAMD) during the supplementation. The fatty acid composition of erythrocyte membranes was measured to confirm adherence. Of the 13 participants, nine completed the trial. Omega-3 PUFA supplementation was well tolerated, and a significant decrease in HAMD score was observed after 12 weeks of supplementation (mean, 4.8; SD, 4.9) compared with baseline (mean, 12.1; SD, 3.7) (paired t-test; P < 0.01). For reference, the mean score was significantly lower at week 12 than at baseline in completers (n = 9, paired t-test; P < 0.01), but no significant difference was found in non-completers (n = 4, paired t-test; P = 0.11). The mean EPA level increased significantly after omega-3 PUFA supplementation in completers.\n\nThis study suggests the potential efficacy of moderate omega-3 PUFA supplementation for improving depressive symptoms in Japan and Taiwan. It is difficult to exclude the possibility that improvement of depression is due to a placebo effect, spontaneous remission or improvement. Our previous report4 suggested that the placebo effect might act stronger in women in the case of omega-3 PUFA supplementation. A randomized controlled trial is needed to confirm these findings.","Comments":"","TypeName":"Journal, Article","Authors":"Nishi D ; Su KP ; Usuda K ; Chiang YJ ; Guu TW ; Hamazaki K ; Nakaya N ; Sone T ; Sano Y ; Ito H ; Isaka K ; Hashimoto K ; Hamazaki T ; Matsuoka YJ ; ","ParentAuthors":"","DOI":"10.1111/pcn.12388 ","Keywords":"Adult\r\nDepression/*drug therapy\r\n*Dietary Supplements\r\nFatty Acids, Omega-3/administration & dosage/*pharmacology\r\nFemale\r\nHumans\r\nJapan\r\n*Outcome Assessment, Health Care\r\nPilot Projects\r\nPregnancy\r\nPregnancy Complications/*drug therapy\r\nTaiwan","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Nishi D, Su KP, Usuda K, Chiang YJ, Guu TW, Hamazaki K, Nakaya N, Sone T, Sano Y, Ito H, Isaka K, Hashimoto K, Hamazaki T, and Matsuoka YJ (2016) Omega-3 fatty acid supplementation for expectant mothers with depressive symptoms in Japan and Taiwan: An open-label trial.. Psychiatry and clinical neurosciences 70(6), 253-4 DOI: 10.1111/pcn.12388 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"HAMD \n total EPDS score\nBeck Depression Inventory-II (BDI-II)score\nInternational Neuropsychiatric Interview (MINI)","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723845,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723969,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12789719,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432266,"Title":"Differences between Japan and Taiwan in the treatment of pregnant women with depressive symptoms by omega-3 fatty acids: An open-label pilot study.","ParentTitle":"Nutritional neuroscience","ShortTitle":"Nishi (2019)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2019","Month":"January","StandardNumber":"1028-415X (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"22","Pages":"63-71","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"28752805","Abstract":"OBJECTIVES: Although safe approaches for improving depression in pregnancy are required and the efficacy of omega-3 polyunsaturated fatty acids (PUFAs) has been suggested, the amount of supplemental omega-3 PUFAs has varied among previous studies and adequate amount might be different among countries. The aim of this pilot study is to explore the feasibility of using 1800mg of omega-3 PUFAs supplementation for our future double-blind, placebo-control trial, and to clarify the clinical difference and the similarity between two sites of Japan and Taiwan. METHODS: Pregnant women between 12 and 24 weeks' gestation with depressive symptoms were recruited. Participants were supplemented daily with omega-3 PUFAs capsules containing 1206mg eicosapentaenoic acid and 609mg docosahexaenoic acid for 12 weeks. The primary outcome was change in total score on the 17-item Hamilton Rating Scale for Depression (HAMD) at 12 weeks after supplementation. RESULTS: Eight pregnant women in Japan and five in Taiwan participated in the study. A substantial proportion of pregnant women reported high consumption of omega-3 supplements and dietary fish were excluded in Taiwan rather than in Japan sites. The decrease in HAMD score from baseline to 12 weeks after the start of the intervention was significantly larger in Japanese participants than in Taiwanese participants (Wilcoxon rank sum test; P=0.045). DISCUSSION: The improvement of depressive symptoms was smaller at the Taiwan site than at the Japan site. Differences in psychopathology of recruited participants identified by self-rating scales might affect the degree of population heterogeneity and the treatment efficacy. A randomized-controlled trial is needed to confirm these findings. TRIAL REGISTRATION: ClinicalTrials.gov Identifier: NCT01948596.","Comments":"","TypeName":"Journal, Article","Authors":"Nishi D ; Su KP ; Usuda K ; Chang JP ; Chiang YJ ; Guu TW ; Hamazaki K ; Nakaya N ; Sone T ; Hashimoto K ; Hamazaki T ; Matsuoka YJ ; ","ParentAuthors":"","DOI":"10.1080/1028415X.2017.1354540 ","Keywords":"Adult\r\nDepression/*drug therapy\r\n*Dietary Supplements\r\nDocosahexaenoic Acids/administration & dosage\r\nEicosapentaenoic Acid/administration & dosage\r\nFatty Acids, Omega-3/*administration & dosage\r\nFeasibility Studies\r\nFemale\r\nHumans\r\nJapan\r\nPilot Projects\r\n*Pregnancy\r\nProspective Studies\r\nTaiwan\r\nTreatment Outcome\r\nYoung Adult\r\nClinical trial\r\nCultural difference\r\nDepressive symptoms\r\nEicosapentaenoic acid\r\nNutritional psychiatry\r\nOmega-3 fatty acids\r\nPregnant women\r\nPrevention","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Nishi D, Su KP, Usuda K, Chang JP, Chiang YJ, Guu TW, Hamazaki K, Nakaya N, Sone T, Hashimoto K, Hamazaki T, and Matsuoka YJ (2019) Differences between Japan and Taiwan in the treatment of pregnant women with depressive symptoms by omega-3 fatty acids: An open-label pilot study.. Nutritional neuroscience 22(1), 63-71 DOI: 10.1080/1028415X.2017.1354540 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723845,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723970,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84433531,"Title":"Plasma estradiol levels and antidepressant effects of omega-3 fatty acids in pregnant women.","ParentTitle":"Brain, behavior, and immunity","ShortTitle":"Nishi (2020)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"16/06/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"March","StandardNumber":"0889-1591 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"85","Pages":"29-34","Edition":"","Issue":"","Availability":"","URL":"https://www.sciencedirect.com/science/article/pii/S0889159118312182?via%3Dihub","OldItemId":"30776476","Abstract":"BACKGROUND: Omega-3 polyunsaturated fatty acids (PUFAs) reduce depressive symptoms through an anti-inflammatory effect, and injection of both omega-3 PUFAs and estradiol (E2) induces antidepressant-like effects in rats by regulating the expression of inflammatory cytokines. The aims of this study were to examine the association of increased E2 during pregnancy with depressive symptoms and with inflammatory cytokines in women who were and were not supplemented with omega-3 PUFAs. METHODS: Pregnant women with Edinburgh Postnatal Depression Scale scores 9 were recruited at 12-24weeks of gestation. The participants were randomly assigned to receive 1800mg omega-3 fatty acids (containing 1206mg eicosapentaenoic acid [EPA]) or placebo for 12weeks. E2, omega-3 PUFAs, high-sensitivity C-reactive protein, interleukin-6, and adiponectin were measured at baseline and at the 12-week follow-up. Multivariable regression analyses were conducted to examine the association of the changes of E2 and omega-3 PUFAs with the changes in depressive symptoms and with the changes of inflammatory cytokines at follow-up by intervention group. RESULTS: Of the 108 participants in the trial, 100 (92.6%) completed the follow-up assessment including blood sampling. Multivariable regression analyses revealed that the increase of EPA and E2 was significantly associated with a decrease in depressive symptoms among the participants assigned to the omega-3 group, but not among those assigned to the placebo group. Neither E2 nor any PUFAs were associated with a change in inflammatory cytokines. CONCLUSION: Supplementation with EPA and increased levels of E2 during pregnancy might function together to alleviate antenatal depression through a mechanism other than anti-inflammation.","Comments":"","TypeName":"Journal, Article","Authors":"Nishi D ; Su KP ; Usuda K ; Chang JP ; Hamazaki K ; Ishima T ; Sano Y ; Ito H ; Isaka K ; Tachibana Y ; Tanigaki S ; Suzuki T ; Hashimoto K ; Matsuoka YJ ; ","ParentAuthors":"","DOI":"10.1016/j.bbi.2019.02.014 ","Keywords":"Animals\r\nAntidepressive Agents\r\nDocosahexaenoic Acids\r\nEicosapentaenoic Acid\r\nEstradiol\r\n*Fatty Acids, Omega-3\r\nFemale\r\nHumans\r\nPlasma\r\nPregnancy\r\n*Pregnant Women\r\nRats","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Nishi D, Su KP, Usuda K, Chang JP, Hamazaki K, Ishima T, Sano Y, Ito H, Isaka K, Tachibana Y, Tanigaki S, Suzuki T, Hashimoto K, and Matsuoka YJ (2020) Plasma estradiol levels and antidepressant effects of omega-3 fatty acids in pregnant women.. Brain, behavior, and and immunity 85, 29-34 DOI: 10.1016/j.bbi.2019.02.014 "},{"Codes":[{"AttributeId":12723957,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723736,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723757,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723758,"AdditionalText":"benefits gray matter","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432557,"Title":"Omega-3 might ease depression, enhance mind & memory. There's a growing body of evidence that DHA benefits gray matter, but it's not a cure-all, say researchers.","ParentTitle":"DukeMedicine healthnews","ShortTitle":"Omega-3 might ease depression,... (2007)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2007","Month":"June","StandardNumber":"2153-8387 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"13","Pages":"4-5","Edition":"","Issue":"6","Availability":"","URL":"","OldItemId":"17649598","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"","ParentAuthors":"","DOI":"","Keywords":"Brain/*anatomy & histology\r\nDepression/*therapy\r\nDocosahexaenoic Acids/therapeutic use\r\nFatty Acids, Omega-3/*therapeutic use\r\nHumans\r\nMemory/*physiology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":" (2007) Omega-3 might ease depression, enhance mind & memory. There's a growing body of evidence that DHA benefits gray matter, but it's not a cure-all, say researchers.. DukeMedicine healthnews 13(6), 4-5"},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723750,"AdditionalText":"bdnf","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723768,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723787,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723967,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432073,"Title":"Dietary recommendations for the prevention of depression.","ParentTitle":"Nutritional neuroscience","ShortTitle":"Opie (2017)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2017","Month":"April","StandardNumber":"1028-415X (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"20","Pages":"161-171","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"26317148","Abstract":"BACKGROUND: Major depressive disorder is a common, chronic condition that imposes a substantial burden of disability globally. As current treatments are estimated to address only one-third of the disease burden of depressive disorders, there is a need for new approaches to prevent depression or to delay its progression. While in its early stages, converging evidence from laboratory, population research, and clinical trials now suggests that dietary patterns and specific dietary factors may influence the risk for depression. However, largely as a result of t
