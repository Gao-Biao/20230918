mAttributeFullTextDetails":[]},{"AttributeId":12723757,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740788,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723955,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432172,"Title":"Omega-3 fatty acids and neuropsychiatric disorders.","ParentTitle":"Reproduction, nutrition, development","ShortTitle":"Young (2005)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2005","Month":"January","StandardNumber":"0926-5287 (Linking)","City":"France","Country":"","Publisher":"","Institution":"","Volume":"45","Pages":"1-28","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"15865053","Abstract":"Epidemiological evidence suggests that dietary consumption of the long chain omega-3 fatty acids eicosapentaenoic acid (EPA) and docosahexaenoic acid (DHA), commonly found in fish or fish oil, may modify the risk for certain neuropsychiatric disorders. As evidence, decreased blood levels of omega-3 fatty acids have been associated with several neuropsychiatric conditions, including Attention Deficit (Hyperactivity) Disorder, Alzheimer's Disease, Schizophrenia and Depression. Supplementation studies, using individual or combination omega-3 fatty acids, suggest the possibility for decreased symptoms associated with some of these conditions. Thus far, however, the benefits of supplementation, in terms of decreasing disease risk and/or aiding in symptom management, are not clear and more research is needed. The reasons for blood fatty acid alterations in these disorders are not known, nor are the potential mechanisms by which omega-3 fatty acids may function in normal neuronal activity and neuropsychiatric disease prevention and/or treatment. It is clear, however, that DHA is the predominant n-3 fatty acid found in the brain and that EPA plays an important role as an anti-inflammatory precursor. Both DHA and EPA can be linked with many aspects of neural function, including neurotransmission, membrane fluidity, ion channel and enzyme regulation and gene expression. This review summarizes the knowledge in terms of dietary omega-3 fatty acid intake and metabolism, as well as evidence pointing to potential mechanisms of omega-3 fatty acids in normal brain functioning, development of neuropsychiatric disorders and efficacy of omega-3 fatty acid supplementation in terms of symptom management.","Comments":"","TypeName":"Journal, Article","Authors":"Young G ; Conquer J ; ","ParentAuthors":"","DOI":"10.1051/rnd:2005001 ","Keywords":"Alzheimer Disease/metabolism/prevention & control\r\nAttention Deficit Disorder with Hyperactivity/metabolism/prevention & control\r\nAutistic Disorder/metabolism/prevention & control\r\nBrain/*metabolism\r\nDepressive Disorder/metabolism/prevention & control\r\nFatty Acids, Omega-3/*administration & dosage/blood/*physiology\r\nHumans\r\nMental Disorders/metabolism/*prevention & control\r\nSchizophrenia/metabolism/prevention & control","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Young G, and Conquer J (2005) Omega-3 fatty acids and neuropsychiatric disorders.. Reproduction, nutrition, and development 45(1), 1-28 DOI: 10.1051/rnd:2005001 "},{"Codes":[{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723772,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723967,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432311,"Title":"Psychoeducational Psychotherapy and Omega-3 Supplementation Improve Co-Occurring Behavioral Problems in Youth with Depression: Results from a Pilot RCT.","ParentTitle":"Journal of abnormal child psychology","ShortTitle":"Young (2017)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"02/07/2023","EditedBy":"GAO BIAO","Year":"2017","Month":"July","StandardNumber":"0091-0627 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"45","Pages":"1025-1037","Edition":"","Issue":"5","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC5342950/","OldItemId":"27604240","Abstract":"This pilot randomized controlled trial (RCT) investigated benefits of omega-3 fatty acid supplementation and Individual-Family Psychoeducational Psychotherapy (PEP; a family-focused, cognitive-behavioral therapy) for behavior problems among youth with depression. Participants aged 7-14 with DSM-IV-TR depressive disorders (N=72; 56.9% male) were randomized to 1 of 4 treatment conditions: PEP+omega-3, PEP monotherapy (with pill placebo), omega-3 monotherapy, or placebo (without active intervention). At screen, baseline, and 2, 4, 6, 9, and 12weeks post-baseline, parents completed the SNAP-IV, which assesses attention-deficit/hyperactivity disorder symptoms, oppositional defiant disorder symptoms, and overall behavior problems. At screen, baseline (randomization), 6 and 12weeks, parents completed the Eyberg Child Behavior Inventory (ECBI), which includes Intensity and Problem scales for child behavior problems. Youth who had a completed SNAP-IV or ECBI for at least two assessments during treatment (n=48 and 38, respectively) were included in analyses of the respective outcome. ClinicalTrials.gov.:NCT01341925. Linear mixed effects models indicated a significant effect of combined PEP+omega-3 on SNAP-IV Total (p=0.022, d=0.80) and Hyperactivity/Impulsivity trajectories (p=0.008, d=0.80), such that youth in the combined group saw greater behavioral improvement than those receiving only placebo. Similarly, youth in combined treatment had more favorable ECBI Intensity trajectories than youth who received no active treatment (p=0.012, d=1.07). Results from this pilot RCT suggest that combined PEP+omega-3 is a promising treatment for co-occurring behavior symptoms in youth with depression.","Comments":"","TypeName":"Journal, Article","Authors":"Young AS ; Arnold LE ; Wolfson HL ; Fristad MA ; ","ParentAuthors":"","DOI":"10.1007/s10802-016-0203-3 ","Keywords":"Adolescent\r\nAttention Deficit Disorder with Hyperactivity/therapy\r\nAttention Deficit and Disruptive Behavior Disorders/drug therapy/*therapy\r\nChild\r\nCognitive Behavioral Therapy/*methods\r\nCombined Modality Therapy\r\nDepression/drug therapy/*therapy\r\nFamily Therapy/*methods\r\nFatty Acids, Omega-3/administration & dosage/*pharmacology\r\nFemale\r\nHumans\r\nMale\r\nPilot Projects\r\n*Problem Behavior\r\nTreatment Outcome\r\nAdolescents\r\nChildren\r\nDepression\r\nOmega-3 supplementation\r\nPsychotherapy\r\nRandomized controlled trial","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Young AS, Arnold LE, Wolfson HL, and Fristad MA (2017) Psychoeducational Psychotherapy and Omega-3 Supplementation Improve Co-Occurring Behavioral Problems in Youth with Depression: Results from a Pilot RCT.. Journal of abnormal child psychology 45(5), 1025-1037 DOI: 10.1007/s10802-016-0203-3 "},{"Codes":[{"AttributeId":12789718,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12789717,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723805,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723961,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723975,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432843,"Title":"N-palmitoylethanolamide, an endocannabinoid, exhibits antidepressant effects in the forced swim test and the tail suspension test in mice.","ParentTitle":"Pharmacological reports : PR","ShortTitle":"Yu (2011)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2011","Month":"","StandardNumber":"1734-1140 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"63","Pages":"834-9","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"21857095","Abstract":"The antidepressant-like effects of N-palmitoylethanolamide (PEA), a putative endocannabinoid, was investigated in mice using the tail suspension test (TST) and the forced swimming test (FST). In TST, PEA (10, 20, and 40 mg/kg) produced a statistically significant reduction in immobility (50, 32, and 34%, respectively, vs. the control group), whereas fluoxetine (20 mg/kg) reduced immobility by 38%. In FST, PEA (5, 10, and 20 mg/kg) produced a statistically significant reduction in immobility (15, 21, and 36%, respectively), whereas fluoxetine (20 mg/kg) reduced immobility by 18%. Moreover, PEA (20 mg/kg) did not significantly change motor activity in a spontaneous behavioral test. In conclusion, PEA (dose range of 5-40 mg/kg) administered orally reduced immobility in TST and FST, comparable to the antidepressant effect of fluoxetine, and had no effect on spontaneous activity in mice.","Comments":"","TypeName":"Journal, Article","Authors":"Yu HL ; Deng XQ ; Li YJ ; Li YC ; Quan ZS ; Sun XY ; ","ParentAuthors":"","DOI":"10.1016/s1734-1140(11)70596-5 ","Keywords":"Administration, Oral\r\nAmides\r\nAnimals\r\nAntidepressive Agents/administration & dosage/*pharmacology\r\nCannabinoid Receptor Modulators/pharmacology\r\nDepression/*drug therapy\r\nDisease Models, Animal\r\nDose-Response Relationship, Drug\r\nEndocannabinoids\r\nEthanolamines\r\nExploratory Behavior/drug effects\r\nFluoxetine/pharmacology\r\nHindlimb Suspension\r\nMale\r\nMice\r\nPalmitic Acids/administration & dosage/*pharmacology\r\nSwimming","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Yu HL, Deng XQ, Li YJ, Li YC, Quan ZS, and Sun XY (2011) N-palmitoylethanolamide, an endocannabinoid, exhibits antidepressant effects in the forced swim test and the tail suspension test in mice.. Pharmacological reports : PR 63(3), 834-9 DOI: 10.1016/s1734-1140(11)70596-5 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723974,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723751,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":"SOD","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723835,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723969,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432526,"Title":"Antidepressant-like effects of fish, krill oils and Vit B12 against exposure to stress environment in mice models: current status and pilot study.","ParentTitle":"Scientific reports","ShortTitle":"Zadeh-Ardabili (2019)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"03/07/2023","EditedBy":"GAO BIAO","Year":"2019","Month":"December","StandardNumber":"2045-2322 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"9","Pages":"19953","Edition":"","Issue":"1","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC6934514/","OldItemId":"31882885","Abstract":"Oxidative stress has significant role in pathophysiology of any kind of depression through actions of free radicals, non-radical molecules, and unbalancing antioxidant systems in body. In the current study, antidepressant responses of fish oil (FO), Neptune krill oil (NKO), vitamin B12 (Vit B12), and also imipramine (IMP) as the reference were studied. Natural light was employed to induce stress in the animals followed by oral administration of the drugs for 14 days. The antidepressant effect was assessed by tail suspension test (TST) and forced swimming test (FST), antioxidant enzymes and oxidative stress markers were then measured in the brain tissue of the animals. The administration of FO and NKO could significantly reduce the immobility of the animals; while, increasing climbing and swimming time compared to the normal saline in CUS-control group in TST and FST, similarly to IMP but not with Vit B12. Vit B12 could not effect on SOD activity and H(2)O(2) level, but, cause decrease of the malondialdihydric (MDA) level and CAT activity, as well as increased the GPx and GSH activities. The rest treatments led to decrease of MDA, H(2)O(2) levels and CAT activity and increase of GPx, SOD, GSH activities.","Comments":"","TypeName":"Journal, Article","Authors":"Zadeh-Ardabili PM ; Rad SK ; Rad SK ; Movafagh A ; ","ParentAuthors":"","DOI":"10.1038/s41598-019-56360-8 ","Keywords":"Animals\r\nAntidepressive Agents/pharmacology\r\nAntioxidants/pharmacology\r\nDepression/*metabolism/physiopathology\r\nDepressive Disorder/metabolism/physiopathology\r\nDietary Proteins/pharmacology\r\nDisease Models, Animal\r\nEuphausiacea/metabolism\r\nFish Oils/*pharmacology\r\nImipramine/pharmacology\r\nMale\r\nMice\r\nOxidative Stress/drug effects\r\nPilot Projects\r\nStress, Physiological/drug effects\r\nStress, Psychological\r\nVitamin B 12/*pharmacology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Zadeh-Ardabili PM, Rad SK, Rad SK, and Movafagh A (2019) Antidepressant-like effects of fish, krill oils and Vit B12 against exposure to stress environment in mice models: current status and pilot study.. Scientific reports 9(1), 19953 DOI: 10.1038/s41598-019-56360-8 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":"TNF-IL-6IL-1IL-12","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723754,"AdditionalText":"NO ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723805,"AdditionalText":"Taiwan","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740037,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84440937,"Title":"Omega-3 Polyunsaturated Fatty Acids in Managing Comorbid Mood Disorders in Chronic Obstructive Pulmonary Disease (COPD): A Review.","ParentTitle":"Journal of clinical medicine","ShortTitle":"Zailani (2023)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"03/07/2023","EditedBy":"GAO BIAO","Year":"2023","Month":"April","StandardNumber":"2077-0383 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"12","Pages":"","Edition":"","Issue":"7","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC10095486/","OldItemId":"37048736","Abstract":"Chronic obstructive pulmonary disease (COPD) is the third-leading cause of mortality globally, significantly affecting people over 40 years old. COPD is often comorbid with mood disorders; however, they are frequently neglected or undiagnosed in COPD management, thus resulting in unintended treatment outcomes and higher mortality associated with the disease. Although the exact link between COPD and mood disorders remains to be ascertained, there is a broader opinion that inflammatory reactions in the lungs, blood, and inflammation-induced changes in the brain could orchestrate the onset of mood disorders in COPD. Although the current management of mood disorders such as depression in COPD involves using antidepressants, their use has been limited due to tolerability issues. On the other hand, as omega-3 polyunsaturated fatty acids (n-3 PUFAs) play a vital role in regulating inflammatory responses, they could be promising alternatives in managing mood disorders in COPD. This review discusses comorbid mood disorders in COPD as well as their influence on the progression and management of COPD. The underlying mechanisms of comorbid mood disorders in COPD will also be discussed, along with the potential role of n-3 PUFAs in managing these conditions.","Comments":"","TypeName":"Journal, Article","Authors":"Zailani H ; Satyanarayanan SK ; Liao WC ; Liao HF ; Huang SY ; Gaecki P ; Su KP ; Chang JP ; ","ParentAuthors":"","DOI":"10.3390/jcm12072653 ","Keywords":"anxiety\r\nchronic obstructive pulmonary disease\r\ndepression\r\ninflammation\r\nomega-3 polyunsaturated fatty acids\r\noxidative stress","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Zailani H, Satyanarayanan SK, Liao WC, Liao HF, Huang SY, Gaecki P, Su KP, and Chang JP (2023) Omega-3 Polyunsaturated Fatty Acids in Managing Comorbid Mood Disorders in Chronic Obstructive Pulmonary Disease (COPD): A Review.. Journal of clinical medicine 12(7),  DOI: 10.3390/jcm12072653 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":" Montgomery-sberg ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723774,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723953,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432358,"Title":"omega-3 Fatty acid treatment of women with borderline personality disorder: a double-blind, placebo-controlled pilot study.","ParentTitle":"The American journal of psychiatry","ShortTitle":"Zanarini (2003)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"03/07/2023","EditedBy":"GAO BIAO","Year":"2003","Month":"January","StandardNumber":"0002-953X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"160","Pages":"167-9","Edition":"","Issue":"1","Availability":"","URL":"https://ajp.psychiatryonline.org/doi/10.1176/appi.ajp.160.1.167?url_ver=Z39.88-2003&rfr_id=ori:rid:crossref.org&rfr_dat=cr_pub%20%200pubmed","OldItemId":"12505817","Abstract":"OBJECTIVE: The purpose of this study was to compare the efficacy of ethyl-eicosapentaenoic acid (E-EPA) and placebo in the treatment of female subjects with borderline personality disorder. METHOD: The authors conducted an 8-week, placebo-controlled, double-blind study of E-EPA in 30 female subjects meeting Revised Diagnostic Interview for Borderlines and DSM-IV criteria for borderline personality disorder. RESULTS: Twenty subjects were randomly assigned to 1 g of E-EPA; 10 subjects were given placebo. Ninety percent of those in both groups completed all 8 weeks of the trial. Analyses that used random-effects regression modeling and controlled for baseline severity showed E-EPA to be superior to placebo in diminishing aggression as well as the severity of depressive symptoms. CONCLUSIONS: The results of this study suggest that E-EPA may be a safe and effective form of monotherapy for women with moderately severe borderline personality disorder.","Comments":"","TypeName":"Journal, Article","Authors":"Zanarini MC ; Frankenburg FR ; ","ParentAuthors":"","DOI":"10.1176/appi.ajp.160.1.167 ","Keywords":"Adult\r\nAggression/drug effects/psychology\r\nBorderline Personality Disorder/diagnosis/*drug therapy/psychology\r\nDepressive Disorder/diagnosis/drug therapy/psychology\r\nDouble-Blind Method\r\nDrug Therapy, Combination\r\nEicosapentaenoic Acid/*administration & dosage/*analogs & derivatives\r\nFatty Acids, Omega-3/*administration & dosage\r\nFemale\r\nFollow-Up Studies\r\nHumans\r\nPilot Projects\r\nPsychiatric Status Rating Scales\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Zanarini MC, and Frankenburg FR (2003) omega-3 Fatty acid treatment of women with borderline personality disorder: a double-blind, placebo-controlled pilot study.. The American journal of psychiatry 160(1), 167-9 DOI: 10.1176/appi.ajp.160.1.167 "},{"Codes":[{"AttributeId":13029147,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12789717,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723750,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":"(TNF-IL-1  IL-6CRFIL-10BDNFNGF)","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723879,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723974,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740037,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723757,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723758,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84436071,"Title":"The Cannabinoid Ligand Arachidonyl-2'-Chloroethylamide (ACEA) Ameliorates Depressive and Overactive Bladder Symptoms in a Corticosterone-Induced Female Wistar Rat Model.","ParentTitle":"International journal of molecular sciences","ShortTitle":"Zapaa (2023)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"03/07/2023","EditedBy":"GAO BIAO","Year":"2023","Month":"February","StandardNumber":"1422-0067 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"24","Pages":"","Edition":"","Issue":"4","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC9963199/","OldItemId":"36835228","Abstract":"There is growing need to increase the knowledge on the cannabinoid ligands in the treatment of overactive bladder. Among potential candidates, arachidonyl-2'-chloroethylamide (ACEA), a selective cannabinoid CB1 receptor agonist is proposed. The aim of this paper was to determine if ACEA, a selective cannabinoid CB1 receptor agonist, could reverse the effects of corticosterone (CORT), characteristic of depressive and bladder overactivity potential. The animals (48 female rats) were divided into four groups: I-control, II-received CORT, III-received ACEA, and IV-received the combination of CORT and ACEA. The conscious cystometry, forced swim test (FST), and locomotor activity measurements were performed 3 days after the last dose of ACEA, followed by ELISA measurements. In group IV, ACEA restored urodynamic parameters that were altered by CORT. CORT prolonged the immobility time in FST and the values were lowered by ACEA. ACEA normalized the expression of c-Fos in all the analyzed central micturition centers (group IV vs. group II). ACEA restored the CORT-induced changes in the biomarkers in urine (BDNF, NGF), bladder detrusor (VAChT, Rho kinase), bladder urothelium (CGRP, ATP, CRF, OCT-3, TRPV1), and hippocampus (TNF-, IL-1 and Il-6, CRF, IL-10, BDNF, NGF). In conclusion, ACEA was proven to reverse CORT-induced changes in both cystometric and biochemical parameters that are determinants of OAB/depression, which represents an example of an existing link between OAB and depression via cannabinoid receptors.","Comments":"","TypeName":"Journal, Article","Authors":"Zapaa  ; Niemczyk G ; Zapaa P ; Wdowiak A ; Bojar I ; Kluz T ; Szopa A ; Serefko A ; Radziszewski P ; Wrbel A ; ","ParentAuthors":"","DOI":"10.3390/ijms24043820 ","Keywords":"Animals\r\nFemale\r\nRats\r\nBrain-Derived Neurotrophic Factor/therapeutic use\r\n*Cannabinoid Receptor Agonists/pharmacology/therapeutic use\r\n*Cannabinoids/therapeutic use\r\nCorticosterone\r\nLigands\r\nRats, Wistar\r\n*Receptor, Cannabinoid, CB1/agonists\r\n*Urinary Bladder, Overactive/drug therapy\r\n*Arachidonic Acids/pharmacology/therapeutic use\r\nACEA\r\ncannabinoid receptors\r\ncannabinoids\r\noveractive bladder","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Zapaa , Niemczyk G, Zapaa P, Wdowiak A, Bojar I, Kluz T, Szopa A, Serefko A, Radziszewski P, and Wrbel A (2023) The Cannabinoid Ligand Arachidonyl-2'-Chloroethylamide (ACEA) Ameliorates Depressive and Overactive Bladder Symptoms in a Corticosterone-Induced Female Wistar Rat Model.. International journal of molecular sciences 24(4),  DOI: 10.3390/ijms24043820 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723750,"AdditionalText":"BDNF","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723757,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723758,"AdditionalText":" BDNF +/-","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723769,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723797,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723975,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723968,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84440148,"Title":"Anxiolytic- and Antidepressant-Like Effects of Fish Oil-Enriched Diet in Brain-Derived Neurotrophic Factor Deficient Mice.","ParentTitle":"Frontiers in neuroscience","ShortTitle":"Zemdegs (2018)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2018","Month":"","StandardNumber":"1662-453X (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"12","Pages":"974","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"30622454","Abstract":"Despite significant advances in the understanding of the therapeutic activity of antidepressant drugs, treatment-resistant depression is a public health issue prompting research to identify new therapeutic strategies. Evidence strongly suggests that nutrition might exert a significant impact on the onset, the duration and the severity of major depression. Accordingly, preclinical and clinical investigations demonstrated the beneficial effects of omega-3 fatty acids in anxiety and mood disorders. Although the neurobiological substrates of its action remain poorly documented, basic research has shown that omega-3 increases brain-derived neurotrophic factor (BDNF) levels in brain regions associated with depression, as antidepressant drugs do. In contrast, low BDNF levels and hippocampal atrophy were observed in animal models of depression. In this context, the present study compared the effects of long-lasting fish oil-enriched diet, an important source of omega-3 fatty acids, between heterozygous BDNF(+/-) mice and their wild-type littermates. Our results demonstrated lower activation of Erk in BDNF(+/-) mice whereas this deficit was rescued by fish oil-enriched diet. In parallel, BDNF(+/-) mice displayed elevated hippocampal extracellular 5-HT levels in relation with a local decreased serotonin transporter protein level. Fish oil-enriched diet restored normal serotonergic tone by increasing the protein levels of serotonin transporter. At the cellular level, fish oil-enriched diet increased the pool of immature neurons in the dentate gyrus of BDNF(+/-) mice and the latter observations coincide with its ability to promote anxiolytic- and antidepressant-like response in these mutants. Collectively, our results demonstrate that the beneficial effects of long-term exposure to fish oil-enriched diet in behavioral paradigms known to recapitulate diverse abnormalities related to the depressive state specifically in mice with a partial loss of BDNF. These findings contrast with the mechanism of action of currently available antidepressant drugs for which the full manifestation of their therapeutic activity depends on the enhancement of serotoninergic and BDNF signaling. Further studies are warranted to determine whether fish oil supplementation could be used as an add-on strategy to conventional pharmacological interventions in treatment-resistant patients and relevant animal models.","Comments":"","TypeName":"Journal, Article","Authors":"Zemdegs J ; Rainer Q ; Grossmann CP ; Rousseau-Ralliard D ; Grynberg A ; Ribeiro E ; Guiard BP ; ","ParentAuthors":"","DOI":"10.3389/fnins.2018.00974 ","Keywords":"antidepressant\r\nanxiolytic fish oil (n-3) fatty acids\r\nbrain-derived neurotrophic factor (BDNF)\r\nneurobehavior\r\nserotonin","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Zemdegs J, Rainer Q, Grossmann CP, Rousseau-Ralliard D, Grynberg A, Ribeiro E, and Guiard BP (2018) Anxiolytic- and Antidepressant-Like Effects of Fish Oil-Enriched Diet in Brain-Derived Neurotrophic Factor Deficient Mice.. Frontiers in neuroscience 12, 974 DOI: 10.3389/fnins.2018.00974 "},{"Codes":[{"AttributeId":12723719,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740617,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723743,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723738,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723739,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723744,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723745,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723805,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723971,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432075,"Title":"Natural volatile oils derived from herbal medicines: A promising therapy way for treating depressive disorder.","ParentTitle":"Pharmacological research","ShortTitle":"Zhang (2021)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"03/07/2023","EditedBy":"GAO BIAO","Year":"2021","Month":"February","StandardNumber":"1043-6618 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"164","Pages":"105376","Edition":"","Issue":"","Availability":"","URL":"https://www.sciencedirect.com/science/article/pii/S1043661820316844?via%3Dihub","OldItemId":"33316383","Abstract":"Depression is a common global mental disorder that seriously harms human physical and mental health. With the development of society, the increase of pressure and the role of various other factors make the incidence of depression increase year by year. However, there is a lack of drugs that have a fast onset, significant effects, and few side effects. Some volatile oils from traditional natural herbal medicines are usually used to relieve depression and calm emotions, such as Lavender essential oil and Acorus tatarinowii essential oil. It was reported that these volatile oils, are easy to enter the brain through the blood-brain barrier and have good antidepressant effects with little toxicity and side effects. In this review, we summarized the classification of depression, and listed the history of using volatile oils to fight depression in some countries. Importantly, we summarized the anti-depressant natural volatile oils and their monomers from herbal medicine, discussed the anti-depressive mechanisms of the volatile oils from natural medicine. The volatile oils of natural medicine and antidepressant drugs were compared and analyzed, and the application of volatile oils was explained from the clinical use and administration routes. This review would be helpful for the development of potential anti-depressant medicine and provide new alternative treatments for depressive disorders.","Comments":"","TypeName":"Journal, Article","Authors":"Zhang Y ; Long Y ; Yu S ; Li D ; Yang M ; Guan Y ; Zhang D ; Wan J ; Liu S ; Shi A ; Li N ; Peng W ; ","ParentAuthors":"","DOI":"10.1016/j.phrs.2020.105376 ","Keywords":"Animals\r\nAntidepressive Agents/*administration & dosage/chemistry/classification\r\nDepression/classification/*drug therapy\r\nDepressive Disorder/classification/*drug therapy\r\nHumans\r\nOils, Volatile/*administration & dosage/chemistry/classification\r\nPhytotherapy\r\nPlant Oils/*administration & dosage/chemistry/classification\r\nPlants, Medicinal\r\n(E)--Ocimene(PubChem CID: 5281553)\r\n1,2-Dithiole(PubChem CID: 525331)\r\n1,8-Cineole(PubChem CID: 2758)\r\n1-Tetradecanol(PubChem CID: 8209)\r\n1-Undecanol(PubChem CID: 8184)\r\n2-Heptenal(PubChem CID: 5283316)\r\n2-Propenoic acid(PubChem CID: 6581)\r\n3-Eicosyne(PubChem CID: 549159)\r\n3-Methylene-Nonane(PubChem CID: 550804)\r\n4-Methyl-1-propan-2-ylcyclohex-3-en-1-ol(PubChem CID: 11230)\r\n5-Cyclodecadiene(PubChem CID: 12955919)\r\nAcid-3-methylbut-2-enyl ester(PubChem CID: 531060)\r\nAldehyde(PubChem CID: 177)\r\nAllyl disulfide(PubChem CID: 16590)\r\nAllyl trisulfide(PubChem CID: 16315)\r\nBenzyl Benzoate(PubChem CID: 2345)\r\nBicyclogermacrene(PubChem CID: 5315347)\r\nBorneol(PubChem CID: 64685)\r\nBornyl acetate(PubChem CID: 93009)\r\nCamphene(PubChem CID: 6616)\r\nCamphor(PubChem CID: 2537)\r\nCarvacrol(PubChem CID: 10364)\r\nCarveol(PubChem CID: 7438)\r\nCarvone(PubChem CID: 7439)\r\nCaryophyllene oxide(PubChem CID: 1742210)\r\nCaryophyllene(PubChem CID: 5281515)\r\nCinnamaldehyde diethyl acetal(PubChem CID: 5356250)\r\nCinnamaldehyde(PubChem CID: 637511)\r\nCis-cinnamaldehyde(PubChem CID: 6428995)\r\nCis-lanceol(PubChem CID: 6536796)\r\nCis-methylisoeugenol(Pub PubChem CID: 5281517)\r\nVanillin(PubChem CID: 1183)\r\nVerticiol(PubChem CID: 5377475)\r\nViridiflorol(PubChem CID: 11996452)\r\n-Asarone(PubChem CID: 636822)\r\n-Bergamotene(PubChem CID: 86608)\r\n-Bisabolene(PubChem CID: 5352653)\r\n-Cadinol(PubChem CID: 10398656)\r\n-Calacorene(PubChem CID: 12302243)\r\n-Caryophyllene(PubChem CID: 23204)\r\n-Humulene(PubChem CID: 5281520)\r\n-Kessyl alcohol(PubChem CID: 318771)\r\n-Phellandrene(PubChem CID: 7460)\r\n-Pinene(PubChem CID: 6654)\r\n-Terpinene(PubChem CID: 7462)\r\n-Asarone(PubChem CID: 5281758)\r\n-Caryophyllene(PubChem CID: 5281515)\r\n-Elemene(PubChem CID: 6918391)\r\n-Farnesene(PubChem CID: 5281517)\r\n-Gurjunene(PubChem CID: 6450812)\r\n-Ocimene(PubChem CID: 18756)\r\n-Pinene(PubChem CID: 14896)\r\n-Aminobutyric acid(PubChem CID: 119)\r\n-Asarone(PubChem CID: 636750)\r\n-Cadinene(PubChem CID: 6432404)\r\n-terpinen(PubChem CID: 7461)\r\n-Cadinene(PubChem CID: 441005)\r\n-Elemene(PubChem CID: 12309449)","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Zhang Y, Long Y, Yu S, Li D, Yang M, Guan Y, Zhang D, Wan J, Liu S, Shi A, Li N, and Peng W (2021) Natural volatile oils derived from herbal medicines: A promising therapy way for treating depressive disorder.. Pharmacological research 164, 105376 DOI: 10.1016/j.phrs.2020.105376 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740033,"AdditionalText":"palmitic acid","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723975,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723805,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723962,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432949,"Title":"Identification and quantification of the major volatile constituents in antidepressant active fraction of xiaoyaosan by gas chromatography-mass spectrometry.","ParentTitle":"Journal of ethnopharmacology","ShortTitle":"Zhou (2012)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2012","Month":"May","StandardNumber":"0378-8741 (Linking)","City":"Ireland","Country":"","Publisher":"","Institution":"","Volume":"141","Pages":"187-92","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"22366681","Abstract":"ETHNOPHARMACOLOGICAL RELEVANCE: Xiaoyaosan (XYS), a well-known formula for relieving depression, was originated from the book of \"Taiping Huimin Heji Jufang\" in Song Dynasty (960-1127 AD), composed of Radix Bupleuri, Radix Angelicae Sinensis, Radix Paeoniae Alba, Rhizoma Atractylodis Macrocephalae, Poria, Herba Menthae, Rhizoma Zingiberis Recens and Radix Glycyrrhizae with dose proportion of 6:6:6:6:6:3:2:2. It is commonly used for the treatment of depression-related syndromes in China. In the formula, Radix Bupleuri usually serves as the principal drug, Radix Angelicae Sinensis and Radix Paeoniae Alba serve as the ministerial drugs, Rhizoma Atractylodis Macrocephalae, Poria, Herba Menthae and Rhizoma Zingiberis Recens serve as adjunctive drugs, Radix Glycyrrhizae serves as messenger drug, they coordinate with each other and enhance the effect of the formula. In our previous experiments, the antidepressant effect of XYS was revealed. However, the antidepressant part (or component) of this prescription was still obscure. MATERIALS AND METHODS: An experimental despair animal model: the mice tail suspension test (TST) was used to evaluate the antidepressant activity of XYS and its fractions. GC-MS method was developed to identify the volatile components and determine 4 major volatile components in active fraction. RESULTS: In the TST test, the effect of a low polar fraction (XY-EA) was superior to other fractions of XYS. 13 volatile compounds in the XY-EA were identified on the basis of standards, isolation and structural determination in our laboratory, NIST 05 database and literature data. The content of 4 major volatile compounds in XY-EA which is 6.703%. CONCLUSIONS: The petroleum ether fraction (XY-EA) appears to be the active fraction of XYS. 4 major components Z-ligustilide, palmitic acid, atractylenolide I, and atractylenolide II may be the antidepressant active compounds.","Comments":"","TypeName":"Journal, Article","Authors":"Zhou Y ; Ren Y ; Ma Z ; Jia G ; Gao X ; Zhang L ; Qin X ; ","ParentAuthors":"","DOI":"10.1016/j.jep.2012.02.018 ","Keywords":"4-Butyrolactone/analogs & derivatives/analysis/pharmacology\r\nAnimals\r\nAntidepressive Agents/*chemistry/*pharmacology\r\nBehavior, Animal/drug effects\r\nDepression/*drug therapy/psychology\r\nDisease Models, Animal\r\nDrugs, Chinese Herbal/*chemistry/*pharmacology\r\n*Gas Chromatography-Mass Spectrometry\r\nLactones/analysis/pharmacology\r\nMale\r\nMice\r\nMice, Inbred ICR\r\nMolecular Structure\r\nMotor Activity/drug effects\r\nPalmitic Acid/analysis/pharmacology\r\nPhytotherapy\r\nPlants, Medicinal\r\nSesquiterpenes/analysis/pharmacology\r\nVolatilization","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Zhou Y, Ren Y, Ma Z, Jia G, Gao X, Zhang L, and Qin X (2012) Identification and quantification of the major volatile constituents in antidepressant active fraction of xiaoyaosan by gas chromatography-mass spectrometry.. Journal of ethnopharmacology 141(1), 187-92 DOI: 10.1016/j.jep.2012.02.018 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723805,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723972,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723757,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723758,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740071,"AdditionalText":"HPA","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84439920,"Title":"Possible antidepressant mechanisms of omega-3 polyunsaturated fatty acids acting on the central nervous system.","ParentTitle":"Frontiers in psychiatry","ShortTitle":"Zhou (2022)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2022","Month":"","StandardNumber":"1664-0640 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"13","Pages":"933704","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"36117650","Abstract":"Omega-3 polyunsaturated fatty acids (PUFAs) can play important roles in maintaining mental health and resistance to stress, and omega-3 PUFAs supplementation can display beneficial effects on both the prevention and treatment of depressive disorders. Although the underlying mechanisms are still unclear, accumulated evidence indicates that omega-3 PUFAs can exhibit pleiotropic effects on the neural structure and function. Thus, they play fundamental roles in brain activities involved in the mood regulation. Since depressive symptoms have been assumed to be of central origin, this review aims to summarize the recently published studies to identify the potential neurobiological mechanisms underlying the anti-depressant effects of omega-3 PUFAs. These include that of (1) anti-neuroinflammatory; (2) hypothalamus-pituitary-adrenal (HPA) axis; (3) anti-oxidative stress; (4) anti-neurodegeneration; (5) neuroplasticity and synaptic plasticity; and (6) modulation of neurotransmitter systems. Despite many lines of evidence have hinted that these mechanisms may co-exist and work in concert to produce anti-depressive effects, the potentially multiple sites of action of omega-3 PUFAs need to be fully established. We also discussed the limitations of current studies and suggest future directions for preclinical and translational research in this field.","Comments":"","TypeName":"Journal, Article","Authors":"Zhou L ; Xiong JY ; Chai YQ ; Huang L ; Tang ZY ; Zhang XF ; Liu B ; Zhang JT ; ","ParentAuthors":"","DOI":"10.3389/fpsyt.2022.933704 ","Keywords":"HPA axis\r\ndepression\r\nneurodegeneration\r\nneuroinflammation\r\nneuroplasticity\r\nneurotransmitter systems\r\nomega-3 PUFAs\r\nsynaptic plasticity","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Zhou L, Xiong JY, Chai YQ, Huang L, Tang ZY, Zhang XF, Liu B, and Zhang JT (2022) Possible antidepressant mechanisms of omega-3 polyunsaturated fatty acids acting on the central nervous system.. Frontiers in psychiatry 13, 933704 DOI: 10.3389/fpsyt.2022.933704 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740032,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740070,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723880,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723968,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432784,"Title":"Current Therapeutic Approaches for Targeting Inflammation in Depression and Cardiovascular Disease.","ParentTitle":"Current drug metabolism","ShortTitle":"Zuzarte (2018)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2018","Month":"","StandardNumber":"1389-2002 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"19","Pages":"674-687","Edition":"","Issue":"8","Availability":"","URL":"","OldItemId":"29512447","Abstract":"BACKGROUND: Cardiovascular disease (CVD) and depression are extremely prevalent and debilitating conditions. Evidence suggest that there is a two-way relationship between depression and CVD. Inflammation is implicated in the pathophysiology of both conditions, thus representing a central candidate mediating the link between these disorders. Depression is consistently associated with increased inflammation and increased blood levels of inflammatory molecules. In recent years, studies have shown that depression significantly increases the risk of developing inflammatory-related diseases such as CVD, precipitated by the same inflammatory pathways involved in the pathophysiology of CVD. OBJECTIVE AND METHOD: The aim of this work is to discuss the role of inflammation in depression and CVD and review the evidence of the benefits and side effects of anti-inflammatory drugs in both the diseases. RESULTS: Drugs with anti-inflammatory properties have shown benefit in alleviating signs and symptoms in CVD and in depression. This was shown to be particularly true for the following classes of drugs: non-steroidal antiinflammatory drugs (NSAIDS), polyunsaturated fatty acids (PUFAs) statins and cytokine inhibitors. Finally, antidepressant drugs initially used exclusively to treat depression also lead to improvement in CVD indicators, while lowering inflammation markers in patients at the same time. This evidence further strengthens the suggestion of the biological link between depression and CVD through inflammation. CONCLUSION: Strategies that can mitigate this risk profile are highly needed in the clinical setting, and these particular groups of drugs have the possibility of becoming increasingly important in treatment strategies aiming to improve both the conditions.","Comments":"","TypeName":"Journal, Article","Authors":"Zuzarte P ; Duong A ; Figueira ML ; Costa-Vitali A ; Scola G ; ","ParentAuthors":"","DOI":"10.2174/1389200219666180305143501 ","Keywords":"Animals\r\nAnti-Inflammatory Agents, Non-Steroidal/pharmacology/*therapeutic use\r\nAntidepressive Agents/pharmacology/therapeutic use\r\nCardiovascular Diseases/*drug therapy/epidemiology/immunology\r\nCytokines/*antagonists & inhibitors/immunology\r\nDepression/*drug therapy/epidemiology/immunology\r\nDrug Therapy, Combination/methods\r\nFatty Acids, Unsaturated/pharmacology/*therapeutic use\r\nHumans\r\nHydroxymethylglutaryl-CoA Reductase Inhibitors/pharmacology/*therapeutic use\r\nInflammation/*drug therapy/immunology\r\nPrevalence\r\nTreatment Outcome\r\nInflammation\r\nNSAIDS\r\nPUFAs\r\nantidepressants\r\ncardiovascular disease\r\ndepression\r\nstatins.","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Zuzarte P, Duong A, Figueira ML, Costa-Vitali A, and Scola G (2018) Current Therapeutic Approaches for Targeting Inflammation in Depression and Cardiovascular Disease.. Current drug metabolism 19(8), 674-687 DOI: 10.2174/1389200219666180305143501 "}];

  /**
   * @param {String} value
   */
  function safeParseInt(value) {
    const parsed = parseInt(value, 10);
    if (isNaN(parsed)) {
      return 0;
    }
    return parsed;
  }

  /**
   * Convert reference object from the eppi mapper to a RIS entry
   * @param referenceItem
   */
  function exportItemToRIS(reference, selectedKeywords) {
    const calend = [
      'Jan',
      'Feb',
      'Mar',
      'Apr',
      'May',
      'Jun',
      'Jul',
      'Aug',
      'Sep',
      'Oct',
      'Nov',
      'Dec',
    ];
    const newLine = '\r\n';
    let res = 'TY  - ';
    let tmp = '';
    switch (reference.TypeId) {
      case 14:
        res += 'JOUR' + newLine;
        break;
      case 1:
        res += 'RPRT' + newLine;
        break;
      case 2:
        res += 'BOOK' + newLine;
        break;
      case 3:
        res += 'CHAP' + newLine;
        break;
      case 4:
        res += 'THES' + newLine;
        break;
      case 5:
        res += 'CONF' + newLine;
        break;
      case 6:
        res += 'ELEC' + newLine;
        break;
      case 7:
        res += 'ELEC' + newLine;
        break;
      case 8:
        res += 'ADVS' + newLine;
        break;
      case 10:
        res += 'MGZN' + newLine;
        break;
      default:
        res += 'GEN' + newLine;
        break;
    }
    res += 'T1  - ' + reference.Title + newLine;
    if (reference.TypeId == 10 || reference.TypeId == 14)
      res += 'JF  - ' + reference.ParentTitle + newLine;
    else res += 'T2  - ' + reference.ParentTitle + newLine;
    for (let au of reference.Authors.split(';')) {
      tmp = au.trim();
      if (tmp != '') res += 'A1  - ' + tmp + newLine;
    }
    for (let au of reference.ParentAuthors.split(';')) {
      tmp = au.trim();
      if (tmp != '') res += 'A2  - ' + tmp + newLine;
    }
    res +=
      'KW  - eppi-reviewer4' +
      newLine +
      (reference.Keywords != null && reference.Keywords.length > 2
        ? reference.Keywords.trim() + newLine
        : '');
    let tmpDate = '';
    let Month = safeParseInt(reference.Month);

    if (!Month || Month < 1 || Month > 12) {
      Month =
        1 + reference.Month.length > 2
          ? calend.indexOf(reference.Month.substring(0, 3)) + 1
          : 0;
    }
    let yr = safeParseInt(reference.Year);
    if (reference.Year !== '' && yr) {
      if (yr > 0) {
        if (yr < 20) yr += 1900;
        else if (yr < 100) yr += 2000;
        if (yr.toString().length == 4) {
          res += 'PY  - ' + yr.toString() + newLine;
          if (Month != 0) {
            tmpDate +=
            reference.Year +
              '/' +
              (Month.toString().length == 1
                ? '0' + Month.toString()
                : Month.toString()) +
              '//';
          } else {
            tmpDate += reference.Year + '///' + reference.Month; //"y1  - "
          }
        }
      }
    }
    if (tmpDate.length > 0) {
      res += 'DA  - ' + tmpDate + newLine;
      res += 'Y1  - ' + tmpDate;

      //little trick: edition information is supposed to be the additional info at the end of the
      //Y1 filed. For Thesis pubtype (4) we use the edition field to hold the thesys type,
      //the following finishes up the Y1 field keeping all this into account

      if (reference.TypeId == 4 && reference.Edition.length > 0)
        res += newLine + 'KW  - ' + reference.Edition + newLine;
      else if (reference.Edition.length > 0) res += ' ' + reference.Edition + newLine;
      else res += newLine;
    } else if (reference.TypeId == 4 && reference.Edition.length > 0) {
      res += newLine + 'KW  - ' + reference.Edition + newLine;
    } //end of little trick

    res += 'AB  - ' + reference.Abstract + newLine;
    if (reference.DOI.length > 0) res += 'DO  - ' + reference.DOI + newLine;
    res += 'VL  - ' + reference.Volume + newLine;
    res += 'IS  - ' + reference.Issue + newLine;
    let split = '-';
    Yr = reference.Pages.indexOf(split);
    if (Yr > 0) {
      let pgs = reference.Pages.split(split);
      res += 'SP  - ' + pgs[0] + newLine;
      res += 'EP  - ' + pgs[1] + newLine;
    } else if (reference.Pages.length > 0) res += 'SP  - ' + reference.Pages + newLine;
    res +=
      'CY  - ' +
      reference.City +
      (reference.Country.length > 0 ? ' ' + reference.Country : '') +
      newLine;
    if (reference.URL.length > 0) res += 'UR  - ' + reference.URL + newLine;
    if (reference.Availability.length > 0) res += 'AV  - ' + reference.Availability + newLine;
    if (reference.Publisher.length > 0) res += 'PB  - ' + reference.Publisher + newLine;
    if (reference.StandardNumber.length > 0)
      res += 'SN  - ' + reference.StandardNumber + newLine;
    res += 'U1  - ' + reference.ItemId.toString() + newLine;
    res += 'U2  - ' + selectedKeywords + newLine;
    if (reference.OldItemId.length > 0) res += 'U3  - ' + reference.OldItemId + newLine;

    res += 'N1  - ' + reference.Comments + newLine;

    res += 'ER  - ' + newLine + newLine;

    res = res.replace('     ', ' ');
    res = res.replace('    ', ' ');
    res = res.replace('   ', ' ');
    res = res.replace('   ', ' ');
    return res;
  }

  /**
   *
   * @param {Array} references - array of eppi reference objects
   */
  function handleRisDownloadButtonClick(references){
    const $downloadButton = $('#risDownload');
    const selectedKeywords = $('li.checked', '.reader-filter').map(function() { return $(this).text().trim() }).get().join('; ');

    // remove existing onclick handlers
    $downloadButton.unbind();
    $downloadButton.on('click', (e) => {
      const fileBlob = createRISFile(references, selectedKeywords);
      downloadRISFile(fileBlob);
    });
  }

  /**
   * Create a RIS file blcb from the given references.
   * @param selectedReferences - list of references to create a RIS file from
   * @returns {Blob}
   */
  function createRISFile(selectedReferences, selectedKeywords){
    const len = selectedReferences.length;
    let risData = '';
    for(let i = 0; i < len; i++){
      risData += exportItemToRIS(selectedReferences[i], selectedKeywords);
    }
    return new Blob([risData], { type: 'text/plain' });

  }

  /**
   * Download the File blob of the references.
   * @param {Blob} file
  */
  function downloadRISFile(file){
    const blobUrl = URL.createObjectURL(file);
    // Save the need for file-save.js
    const link = document.createElement("a");
    link.href = blobUrl;
    link.download = `references.ris`;
    link.click();
  }

  /**
   * Builds the table used as the column headers of the pivot table.
   */
  function buildTableColHead() {
    let tableHeadHtml = '';
    let rowClass = '';
    let styles = [];

    for (let i = 0; i < csvData.totalColDepth; i++) {
      let cellClass = '';

      if (i > 0 && (i + 1) < csvData.totalColDepth) {
        rowClass = 'header-can-hide'
      } else if ((i + 1) === csvData.totalColDepth) {
        cellClass = 'clickable-col'
        rowClass = ''
      } else {
        rowClass = ''
      }

      const row = csvData.rows[i];
      tableHeadHtml += '<tr class="' + rowClass + '">';

      for (let j = 0; j < row.length; j++) {
        const col = row[j];

        const colSpan = i === 0 && j === 0 ? csvData.totalColBreadth : col.span;

        let style = '';
        let title = '';

        if (i === 0) {
          style = 'style="background-color:' + getColor(false, 0) + ';color:' + topHeaderFontColor + ';"';
        }

        if (i === 1) {
          style = 'style="background-color:' + getColor(false, j) + ';color:' + topHeaderFontColor + ';"';

          for (let k = 0; k < colSpan; k++)
          {
            styles.push(style);
          }
        }

        if (i > 1) {
          style = styles[j];
        }
        
        if (showColumnDescriptions && col.setDescription.length > 0) {
          title = col.setDescription;
        }

        tableHeadHtml += '<th class="level-' + i + ' ' + cellClass + '" colspan="' + colSpan + '" title="' + title + '" ' + style + ' data-id="' + col.id + '">';
        tableHeadHtml += '<div>';

        if (i === 1) {
          tableHeadHtml += arrowLeftSvg;
          tableHeadHtml += arrowRightSvg;
          tableHeadHtml += refreshSvg;
        }

        tableHeadHtml += '<span>';
        tableHeadHtml += col.title;
        tableHeadHtml += '</span></div>';
        tableHeadHtml += '</th>'
      }

      tableHeadHtml += '</tr>';
    }

    $('table thead', $topHead).append(tableHeadHtml);
    topColHeight = $('table', $topHead).height();
    $('table', $topHead).height(topColHeight);
  }

  /**
   * Builds the table used as the row headers of the pivot table.
   */
  function buildTableRowHead() {
    let tableHeadHtml = '';
    let rowClass = '';
    let lightnessLevel = 0;
    let backgroundStyle = '';

    for (let i = csvData.totalColDepth; i < csvData.rows.length; i++) {
      const row = csvData.rows[i];
      tableHeadHtml += '<tr>';

      for (let j = 0; j < row.length; j++) {
        const col = row[j];
        const rowSpan = i === csvData.totalColDepth && j === 0 ? csvData.totalRowBreadth : col.span;
        const level = csvData.totalColDepth - row.length + j;

        let title = '';

        if (level <= 0) {
          backgroundStyle = 'background-color:' + getColor(true, 0) + ';color:' + sideHeaderFontColor + ';';
        }

        if (level === 1) {
          backgroundStyle = 'background-color:' + getColor(true, lightnessLevel) + ';color:' + sideHeaderFontColor + ';';
          lightnessLevel += 1;
        }

        if (level > 0 && (level + 1) < csvData.totalColDepth) {
          rowClass = 'header-can-hide'
        } else if ((level + 1) === csvData.totalColDepth) {
          rowClass = 'clickable-row'
        }

        if (showRowDescriptions && col.setDescription.length > 0) {
          title = col.setDescription;
        }

        tableHeadHtml += '<th class="level-' + level + ' ' + rowClass + '" rowspan="' + rowSpan + '" title="' + title + '" style="' + backgroundStyle + '" data-id="' + col.id + '">';
