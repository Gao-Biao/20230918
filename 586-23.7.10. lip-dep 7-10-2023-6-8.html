 the cellular level and the role of resolution substances in regulation of depression and other mood disorders are discussed. Signaling systems of innate immunity located in non-immune cells and their ability to generate substances that affect an onset of depression are reviewed. A novel hypothesis of depression as a type of abnormal resolution is proposed.","Comments":"","TypeName":"Journal, Article","Authors":"Chistyakov DV ; Astakhova AA ; Sergeeva MG ; ","ParentAuthors":"","DOI":"10.1016/j.yexmp.2018.08.002 ","Keywords":"Animals\r\nCytokines\r\nDepression/metabolism/physiopathology\r\nHumans\r\nImmunity, Innate/physiology\r\nInflammation/*metabolism/pathology\r\nInflammation Mediators/metabolism\r\nMental Disorders/metabolism/physiopathology\r\nMood Disorders/*immunology/*metabolism\r\nSignal Transduction\r\nBipolar disorders\r\nCytokines\r\nDepression\r\nInflammation\r\nInnate immunity\r\nMood disorders\r\nResolution\r\nResolvins\r\nSignaling pathways\r\nToll-like receptors","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Chistyakov DV, Astakhova AA, and Sergeeva MG (2018) Resolution of inflammation and mood disorders.. Experimental and molecular pathology 105(2), 190-201 DOI: 10.1016/j.yexmp.2018.08.002 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723843,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723974,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723750,"AdditionalText":"BDNF","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":"--1E(2)","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723758,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723757,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740037,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432433,"Title":"Synergistic antidepressant-like effect of n-3 polyunsaturated fatty acids and probiotics through the brain-gut axis in rats exposed to chronic mild stress.","ParentTitle":"The Journal of nutritional biochemistry","ShortTitle":"Cho (2023)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2023","Month":"June","StandardNumber":"0955-2863 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"116","Pages":"109326","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"36963732","Abstract":"N-3 polyunsaturated fatty acids (PUFA) and probiotics have antidepressant-like effects, but the underlying mechanisms are unclear. We hypothesized that n-3 PUFA combined with live and dead probiotics synergistically improves depression by modulating the hypothalamic-pituitary-adrenal (HPA) axis and serotonergic pathways through the brain-gut axis. Rats were randomly divided into seven groups (n=8/group): nonchronic mild stress (CMS) with n-6 PUFA, CMS with n-3 PUFA, n-6 PUFA, live probiotics, dead probiotics, n-3 PUFA, and live probiotics, and n-3 PUFA and dead probiotics. Diets of n-6 and n-3 PUFA and oral supplementation of live and dead probiotics were provided for 12 weeks, and CMS was performed for the last 5 weeks. N-3 PUFA and probiotics improved depressive behaviors and modulated the brain and gut HPA axis by synergistically increasing glucocorticoid receptor expression and decreasing corticotropin-releasing factor expression and blood levels of adrenocorticotropic hormone and corticosterone. N-3 PUFA and probiotics upregulated the brain serotonergic pathway through serotonin levels and expression of brain-derived neurotrophic factor, phosphorylated cAMP response binding protein, and 5-hydroxytryptamine 1A receptor while downregulating the gut serotonergic pathway. Furthermore, n-3 PUFA and probiotics increased the abundance of Ruminococcaceae, brain and gut short chain fatty acid levels, and occludin expression while decreasing the expression of tumor necrosis factor-, interleukin-1, and prostaglandin E(2) and blood lipopolysaccharides levels. There was no significant difference between the live and dead probiotics. In conclusion, n-3 PUFA and probiotics had synergistic antidepressant-like effects on the HPA axis and serotonergic pathways of the brain and gut through the brain-gut axis.","Comments":"","TypeName":"Journal, Article","Authors":"Cho H ; Jo M ; Oh H ; Lee Y ; Park Y ; ","ParentAuthors":"","DOI":"10.1016/j.jnutbio.2023.109326 ","Keywords":"Rats\r\nAnimals\r\n*Fatty Acids, Omega-3/pharmacology/metabolism\r\nDepression/therapy/metabolism\r\nHypothalamo-Hypophyseal System/metabolism\r\nBrain-Gut Axis\r\nPituitary-Adrenal System/physiology\r\nAntidepressive Agents/pharmacology/therapeutic use\r\n*Probiotics\r\nBrain-gut axis\r\nDepression\r\nHPA axis\r\nN-3 PUFA\r\nProbiotics\r\nSerotonergic pathway","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Cho H, Jo M, Oh H, Lee Y, and Park Y (2023) Synergistic antidepressant-like effect of n-3 polyunsaturated fatty acids and probiotics through the brain-gut axis in rats exposed to chronic mild stress.. The Journal of nutritional biochemistry 116, 109326 DOI: 10.1016/j.jnutbio.2023.109326 "},{"Codes":[{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723843,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723967,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723974,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723750,"AdditionalText":"BDNF","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723754,"AdditionalText":"cAMP","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723757,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723758,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432730,"Title":"EPA and DHA, but not ALA, have antidepressant effects with 17-estradiol injection via regulation of a neurobiological system in ovariectomized rats.","ParentTitle":"The Journal of nutritional biochemistry","ShortTitle":"Choi (2017)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"29/05/2023","EditedBy":"GAO BIAO","Year":"2017","Month":"November","StandardNumber":"0955-2863 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"49","Pages":"101-109","Edition":"","Issue":"","Availability":"","URL":"https://www.sciencedirect.com/science/article/abs/pii/S0955286317300438?via%3Dihub","OldItemId":"28915388","Abstract":"Our previous studies found that n-3 polyunsaturated fatty acids (PUFAs) and estrogen had synergistic antidepressant-like effects. The purpose of the present study was to investigate the hypothesis that three major n-3 PUFAs, -linolenic acid (ALA), eicosapentaenoic acid (EPA) and docosahexaenoic acid (DHA), individually had antidepressant effects combined with 17-estradiol-3-benzoate (E) through a neurobiological pathway in ovariectomized rats. Rats were fed a modified American Institute of Nutrition-93G diet with 0% n-3 PUFAs and 1% ALA, EPA and DHA relative to total energy intake for 12 weeks and were injected with corn oil or E every 4 days during the last 3 weeks. Supplementation of EPA, DHA and E increased serum concentrations of serotonin and climbing behavior, and decreased immobility during a forced swimming test. Supplementation with EPA, DHA and E also decreased hippocampal expressions of interleukin-6 and tumor necrosis factor-, and increased cAMP response element binding protein, brain-derived neurotrophic factor (BDNF) and estrogen receptor-. Immunofluorescence staining consistently showed elevated expressions of BDNF. Magnetic resonance spectroscopy showed that E increased glucose and decreased glutamate, glutamine and myo-inositol concentrations regardless of n-3 PUFA supplementation. In addition, supplementation with EPA, DHA and E decreased levels of nitrite and nitrate. However, ALA had no antidepressant effect. The present study suggested that the antidepressant-like effects of EPA and DHA supplementation and E injection could be due to the regulation of serotonergic neurotransmission and inflammatory cytokines rather than due to the antioxidative system. Supplementation with n-3 PUFA and E had the additional function of modulating neurometabolites in the hippocampus.","Comments":"","TypeName":"Journal, Article","Authors":"Choi JE ; Park Y ; ","ParentAuthors":"","DOI":"10.1016/j.jnutbio.2017.07.012 ","Keywords":"Animals\r\nAntidepressive Agents/*therapeutic use\r\nBehavior, Animal/drug effects\r\nBrain Chemistry/drug effects\r\nDepression/immunology/metabolism/pathology/*prevention & control\r\n*Dietary Supplements\r\n*Disease Models, Animal\r\nDocosahexaenoic Acids/*therapeutic use\r\nEicosapentaenoic Acid/*therapeutic use\r\nEstradiol/administration & dosage/analogs & derivatives/*therapeutic use\r\nFemale\r\nHippocampus/drug effects/immunology/metabolism/pathology\r\nHormone Replacement Therapy\r\nInjections, Subcutaneous\r\nNerve Tissue Proteins/metabolism\r\nOvariectomy/adverse effects\r\nRandom Allocation\r\nRats, Wistar\r\nSerotonergic Neurons/drug effects/immunology/metabolism/pathology\r\nSerotonin/blood\r\nalpha-Linolenic Acid/therapeutic use\r\nAntioxidant\r\nBDNF\r\nDepression\r\nEstrogen\r\nN-3 polyunsaturated fatty acids\r\nNeurometabolites\r\nRats","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Choi JE, and Park Y (2017) EPA and DHA, but not ALA, have antidepressant effects with 17-estradiol injection via regulation of a neurobiological system in ovariectomized rats.. The Journal of nutritional biochemistry 49, 101-109 DOI: 10.1016/j.jnutbio.2017.07.012 "},{"Codes":[{"AttributeId":12723974,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723970,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723843,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723757,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723758,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740071,"AdditionalText":"drenocorticotropic hormone and corticosterone ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84433837,"Title":"N-3 PUFA improved pup separation-induced postpartum depression via serotonergic pathway regulated by miRNA.","ParentTitle":"The Journal of nutritional biochemistry","ShortTitle":"Choi (2020)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"29/05/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"October","StandardNumber":"0955-2863 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"84","Pages":"108417","Edition":"","Issue":"","Availability":"","URL":"https://www.sciencedirect.com/science/article/abs/pii/S095528632100019X?via%3Dihub","OldItemId":"32629237","Abstract":"Stress and ovarian hormone fluctuation are risk factors for postpartum depression (PPD). Previous studies suggested antidepressant-like effects of n-3 polyunsaturated fatty acids (PUFA), but their effect on dam animal with additional stress were not clear. The purpose of the present study was to investigate the hypothesis that n-3 PUFA improved PPD through the serotonergic and glutamatergic pathways by modulating miRNA. Rats were fed n-3 PUFA or control diet from gestation, with pup separation (PS) on postpartum days 2-14 and non-PS controls. N-3 PUFA reversed PS-induced depressive behaviors, including increased immobility, latencies to contact first pup and retrieve all pups, and decreased sucrose preference. N-3 PUFA also modulated the hypothalamic-pituitary-adrenal (HPA) axis by decreasing circulating levels of adrenocorticotropic hormone and corticosterone and expression of hypothalamic corticotrophin releasing factor and hippocampal miRNA-218 but increasing the hippocampal expression of glucocorticoid receptor. N-3 PUFA inhibited neuroinflammation by decreasing circulating levels of prostaglandin E(2) and hippocampal expression of tumor necrosis factor-, interleukin-6, and miRNA-155. In addition, n-3 PUFA up-regulated the serotonergic pathway by increasing circulating levels of serotonin and hippocampal expression of serotonin-1A receptor, cAMP response element binding protein (CREB), pCREB, brain-derived neurotrophic factor, and miRNA-182 but did not affect the glutamatergic pathway according to the hippocampal expression of N-methyl-D-aspartate receptor-2B. The present study suggested that n-3 PUFA improved PPD through the serotonergic pathway by modifying the HPA axis, neuroinflammation, and related miRNAs.","Comments":"","TypeName":"Journal, Article","Authors":"Choi JE ; Kim EY ; Park Y ; ","ParentAuthors":"","DOI":"10.1016/j.jnutbio.2020.108417 ","Keywords":"Animals\r\nAnimals, Newborn\r\nDepression, Postpartum/*drug therapy/genetics/metabolism\r\nDisease Models, Animal\r\nFatty Acids, Omega-3/*therapeutic use\r\nFemale\r\nGene Expression Regulation\r\nHypothalamo-Hypophyseal System/metabolism\r\nMale\r\nMicroRNAs/*genetics\r\nRats, Wistar\r\nSerotonin/genetics/*metabolism\r\n*Signal Transduction\r\nMiRNA\r\nN-3 PUFA\r\nNMDA receptor\r\nPostpartum depression\r\nRats\r\nSerotonin","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Choi JE, Kim EY, and Park Y (2020) N-3 PUFA improved pup separation-induced postpartum depression via serotonergic pathway regulated by miRNA.. The Journal of nutritional biochemistry 84, 108417 DOI: 10.1016/j.jnutbio.2020.108417 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"Forced swimming test","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740071,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":" - -6 -1 E2","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723757,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723758,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723843,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723971,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723974,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723750,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723754,"AdditionalText":"cAMP","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740788,"AdditionalText":"miRNA-155","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432349,"Title":"N-3 PUFA improved post-menopausal depression induced by maternal separation and chronic mild stress through serotonergic pathway in rats-effect associated with lipid mediators.","ParentTitle":"The Journal of nutritional biochemistry","ShortTitle":"Choi (2021)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2021","Month":"May","StandardNumber":"0955-2863 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"91","Pages":"108599","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"33548474","Abstract":"Early life maternal separation (MS) increases the vulnerability to depression in rats with chronic mild stress (CMS). N-3 polyunsaturated fatty acids (PUFA) improved depressive behaviors in rats with acute stress; however, their effects on rats with MS+CMS were not apparent. The purpose of the present study was to investigate the hypothesis that lifetime n-3 PUFA supplementation improves post-menopausal depression through the serotonergic and glutamatergic pathways while modulating n-3 PUFA-derived metabolites. Female rats were fed diets of either 0% n-3 PUFA during lifetime or 1% energy n-3 PUFA during pre-weaning, post-weaning, or lifetime periods. Rats were allocated to non-MS or MS groups and underwent CMS after ovariectomy. N-3 PUFA increased brain n-3 PUFA-derived endocannabinoid/oxylipin levels, and reversed depressive behaviors. N-3 PUFA decreased blood levels of adrenocorticotropic hormone and corticosterone, and brain expressions of corticotropin-releasing factor and miRNA-218, which increased the expression of the glucocorticoid receptor. N-3 PUFA decreased the expression of tumor necrosis factor-, interleukin (IL)-6, IL-1, and prostaglandin E(2), while increased the expression of miRNA-155. N-3 PUFA also increased brainstem serotonin levels and hippocampal expression of the serotonin-1A receptor, cAMP response element-binding protein (CREB), phospho-CREB, and brain-derived neurotrophic factor. However, n-3 PUFA did not affect brain expression of -amino-3-hydroxy-5-methyl-4-isoxazole propionate receptor subtype 1, N-methyl-D-aspartate receptor subtype 2B, or miRNA-132. Moreover, n-3 PUFA exposure during lifetime caused greater effects than pre- and post-weaning periods. The present study suggested that n-3 PUFA improved depressive behaviors through serotonergic pathway while modulating the metabolites of n-3 PUFA in post-menopausal depressed rats with chronic stress.","Comments":"","TypeName":"Journal, Article","Authors":"Choi JE ; Borkowski K ; Newman JW ; Park Y ; ","ParentAuthors":"","DOI":"10.1016/j.jnutbio.2021.108599 ","Keywords":"Animal Feed/analysis\r\nAnimals\r\nDepression/etiology/*therapy\r\nDietary Supplements/analysis\r\nFatty Acids, Omega-3/*therapeutic use\r\nFemale\r\nMale\r\nMaternal Deprivation\r\nPostmenopause\r\nRats\r\nRats, Wistar\r\nStress, Psychological/complications\r\nEndocannabinoid/oxylipin\r\nMaternal separation\r\nN-3 PUFA\r\nPost-menopausal depression\r\nSerotonin","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Choi JE, Borkowski K, Newman JW, and Park Y (2021) N-3 PUFA improved post-menopausal depression induced by maternal separation and chronic mild stress through serotonergic pathway in rats-effect associated with lipid mediators.. The Journal of nutritional biochemistry 91, 108599 DOI: 10.1016/j.jnutbio.2021.108599 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723734,"AdditionalText":"the incidence of depression","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723772,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723833,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723971,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432600,"Title":"Does diet play a role in the prevention and management of depression among adolescents? A narrative review.","ParentTitle":"Nutrition and health","ShortTitle":"Chopra (2021)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2021","Month":"June","StandardNumber":"0260-1060 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"27","Pages":"243-263","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"33416032","Abstract":"BACKGROUND: Depression is one of the major causes of illness and disability, while suicide is the second leading cause of death amongst adolescents. Although many factors determine the mental health of an individual, diet has been gaining popularity as a key modifiable factor in the prevention and management of depression. Nutritional Psychiatry is an emerging field where researchers suggest that the food we consume influences our mental well-being. AIM: This review aims to explore the significance of diet, nutrient deficiencies, imbalances, and unhealthy dietary patterns in the prevention and management of unipolar depression or major depressive disorder among adolescents. METHODS: Electronic databases such as PubMed, Scopus, Google Scholar, Science Direct, and MEDLINE were searched using keywords such as \"mental health,\" \"depression,\" \"adolescents,\" \"diet,\" \"dietary pattern,\" and pertinent articles (N = 68) were retrieved and reviewed. RESULTS: The Mediterranean and traditional diets rich in complex carbohydrates, omega-3 fatty acids, B-group vitamins and several amino acids have shown negative correlation with the incidence of depression. On the other hand, Western dietary patterns (sweetened beverages, processed/ junk food, and foods rich in saturated fatty acids), along with low consumption of fruits and vegetables have been linked to an increased risk of depression among adolescents. CONCLUSION: Dietary modification can prove to be a cost-effective strategy for the prevention and treatment of depression among adolescents. Diet and nutrition need to be recognized as key modifiable targets for the prevention of mental disorders and nutritional medicine should be considered as an integral part of psychiatric treatment.","Comments":"","TypeName":"Journal, Article","Authors":"Chopra C ; Mandalika S ; Kinger N ; ","ParentAuthors":"","DOI":"10.1177/0260106020980532 ","Keywords":"Adolescent\r\n*Depression/prevention & control\r\n*Depressive Disorder, Major\r\nDiet\r\nHumans\r\nMental Health\r\nVegetables\r\nDepression\r\nMediterranean diet\r\nWestern diet\r\nadolescents\r\ndietary\r\nmental health\r\nnutrition status\r\npattern\r\nprocessed foods\r\nunhealthy diet","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Chopra C, Mandalika S, and Kinger N (2021) Does diet play a role in the prevention and management of depression among adolescents? A narrative review.. Nutrition and health 27(2), 243-263 DOI: 10.1177/0260106020980532 "},{"Codes":[{"AttributeId":12723774,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723972,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84433524,"Title":"Effect of supplementary omega-3 fatty acids on pregnant women with complications and pregnancy outcomes: review from literature.","ParentTitle":"The journal of maternal-fetal & neonatal medicine : the official journal of the European Association of Perinatal Medicine, the Federation of Asia and Oceania Perinatal Societies, the International Society of Perinatal Obstetricians","ShortTitle":"Chowdhury (2022)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2022","Month":"July","StandardNumber":"1476-4954 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"35","Pages":"2564-2580","Edition":"","Issue":"13","Availability":"","URL":"","OldItemId":"32643471","Abstract":"Numerous benefits have been associated with omega-3 fatty acid consumption during pregnancy and the postpartum period, whether it is consumed in the diet with seafood or via supplements such as fish oil. This review primarily aimed to assess the current situation of the impact of omega-3 long-chain Poly Unsaturated Fatty Acid (PUFA) supplementation on the outcomes of pregnancy. The electronic search of Medline, PubMed, Public Library of Science (PLOS) and Google Scholar databases was carried out for papers from 01 February 1995 to 01 March 2017 using keywords such as \"pregnancy,\" \"supplement,\" \"long-chain polyunsaturated fatty acids,\" \"omega 3 fatty acids,\" and \"clinical trials.\" Out of twenty-six studies, both observational and interventional, fourteen studies found the influence of omega 3 fatty acids during pregnancy or the early postpartum period on the duration of gestation and infant size at birth, preeclampsia, depression, and infant visual function and neurodevelopment have been reported. Omega 3 fatty acid intakes (both in terms of absolute amounts of docosahexaenoic acid (DHA) and eicosapentaenoic acid (EPA) and the ratio of these 2 fatty acids) varied widely in these studies, however, and no clear consensus exists regarding the effects of omega 3 fatty acids on any of these outcomes. Because of the potential importance of these fatty acids for pregnant or lactating women, fetus, and newborn infants and the limited data from clinical trials assessing the effect of these fatty acids on pregnancy and infant outcomes, additional research is required to better define optimal intakes of specific omega 3 fatty acids during these critical periods.","Comments":"","TypeName":"Journal, Article","Authors":"Chowdhury MH ; Ghosh S ; Kabir MR ; Mamun MAA ; Islam MS ; ","ParentAuthors":"","DOI":"10.1080/14767058.2020.1786522 ","Keywords":"Dietary Supplements\r\nDocosahexaenoic Acids\r\nEicosapentaenoic Acid\r\nFatty Acids\r\n*Fatty Acids, Omega-3/therapeutic use\r\nFemale\r\nHumans\r\nLactation\r\nPregnancy\r\n*Pregnant Women\r\nPregnancy\r\nclinical trials\r\nlong-chain polyunsaturated fatty acids\r\nomega 3 fatty acids\r\nsupplement","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Chowdhury MH, Ghosh S, Kabir MR, Mamun MAA, and Islam MS (2022) Effect of supplementary omega-3 fatty acids on pregnant women with complications and pregnancy outcomes: review from literature.. The journal of maternal-fetal & neonatal medicine : the official journal of the European Association of Perinatal Medicine, the Federation of Asia and Oceania Perinatal Societies, and the International Society of Perinatal Obstetricians 35(13), 2564-2580 DOI: 10.1080/14767058.2020.1786522 "},{"Codes":[{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723838,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723967,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432150,"Title":"The role of n-3 polyunsaturated fatty acids (n-3PUFAs) in affective disorders.","ParentTitle":"Journal of affective disorders","ShortTitle":"Ciappolino (2017)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2017","Month":"December","StandardNumber":"0165-0327 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"224","Pages":"32-47","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"28089169","Abstract":"BACKGROUND: Among emerging treatments for depressive disorders several studies suggested that n-3 polyunsaturated fatty acids (n-3PUFAs) supplementation can be used. However, eicosapentaenoic acid (EPA) and docosahexaenoic acid (DHA) differ in terms of biochemistry, metabolism and therapeutic effects. Therefore, a clear picture of their specific and different role on affective disorders has not yet emerged. OBJECTIVES: To investigate the effects of n-3PUFAs on affective disorders including major depression, bipolar disorder and perinatal depression. METHODS: a comprehensive search on PUBMED, Medline and PsychINFO of all RCTs using n-3PUFAs patients with depressive symptoms published up to April 2016 was performed. We included trials that examined unipolar or bipolar disorder and trials that investigated depressive symptoms in relation to pregnancy. Trials were excluded if the depressive symptomatology was related to other primary organic diseases. RESULTS: 264 RCT studies were identified but only 36 met the inclusion criteria. First, it has been reported that n-3PUFAs supplementation might have clinical benefits on depressive symptoms. Second, EPA supplement, rather than DHA, seems to be more effective in treating major depression. Third, n-3PUFAs can have beneficial effects in bipolar depression but not in perinatal depression. CONCLUSIONS: there are only some evidence on the efficacy of n-3PUFAs in affective disorders especially to unipolar and bipolar depression not powered enough to confirm a therapeutic effect for affective disorder. Therefore, further studies with larger and more homogeneous samples, are required to confirm these effects.","Comments":"","TypeName":"Journal, Article","Authors":"Ciappolino V ; Delvecchio G ; Agostoni C ; Mazzocchi A ; Altamura AC ; Brambilla P ; ","ParentAuthors":"","DOI":"10.1016/j.jad.2016.12.034 ","Keywords":"Adult\r\nBipolar Disorder/drug therapy\r\nDepressive Disorder, Major/drug therapy\r\n*Dietary Supplements\r\nDocosahexaenoic Acids/therapeutic use\r\nEicosapentaenoic Acid/therapeutic use\r\nFatty Acids, Omega-3/*therapeutic use\r\nFemale\r\nHumans\r\nMale\r\nMood Disorders/*drug therapy/prevention & control\r\nTreatment Outcome\r\nBipolar disorder\r\nDHA\r\nDepression\r\nEPA\r\nMood disorders\r\nOmega3\r\nPost-partum\r\nPregnancy\r\nPuerperium\r\nn-3PUFAs","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Ciappolino V, Delvecchio G, Agostoni C, Mazzocchi A, Altamura AC, and Brambilla P (2017) The role of n-3 polyunsaturated fatty acids (n-3PUFAs) in affective disorders.. Journal of affective disorders 224, 32-47 DOI: 10.1016/j.jad.2016.12.034 "},{"Codes":[{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740032,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723750,"AdditionalText":"BDNF TrkB\n","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723751,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":"TNF","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723757,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723758,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723838,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723969,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723975,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432179,"Title":"Dietary Supplementation with Fish Oil or Conjugated Linoleic Acid Relieves Depression Markers in Mice by Modulation of the Nrf2 Pathway.","ParentTitle":"Molecular nutrition & food research","ShortTitle":"Cigliano (2019)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2019","Month":"November","StandardNumber":"1613-4125 (Linking)","City":"Germany","Country":"","Publisher":"","Institution":"","Volume":"63","Pages":"e1900243","Edition":"","Issue":"21","Availability":"","URL":"","OldItemId":"31398773","Abstract":"Inflammation and oxidative stress play an important role in the pathogenesis of depressive disorders and nuclear erythroid related factor 2 (Nrf2), a regulator of RedOx homeostasis and inflammation, is a promising target for depression prevention/treatment. As fish oil (FO) and conjugated linoleic acid (CLA) are known Nrf2 inducers, their protective ability is comparatively evaluated in a murine model of depression (MRL/MpJ-Fas(lpr) ). Oxidative stress, fatty acids content, and critical factors reflecting brain functioning-namely brain-derived neurotrophic factor (BDNF), synaptic markers, and cholinergic signaling-are preliminarily evaluated in the frontal cortex of 8-week (Young) and in 22-week old animals (Old), which are used as model of depression. These markers are measured in Old mice at the end of a 5-week pretreatment with FO or CLA (728 or 650mg kg(-1) , respectively). Old mice exhibit disrupted Redox homeostasis, compensatory Nrf2 hyperactivation, lower docosaheaxaenoic acid (DHA), and lower BDNF and synaptic function proteins compared to Young mice. FO and CLA treatment relieves almost all the pathophysiological hallmarks at a level comparable to Young mice. Presented data provide the first evidence for the comparable efficacy of FO or CLA supplementation in preventing depression signs in Old MRL/lpr mice, likely through their ability of improving Nrf2-mediated antioxidant defenses.","Comments":"","TypeName":"Journal, Article","Authors":"Cigliano L ; Spagnuolo MS ; Boscaino F ; Ferrandino I ; Monaco A ; Capriello T ; Cocca E ; Iannotta L ; Treppiccione L ; Luongo D ; Maurano F ; Rossi M ; Bergamo P ; ","ParentAuthors":"","DOI":"10.1002/mnfr.201900243 ","Keywords":"Aging\r\nAnimals\r\nAntidepressive Agents/pharmacology\r\nAutoimmunity/drug effects\r\nBiomarkers/metabolism\r\nBrain/*drug effects/metabolism/pathology\r\nBrain-Derived Neurotrophic Factor/metabolism\r\nDepression/*diet therapy/metabolism/pathology\r\nDietary Supplements\r\nDocosahexaenoic Acids/metabolism\r\nFatty Acid Elongases/genetics\r\nFatty Acids/metabolism\r\nFish Oils/*pharmacology\r\nInflammation/diet therapy\r\nLinoleic Acids, Conjugated/*pharmacology\r\nLiver/drug effects/metabolism\r\nMale\r\nMice, Inbred MRL lpr\r\nNF-E2-Related Factor 2/*metabolism\r\nOxidative Stress/drug effects\r\nStearoyl-CoA Desaturase/genetics\r\nTumor Necrosis Factor-alpha/metabolism\r\nbrain derived neurotrophic factor\r\nbrain fatty acid profile\r\nconjugated linoleic acid\r\ndepression\r\nfish oil\r\nnuclear erythroid related factor-2","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Cigliano L, Spagnuolo MS, Boscaino F, Ferrandino I, Monaco A, Capriello T, Cocca E, Iannotta L, Treppiccione L, Luongo D, Maurano F, Rossi M, and Bergamo P (2019) Dietary Supplementation with Fish Oil or Conjugated Linoleic Acid Relieves Depression Markers in Mice by Modulation of the Nrf2 Pathway.. Molecular nutrition & food research 63(21), e1900243 DOI: 10.1002/mnfr.201900243 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723771,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723772,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723957,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723768,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723787,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84439876,"Title":"Long chain omega-3 polyunsaturated fatty acids in the treatment of psychiatric illnesses in children and adolescents.","ParentTitle":"Acta neuropsychiatrica","ShortTitle":"Clayton (2007)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2007","Month":"April","StandardNumber":"0924-2708 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"19","Pages":"92-103","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"26952820","Abstract":"OBJECTIVE: Long chain omega-3 polyunsaturated fatty acids (LCn-3PUFA) are in increasing use in the general population to treat health problems. The objective of the current article is to review the evidence for the rationale and benefit of LCn-3PUFA in the treatment of common psychiatric disorders in children and adolescents. METHODS: A search of Psychlit, PubMed and Cochrane Databases was conducted using the terms child, adolescent, bipolar, depression, psychosis, first-episode psychosis, schizophrenia, attention deficit hyperactivity disorder (ADHD), autism, psychiatric, omega-3, n-3, docosahexaenoic acid and eicosapentaenoic acid. Further studies were identified from the bibliographies of published reviews. RESULTS: One small randomized controlled trial with LCn-3PUFA supplementation in depression in children found a small beneficial effect over placebo. Four placebo-controlled trials showed uncertain benefit of LCn-3PUFA for ADHD. Single placebo-controlled trials showed no benefit in autism or bipolar disorder. There is an absence of studies examining benefit for first-episode psychosis or schizophrenia in children and adolescents. CONCLUSIONS: While children and adolescents are receiving LCn-3PUFA for a range of psychiatric indications, there is only evidence of likely benefit for unipolar depression.","Comments":"","TypeName":"Journal, Article","Authors":"Clayton EH ; Hanstock TL ; Garg ML ; Hazell PL ; ","ParentAuthors":"","DOI":"10.1111/j.1601-5215.2007.00189.x ","Keywords":"","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Clayton EH, Hanstock TL, Garg ML, and Hazell PL (2007) Long chain omega-3 polyunsaturated fatty acids in the treatment of psychiatric illnesses in children and adolescents.. Acta neuropsychiatrica 19(2), 92-103 DOI: 10.1111/j.1601-5215.2007.00189.x "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":" Young Mania Rating Scale (YMRS); Depression, Hamilton Depression\nRating Scale (HAM-D); Global functioning, Global Assessment Scale for\nChildren (C-GAS).","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723959,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723768,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723772,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723787,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432960,"Title":"Reduced mania and depression in juvenile bipolar disorder associated with long-chain omega-3 polyunsaturated fatty acid supplementation.","ParentTitle":"European journal of clinical nutrition","ShortTitle":"Clayton (2009)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2009","Month":"August","StandardNumber":"0954-3007 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"63","Pages":"1037-40","Edition":"","Issue":"8","Availability":"","URL":"","OldItemId":"19156158","Abstract":"Long-chain omega-3 polyunsaturated fatty acid (LCn-3PUFA) supplementation may improve symptoms of depression in children and bipolar disorder (BD) in adults. No studies have examined the effectiveness of LCn-3PUFA supplementation in the treatment of mania and depression in juvenile BD (JBD) when given as an adjunct to standard pharmacological treatment. Eighteen children and adolescents with JBD received supplements containing 360 mg per day eicosapentaenoic acid (EPA) and 1560 mg per day docosahexaenoic acid (DHA) for 6 weeks in an open-label study. Intake and fasting red blood cell (RBC) LCn-3PUFA, mania, depression and global function were assessed before and after supplementation. RBC EPA and DHA were significantly higher following supplementation. Clinician ratings of mania and depression were significantly lower and global functioning significantly higher after supplementation. Parent ratings of internalizing and externalizing behaviours were also significantly lower following supplementation. A larger randomized controlled trial appears warranted in this participant population.","Comments":"","TypeName":"Journal, Article","Authors":"Clayton EH ; Hanstock TL ; Hirneth SJ ; Kable CJ ; Garg ML ; Hazell PL ; ","ParentAuthors":"","DOI":"10.1038/ejcn.2008.81 ","Keywords":"Adolescent\r\nAdolescent Behavior/drug effects\r\nAntidepressive Agents/*therapeutic use\r\nAntimanic Agents/*therapeutic use\r\nBipolar Disorder/blood/*drug therapy\r\nChild\r\nChild Behavior/drug effects\r\n*Dietary Supplements\r\nDocosahexaenoic Acids/blood/pharmacology/*therapeutic use\r\nDrug Therapy, Combination\r\nEicosapentaenoic Acid/blood/pharmacology/*therapeutic use\r\nErythrocytes/drug effects\r\nFemale\r\nFish Oils/therapeutic use\r\nHumans\r\nMale","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Clayton EH, Hanstock TL, Hirneth SJ, Kable CJ, Garg ML, and Hazell PL (2009) Reduced mania and depression in juvenile bipolar disorder associated with long-chain omega-3 polyunsaturated fatty acid supplementation.. European journal of clinical nutrition 63(8), 1037-40 DOI: 10.1038/ejcn.2008.81 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723750,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723757,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723769,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723797,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723970,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723974,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723758,"AdditionalText":"Hippocampal BDNF","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84435825,"Title":"Combined effects of caloric restriction and fish oil attenuated anti-depressant and anxiolytic-like effects of fish oil: association with hippocampal BDNF concentrations.","ParentTitle":"Behavioural brain research","ShortTitle":"Correa (2020)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"28/05/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"September","StandardNumber":"0166-4328 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"393","Pages":"112770","Edition":"","Issue":"","Availability":"","URL":"https://www.sciencedirect.com/science/article/abs/pii/S0166432820304691?via%3Dihub","OldItemId":"32561388","Abstract":"Omega-3-enriched fish oil (FO) and caloric restriction (CR) are nutritional therapeutic approaches that exert an important impact on brain function, behavior, memory, and neuroprotection. Here, we investigate the synergic effects of both therapeutic approaches combined (CR + FO) on behavior (memory, anxiety-like behavior, antidepressant-like behavior), as well as its association with hippocampal brain-derived neurotrophic factor (BDNF) concentrations. Adult male Wistar rats were divided into four dietary groups: Control group (C) - chow ad libitum; CR group - 30 % CR, considering C group food intake; FO group - FO-enriched chow ad libitum; and CR + FO group - FO-enriched 30 % CR chow. After 12 weeks of dietary treatment, behavioural analysis set was conducted, and hippocampal BDNF concentrations were measured. FO group presented anxiolytic-like and antidepressant-like behaviors as well as improved memory in the Morris' water maze. These effects were attenuated by the combined CR + FO treatment. FO group also presented higher BDNF concentrations. There was a positive association between the number of entries in the platform quadrant in the MWM and hippocampal BDNF concentrations ( = 0.39; R = 0.15; p = 0.042) and an inverse association between forced swim immobility time and BDNF concentrations ( = -0.39; R = 0.15; p = 0.041). Taken together, our data showed that the 12-week FO dietary treatment promoted anxiolytic-like and antidepressant-like behaviors as well as memory improvement, and these effects were associated with BDNF concentrations. Synergic effects of interventions attenuated FO-related behavioral responses and BDNF concentrations and probably reduced hippocampal neuroplasticity.","Comments":"","TypeName":"Journal, Article","Authors":"Correa CR ; Schena C ; Lopes SC ; Prediger RD ; Silva EL ; Venske DKR ; Ribeiro LC ; Moreira JD ; ","ParentAuthors":"","DOI":"10.1016/j.bbr.2020.112770 ","Keywords":"Animals\r\nAnti-Anxiety Agents/*pharmacology/therapeutic use\r\nAntidepressive Agents/*pharmacology/therapeutic use\r\nAnxiety/*drug therapy\r\nBrain-Derived Neurotrophic Factor/*metabolism\r\n*Caloric Restriction\r\nDepression/*drug therapy\r\nFish Oils/*pharmacology/therapeutic use\r\nHippocampus/*drug effects/metabolism\r\nRats\r\nRats, Wistar\r\nAntidepressant-Like behavior\r\nAnxiolytic-like behavior\r\nCaloric restriction\r\nFish oil\r\nWistar rats","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Correa CR, Schena C, Lopes SC, Prediger RD, Silva EL, Venske DKR, Ribeiro LC, and Moreira JD (2020) Combined effects of caloric restriction and fish oil attenuated anti-depressant and anxiolytic-like effects of fish oil: association with hippocampal BDNF concentrations.. Behavioural brain research 393, 112770 DOI: 10.1016/j.bbr.2020.112770 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723750,"AdditionalText":"BDNF","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723971,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12789719,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84440122,"Title":"Maternal Nutrition and Neurodevelopment: A Scoping Review.","ParentTitle":"Nutrients","ShortTitle":"Corts-Albornoz (2021)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"28/05/2023","EditedBy":"GAO BIAO","Year":"2021","Month":"October","StandardNumber":"2072-6643 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"13","Pages":"","Edition":"","Issue":"10","Availability":"","URL":"https://pubmed.ncbi.nlm.nih.gov/34684531/","OldItemId":"34684531","Abstract":"In this scoping review, we examined the association between maternal nutrition during pregnancy and neurodevelopment in offspring. We searched the Pubmed and ScienceDirect databases for articles published from 2000 to 2020 on inadequate intake of vitamins (B12, folate, vitamin D, vitamin A, vitamin E, vitamin K), micronutrients (cooper, iron, creatine, choline, zinc, iodine), macronutrients (fatty acids, proteins), high fat diets, ketogenic diets, hypercaloric diets, and maternal undernutrition. Some older relevant articles were included. The search produced a total of 3590 articles, and 84 studies were included in the qualitative synthesis. Data were extracted and analyzed using charts and the frequency of terms used. We concluded that inadequate nutrient intake during pregnancy was associated with brain defects (diminished cerebral volume, spina bifida, alteration of hypothalamic and hippocampal pathways), an increased risk of abnormal behavior, neuropsychiatric disorders (ASD, ADHD, schizophrenia, anxiety, depression), altered cognition, visual impairment, and motor deficits. Future studies should establish and quantify the benefits of maternal nutrition during pregnancy on neurodevelopment and recommend adequate supplementation.","Comments":"","TypeName":"Journal, Article","Authors":"Corts-Albornoz MC ; Garca-Guqueta DP ; Velez-van-Meerbeke A ; Talero-Gutirrez C ; ","ParentAuthors":"","DOI":"10.3390/nu13103530 ","Keywords":"Adult\r\nDiet/adverse effects\r\nFemale\r\nHumans\r\nInfant\r\nInfant, Newborn\r\nMale\r\nMalnutrition/*physiopathology\r\nMaternal Exposure/*adverse effects\r\nMaternal Nutritional Physiological Phenomena\r\nMicronutrients/analysis\r\nNeurodevelopmental Disorders/*etiology\r\nNutrients/analysis\r\nNutritional Status\r\nPregnancy\r\nPregnancy Complications/*physiopathology\r\nPrenatal Exposure Delayed Effects/*etiology\r\nVitamins/analysis\r\ncognitive abilities\r\nmaternal nutrition\r\nneurodevelopment\r\nneuropsychiatric disorders\r\nnutrients","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Corts-Albornoz MC, Garca-Guqueta DP, Velez-van-Meerbeke A, and Talero-Gutirrez C (2021) Maternal Nutrition and Neurodevelopment: A Scoping Review.. Nutrients 13(10),  DOI: 10.3390/nu13103530 "},{"Codes":[{"AttributeId":12723719,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740617,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723769,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723797,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723963,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723975,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84436609,"Title":"Citrus aurantium L. essential oil exhibits anxiolytic-like activity mediated by 5-HT(1A)-receptors and reduces cholesterol after repeated oral treatment.","ParentTitle":"BMC complementary and alternative medicine","ShortTitle":"Costa (2013)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2013","Month":"February","StandardNumber":"1472-6882 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"13","Pages":"42","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"23432968","Abstract":"BACKGROUND: The current treatments for anxiety disorders and depression have multiple adverse effects in addition to a delayed onset of action, which has prompted efforts to find new substances with potential activity in these disorders. Citrus aurantium was chosen based on ethnopharmacological data because traditional medicine refers to the Citrus genus as useful in diminishing the symptoms of anxiety or insomnia, and C. aurantium has more recently been proposed as an adjuvant for antidepressants. In the present work, we investigated the biological activity underlying the anxiolytic and antidepressant effects of C. aurantium essential oil (EO), the putative mechanism of the anxiolytic-like effect, and the neurochemical changes in specific brain structures of mice after acute treatment. We also monitored the mice for possible signs of toxicity after a 14-day treatment. METHODS: The anxiolytic-like activity of the EO was investigated in a light/dark box, and the antidepressant activity was investigated in a forced swim test. Flumazenil, a competitive antagonist of benzodiazepine binding, and the selective 5-HT(1A) receptor antagonist WAY100635 were used in the experimental procedures to determine the mechanism of action of the EO. To exclude false positive results due to motor impairment, the mice were submitted to the rotarod test. RESULTS: The data suggest that the anxiolytic-like activity observed in the light/dark box procedure after acute (5 mg/kg) or 14-day repeated (1 mg/kg/day) dosing was mediated by the serotonergic system (5-HT(1A) receptors). Acute treatment with the EO showed no activity in the forced swim test, which is sensitive to antidepressants. A neurochemical evaluation showed no alterations in neurotransmitter levels in the cortex, the striatum, the pons, and the hypothalamus. Furthermore, no locomotor impairment or signs of toxicity or biochemical changes, except a reduction in cholesterol levels, were observed after treatment with the EO. CONCLUSION: This work contributes to a better understanding of the biological activity of C. aurantium EO by characterizing the mechanism of action underlying its anxiolytic-like activity.","Comments":"","TypeName":"Journal, Article","Authors":"Costa CA ; Cury TC ; Cassettari BO ; Takahira RK ; Flrio JC ; Costa M ; ","ParentAuthors":"","DOI":"10.1186/1472-6882-13-42 ","Keywords":"Animals\r\nAnti-Anxiety Agents/pharmacology/*therapeutic use\r\nAnticholesteremic Agents/pharmacology\r\nAnxiety/*drug therapy/metabolism\r\nBehavior, Animal/drug effects\r\nBrain/drug effects/metabolism\r\nCholesterol/*blood\r\nCitrus/*chemistry\r\nDepression/drug therapy\r\nFlumazenil/pharmacology\r\nGABA Modulators/pharmacology\r\nLight\r\nMale\r\nMice\r\nMice, Inbred Strains\r\nNeurotransmitter Agents/metabolism\r\nOils, Volatile/pharmacology/*therapeutic use\r\n*Phytotherapy\r\nPlant Extracts/pharmacology/therapeutic use\r\nReceptor, Serotonin, 5-HT1A/*metabolism\r\nRotarod Performance Test\r\nSerotonin Receptor Agonists/pharmacology/therapeutic use\r\nSwimming","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Costa CA, Cury TC, Cassettari BO, Takahira RK, Flrio JC, and Costa M (2013) Citrus aurantium L. essential oil exhibits anxiolytic-like activity mediated by 5-HT(1A)-receptors and reduces cholesterol after repeated oral treatment.. BMC complementary and alternative medicine 13, 42 DOI: 10.1186/1472-6882-13-42 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723734,"AdditionalText":"suicide prevention","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723964,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12789716,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432921,"Title":"The response of an expert panel to Nutritional armor for the warfighter: can omega-3 fatty acids enhance stress resilience, wellness, and military performance?","ParentTitle":"Military medicine","ShortTitle":"Coulter (2014)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2014","Month":"November","StandardNumber":"0026-4075 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"179","Pages":"192-8","Edition":"","Issue":"11 Suppl","Availability":"","URL":"","OldItemId":"25373106","Abstract":"BACKGROUND: Recommendations of an Expert Panel on 5 central questions addressed during the workshop. METHODS: The Panel reviewed available scientific literature, workshop presentations, and comments from workshop guests. RESULTS: The Panel unanimously agreed that a military Daily Recommended Intake for long-chain omega-3 fatty acids (FAs) should be established within the context of lowering current intakes of omega-6 FAs. The Panelists also felt that there was sufficient evidence to support increasing omega-3 intake to receive cardiovascular, immunological, and surgical benefits. In addition, research indicates that preloading with omega-3 FAs before combat exposure may be beneficial. Evidence for reduction of depressive symptoms and suicide prevention was felt to be strong. Insufficient data were available to evaluate post-traumatic stress disorder and impulsive aggression. Benefits for traumatic brain injury were promising. Adverse side effects were deemed negligible. CONCLUSION: The Panel concluded that based on studies analyzing omega-3 and omega-6 FA balance, it would be unethical to not attempt elevating the omega-3 status among U.S. military personnel.","Comments":"","TypeName":"Journal, Article","Authors":"Coulter ID ; ","ParentAuthors":"","DOI":"10.7205/MILMED-D-14-00189 ","Keywords":"Aggression/drug effects\r\nBrain Injuries/drug therapy\r\nDepression/prevention & control\r\nExpert Testimony\r\nFatty Acids, Omega-3/*administration & dosage/therapeutic use\r\nFatty Acids, Omega-6/administration & dosage\r\nHumans\r\nImpulsive Behavior/drug effects\r\n*Military Personnel\r\n*Nutrition Therapy\r\n*Physical Fitness\r\nProtective Agents/therapeutic use\r\nRecommended Dietary Allowances\r\n*Resilience, Psychological\r\nStress Disorders, Post-Traumatic/drug therapy\r\nSuicide Prevention","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Coulter ID (2014) The response of an expert panel to Nutritional armor for the warfighter: can omega-3 fatty acids enhance stress resilience, wellness, and military performance?. Military medicine 179(11 Suppl), 192-8 DOI: 10.7205/MILMED-D-14-00189 "},{"Codes":[{"AttributeId":12789717,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12789718,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723750,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723757,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723758,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723838,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723963,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723975,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84433213,"Title":"Effects of palmitoylethanolamide and luteolin in an animal model of anxiety/depression.","ParentTitle":"CNS & neurological disorders drug targets","ShortTitle":"Crupi (2013)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2013","Month":"November","StandardNumber":"1871-5273 (Linking)","City":"United Arab Emirates","Country":"","Publisher":"","Institution":"","Volume":"12","Pages":"989-1001","Edition":"","Issue":"7","Availability":"","URL":"","OldItemId":"23844686","Abstract":"The antidepressant effect of a compound formed by co-ultramicronized palmitoylethanolamide (PEA) and luteolin (PEA+luteolin) was investigated in a mouse model of anxiety/depressive-like behavior. 129Sv/Ev mice were subjected to 6 weeks of corticosterone administration, and then behavior, neurogenesis, neuroplasticity, neurotrophic and apoptotic proteins expression were evaluated. The effect of PEA+luteolin compound treatment (1mg/kg, i.p.), on depression-like behaviour was assessed using different paradigms such as open field, novelty suppressed feeding, forced swim test and elevated plus maze. In particular in the open field, novelty suppressed feeding and elevated plus maze the time spent in the open arm was employed as an indicator of anxiety; forced swim test was used to evaluate the antidepressant capacity of PEA+luteolin on immobility time as an indicator of depression. Adult hippocampal neurogenesis and neuroplasticity were evaluated by immunohistochemical techniques; brain-derived neurotrophic factor and apoptotic protein (Bax and Bcl2) expression were studied by immunostaining and Western blot analysis. For the first time we demonstrated that PEA+luteolin compound exerts a significant antidepressant effect a low dose and may be considered as a novel therapeutic strategy in depression.","Comments":"","TypeName":"Journal, Article","Authors":"Crupi R ; Paterniti I ; Ahmad A ; Campolo M ; Esposito E ; Cuzzocrea S ; ","ParentAuthors":"","DOI":"10.2174/18715273113129990084 ","Keywords":"Amides\r\nAnimals\r\nAntidepressive Agents/administration & dosage/therapeutic use\r\nAnxiety/*drug therapy\r\nApoptosis/drug effects\r\nBehavior, Animal/drug effects\r\nBrain/cytology/drug effects/metabolism\r\nBrain-Derived Neurotrophic Factor/metabolism\r\nCorticosterone/antagonists & inhibitors\r\nDendritic Spines/drug effects\r\nDepression/*drug therapy\r\nDisease Models, Animal\r\nDrug Combinations\r\nEndocannabinoids/administration & dosage/*therapeutic use\r\nEthanolamines/administration & dosage/*therapeutic use\r\nLuteolin/administration & dosage/*therapeutic use\r\nMale\r\nMice\r\nNeurogenesis/drug effects\r\nPalmitic Acids/administration & dosage/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Crupi R, Paterniti I, Ahmad A, Campolo M, Esposito E, and Cuzzocrea S (2013) Effects of palmitoylethanolamide and luteolin in an animal model of anxiety/depression.. CNS & neurological disorders drug targets 12(7), 989-1001 DOI: 10.2174/18715273113129990084 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"Center for Epidemiologic Studies Depression Scale (CES-D)","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740032,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740070,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723750,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723838,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740037,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432209,"Title":"Dietary Fats and Depressive Symptoms in Italian Adults.","ParentTitle":"Nutrients","ShortTitle":"Currenti (2023)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"28/05/2023","EditedBy":"GAO BIAO","Year":"2023","Month":"January","StandardNumber":"2072-6643 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"15","Pages":"","Edition":"","Issue":"3","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC9919703/","OldItemId":"36771380","Abstract":"BACKGROUND: Depression represents one of the major causes of disability worldwide, with an important socioeconomic cost. Although many risk factors have been considered in its pathogenesis, nutrition seems to play a determinant role in its prevention. With regard to individual macronutrients, dietary fats and especially n-3 polyunsaturated fatty acids (n-3 PUFA) are the most studied. However, previous data about other dietary fatty acids, such as n-6 PUFA, are conflicting, and little is known about saturated fatty acids (SFA), especially when considering carbon chain length. Thus, we investigated whether single types and subtypes of dietary fats are related to depressive symptoms in Italian individuals living in the Mediterranean area. METHODS: Dietary and socio-demographic data of 1572 individuals were analyzed. Food frequency questionnaires (FFQs) were used to determine the consumption of total dietary fat and each specific class of dietary fat, such as SFA, monounsaturated fatty acid (MUFA), and PUFA. The intake of fatty acids was also assessed according to the carbon-chain length of each single class. The Center for Epidemiologic Studies Depression Scale (CES-D) was used as a screening tool for depressive symptoms. RESULTS: After adjustment for potential confounding factors, a significant inverse association between low/moderate levels of PUFA intake and depressive symptoms (Q2 vs. Q1, odds ratio (OR) = 0.60, 95% CI: 0.44, 0.84) was found. On the other hand, moderate saturated fat consumption was associated with depressive symptoms (Q3 vs. Q1, OR = 1.44, 95% CI: 1.02, 2.04). However, when considering carbon chain length, individuals with a lower to moderate intake of short-chain saturated fatty acids (SCSFA) and medium-chain saturated fatty acids (MCSFA) were less likely to have depressive symptoms (Q3 vs. Q1, OR = 0.48, 95% CI: 0.31, 0.75), while moderate intake of arachidic acid (C20:0) was directly associated with depressive symptoms (Q3 vs. Q1, OR = 1.87, 95% CI: 1.26, 2.77). Among single MUFAs, higher myristoleic acid (C14:1) intake was directly associated with depressive symptoms (Q4 vs. Q1, OR = 1.71, 95% CI: 1.12, 2.61), while moderate intake of erucic acid (C22:1) was associated with lower odds of having depressive symptoms (Q3 vs. Q1, OR = 0.54, 95% CI: 0.33, 0.86). When considering individual PUFAs, individuals with moderate and higher intakes of arachidonic acid (C20:4) were less likely to have depressive symptoms (OR = 0.64, 95% CI: 0.45, 0.91; OR = 0.59, 95% CI: 0.38, 0.91, respectively). Similarly, higher eicosapentaenoic acid (C20:5) intake was inversely associated with depressive symptoms (Q4 vs. Q1, OR = 0.35, 95% CI: 0.12, 0.98), while a significant association for docosahexaenoic acid (C22:6) was retrieved only for low intakes (Q2 vs. Q1, OR = 0.33, 95% CI: 0.12, 0.88). CONCLUSIONS: Dietary fat intake may be associated with depressive symptoms, underlying the importance of distinguishing between different fat types. This study confirms the pivotal role of PUFAs and reopens the debate on the role of saturated fatty acids, suggesting plausible effects of moderate intakes of short-chain fatty acids.","Comments":"","TypeName":"Journal, Article","Authors":"Currenti W ; Godos J ; Alanazi AM ; Lanza G ; Ferri R ; Caraci F ; Galvano F ; Castellano S ; Grosso G ; ","ParentAuthors":"","DOI":"10.3390/nu15030675 ","Keywords":"Adult\r\nHumans\r\n*Dietary Fats/adverse effects\r\n*Depression/epidemiology/etiology\r\nFatty Acids, Unsaturated\r\nFatty Acids/adverse effects\r\nDiet/adverse effects\r\nFatty Acids, Volatile\r\narachidonic acid\r\ndepression\r\ndietary fats\r\nfat\r\nmonounsaturated fats\r\nmood\r\npolyunsaturated fats\r\nsaturated fats\r\nshort-chain fatty acids","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Currenti W, Godos J, Alanazi AM, Lanza G, Ferri R, Caraci F, Galvano F, Castellano S, and Grosso G (2023) Dietary Fats and Depressive Symptoms in Italian Adults.. Nutrients 15(3),  DOI: 10.3390/nu15030675 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723963,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84435854,"Title":"G-protein signaling, lipid rafts and the possible sites of action for the antidepressant effects of n-3 polyunsaturated fatty acids.","ParentTitle":"CNS & neurological disorders drug targets","ShortTitle":"Czysz (2013)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"28/05/2023","EditedBy":"GAO BIAO","Year":"2013","Month":"June","StandardNumber":"1871-5273 (Linking)","City":"United Arab Emirates","Country":"","Publisher":"","Institution":"","Volume":"12","Pages":"466-73","Edition":"","Issue":"4","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3714344/","OldItemId":"23574156","Abstract":"Dietary fish oil, a source of polyunsaturated fatty acids (n-3 PUFA), has become increasingly popular for antidepressant therapy, in part because about half of patients treated with conventional antidepressants either fail to remit or discontinue therapy due to side effects. The inception of n-3 PUFA as a putative depression therapeutic may have stemmed from reports suggesting that dietary n-3 PUFA deficiency is linked to both altered membrane PUFA content as well as clinical depression. Several studies have examined n
