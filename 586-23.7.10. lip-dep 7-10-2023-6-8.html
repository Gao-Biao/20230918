 S ; Terao T ; Iwata N ; Abe H ; Uchida K ; Nakamura J ; ","ParentAuthors":"","DOI":"10.1016/j.jad.2005.10.012 ","Keywords":"Adult\r\nAlcohol Drinking\r\nBody Mass Index\r\nCholesterol/blood\r\nCohort Studies\r\nDepression/*diagnosis/*epidemiology/psychology\r\nEnergy Intake\r\nFemale\r\nHumans\r\nHypercholesterolemia/*epidemiology\r\nMale\r\nMotor Activity\r\nSeverity of Illness Index\r\nSmoking/epidemiology\r\nSurveys and Questionnaires","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Soeda S, Terao T, Iwata N, Abe H, Uchida K, and Nakamura J (2006) Mental effect of cholesterol in males: protective effect?. Journal of affective disorders 91(2-3), 139-44 DOI: 10.1016/j.jad.2005.10.012 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723738,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"HDRS\nYMRS\nCGI","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723957,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84435942,"Title":"Omega-3 fatty acid eicosapentaenoic acid. A new treatment for psychiatric and neurodegenerative diseases: a review of clinical investigations.","ParentTitle":"Expert opinion on investigational drugs","ShortTitle":"Song (2007)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2007","Month":"October","StandardNumber":"1354-3784 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"16","Pages":"1627-38","Edition":"","Issue":"10","Availability":"","URL":"","OldItemId":"17922626","Abstract":"Decreased n-3 fatty acid levels have been reported in patients with depression, schizophrenia or Alzheimer's disease. Recently, eicosapentaenoic acid (EPA) has been used to treat several psychiatric and neurodegenerative diseases due to its anti-inflammatory and neuroprotective effects. A total of six out of seven clinical trials have shown that EPA significantly improved depressive symptoms when compared with the placebo-treated populations. Several investigations have also reported that EPA could effectively treat schizophrenia. A case report and a clinical trial have shown that EPA was beneficial for the management of most symptoms of Huntington's disease, while a more extensive clinical investigation has demonstrated that EPA could only improve motor functions. Further clinical studies are required to fully explore the effects of EPA on other neurodegenerative diseases. The limitations of previous studies and further research directions have also been discussed.","Comments":"","TypeName":"Journal, Article","Authors":"Song C ; Zhao S ; ","ParentAuthors":"","DOI":"10.1517/13543784.16.10.1627 ","Keywords":"Animals\r\nAnti-Inflammatory Agents/adverse effects/therapeutic use\r\nClinical Trials as Topic\r\nEicosapentaenoic Acid/adverse effects/*therapeutic use\r\nHumans\r\nMental Disorders/*drug therapy\r\nNeurodegenerative Diseases/*drug therapy\r\nNeuroprotective Agents/adverse effects/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Song C, and Zhao S (2007) Omega-3 fatty acid eicosapentaenoic acid. A new treatment for psychiatric and neurodegenerative diseases: a review of clinical investigations.. Expert opinion on investigational drugs 16(10), 1627-38 DOI: 10.1517/13543784.16.10.1627 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723750,"AdditionalText":"NGF","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":"(PLA2)\n (IL-1)\n(PGE2","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723753,"AdditionalText":"crf","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723757,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723758,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740071,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723959,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723974,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84433737,"Title":"Increased phospholipase A2 activity and inflammatory response but decreased nerve growth factor expression in the olfactory bulbectomized rat model of depression: effects of chronic ethyl-eicosapentaenoate treatment.","ParentTitle":"The Journal of neuroscience : the official journal of the Society for Neuroscience","ShortTitle":"Song (2009)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"25/06/2023","EditedBy":"GAO BIAO","Year":"2009","Month":"January","StandardNumber":"0270-6474 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"29","Pages":"14-22","Edition":"","Issue":"1","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC6664916/","OldItemId":"19129380","Abstract":"An increased inflammatory response and deficient synthesis of neurotrophic factors (NTFs) may contribute to the etiology of depression. However, the interrelationship between inflammation and NTFs is unknown. Recently, ethyl-eicosapentaenoate (EPA) has been used to treat depression. The mechanism by which EPA benefits depression is also unclear. Using the olfactory bulbectomized (OB) rat model of depression, this study evaluated two pathways from bulbectomy to the induction of depression-like changes (the inflammation-hypothalamic-pituitary-adrenal axis-stress response pathway and inflammation-nerve growth factor-memory pathway) and the effect of EPA on these pathways. When compared with sham-operated rats fed a control diet, significantly increased locomotor and rearing activities in an \"open field,\" impaired memory in the Morris water maze, increased expression of corticotrophin-releasing factor (CRF), and increased secretion of corticosterone were found in OB rats. mRNA expression of nerve growth factor (NGF) was significantly lower in the hippocampus, and phospholipase A2 (PLA2) was higher in the hypothalamus; this change was associated with increased interleukin-1beta (IL-1beta) and prostaglandin E2 (PGE2) in the serum and brain. EPA treatments normalized these behavioral impairments and reduced CRF expression and corticosterone secretion. EPA also reduced serum concentrations of IL-1beta and PGE2, but reversed NGF reduction. Similar to the effects of EPA, the anti-inflammatory drug celecoxib significantly reduced blood PGE2, IL-1beta, and corticosterone concentrations and increased NGF expression in OB rats. Furthermore, anti-NGF treatment blocked EPA effects on behavior. These results suggest that an interaction exists between inflammation and NGF in the depression model. EPA may improve depression via its anti-inflammation properties and the upregulation of NGF.","Comments":"","TypeName":"Journal, Article","Authors":"Song C ; Zhang XY ; Manku M ; ","ParentAuthors":"","DOI":"10.1523/JNEUROSCI.3569-08.2009 ","Keywords":"Analysis of Variance\r\nAnimals\r\nCelecoxib\r\nCorticosterone/blood\r\nCorticotropin-Releasing Hormone/blood\r\nCyclooxygenase Inhibitors/pharmacology\r\nDepressive Disorder/*drug therapy/pathology\r\nDinoprostone/blood\r\nDisease Models, Animal\r\nEicosapentaenoic Acid/*analogs & derivatives/therapeutic use\r\nEnzyme-Linked Immunosorbent Assay\r\nExploratory Behavior/drug effects/physiology\r\nGene Expression Regulation/*drug effects\r\nHippocampus/drug effects/metabolism\r\nInterleukin-1/blood\r\nMale\r\nMaze Learning/drug effects/physiology\r\nNerve Growth Factor/genetics/*metabolism\r\nOlfactory Bulb/surgery\r\nPhospholipases A2/genetics/*metabolism\r\nPlatelet Aggregation Inhibitors/*therapeutic use\r\nPyrazoles/pharmacology\r\nRNA, Messenger/metabolism\r\nRats\r\nRats, Sprague-Dawley\r\nSulfonamides/pharmacology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Song C, Zhang XY, and Manku M (2009) Increased phospholipase A2 activity and inflammatory response but decreased nerve growth factor expression in the olfactory bulbectomized rat model of depression: effects of chronic ethyl-eicosapentaenoate treatment.. The Journal of neuroscience : the official journal of the Society for Neuroscience 29(1), 14-22 DOI: 10.1523/JNEUROSCI.3569-08.2009 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723750,"AdditionalText":"BDNF","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":"PGE2\nTNF\nIL-6\n","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723755,"AdditionalText":"5-HT","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12791634,"AdditionalText":"KYN QUIN\n","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723757,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723758,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740788,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723805,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723963,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84433679,"Title":"Essential fatty acids as potential anti-inflammatory agents in the treatment of affective disorders.","ParentTitle":"Modern trends in pharmacopsychiatry","ShortTitle":"Song (2013)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2013","Month":"","StandardNumber":"0077-0094 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"28","Pages":"75-89","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"25224892","Abstract":"In the last two decades, many studies have demonstrated that increased inflammatory responses occur in patients with affective disorders, which could contribute to the dysfunction of neuroendocrine and neurotransmission in these diseases. The evidence consequently suggests that drugs or natural products with anti-inflammatory properties should be developed to treat the illness. Among several candidates that modulate the neuro-immune network, omega-(n)-3 essential unsaturated fatty acids have emerged as effective treatments for affective disorders. Because these fatty acids can influence membrane structure, reduce inflammation and regulate protein and gene expressions, their effects seem promising. In this chapter, the newest findings that support the inflammatory theory of affective disorders have been first selected and reviewed. Secondly, the role of n-3 fatty acids in the immune system and brain has been introduced and then the possible mechanisms by which n-3 fatty acids attenuated symptoms of depression are discussed by the insight of the results from the animal studies. Finally, the clinical effects of n-3 fatty acids on major, bipolar and postpartum depression are summarized. Furthermore, the chapter points out the limitations and future research in this area.","Comments":"","TypeName":"Journal, Article","Authors":"Song C ; ","ParentAuthors":"","DOI":"10.1159/000343970 ","Keywords":"Animals\r\nAnti-Inflammatory Agents/*pharmacology/*therapeutic use\r\nBrain/physiopathology\r\nFatty Acids, Nonesterified/*pharmacology/*therapeutic use\r\nFatty Acids, Omega-3/therapeutic use\r\nHumans\r\nMood Disorders/*drug therapy/psychology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Song C (2013) Essential fatty acids as potential anti-inflammatory agents in the treatment of affective disorders.. Modern trends in pharmacopsychiatry 28, 75-89 DOI: 10.1159/000343970 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723757,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723758,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723805,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723966,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432701,"Title":"The role of omega-3 polyunsaturated fatty acids eicosapentaenoic and docosahexaenoic acids in the treatment of major depression and Alzheimer's disease: Acting separately or synergistically?","ParentTitle":"Progress in lipid research","ShortTitle":"Song (2016)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"25/06/2023","EditedBy":"GAO BIAO","Year":"2016","Month":"April","StandardNumber":"0163-7827 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"62","Pages":"41-54","Edition":"","Issue":"","Availability":"","URL":"https://www.sciencedirect.com/science/article/abs/pii/S016378271530031X?via%3Dihub","OldItemId":"26763196","Abstract":"Omega-3 polyunsaturated fatty acids (n-3-PUFAs), mainly eicosapentaenoic acid (EPA) and docosahexaenoic acid (DHA), may improve or prevent some psychiatric and neurodegenerative diseases in both experimental and clinical studies. As important membrane components, these PUFAs benefit brain health by modulating neuroimmune and apoptotic pathways, changing membrane function and/or competing with n-6 PUFAs, the precursors of inflammatory mediators. However, the exact role of each fatty acid in neuroimmune modulation and neurogenesis, the interaction between EPA and DHA, and the best EPA:DHA ratios for improving brain disorders, remain unclear. It is also unknown whether EPA, as a DHA precursor, acts directly or via DHA. Here, we discuss recent evidence of EPA and DHA effects in the treatment of major depression and Alzheimer's disease, as well as their potential synergistic action on anti-inflammatory, antioxidant and neurotrophic processes in the brain. We further analyze the cellular and molecular mechanisms by which EPA, DHA or their combination may benefit these diseases. We also outline the limitations of current studies and suggest new genetic models and novel approaches to overcome these limitations. Finally, we summarize future strategies for translational research in this field.","Comments":"","TypeName":"Journal, Article","Authors":"Song C ; Shieh CH ; Wu YS ; Kalueff A ; Gaikwad S ; Su KP ; ","ParentAuthors":"","DOI":"10.1016/j.plipres.2015.12.003 ","Keywords":"Alzheimer Disease/*diet therapy/genetics/metabolism\r\nAnimals\r\nAnti-Inflammatory Agents/administration & dosage/pharmacology\r\nAntioxidants/administration & dosage/pharmacology\r\nDepressive Disorder, Major/*diet therapy/genetics/metabolism\r\nDocosahexaenoic Acids/*administration & dosage/pharmacology\r\nDrug Synergism\r\nEicosapentaenoic Acid/*administration & dosage/pharmacology\r\nHumans\r\nNeurogenesis/drug effects\r\nSignal Transduction/drug effects\r\nAlzheimer's disease\r\nDocosahexaenoic acid\r\nEicosapentaenoic acid\r\nInflammation\r\nMajor depressive disorder\r\nNeurogenesis","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Song C, Shieh CH, Wu YS, Kalueff A, Gaikwad S, and Su KP (2016) The role of omega-3 polyunsaturated fatty acids eicosapentaenoic and docosahexaenoic acids in the treatment of major depression and Alzheimer's disease: Acting separately or synergistically?. Progress in lipid research 62, 41-54 DOI: 10.1016/j.plipres.2015.12.003 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723757,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723758,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723805,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723972,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84436572,"Title":"Gut microbiota: Linking nutrition and perinatal depression.","ParentTitle":"Frontiers in cellular and infection microbiology","ShortTitle":"Song (2022)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"25/06/2023","EditedBy":"GAO BIAO","Year":"2022","Month":"","StandardNumber":"2235-2988 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"12","Pages":"932309","Edition":"","Issue":"","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC9459161/","OldItemId":"36093196","Abstract":"Perinatal depression is a mood disorder that is reported in women during pregnancy (prenatal) and after childbirth (postnatal). The onset of perinatal depression is associated with changes in reproductive hormones, stress hormones and neurosteroids. These chemical compounds can be modulated by the gut microbiota, which may affect maternal mental health during the perinatal period via the gut-brain-axis. Recent studies suggest that nutritional and dietary interventions (vitamin D, -3 fatty acids, iron, and fiber) effectively prevent or mitigate maternal depression and anxiety, but their efficacy is confounded by various factors, including the gut microbiota. Probiotics are efficacious in maintaining microbiota homeostasis, and thus, have the potential to modulate the development of perinatal mood disorders, despite no evidence in human. Therefore, clinical trials are warranted to investigate the role of probiotic supplementation in perinatal depression and behavioral changes. This article reviews the interplay between nutrition, gut microbiota and mood and cognition, and the evidence suggesting that probiotics affect the onset and development of perinatal depression.","Comments":"","TypeName":"Journal, Article","Authors":"Song J ; Zhou B ; Kan J ; Liu G ; Zhang S ; Si L ; Zhang X ; Yang X ; Ma J ; Cheng J ; Yang Y ; Liu X ; ","ParentAuthors":"","DOI":"10.3389/fcimb.2022.932309 ","Keywords":"Anxiety\r\nDepression\r\nFemale\r\n*Gastrointestinal Microbiome\r\nHormones\r\nHumans\r\nPregnancy\r\n*Probiotics/therapeutic use\r\nfiber\r\nmicrobiota\r\nnutrition\r\nperinatal depression\r\nprobiotics","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Song J, Zhou B, Kan J, Liu G, Zhang S, Si L, Zhang X, Yang X, Ma J, Cheng J, Yang Y, and Liu X (2022) Gut microbiota: Linking nutrition and perinatal depression.. Frontiers in cellular and infection microbiology 12, 932309 DOI: 10.3389/fcimb.2022.932309 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723956,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432135,"Title":"Omega-3 polyunsaturated fatty acids and depression: a review of the evidence and a methodological critique.","ParentTitle":"Preventive medicine","ShortTitle":"Sontrop (2006)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"25/06/2023","EditedBy":"GAO BIAO","Year":"2006","Month":"January","StandardNumber":"0091-7435 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"42","Pages":"4-13","Edition":"","Issue":"1","Availability":"","URL":"https://www.sciencedirect.com/science/article/abs/pii/S0091743505001787?via%3Dihub","OldItemId":"16337677","Abstract":"Several lines of evidence indicate an association between omega-3 polyunsaturated fatty acids (PUFAs) and depression. The purpose of this review was to evaluate the evidence to date within the context of the study design and methodology used. In case-control and cohort studies, concentrations of omega-3 PUFAs were lower in participants with unipolar and postpartum depression. Fish are the major dietary source of omega-3 PUFAs, and infrequent fish consumption is associated with depression in epidemiological studies. While these findings do not appear to be the result of confounding, in some studies failure to detect confounding may be due to a lack of power or incomplete control. In four of seven double-blind randomized controlled trials, depression was significantly improved upon treatment with at least 1 g/day of eicosapentaenoic acid, an omega-3 PUFA. While clinical significance was demonstrated, preservation of blinding may be a limitation in this area of research. It remains unclear whether omega-3 supplementation is effective independently of antidepressant treatment, for depressed patients in general or only those with abnormally low concentrations of these PUFAs. The relationship between omega-3 PUFAs and depression is biologically plausible and is consistent across study designs, study groups, and diverse populations, which increases the likelihood of a causal relationship.","Comments":"","TypeName":"Journal, Article","Authors":"Sontrop J ; Campbell MK ; ","ParentAuthors":"","DOI":"10.1016/j.ypmed.2005.11.005 ","Keywords":"Aged\r\nConfounding Factors, Epidemiologic\r\nDepression, Postpartum/drug therapy\r\nDepressive Disorder/*drug therapy\r\nDiet\r\nEpidemiologic Studies\r\nFatty Acids, Omega-3/blood/*therapeutic use\r\nFemale\r\nHumans\r\nMale\r\nMiddle Aged\r\nRandomized Controlled Trials as Topic\r\nResearch Design","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Sontrop J, and Campbell MK (2006) Omega-3 polyunsaturated fatty acids and depression: a review of the evidence and a methodological critique.. Preventive medicine 42(1), 4-13 DOI: 10.1016/j.ypmed.2005.11.005 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"EPDS ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723769,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723797,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740037,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12789719,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432497,"Title":"Effect of antenatal omega-3 supplementation on maternal depressive symptoms from pregnancy to 6 months postpartum: a randomized double-blind placebo-controlled trial.","ParentTitle":"Nutritional neuroscience","ShortTitle":"Sousa (2023)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2023","Month":"June","StandardNumber":"1028-415X (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"26","Pages":"551-559","Edition":"","Issue":"6","Availability":"","URL":"","OldItemId":"35499912","Abstract":"OBJECTIVE: Randomized double-blind placebo-controlled trial was conducted with sixty pregnant women to evaluate the effect of antenatal omega-3 supplementation on maternal depressive symptoms from pregnancy to 6 months postpartum. METHODS: Participants with gestational age between 22 and 24 weeks were randomized in placebo (olive oil; n=30) or omega-3 (fish oil; n=30) groups and supplemented until childbirth. Fish oil capsules provided 1440mg/day of docosahexaenoic acid. Depressive symptoms were evaluated during the gestational period: (G1) 22-24 weeks; (G2) 26-28 weeks; (G3) 30-32 weeks; (G4) 34-36 weeks; and postpartum: (P1) second week; (P2) first month; (P3) fourth month; and (P4) sixth month, using the Edinburgh Postnatal Depression Scale (EPDS). Intention-to-treat and per-protocol analyses were performed using Generalized Estimating Equations (GEE). RESULTS: Comparison between groups showed no differences in the EPDS score at any time during pregnancy or postpartum, in both intention-to-treat and per-protocol analysis (p>0.05). Both groups presented a reduction in the EPDS score over time. According to intention-to-treat analysis, when comparing to the baseline, the placebo group showed a reduction in the EPDS score at P1 and P4, while the omega-3 group showed a reduction at all times from G4 to P4. In per-protocol analysis, the placebo group showed a reduction in the EPDS score at P3, while the omega-3 group showed a reduction at all times from G2 to P4. CONCLUSIONS: The supplementation with omega-3 did not promote significant differences between groups. However, an earlier reduction in the EPDS score was observed in the omega-3 group, which may indicate a benefit of antenatal omega-3 supplementation.","Comments":"","TypeName":"Journal, Article","Authors":"Sousa TM ; Santos LCD ; ","ParentAuthors":"","DOI":"10.1080/1028415X.2022.2068877 ","Keywords":"Female\r\nPregnancy\r\nHumans\r\nDepression/drug therapy/prevention & control\r\nPostpartum Period\r\n*Fatty Acids, Omega-3/therapeutic use\r\n*Depression, Postpartum/prevention & control/drug therapy\r\nDouble-Blind Method\r\nDietary Supplements\r\nOmega-3\r\ndepressive symptoms\r\nmaternal nutrition\r\npostpartum period\r\npregnancy\r\nrandomized controlled trial","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Sousa TM, and Santos LCD (2023) Effect of antenatal omega-3 supplementation on maternal depressive symptoms from pregnancy to 6 months postpartum: a randomized double-blind placebo-controlled trial.. Nutritional neuroscience 26(6), 551-559 DOI: 10.1080/1028415X.2022.2068877 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723734,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723824,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723967,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432088,"Title":"The role of diet and nutritional supplementation in perinatal depression: a systematic review.","ParentTitle":"Maternal & child nutrition","ShortTitle":"Sparling (2017)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"25/06/2023","EditedBy":"GAO BIAO","Year":"2017","Month":"January","StandardNumber":"1740-8695 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"13","Pages":"","Edition":"","Issue":"1","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC6865932/","OldItemId":"26840379","Abstract":"This article presents a systematic literature review on whether dietary intake influences the risk for perinatal depression, i.e. depression during pregnancy or post-partum. Such a link has been hypothesized given that certain nutrients are important in the neurotransmission system and pregnancy depletes essential nutrients. PubMed, EMBASE and CINAHL databases were searched for relevant articles until 30 May 2015. We included peer-reviewed studies of any design that evaluated whether perinatal depression is related to dietary intake, which was defined as adherence to certain diets, food-derived intake of essential nutrients or supplements. We identified 4808 studies, of which 35 fulfilled inclusion criteria: six randomized controlled trials, 12 cohort, one case-control and 16 cross-sectional studies, representing 88051 distinct subjects. Studies were grouped into four main categories based on the analysis of dietary intake: adherence to dietary patterns (nine studies); full panel of essential nutrients (six studies); specific nutrients (including B vitamins, Vitamin D, calcium and zinc; eight studies); and intake of fish or polyunsaturated fatty acids (PUFAs; 12 studies). While 13 studies, including three PUFA supplementation trials, found no evidence of an association, 22 studies showed protective effects from healthy dietary patterns, multivitamin supplementation, fish and PUFA intake, calcium, Vitamin D, zinc and possibly selenium. Given the methodological limitations of existing studies and inconsistencies in findings across studies, the evidence on whether nutritional factors influence the risk of perinatal depression is still inconclusive. Further longitudinal studies are needed, with robust and consistent measurement of dietary intake and depressive symptoms, ideally starting before pregnancy.","Comments":"","TypeName":"Journal, Article","Authors":"Sparling TM ; Henschke N ; Nesbitt RC ; Gabrysch S ; ","ParentAuthors":"","DOI":"10.1111/mcn.12235 ","Keywords":"Databases, Factual\r\nDepression/blood/*prevention & control\r\nDepression, Postpartum/blood/prevention & control\r\n*Diet\r\n*Dietary Supplements\r\nFatty Acids, Unsaturated/administration & dosage/blood\r\nFemale\r\nHumans\r\nMicronutrients/administration & dosage/blood/deficiency\r\nObservational Studies as Topic\r\n*Perinatal Care\r\nPostpartum Period/blood\r\nPregnancy\r\nRandomized Controlled Trials as Topic\r\nRisk Factors\r\nTreatment Outcome\r\ndiet\r\nmaternal health\r\nnutrition\r\nperinatal depression","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Sparling TM, Henschke N, Nesbitt RC, and Gabrysch S (2017) The role of diet and nutritional supplementation in perinatal depression: a systematic review.. Maternal & child nutrition 13(1),  DOI: 10.1111/mcn.12235 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"BPRS\nPANSS","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723910,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723963,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84436237,"Title":"Early interventions to prevent psychosis: systematic review and meta-analysis.","ParentTitle":"BMJ (Clinical research ed.)","ShortTitle":"Stafford (2013)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"26/06/2023","EditedBy":"GAO BIAO","Year":"2013","Month":"January","StandardNumber":"0959-8138 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"346","Pages":"f185","Edition":"","Issue":"","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3548617/","OldItemId":"23335473","Abstract":"OBJECTIVE: To determine whether any psychological, pharmacological, or nutritional interventions can prevent or delay transition to psychotic disorders for people at high risk. DESIGN: Systematic review and meta-analysis. DATA SOURCES: Embase, Medline, PreMedline, PsycINFO, and CENTRAL were searched to November 2011 without restriction to publication status. REVIEW METHODS: Randomised trials comparing any psychological, pharmacological, nutritional, or combined intervention with usual services or another treatment. Studies of participants with a formal diagnosis of schizophrenia or bipolar disorder were excluded. Studies were assessed for bias, and relevant limitations were considered in summarising the results. RESULTS: 11 trials including 1246 participants and eight comparisons were included. Median sample size of included trials was 81 (range 51-288). Meta-analyses were performed for transition to psychosis, symptoms of psychosis, depression, and mania; quality of life; weight; and discontinuation of treatment. Evidence of moderate quality showed an effect for cognitive behavioural therapy on reducing transition to psychosis at 12 months (risk ratio 0.54 (95% confidence interval 0.34 to 0.86); risk difference -0.07 (-0.14 to -0.01). Very low quality evidence for omega-3 fatty acids and low to very low quality evidence for integrated psychotherapy also indicated that these interventions were associated with reductions in transition to psychosis at 12 months. CONCLUSIONS: Although evidence of benefits for any specific intervention is not conclusive, these findings suggest that it might be possible to delay or prevent transition to psychosis. Further research should be undertaken to establish conclusively the potential for benefit of psychological interventions in the treatment of people at high risk of psychosis.","Comments":"","TypeName":"Journal, Article","Authors":"Stafford MR ; Jackson H ; Mayo-Wilson E ; Morrison AP ; Kendall T ; ","ParentAuthors":"","DOI":"10.1136/bmj.f185 ","Keywords":"Antipsychotic Agents/therapeutic use\r\nClinical Trials as Topic\r\nCognitive Behavioral Therapy\r\nCombined Modality Therapy\r\nDietary Supplements\r\nEarly Diagnosis\r\nFatty Acids, Omega-3/therapeutic use\r\nHumans\r\nPsychotic Disorders/diagnosis/*prevention & control/psychology/therapy\r\nRisk Factors","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Stafford MR, Jackson H, Mayo-Wilson E, Morrison AP, and Kendall T (2013) Early interventions to prevent psychosis: systematic review and meta-analysis.. BMJ (Clinical research ed.) 346, f185 DOI: 10.1136/bmj.f185 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723750,"AdditionalText":"BDNF","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":"IL-1, IL-6, IL-8, TNF and IFN [","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723757,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723758,"AdditionalText":"alterations in blood flow to the brain. \n decreased brain-derived neurotrophic factor levels ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723768,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723787,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723958,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"HDRS\nBDI","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432320,"Title":"The role of omega-3 fatty acids in mood disorders.","ParentTitle":"Current opinion in investigational drugs (London, England : 2000)","ShortTitle":"Stahl (2008)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2008","Month":"January","StandardNumber":"1472-4472 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"9","Pages":"57-64","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"18183532","Abstract":"Research has established that docosahexaenoic acid (DHA), a long-chain omega-3 polyunsaturated fatty acid (PUFA), plays a fundamental role in brain structure and function. Epidemiological and cross-sectional studies have also identified a role for long-chain omega-3 PUFA, which includes DHA, eicosapentaenoic acid, and docosapentaenoic acid, in the etiology of depression. In the past ten years, there have been 12 intervention studies conducted using various preparations of longchain omega-3 PUFA in unipolar and bipolar depression. The majority of these studies administered long-chain omega-3 PUFA as an adjunct therapy. The studies have been conducted over 4 to 16 weeks of intervention and have often included small cohorts. In four out of the seven studies conducted in depressed individuals and in two out of the five studies in bipolar patients, individuals have reported a positive outcome following supplementation with ethyl-eicosapentaenoic acid or fish oil containing long-chain omega-3 PUFA. In the three trials that researched the influence of DHA-rich preparations, no significant effects were reported. The mechanisms that have been invoked to account for the benefits of long-chain omega-3 PUFA in depression include reductions in prostaglandins derived from arachidonic acid, which lead to decreased brain-derived neurotrophic factor levels and/or alterations in blood flow to the brain.","Comments":"","TypeName":"Journal, Article","Authors":"Stahl LA ; Begg DP ; Weisinger RS ; Sinclair AJ ; ","ParentAuthors":"","DOI":"","Keywords":"Bipolar Disorder/drug therapy/metabolism\r\nBrain/metabolism\r\nDepression/drug therapy/metabolism\r\nDepressive Disorder/drug therapy/metabolism\r\nDietary Supplements\r\nFatty Acids, Omega-3/*physiology/therapeutic use\r\nHumans\r\nMood Disorders/*drug therapy/metabolism","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Stahl LA, Begg DP, Weisinger RS, and Sinclair AJ (2008) The role of omega-3 fatty acids in mood disorders.. Current opinion in investigational drugs (London, and England : 2000) 9(1), 57-64"},{"Codes":[{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723974,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723764,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723895,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723968,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"fst\nOFT\n\n","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723750,"AdditionalText":"BDNF","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723757,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723758,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432756,"Title":"Immediate and long-term antidepressive-like effects of pre-pubertal escitalopram and omega-3 supplementation combination in young adult stress-sensitive rats.","ParentTitle":"Behavioural brain research","ShortTitle":"Steyn (2018)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2018","Month":"October","StandardNumber":"0166-4328 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"351","Pages":"49-62","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"29807070","Abstract":"Major depressive disorder (MDD) affects a significant number of children and adolescents, yet treatment options for this population remain very limited. Escitalopram (ESC) is one of only two antidepressants approved as treatment for juvenile depression. Still, delayed onset of action, and immediate plus the risk of lasting side effects contribute to low patient adherence, and places the medical prescriber in a difficult situation weighing the potential long-term effects of juvenile treatment against the known consequences of untreated MDD. Research into alternative or augmentation strategies and their long-term effects are needed to improve clinical outcome and better our understanding of the long-term consequences of early-life treatment. We investigated the early-life (postnatal day 35 (PND35)) and lasting (PND60) bio-behavioural effects of pre-pubertal (PND21 to PND34) escitalopram (ESC) administration and/or -3supplementation (OM3) in stress sensitive Flinders Sensitive Line rats. Only ESC treatment showed a strong trend to decrease depressive-like behaviour via significantly increased climbing behaviour on PND35. However, OM3 treatment reduced locomotor activity and increased hippocampal neuroplasticity on PND35, suggesting improved coping behaviour and masking of possible antidepressant-like effects. Reduced locomotor activity lasted into early-adulthood on PND60, despite a treatment-free period from PND35 to PND60. Regardless, early-adulthood antidepressive-like behaviour was only observed in the combination treatment (ESC+OM3) group, despite a significant increase in serotonin turnover, suggesting strong neurodevelopmental process to be involved. Taken together, the combination of ESC and OM3 might induce lasting beneficial neurodevelopmental effects in a stress-sensitive population, suggesting a possible role in current treatment strategies.","Comments":"","TypeName":"Journal, Article","Authors":"Steyn SF ; Harvey BH ; Brink CB ; ","ParentAuthors":"","DOI":"10.1016/j.bbr.2018.05.021 ","Keywords":"Animals\r\nAntidepressive Agents/*pharmacology\r\nCitalopram/*pharmacology\r\nDepressive Disorder/*therapy\r\n*Dietary Supplements\r\nDisease Models, Animal\r\nFatty Acids, Omega-3/*administration & dosage\r\nMale\r\nRandom Allocation\r\nRats\r\nSexual Maturation\r\nStress, Psychological/therapy\r\nAugmentation\r\nEscitalopram\r\nFlinders Sensitive Line rats\r\nLasting effects\r\nOmega-3\r\nPre-pubertal treatment","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Steyn SF, Harvey BH, and Brink CB (2018) Immediate and long-term antidepressive-like effects of pre-pubertal escitalopram and omega-3 supplementation combination in young adult stress-sensitive rats.. Behavioural brain research 351, 49-62 DOI: 10.1016/j.bbr.2018.05.021 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12789719,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"(HAM-D) (EPDS) (BDI)","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723805,"AdditionalText":"Taiwan","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723958,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432235,"Title":"Omega-3 fatty acids for major depressive disorder during pregnancy: results from a randomized, double-blind, placebo-controlled trial.","ParentTitle":"The Journal of clinical psychiatry","ShortTitle":"Su (2008)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2008","Month":"April","StandardNumber":"0160-6689 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"69","Pages":"644-51","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"18370571","Abstract":"BACKGROUND: Perinatal depression is common, and treatment remains challenging. Depression has been reported to be associated with the abnormality of omega-3 polyunsaturated fatty acids (PUFAs). A profound decrease of omega-3 PUFAs in the mother during pregnancy is associated with the higher demand of fetal development and might precipitate the occurrence of depression. In this study, we examined the efficacy of omega-3 PUFA monotherapy for the treatment of depression during pregnancy. METHOD: From June 2004 to June 2006, we conducted an 8-week, double-blind, placebo-controlled trial comparing omega-3 PUFAs (3.4 g/d) with placebo in pregnant women with major depressive disorder (DSM-IV criteria). No psychotropic agent was given 1 month prior to or during the study period. The Hamilton Rating Scale for Depression (HAM-D) was scored every other week as the primary measurement of efficacy, while the Edinburgh Postnatal Depression Scale (EPDS) and Beck Depression Inventory (BDI) were secondary measures. RESULTS: Thirty-six subjects were randomly assigned to either omega-3 PUFAs or placebo, and 33 among them were evaluated in more than 2 visits. A total of 24 subjects completed the study. As compared to the placebo group, subjects in the omega-3 group had significantly lower HAM-D scores at weeks 6 (p = .001) and 8 (p = .019), a significantly higher response rate (62% vs. 27%, p = .03), and a higher remission rate, although the latter did not reach statistical significance (38% vs. 18%, p = .28). At the study end point, subjects in the omega-3 group also had significantly lower depressive symptom ratings on the EPDS and BDI. The omega-3 PUFAs were well tolerated and there were no adverse effects on the subjects and newborns. CONCLUSIONS: Omega-3 PUFAs may have therapeutic benefits in depression during pregnancy. In regard to the safety issue and psychotherapeutic effect, as well as health promotion to mothers and their newborns, it is worthy to conduct replication studies in a larger sample with a broad regimen of omega-3 PUFAs in pregnant women with depression. TRIAL REGISTRATION: clinicaltrials.gov Identifier: NCT00618865.","Comments":"","TypeName":"Journal, Article","Authors":"Su KP ; Huang SY ; Chiu TH ; Huang KC ; Huang CL ; Chang HC ; Pariante CM ; ","ParentAuthors":"","DOI":"10.4088/jcp.v69n0418 ","Keywords":"Adult\r\nChromatography, Gas\r\nDepressive Disorder, Major/*drug therapy/*epidemiology\r\nDiagnostic and Statistical Manual of Mental Disorders\r\nDouble-Blind Method\r\nFatty Acids, Omega-3/blood/*therapeutic use\r\nFemale\r\nHumans\r\nPregnancy\r\nPregnancy Complications/epidemiology/*psychology\r\nSurveys and Questionnaires","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Su KP, Huang SY, Chiu TH, Huang KC, Huang CL, Chang HC, and Pariante CM (2008) Omega-3 fatty acids for major depressive disorder during pregnancy: results from a randomized, double-blind, placebo-controlled trial.. The Journal of clinical psychiatry 69(4), 644-51 DOI: 10.4088/jcp.v69n0418 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723805,"AdditionalText":"Taiwan","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723958,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432244,"Title":"Mind-body interface: the role of n-3 fatty acids in psychoneuroimmunology, somatic presentation, and medical illness comorbidity of depression.","ParentTitle":"Asia Pacific journal of clinical nutrition","ShortTitle":"Su (2008)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2008","Month":"","StandardNumber":"0964-7058 (Linking)","City":"Australia","Country":"","Publisher":"","Institution":"","Volume":"17 Suppl 1","Pages":"151-7","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"18296325","Abstract":"With the unsatisfaction of monoamine-based pharmacotherapy and the high comorbidity of other medical illness in depression, the serotonin hypothesis seems to fail in approaching the aetiology of depression. Based upon the evidence from epidemiological data, case-control studies of phospholipid polyunsaturated fatty acids (PUFAs) levels in human tissues, and antidepressant effect in clinical trials, PUFAs have shed a light to discover the unsolved of depression and connect the mind and body. Briefly, the deficit of n-3 PUFAs has been reported to be associated with neurological, cardiovascular, cerebrovascular, autoimmune, metabolic diseases and cancers. Recent studies revealed that the deficit of n-3 PUFAs is also associated with depression. For example, societies that consume a small amount of omega-3 PUFAs appear to have a higher prevalence of major depressive disorder. In addition, depressive patients had showed a lower level of omega-3 PUFAs; and the antidepressant effect of PUFAs had been reported in a number of clinical trials. The PUFAs are classified into n-3 (or omega-3) and n-6 (or omega-6) groups. Eicosapentaenoic acid (EPA) and docosahexaenoic acid (DHA), the major bioactive components of n-3 PUFAs, are not synthesized in human body and can only be obtained directly from the diet, particularly by consuming fish. DHA deficit is associated with dysfunctions of neuronal membrane stability and transmission of serotonin, norepinephrine and dopamine, which might connect to the aetiology of mood and cognitive dysfunction of depression. On the other hand, EPA is important in balancing the immune function and physical healthy by reducing arachidonic acid (AA, an n-6 PUFA) level on cell membrane and prostaglandin E2 (PGE2) synthesis. Interestingly, animals fed with high AA diet or treated with PGE2 were observed to present sickness behaviours of anorexia, low activity, change in sleep pattern and attention, which are similar to somatic symptoms of depression in human. Therefore, the deficit of EPA and DHA in depression might be associated with mood disturbance, cognitive dysfunction, medical comorbidity and somatic symptoms in depression. Indeed, the role of n-3 PUFAs in immunity and mood function supports the promising psychoneuroimmunologic hypothesis of depression and provides an excellent interface shared by body and mind.","Comments":"","TypeName":"Journal, Article","Authors":"Su KP ; ","ParentAuthors":"","DOI":"","Keywords":"Depressive Disorder/*drug therapy/*etiology\r\nFatty Acids, Omega-3/*physiology/therapeutic use\r\nFish Oils\r\nHumans\r\nNutritional Physiological Phenomena\r\nPhospholipids/chemistry/metabolism\r\n*Psychoneuroimmunology\r\n*Psychophysiology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Su KP (2008) Mind-body interface: the role of n-3 fatty acids in psychoneuroimmunology, somatic presentation, and medical illness comorbidity of depression.. Asia Pacific journal of clinical nutrition 17 Suppl 1, 151-7"},{"Codes":[{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723805,"AdditionalText":"Taiwan","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723959,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432365,"Title":"Biological mechanism of antidepressant effect of omega-3 fatty acids: how does fish oil act as a 'mind-body interface'?","ParentTitle":"Neuro-Signals","ShortTitle":"Su (2009)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2009","Month":"","StandardNumber":"1424-862X (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"17","Pages":"144-52","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"19190401","Abstract":"The unsatisfactory results of monoamine-based antidepressant therapy and the high occurrence of somatic symptoms and physical illness in patients with depression imply that the serotonin hypothesis is insufficient to approach the aetiology of depression. Depressive disorders with somatic presentation are the most common form of depression. Somatization, the bodily symptoms without organic explanation, is similar to cytokine-induced sickness behaviour. Based on recent evidence, omega-3 polyunsaturated fatty acids (n-3 PUFAs, or n-3 fatty acids) are enlightening a promising path to discover the unsolved of depression, sickness behaviour and to link the connection of mind and body. The PUFAs are classified into n-3 (or omega-3) and n-6 (or omega-6) groups. Eicosapentaenoic acid and docosahexaenoic acid, the major bioactive components of n-3 PUFAs, are not efficiently synthesized in humans and should therefore be obtained directly from the diet, particularly by consuming fish. Docosahexaenoic acid deficiency is associated with dysfunctions of neuronal membrane stability and transmission of serotonin, norepinephrine and dopamine, which might connect to the aetiology of mood and cognitive dysfunction of depression. Likewise, eicosapentaenoic acid is important in balancing the immune function and physical health by reducing membrane arachidonic acid (an n-6 PUFA) and prostaglandin E(2) synthesis, which might be linked to the somatic manifestations and physical comorbidity in depression. The role of n-3 PUFAs in immunity and mood function supports the promising hypothesis of psychoneuroimmunology of depression and provides an excellent interface between 'mind' and 'body'. This review is to provide an overview of the evidence about the role of n-3 PUFAs in depression and its common comorbid physical conditions and to propose mechanisms by which they may modulate molecular and cellular functions.","Comments":"","TypeName":"Journal, Article","Authors":"Su KP ; ","ParentAuthors":"","DOI":"10.1159/000198167 ","Keywords":"Affect/physiology\r\nAntidepressive Agents/administration & dosage/*therapeutic use\r\nDepressive Disorder/*drug therapy/*metabolism\r\nDiet\r\nDocosahexaenoic Acids/administration & dosage/metabolism/therapeutic use\r\nEicosapentaenoic Acid/administration & dosage/metabolism/therapeutic use\r\nFatty Acids, Omega-3/administration & dosage/*metabolism/*therapeutic use\r\nHumans\r\nModels, Biological\r\nNeurons/physiology\r\nPsychoneuroimmunology\r\nPsychophysiology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Su KP (2009) Biological mechanism of antidepressant effect of omega-3 fatty acids: how does fish oil act as a 'mind-body interface'?. Neuro-Signals 17(2), 144-52 DOI: 10.1159/000198167 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723805,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723963,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432112,"Title":"Omega-3 polyunsaturated fatty acids for major depressive disorder.","ParentTitle":"Expert opinion on investigational drugs","ShortTitle":"Su (2013)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2013","Month":"December","StandardNumber":"1354-3784 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"22","Pages":"1519-34","Edition":"","Issue":"12","Availability":"","URL":"","OldItemId":"24083675","Abstract":"INTRODUCTION: Omega-3 polyunsaturated fatty acids (omega-3 PUFAs) are not synthesized by the human body; they must be derived from dietary sources and they have been known to be involved with neurological, cardiovascular, cerebrovascular, autoimmune and metabolic diseases, and cognitive disorder as well as mood disorders. AREAS COVERED: A number of epidemiological and preclinical studies have proven the potential benefit and critical role of omega-3 PUFA in the development and management of major depressive disorder (MDD). In addition, recently independent clinical trials and meta-analyses have also provided superidority of omega-3 PUFA over placebo as monotherapy or augmentation agent in the treatment of MDD. This article presents a brief overview of the evidence to date about the clinical application and biological mechanisms of omega-3 PUFA in the treatment of MDD. EXPERT OPINION: Given the potential action mechanism, clinical benefits and currently available clinical trial data, omega-3 PUFAs may deserve greater attention and wider application for treatment of MDD. However, the practical utility of omega-3 PUFA as one of promising alternative agent for treatment of MDD still have many questions unresolved to be fully addressed in near future.","Comments":"","TypeName":"Journal, Article","Authors":"Su KP ; Wang SM ; Pae CU ; ","ParentAuthors":"","DOI":"10.1517/13543784.2013.836487 ","Keywords":"Animals\r\nAntidepressive Agents/pharmacology/*therapeutic use\r\nDepressive Disorder, Major/*drug therapy\r\nFatty Acids, Omega-3/pharmacology/*therapeutic use\r\nHumans","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Su KP, Wang SM, and Pae CU (2013) Omega-3 polyunsaturated fatty acids for major depressive disorder.. Expert opinion on investigational drugs 22(12), 1519-34 DOI: 10.1517/13543784.2013.836487 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723734,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723805,"AdditionalText":"Taiwan","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723964,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432261,"Title":"Omega-3 fatty acids in the prevention of interferon-alpha-induced depression: results from a randomized, controlled trial.","ParentTitle":"Biological psychiatry","ShortTitle":"Su (2014)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"26/06/2023","EditedBy":"GAO BIAO","Year":"2014","Month":"October","StandardNumber":"0006-3223 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"76","Pages":"559-66","Edition":"","Issue":"7","Availability":"","URL":"https://www.biologicalpsychiatryjournal.com/article/S0006-3223(14)00047-X/fulltext","OldItemId":"24602409","Abstract":"BACKGROUND: Interferon (IFN)- therapy for chronic hepatitis C virus infection is frequently associated with depression. The routine prophylaxis with antidepressants might expose patients to adverse effects, hence, the need for alternative preventive interventions. Omega-3 polyunsaturated fatty acids are safe and effective essential nutritional compounds used for the treatment of depression, putatively through an anti-inflammatory action. In addition, lower erythrocyte levels of omega-3 polyunsaturated fatty acids have been associated with an increased risk of IFN-induced depression. METHODS: We conducted a 2-week, double-blind, placebo-controlled trial comparing eicosapentaenoic acid (EPA), docosahexaenoic acid (DHA), and placebo for the prevention of IFN--induced depression. A total of 162 patients consented to participate and were randomized to the study. All of the patients completed the 2-week trial; 152 participants were followed throughout the 24 weeks of IFN- treatment and were included in the analysis. RESULTS: Compared with placebo, the incident rates of IFN--induced depression were significantly lower in EPA-treated but not in DHA-treated patients (10% and 28%, respectively, versus 30% for placebo, p = .037). Both EPA and DHA significantly delayed the onset of IFN-induced depression (week of onset: 12.0 and 11.7, respectively, versus 5.3 for placebo, p = .002). EPA and DHA were both well tolerated in this population. EPA treatment increased both EPA and DHA erythrocyte levels, but DHA only increased DHA erythrocyte levels. CONCLUSIONS: EPA is effective in the prevention of depression in hepatitis C virus patients received IFN- therapy. Our study confirms the notion that anti-inflammatory strategies are effective antidepressants in the context of depression associated with inflammation.","Comments":"","TypeName":"Journal, Article","Authors":"Su KP ; Lai HC ; Yang HT ; Su WP ; Peng CY ; Chang JP ; Chang HC ; Pariante CM ; ","ParentAuthors":"","DOI":"10.1016/j.biopsych.2014.01.008 ","Keywords":"Depression/*chemically induced/*prevention & control\r\nDocosahexaenoic Acids/*therapeutic use\r\nDouble-Blind Method\r\nEicosapentaenoic Acid/*therapeutic use\r\nFemale\r\nHepatitis C/*drug therapy\r\nHumans\r\nInterferon-alpha/*adverse effects\r\nMale\r\nMiddle Aged\r\nChronic hepatitis C virus (HCV)\r\nclinical trial\r\ninflammation\r\ninterferon-alpha (IFN-)\r\nmajor depressive disorder (MDD)\r\nomega-3 polyunsaturated fatty acids (n-3 PUFAs)","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Su KP, Lai HC, Yang HT, Su WP, Peng CY, Chang JP, Chang HC, and Pariante CM (2014) Omega-3 fatty acids in the prevention of interferon-alpha-induced depression: results from a randomized, controlled trial.. Biological psychiatry 76(7), 559-66 DOI: 10.1016/j.biopsych.2014.01.008 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723805,"AdditionalText":"Taiwan.","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723965,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84439904,"Title":"Nutrition, psychoneuroimmunology and depression: the therapeutic implications of omega-3 fatty acids in interferon--induced depression.","ParentTitle":"BioMedicine","ShortTitle":"Su (2015)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"26/06/2023","EditedBy":"GAO BIAO","Year":"2015","Month":"December","StandardNumber":"2211-8020 (Linking)","City":"China (Republic : 1949- )","Country":"","Publisher":"","Institution":"","Volume":"5","Pages":"21","Edition":"","Issue":"4","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4662939/","OldItemId":"26615538","Abstract":"The unmet need of current pharmacotherapy and the high occurrence of somatic symptoms and physical illness in depression imply that the 'monoamine hypothesis' is insufficient in approaching the aetiology of depression. Clinically, depressed patients manifest higher levels of inflammatory biomarkers, while proinflammatory cytokines induce neuropsychiatric symptoms (sickness behaviour) as well as major depressive episodes. Indeed, accumulating evidence suggests that inflammation dysregulation plays an important role in the pathophysiology of depression. Biological mechanisms that link inflammation to neuropsychiatric symptoms are vital in the understanding of the \"mind-body\" interface. IFN--induced depression is the most powerful support for the inflammation theory of depression. This clinical observation provides an excellent model for depression research. By comparing subjects with and without major depression induced by the cytokine treatment, statistical powers could be largely increased by reducing phenotypic variation (homogeneity in aetiological factors). In addition, the anti-inflammatory pathway has recently become an important topic in looking for new antidepressant therapies. For example, anti-inflammatory compounds, omega-3 polyunsaturated fatty acids (omega-3 PUFAs or n-3 PUFAs), have been found to be associated with the development and treatment for depression in human and animal models. Here I review recent epidemiological studies, cross-sectional and longitudinal case-controlled studies, interventional clinical trials, as well as basic animal and cellular studies to prove the linkage among omega-3 PUFAs, inflammation, and depression.","Comments":"","TypeName":"Journal, Article","Authors":"Su KP ; ","ParentAuthors":"","DOI":"10.7603/s40681-015-0021-x ","Keywords":"Anti-depressant\r\nAnti-inflammatory\r\nDepression\r\nInflammation\r\nInterferon- (IFN-)\r\nOmega-3 (n-3) polyunsaturated fatty acids (PUFAs)","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Su KP (2015) Nutrition, psychoneuroimmunology and depression: the therapeutic implications of omega-3 fatty acids in interferon--induced depression.. BioMedicine 5(4), 21 DOI: 10.7603/s40681-015-0021-x "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"EPA","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723757,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723805,"AdditionalText":"Taiwan.","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723968,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740788,"AdditionalText":"cPLA2","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432691,"Title":"Eicosapentaenoic and docosahexaenoic acids have different effects on peripheral phospholipase A2 gene expressions in acute depressed patients.","ParentTitle":"Progress in neuro-psychopharmacology & biological psychiatry","ShortTitle":"Su (2018)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"26/06/2023","EditedBy":"GAO BIAO","Year":"2018","Month":"January","StandardNumber":"0278-5846 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"80","Pages":"227-233","Edition":"","Issue":"Pt C","Availability":"","URL":"https://linkinghub.elsevier.com/retrieve/pii/S0278-5846(17)30003-9","OldItemId":"28648567","Abstract":"INTRODUCTION: Omega-3 polyunsaturated fatty acids (PUFAs) have been proven critical in the development and management of major depressive disorder (MDD) by a number of epidemiological, clinical and preclinical studies, but the molecular mechanisms underlying this therapeutic action are yet to be understood. Although eicosapentaenoic acid (EPA) seems to be the active component of omega-3 PUFAs' antidepressant effects, the biological research about the difference of specific genetic regulations between EPA and docosahexaenoic acid (DHA), the two main components of omega-3 PUFAs, is still lacking in human subjects. METHODS: We conducted a 12-week randomized-controlled trial comparing the effects of EPA and DHA on gene expressions of phospholipase A2 (cPLA2) and cyclooxygenase-2 (COX2), serotonin transporter (5HTT), and Tryptophan hydroxylase 2 (TPH-2) in 27 MDD patients. In addition, the erythrocyte PUFA compositions and the candidate gene expressions were also co
