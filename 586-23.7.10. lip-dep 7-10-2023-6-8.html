c community when designing placebo-based studies (mainly in establishing the appropriate therapeutic dose of (n-3) fatty acids, varying from the recommended dietary dose to an amount that may be 3 or 4 times higher), and in interpreting results. Although many studies have had the validity of their results questioned because of their small sample size, several studies seem to indicate that the (n-3) fatty acids are useful therapeutic tools in treating psychiatric conditions such as major depression, bipolar disorder, and several other disorders. Larger sample size studies are still required to better analyze the treatment potential of these agents.","Comments":"","TypeName":"Journal, Article","Authors":"Prior PL ; Galdurz JC ; ","ParentAuthors":"","DOI":"10.3945/an.111.001693 ","Keywords":"Anorexia Nervosa/drug therapy/physiopathology\r\nAutistic Disorder/drug therapy/physiopathology\r\nBipolar Disorder/*drug therapy/physiopathology\r\nBorderline Personality Disorder/drug therapy/physiopathology\r\nClinical Trials as Topic\r\nDepressive Disorder, Major/*drug therapy/physiopathology\r\nDiet\r\n*Dietary Supplements\r\nDose-Response Relationship, Drug\r\nFatty Acids, Omega-3/*therapeutic use\r\nHumans\r\nObsessive-Compulsive Disorder/drug therapy/physiopathology\r\nReproducibility of Results\r\nSchizophrenia/drug therapy/physiopathology\r\nSubstance-Related Disorders/drug therapy/physiopathology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Prior PL, and Galdurz JC (2012) (N-3) Fatty acids: molecular role and clinical uses in psychiatric disorders.. Advances in nutrition (Bethesda, and Md.) 3(3), 257-65 DOI: 10.3945/an.111.001693 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723797,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723964,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723974,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723750,"AdditionalText":"bDNF","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723755,"AdditionalText":"5-(5-HT)5-(5-HIAA)","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723769,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84433976,"Title":"Fish oil improves anxiety-like, depressive-like and cognitive behaviors in olfactory bulbectomised rats.","ParentTitle":"The European journal of neuroscience","ShortTitle":"Pudell (2014)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2014","Month":"January","StandardNumber":"0953-816X (Linking)","City":"France","Country":"","Publisher":"","Institution":"","Volume":"39","Pages":"266-74","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"24191918","Abstract":"Depression is increasingly present in the population, and its pathophysiology and treatment have been investigated with several animal models, including olfactory bulbectomy (Obx). Fish oil (FO) supplementation during the prenatal and postnatal periods decreases depression-like and anxiety-like behaviors. The present study evaluated the effect of FO supplementation on Obx-induced depressive-like behavior and cognitive impairment. Female rats received supplementation with FO during habituation, mating, gestation, and lactation, and their pups were subjected to Obx in adulthood; after the recovery period, the adult offspring were subjected to behavioral tests, and the hippocampal levels of brain-derived neurotrophic factor (BDNF), serotonin (5-HT) and the metabolite 5-hydroxyindoleacetic (5-HIAA) were determined. Obx led to increased anxiety-like and depressive-like behaviors, and impairment in the object location task. All behavioral changes were reversed by FO supplementation. Obx caused reductions in the levels of hippocampal BDNF and 5-HT, whereas FO supplementation restored these levels to normal values. In control rats, FO increased the hippocampal level of 5-HT and reduced that of 5-HIAA, indicating low 5-HT metabolism in this brain region. The present results indicate that FO supplementation during critical periods of brain development attenuated anxiety-like and depressive-like behaviors and cognitive dysfunction induced by Obx. These results may be explained by increased levels of hippocampal BDNF and 5-HT, two major regulators of neuronal survival and long-term plasticity in this brain structure.","Comments":"","TypeName":"Journal, Article","Authors":"Pudell C ; Vicente BA ; Delattre AM ; Carabelli B ; Mori MA ; Suchecki D ; Machado RB ; Zanata SM ; Visentainer JV ; de Oliveira Santos Junior O; Lima MM ; Ferraz AC ; ","ParentAuthors":"","DOI":"10.1111/ejn.12406 ","Keywords":"Animals\r\nAnxiety Disorders/*drug therapy/metabolism\r\nBrain-Derived Neurotrophic Factor/metabolism\r\nCentral Nervous System Agents/*therapeutic use\r\nCognition Disorders/*drug therapy/metabolism\r\nDepressive Disorder/*drug therapy/metabolism\r\nFemale\r\nFish Oils/*therapeutic use\r\nHippocampus/drug effects/growth & development/metabolism\r\nHydroxyindoleacetic Acid/metabolism\r\nMale\r\nNeuropsychological Tests\r\nOlfactory Bulb/physiology/surgery\r\nPregnancy\r\nPrenatal Exposure Delayed Effects\r\nRats\r\nRats, Wistar\r\nSerotonin/metabolism\r\nBDNF\r\ndepression\r\nmemory\r\nserotonin\r\n-3 polyunsaturated fatty acids","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Pudell C, Vicente BA, Delattre AM, Carabelli B, Mori MA, Suchecki D, Machado RB, Zanata SM, Visentainer JV, de Oliveira Santos Junior O, Lima MM, and Ferraz AC (2014) Fish oil improves anxiety-like, depressive-like and cognitive behaviors in olfactory bulbectomised rats.. The European journal of neuroscience 39(2), 266-74 DOI: 10.1111/ejn.12406 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723735,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723745,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723757,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723758,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723773,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723779,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723910,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723951,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432489,"Title":"Eicosapentaenoic acid in treatment-resistant depression associated with symptom remission, structural brain changes and reduced neuronal phospholipid turnover.","ParentTitle":"International journal of clinical practice","ShortTitle":"Puri (2001)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2001","Month":"October","StandardNumber":"1368-5031 (Linking)","City":"India","Country":"","Publisher":"","Institution":"","Volume":"55","Pages":"560-3","Edition":"","Issue":"8","Availability":"","URL":"","OldItemId":"11695079","Abstract":"The n-3 essential fatty acid eicosapentaenoic acid (EPA) was added to the conventional antidepressant treatment of a treatment-resistant severely depressed and suicidal male patient with a seven-year history of unremitting depressive symptoms. The niacin skin flush test and cerebral magnetic resonance scanning were carried out at baseline and nine months later. The addition of ethyl-EPA led to a dramatic and sustained clinical improvement in all the symptoms of depression, including a cessation of previously unremitting severe suicidal ideation, within one month. Symptoms of social phobia also improved dramatically. During the nine-month period the volumetric niacin response increased by 30%, the relative concentration of cerebral phosphomonesters increased by 53%, and the ratio of cerebral phosphomonesters to phosphodiesters increased by 79%, indicating reduced neuronal phospholipid turnover. Registered difference images showed that the EPA treatment was accompanied by structural brain changes including, in particular, a reduction in the lateral ventricular volume.","Comments":"","TypeName":"Journal, Article","Authors":"Puri BK ; Counsell SJ ; Hamilton G ; Richardson AJ ; Horrobin DF ; ","ParentAuthors":"","DOI":"","Keywords":"Adult\r\nAntidepressive Agents/therapeutic use\r\nBrain Diseases/*pathology\r\nDepressive Disorder/diagnosis/*drug therapy/metabolism\r\nEicosapentaenoic Acid/*therapeutic use\r\nHumans\r\nMagnetic Resonance Imaging/methods\r\nMagnetic Resonance Spectroscopy/methods\r\nMale\r\nNeurons/metabolism\r\nNiacin\r\nPhospholipids/metabolism","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Puri BK, Counsell SJ, Hamilton G, Richardson AJ, and Horrobin DF (2001) Eicosapentaenoic acid in treatment-resistant depression associated with symptom remission, structural brain changes and reduced neuronal phospholipid turnover.. International journal of clinical practice 55(8), 560-3"},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723734,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723750,"AdditionalText":"BDNF","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723757,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723758,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723836,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723966,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84437380,"Title":"N-3 Polyunsaturated Fatty Acids through the Lifespan: Implication for Psychopathology.","ParentTitle":"The international journal of neuropsychopharmacology","ShortTitle":"Pusceddu (2016)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/06/2023","EditedBy":"GAO BIAO","Year":"2016","Month":"December","StandardNumber":"1461-1457 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"19","Pages":"","Edition":"","Issue":"12","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC5203760/","OldItemId":"27608809","Abstract":"OBJECTIVE: The impact of lifetime dietary habits and their role in physical, mental, and social well-being has been the focus of considerable recent research. Omega-3 polyunsaturated fatty acids as a dietary constituent have been under the spotlight for decades. Omega-3 polyunsaturated fatty acids constitute key regulating factors of neurotransmission, neurogenesis, and neuroinflammation and are thereby fundamental for development, functioning, and aging of the CNS. Of note is the fact that these processes are altered in various psychiatric disorders, including attention deficit hyperactivity disorder, depression, and Alzheimer's disease. DESIGN: Relevant literature was identified through a search of MEDLINE via PubMed using the following words, \"n-3 PUFAs,\" \"EPA,\" and \"DHA\" in combination with \"stress,\" \"cognition,\" \"ADHD,\" \"anxiety,\" \"depression,\" \"bipolar disorder,\" \"schizophrenia,\" and \"Alzheimer.\" The principal focus was on the role of omega-3 polyunsaturated fatty acids throughout the lifespan and their implication for psychopathologies. Recommendations for future investigation on the potential clinical value of omega-3 polyunsaturated fatty acids were examined. RESULTS: The inconsistent and inconclusive results from randomized clinical trials limits the usage of omega-3 polyunsaturated fatty acids in clinical practice. However, a body of literature demonstrates an inverse correlation between omega-3 polyunsaturated fatty acid levels and quality of life/ psychiatric diseases. Specifically, older healthy adults showing low habitual intake of omega-3 polyunsaturated fatty acids benefit most from consuming them, showing improved age-related cognitive decline. CONCLUSIONS: Although further studies are required, there is an exciting and growing body of research suggesting that omega-3 polyunsaturated fatty acids may have a potential clinical value in the prevention and treatment of psychopathologies.","Comments":"","TypeName":"Journal, Article","Authors":"Pusceddu MM ; Kelly P ; Stanton C ; Cryan JF ; Dinan TG ; ","ParentAuthors":"","DOI":"10.1093/ijnp/pyw078 ","Keywords":"Age Factors\r\nAging/*psychology\r\nAnimals\r\nBrain/*drug effects/metabolism/physiopathology\r\nCognition/drug effects\r\nFatty Acids, Omega-3/*administration & dosage\r\n*Feeding Behavior\r\nHumans\r\nMental Disorders/metabolism/physiopathology/*prevention & control/psychology\r\n*Mental Health\r\nProtective Factors\r\nRisk Factors\r\nAlzheimers disease\r\nbipolar disorder\r\ndepression\r\nomega-3 polyunsaturated fatty acids (n-3 PUFAs)\r\nschizophrenia","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Pusceddu MM, Kelly P, Stanton C, Cryan JF, and Dinan TG (2016) N-3 Polyunsaturated Fatty Acids through the Lifespan: Implication for Psychopathology.. The international journal of neuropsychopharmacology 19(12),  DOI: 10.1093/ijnp/pyw078 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723966,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84435309,"Title":"Nonpharmacologic Versus Pharmacologic Treatment of Adult Patients With Major Depressive Disorder: A Clinical Practice Guideline From the American College of Physicians.","ParentTitle":"Annals of internal medicine","ShortTitle":"Qaseem (2016)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/06/2023","EditedBy":"GAO BIAO","Year":"2016","Month":"March","StandardNumber":"0003-4819 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"Clinical Guidelines Committee of the American College of Physicians","Volume":"164","Pages":"350-9","Edition":"","Issue":"5","Availability":"","URL":"https://www.acpjournals.org/doi/full/10.7326/M15-2570?rfr_dat=cr_pub++0pubmed&url_ver=Z39.88-2003&rfr_id=ori%3Arid%3Acrossref.org","OldItemId":"26857948","Abstract":"DESCRIPTION: The American College of Physicians (ACP) developed this guideline to present the evidence and provide clinical recommendations on the comparative effectiveness of treatment with second-generation antidepressants versus nonpharmacologic treatments for major depressive disorder in adults. METHODS: This guideline is based on a systematic review of published, English-language, randomized, controlled trials from 1990 through September 2015 identified using several databases and through hand searches of references of relevant studies. Interventions evaluated include psychotherapies, complementary and alternative medicines (including acupuncture, -3 fatty acids, S-adenosyl-L-methionine, St. John's wort [Hypericum perforatum]), exercise, and second-generation antidepressants. Evaluated outcomes included response, remission, functional capacity, quality of life, reduction of suicidality or hospitalizations, and harms. The target audience for this guideline includes all clinicians, and the target patient population includes adults with major depressive disorder. This guideline grades the evidence and recommendations using ACP's clinical practice guidelines grading system. RECOMMENDATION: ACP recommends that clinicians select between either cognitive behavioral therapy or second-generation antidepressants to treat patients with major depressive disorder after discussing treatment effects, adverse effect profiles, cost, accessibility, and preferences with the patient (Grade: strong recommendation, moderate-quality evidence).","Comments":"","TypeName":"Journal, Article","Authors":"Qaseem A ; Barry MJ ; Kansagara D ; ","ParentAuthors":"","DOI":"10.7326/M15-2570 ","Keywords":"Adult\r\nAntidepressive Agents, Second-Generation/therapeutic use\r\nCognitive Behavioral Therapy\r\nComplementary Therapies\r\nDepressive Disorder, Major/drug therapy/*therapy\r\nExercise Therapy\r\nHumans\r\nRisk Assessment\r\nSeverity of Illness Index","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Qaseem A, Barry MJ, and Kansagara D (2016) Nonpharmacologic Versus Pharmacologic Treatment of Adult Patients With Major Depressive Disorder: A Clinical Practice Guideline From the American College of Physicians.. Annals of internal medicine 164(5), 350-9 DOI: 10.7326/M15-2570 "},{"Codes":[{"AttributeId":12740617,"AdditionalText":" (HMM)  (OGR) ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723719,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723755,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723805,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723959,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723974,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84436305,"Title":"Combined administration of the mixture of honokiol and magnolol and ginger oil evokes antidepressant-like synergism in rats.","ParentTitle":"Archives of pharmacal research","ShortTitle":"Qiang (2009)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2009","Month":"September","StandardNumber":"0253-6269 (Linking)","City":"Korea (South)","Country":"","Publisher":"","Institution":"","Volume":"32","Pages":"1281-92","Edition":"","Issue":"9","Availability":"","URL":"","OldItemId":"19784585","Abstract":"Magnolia bark combined with ginger rhizome is a common drug pair in traditional Chinese prescriptions for the treatment of depression. In the present study, we examined antidepressant-like effects of the mixture of honokiol and magnolol (HMM) from magnolia bark and essential oil from ginger rhizome (OGR) alone and in combination in chronic unpredictable mild stress (CUMS) of rats. Behavioral (sucrose intake, immobility time of forced swimming test) and biochemical parameters [serotonin (5-HT) in prefrontal cortex, hippocampus, and striatum, gastric mucosa cholecystokinin (CCK) and serum gastrin (GAS) levels] were simultaneously examined in the CUMS rats. 20 mg/kg HMM alone, but not OGR, significantly increased sucrose intake and reduced immobility time in the CUMS rats. Moreover, 20 mg/kg HMM and 14 mg/kg OGR in combination exhibited significant synergistic effects on sucrose intake increase and immobility time reduction in the CUMS rats. HMM elevated 5-HT levels in various brain regions, and OGR reduced gastric mucosa CCK and serum GAS levels in the CUMS rats. These results suggested that the synergistic antidepressant-like effects of compatibility of HMM with OGR might be mediated simultaneously by regulation of the serotonergic and gastroenteric system functions. These findings also provided a pharmacological basis for the clinical application of this drug pair of magnolia bark and ginger rhizome in traditional Chinese medicine.","Comments":"","TypeName":"Journal, Article","Authors":"Qiang LQ ; Wang CP ; Wang FM ; Pan Y ; Yi LT ; Zhang X ; Kong LD ; ","ParentAuthors":"","DOI":"10.1007/s12272-009-1914-6 ","Keywords":"Animals\r\nAntidepressive Agents/*pharmacology\r\nBiphenyl Compounds/administration & dosage/*pharmacology\r\nBrain/drug effects\r\nCholecystokinin/analysis\r\nDepression/drug therapy\r\nDrug Synergism\r\nDrug Therapy, Combination\r\nGastric Mucosa/chemistry/drug effects\r\nGastrins/blood\r\n*Ginger\r\nLignans/administration & dosage/*pharmacology\r\nMale\r\nOils, Volatile/administration & dosage/*pharmacology\r\nRats\r\nRats, Wistar\r\nSerotonin/analysis\r\nSwimming","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Qiang LQ, Wang CP, Wang FM, Pan Y, Yi LT, Zhang X, and Kong LD (2009) Combined administration of the mixture of honokiol and magnolol and ginger oil evokes antidepressant-like synergism in rats.. Archives of pharmacal research 32(9), 1281-92 DOI: 10.1007/s12272-009-1914-6 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723745,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723887,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723963,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84439805,"Title":"Mood disorders and complementary and alternative medicine: a literature review.","ParentTitle":"Neuropsychiatric disease and treatment","ShortTitle":"Qureshi (2013)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2013","Month":"","StandardNumber":"1176-6328 (Linking)","City":"New Zealand","Country":"","Publisher":"","Institution":"","Volume":"9","Pages":"639-58","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"23700366","Abstract":"Mood disorders are a major public health problem and are associated with considerable burden of disease, suicides, physical comorbidities, high economic costs, and poor quality of life. Approximately 30%-40% of patients with major depression have only a partial response to available pharmacological and psychotherapeutic interventions. Complementary and alternative medicine (CAM) has been used either alone or in combination with conventional therapies in patients with mood disorders. This review of the literature examines evidence-based data on the use of CAM in mood disorders. A search of the PubMed, Medline, Google Scholar, and Quertile databases using keywords was conducted, and relevant articles published in the English language in the peer-reviewed journals over the past two decades were retrieved. Evidence-based data suggest that light therapy, St John's wort, Rhodiola rosea, omega-3 fatty acids, yoga, acupuncture, mindfulness therapies, exercise, sleep deprivation, and S-adenosylmethionine are effective in the treatment of mood disorders. Clinical trials of vitamin B complex, vitamin D, and methylfolate found that, while these were useful in physical illness, results were equivocal in patients with mood disorders. Studies support the adjunctive role of omega-3 fatty acids, eicosapentaenoic acid, and docosahexaenoic acid in unipolar and bipolar depression, although manic symptoms are not affected and higher doses are required in patients with resistant bipolar depression and rapid cycling. Omega-3 fatty acids are useful in pregnant women with major depression, and have no adverse effects on the fetus. Choline, inositol, 5-hydroxy-L-tryptophan, and N-acetylcysteine are effective adjuncts in bipolar patients. Dehydroepiandrosterone is effective both in bipolar depression and depression in the setting of comorbid physical disease, although doses should be titrated to avoid adverse effects. Ayurvedic and homeopathic therapies have the potential to improve symptoms of depression, although larger controlled trials are needed. Mind-body-spirit and integrative medicine approaches can be used effectively in mild to moderate depression and in treatment-resistant depression. Currently, although CAM therapies are not the primary treatment of mood disorders, level 1 evidence could emerge in the future showing that such treatments are effective.","Comments":"","TypeName":"Journal, Article","Authors":"Qureshi NA ; Al-Bedah AM ; ","ParentAuthors":"","DOI":"10.2147/NDT.S43419 ","Keywords":"Ayurveda\r\ncomplementary and alternative medicine\r\nhomeopathy\r\nintegrative medicine\r\nmood disorders","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Qureshi NA, and Al-Bedah AM (2013) Mood disorders and complementary and alternative medicine: a literature review.. Neuropsychiatric disease and treatment 9, 639-58 DOI: 10.2147/NDT.S43419 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723739,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723745,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723774,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723776,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723779,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723835,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723971,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84439585,"Title":"Effect of omega-3 and vitamin D co-supplementation on psychological distress in reproductive-aged women with pre-diabetes and hypovitaminosis D: A randomized controlled trial.","ParentTitle":"Brain and behavior","ShortTitle":"Rajabi-Naeeni (2021)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2021","Month":"November","StandardNumber":"2162-3279 (Electronic)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"11","Pages":"e2342","Edition":"","Issue":"11","Availability":"","URL":"","OldItemId":"34473420","Abstract":"PURPOSE: Psychological distresses and pre-diabetes are among the risk factors of developing type-II diabetes. The present study was conducted to determine the effectiveness of omega-3 and vitamin D co-supplementation on psychological distresses in women of reproductive age with pre-diabetes and hypovitaminosis D. METHODS: The present factorial clinical trial was conducted on 168 women of reproductive age with pre-diabetes and hypovitaminosis D. These participants were selected by stratified random sampling and were assigned to four groups for 8 weeks: group 1 (placebo group), group 2 (omega-3 group), group 3 (vitamin D group), and group 4 (co-supplement group). The medication and placebo doses being two 1000-mg tablets each day for omega-3 and 50,000-IU pearls every 2 weeks for vitamin D. Fasting blood glucose and vitamin D were measured at the beginning of the study. The Depression Anxiety Stress Scale-21 and the Pittsburgh Sleep Quality Index were completed by the participants at the start and end of the intervention. RESULTS: A significant difference was observed in terms of reduction in anxiety and improvement in sleep quality in the co-supplementation compared to the other three groups (p < .05). There was also a significant difference between the group receiving both supplements and the group receiving only placebos in terms of reduction in depression and stress (p < .05). CONCLUSION: Vitamin D and omega-3 co-supplementation improved depression, anxiety, and sleep quality in women of reproductive age with pre-diabetes and hypovitaminosis D. Therefore, these two supplements can be recommended for improving the mental health of this group of women. CLINICAL TRIAL REGISTRY: Iranian Registry of Clinical Trials Code: IRCT20100130003226N17. Registered on February 9, 2019.","Comments":"","TypeName":"Journal, Article","Authors":"Rajabi-Naeeni M ; Dolatian M ; Qorbani M ; Vaezi AA ; ","ParentAuthors":"","DOI":"10.1002/brb3.2342 ","Keywords":"Adult\r\nDietary Supplements\r\nDouble-Blind Method\r\nFemale\r\nHumans\r\nIran\r\n*Prediabetic State/drug therapy\r\n*Psychological Distress\r\nSleep Quality\r\nVitamin D\r\n*Vitamin D Deficiency/complications/drug therapy\r\nanxiety\r\ndepression\r\nomega-3 fatty acids\r\nprediabetic state\r\nvitamin D","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Rajabi-Naeeni M, Dolatian M, Qorbani M, and Vaezi AA (2021) Effect of omega-3 and vitamin D co-supplementation on psychological distress in reproductive-aged women with pre-diabetes and hypovitaminosis D: A randomized controlled trial.. Brain and behavior 11(11), e2342 DOI: 10.1002/brb3.2342 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723964,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84439736,"Title":"Review of nutritional supplements for the treatment of bipolar depression.","ParentTitle":"Depression and anxiety","ShortTitle":"Rakofsky (2014)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2014","Month":"May","StandardNumber":"1091-4269 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"31","Pages":"379-90","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"24353094","Abstract":"Many patients view psychotropics with skepticism and fear and view nutritional supplements as more consistent with their values and beliefs. The purpose of this review was to critically evaluate the evidence base for nutritional supplements in the treatment of bipolar depression (BD). A literature search for all randomized, controlled clinical trials using nutritional supplements in the treatment of BD was conducted via PubMed and Ovid MEDLINE computerized database. The studies were organized into essential nutrients/minerals, nonessential nutrients, and combinations of nutritional products. Among essential nutrients/minerals, omega-3-fatty acids (O3FAs) have the strongest evidence of efficacy for bipolar depression, although some studies failed to find positive effects from O3FAs. Weak evidence supports efficacy of vitamin C whereas no data support the usefulness of folic acid and choline. Among nonessential nutrients, cytidine is the least supported treatment. Studies of N-acetylcysteine have not resolved its efficacy in treating acute depressive episodes relative to placebo. However, one study demonstrates its potential to improve depressive symptoms over time and the other, though nonsignificant, suggests it has a prophylactic effect. Studies of inositol have been mostly negative, except for 1 study. Those that were negative were underpowered but demonstrated numerically positive effects for inositol. There is no evidence that citicholine is efficacious for uncomplicated BD depression, though it may have value for comorbid substance abuse among BD patients. Finally, combination O3FA-cytidine lacks evidence of efficacy. The findings of this review do not support the routine use of nutritional supplements in the treatment or prophylaxis of BD depression. Studies with more rigorous designs are required before definitive conclusions can be made. Despite the inadequacy of the existing data, clinicians should remain open to the value of nutritional supplements: after all, lithium is a mineral too.","Comments":"","TypeName":"Journal, Article","Authors":"Rakofsky JJ ; Dunlop BW ; ","ParentAuthors":"","DOI":"10.1002/da.22220 ","Keywords":"Antimanic Agents/therapeutic use\r\nBipolar Disorder/*therapy\r\nCombined Modality Therapy\r\n*Dietary Supplements\r\nEvidence-Based Medicine\r\nHumans\r\nRandomized Controlled Trials as Topic\r\nbipolar disorder\r\nclinical trials\r\ndepression\r\npharmacotherapy\r\ntreatment","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Rakofsky JJ, and Dunlop BW (2014) Review of nutritional supplements for the treatment of bipolar depression.. Depression and anxiety 31(5), 379-90 DOI: 10.1002/da.22220 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723959,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432198,"Title":"Role of docosahexaenoic acid in maternal and child mental health.","ParentTitle":"The American journal of clinical nutrition","ShortTitle":"Ramakrishnan (2009)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"20/06/2023","EditedBy":"GAO BIAO","Year":"2009","Month":"March","StandardNumber":"0002-9165 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"89","Pages":"958S-962S","Edition":"","Issue":"3","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC2667651/","OldItemId":"19176728","Abstract":"Mental health problems in women and children represent a significant public health problem worldwide, especially in developing countries. The role of nutrition as a cost-effective approach in the prevention and management of these conditions has received recent attention, particularly nutrients such as iron, zinc, and n-3 (omega-3) fatty acids, which play a role in brain structure and function. The objective of this article was to review current evidence on the relation between n-3 fatty acids, especially docosahexaenoic acid (DHA), and maternal and child mental health disorders. Human studies published in English were identified from Medline databases (1966 to June 2008) by using key search terms and review articles. A summary of the role of DHA in the human brain is followed by a review of human studies, both observational and intervention trials, that examine the relation between n-3 fatty acids such as DHA and depression and child mental health disorders. Observational studies support a direct association between poor n-3 fatty acid status and increased risk of maternal depression and childhood behavioral disorders such as attention-deficit hyperactivity disorder (ADHD). However, evidence from intervention trials is weak. Most of the studies reviewed had small sample sizes and were conducted in clinically diagnosed samples, with no placebo-controlled groups. Little is known about the benefits of DHA in the prevention of maternal depression and ADHD. Large, well-designed, community-based prevention trials are needed.","Comments":"","TypeName":"Journal, Article","Authors":"Ramakrishnan U ; Imhoff-Kunsch B ; DiGirolamo AM ; ","ParentAuthors":"","DOI":"10.3945/ajcn.2008.26692F ","Keywords":"Adolescent\r\nAnimals\r\nAttention Deficit Disorder with Hyperactivity/*metabolism\r\nChild\r\nDepression/*metabolism\r\nDocosahexaenoic Acids/administration & dosage/*metabolism\r\nFemale\r\nHumans\r\n*Mothers","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Ramakrishnan U, Imhoff-Kunsch B, and DiGirolamo AM (2009) Role of docosahexaenoic acid in maternal and child mental health.. The American journal of clinical nutrition 89(3), 958S-962S DOI: 10.3945/ajcn.2008.26692F "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12789719,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723734,"AdditionalText":"prevalence rates ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723961,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432754,"Title":"Fatty acid status and maternal mental health.","ParentTitle":"Maternal & child nutrition","ShortTitle":"Ramakrishnan (2011)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"20/06/2023","EditedBy":"GAO BIAO","Year":"2011","Month":"April","StandardNumber":"1740-8695 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"7 Suppl 2","Pages":"99-111","Edition":"","Issue":"Suppl 2","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC6860711/","OldItemId":"21366870","Abstract":"Maternal mental health (MMH) problems are a major public health concern with adverse consequences for women, their offspring and families. Intake of long-chain polyunsaturated fatty acids, especially the n-3 fatty acids docosahexaenoic acid (DHA) and eicosapentaenoic acid, which are found predominantly in cold water fish, has been associated with a range of mental health outcomes and may improve MMH. The demands for these fatty acids are increased during pregnancy and lactation, and may influence MMH as they are integral parts of cell membranes especially in the brain and play a role in physiological processes such as membrane fluidity and neurotransmitter function. Observational studies and intervention trials that have examined the role of fatty acids and MMH disorders especially post-partum depression (PPD) were identified using Pubmed and have been reviewed. Only three well-designed large prospective studies were identified; these studies examined the relationship between dietary intakes of n-3 fatty acids and fish during pregnancy, and found limited evidence of an association with PPD. Several intervention trials (n=8) have been done but generally suffer from small sample size and vary in terms of the study subject characteristics and timing, duration and dosage of the intervention. The results are mixed, but one recently completed large trial found no evidence of benefit among women who received DHA during pregnancy. Few studies have been conducted in developing countries, and gaps remain on the influence of other nutrient deficiencies, genetic polymorphisms that influence n-3 fatty acid synthesis and total fatty acid intake.","Comments":"","TypeName":"Journal, Article","Authors":"Ramakrishnan U ; ","ParentAuthors":"","DOI":"10.1111/j.1740-8709.2011.00312.x ","Keywords":"Brain/metabolism\r\nDepression, Postpartum/epidemiology/psychology\r\nDeveloping Countries\r\nDietary Supplements\r\nDocosahexaenoic Acids/*metabolism\r\nEicosapentaenoic Acid/*metabolism\r\nFemale\r\nHumans\r\nInfant\r\nLactation\r\nMale\r\n*Maternal Nutritional Physiological Phenomena\r\nMaternal Welfare/*psychology\r\n*Mental Health\r\nPregnancy\r\nRandomized Controlled Trials as Topic","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Ramakrishnan U (2011) Fatty acid status and maternal mental health.. Maternal & child nutrition 7 Suppl 2(Suppl 2), 99-111 DOI: 10.1111/j.1740-8709.2011.00312.x "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":"hs-CRP IL-6","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723966,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432978,"Title":"Inflammation as a predictive biomarker for response to omega-3 fatty acids in major depressive disorder: a proof-of-concept study.","ParentTitle":"Molecular psychiatry","ShortTitle":"Rapaport (2016)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"20/06/2023","EditedBy":"GAO BIAO","Year":"2016","Month":"January","StandardNumber":"1359-4184 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"21","Pages":"71-9","Edition":"","Issue":"1","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4581883/","OldItemId":"25802980","Abstract":"This study explores whether inflammatory biomarkers act as moderators of clinical response to omega-3 (n-3) fatty acids in subjects with major depressive disorder (MDD). One hundred fifty-five subjects with Diagnostic and Statistical Manual of Mental Disorders, 4th Edition (DSM-IV) MDD, a baseline 17-item Hamilton Depression Rating Scale (HAM-D-17) score  15 and baseline biomarker data (interleukin (IL)-1ra, IL-6, high-sensitivity C-reactive protein (hs-CRP), leptin and adiponectin) were randomized between 18 May 2006 and 30 June 2011 to 8 weeks of double-blind treatment with eicosapentaenoic acid (EPA)-enriched n-3 1060 mg day(-1), docosahexaenoic acid (DHA)-enriched n-3 900 mg day(-1) or placebo. Outcomes were determined using mixed model repeated measures analysis for 'high' and 'low' inflammation groups based on individual and combined biomarkers. Results are presented in terms of standardized treatment effect size (ES) for change in HAM-D-17 from baseline to treatment week 8. Although overall treatment group differences were negligible (ES=-0.13 to +0.04), subjects with any 'high' inflammation improved more on EPA than placebo (ES=-0.39) or DHA (ES=-0.60) and less on DHA than placebo (ES=+0.21); furthermore, EPA-placebo separation increased with increasing numbers of markers of high inflammation. Subjects randomized to EPA with 'high' IL-1ra or hs-CRP or low adiponectin ('high' inflammation) had medium ES decreases in HAM-D-17 scores vs subjects 'low' on these biomarkers. Subjects with 'high' hs-CRP, IL-6 or leptin were less placebo-responsive than subjects with low levels of these biomarkers (medium to large ES differences). Employing multiple markers of inflammation facilitated identification of a more homogeneous cohort of subjects with MDD responding to EPA vs placebo in our cohort. Studies are needed to replicate and extend this proof-of-concept work.","Comments":"","TypeName":"Journal, Article","Authors":"Rapaport MH ; Nierenberg AA ; Schettler PJ ; Kinkead B ; Cardoos A ; Walker R ; Mischoulon D ; ","ParentAuthors":"","DOI":"10.1038/mp.2015.22 ","Keywords":"Adult\r\nAged\r\nBiomarkers/blood\r\nC-Reactive Protein/metabolism\r\nDepressive Disorder, Major/diagnosis/*diet therapy/*immunology\r\nDietary Supplements\r\nDocosahexaenoic Acids/*therapeutic use\r\nDouble-Blind Method\r\nEicosapentaenoic Acid/*therapeutic use\r\nFemale\r\nHumans\r\nInterleukin 1 Receptor Antagonist Protein/blood\r\nInterleukin-6/blood\r\nLeptin/blood\r\nMale\r\nMiddle Aged\r\nPsychiatric Status Rating Scales\r\nTreatment Outcome\r\nYoung Adult","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Rapaport MH, Nierenberg AA, Schettler PJ, Kinkead B, Cardoos A, Walker R, and Mischoulon D (2016) Inflammation as a predictive biomarker for response to omega-3 fatty acids in major depressive disorder: a proof-of-concept study.. Molecular psychiatry 21(1), 71-9 DOI: 10.1038/mp.2015.22 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723835,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723966,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432234,"Title":"Effect of Omega-3 Fatty Acids on Depressive Symptoms in HIV-Positive Individuals: A Randomized, Placebo-Controlled Clinical Trial.","ParentTitle":"The Annals of pharmacotherapy","ShortTitle":"Ravi (2016)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2016","Month":"October","StandardNumber":"1060-0280 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"50","Pages":"797-807","Edition":"","Issue":"10","Availability":"","URL":"","OldItemId":"27323793","Abstract":"BACKGROUND: The antidepressant effect of omega-3 fatty acids has been described in the non-HIV population. The effect of omega-3 fatty acid supplementation on the mood status of HIV-positive patients has not been evaluated yet. OBJECTIVE: In this study, the effect of omega-3 fatty acids on depressive symptoms was evaluated in HIV-positive individuals. METHOD: A total of 100 HIV-positive patients with Beck Depression Score 16, were assigned to receive either omega-3 fatty acids or placebo twice daily for 8 weeks. Depressive symptoms of each participant were evaluated at baseline (month 0) and at the end of months 1 and 2 of the study. Beck Depression Inventory Second Edition, depression subscale of the Hospital Anxiety and Depression Scale, and Patient Health Questionnaire were used for assessment of depressive symptoms. RESULTS: Reduction in mean  SD of all depression scores during the study period was statistically significant within the omega-3 group and when compared with the placebo group (for both comparisons, P < 0.001). Also, the mean differences of all depression scores were decreased significantly during the intervals: months 0, 1, and 2 (P < 0.001 for all comparisons). Among the participants, 7 (7%) and 4 (4%) patients in the omega-3 and the placebo group, respectively, experienced mild gastrointestinal problems, but the incidence of adverse drug reactions related to the interventions was not statistically different between the groups (P = 0.09). CONCLUSION: Omega-3 fatty acids improved depressive symptoms in HIV-positive individuals without any significant adverse reaction.","Comments":"","TypeName":"Journal, Article","Authors":"Ravi S ; Khalili H ; Abbasian L ; Arbabi M ; Ghaeli P ; ","ParentAuthors":"","DOI":"10.1177/1060028016656017 ","Keywords":"Adolescent\r\nAdult\r\nAged\r\nAntidepressive Agents/administration & dosage/adverse effects/*therapeutic use\r\nDepression/*drug therapy/psychology\r\nDietary Supplements\r\nFatty Acids, Omega-3/administration & dosage/adverse effects/*therapeutic use\r\nFemale\r\nHIV Infections/*psychology\r\nHumans\r\nMale\r\nMiddle Aged\r\nPsychiatric Status Rating Scales\r\nSurveys and Questionnaires\r\nTreatment Outcome\r\nYoung Adult\r\nAIDS\r\nHIV\r\ndepression\r\nomega-3 fatty acids\r\ntreatment","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Ravi S, Khalili H, Abbasian L, Arbabi M, and Ghaeli P (2016) Effect of Omega-3 Fatty Acids on Depressive Symptoms in HIV-Positive Individuals: A Randomized, Placebo-Controlled Clinical Trial.. The Annals of pharmacotherapy 50(10), 797-807 DOI: 10.1177/1060028016656017 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723959,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84433351,"Title":"Canadian Network for Mood and Anxiety Treatments (CANMAT) Clinical guidelines for the management of major depressive disorder in adults. V. Complementary and alternative medicine treatments.","ParentTitle":"Journal of affective disorders","ShortTitle":"Ravindran (2009)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2009","Month":"October","StandardNumber":"0165-0327 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"Canadian Network for Mood and Anxiety Treatments (CANMAT)","Volume":"117 Suppl 1","Pages":"S54-64","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"19666194","Abstract":"BACKGROUND: In 2001, the Canadian Psychiatric Association and the Canadian Network for Mood and Anxiety Treatments (CANMAT) partnered to produce evidence-based clinical guidelines for the treatment of depressive disorders. A revision of these guidelines was undertaken by CANMAT in 2008-2009 to reflect advances in the field. There is widespread interest in complementary and alternative medicine (CAM) therapies in the treatment of major depressive disorder (MDD). METHODS: The CANMAT guidelines are based on a question-answer format to enhance accessibility to clinicians. An evidence-based format was used with updated systematic reviews of the literature and recommendations were graded according to Level of Evidence using pre-defined criteria. Lines of Treatment were identified based on criteria that included evidence and expert clinical support. This section on \"Complementary and Alternative Medicine Treatments\" is one of 5 guideline articles. RESULTS: There is Level 1 evidence to support light therapy in seasonal MDD and St. John's wort in mild to moderate MDD. There is also some evidence for the use of exercise, yoga and sleep deprivation, as well as for omega-3 fatty acids and SAM-e . Support for other natural health products and therapies is still limited. LIMITATIONS: The evidence base remains limited and studies often have methodological problems, including small samples, variability in dose, short duration of treatment, unknown quality of the agent and limited long-term data. Safety data are also sparse with little information about drug interactions. CONCLUSIONS: Some CAM treatments have evidence of benefit in MDD. However, problems with standardization and safety concerns may limit their applicability in clinical practice.","Comments":"","TypeName":"Journal, Article","Authors":"Ravindran AV ; Lam RW ; Filteau MJ ; Lesprance F ; Kennedy SH ; Parikh SV ; Patten SB ; ","ParentAuthors":"","DOI":"10.1016/j.jad.2009.06.040 ","Keywords":"Acupuncture Therapy\r\nAdult\r\nAntidepressive Agents/therapeutic use\r\n*Complementary Therapies\r\nDehydroepiandrosterone/therapeutic use\r\nDepressive Disorder, Major/drug therapy/*therapy\r\nDietary Supplements\r\nExercise Therapy\r\nFatty Acids, Omega-3/therapeutic use\r\nHerbal Medicine\r\nHumans\r\nHypericum\r\nPhototherapy\r\nPhytotherapy\r\nS-Adenosylmethionine/analogs & derivatives/therapeutic use\r\nSleep Deprivation/psychology\r\nTryptophan/therapeutic use\r\nYoga","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Ravindran AV, Lam RW, Filteau MJ, Lesprance F, Kennedy SH, Parikh SV, and Patten SB (2009) Canadian Network for Mood and Anxiety Treatments (CANMAT) Clinical guidelines for the management of major depressive disorder in adults. V. Complementary and alternative medicine treatments.. Journal of affective disorders 117 Suppl 1, S54-64 DOI: 10.1016/j.jad.2009.06.040 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"[70-73]","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723963,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84436829,"Title":"Complementary and alternative therapies as add-on to pharmacotherapy for mood and anxiety disorders: a systematic review.","ParentTitle":"Journal of affective disorders","ShortTitle":"Ravindran (2013)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2013","Month":"September","StandardNumber":"0165-0327 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"150","Pages":"707-19","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"23769610","Abstract":"BACKGROUND: Depressed and anxious patients often combine complementary and alternative medicine (CAM) therapies with conventional pharmacotherapy to self-treat symptoms. The benefits and risks of such combination strategies have not been fully evaluated. This paper evaluates the risk-benefit profile of CAM augmentation to antidepressants in affective conditions. METHODS: PubMed was searched for all available clinical reports published in English up to December 2012. Data were evaluated based on graded levels of evidence for efficacy and safety. RESULTS: Generally, the evidence base is significantly larger for depression than for anxiety disorder. In unipolar depression, there is Level 2 evidence for adjunctive sleep deprivation (SD) and Free and Easy Wanderer Plus (FEWP), and Level 3 for exercise, yoga, light therapy (LT), omega-3 fatty acids, S-adenosylmethionine and tryptophan. In bipolar depression, there is Level 1 evidence for adjunctive omega-3s, Level 2 for SD, and Level 3 for LT and FEWP. In anxiety conditions, exercise augmentation has Level 3 support in generalized anxiety disorder and panic disorder. Though mostly well-tolerated, these therapies can only be recommended as third-line interventions due to the quality of available evidence. LIMITATIONS: Overall, the literature is limited. Studies often had methodological weaknesses, with little information on long-term use and on potential drug-CAM interactions. Many CAM studies were not published in English. CONCLUSIONS: While several CAM therapies show some evidence of benefit as augmentation in depressive disorders, such evidence is largely lacking in anxiety disorders. The general dearth of adequate safety and tolerability data encourages caution in clinical use.","Comments":"","TypeName":"Journal, Article","Authors":"Ravindran AV ; da Silva TL ; ","ParentAuthors":"","DOI":"10.1016/j.jad.2013.05.042 ","Keywords":"Anxiety Disorders/drug therapy/*therapy\r\nCombined Modality Therapy\r\nComplementary Therapies/adverse effects/*methods\r\nFatty Acids, Omega-3/therapeutic use\r\nFemale\r\nHumans\r\nMale\r\nMeditation\r\nMood Disorders/drug therapy/*therapy\r\nPhototherapy\r\nS-Adenosylmethionine/therapeutic use\r\nTryptophan/therapeutic use\r\nYoga\r\nAnxiety disorders\r\nAugmentation\r\nCombination\r\nComplementary and alternative medicine\r\nDepressive disorders\r\nSystematic review","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Ravindran AV, and da Silva TL (2013) Complementary and alternative therapies as add-on to pharmacotherapy for mood and anxiety disorders: a systematic review.. Journal of affective disorders 150(3), 707-19 DOI: 10.1016/j.jad.2013.05.042 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"[70-73]","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723966,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84437517,"Title":"Canadian Network for Mood and Anxiety Treatments (CANMAT) 2016 Clinical Guidelines for the Management of Adults with Major Depressive Disorder: Section 5. Complementary and Alternative Medicine Treatments.","ParentTitle":"Canadian journal of psychiatry. Revue canadienne de psychiatrie","ShortTitle":"Ravindran (2016)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"20/06/2023","EditedBy":"GAO BIAO","Year":"2016","Month":"September","StandardNumber":"0706-7437 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"CANMAT Depression Work Group","Volume":"61","Pages":"576-87","Edition":"","Issue":"9","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4994794/","OldItemId":"27486153","Abstract":"BACKGROUND: The Canadian Network for Mood and Anxiety Treatments (CANMAT) conducted a revision of the 2009 guidelines by updating the evidence and recommendations. The scope of the 2016 guidelines remains the management of major depressive disorder (MDD) in adults, with a target audience of psychiatrists and other mental health professionals. METHODS: Using the question-answer format, we conducted a systematic literature search focusing on systematic reviews and meta-analyses. Evidence was graded using CANMAT-defined criteria for level of evidence. Recommendations for lines of treatment were based on the quality of evidence and clinical expert consensus. \"Complementary and Alternative Medicine Treatments\" is the fifth of six sections of the 2016 guidelines. RESULTS: Evidence-informed responses were developed for 12 questions for 2 broad categories of complementary and alternative medicine (CAM) interventions: 1) physical and meditative treatments (light therapy, sleep deprivation, exercise, yoga, and acupuncture) and 2) natural health products (St. John's wort, omega-3 fatty acids; S-adenosyl-L-methionine [SAM-e], dehydroepiandrosterone, folate, Crocus sativus, and others). Recommendations were based on available data on efficacy, tolerability, and safety. CONCLUSIONS: For MDD of mild to moderate severity, exercise, light therapy, St. John's wort, omega-3 fatty acids, SAM-e, and yoga are recommended as first- or second-line treatments. Adjunctive exercise and adjunctive St. John's wort are second-line recommendations for moderate to severe MDD. Other physical treatments and natural health products have less evidence but may be considered as third-line treatments. CAM treatments are generally well tolerated. Caveats include methodological limitations of studies and paucity of data on long-term outcomes and drug interactions.","Comments":"","TypeName":"Journal, Article","Authors":"Ravindran AV ; Balneaves LG ; Faulkner G ; Ortiz A ; McIntosh D ; Morehouse RL ; Ravindran L ; Yatham LN ; Kennedy SH ; Lam RW ; MacQueen GM ; Milev RV ; Parikh SV ; ","ParentAuthors":"","DOI":"10.1177/0706743716660290 ","Keywords":"Acupuncture Therapy/methods/*standards\r\nBiological Products/*therapeutic use\r\nCanada\r\nDepressive Disorder, Major/*therapy\r\nEvidence-Based Medicine/*standards\r\nExercise Therapy/methods/*standards\r\nHumans\r\nPhototherapy/methods/*standards\r\nPractice Guidelines as Topic/*standards\r\n*Sleep Deprivation\r\nclinical practice guidelines\r\ncomplementary and alternative medicine\r\nevidence-based medicine\r\nexercise\r\nlight therapy\r\nmajor depressive disorder\r\nmeta-analysis\r\nnatural health products\r\nsleep deprivation\r\nsystematic reviews","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Ravindran AV, Balneaves LG, Faulkner G, Ortiz A, McIntosh D, Morehouse RL, Ravindran L, Yatham LN, Kennedy SH, Lam RW, MacQueen GM, Milev RV, and Parikh SV (2016) Canadian Network for Mood and Anxiety Treatments (CANMAT) 2016 Clinical Guidelines for the Management of Adults with Major Depressive Disorder: Section 5. Complementary and Alternative Medicine Treatments.. Canadian journal of psychiatry. Revue canadienne de psychiatrie 61(9), 576-87 DOI: 10.1177/0706743716660290 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723734,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723963,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12789719,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432132,"Title":"Nutritional interventions in depression and perinatal depression.","ParentTitle":"The Yale journal of biology and medicine","ShortTitle":"Rechenberg (2013)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"20/06/2023","EditedBy":"GAO BIAO","Year":"2013","Month":"June","StandardNumber":"0044-0086 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"86","Pages":"127-37","Edition":"","Issue":"2","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3670433/","OldItemId":"23766734","Abstract":"Depression is the leading cause of mental disability worldwide. Women who are depressed during pregnancy are at a higher risk for preterm delivery, preeclampsia, birth difficulties, and postpartum depression. The treatment of depression in conventional medicine has focused on physiological factors that lead to impaired neurotransmitter function and treatments to improve neurotransmitter function. Pharmaceutical substances pose risks for pregnant and lactating women, and lower risk options are preferred. Micronutrients, including certain B vitamins, folate, and docosahexaenoic acid (DHA), play a role in the synthesis and absorption of neurotransmitters. Experimental studies suggest that supplementation with specific micronutrients may alleviate depressive symptoms and improve birth outcomes in patients with perinatal depression. Alternative treatments for depression, including nutritional supplements, are an important treatment option for depressive symptoms while limiting potential side effects and treatment costs. This article explores the biological basis of perinatal depression and reviews the potential benefits of non-pharmacological interventions.","Comments":"","TypeName":"Journal, Article","Authors":"Rechenberg K ; Humphries D ; ","ParentAuthors":"","DOI":"","Keywords":"Brain/physiopathology\r\nDepression/*diet therapy/drug therapy\r\nDepression, Postpartum/*diet therapy/drug therapy\r\nFatty Acids, Unsaturated/therapeutic use\r\nFemale\r\nHomocysteine/metabolism\r\nHumans\r\n*Nutritional Physiological Phenomena\r\nPregnancy\r\ndepression\r\nnutrition\r\nperinatal depression","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Rechenberg K, and Humphries D (2013) Nutritional interventions in depression and perinatal depression.. The Yale journal of biology and medicine 86(2), 127-37"},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"(mfST)","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723750,"AdditionalText":"BDNF","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723757,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723758,"AdditionalText":" BDNF ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723797,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723966,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723974,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723769,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84433032,"Title":"Effect of omega-3 polyunsaturated fatty acid treatment over mechanical allodynia and depressive-like behavior associated with experimental diabetes.","ParentTitle":"Behavioural brain research","ShortTitle":"Redivo (2016)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"20/06/2023","EditedBy":"GAO BIAO","Year":"2016","Month":"February","StandardNumber":"0166-4328 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"298","Pages":"57-64","Edition":"","Issue":"Pt B","Availability":"","URL":"https://www.sciencedirect.com/science/article/abs/pii/S0166432815302710?via%3Dihub","OldItemId":"26546881","Abstract":"Neuropathic pain and depression are very common comorbidities in diabetic patients. As the pathophysiological mechanisms are very complex and multifactorial, current treatments are only symptomatic and often worsen the glucose control. Thus, the search for more effective treatments are extremely urgent. In this way, we aimed to investigate the effect of chronic treatment with fish oil (FO), a source of omega-3 polyunsaturated fatty acid, over the mechanical allodynia and in depressive-like behaviors in streptozotocin-diabetic rats. It was observed that the diabetic (DBT) animals, when compared to normoglycemic (NGL) animals, developed a significant mechanical allodynia since the second week after diabetes induction, peaking at fourth week which is completely prevented by FO treatment (0.5, 1 or 3g/kg). Moreover, DBT animals showed an increase of immobility frequency and a decrease of swimming and climbing frequencies in modified forced swimming test (MFST) since the second week after diabetes injection, lasting up at the 4th week. FO treatment (only at a dose of 3g/kg) significantly decreased the immobility frequency and increased the swimming frequency, but did not induce significant changes in the climbing frequency in DBT rats. Moreover, it was observed that DBT animals had significantly lower levels of BDNF in both hippocampus and pre frontal cortex when compared to NGL rats, which is completely prevented by FO treatment. In conclusion, our study demonstrates that FO treatment was able to prevent the mechanical allodynia and the depressive-like behaviors in DBT rats, which seems to be related to its capacity of BDNF level restoration.","Comments":"","TypeName":"Journal, Article","Authors":"Redivo DD ; Schreiber AK ; Adami ER ; Ribeiro DE ; Joca SR ; Zanoveli JM ; Cunha JM ; ","ParentAuthors":"","DOI":"10.1016/j.bbr.2015.10.058 ","Keywords":"Animals\r\nBrain-Derived Neurotrophic Factor/metabolism\r\nCerebral Cortex/metabolism\r\nDepressive Disorder/*diet therapy/physiopathology\r\nDiabetes Mellitus, Experimental/*diet therapy/physiopathology\r\nFatty Acids, Omega-3/*administration & dosage\r\nFish Oils/*administration & dosage\r\nHippocampus/metabolism\r\nHyperalgesia/*diet therapy/physiopathology\r\nMale\r\nMotor Activity\r\nRats, Wistar\r\nTouch\r\nTreatment Outcome\r\nBDNF\r\nDepression\r\nFish oil\r\nPain\r\nStreptozotocin","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Redivo DD, Schreiber AK, Adami ER, Ribeiro DE, Joca SR, Zanoveli JM, and Cunha JM (2016) Effect of omega-3 polyunsaturated fatty acid treatment over mechanical allodynia and depressive-like behavior associated with experimental diabetes.. Behavioural brain research 298(Pt B), 57-64 DOI: 10.1016/j.bbr.2015.10.058 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"At
