-3 PUFA treatment in depression, either singly or in combination with conventional antidepressant drugs. While results have been encouraging, fish oil treatment remains controversial. At least some of the reason for this is the lack of a defined site of action for n-3 PUFA that would be consistent with an antidepressant effect. This review will address this issue. While it is possible, even likely, that n-3 PUFA have multiple sites of action, this chapter will focus on sites at which n-3 PUFA modify G protein signaling and how those sites relate to both depression and antidepressant action. Much of the focus herein will be on specialized membrane domains (lipid rafts) and the effects that agents modifying those rafts have on elements of G protein signaling cascades. The relevance of specific alterations of G protein signaling for both depression and antidepressant action will be discussed, as will the ability for n-3 PUFA to act either as an antidepressant or in concert with conventional antidepressants.","Comments":"","TypeName":"Journal, Article","Authors":"Czysz AH ; Rasenick MM ; ","ParentAuthors":"","DOI":"10.2174/1871527311312040005 ","Keywords":"Animals\r\nAntidepressive Agents/*pharmacology\r\nCaveolae/drug effects\r\nFatty Acids, Omega-3/*pharmacology\r\nGTP-Binding Proteins/*metabolism\r\nHumans\r\nMembrane Microdomains/*drug effects\r\nSignal Transduction/*drug effects","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Czysz AH, and Rasenick MM (2013) G-protein signaling, lipid rafts and the possible sites of action for the antidepressant effects of n-3 polyunsaturated fatty acids.. CNS & neurological disorders drug targets 12(4), 466-73 DOI: 10.2174/1871527311312040005 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723734,"AdditionalText":" the prevalence for PPD","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723769,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723774,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723797,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723962,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12789719,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84433095,"Title":"High dietary ratio of omega-6 to omega-3 polyunsaturated acids during pregnancy and prevalence of post-partum depression.","ParentTitle":"Maternal & child nutrition","ShortTitle":"da Rocha (2012)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"28/05/2023","EditedBy":"GAO BIAO","Year":"2012","Month":"January","StandardNumber":"1740-8695 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"8","Pages":"36-48","Edition":"","Issue":"1","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC6860680/","OldItemId":"22136220","Abstract":"Observational studies suggest association between low concentrations of omega-3 family fatty acids and greater risk for post-partum depression (PPD). The objective was to investigate the effect of unbalanced dietary intake of omega-6/omega-3 ratio >9:1 in the prevalence for PPD. The study comprises a prospective cohort with four waves of follow-up during pregnancy and one following delivery. PPD was evaluated according to the Edinburgh Post-partum Depression Scale (PPD  11) in 106 puerperae between 2005 and 2007, in Rio de Janeiro, Brazil. Independent variables included socio-demographic, obstetric, pre-pregnancy body mass index (BMI) and dietary intake data, which were obtained by means of a food frequency questionnaire in the first trimester of pregnancy. Statistical analysis involved calculation of PPD prevalence and multivariate Poisson regression with robust variance. PPD prevalence amounted to 26.4% [n = 28; confidence interval (CI) 95%: 18.0-34.8], and higher prevalences of PPD were observed in women who consumed an omega-6/omega-3 ratio >9:1 (60.0%) and in those with pre-pregnancy BMI <18.5 kg/m(2) (66.7%). These variables held as factors associated to PPD in the multivariate model, elevating the chances of occurrence of the outcome in 2.50 (CI 95%: 1.21-5.14) and 4.01 times (CI 95%: 1.96-8.20), respectively. Analyses were adjusted for age, schooling, pre-pregnancy BMI, lipids consumption and time elapsed since delivery. It verified an association between omega-6/omega-3 ratio above 9:1, the levels recommended by the Institute of Medicine, and the prevalence of PPD. These results add to the evidence regarding the importance of omega-6 and omega-3 fatty acids in the regulation of mental health mechanisms.","Comments":"","TypeName":"Journal, Article","Authors":"da Rocha CM ; Kac G ; ","ParentAuthors":"","DOI":"10.1111/j.1740-8709.2010.00256.x ","Keywords":"Adolescent\r\nAdult\r\nBody Mass Index\r\nCohort Studies\r\nDepression, Postpartum/*epidemiology\r\nDietary Fats, Unsaturated/*administration & dosage\r\nFatty Acids, Omega-3/*administration & dosage\r\nFatty Acids, Omega-6/*administration & dosage\r\nFemale\r\nHumans\r\n*Maternal Nutritional Physiological Phenomena\r\nNutritional Requirements\r\nPregnancy\r\nPrevalence\r\nProspective Studies\r\nYoung Adult","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"da Rocha CM, and Kac G (2012) High dietary ratio of omega-6 to omega-3 polyunsaturated acids during pregnancy and prevalence of post-partum depression.. Maternal & child nutrition 8(1), 36-48 DOI: 10.1111/j.1740-8709.2010.00256.x "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"MADRS  CGI ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"RCT N=29","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723769,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723775,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723797,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723958,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432897,"Title":"Depression in Parkinson's disease: a double-blind, randomized, placebo-controlled pilot study of omega-3 fatty-acid supplementation.","ParentTitle":"Journal of affective disorders","ShortTitle":"da Silva (2008)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2008","Month":"December","StandardNumber":"0165-0327 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"111","Pages":"351-9","Edition":"","Issue":"2-3","Availability":"","URL":"","OldItemId":"18485485","Abstract":"BACKGROUND: Effect of fish oil supplementation in parkinsonian patients with depression measured by Montgomery-Asberg Rating Scale (MADRS), the Clinical Global Impressions Scale (CGI) and Beck Depression Inventory (BECK). METHOD: Double-blind, placebo-controlled study analyzed depression in 31 patients with Parkinson's Disease and Major Depression (DSM-IV). The patients were double-blind separated in 2 groups that received fish oil (containing omega-3 fatty acids) or mineral oil capsules for 3 months; each group was separated in 2 new groups: one taking antidepressant medication and another one not taking it. RESULTS: 29 patients completed the 12-week trial, 58% were female and the mean age was 64.4 years old. Patients supplemented with fish oil showed a significant decrease in MADRS and CGI-Depression scores, and there was no difference among groups in BDI. 14 patients (42%) met criteria for > or = 50% reduction in MADRS score, 7 patients (22%) met criteria for remission (final MADRS total score < or = 12), and 2 patients (6%) discontinued supplementation of fish oil. HPLC analysis of fatty-acid profile showed increase of omega-3 fatty acid in the erythrocyte membrane of patients taking fish oil. CONCLUSION: These results reveal that PD patients taking fish oil, with or without antidepressants, presented improvement in depressive symptoms and indicate that the intake of omega-3 can be used with an antidepressant effect or as adjuvant therapy with some other medication. This is a first pilot study with parkinsonian patients and omega-3 supplementation and requires replication in a larger sample.","Comments":"","TypeName":"Journal, Article","Authors":"da Silva TM ; Munhoz RP ; Alvarez C ; Naliwaiko K ; Kiss A ; Andreatini R ; Ferraz AC ; ","ParentAuthors":"","DOI":"10.1016/j.jad.2008.03.008 ","Keywords":"Aged\r\nAntidepressive Agents/*therapeutic use\r\nAntiparkinson Agents/therapeutic use\r\nBrazil/epidemiology\r\nCombined Modality Therapy\r\nComorbidity\r\nDepressive Disorder, Major/diet therapy/*drug therapy/epidemiology\r\nDietary Supplements\r\nDouble-Blind Method\r\nFatty Acids, Omega-3/administration & dosage/*therapeutic use\r\nFemale\r\nHumans\r\nLevodopa/therapeutic use\r\nMale\r\nMiddle Aged\r\nMineral Oil/therapeutic use\r\nParkinson Disease/drug therapy/*epidemiology/*psychology\r\nPersonality Inventory\r\nPilot Projects\r\nPlacebos\r\nPsychiatric Status Rating Scales/statistics & numerical data\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"da Silva TM, Munhoz RP, Alvarez C, Naliwaiko K, Kiss A, Andreatini R, and Ferraz AC (2008) Depression in Parkinson's disease: a double-blind, randomized, placebo-controlled pilot study of omega-3 fatty-acid supplementation.. Journal of affective disorders 111(2-3), 351-9 DOI: 10.1016/j.jad.2008.03.008 "},{"Codes":[{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"FST","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723751,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":"1L-11L-6TNF- MDA","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723755,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723757,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723758,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723968,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723974,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723805,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84435610,"Title":"Fish oil supplementation attenuates neuroinflammation and alleviates depressive-like behavior in rats submitted to repeated lipopolysaccharide.","ParentTitle":"European journal of nutrition","ShortTitle":"Dang (2018)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2018","Month":"April","StandardNumber":"1436-6207 (Linking)","City":"Germany","Country":"","Publisher":"","Institution":"","Volume":"57","Pages":"893-906","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"28058465","Abstract":"PURPOSE: Depression is frequently associated with inflammation, whereas omega-3 polyunsaturated fatty acids (PUFAs) primarily found in fish oil possess anti-inflammatory properties. Although converging studies suggest an antidepressant effect of PUFAs, there is limited evidence directly linking the neuro-immune modulating features of PUFAs to the antidepressant actions. METHODS: Therefore, we assessed the effects of fish oil (FO) supplementation on behavioral changes, inflammatory cytokine expression and oxidative reactions in frontal cortex and hippocampus of rats following repeated peripheral immune challenge by lipopolysaccharide (LPS) for 2weeks (500g/kg every other day). RESULTS: Repeated LPS administration induced the rats to a depressive-like state and increased mRNA expression of pro-inflammatory cytokines, including 1L-1, 1L-6 and TNF-, in frontal cortex and hippocampus. FO supplementation attenuated the LPS-induced abnormal behavior and brain inflammatory response. Concurrent with the antidepressant action, FO also reduced LPS-induced oxidative reactions and neural apoptosis in the rat brain, as evidenced by decreased malondialdehyde (MDA) production, increased catalase activities and inhibited pro-apoptotic protein Bax mRNA expression. In addition, FO inhibited activation of NF-B and iNOS induced by LPS. Interestingly, we found FO suppressed the activation of the inflammasome NLRP3 and ionotropic purinergic receptor P2X7R evoked by LPS, suggesting a potential anti-inflammatory mechanism for PUFAs. Besides, FO also restored the LPS-induced neurochemical disturbance, especially the balance between serotonin and kynurenine branches of tryptophan metabolism, which is tightly associated with depression. CONCLUSIONS: These findings provide novel insights into the antidepressant action of PUFAs and further strengthen the link between inflammation and depression.","Comments":"","TypeName":"Journal, Article","Authors":"Dang R ; Zhou X ; Tang M ; Xu P ; Gong X ; Liu Y ; Jiao H ; Jiang P ; ","ParentAuthors":"","DOI":"10.1007/s00394-016-1373-z ","Keywords":"Animals\r\nAnti-Inflammatory Agents, Non-Steroidal/adverse effects/*therapeutic use\r\nAntidepressive Agents/adverse effects/therapeutic use\r\nBehavior, Animal/drug effects\r\nBiomarkers/metabolism\r\nCytokines/genetics/metabolism\r\nDepression/etiology/metabolism/*prevention & control\r\n*Dietary Supplements/adverse effects\r\nFish Oils/adverse effects/*therapeutic use\r\nGene Expression Regulation/drug effects\r\nHippocampus/drug effects/*immunology/metabolism/pathology\r\nHumans\r\nLipopolysaccharides/toxicity\r\nNLR Family, Pyrin Domain-Containing 3 Protein/genetics/metabolism\r\nNerve Tissue Proteins/genetics/metabolism\r\nNeurogenic Inflammation/immunology/pathology/physiopathology/*prevention & \r\n      control\r\nNeurons/drug effects/immunology/metabolism/pathology\r\nNeuroprotective Agents/adverse effects/therapeutic use\r\nPrefrontal Cortex/drug effects/*immunology/metabolism/pathology\r\nRandom Allocation\r\nRats, Sprague-Dawley\r\nReceptors, Purinergic P2X7/genetics/metabolism\r\nDepression\r\nLipopolysaccharide\r\nNeuroinflammation\r\nNeurotransmitters\r\nP2X7R\r\n-3 Polyunsaturated fatty acids","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Dang R, Zhou X, Tang M, Xu P, Gong X, Liu Y, Jiao H, and Jiang P (2018) Fish oil supplementation attenuates neuroinflammation and alleviates depressive-like behavior in rats submitted to repeated lipopolysaccharide.. European journal of nutrition 57(3), 893-906 DOI: 10.1007/s00394-016-1373-z "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740032,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723750,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723751,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723754,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723757,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723758,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723958,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432228,"Title":"Folic acid and polyunsaturated fatty acids improve cognitive function and prevent depression, dementia, and Alzheimer's disease--but how and why?","ParentTitle":"Prostaglandins, leukotrienes, and essential fatty acids","ShortTitle":"Das (2008)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2008","Month":"January","StandardNumber":"0952-3278 (Linking)","City":"Scotland","Country":"","Publisher":"","Institution":"","Volume":"78","Pages":"11-9","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"18054217","Abstract":"Low blood folate and raised homocysteine concentrations are associated with poor cognitive function. Folic acid supplementation improves cognitive function. Folic acid enhances the plasma concentrations of docosahexaenoic acid (DHA) and eicosapentaenoic acid (EPA). EPA, DHA, and arachidonic acid (AA) are of benefit in dementia and Alzheimer's disease by up-regulating gene expression concerned with neurogenesis, neurotransmission and connectivity, improving endothelial nitric oxide (eNO) generation, enhancing brain acetylcholine levels, and suppressing the production of pro-inflammatory cytokines. EPA, DHA, and AA also form precursors to anti-inflammatory compounds such as lipoxins, resolvins, and neuroprotectin D1 (NPD1) that protect neurons from the cytotoxic action of various noxious stimuli. Furthermore, various neurotrophins and statins enhance the formation of NPD1 and thus, protect neurons from oxidative stress and prevent neuronal apoptosis Folic acid improves eNO generation, enhances plasma levels of EPA/DHA and thus, could augment the formation of NPD1. These results suggest that a combination of EPA, DHA, AA and folic acid could be of significant benefit in dementia, depression, and Alzheimer's disease and improve cognitive function.","Comments":"","TypeName":"Journal, Article","Authors":"Das UN ; ","ParentAuthors":"","DOI":"10.1016/j.plefa.2007.10.006 ","Keywords":"Alzheimer Disease/metabolism/*prevention & control\r\nAnimals\r\nArachidonic Acid/metabolism\r\nCognition/*drug effects\r\nDementia/metabolism/*prevention & control\r\nDepression/metabolism/*prevention & control\r\nDocosahexaenoic Acids/metabolism\r\nEicosapentaenoic Acid/metabolism\r\nFatty Acids, Omega-3/administration & dosage/*pharmacology\r\nFatty Acids, Unsaturated/administration & dosage/*pharmacology\r\nFolic Acid/*administration & dosage/metabolism/pharmacology\r\nHomocysteine/metabolism\r\nHumans\r\nInflammation Mediators/metabolism\r\nNitric Oxide/metabolism","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Das UN (2008) Folic acid and polyunsaturated fatty acids improve cognitive function and prevent depression, dementia, and Alzheimer's disease--but how and why?. Prostaglandins, leukotrienes, and and essential fatty acids 78(1), 11-9 DOI: 10.1016/j.plefa.2007.10.006 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723737,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740032,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723958,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84433284,"Title":"Can essential fatty acids reduce the burden of disease(s)?","ParentTitle":"Lipids in health and disease","ShortTitle":"Das (2008)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2008","Month":"March","StandardNumber":"1476-511X (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"7","Pages":"9","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"18348729","Abstract":"Coronary heart disease, stroke, diabetes mellitus, hypertension, cancer, depression schizophrenia, Alzheimer's disease, and collagen vascular diseases are low-grade systemic inflammatory conditions that are a severe burden on health care resources. Essential fatty acids (EFAs) and their metabolites: eicosapentaenoic acid (EPA), docosahexaenoic acid (DHA), gamma-linolenic acid (GLA), dihomo-gamma-linolenic acid (DGLA), and arachidonic acid (AA) and their products: prostaglandin E1, prostacyclin, lipoxins, resolvins, and protectins suppress inflammation, augment healing, and are of benefit in the prevention and management of these conditions. Hence, supplementation of EFAs could reduce burden of these disease(s).","Comments":"","TypeName":"Journal, Article","Authors":"Das UN ; ","ParentAuthors":"","DOI":"10.1186/1476-511X-7-9 ","Keywords":"Animals\r\nAnti-Infective Agents/pharmacology\r\nChronic Disease\r\n*Disease\r\nFatty Acids, Essential/deficiency/*metabolism\r\nFatty Acids, Unsaturated/pharmacology\r\nHumans\r\nInflammation\r\nModels, Biological","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Das UN (2008) Can essential fatty acids reduce the burden of disease(s)?. Lipids in health and disease 7, 9 DOI: 10.1186/1476-511X-7-9 "},{"Codes":[{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723964,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723835,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"Medical Outcome Study 36-Item Short-Form Health Survey  HRQoL\n BDI ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432182,"Title":"Effects of omega-3 fatty acids on depression and quality of life in maintenance hemodialysis patients.","ParentTitle":"American journal of therapeutics","ShortTitle":"Dashti-Khavidaki (2014)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2014","Month":"July","StandardNumber":"1075-2765 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"21","Pages":"275-87","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"24987942","Abstract":"Depression and health-related quality of life (HRQoL) are closely interrelated among hemodialysis (HD) patients and associated with negative impacts on patients' clinical outcomes. Considering previous reports on clinical benefits of omega-3 fatty acids in major depression and HRQoL in other patient populations, this study examined effects of omega-3 fatty acids on depression and HRQoL in chronic HD patients. In this randomized placebo-controlled trial, 40 adult patients with a Beck Depression Inventory (BDI) score of 16 and HD vintage of at least 3 months were randomized to ingest 6 soft-gel capsules of either omega-3 fatty acids (180 mg eicosapentaenoic acid and 120 mg docosahexaenoic acid in each capsule) or corresponding placebo, daily for 4 months. At baseline and after 4 months, 2 questionnaires of BDI and the Medical Outcome Study 36-Item Short-Form Health Survey were completed by each patient. Although baseline BDI score was comparable between the 2 groups, it was significantly lower in the omega-3 group compared with the placebo group at the end of the study (P = 0.008). Except for mental health, social functioning, and general health, other domains of HRQoL showed significant improvement in the omega-3 group compared with the placebo group at month 4 of the study (P < 0.05 for all). Regression analysis revealed that ameliorated BDI score by omega-3 treatment had considerable role in the improvement of overall HRQoL score, physical and mental component dimensions, and score of physical functioning, role-physical, and bodily pain. Supplemental use of omega-3 fatty acids in HD patients with depressive symptoms seems to be efficacious in improving depressive symptoms and HRQoL.","Comments":"","TypeName":"Journal, Article","Authors":"Dashti-Khavidaki S ; Gharekhani A ; Khatami MR ; Miri ES ; Khalili H ; Razeghi E ; Hashemi-Nazari SS ; Mansournia MA ; ","ParentAuthors":"","DOI":"10.1097/MJT.0000000000000078 ","Keywords":"Adult\r\nAged\r\nDepression/*drug therapy/etiology\r\nDocosahexaenoic Acids/therapeutic use\r\nDouble-Blind Method\r\nEicosapentaenoic Acid/therapeutic use\r\nFatty Acids, Omega-3/*therapeutic use\r\nFemale\r\nHumans\r\nMale\r\nMiddle Aged\r\n*Quality of Life\r\nRegression Analysis\r\nRenal Dialysis/*psychology\r\nSurveys and Questionnaires\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Dashti-Khavidaki S, Gharekhani A, Khatami MR, Miri ES, Khalili H, Razeghi E, Hashemi-Nazari SS, and Mansournia MA (2014) Effects of omega-3 fatty acids on depression and quality of life in maintenance hemodialysis patients.. American journal of therapeutics 21(4), 275-87 DOI: 10.1097/MJT.0000000000000078 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"Open field test\n Elevated plus maze","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723975,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723967,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432937,"Title":"Sex-specific effects of docosahexaenoic acid (DHA) on the microbiome and behavior of socially-isolated mice.","ParentTitle":"Brain, behavior, and immunity","ShortTitle":"Davis (2017)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2017","Month":"January","StandardNumber":"0889-1591 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"59","Pages":"38-48","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"27621225","Abstract":"Dietary supplementation with the long-chain omega-3 polyunsaturated fatty acid docosahexaenoic acid (DHA) has been shown to have a beneficial effect on reducing the symptoms associated with several neuropsychiatric conditions including anxiety and depression. However, the mechanisms underlying this effect remain largely unknown. Increasing evidence suggests that the vast repertoire of commensal bacteria within the gut plays a critical role in regulating various biological processes in the brain and may contribute to neuropsychiatric disease risk. The present study determined the contribution of DHA on anxiety and depressive-like behaviors through modulation of the gut microbiota in a paradigm of social isolation. Adult male and female mice were subjected to social isolation for 28days and then placed either on a control diet or a diet supplemented with 0.1% or 1.0% DHA. Fecal pellets were collected both 24h and 7days following the introduction of the new diets. Behavioral testing revealed that male mice fed a DHA diet, regardless of dose, exhibited reduced anxiety and depressive-like behaviors compared to control fed mice while no differences were observed in female mice. As the microbiota-brain-axis has been recently implicated in behavior, composition of microbial communities were analyzed to examine if these sex-specific effects of DHA may be associated with changes in the gut microbiota (GM). Clear sex differences were observed with males and females showing distinct microbial compositions prior to DHA supplementation. The introduction of DHA into the diet also induced sex-specific interactions on the GM with the fatty acid producing a significant effect on the microbial profiles in males but not in females. Interestingly, levels of Allobaculum and Ruminococcus were found to significantly correlate with the behavioral changes observed in the male mice. Predictive metagenome analysis using PICRUSt was performed on the fecal samples collected from males and identified enrichment in functional KEGG pathway terms relevant to processes such as the biosynthesis of unsaturated fatty acids and antioxidant metabolism. These results indicate that DHA alters commensal community composition and produces beneficial effects on anxiety and depressive-like behaviors in a sex-specific manner. The present study provides insight into the mechanistic role that gut microbes may play in the regulation of anxiety and depressive-like behaviors and how dietary intervention can modulate these effects.","Comments":"","TypeName":"Journal, Article","Authors":"Davis DJ ; Hecht PM ; Jasarevic E ; Beversdorf DQ ; Will MJ ; Fritsche K ; Gillespie CH ; ","ParentAuthors":"","DOI":"10.1016/j.bbi.2016.09.003 ","Keywords":"Animals\r\nAnxiety/psychology\r\nBehavior, Animal/*drug effects\r\nDepression/psychology\r\nDiet\r\nDocosahexaenoic Acids/*pharmacology\r\nFeces/chemistry\r\nFemale\r\nFood Preferences/drug effects\r\nGastrointestinal Microbiome\r\nMale\r\nMice\r\nMice, Inbred C57BL\r\nMicrobiota/*drug effects\r\nMotor Activity/drug effects\r\nSex Characteristics\r\n*Social Isolation\r\nAnxiety\r\nDepression\r\nDocosahexaenoic acid\r\nMicrobiome\r\nSex difference","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Davis DJ, Hecht PM, Jasarevic E, Beversdorf DQ, Will MJ, Fritsche K, and Gillespie CH (2017) Sex-specific effects of docosahexaenoic acid (DHA) on the microbiome and behavior of socially-isolated mice.. Brain, behavior, and and immunity 59, 38-48 DOI: 10.1016/j.bbi.2016.09.003 "},{"Codes":[{"AttributeId":12723762,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740032,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12791634,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723910,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740037,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84439384,"Title":"Metabolomic Investigation of Major Depressive Disorder Identifies a Potentially Causal Association With Polyunsaturated Fatty Acids.","ParentTitle":"Biological psychiatry","ShortTitle":"Davyson (2023)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"29/05/2023","EditedBy":"GAO BIAO","Year":"2023","Month":"February","StandardNumber":"0006-3223 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"","Pages":"","Edition":"","Issue":"","Availability":"","URL":"https://www.biologicalpsychiatryjournal.com/article/S0006-3223(23)00055-0/fulltext","OldItemId":"36764567","Abstract":"BACKGROUND: Metabolic differences have been reported between individuals with and without major depressive disorder (MDD), but their consistency and causal relevance have been unclear. METHODS: We conducted a metabolome-wide association study of MDD with 249 metabolomic measures available in the UK Biobank (n= 29,757). We then applied two-sample bidirectional Mendelian randomization and colocalization analysis to identify potentially causal relationships between each metabolite and MDD. RESULTS: A total of 191 metabolites tested were significantly associated with MDD (false discovery rate-corrected p< .05), which decreased to 129 after adjustment for likely confounders. Lower abundance of omega-3 fatty acid measures and a higher omega-6 to omega-3 ratio showed potentially causal effects on liability to MDD. There was no evidence of a causal effect of MDD on metabolite levels. Furthermore, genetic signals associated with docosahexaenoic acid colocalized with loci associated with MDD within the fatty acid desaturase gene cluster. Post hoc Mendelian randomization of gene-transcript abundance within the fatty acid desaturase cluster demonstrated a potentially causal association with MDD. In contrast, colocalization analysis did not suggest a single causal variant for both transcript abundance and MDD liability, but rather the likely existence of two variants in linkage disequilibrium with one another. CONCLUSIONS: Our findings suggest that decreased docosahexaenoic acid and increased omega-6 to omega-3 fatty acids ratio may be causally related to MDD. These findings provide further support for the causal involvement of fatty acids in MDD.","Comments":"","TypeName":"Journal, Article","Authors":"Davyson E ; Shen X ; Gadd DA ; Bernabeu E ; Hillary RF ; McCartney DL ; Adams M ; Marioni R ; McIntosh AM ; ","ParentAuthors":"","DOI":"10.1016/j.biopsych.2023.01.027 ","Keywords":"Colocalization\r\nDepression\r\nFatty acids\r\nMendelian randomization\r\nMetabolome\r\nMultiomics","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Davyson E, Shen X, Gadd DA, Bernabeu E, Hillary RF, McCartney DL, Adams M, Marioni R, and McIntosh AM (2023) Metabolomic Investigation of Major Depressive Disorder Identifies a Potentially Causal Association With Polyunsaturated Fatty Acids.. Biological psychiatry ,  DOI: 10.1016/j.biopsych.2023.01.027 "},{"Codes":[{"AttributeId":12740617,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723719,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723769,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723797,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723959,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723975,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84438586,"Title":"Central nervous system effects of the essential oil of the leaves of Alpinia zerumbet in mice.","ParentTitle":"The Journal of pharmacy and pharmacology","ShortTitle":"de Arajo (2009)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2009","Month":"November","StandardNumber":"0022-3573 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"61","Pages":"1521-7","Edition":"","Issue":"11","Availability":"","URL":"","OldItemId":"19903378","Abstract":"OBJECTIVES: Alpinia zerumbet, known in Brazil as colnia, is popularly used as a diuretic, antihypertensive, anti-ulcerogenic and sedative. Based on this, we have investigated the central effects of the essential oil isolated from A. zerumbet leaves. METHODS: Mice were treated once with 50 or 100 mg/kg of the essential oil, intraperitoneally, 30 min before being submitted to behavioural models of: locomotor activity (open-field), catalepsy, anxiety (elevated plus maze), depression (forced swimming test and tail suspension tests) as well as apomorphine-induced stereotypy. KEY FINDINGS: Results showed a dose-related decrease on locomotor activity and apomorphine-induced stereotypy. There was a decrease to the order of 55% of the grooming behaviour with both doses studied. The essential oil 100 mg/kg increased cataleptic activity (167%) and the immobility time in the forced swimming and tail suspension tests. Pretreatment with haloperidol (0.2 mg/kg, i.p.) alone also decreased locomotion, increased cataleptic activity and immobility time in the tail suspension test. No alterations in the elevated plus maze test were registered. CONCLUSIONS: The essential oil of A. zerumbet leaves had depressant and possible antipsychotic activity, since it could reverse the stereotypy induced by apomorphine, presenting effects comparable with those obtained with haloperidol treatment.","Comments":"","TypeName":"Journal, Article","Authors":"de Arajo FY ; Silva MI ; Moura BA ; de Oliveira GV ; Leal LK ; Vasconcelos SM ; Viana GS ; de Moraes MO ; de Sousa FC ; Macdo DS ; ","ParentAuthors":"","DOI":"10.1211/jpp/61.11.0012 ","Keywords":"Alpinia/*chemistry\r\nAnimals\r\nAntipsychotic Agents/pharmacology\r\nAnxiety\r\nApomorphine\r\nBehavior, Animal/*drug effects\r\nCatalepsy\r\nCentral Nervous System/*drug effects\r\nCentral Nervous System Depressants/pharmacology\r\nDopamine Antagonists/pharmacology\r\nDose-Response Relationship, Drug\r\nHaloperidol/pharmacology\r\nMaze Learning\r\nMice\r\nMotor Activity/*drug effects\r\nOils, Volatile/administration & dosage/chemistry/*pharmacology\r\nPlant Extracts/administration & dosage/chemistry/*pharmacology\r\nTail","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"de Arajo FY, Silva MI, Moura BA, de Oliveira GV, Leal LK, Vasconcelos SM, Viana GS, de Moraes MO, de Sousa FC, and Macdo DS (2009) Central nervous system effects of the essential oil of the leaves of Alpinia zerumbet in mice.. The Journal of pharmacy and pharmacology 61(11), 1521-7 DOI: 10.1211/jpp/61.11.0012 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723741,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":"MDA\nNADH","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723769,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723797,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723964,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723974,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84435004,"Title":"Effects of omega-3 on behavioral and biochemical parameters in rats submitted to chronic mild stress.","ParentTitle":"Metabolic brain disease","ShortTitle":"de Mello (2014)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2014","Month":"September","StandardNumber":"0885-7490 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"29","Pages":"691-9","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"24964972","Abstract":"Major depression is a heterogeneous psychiatric disorder whose pathophysiology is not clearly established yet. Some studies have shown that oxidative stress and mitochondrial dysfunction are involved in the development of major depression. Since most depressed patients do not achieve complete remission of symptoms, new therapeutic alternatives are needed and omega-3 has been highlighted in this scenario. Therefore, we have investigated the effects of omega-3 on behavioral and biochemical parameters in rats submitted to chronic mild stress (CMS). Male Wistar rats were submitted to CMS for 40 days. After the CMS period, we administered a 500 mg/kg dose of omega-3 orally, once a day, for 7 days. The animals submitted to CMS presented anhedonia, had no significant weight gain, presented increased levels of lipid peroxidation and protein carbonylation, and inhibition of complex I and IV activities of the mitochondrial respiratory chain. The treatment with omega-3 did not reverse anhedonia; however, it reversed weight change, increased lipid peroxidation and protein carbonylation levels, and partially reversed the inhibition of mitochondrial respiratory chain complexes. The findings support studies that state that major depression is associated with mitochondrial dysfunction and oxidative stress, and that omega-3 supplementation could reverse some of these changes, probably due to its antioxidant properties.","Comments":"","TypeName":"Journal, Article","Authors":"de Mello AH ; Gassenferth A ; Schraiber Rde B; Souza Lda R; Florentino D ; Danielski LG ; Cittadin-Soares Eda C; Fortunato JJ ; Petronilho F ; Quevedo J ; Rezin GT ; ","ParentAuthors":"","DOI":"10.1007/s11011-014-9577-5 ","Keywords":"Anhedonia/*drug effects/physiology\r\nAnimals\r\nBehavior, Animal/*drug effects/physiology\r\nBody Weight/drug effects/physiology\r\nBrain/*drug effects/metabolism\r\nDepressive Disorder, Major/metabolism\r\nDisease Models, Animal\r\nElectron Transport Complex I/metabolism\r\nFatty Acids, Omega-3/*pharmacology\r\nMale\r\nMalondialdehyde/metabolism\r\nOxidative Stress/*drug effects/physiology\r\nRats\r\nRats, Wistar\r\nStress, Psychological/*metabolism","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"de Mello AH, Gassenferth A, Schraiber Rde B, Souza Lda R, Florentino D, Danielski LG, Cittadin-Soares Eda C, Fortunato JJ, Petronilho F, Quevedo J, and Rezin GT (2014) Effects of omega-3 on behavioral and biochemical parameters in rats submitted to chronic mild stress.. Metabolic brain disease 29(3), 691-9 DOI: 10.1007/s11011-014-9577-5 "},{"Codes":[{"AttributeId":12740617,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723719,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723769,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723797,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723967,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723974,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723975,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84433535,"Title":"Essential Oils and Their Constituents: An Alternative Source for Novel Antidepressants.","ParentTitle":"Molecules (Basel, Switzerland)","ShortTitle":"de Sousa (2017)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"29/05/2023","EditedBy":"GAO BIAO","Year":"2017","Month":"August","StandardNumber":"1420-3049 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"22","Pages":"","Edition":"","Issue":"8","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC6152054/","OldItemId":"28771213","Abstract":"Depression is a disease that has affected a high proportion of the world's population and people of different ages, incapacitating them from good performance at work and in social relationships, and causing emotional disorders to millions of families. Therefore, the search for new therapeutic agents is considered a priority for the discovery of more effective forms of treatment. In this review, studies of essential oils and their constituents in experimental models related to depression are discussed. The mechanisms of action of the oils and the presence of psychoactive constituents in their chemical compositions are discussed. The data in the review show the therapeutic potential of essential oils and their chemical constituents for use in depressive disorders. Advanced studies using humans are needed to confirm the antidepressant properties described in animals.","Comments":"","TypeName":"Journal, Article","Authors":"de Sousa DP ; Silva RHN ; Silva EFD ; Gavioli EC ; ","ParentAuthors":"","DOI":"10.3390/molecules22081290 ","Keywords":"Animals\r\n*Antidepressive Agents/chemistry/therapeutic use\r\nDepression/*drug therapy\r\nHumans\r\n*Models, Biological\r\n*Oils, Volatile/chemistry/therapeutic use\r\nanimal models\r\nantidepressant\r\nmajor depression\r\nnatural products\r\noil\r\nterpene","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"de Sousa DP, Silva RHN, Silva EFD, and Gavioli EC (2017) Essential Oils and Their Constituents: An Alternative Source for Novel Antidepressants.. Molecules (Basel, and Switzerland) 22(8),  DOI: 10.3390/molecules22081290 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723734,"AdditionalText":"incidence","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723768,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723787,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723967,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723974,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432067,"Title":"Omega 3 polyunsaturated fatty acids and the treatment of depression.","ParentTitle":"Critical reviews in food science and nutrition","ShortTitle":"Deacon (2017)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2017","Month":"January","StandardNumber":"1040-8398 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"57","Pages":"212-223","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"25830700","Abstract":"Depression is a common, recurrent, and debilitating illness that has become more prevalent over the past 100years. This report reviews the etiology and pathophysiology of depression, and explores the role of omega 3 polyunsaturated fatty acids (n-3 PUFA) as a possible treatment. In seeking to understand depression, genetic factors and environmental influences have been extensively investigated. Research has led to several hypotheses for the pathophysiological basis of depression but a definitive pathogenic mechanism, or group thereof, has hitherto remained equivocal. To date, treatment has been based on the monoamine hypothesis and hence, selective serotonin reuptake inhibitors have been the most widely used class of medication. In the last decade, there has been considerable interest in n-3 PUFAs and their role in depression. These fatty acids are critical for development and function of the central nervous system. Increasing evidence from epidemiological, laboratory, and randomized placebo-controlled trials suggests deficiency of dietary n-3 PUFAs may contribute to development of mood disorders, and supplementation with n-3 PUFAs may provide a new treatment option. Conclusions based on systematic reviews and meta-analyses of published trials to date vary. Research into the effects of n-3 PUFAs on depressed mood is limited. Furthermore, results from such have led to conflicting conclusions regarding the efficacy of n-3 PUFAs in affecting reduction in symptoms of depression. PUFAs are generally well tolerated by adults and children although mild gastrointestinal effects are reported. There is mounting evidence to suggest that n-3 PUFAs play a role in depression and deserve greater research efforts.","Comments":"","TypeName":"Journal, Article","Authors":"Deacon G ; Kettle C ; Hayes D ; Dennis C ; Tucci J ; ","ParentAuthors":"","DOI":"10.1080/10408398.2013.876959 ","Keywords":"Animals\r\nAntidepressive Agents/therapeutic use\r\nDeficiency Diseases/*diet therapy/metabolism/physiopathology/psychology\r\nDepression/drug therapy/etiology/genetics/*prevention & control\r\nDepressive Disorder, Major/drug therapy/etiology/genetics/*prevention & control\r\nDiet, Western/adverse effects/psychology\r\n*Dietary Supplements/adverse effects\r\n*Evidence-Based Medicine\r\nFatty Acids, Essential/adverse effects/*deficiency/therapeutic use\r\nFatty Acids, Omega-3/adverse effects/*therapeutic use\r\nFemale\r\nFish Oils/adverse effects/therapeutic use\r\nGenetic Predisposition to Disease\r\nHumans\r\nMale\r\nSex Factors\r\nArachidonic acid\r\nadrenocorticotrophic hormone\r\nalpha-linolenic acid\r\nbrain-derived neurotrophic factor\r\ninterleukin-1\r\nmonoamine oxidase inhibitors\r\nmood disorder\r\nnoradrenaline\r\npositron emission tomography\r\nserotonin","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Deacon G, Kettle C, Hayes D, Dennis C, and Tucci J (2017) Omega 3 polyunsaturated fatty acids and the treatment of depression.. Critical reviews in food science and nutrition 57(1), 212-223 DOI: 10.1080/10408398.2013.876959 "},{"Codes":[{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723734,"AdditionalText":"risk","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723774,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723960,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432137,"Title":"Complementary and alternative medicine for the treatment of depressive disorders in women.","ParentTitle":"The Psychiatric clinics of North America","ShortTitle":"Deligiannidis (2010)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2010","Month":"June","StandardNumber":"0193-953X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"33","Pages":"441-63","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"20385346","Abstract":"Complementary and alternative medicine (CAM) therapies are commonly practiced in the United States and are used more frequently among women than men. This article reviews several CAM treatments for depressive disorders in women, with a focus on major depressive disorder across the reproductive life cycle. The CAM therapies selected for this review (ie, S-adenosylmethionine, omega-3 fatty acids, St John's wort, bright light therapy, acupuncture, and exercise) were based on their prevalence of use and the availability of randomized, placebo-controlled data. Further study is necessary to delineate the role of specific CAM therapies in premenstrual syndrome, premenstrual dysphoric disorder, antepartum and postpartum depression, lactation, and the menopausal transition.","Comments":"","TypeName":"Journal, Article","Authors":"Deligiannidis KM ; Freeman MP ; ","ParentAuthors":"","DOI":"10.1016/j.psc.2010.01.002 ","Keywords":"Acupuncture Therapy/methods\r\nAdult\r\nComplementary Therapies/*methods\r\nDepressive Disorder/drug therapy/psychology/*therapy\r\nDepressive Disorder, Major/therapy\r\nExercise Therapy/methods\r\nFatty Acids, Omega-3/*therapeutic use\r\nFemale\r\nHumans\r\nHypericum\r\nPhototherapy/methods\r\nPhytotherapy/*methods\r\nPlant Preparations/therapeutic use\r\nS-Adenosylmethionine/*therapeutic use\r\nSex Factors\r\nTreatment Outcome\r\nUnited States","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Deligiannidis KM, and Freeman MP (2010) Complementary and alternative medicine for the treatment of depressive disorders in women.. The Psychiatric clinics of North America 33(2), 441-63 DOI: 10.1016/j.psc.2010.01.002 "},{"Codes":[{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723757,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723975,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740788,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723970,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84435143,"Title":"Fish oil supplementation alleviates metabolic and anxiodepressive effects of diet-induced obesity and associated changes in brain lipid composition in mice.","ParentTitle":"International journal of obesity (2005)","ShortTitle":"Demers (2020)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"September","StandardNumber":"0307-0565 (Linking)","City":"England","Country":"","Publisher":"","Institution":"Representative of consortium","Volume":"44","Pages":"1936-1945","Edition":"","Issue":"9","Availability":"","URL":"","OldItemId":"32546855","Abstract":"OBJECTIVE: Obesity significantly elevates the odds of developing mood disorders. Chronic consumption of a saturated high-fat diet (HFD) elicits anxiodepressive behavior in a manner linked to metabolic dysfunction and neuroinflammation in mice. Dietary omega-3 polyunsaturated fatty acids (n-3 PUFA) can improve both metabolic and mood impairments by relieving inflammation. Despite these findings, the effects of n-3 PUFA supplementation on energy homeostasis, anxiodepressive behavior, brain lipid composition, and gliosis in the diet-induced obese state are unclear. METHODS: Male C57Bl/6J mice were fed a saturated high-fat diet (HFD) or chow for 20 weeks. During the last 5 weeks mice received daily gavage (\"supplementation\") of fish oil (FO) enriched with equal amounts of docosahexaenoic (DHA) and eicosapentaenoic acid (EPA) or control corn oil. Food intake and body weight were measured throughout while additional metabolic parameters and anxiety- and despair-like behavior (elevated-plus maze, light-dark box, and forced swim tasks) were evaluated during the final week of supplementation. Forebrain lipid composition and markers of microglia activation and astrogliosis were assessed by gas chromatography-mass spectrometry and real-time PCR, respectively. RESULTS: Five weeks of FO supplementation corrected glucose intolerance and attenuated hyperphagia in HFD-induced obese mice without affecting adipose mass. FO supplementation also defended against the anxiogenic and depressive-like effects of HFD. Brain lipids, particularly anti-inflammatory PUFA, were diminished by HFD, whereas FO restored levels beyond control values. Gene expression markers of brain reactive gliosis were supressed by FO. CONCLUSIONS: Supplementing a saturated HFD with FO rich in EPA and DHA corrects glucose intolerance, inhibits food intake, suppresses anxiodepressive behaviors, enhances anti-inflammatory brain lipids, and dampens indices of brain gliosis in obese mice. Together, these findings support increasing dietary n-3 PUFA for the treatment of metabolic and mood disturbances associated with excess fat intake and obesity.","Comments":"","TypeName":"Journal, Article","Authors":"Demers G ; Roy J ; Machuca-Parra AI ; Dashtehei Pour Z; Bairamian D ; Daneault C ; Rosiers CD ; Ferreira G ; Alquier T ; Fulton S ; ","ParentAuthors":"","DOI":"10.1038/s41366-020-0623-6 ","Keywords":"Adipose Tissue/drug effects\r\nAnimals\r\nAnxiety\r\nBehavior, Animal/*drug effects\r\n*Brain/drug effects/metabolism\r\nBrain Chemistry/drug effects\r\nDepression\r\nDiet, High-Fat/*adverse effects\r\nDietary Supplements\r\nFish Oils/*pharmacology\r\nMale\r\nMice\r\nMice, Inbred C57BL\r\n*Obesity/metabolism/psychology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Demers G, Roy J, Machuca-Parra AI, Dashtehei Pour Z, Bairamian D, Daneault C, Rosiers CD, Ferreira G, Alquier T, and Fulton S (2020) Fish oil supplementation alleviates metabolic and anxiodepressive effects of diet-induced obesity and associated changes in brain lipid composition in mice.. International journal of obesity (2005) 44(9), 1936-1945 DOI: 10.1038/s41366-020-0623-6 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723757,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723758,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723821,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723972,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723975,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740788,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432975,"Title":"Dietary Long-Chain n-3 Polyunsaturated Fatty Acid Supplementation Alters Electrophysiological Properties in the Nucleus Accumbens and Emotional Behavior in Nave and Chronically Stressed Mice.","ParentTitle":"International journal of molecular sciences","ShortTitle":"Di Miceli (2022)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"29/05/2023","EditedBy":"GAO BIAO","Year":"2022","Month":"June","StandardNumber":"1422-0067 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"23","Pages":"","Edition":"","Issue":"12","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC9224532/","OldItemId":"35743093","Abstract":"Long-chain (LC) n-3 polyunsaturated fatty acids (PUFAs) have drawn attention in the field of neuropsychiatric disorders, in particular depression. However, whether dietary supplementation with LC n-3 PUFA protects from the development of mood disorders is still a matter of debate. In the present study, we studied the effect of a two-month exposure to isocaloric diets containing n-3 PUFAs in the form of relatively short-chain (SC) (6% of rapeseed oil, enriched in -linolenic acid (ALA)) or LC (6% of tuna oil, enriched in eicosapentaenoic acid (EPA) and docosahexaenoic acid (DHA)) PUFAs on behavior and synaptic plasticity of mice submitted or not to a chronic social defeat stress (CSDS), previously reported to alter emotional and social behavior, as well as synaptic plasticity in the nucleus accumbens (NAc). First, fatty acid content and lipid metabolism gene expression were measured in the NAc of mice fed a SC (control) or LC n-3 (supplemented) PUFA diet. Our results indicate that LC n-3 supplementation significantly increased some n-3 PUFAs, while decreasing some n-6 PUFAs. Then, in another cohort, control and n-3 PUFA-supplemented mice were subjected to CSDS, and social and emotional behaviors were assessed, together with long-term depression plasticity in accumbal medium spiny neurons. Overall, mice fed with n-3 PUFA supplementation displayed an emotional behavior profile and electrophysiological properties of medium spiny neurons which was distinct from the ones displayed by mice fed with the control diet, and this, independently of CSDS. Using the social interaction index to discriminate resilient and susceptible mice in the CSDS groups, n-3 supplementation promoted resiliency. Altogether, our results pinpoint that exposure to a diet rich in LC n-3 PUFA, as compared to a diet rich in SC n-3 PUFA, influences the NAc fatty acid profile. In addition, electrophysiological properties and emotional behavior were altered in LC n-3 PUFA mice, independently of CSDS. Our results bring new insights about the effect of LC n-3 PUFA on emotional behavior and synaptic plasticity.","Comments":"","TypeName":"Journal, Article","Authors":"Di Miceli M ; Martinat M ; Rossitto M ; Aubert A ; Alashmali S ; Bosch-Bouju C ; Fioramonti X ; Joffre C ; Bazinet RP ; Lay S ; ","ParentAuthors":"","DOI":"10.3390/ijms23126650 ","Keywords":"Animals\r\nDiet\r\nDietary Supplements\r\nDocosahexaenoic Acids/metabolism/pharmacology\r\nEicosapentaenoic Acid\r\nFatty Acids/metabolism\r\n*Fatty Acids, Omega-3/metabolism/pharmacology\r\nFatty Acids, Unsaturated/metabolism\r\nHumans\r\nMice\r\n*Nucleus Accumbens/metabolism\r\nALA\r\nDHA\r\nEPA\r\nchronic social defeat stress\r\nemotional behavior\r\nlipid microarray\r\nlong-term depression\r\nwhole-cell patch-clamp electrophysiology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Di Miceli M, Martinat M, Rossitto M, Aubert A, Alashmali S, Bosch-Bouju C, Fioramonti X, Joffre C, Bazinet RP, and Lay S (2022) Dietary Long-Chain n-3 Polyunsaturated Fatty Acid Supplementation Alters Electrophysiological Properties in the Nucleus Accumbens and Emotional Behavior in Nave and Chronically Stressed Mice.. International journal of molecular sciences 23(12),  DOI: 10.3390/ijms23126650 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":"CRP","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723836,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723969,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12756221,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84436349,"Title":"Feeding melancholic microbes: MyNewGut recommendations on diet and mood.","ParentTitle":"Clinical nutrition (Edinburgh, Scotland)","ShortTitle":"Dinan (2019)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2019","Month":"October","StandardNumber":"0261-5614 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"38","Pages":"1995-2001","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"30497694","Abstract":"Depression is a highly prevalent disorder which exerts a major economic impact in all European countries. The brain-gut-microbiota axis has been described as a new paradigm for advancing understanding and treatment of the disorder. There is now over-whelming evidence to support the fact that gut microbes have a major impact on central neurochemistry and behaviour, especially stress related disorders such as depression. Recent studies indicate that patients with depression have a gut dysbiosis. The reason for this dysbiosis is uncertain. Over recent decades, dietary patterns in Europe and elsewhere have undergone major compositional changes, with increased intakes of red meat, high fat foods, and refined sugars. Individuals who consume a Mediterranean diet have lower rates of depression and a recent study suggests that a Mediterranean diet may have antidepressant properties. Assuming this to be the case, which components of the Mediterranean diet mediate the effects? Highly levels of polyphenols or polyunsaturated fatty acids are obvious candidates. We in the MyNewGut consortium recommend that patients with depression or vulnerability to depression should be encouraged to enhance a plant-based diet with a high content of grains/fibres and fish.","Comments":"","TypeName":"Journal, Article","Authors":"Dinan TG ; Stanton C ; Long-Smith C ; Kennedy P ; Cryan JF ; Cowan CSM ; Cenit MC ; van der Kamp JW ; Sanz Y ; ","ParentAuthors":"","DOI":"10.1016/j.clnu.2018.11.010 ","Keywords":"*Affect\r\nBrain Chemistry\r\n*Depression\r\n*Diet\r\n*Dysbiosis\r\n*Gastrointestinal Microbiome\r\nHumans\r\nDepression\r\nDiet\r\nDysbiosis\r\nGut microbiota\r\nMyNewGut","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Dinan TG, Stanton C, Long-Smith C, Kennedy P, Cryan JF, Cowan CSM, Cenit MC, van der Kamp JW, and Sanz Y (2019) Feeding melancholic microbes: MyNewGut recommendations on diet and mood.. Clinical nutrition (Edinburgh, and Scotland) 38(5), 1995-2001 DOI: 10.1016/j.clnu.2018.11.010 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723734,"AdditionalText":" rates of depression","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723736,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723743,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723745,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723970,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84437142,"Title":"The Importance of Marine Omega-3s for Brain Development and the Prevention and Treatment of Behavior, Mood, and Other Brain Disorders.","ParentTitle":"Nutrients","ShortTitle":"DiNicolantonio (2020)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"30/05/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"August","StandardNumber":"2072-6643 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"12","Pages":"","Edition":"","Issue":"8","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC7468918/","OldItemId":"32759851","Abstract":"Most of the global population is deficient in long-chain marine omega-3s. In particular, docosahexaenoic acid (DHA), a long-chain omega-3 fatty acid, is important for brain and eye development. Additionally, DHA plays a significant role in mental health throughout early childhood and even into adulthood. In the brain, DHA is important for cellular membrane fluidity, function and neurotransmitter release. Evidence indicates that a low intake of marine omega-3s increases the risk for numerous mental health issues, including Attention Deficit Hyperactivity Disorder (ADHD), autism, bipolar disorder, depression and suicidal ideation. Studies giving supplemental marine omega-3s have shown promise for improving numerous mental health conditions. This paper will review the evidence surrounding marine omega-3s and mental health conditions.","Comments":"","TypeName":"Journal, Article","Authors":"DiNicolantonio JJ ; O'Keefe JH ; ","ParentAuthors":"","DOI":"10.3390/nu12082333 ","Keywords":"Adult\r\nAttention Deficit Disorder with Hyperactivity/prevention & control/therapy\r\nBrain/growth & development\r\nBrain Diseases/prevention & control/therapy\r\nChild\r\n*Dietary Supplements\r\nDocosahexaenoic Acids/*pharmacology\r\nHumans\r\nMental Disorders/etiology/*prevention & control/*therapy\r\nMood Disorders/prevention & control/therapy\r\nNeurodevelopmental Disorders/prevention & control/therapy\r\nSeafood/*analysis\r\nattention\r\nbrain\r\ndepression\r\nfish oil\r\nmood\r\nomega-3","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"DiNicolantonio JJ, and O'Keefe JH (2020) The Importance of Marine Omega-3s for Brain Development and the Prevention and Treatment of Behavior, Mood, and Other Brain Disorders.. Nutrients 12(8),  DOI: 10.3390/nu12082333 "},{"Codes":[{"AttributeId":12757115,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12757113,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723967,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432121,"Title":"Ceramides and depression: A systematic review.","ParentTitle":"Journal of affective disorders","ShortTitle":"Dinoff (2017)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"30/05/2023","EditedBy":"GAO BIAO","Year":"2017","Month":"April","StandardNumber":"0165-0327 (Linking)","City":"Netherlands","Country":
