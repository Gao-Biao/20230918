inducing factors including excitotoxicity and free radicals.","Comments":"","TypeName":"Journal, Article","Authors":"Pascoe MC ; Crewther SG ; Carey LM ; Crewther DP ; ","ParentAuthors":"","DOI":"10.1016/j.clnu.2011.03.013 ","Keywords":"Animals\r\nAnti-Inflammatory Agents/*pharmacology\r\nApoptosis\r\nCytokines/antagonists & inhibitors\r\nDepressive Disorder/*metabolism\r\nFatty Acids, Omega-3/*pharmacology\r\nFatty Acids, Omega-6/*pharmacology\r\nHumans\r\nInflammation/drug therapy/*metabolism\r\nModels, Animal\r\nNitric Oxide Synthase Type II/metabolism\r\nNitric Oxide Synthase Type III/metabolism\r\nOxidants/metabolism\r\nProstaglandins/metabolism","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Pascoe MC, Crewther SG, Carey LM, and Crewther DP (2011) What you eat is what you are -- a role for polyunsaturated fatty acids in neuroinflammation induced depression?. Clinical nutrition (Edinburgh, and Scotland) 30(4), 407-15 DOI: 10.1016/j.clnu.2011.03.013 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723768,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723787,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723964,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723974,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84439772,"Title":"Fish oil diet associated with acute reperfusion related hemorrhage, and with reduced stroke-related sickness behaviors and motor impairment.","ParentTitle":"Frontiers in neurology","ShortTitle":"Pascoe (2014)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"18/06/2023","EditedBy":"GAO BIAO","Year":"2014","Month":"","StandardNumber":"1664-2295 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"5","Pages":"14","Edition":"","Issue":"","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3915239/","OldItemId":"24567728","Abstract":"Ischemic stroke is associated with motor impairment and increased incidence of affective disorders such as anxiety/clinical depression. In non-stroke populations, successful management of such disorders and symptoms has been reported following diet supplementation with long chain omega-3-polyunsaturated-fatty-acids (PUFAs). However, the potential protective effects of PUFA supplementation on affective behaviors after experimentally induced stroke and sham surgery have not been examined previously. This study investigated the behavioral effects of PUFA supplementation over a 6-week period following either middle cerebral artery occlusion or sham surgery in the hooded-Wistar rat. The PUFA diet supplied during the acclimation period prior to surgery was found to be associated with an increased risk of acute hemorrhage following the reperfusion component of the surgery. In surviving animals, PUFA supplementation did not influence infarct size as determined 6weeks after surgery, but did decrease omega-6-fatty-acid levels, moderate sickness behaviors, acute motor impairment, and longer-term locomotor hyperactivity and depression/anxiety-like behavior.","Comments":"","TypeName":"Journal, Article","Authors":"Pascoe MC ; Howells DW ; Crewther DP ; Constantinou N ; Carey LM ; Rewell SS ; Turchini GM ; Kaur G ; Crewther SG ; ","ParentAuthors":"","DOI":"10.3389/fneur.2014.00014 ","Keywords":"middle-cerebral-artery-occlusion\r\nmood\r\npolyunsaturated fatty acids\r\nstroke","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Pascoe MC, Howells DW, Crewther DP, Constantinou N, Carey LM, Rewell SS, Turchini GM, Kaur G, and Crewther SG (2014) Fish oil diet associated with acute reperfusion related hemorrhage, and with reduced stroke-related sickness behaviors and motor impairment.. Frontiers in neurology 5, 14 DOI: 10.3389/fneur.2014.00014 "},{"Codes":[{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723736,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723965,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84436522,"Title":"Vitamin D and the omega-3 fatty acids control serotonin synthesis and action, part 2: relevance for ADHD, bipolar disorder, schizophrenia, and impulsive behavior.","ParentTitle":"FASEB journal : official publication of the Federation of American Societies for Experimental Biology","ShortTitle":"Patrick (2015)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2015","Month":"June","StandardNumber":"0892-6638 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"29","Pages":"2207-22","Edition":"","Issue":"6","Availability":"","URL":"","OldItemId":"25713056","Abstract":"Serotonin regulates a wide variety of brain functions and behaviors. Here, we synthesize previous findings that serotonin regulates executive function, sensory gating, and social behavior and that attention deficit hyperactivity disorder, bipolar disorder, schizophrenia, and impulsive behavior all share in common defects in these functions. It has remained unclear why supplementation with omega-3 fatty acids and vitamin D improve cognitive function and behavior in these brain disorders. Here, we propose mechanisms by which serotonin synthesis, release, and function in the brain are modulated by vitamin D and the 2 marine omega-3 fatty acids, eicosapentaenoic acid (EPA) and docosahexaenoic acid (DHA). Brain serotonin is synthesized from tryptophan by tryptophan hydroxylase 2, which is transcriptionally activated by vitamin D hormone. Inadequate levels of vitamin D (70% of the population) and omega-3 fatty acids are common, suggesting that brain serotonin synthesis is not optimal. We propose mechanisms by which EPA increases serotonin release from presynaptic neurons by reducing E2 series prostaglandins and DHA influences serotonin receptor action by increasing cell membrane fluidity in postsynaptic neurons. We propose a model whereby insufficient levels of vitamin D, EPA, or DHA, in combination with genetic factors and at key periods during development, would lead to dysfunctional serotonin activation and function and may be one underlying mechanism that contributes to neuropsychiatric disorders and depression. This model suggests that optimizing vitamin D and marine omega-3 fatty acid intake may help prevent and modulate the severity of brain dysfunction.","Comments":"","TypeName":"Journal, Article","Authors":"Patrick RP ; Ames BN ; ","ParentAuthors":"","DOI":"10.1096/fj.14-268342 ","Keywords":"Attention Deficit Disorder with \r\n      Hyperactivity/metabolism/physiopathology/prevention & control\r\nBipolar Disorder/metabolism/physiopathology/prevention & control\r\nBrain/drug effects/*metabolism/physiopathology\r\nFatty Acids, Omega-3/administration & dosage/*metabolism/pharmacology\r\nHumans\r\nImpulsive Behavior/drug effects/physiology\r\nSchizophrenia/metabolism/physiopathology/prevention & control\r\nSerotonin/*biosynthesis\r\nVitamin D/administration & dosage/*metabolism/pharmacology\r\nVitamins/administration & dosage/metabolism/pharmacology\r\ndocahexaenoic acid\r\neicosapentaenoic acid\r\nmental illness","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Patrick RP, and Ames BN (2015) Vitamin D and the omega-3 fatty acids control serotonin synthesis and action, part 2: relevance for ADHD, bipolar disorder, schizophrenia, and impulsive behavior.. FASEB journal : official publication of the Federation of American Societies for Experimental Biology 29(6), 2207-22 DOI: 10.1096/fj.14-268342 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723755,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723769,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723797,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723972,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723974,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84434355,"Title":"Preventive treatment with fish oil facilitates the antidepressant-like effect of antidepressant drugs in type-1 diabetes mellitus rats: Implication of serotonergic system.","ParentTitle":"Neuroscience letters","ShortTitle":"Paula (2022)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/06/2023","EditedBy":"GAO BIAO","Year":"2022","Month":"February","StandardNumber":"0304-3940 (Linking)","City":"Ireland","Country":"","Publisher":"","Institution":"","Volume":"772","Pages":"136477","Edition":"","Issue":"","Availability":"","URL":"https://www.sciencedirect.com/science/article/pii/S0304394022000349?via%3Dihub","OldItemId":"35090949","Abstract":"Treating depression associated with type-1 diabetesmellitus(T1DM) is a major clinical challenge. Fish oil (FO), composed mostly of docosahexaenoic acid (DHA) and eicosapentaenoic acid (EPA), has been pointed out as quite promising for the treatment of depression given its neuroprotective property. Although DHA and EPA exert several physiological actions, DHA is known to play a critical role in postnatal brain development. This study aimed to investigate the effect of preventive treatment with FO (with more DHA in the composition) alone or associated with antidepressant drugs on depression-like behaviors and brain monoamines levels of juvenile induced-T1DM rats. Thus, prepubescent rats were submitted to a prolonged treatment with vehicle (VEH) or FO (50% of DHA and 20% EPA) starting 4weeks before the induction of experimental T1DM (on day 28) by streptozotocin. When combined, the treatment with vehicle, fluoxetine (FLX, a selective serotonin reuptake inhibitor) or imipramine (IMI, a tricyclic antidepressant) started at week 6 (day 42) and lasted for 2weeks (until day 56). The behavioral tests were conducted on days 55 and 56, followed by hippocampal and prefrontal cortex dissection for neurochemical analyses. Our results showed that induced-T1DM rats pretreated with FO showed a significant increase of EPA and DHA in plasma, indicative of an increase in the systemic availability of these acids. As previously observed, induced-T1DM rats presented increased immobility and decreased swimming and climbing frequencies in the modified forced swimming test, indicative of depressive-like behavior. Only the combined treatment - FO plus antidepressants (FLX or IMI - both in the highest dose) - was able to induce a significant improvement of depressive-like behaviors. Here, it is noteworthy that swimming behavior has been associated with an increase in serotonergic neurotransmission. Interestingly, our data showed that the combined treatment (FO+antidepressants - including the ineffective dose of FLX) was able to increase the swimming of animals more significantly compared to animals not pretreated with FO. In addition, confirming these assumptions, the decreased 5-HT levels in the hippocampus from induced-T1DM rats were increased after treatment with FLX (highest dose) or IMI (both doses), being this increase more pronounced in animal pretreated with FO. Intriguingly, in these animals pretreated with FO, the ineffective dose of FLX in association with FO was able to increase the levels of 5-HT. The decreased hippocampal levels of noradrenaline were increased only after IMI treatment, not being influenced by FO pretreatment. In conclusion, ours results pointed out that the choice of the DHA/EPA ratio may be an important factor to be considered for the FO antidepressant-like effectper se,but the FO treatment in this composition associated with the antidepressant drugs - especially that ones that increase preferentially the availability of 5-HT -, may represent a better alternative of treatment to individuals with T1DM-associated depression.","Comments":"","TypeName":"Journal, Article","Authors":"Paula Farias Waltrick A; Henrique Bernardo de Lima Silva A; Cristina de Carvalho M; Aparecida Comotti de Oliveira B; Naliwaiko K ; Maria da Cunha J; Menezes Zanoveli J; ","ParentAuthors":"","DOI":"10.1016/j.neulet.2022.136477 ","Keywords":"Animals\r\nDepression/*drug therapy/etiology\r\nDiabetes Mellitus, Type 1/complications/drug therapy/*prevention & \r\n      control/psychology\r\nDrug Synergism\r\nFish Oils/pharmacology/*therapeutic use\r\nHippocampus/drug effects/metabolism\r\nMale\r\nRats\r\nRats, Wistar\r\nSerotonin/*metabolism\r\nSelective Serotonin Reuptake Inhibitors/pharmacology/*therapeutic use\r\nDepression\r\nDocosahexaenoic acid\r\nEicosapentaenoic acid\r\nOmega-3 fatty acids\r\nSerotonin\r\nStreptozotocin","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Paula Farias Waltrick A, Henrique Bernardo de Lima Silva A, Cristina de Carvalho M, Aparecida Comotti de Oliveira B, Naliwaiko K, Maria da Cunha J, and Menezes Zanoveli J (2022) Preventive treatment with fish oil facilitates the antidepressant-like effect of antidepressant drugs in type-1 diabetes mellitus rats: Implication of serotonergic system.. Neuroscience letters 772, 136477 DOI: 10.1016/j.neulet.2022.136477 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723750,"AdditionalText":"BDNF\nCREB","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723879,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723969,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84436727,"Title":"An increase in plasma brain derived neurotrophic factor levels is related to n-3 polyunsaturated fatty acid efficacy in first episode schizophrenia: secondary outcome analysis of the OFFER randomized clinical trial.","ParentTitle":"Psychopharmacology","ShortTitle":"Paweczyk (2019)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/06/2023","EditedBy":"GAO BIAO","Year":"2019","Month":"September","StandardNumber":"0033-3158 (Linking)","City":"Germany","Country":"","Publisher":"","Institution":"","Volume":"236","Pages":"2811-2822","Edition":"","Issue":"9","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC6695351/","OldItemId":"31098654","Abstract":"RATIONALE: N-3 polyunsaturated fatty acids (n-3 PUFA) influence multiple biochemical mechanisms postulated in the pathogenesis of schizophrenia that may influence BDNF synthesis. OBJECTIVES: A randomized placebo-controlled study was designed to compare the efficacy of a 26-week intervention composed of either 2.2g/day of n-3 PUFA or olive oil placebo, with regard to symptom severity in first-episode schizophrenia patients. The secondary outcome measure of the study was to describe the association between n-3 PUFA clinical effect and changes in peripheral BDNF levels. METHODS: Seventy-one patients aged 16-35 were enrolled in the study and randomly assigned to the following study arms: 36 to the EPA+DHA group and 35 to the placebo group. Plasma BDNF levels were assessed three times, at baseline and at weeks 8 and 26 of the intervention. BDNF levels were determined in plasma samples using Quantikine Human BDNF ELISA kit. Plasma BDNF level changes were further correlated with changes in the severity of symptoms in different clinical domains. RESULTS: A significantly greater increase in plasma BDNF levels was observed in the intervention compared to the placebo group (Cohen's d=1.54). Changes of BDNF levels inversely correlated with change in depressive symptoms assessed using the Calgary Depression Rating Scale in Schizophrenia (Pearson's r=-0.195; p=0.018). CONCLUSIONS: The efficacy of a six-month intervention with n-3 PUFA observed in first-episode schizophrenia may be related to an increase in BDNF levels, which may be triggered by the activation of intracellular signaling pathways including transcription factors such as cAMP-reactive element binding protein.","Comments":"","TypeName":"Journal, Article","Authors":"Paweczyk T ; Grancow-Grabka M ; Trafalska E ; Szemraj J ; urner N ; Paweczyk A ; ","ParentAuthors":"","DOI":"10.1007/s00213-019-05258-4 ","Keywords":"Adolescent\r\nAdult\r\nAntipsychotic Agents/*administration & dosage\r\nBiomarkers/blood\r\nBrain-Derived Neurotrophic Factor/*blood\r\nDouble-Blind Method\r\nFatty Acids, Omega-3/*therapeutic use\r\nFemale\r\nHumans\r\nMale\r\nOlive Oil/therapeutic use\r\nPsychiatric Status Rating Scales\r\nSchizophrenia/*blood/*drug therapy\r\n*Schizophrenic Psychology\r\nTreatment Outcome\r\nYoung Adult\r\nBrain-derived neurotrophic factor\r\nFatty acid\r\nNeuroprotection\r\nRandomized clinical trial\r\nSupplementation","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Paweczyk T, Grancow-Grabka M, Trafalska E, Szemraj J, urner N, and Paweczyk A (2019) An increase in plasma brain derived neurotrophic factor levels is related to n-3 polyunsaturated fatty acid efficacy in first episode schizophrenia: secondary outcome analysis of the OFFER randomized clinical trial.. Psychopharmacology 236(9), 2811-2822 DOI: 10.1007/s00213-019-05258-4 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723734,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723838,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723958,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432158,"Title":"Fatty acid facts, Part I. Essential fatty acids as treatment for depression, or food for mood?","ParentTitle":"Drug news & perspectives","ShortTitle":"Pawels (2008)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2008","Month":"October","StandardNumber":"0214-0934 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"21","Pages":"446-51","Edition":"","Issue":"8","Availability":"","URL":"","OldItemId":"19034351","Abstract":"The epidemic character of depressive disorders has prompted further research into dietary habits that could make an etiological contribution. One clear change in the diet of the population in developed countries has been the replacement of omega-3 polyunsaturated fatty acids by saturated fats and trans-fats as well as by omega-6 polyunsaturated fatty acids. Omega-3 and omega-6 fatty acids are essential fatty acids, and the members of the -3 and -6 series are crucial for human health. In biochemical processes there is a competition between these two series. A higher dietary intake of omega-6 results in the excessive incorporation of these molecules in the cell membrane with numerous pathological consequences, presumably due to the formation of proinflammatory eicosanoids. Members of the omega-3 family and their derivatives modulate the inflammatory action. Essential fatty acids play a major role in brain development and brain functioning. The omega-3 series members docosahexaenoic acid (DHA) and eicosapentaenoic acid (EPA) provide fluidity to the cell membrane, facilitating certain processes including neurotransmission and ion channel flow. It is thought that omega-3 deficiency during the fetal and postnatal period may have a long-term effect at various levels. Epidemiological studies have demonstrated a positive association between omega-3 deficits and mood disorders. As for treatment, there is convincing evidence that add-on omega-3 fatty acids to standard antidepressant pharmacotherapy results in improved mood. There is no evidence that fatty acid monotherapy has a mood-elevating effect, with a possible exception for childhood depression. There are indications that omega-3 has a prophylactic effect on perinatal depression and has a negative effect on natural killer cell activity and T-lymphocyte function. These observations need further study in view of the popularity of self-medication.","Comments":"","TypeName":"Journal, Article","Authors":"Pawels EK ; Volterrani D ; ","ParentAuthors":"","DOI":"10.1358/dnp.2008.21.8.1272136 ","Keywords":"Brain/physiology\r\nDepressive Disorder/*drug therapy/metabolism\r\nFatty Acids, Essential/administration & dosage/physiology/*therapeutic use\r\nFatty Acids, Omega-3/administration & dosage/physiology/*therapeutic use\r\nFatty Acids, Omega-6/*administration & dosage/physiology/therapeutic use\r\nHumans\r\nMood Disorders/*diet therapy/metabolism","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Pawels EK, and Volterrani D (2008) Fatty acid facts, Part I. Essential fatty acids as treatment for depression, or food for mood?. Drug news & perspectives 21(8), 446-51 DOI: 10.1358/dnp.2008.21.8.1272136 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723910,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723952,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432539,"Title":"A dose-ranging study of the effects of ethyl-eicosapentaenoate in patients with ongoing depression despite apparently adequate treatment with standard drugs.","ParentTitle":"Archives of general psychiatry","ShortTitle":"Peet (2002)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"18/06/2023","EditedBy":"GAO BIAO","Year":"2002","Month":"October","StandardNumber":"0003-990X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"59","Pages":"913-9","Edition":"","Issue":"10","Availability":"","URL":"https://jamanetwork.com/journals/jamapsychiatry/fullarticle/206794","OldItemId":"12365878","Abstract":"BACKGROUND: In depressed patients, low blood levels of eicosapentaenoic acid are seen. We tested the antidepressive effect of ethyl-eicosapentaenoate in these patients. METHODS: We included 70 patients with persistant depression despite ongoing treatment with an adequate dose of a standard antidepressant. Patients were randomized on a double-blind basis to placebo or ethyl-eicosapentaenoate at dosages of 1, 2, or 4 g/d for 12 weeks in addition to unchanged background medication. Patients underwent assessment using the 17-item Hamilton Depression Rating Scale, the Montgomery-Asberg Depression Rating Scale, and the Beck Depression Inventory. RESULTS: Forty-six (88%) of 52 patients receiving ethyl-eicosapentaenoate and 14 (78%) of 18 patients receiving placebo completed the 12-week study with no serious adverse events. The 1-g/d group showed a significantly better outcome than the placebo group on all 3 rating scales. In the intention-to-treat group, 5 (29%) of 17 patients receiving placebo and 9 (53%) of 17 patients receiving 1 g/d of ethyl-eicosapentaenoate achieved a 50% reduction on the Hamilton Depression Rating Scale score. In the per-protocol group, the corresponding figures were 3 (25%) of 12 patients for placebo and 9 (69%) of 13 patients for the 1-g/d group. The 2-g/d group showed little evidence of efficacy, whereas the 4-g/d group showed nonsignificant trends toward improvement. All of the individual items on all 3 rating scales improved with the 1-g/d dosage of ethyl-eicosapentaenoate vs placebo, with strong beneficial effects on items rating depression, anxiety, sleep, lassitude, libido, and suicidality. CONCLUSION: Treatment with ethyl-eicosapentaenoate at a dosage of 1 g/d was effective in treating depression in patients who remained depressed despite adequate standard therapy.","Comments":"","TypeName":"Journal, Article","Authors":"Peet M ; Horrobin DF ; ","ParentAuthors":"","DOI":"10.1001/archpsyc.59.10.913 ","Keywords":"Adult\r\nAntidepressive Agents/*therapeutic use\r\nAntidepressive Agents, Tricyclic/therapeutic use\r\nDepressive Disorder/blood/diagnosis/*drug therapy\r\nDose-Response Relationship, Drug\r\nDouble-Blind Method\r\nDrug Administration Schedule\r\nDrug Therapy, Combination\r\nEicosapentaenoic Acid/administration & dosage/*analogs & \r\n      derivatives/blood/*therapeutic use\r\nFemale\r\nHumans\r\nMale\r\nMiddle Aged\r\nPersonality Inventory\r\nPlacebos\r\nPsychiatric Status Rating Scales\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Peet M, and Horrobin DF (2002) A dose-ranging study of the effects of ethyl-eicosapentaenoate in patients with ongoing depression despite apparently adequate treatment with standard drugs.. Archives of general psychiatry 59(10), 913-9 DOI: 10.1001/archpsyc.59.10.913 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723734,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723910,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723953,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432307,"Title":"Eicosapentaenoic acid in the treatment of schizophrenia and depression: rationale and preliminary double-blind clinical trial results.","ParentTitle":"Prostaglandins, leukotrienes, and essential fatty acids","ShortTitle":"Peet (2003)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2003","Month":"December","StandardNumber":"0952-3278 (Linking)","City":"Scotland","Country":"","Publisher":"","Institution":"","Volume":"69","Pages":"477-85","Edition":"","Issue":"6","Availability":"","URL":"","OldItemId":"14623502","Abstract":"It has been hypothesised that polyunsaturated fatty acids (PUFA) play an important role in the aetiology of schizophrenia and depression. Evidence supporting this hypothesis for schizophrenia includes abnormal brain phospholipid turnover shown by 31P Magnetic Resonance Spectroscopy, increased levels of phospholipase A2, reduced niacin skin flush response, abnormal electroretinogram, and reduced cell membrane levels of n-3 and n-6 PUFA. In depression, there is strong epidemiological evidence that fish consumption reduces risk of becoming depressed and evidence that cell membrane levels of n-3 PUFA are reduced. Four out of five placebo-controlled double- blind trials of eicosapentaenoic acid (EPA) in the treatment of schizophrenia have given positive findings. In depression, two placebo-controlled trials have shown a strong therapeutic effect of ethyl-EPA added to existing medication. The mode of action of EPA is currently not known, but recent evidence suggests that arachidonic acid (AA) if of particular importance in schizophrenia and that clinical improvement in schizophrenic patients using EPA treatment correlates with changes in AA.","Comments":"","TypeName":"Journal, Article","Authors":"Peet M ; ","ParentAuthors":"","DOI":"10.1016/j.plefa.2003.08.020 ","Keywords":"Antipsychotic Agents/metabolism/*therapeutic use\r\nDepressive Disorder/*drug therapy/metabolism\r\nDouble-Blind Method\r\nEicosapentaenoic Acid/metabolism/*therapeutic use\r\nFatty Acids, Omega-3/metabolism/therapeutic use\r\nHumans\r\nPhospholipids/metabolism\r\nPlacebos\r\nSchizophrenia/*drug therapy/etiology/metabolism","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Peet M (2003) Eicosapentaenoic acid in the treatment of schizophrenia and depression: rationale and preliminary double-blind clinical trial results.. Prostaglandins, leukotrienes, and and essential fatty acids 69(6), 477-85 DOI: 10.1016/j.plefa.2003.08.020 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723910,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723955,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84433710,"Title":"Omega-3 fatty acids in the treatment of psychiatric disorders.","ParentTitle":"Drugs","ShortTitle":"Peet (2005)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2005","Month":"","StandardNumber":"0012-6667 (Linking)","City":"New Zealand","Country":"","Publisher":"","Institution":"","Volume":"65","Pages":"1051-9","Edition":"","Issue":"8","Availability":"","URL":"","OldItemId":"15907142","Abstract":"The importance of omega-3 fatty acids for physical health is now well recognised and there is increasing evidence that omega-3 fatty acids may also be important to mental health. The two main omega-3 fatty acids in fish oil, eicosapentaenoic acid (EPA) and docosahexaenoic acid (DHA) have important biological functions in the CNS. DHA is a major structural component of neuronal membranes, and changing the fatty acid composition of neuronal membranes leads to functional changes in the activity of receptors and other proteins embedded in the membrane phospholipid. EPA has important physiological functions that can affect neuronal activity. Epidemiological studies indicate an association between depression and low dietary intake of omega-3 fatty acids, and biochemical studies have shown reduced levels of omega-3 fatty acids in red blood cell membranes in both depressive and schizophrenic patients. Five of six double-blind, placebo-controlled trials in schizophrenia, and four of six such trials in depression, have reported therapeutic benefit from omega-3 fatty acids in either the primary or secondary statistical analysis, particularly when EPA is added on to existing psychotropic medication. Individual clinical trials have suggested benefits of EPA treatment in borderline personality disorder and of combined omega-3 and omega-6 fatty acid treatment for attention-deficit hyperactivity disorder. The evidence to date supports the adjunctive use of omega-3 fatty acids in the management of treatment unresponsive depression and schizophrenia. As these conditions are associated with increased risk of coronary heart disease and diabetes mellitus, omega-3 fatty acids should also benefit the physical state of these patients. However, as the clinical research evidence is preliminary, large, and definitive randomised controlled trials similar to those required for the licensing of any new pharmacological treatment are needed.","Comments":"","TypeName":"Journal, Article","Authors":"Peet M ; Stokes C ; ","ParentAuthors":"","DOI":"10.2165/00003495-200565080-00002 ","Keywords":"Clinical Trials as Topic\r\nDouble-Blind Method\r\nFatty Acids, Omega-3/chemistry/classification/*therapeutic use\r\nHumans\r\nMental Disorders/*drug therapy/epidemiology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Peet M, and Stokes C (2005) Omega-3 fatty acids in the treatment of psychiatric disorders.. Drugs 65(8), 1051-9 DOI: 10.2165/00003495-200565080-00002 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"EPA DHA","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723741,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723750,"AdditionalText":"BDNF\nBDNF-TrkB ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":" IL-1  EPA  DHA  IL-6 TNF-  EPA ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723754,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740071,"AdditionalText":"corticosteron\nincreased serum corticosterone content could be attenuated by EPA or DHA supplementation","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723805,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723970,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432089,"Title":"EPA is More Effective than DHA to Improve Depression-Like Behavior, Glia Cell Dysfunction and Hippcampal Apoptosis Signaling in a Chronic Stress-Induced Rat Model of Depression.","ParentTitle":"International journal of molecular sciences","ShortTitle":"Peng (2020)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"March","StandardNumber":"1422-0067 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"21","Pages":"","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"32150824","Abstract":"Clinical evidence indicated that eicosapentaenoic acid (EPA) was more effective than docosahexaenoic acid (DHA) in depression treatment. However, possible mechanisms remain unclear. Here, a chronic unpredictable mild stress (CUMS)-induced model of depression was used to compare EPA and DHA anti-depressant effects. After EPA or DHA feeding, depression-like behavior, brain n-3/n-6 PUFAs profile, serum corticosterone and cholesterol concentration, hippocampal neurotransmitters, microglial and astrocyte related function, as well as neuronal apoptosis and survival signaling pathways were studied. EPA was more effective than DHA to ameliorate CUMS-induced body weight loss, and depression-like behaviors, such as increasing sucrose preference, shortening immobility time and increasing locomotor activity. CUMS-induced corticosterone elevation was reversed by bother fatty acids, while increased cholesterol was only reduced by EPA supplement. Lower hippocampal noradrenaline and 5-hydroxytryptamine concentrations in CUMS rats were also reversed by both EPA and DHA supplement. However, even though CUMS-induced microglial activation and associated increased IL-1 were inhibited by both EPA and DHA supplement, increased IL-6 and TNF- levels were only reduced by EPA. Compared to DHA, EPA could improve CUMS-induced suppressive astrocyte biomarkers and associated BDNF-TrkB signaling. Moreover, EPA was more effective than DHA to attenuate CUMS-induced higher hippocampal NGF, GDNF, NF-B, p38, p75, and bax expressions, but reversed bcl-2 reduction. This study for the first time revealed the mechanisms by which EPA was more powerful than DHA in anti-inflammation, normalizing astrocyte and neurotrophin function and regulating NF-B, p38 and apoptosis signaling. These findings reveal the different mechanisms of EPA and DHA in clinical depression treatment.","Comments":"","TypeName":"Journal, Article","Authors":"Peng Z ; Zhang C ; Yan L ; Zhang Y ; Yang Z ; Wang J ; Song C ; ","ParentAuthors":"","DOI":"10.3390/ijms21051769 ","Keywords":"Animals\r\n*Apoptosis\r\nBehavior, Animal\r\nDepressive Disorder/*drug therapy/etiology/pathology\r\nDocosahexaenoic Acids/*pharmacology\r\nEicosapentaenoic Acid/*analogs & derivatives/pharmacology\r\nFemale\r\nHippocampus/*drug effects/pathology\r\nNeuroglia/*drug effects/pathology\r\nRats\r\nRats, Sprague-Dawley\r\nStress, Psychological/*complications\r\nBDNF\r\nDHA\r\nEPA\r\nastrocytes\r\ndepression\r\nmicroglia\r\nneuroinflammation\r\nneurotrophins","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Peng Z, Zhang C, Yan L, Zhang Y, Yang Z, Wang J, and Song C (2020) EPA is More Effective than DHA to Improve Depression-Like Behavior, Glia Cell Dysfunction and Hippcampal Apoptosis Signaling in a Chronic Stress-Induced Rat Model of Depression.. International journal of molecular sciences 21(5),  DOI: 10.3390/ijms21051769 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723751,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723805,"AdditionalText":"Macau","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723970,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723975,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84433372,"Title":"Fish oil alleviates LPS-induced inflammation and depressive-like behavior in mice via restoration of metabolic impairments.","ParentTitle":"Brain, behavior, and immunity","ShortTitle":"Peng (2020)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"November","StandardNumber":"0889-1591 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"90","Pages":"393-402","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"32916272","Abstract":"Our previous study revealed that fish oil (FO) pre-treatment could improve the lipopolysaccharides (LPS)-induced depressive-like behavior in mice but did not alter the expression of stress hormones associated with the hypothalamic-pituitary-adrenal (HPA) axis. The exact mechanisms underlying the protective effects of FO remain elusive. Here we applied the metabolomic technique to investigate the potential involvement of FO metabolites in ameliorating depressive-like behaviors in LPS-injected mice. It revealed that LPS-injection stimulated systemic inflammation, exhausted the nicotinamide adenine dinucleotide (NAD) level in the brain, decreased energy metabolism and impaired neuronal function, which collectively contributed to depressive-like behaviors in mice. FO treatment enhanced the production of neuroprotective metabolites including taurine, hypotaurine and tyramine, decreased the generation of neurotoxic agents such as ADPR, glutamate accumulation and oxidized glutathione, and prevented the NAD exhaustion in the brain, which might underlie the beneficial effects of FO against LPS-induced inflammation and depressive-like behaviors.","Comments":"","TypeName":"Journal, Article","Authors":"Peng Y ; Shi Z ; Kumaran Satyanarayanan S; He C ; Li P ; Wan JB ; Su H ; ","ParentAuthors":"","DOI":"10.1016/j.bbi.2020.09.005 ","Keywords":"Animals\r\nDepression/chemically induced/drug therapy\r\n*Fish Oils\r\nHypothalamo-Hypophyseal System\r\nInflammation/chemically induced/drug therapy\r\n*Lipopolysaccharides\r\nMice\r\nPituitary-Adrenal System\r\nDepression\r\nMetabolomics\r\nMolecular pathways\r\nNeuroinflammation\r\nSystemic inflammation","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Peng Y, Shi Z, Kumaran Satyanarayanan S, He C, Li P, Wan JB, and Su H (2020) Fish oil alleviates LPS-induced inflammation and depressive-like behavior in mice via restoration of metabolic impairments.. Brain, behavior, and and immunity 90, 393-402 DOI: 10.1016/j.bbi.2020.09.005 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723736,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723757,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723769,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723804,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723968,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723974,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84434789,"Title":"n-3 Polyunsaturated fatty acid supplementation restored impaired memory and GABAergic synaptic efficacy in the hippocampus of stressed rats.","ParentTitle":"Nutritional neuroscience","ShortTitle":"Prez (2018)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/06/2023","EditedBy":"GAO BIAO","Year":"2018","Month":"October","StandardNumber":"1028-415X (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"21","Pages":"556-569","Edition":"","Issue":"8","Availability":"","URL":"https://www.tandfonline.com/doi/abs/10.1080/1028415X.2017.1323609?journalCode=ynns20","OldItemId":"28482757","Abstract":"While chronic stress induces dendritic atrophy in the hippocampus and impairs learning and memory, supplementation with n-3 polyunsaturated fatty acids (n-3 PUFA) is known to improve learning and memory of control rats. Whether n-3 PUFA supplementation improves dendritic morphology, synaptic transmission, and memory of chronically stressed rats remains unknown. In this work, we randomly assigned male Sprague-Dawley rats in four experimental groups: two unsupplemented groups, control and stress, and two supplemented groups with n-3 PUFA (DHA and EPA mix), control+n-3 PUFA and stress+n-3 PUFA. Dendritic morphology and synaptic transmission in the hippocampus were evaluated by Golgi stain and patch-clamp tools, respectively. The Y-maze and Morris water maze were used to analyze the effects of chronic stress on memory. Supplementation with n-3 PUFA improved dendritic architecture and restored the frequency of inhibitory post-synaptic currents of hippocampal pyramidal neurons of rats from stress group. In addition, n-3 PUFA supplementation improved spatial memory. Our results demonstrate that n-3 PUFA supplementation had three beneficial effects on stressed rats: prevented or compensated dendritic atrophy in CA3; restored the probability of GABA release in CA1; and improved spatial memory. We argue that n-3 PUFA supplementation can be used in treating stress-related psychiatric disorders such as depression and anxiety.","Comments":"","TypeName":"Journal, Article","Authors":"Prez M ; Pealoza-Sancho V ; Ahumada J ; Fuenzalida M ; Dagnino-Subiabre A ; ","ParentAuthors":"","DOI":"10.1080/1028415X.2017.1323609 ","Keywords":"Animals\r\nBehavior, Animal\r\n*Dietary Supplements\r\nDocosahexaenoic Acids/therapeutic use\r\nEicosapentaenoic Acid/therapeutic use\r\nExploratory Behavior\r\nFatty Acids, Omega-3/*therapeutic use\r\nFish Oils/therapeutic use\r\nGABAergic Neurons/*metabolism\r\nHippocampus/*metabolism\r\nLearning Disabilities/etiology/prevention & control\r\nMale\r\nMaze Learning\r\nMemory Disorders/etiology/prevention & control\r\nNootropic Agents/*therapeutic use\r\nRandom Allocation\r\nRats, Sprague-Dawley\r\nRestraint, Physical/adverse effects/psychology\r\nSpatial Memory\r\n*Stress, Physiological\r\nStress, Psychological/etiology/metabolism/physiopathology/*prevention & control\r\nSynaptic Transmission\r\nGABA\r\nHippocampus\r\nMemory\r\nStress\r\nSynaptic transmission\r\nn-3 PUFA","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Prez M, Pealoza-Sancho V, Ahumada J, Fuenzalida M, and Dagnino-Subiabre A (2018) n-3 Polyunsaturated fatty acid supplementation restored impaired memory and GABAergic synaptic efficacy in the hippocampus of stressed rats.. Nutritional neuroscience 21(8), 556-569 DOI: 10.1080/1028415X.2017.1323609 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723961,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740032,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84433551,"Title":"Essential fatty acids and psychiatric disorders.","ParentTitle":"Nutrition in clinical practice : official publication of the American Society for Parenteral and Enteral Nutrition","ShortTitle":"Perica (2011)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2011","Month":"August","StandardNumber":"0884-5336 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"26","Pages":"409-25","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"21775637","Abstract":"Psychiatric disorders are a significant source of disability worldwide. Increasing evidence indicates that disturbances of fatty acids and phospholipid metabolism can play a part in a wide range of psychiatric, neurological, and developmental disorders in adults. Essential fatty acids, -3 and -6 polyunsaturated fatty acids, play a central role in the normal development and functioning of the brain and central nervous system. The aim of this article is to discuss the overall insight into roles of essential fatty acids in the development of mental disorders (depression, schizophrenia, bipolar disorder) and, in light of the fact that disturbances of fatty acid metabolism can play a part in the above-mentioned disorders, to investigate the current knowledge of lipid abnormalities in posttraumatic stress disorder. The information in this review was obtained after extensive MEDLINE searching of each topic area through relevant published studies from the past 20 years. References from the obtained studies were also used. This review summarizes the knowledge in terms of essential fatty acids intake and metabolism, as well as evidence pointing to potential mechanisms of essential fatty acids in normal brain functioning and development of neuropsychiatric disorders. The literature shows that -3 fatty acids provide numerous health benefits and that changes in their concentration in organisms are connected to a variety of psychiatric symptoms and disorders, including stress, anxiety, cognitive impairment, mood disorders, and schizophrenia. Further studies are necessary to confirm -3 fatty acids' supplementation as a potential rational treatment in psychiatric disorders.","Comments":"","TypeName":"Journal, Article","Authors":"Perica MM ; Delas I ; ","ParentAuthors":"","DOI":"10.1177/0884533611411306 ","Keywords":"Brain/*drug effects/metabolism\r\nDietary Fats/*administration & dosage/metabolism\r\nDietary Supplements\r\nFatty Acids, Essential/metabolism/pharmacology/*therapeutic use\r\nHumans\r\nLipid Metabolism\r\nMental Disorders/metabolism/*therapy\r\nStress, Psychological/metabolism","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Perica MM, and Delas I (2011) Essential fatty acids and psychiatric disorders.. Nutrition in clinical practice : official publication of the American Society for Parenteral and Enteral Nutrition 26(4), 409-25 DOI: 10.1177/0884533611411306 "},{"Codes":[{"AttributeId":12723719,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740617,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723736,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723738,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723739,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"Hospice Anxiety and Depression scale\nvisual analogue rating scales ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723910,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723956,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84438123,"Title":"Aromatherapy in the management of psychiatric disorders: clinical and neuropharmacological perspectives.","ParentTitle":"CNS drugs","ShortTitle":"Perry (2006)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/06/2023","EditedBy":"GAO BIAO","Year":"2006","Month":"","StandardNumber":"1172-7047 (Linking)","City":"New Zealand","Country":"","Publisher":"","Institution":"","Volume":"20","Pages":"257-80","Edition":"","Issue":"4","Availability":"","URL":"https://link.springer.com/article/10.2165/00023210-200620040-00001","OldItemId":"16599645","Abstract":"Aromatherapy is currently used worldwide in the management of chronic pain, depression, anxiety, some cognitive disorders, insomnia and stress-related disorders. Although essential oils have been used, reputedly effectively, for centuries as a traditional medicine, there is very little verified science behind this use. The pharmacology of the essential oils and/or their single chemical constituents, therefore, remains largely undiscovered. However, accumulating evidence that inhaled or dermally applied essential oils enter the blood stream and, in relevant molecular, cellular or animal models, exert measurable psychological effects, indicates that the effects are primarily pharmacological.This review includes evidence from the limited number of clinical trials that have been published of 'psychoaromatherapy' in relation to psychiatric disorders, together with evidence from mechanistic, neuropharmacological studies of the effects of essential oils in relevant in vitro and in vivo models. It is concluded that aromatherapy provides a potentially effective treatment for a range of psychiatric disorders. In addition, taking into account the available information on safety, aromatherapy appears to be without the adverse effects of many conventional psychotropic drugs. Investment in further clinical and scientific research is clearly warranted.","Comments":"","TypeName":"Journal, Article","Authors":"Perry N ; Perry E ; ","ParentAuthors":"","DOI":"10.2165/00023210-200620040-00001 ","Keywords":"Animals\r\nAromatherapy/*methods\r\nClinical Trials as Topic\r\nContraindications\r\nHumans\r\nMental Disorders/*therapy\r\nOils, Volatile/chemistry/pharmacology/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Perry N, and Perry E (2006) Aromatherapy in the management of psychiatric disorders: clinical and neuropharmacological perspectives.. CNS drugs 20(4), 257-80 DOI: 10.2165/00023210-200620040-00001 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723769,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723804,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723972,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84433904,"Title":"Roles of the Unsaturated Fatty Acid Docosahexaenoic Acid in the Central Nervous System: Molecular and Cellular Insights.","ParentTitle":"International journal of molecular sciences","ShortTitle":"Petermann (2022)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2022","Month":"May","StandardNumber":"1422-0067 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"23","Pages":"","Edition":"","Issue":"10","Availability":"","URL":"","OldItemId":"35628201","Abstract":"Fatty acids (FAs) are essential components of the central nervous system (CNS), where they exert multiple roles in health and disease. Among the FAs, docosahexaenoic acid (DHA) has been widely recognized as a key molecule for neuronal function and cell signaling. Despite its relevance, the molecular pathways underlying the beneficial effects of DHA on the cells of the CNS are still unclear. Here, we summarize and discuss the molecular mechanisms underlying the actions of DHA in neural cells with a special focus on processes of survival, morphological development, and synaptic maturation. In addition, we examine the evidence supporting a potential therapeutic role of DHA against CNS tumor diseases and tumorigenesis. The current results suggest that DHA exerts its actions on neural cells mainly through the modulation of signaling cascades involving the activation of diverse types of receptors. In addition, we found evidence connecting brain DHA and -3 PUFA levels with CNS diseases, such as depression, autism spectrum disorders, obesity, and neurodegenerative diseases. In the context of cancer, the existing data have shown that DHA exerts positive actions as a coadjuvant in antitumoral therapy. Although many questions in the field remain only partially resolved, we hope that future research may soon define specific pathways and receptor systems involved in the beneficial effects of DHA in cells of the CNS, opening new avenues for innovative therapeutic strategies for CNS diseases.","Comments":"","TypeName":"Journal, Article","Authors":"Petermann AB ; Reyna-Jeldes M ; Ortega L ; Coddou C ; Yvenes GE ; ","ParentAuthors":"","DOI":"10.3390/ijms23105390 ","Keywords":"Brain/metabolism\r\nCentral Nervous System/metabolism\r\n*Central Nervous System Diseases/drug therapy/metabolism\r\nDocosahexaenoic Acids/metabolism/pharmacology\r\nFatty Acids/metabolism\r\n*Fatty Acids, Omega-3/metabolism\r\nHumans\r\nCNS tumors\r\nDHA\r\nGPR40\r\ncell survival\r\ndocosahexaenoic acid\r\nneural morphology\r\nsynaptic function","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Petermann AB, Reyna-Jeldes M, Ortega L, Coddou C, and Yvenes GE (2022) Roles of the Unsaturated Fatty Acid Docosahexaenoic Acid in the Central Nervous System: Molecular and Cellular Insights.. International journal of molecular sciences 23(10),  DOI: 10.3390/ijms23105390 "},{"Codes":[{"AttributeId":12723719,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740617,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723965,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723974,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"\nOpen-field test\nForced swim test (FST)\nCold sensitivity\n","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723769,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723797,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84438617,"Title":"Antihyperalgesic and antidepressive actions of (R)-(+)-limonene, -phellandrene, and essential oil from Schinus terebinthifolius fruits in a neuropathic pain model.","ParentTitle":"Nutritional neuroscience","ShortTitle":"Piccinelli (2015)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2015","Month":"July","StandardNumber":"1028-415X (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"18","Pages":"217-24","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"24661285","Abstract":"OBJECTIVES: Previous studies have shown that essential oil containing (R)-(+)-limonene and -phellandrene, extracted from fruits of Schinus terebinthifolius Raddi, exhibit anti-inflammatory activity. This work aimed to verify the antihyperalgesic and antidepressive actions of (R)-(+)-limonene, -phellandrene, and essential oil from S. terebinthifolius fruits in spared nerve injury (SNI) model of neuropathic pain in rats. METHODS: In the present work, essential oil from fruits of S. terebinthifolius, as well as the pure (R)-(+)-limonene and -phellandrene compounds, were assayed for their effects on SNI-induced mechanical and cold hyperalgesia, and depressive-like behavior (immobility in forced swim test) in rats. The locomotor activity was evaluated in open-field test. RESULTS: Oral administration for up to 15 days of essential oil of S. terebinthifolius (100 mg/kg), (R)-(+)-limonene (10 mg/kg), -phellandrene (10 mg/kg), and also subcutaneous 10 mg/kg dose of ketamine (positive control) significantly inhibited SNI-induced mechanical hyperalgesia and increased immobility in the forced swim test. On the 15th day of oral treatment, -phellandrene, but neither the essential oil from S. terebinthifolius nor (R)-(+)-limonene, prevented the SNI-induced increase in sensitivity to a cold stimulus. The oral treatment with essential oil (100 mg/kg) or with compounds (10 mg/kg) did not interfere on locomotor activity. DISCUSSION: Together, the results of the present work show that essential oil of S. terebinthifolius and compounds present in this oil, including (R)-(+)-limonene and -phellandrene, exhibit antihyperalgesic effects against mechanical hyperalgesia, and are antidepressive, while only -phellandrene inhibited cold hyperalgesia in SNI rats.","Comments":"","TypeName":"Journal, Article","Authors":"Piccinelli AC ; Santos JA ; Konkiewitz EC ; Oesterreich SA ; Formagio AS ; Croda J ; Ziff EB ; Kassuya CA ; ","ParentAuthors":"","DOI":"10.1179/1476830514Y.0000000119 ","Keywords":"Anacardiaceae/*chemistry\r\nAnimals\r\nAntidepressive Agents/*pharmacology\r\nCyclohexane Monoterpenes\r\nCyclohexenes/*pharmacology\r\nDisease Models, Animal\r\nFruit/chemistry\r\nHyperalgesia/drug therapy\r\nLimonene\r\nMale\r\nMonoterpenes/*pharmacology\r\nNeuralgia/*drug therapy\r\nOils, Volatile/*pharmacology\r\nPhysical Conditioning, Animal\r\nPlant Oils/pharmacology\r\nRats\r\nRats, Wistar\r\nTerpenes/*pharmacology\r\nDepression\r\nLimonene\r\nNeuropathic pain\r\nPhellandrene\r\nRat\r\nSchinus terebinthifolius fruits","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Piccinelli AC, Santos JA, Konkiewitz EC, Oesterreich SA, Formagio AS, Croda J, Ziff EB, and Kassuya CA (2015) Antihyperalgesic and antidepressive actions of (R)-(+)-limonene, -phellandrene, and essential oil from Schinus terebinthifolius fruits in a neuropathic pain model.. Nutritional neuroscience 18(5), 217-24 DOI: 10.1179/1476830514Y.0000000119 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723734,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723868,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723955,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432301,"Title":"Fat food for a bad mood. Could we treat and prevent depression in Type 2 diabetes by means of omega-3 polyunsaturated fatty acids? A review of the evidence.","ParentTitle":"Diabetic medicine : a journal of the British Diabetic Association","ShortTitle":"Pouwer (2005)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/06/2023","EditedBy":"GAO BIAO","Year":"2005","Month":"November","StandardNumber":"0742-3071 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"22","Pages":"1465-75","Edition":"","Issue":"11","Availability":"","URL":"https://onlinelibrary.wiley.com/doi/10.1111/j.1464-5491.2005.01661.x","OldItemId":"16241908","Abstract":"AIMS: Evidence strongly suggests that depression is a common complication of Type 2 diabetes mellitus. However, there is considerable room to improve the effectiveness of pharmacological antidepressant agents, as in only 50-60% of the depressed subjects with diabetes does pharmacotherapy lead to remission of depression. The aim of the present paper was to review whether polyunsaturated fatty acids (PUFA) of the omega-3 family could be used for the prevention and treatment of depression in Type 2 diabetes. METHODS: MEDLINE database and published reference lists were used to identify studies that examined the associations between omega-3 PUFA and depression. To examine potential side-effects, such as on glycaemic control, studies regarding the use of omega-3 supplements in Type 2 diabetes were also reviewed. RESULTS: Epidemiological and clinical studies suggest that a high intake of omega-3 PUFA protects against the development of depression. There is also some evidence that a low intake of omega-3 is associated with an increased risk of Type 2 diabetes, but the results are less conclusive. Results from randomized controlled trials in non-diabetic subjects with major depression show that eicosapentaenoic acid is an effective adjunct treatment of depression in diabetes, while docosahexanoic acid is not. Moreover, consumption of omega-3 PUFA reduces the risk of cardiovascular disease and may therefore indirectly decrease depression in Type 2 diabetes, via the reduction of cardiovascular complications. CONCLUSIONS: Supplementation with omega-3 PUFA, in particular eicosapentaenoic acid, may be a safe and helpful tool to reduce the incidence of depression and to treat depression in Type 2 diabetes. Further studies are now justified to test these hypotheses in patients with Type 2 diabetes.","Comments":"","TypeName":"Journal, Article","Authors":"Pouwer F ; Nijpels G ; Beekman AT ; Dekker JM ; van Dam RM ; Heine RJ ; Snoek FJ ; ","ParentAuthors":"","DOI":"10.1111/j.1464-5491.2005.01661.x ","Keywords":"Adult\r\nDepressive Disorder/*prevention & control\r\nDiabetes Mellitus, Type 2/diet therapy/*psychology\r\nFatty Acids, Omega-3/*therapeutic use\r\nFemale\r\nHumans\r\nMale\r\nMiddle Aged\r\nRandomized Controlled Trials as Topic","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Pouwer F, Nijpels G, Beekman AT, Dekker JM, van Dam RM, Heine RJ, and Snoek FJ (2005) Fat food for a bad mood. Could we treat and prevent depression in Type 2 diabetes by means of omega-3 polyunsaturated fatty acids? A review of the evidence.. Diabetic medicine : a journal of the British Diabetic Association 22(11), 1465-75 DOI: 10.1111/j.1464-5491.2005.01661.x "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723772,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723774,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723966,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"(POMS)","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84436446,"Title":"Effects of Walnut Consumption on Mood in Young Adults-A Randomized Controlled Trial.","ParentTitle":"Nutrients","ShortTitle":"Pribis (2016)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2016","Month":"October","StandardNumber":"2072-6643 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"8","Pages":"","Edition":"","Issue":"11","Availability":"","URL":"","OldItemId":"27792133","Abstract":"Walnuts contain a number of potentially neuroprotective compounds like vitamin E, folate, melatonin, several antioxidative polyphenols and significant amounts of -3 fatty acids. The present study sought to determine the effect of walnuts on mood in healthy volunteers. Sixty-four college students were randomly assigned to two treatment sequences in a crossover fashion: walnut-placebo or placebo-walnut. At baseline mood was assessed using Profiles of Mood States (POMS). Data was collected again after eight weeks of intervention. After six-weeks of washout, the intervention groups followed the diets in reverse order. Data was collected once more at the end of the eight-week intervention period. No significant changes in mood were observed in the analyses with both genders combined and in females. However, we have observed a significant medium effect size improvement in the Total Mood Disturbance score (-27.49%, p = 0.043, Cohen's d = 0.708) in males. In non-depressed healthy young males, walnuts seem to have the ability to improve mood.","Comments":"","TypeName":"Journal, Article","Authors":"Pribis P ; ","ParentAuthors":"","DOI":"10.3390/nu8110668 ","Keywords":"Adolescent\r\nAdult\r\n*Affect\r\nBread\r\nCross-Over Studies\r\nDepression/epidemiology/*prevention & control\r\nDouble-Blind Method\r\nFemale\r\n*Functional Food\r\nHumans\r\n*Juglans\r\nMale\r\nMichigan/epidemiology\r\nMood Disorders/epidemiology/*prevention & control\r\n*Nuts\r\nPsychiatric Status Rating Scales\r\nReproducibility of Results\r\nRisk\r\nSex Characteristics\r\nStudents\r\nUniversities\r\nYoung Adult\r\nRCT\r\nmales\r\nmood\r\nrandomized controlled trial\r\nwalnuts","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Pribis P (2016) Effects of Walnut Consumption on Mood in Young Adults-A Randomized Controlled Trial.. Nutrients 8(11),  DOI: 10.3390/nu8110668 "},{"Codes":[{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723734,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"epression scores","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723769,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723797,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723962,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84434650,"Title":"(N-3) Fatty acids: molecular role and clinical uses in psychiatric disorders.","ParentTitle":"Advances in nutrition (Bethesda, Md.)","ShortTitle":"Prior (2012)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/06/2023","EditedBy":"GAO BIAO","Year":"2012","Month":"May","StandardNumber":"2161-8313 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"3","Pages":"257-65","Edition":"","Issue":"3","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3649458/","OldItemId":"22585900","Abstract":"New discoveries in the field of neurophysiology and neuropharmacology have revealed the role of (n-3) fatty acids in controlling inflammation and protecting neuron cells from oxidative damage, preserving their function. It has also been thought that their psychoactive properties could be beneficial in certain psychiatric illnesses. This article discusses the newest discoveries of the affected activities by these fats in the cerebral cortex and the efforts that have been made to put them in practice in clinical trials in humans. In general, we were able to detect certain discord in the scientifi
