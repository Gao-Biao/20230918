d Fatty Acids in Mental Disorders: An Umbrella Review of Meta-Analyses.. Advances in nutrition (Bethesda, and Md.) 13(6), 2217-2236 DOI: 10.1093/advances/nmac084 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723962,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432927,"Title":"Omega-3 fatty acid augmentation of citalopram treatment for patients with major depressive disorder.","ParentTitle":"Journal of clinical psychopharmacology","ShortTitle":"Gertsik (2012)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2012","Month":"February","StandardNumber":"0271-0749 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"32","Pages":"61-4","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"22198441","Abstract":"OBJECTIVE: The objective of this study was to explore the efficacy of combination therapy with citalopram plus omega-3 fatty acids versus citalopram plus placebo (olive oil) in the initial treatment of individuals with major depressive disorder (MDD). We hypothesized that combination therapy would lead not only to greater efficacy but also to a more rapid onset of therapeutic response. METHODS: Forty-two subjects participated in this 9-week randomized, masked, placebo-controlled study of combination therapy (two 1 g capsules containing a blend of 900 mg of eicosapentaenoic acid, 200 mg of and docosahexaenoic acid, and 100 mg of other omega-3 fatty acids twice daily plus citalopram) versus monotherapy (two 1 g capsules of olive oil per day plus citalopram) treatment of MDD. RESULTS: The combination therapy demonstrated significantly greater improvement in Hamilton Depression Rating scale scores over time (F = 7.32; df 1,177; P = 0.008) beginning at week 4 (t = -2.48; df 177; P = 0.014). CONCLUSIONS: Combination therapy was more effective than monotherapy in decreasing signs and symptoms of MDD during the 8 weeks of active treatment; however, combination therapy did not seem to enhance the speed of the initial antidepressant response. These findings suggest that there may be an advantage to combining omega-3 fatty acids with a selective serotonin uptake inhibitor in the initial treatment of individuals with MDD. A larger definitive study is warranted.","Comments":"","TypeName":"Journal, Article","Authors":"Gertsik L ; Poland RE ; Bresee C ; Rapaport MH ; ","ParentAuthors":"","DOI":"10.1097/JCP.0b013e31823f3b5f ","Keywords":"Adult\r\nAntidepressive Agents, Second-Generation/*administration & dosage/adverse effects\r\nCitalopram/*administration & dosage/adverse effects\r\nDepressive Disorder, Major/diagnosis/*drug therapy/psychology\r\n*Dietary Supplements\r\nDrug Therapy, Combination\r\nFatty Acids, Omega-3/*administration & dosage\r\nFemale\r\nHumans\r\nMale\r\nMiddle Aged\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Gertsik L, Poland RE, Bresee C, and Rapaport MH (2012) Omega-3 fatty acid augmentation of citalopram treatment for patients with major depressive disorder.. Journal of clinical psychopharmacology 32(1), 61-4 DOI: 10.1097/JCP.0b013e31823f3b5f "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"BDI","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":" IL-10 IL-6\ncrp","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723835,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723964,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740071,"AdditionalText":"iPTH","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84433438,"Title":"The effect of omega-3 fatty acids on depressive symptoms and inflammatory markers in maintenance hemodialysis patients: a randomized, placebo-controlled clinical trial.","ParentTitle":"European journal of clinical pharmacology","ShortTitle":"Gharekhani (2014)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"01/06/2023","EditedBy":"GAO BIAO","Year":"2014","Month":"June","StandardNumber":"0031-6970 (Linking)","City":"Germany","Country":"","Publisher":"","Institution":"","Volume":"70","Pages":"655-65","Edition":"","Issue":"6","Availability":"","URL":"https://link.springer.com/article/10.1007/s00228-014-1666-1","OldItemId":"24643636","Abstract":"PURPOSE: This study was designed to investigate the effects of omega-3 fatty acids on depression and chronic inflammation in hemodialysis patients. METHOD: Fifty-four maintenance hemodialysis patients were randomized to ingest two omega-3 (each containing 180 mg eicosapentaenoic acid and 120 mg docosahexaenoic acid) or placebo capsules, three times daily for 4 months. MAIN OUTCOME MEASURES: Beck Depression Inventory (BDI) score and serum levels of C-reactive protein (CRP), interleukin (IL)-6, IL-10, tumor necrosis factor (TNF)-, ferritin, intact parathyroid hormone (iPTH), and ratios of IL-10 to IL-6 and IL-10 to TNF- were measured at baseline and at the end of the study. RESULTS: Omega-3 supplement lowered BDI score significantly after 4 months of intervention. Among pro- and anti-inflammatory mediators, only serum ferritin level and IL-10 to IL-6 ratio showed significant changes in favor of omega-3 supplement during the study. In linear regression model adjusted for baseline values, omega-3 treatment was a significant predictor of reduced serum CRP, ferritin, and iPTH levels, and increased IL-10 to IL-6 ratio. No significant association was found between the anti-inflammatory and anti-depressant effects of omega-3 supplement. CONCLUSIONS: Supplemental use of omega-3 fatty acids decreases depressive symptoms in hemodialysis patients apart from their anti-inflammatory effects.","Comments":"","TypeName":"Journal, Article","Authors":"Gharekhani A ; Khatami MR ; Dashti-Khavidaki S ; Razeghi E ; Noorbala AA ; Hashemi-Nazari SS ; Mansournia MA ; ","ParentAuthors":"","DOI":"10.1007/s00228-014-1666-1 ","Keywords":"Anti-Inflammatory Agents, Non-Steroidal/administration & dosage/*therapeutic use\r\nBiomarkers/blood\r\nC-Reactive Protein/analysis\r\nDepression/*prevention & control\r\nDietary Supplements\r\nDrug Administration Schedule\r\nDrug Combinations\r\nFatty Acids, Omega-3/administration & dosage/adverse \r\n      effects/chemistry/*therapeutic use\r\nFemale\r\nHumans\r\nInterleukins/blood\r\nKidney Failure, Chronic/drug therapy/immunology/psychology/*therapy\r\nMale\r\nMiddle Aged\r\n*Renal Dialysis/psychology\r\nSingle-Blind Method\r\nTreatment Outcome\r\nTumor Necrosis Factor-alpha/blood","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Gharekhani A, Khatami MR, Dashti-Khavidaki S, Razeghi E, Noorbala AA, Hashemi-Nazari SS, and Mansournia MA (2014) The effect of omega-3 fatty acids on depressive symptoms and inflammatory markers in maintenance hemodialysis patients: a randomized, placebo-controlled clinical trial.. European journal of clinical pharmacology 70(6), 655-65 DOI: 10.1007/s00228-014-1666-1 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723910,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723970,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84440447,"Title":"The Anti-Inflammatory Role of Omega-3 Polyunsaturated Fatty Acids Metabolites in Pre-Clinical Models of Psychiatric, Neurodegenerative, and Neurological Disorders.","ParentTitle":"Frontiers in psychiatry","ShortTitle":"Giacobbe (2020)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"","StandardNumber":"1664-0640 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"11","Pages":"122","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"32180741","Abstract":"Inflammation has been identified as one of the main pathophysiological mechanisms underlying neuropsychiatric and neurodegenerative disorders. Despite the role of inflammation in those conditions, there is still a lack of effective anti-inflammatory therapeutic strategies. Omega-3 polyunsaturated fatty acids (n-3 PUFAs) can reduce depressive symptoms and exert anti-inflammatory action putatively by the production of distinct n-3 PUFA-derived metabolites, such as resolvins D (RvD) and E (RvE) series, maresins (MaR) and protectins (PD), which are collectively named specialized pro-resolving mediators (SPMs) and act as strong anti-inflammatory agents. In this review we summarize evidence showing the effects of treatment with those metabolites in pre-clinical models of psychiatric, neurodegenerative and neurological disorders. A total of 25 pre-clinical studies were identified using the PubMed database. Overall, RvD and RvE treatment improved depressive-like behaviors, whereas protectins and maresins ameliorated neurological function. On a cellular level, RvDs increased serotonin levels in a model of depression, and decreased gliosis in neurodegenerative disorders. Protectins prevented neurite and dendrite retraction and apoptosis in models of neurodegeneration, while maresins reduced cell death across all studies. In terms of mechanisms, all SPMs down-regulated pro-inflammatory cytokines. Resolvins activated mTOR and MAP/ERK signaling in models of depression, while resolvins and maresins activated the NF-B pathway in models of neurodegeneration and neurological disorders. Our review indicates a potential promising approach for tailored therapy with n-3 PUFAs-derived metabolites in the treatment of psychiatric, neurodegenerative, and neurological conditions.","Comments":"","TypeName":"Journal, Article","Authors":"Giacobbe J ; Benoiton B ; Zunszain P ; Pariante CM ; Borsini A ; ","ParentAuthors":"","DOI":"10.3389/fpsyt.2020.00122 ","Keywords":"maresin\r\nneuroinflammation\r\nomega-3\r\npolyunsaturated fatty acid\r\nprotectin\r\nresolvin","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Giacobbe J, Benoiton B, Zunszain P, Pariante CM, and Borsini A (2020) The Anti-Inflammatory Role of Omega-3 Polyunsaturated Fatty Acids Metabolites in Pre-Clinical Models of Psychiatric, Neurodegenerative, and Neurological Disorders.. Frontiers in psychiatry 11, 122 DOI: 10.3389/fpsyt.2020.00122 "},{"Codes":[{"AttributeId":12723720,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740029,"AdditionalText":"phospholipid liposomes","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723738,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723838,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723941,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432465,"Title":"A combination of hypothalamic phospholipid liposomes with trazodone for treatment of depression. An open controlled study.","ParentTitle":"Acta psychiatrica Scandinavica","ShortTitle":"Giannelli (1989)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"1989","Month":"January","StandardNumber":"0001-690X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"79","Pages":"52-8","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"2648767","Abstract":"In an open controlled trial of 48 patients with major depression illness (according to DSM-III), the patients were randomly assigned to 2 groups. One group of 25 patients was treated with 200-300 mg/day of trazodone and a second group of 23 patients was treated with 200-300 mg/day trazodone plus 1 ampoule (corresponding to 1000 gamma of lipidic phosphorous) twice daily of hypothalamic phospholipids (HPL). The effectiveness of treatment was evaluated by the Hamilton Rating Scale for Depression (HRSD). Side effects of treatment with trazodone were looked for by measuring systolic and diastolic blood pressure and heart rate and from EEG made before and on the 7th and 30th days of treatment. Combination with HPL shortened the typical latency of action of the antidepressant trazodone, definitely improved the subjective symptoms, especially the psychosomatic symptoms, on the HRDS and decreased the incidence of such side effects of trazodone as hypertension, reflex tachycardia and asthenia.","Comments":"","TypeName":"Journal, Article","Authors":"Giannelli A ; Rabboni M ; Zarattini F ; Malgeri C ; Magnolfi G ; ","ParentAuthors":"","DOI":"10.1111/j.1600-0447.1989.tb09234.x ","Keywords":"Adult\r\nAged\r\nArousal/drug effects\r\nClinical Trials as Topic\r\nCombined Modality Therapy\r\nDepressive Disorder/psychology/*therapy\r\nFemale\r\nHumans\r\nHypothalamus/*physiology\r\nInjections, Intramuscular\r\nInjections, Intravenous\r\nLiposomes/*administration & dosage\r\nMale\r\nMiddle Aged\r\nPhospholipids/*administration & dosage\r\nPsychiatric Status Rating Scales\r\nTrazodone/*administration & dosage","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Giannelli A, Rabboni M, Zarattini F, Malgeri C, and Magnolfi G (1989) A combination of hypothalamic phospholipid liposomes with trazodone for treatment of depression. An open controlled study.. Acta psychiatrica Scandinavica 79(1), 52-8 DOI: 10.1111/j.1600-0447.1989.tb09234.x "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"BDI\nHADS\nDASS\nCESDS\nZDRS\nHDRS","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723963,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432129,"Title":"Omega-3 fatty acids influence mood in healthy and depressed individuals.","ParentTitle":"Nutrition reviews","ShortTitle":"Giles (2013)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"01/06/2023","EditedBy":"GAO BIAO","Year":"2013","Month":"November","StandardNumber":"0029-6643 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"71","Pages":"727-41","Edition":"","Issue":"11","Availability":"","URL":"https://academic.oup.com/nutritionreviews/article/71/11/727/1820963?login=false","OldItemId":"24447198","Abstract":"Depression is one of the most prevalent disorders in the United States, and rates of depression are higher for women than men. Despite their widespread use, drugs used in the treatment of depression are only moderately more effective than placebo in treating the disorder. Effective treatment of perinatal depression is of particular concern as treatment can influence both the mother and the developing child. Omega-3 polyunsaturated fatty acid (n-3 PUFA) supplementation may reduce symptoms of major depressive disorder and perinatal depression. The aim of the present review was to evaluate epidemiological studies examining PUFA intake and depressive symptoms in the general population, as well as double-blind, placebo-controlled trials assessing the influence of n-3 PUFA in healthy individuals and those with depression; specific consideration was given to perinatal depression and potential gender differences in the relationship. Although there is some evidence to suggest that n-3 PUFA intake is associated with reduced depressive symptoms, particularly in females, these results are generally limited to epidemiological studies, whereas results from randomized controlled trials are mixed.","Comments":"","TypeName":"Journal, Article","Authors":"Giles GE ; Mahoney CR ; Kanarek RB ; ","ParentAuthors":"","DOI":"10.1111/nure.12066 ","Keywords":"Affect/*drug effects\r\nDepressive Disorder/*drug therapy\r\nDietary Supplements\r\nFatty Acids, Omega-3/*therapeutic use\r\nFemale\r\nHumans\r\nMale\r\nRandomized Controlled Trials as Topic\r\nSex Factors\r\nTreatment Outcome\r\ndepression\r\nomega3 fatty acids\r\nperinatal\r\npostpartum","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Giles GE, Mahoney CR, and Kanarek RB (2013) Omega-3 fatty acids influence mood in healthy and depressed individuals.. Nutrition reviews 71(11), 727-41 DOI: 10.1111/nure.12066 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723893,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723960,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432204,"Title":"Polyunsaturated fatty acids n-3: new data on heart disease, cancer, immune resistance and mental depression.","ParentTitle":"Bratislavske lekarske listy","ShortTitle":"Ginter (2010)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2010","Month":"","StandardNumber":"0006-9248 (Linking)","City":"Slovakia","Country":"","Publisher":"","Institution":"","Volume":"111","Pages":"680-5","Edition":"","Issue":"12","Availability":"","URL":"","OldItemId":"21384741","Abstract":"Attention to the role of n-3 long-chain polyunsaturated fatty acids from fish (n-3) in human health has remarkably increased during recent decades. Many clinical and epidemiologic studies have shown a positive role for n-3 in cardiovascular diseases, cancer, infant development and more recently, in various mental illnesses, especially in depression. These fatty acids are known to have pleiotropic effects, especially against hypertriglyceridemia and platelet aggregation. These may be mediated through several distinct mechanisms, including alterations in cell membrane composition and function, gene expression, or eicosanoid production. A number of authorities have recently recommended an increase in intakes of n-3 by the general population, because \"western\" diets are deficient in n-3 and have excessive amounts of n-6 fatty acids. The target EPA + DHA consumption was recommended to be at least 500 mg/day for individuals without heart disease and at least 800 to 1000 mg/day for patients with known coronary heart disease. To comply with this recommendation, a variety of food products, most notably eggs, yogurt, milk and spreads have been enriched with n-3. Additional controlled clinical trials are needed to document whether long-term consumption or supplementation with eicosapentaenoic (EPA) or docosahexaenoic (DHA) acids results in better quality of life (Fig. 4, Ref. 47).","Comments":"","TypeName":"Journal, Article","Authors":"Ginter E ; Simko V ; ","ParentAuthors":"","DOI":"","Keywords":"Animals\r\nCardiovascular Diseases/*prevention & control\r\nDepression/*prevention & control\r\nFatty Acids, Omega-3/administration & dosage/pharmacology/*therapeutic use\r\nHumans\r\nImmunity/*drug effects\r\nNeoplasms/*prevention & control\r\nNutrition Policy","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Ginter E, and Simko V (2010) Polyunsaturated fatty acids n-3: new data on heart disease, cancer, immune resistance and mental depression.. Bratislavske lekarske listy 111(12), 680-5"},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723965,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432378,"Title":"Short-term supplementation of acute long-chain omega-3 polyunsaturated fatty acids may alter depression status and decrease symptomology among young adults with depression: A preliminary randomized and placebo controlled trial.","ParentTitle":"Psychiatry research","ShortTitle":"Ginty (2015)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2015","Month":"September","StandardNumber":"0165-1781 (Linking)","City":"Ireland","Country":"","Publisher":"","Institution":"","Volume":"229","Pages":"485-9","Edition":"","Issue":"1-2","Availability":"","URL":"","OldItemId":"26188642","Abstract":"The current study examined the psychological effects of acute and low-dose long-chain omega-3 polyunsaturated fatty acids (LCPUFAs) supplementation on young adults with depressive symptoms. Participants (N=23, M age (SD)=20.2 (1.25), 78% female), with a Beck Depression Inventory (BDI) score of greater than 10, were randomly assigned to a placebo (corn oil) or LCPUFAs group (1.4g of eicosapentaenoic and docosahexaeonic acids) and were instructed to consume the assigned capsules daily for 21-days. BDI was completed prior to supplementation and at day 21. Group differences in depression status on day 21 were analyzed using chi-square tests. After 21-days of supplementation, there was a significant difference in depression status between groups. 67% of the LCPUFAs no longer met criteria for being depressed, while only 20% in the placebo group were no longer depressed. A mixed ANOVA revealed a significant group x time interaction for BDI scores. Post-hoc analyses revealed the LCPFUAs group had a significant reduction in BDI scores over time, while the placebo group's scores did not significantly change. These findings suggest that LCPUFAs may alter depression and depressive symptomology in young adults in a relatively short amount of time.","Comments":"","TypeName":"Journal, Article","Authors":"Ginty AT ; Conklin SM ; ","ParentAuthors":"","DOI":"10.1016/j.psychres.2015.05.072 ","Keywords":"Adolescent\r\nAdult\r\nDepressive Disorder/diagnosis/*drug therapy/psychology\r\nDietary Supplements\r\nDouble-Blind Method\r\nFatty Acids, Omega-3/*administration & dosage\r\nFemale\r\nHumans\r\nMale\r\nPersonality Inventory/statistics & numerical data\r\nPsychometrics\r\nStudents/psychology\r\nUnited States\r\nYoung Adult\r\nDepression\r\nOmega-3 fatty acids\r\nUndergraduates","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Ginty AT, and Conklin SM (2015) Short-term supplementation of acute long-chain omega-3 polyunsaturated fatty acids may alter depression status and decrease symptomology among young adults with depression: A preliminary randomized and placebo controlled trial.. Psychiatry research 229(1-2), 485-9 DOI: 10.1016/j.psychres.2015.05.072 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723838,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723970,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84440297,"Title":"Diet and Mental Health: Review of the Recent Updates on Molecular Mechanisms.","ParentTitle":"Antioxidants (Basel, Switzerland)","ShortTitle":"Godos (2020)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"April","StandardNumber":"2076-3921 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"9","Pages":"","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"32340112","Abstract":"Over the last decades, there has been a substantial increase in the prevalence of mental health disorders, including an increased prevalence of depression, anxiety, cognitive, and sleep disorders. Diet and its bioactive components have been recognized among the modifiable risk factors, possibly influencing their pathogenesis. This review aimed to summarize molecular mechanisms underlying the putative beneficial effects toward brain health of different dietary factors, such as micro- and macronutrient intake and habits, such as feeding time and circadian rhythm. The role of hormonal homeostasis in the context of glucose metabolism and adiponectin regulation and its impact on systemic and neuro-inflammation has also been considered and deepened. In addition, the effect of individual bioactive molecules exerting antioxidant activities and acting as anti-inflammatory agents, such as omega-3 fatty acids and polyphenols, considered beneficial for the central nervous system via modulation of adult neurogenesis, synaptic and neuronal plasticity, and microglia activation has been summarized. An overview of the regulation of the gut-brain axis and its effect on the modulation of systemic inflammation and oxidative stress has been provided. Finally, the impact of bioactive molecules on inflammation and oxidative stress and its association with brain health has been summarized.","Comments":"","TypeName":"Journal, Article","Authors":"Godos J ; Currenti W ; Angelino D ; Mena P ; Castellano S ; Caraci F ; Galvano F ; Del Rio D ; Ferri R ; Grosso G ; ","ParentAuthors":"","DOI":"10.3390/antiox9040346 ","Keywords":"brain\r\ndepression\r\ndiet\r\ninflammation\r\nmental health\r\nneuronal plasticity\r\nneurons\r\noxidative stress\r\npolyphenols\r\nsleep","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Godos J, Currenti W, Angelino D, Mena P, Castellano S, Caraci F, Galvano F, Del Rio D, Ferri R, and Grosso G (2020) Diet and Mental Health: Review of the Recent Updates on Molecular Mechanisms.. Antioxidants (Basel, and Switzerland) 9(4),  DOI: 10.3390/antiox9040346 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723768,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723787,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723967,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84433045,"Title":"Perinatal nutrition interventions and post-partum depressive symptoms.","ParentTitle":"Journal of affective disorders","ShortTitle":"Gould (2017)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"01/06/2023","EditedBy":"GAO BIAO","Year":"2017","Month":"December","StandardNumber":"0165-0327 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"224","Pages":"2-9","Edition":"","Issue":"","Availability":"","URL":"https://www.sciencedirect.com/science/article/abs/pii/S0165032716311132?via%3Dihub","OldItemId":"28012571","Abstract":"BACKGROUND: Postpartum depression (PPD) is the most prevalent mooddisorder associated with childbirth. No single cause of PPD has been identified, however the increased risk of nutritional deficiencies incurred through the high nutritional requirements of pregnancy may play a role in the pathology of depressive symptoms. Three nutritional interventions have drawn particular interest as possible non-invasive and cost-effective prevention and/or treatment strategies for PPD; omega-3 (n-3) long chain polyunsaturated fatty acids (LCPUFA), vitamin D and overall diet. METHODS: We searched for meta-analyses of randomised controlled trials (RCT's) of nutritional interventions during the perinatal period with PPD as an outcome, and checked for any trials published subsequently to the meta-analyses. RESULTS: Fish oil: Eleven RCT's of prenatal fish oil supplementation RCT's show null and positive effects on PPD symptoms. Vitamin D: no relevant RCT's were identified, however seven observational studies of maternal vitamin D levels with PPD outcomes showed inconsistent associations. Diet: Two Australian RCT's with dietary advice interventions in pregnancy had a positive and null result on PPD. LIMITATIONS: With the exception of fish oil, few RCT's with nutritional interventions during pregnancy assess PPD. CONCLUSIONS: Further research is needed to determine whether nutritional intervention strategies during pregnancy can protect against symptoms of PPD. Given the prevalence of PPD and ease of administering PPD measures, we recommend future prenatal nutritional RCT's include PPD as an outcome.","Comments":"","TypeName":"Journal, Article","Authors":"Gould JF ; Best K ; Makrides M ; ","ParentAuthors":"","DOI":"10.1016/j.jad.2016.12.014 ","Keywords":"Depression, Postpartum/*prevention & control\r\nDiet/statistics & numerical data\r\n*Dietary Supplements\r\nFatty Acids, Omega-3/therapeutic use\r\nFemale\r\nHumans\r\nMicronutrients\r\n*Nutritional Status\r\nPostpartum Period/psychology\r\nPregnancy\r\nPrenatal Care/*methods\r\n*Prenatal Nutritional Physiological Phenomena\r\nDepression\r\nDiet\r\nIntervention\r\nNutrition\r\nPostpartum","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Gould JF, Best K, and Makrides M (2017) Perinatal nutrition interventions and post-partum depressive symptoms.. Journal of affective disorders 224, 2-9 DOI: 10.1016/j.jad.2016.12.014 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"\nYMRSCDRS-RcPRScGI-BPSEFCAk-SADS ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723737,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723960,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432711,"Title":"Randomized, placebo-controlled trial of flax oil in pediatric bipolar disorder.","ParentTitle":"Bipolar disorders","ShortTitle":"Gracious (2010)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"01/06/2023","EditedBy":"GAO BIAO","Year":"2010","Month":"March","StandardNumber":"1398-5647 (Linking)","City":"Denmark","Country":"","Publisher":"","Institution":"","Volume":"12","Pages":"142-54","Edition":"","Issue":"2","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3024033/","OldItemId":"20402707","Abstract":"OBJECTIVES: This clinical trial evaluated whether supplementation with flax oil, containing the omega-3 fatty acid alpha-linolenic acid (alpha-LNA), safely reduced symptom severity in youth with bipolar disorder. METHODS: Children and adolescents aged 6-17 years with symptomatic bipolar I or bipolar II disorder (n = 51), manic, hypomanic, mixed, or depressed, were randomized to either flax oil capsules containing 550 mg alpha-LNA per 1 gram or an olive oil placebo adjunctively or as monotherapy. Doses were titrated to 12 capsules per day as tolerated over 16 weeks. Primary outcomes included changes in the Young Mania Rating Scale, Child Depression Rating Scale-Revised, and Clinical Global Impressions-Bipolar ratings using Kaplan-Meier survival analyses. RESULTS: There were no significant differences in primary outcome measures when compared by treatment assignment. However, clinician-rated Global Symptom Severity was negatively correlated with final serum omega-3 fatty acid compositions: %alpha-LNA (r = -0.45, p < 0.007), % eicosapentaenoic acid (EPA) (r = -0.47, p < 0.005); and positively correlated with final arachidonic acid (AA) (r = 0.36, p < 0.05) and docosapentaenoic acid (DPA) n-6 (r = 0.48, p < 0.004). The mean duration of treatment for alpha-LNA was 11.8 weeks versus 8 weeks for placebo; however, the longer treatment duration for alpha-LNA was not significant after controlling for baseline variables. Subjects discontinued the study for continued depressive symptoms. CONCLUSIONS: Studies of essential fatty acid supplementation are feasible and well tolerated in the pediatric population. Although flax oil may decrease severity of illness in children and adolescents with bipolar disorder who have meaningful increases in serum EPA percent levels and/or decreased AA and DPA n-6 levels, individual variations in conversion of alpha-LNA to EPA and docosahexaenoic acid as well as dosing burden favor the use of fish oil both for clinical trials and clinical practice. Additionally, future research should focus on adherence and analysis of outcome based on changes in essential fatty acid tissue compositions, as opposed to group randomization alone.","Comments":"","TypeName":"Journal, Article","Authors":"Gracious BL ; Chirieac MC ; Costescu S ; Finucane TL ; Youngstrom EA ; Hibbeln JR ; ","ParentAuthors":"","DOI":"10.1111/j.1399-5618.2010.00799.x ","Keywords":"Adolescent\r\nArachidonic Acid/blood\r\nBipolar Disorder/*drug therapy/psychology\r\nChild\r\nDepression/drug therapy\r\nEicosapentaenoic Acid/blood\r\nFatty Acids, Omega-3/blood\r\nFatty Acids, Unsaturated/blood\r\nFemale\r\nHumans\r\nLinseed Oil/adverse effects/*metabolism/*therapeutic use\r\nMale\r\nPsychiatric Status Rating Scales\r\nSeverity of Illness Index\r\nTime Factors\r\nTreatment Outcome\r\nalpha-Linolenic Acid/adverse effects/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Gracious BL, Chirieac MC, Costescu S, Finucane TL, Youngstrom EA, and Hibbeln JR (2010) Randomized, placebo-controlled trial of flax oil in pediatric bipolar disorder.. Bipolar disorders 12(2), 142-54 DOI: 10.1111/j.1399-5618.2010.00799.x "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723736,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723966,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723744,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723745,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"anxiety score\ncognition scores","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723768,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723787,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84434437,"Title":"Role of Omega-3 PUFAs in Neurobiological Health.","ParentTitle":"Advances in neurobiology","ShortTitle":"Grant (2016)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2016","Month":"","StandardNumber":"2190-5215 (Print)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"12","Pages":"247-74","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"27651257","Abstract":"The importance of the essential, dietary-derived, polyunsaturated fatty acids (PUFAs) omega-6 and omega-3 to human health was first reported over 85 years ago. Subsequent research has revealed many beneficial effects of the omega-3 PUFAs in particular. This has been linked to their involvement in multiple biochemical functions, including synthesis of inflammatory mediators, cell membrane fluidity, intracellular signalling and gene expression. Through these pathways, the omega-3 PUFAs help modulate aspects of inflammation and immunity, cell growth and tissue repair. While a detailed understanding of the mechanisms involved in the role of omega-3 PUFAs to health in the central nervous system (CNS) is still to be elucidated, a role for both inflammatory modulation and a direct impact on neuronal membrane fluidity and receptor function is apparent. At least partially through these mechanisms, low omega-3 levels have been associated with CNS-linked disorders such as poor cognition, depression, anxiety disorders, poor anger control, attention deficit hyperactivity disorder (ADHD) and accelerated neurodegeneration in the elderly.Following a brief introduction to the history and chemistry of the omega-3 family of PUFAs, this chapter will provide an overview of the omega-3 fatty acids and how various members of this PUFA family influence central nervous system function leading towards either health or disease.","Comments":"","TypeName":"Journal, Article","Authors":"Grant R ; Guest J ; ","ParentAuthors":"","DOI":"10.1007/978-3-319-28383-8_13 ","Keywords":"Fatty Acids, Omega-3/*deficiency/*metabolism\r\nHumans\r\nNervous System Diseases/*physiopathology\r\n*Nervous System Physiological Phenomena\r\nCNS\r\nDementia\r\nDepression\r\nInflammation\r\nNeurodegenerative\r\nOmega-3","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Grant R, and Guest J (2016) Role of Omega-3 PUFAs in Neurobiological Health.. Advances in neurobiology 12, 247-74 DOI: 10.1007/978-3-319-28383-8_13 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723768,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723787,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723972,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723975,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84434357,"Title":"Behavioural disruption in diabetic mice: Neurobiological correlates and influences of dietary -linolenic acid.","ParentTitle":"Life sciences","ShortTitle":"Griffith (2022)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"01/06/2023","EditedBy":"GAO BIAO","Year":"2022","Month":"December","StandardNumber":"0024-3205 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"311","Pages":"121137","Edition":"","Issue":"Pt A","Availability":"","URL":"https://www.sciencedirect.com/science/article/abs/pii/S0024320522008372?via%3Dihub","OldItemId":"36349604","Abstract":"AIM: Evolving type 2 diabetes (T2D) may influence locomotion and affective state, promoting metabolic dysfunction. We examined behaviour and neurobiology in a model of T2D, testing for benefits with dietary n-3 polyunsaturated fatty acid (PUFA). METHODS: Male C57Bl/6 mice received vehicle or 75mg/kg streptozotocin (STZ) and 21 wks of control or Western diets (43% fat, 40% carbohydrate, 17% protein). Sub-sets received dietary -linolenic acid (ALA; 10% of fat intake) for 6 wks. Behaviour was examined via open field and sucrose preference tests, and hippocampal and frontal cortex (FC) leptin and dopamine levels and inflammatory signalling assessed. KEY FINDINGS: T2D mice exhibited weight gain (+15%), hyperglycemia (+35%), hyperinsulinemia (+60%) and insulin-resistance (+80% higher HOMA-IR), together with anxiety-like behaviour (without anhedonia) that appeared independent of body weight and glycemic status. Cortical leptin declined whereas receptor mRNA increased. Supplementation with ALA did not influence metabolic state, while enhancing locomotion and reducing anxiety-like behaviours in healthy but not T2D mice. Hippocampal dopamine was selectively increased by ALA in T2D mice, with a trend to reduced circulating leptin in both groups. Across all groups, anxiety-like behaviour was associated with declining cortical and hippocampal leptin levels and increasing receptor mRNA, while declining dopamine levels were accompanied by decreased dopamine/serotonin receptor transcripts. SIGNIFICANCE: Chronic T2D induced anxiogenesis in mice appears to be independent of metabolic homeostasis but linked to central leptin-resistance, together with disturbed dopamine and serotonin signalling. Despite anxiolytic effects of ALA in healthy mice, no metabolic or behavioural benefits were evident in T2D.","Comments":"","TypeName":"Journal, Article","Authors":"Griffith TA ; Russell JS ; Naghipour S ; Helman TJ ; Peart JN ; Stapelberg NJC ; Headrick JP ; Du Toit EF; ","ParentAuthors":"","DOI":"10.1016/j.lfs.2022.121137 ","Keywords":"Male\r\nMice\r\nAnimals\r\nalpha-Linolenic Acid/pharmacology\r\nLeptin\r\n*Diabetes Mellitus, Type 2\r\n*Diabetes Mellitus, Experimental\r\nNeurobiology\r\nDopamine\r\nFatty Acids\r\nDiet, Western\r\nRNA, Messenger\r\nAnxiety\r\nDepression\r\nDiabetes\r\nDopamine\r\nLeptin\r\nLocomotion\r\nOmega 3 fatty acids\r\nSerotonin","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Griffith TA, Russell JS, Naghipour S, Helman TJ, Peart JN, Stapelberg NJC, Headrick JP, and Du Toit EF (2022) Behavioural disruption in diabetic mice: Neurobiological correlates and influences of dietary -linolenic acid.. Life sciences 311(Pt A), 121137 DOI: 10.1016/j.lfs.2022.121137 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723734,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723838,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723964,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740071,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723750,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723757,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723758,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723974,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723975,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432069,"Title":"Omega-3 fatty acids and depression: scientific evidence and biological mechanisms.","ParentTitle":"Oxidative medicine and cellular longevity","ShortTitle":"Grosso (2014)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"01/06/2023","EditedBy":"GAO BIAO","Year":"2014","Month":"","StandardNumber":"1942-0994 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"2014","Pages":"313570","Edition":"","Issue":"","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3976923/","OldItemId":"24757497","Abstract":"The changing of omega-6/omega-3 polyunsaturated fatty acids (PUFA) in the food supply of Western societies occurred over the last 150 years is thought to promote the pathogenesis of many inflammatory-related diseases, including depressive disorders. Several epidemiological studies reported a significant inverse correlation between intake of oily fish and depression or bipolar disorders. Studies conducted specifically on the association between omega-3 intake and depression reported contrasting results, suggesting that the preventive role of omega-3 PUFA may depend also on other factors, such as overall diet quality and the social environment. Accordingly, tertiary prevention with omega-3 PUFA supplement in depressed patients has reached greater effectiveness during the last recent years, although definitive statements on their use in depression therapy cannot be yet freely asserted. Among the biological properties of omega-3 PUFA, their anti-inflammatory effects and their important role on the structural changing of the brain should be taken into account to better understand the possible pathway through which they can be effective both in preventing or treating depression. However, the problem of how to correct the inadequate supply of omega-3 PUFA in the Westernized countries' diet is a priority in order to set food and health policies and also dietary recommendations for individuals and population groups.","Comments":"","TypeName":"Journal, Article","Authors":"Grosso G ; Galvano F ; Marventano S ; Malaguarnera M ; Bucolo C ; Drago F ; Caraci F ; ","ParentAuthors":"","DOI":"10.1155/2014/313570 ","Keywords":"Animals\r\nDepression/*drug therapy/epidemiology\r\nDiet\r\nFatty Acids, Omega-3/biosynthesis/*therapeutic use\r\nHumans","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Grosso G, Galvano F, Marventano S, Malaguarnera M, Bucolo C, Drago F, and Caraci F (2014) Omega-3 fatty acids and depression: scientific evidence and biological mechanisms.. Oxidative medicine and cellular longevity 2014, 313570 DOI: 10.1155/2014/313570 "},{"Codes":[{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723838,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723964,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432270,"Title":"Role of omega-3 fatty acids in the treatment of depressive disorders: a comprehensive meta-analysis of randomized clinical trials.","ParentTitle":"PloS one","ShortTitle":"Grosso (2014)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"01/06/2023","EditedBy":"GAO BIAO","Year":"2014","Month":"","StandardNumber":"1932-6203 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"9","Pages":"e96905","Edition":"","Issue":"5","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4013121/","OldItemId":"24805797","Abstract":"BACKGROUND: Despite omega-3 polyunsaturated fatty acids (PUFA) supplementation in depressed patients have been suggested to improve depressive symptomatology, previous findings are not univocal. OBJECTIVES: To conduct an updated meta-analysis of randomized controlled trials (RCTs) of omega-3 PUFA treatment of depressive disorders, taking into account the clinical differences among patients included in the studies. METHODS: A search on MEDLINE, EMBASE, PsycInfo, and the Cochrane Database of RCTs using omega-3 PUFA on patients with depressive symptoms published up to August 2013 was performed. Standardized mean difference in clinical measure of depression severity was primary outcome. Type of omega-3 used (particularly eicosapentaenoic acid [EPA] and docosahexaenoic acid [DHA]) and omega-3 as mono- or adjuvant therapy was also examined. Meta-regression analyses assessed the effects of study size, baseline depression severity, trial duration, dose of omega-3, and age of patients. RESULTS: Meta-analysis of 11 and 8 trials conducted respectively on patients with a DSM-defined diagnosis of major depressive disorder (MDD) and patients with depressive symptomatology but no diagnosis of MDD demonstrated significant clinical benefit of omega-3 PUFA treatment compared to placebo (standardized difference in random-effects model 0.56 SD [95% CI: 0.20, 0.92] and 0.22 SD [95% CI: 0.01, 0.43], respectively; pooled analysis was 0.38 SD [95% CI: 0.18, 0.59]). Use of mainly EPA within the preparation, rather than DHA, influenced final clinical efficacy. Significant clinical efficacy had the use of omega-3 PUFA as adjuvant rather than mono-therapy. No relation between efficacy and study size, baseline depression severity, trial duration, age of patients, and study quality was found. Omega-3 PUFA resulted effective in RCTs on patients with bipolar disorder, whereas no evidence was found for those exploring their efficacy on depressive symptoms in young populations, perinatal depression, primary disease other than depression and healthy subjects. CONCLUSIONS: The use of omega-3 PUFA is effective in patients with diagnosis of MDD and on depressive patients without diagnosis of MDD.","Comments":"","TypeName":"Journal, Article","Authors":"Grosso G ; Pajak A ; Marventano S ; Castellano S ; Galvano F ; Bucolo C ; Drago F ; Caraci F ; ","ParentAuthors":"","DOI":"10.1371/journal.pone.0096905 ","Keywords":"Depressive Disorder/*diet therapy/*metabolism/pathology\r\nDietary Supplements\r\nDocosahexaenoic Acids/therapeutic use\r\nEicosapentaenoic Acid/*therapeutic use\r\nFatty Acids, Omega-3/*therapeutic use\r\nFemale\r\nHumans\r\nMEDLINE\r\nPregnancy\r\nRandomized Controlled Trials as Topic","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Grosso G, Pajak A, Marventano S, Castellano S, Galvano F, Bucolo C, Drago F, and Caraci F (2014) Role of omega-3 fatty acids in the treatment of depressive disorders: a comprehensive meta-analysis of randomized clinical trials.. PloS one 9(5), e96905 DOI: 10.1371/journal.pone.0096905 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723966,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723838,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432175,"Title":"Dietary n-3 PUFA, fish consumption and depression: A systematic review and meta-analysis of observational studies.","ParentTitle":"Journal of affective disorders","ShortTitle":"Grosso (2016)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2016","Month":"November","StandardNumber":"0165-0327 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"205","Pages":"269-281","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"27544316","Abstract":"BACKGROUND: Fish consumption and n-3 polyunsaturated fatty acids (PUFA) have been hypothesized to exert preventive effects toward depressive disorders, but findings are contrasting. We aimed to systematically review and perform meta-analysis of results from observational studies exploring the association between fish, n-3 PUFA dietary intake, and depression. METHODS: A search on the main bibliographic source of the observational studies up to August 2015 was performed. Random-effects models of the highest versus the lowest (reference) category of exposure and dose-response meta-analysis were performed. RESULTS: A total of 31 studies including 255,076 individuals and over 20,000 cases of depression, were examined. Analysis of 21 datasets investigating relation between fish consumption and depression resulted in significant reduced risk (RR=0.78, 95% CI: 0.69, 0.89), with a linear dose-response despite with moderate heterogeneity. Pooled risk estimates of depression for extreme categories of both total n-3 PUFA and fish-derived n-3 PUFA [eicosapentaenoic acid (EPA)+docosahexaenoic acid (DHA)] resulted in decreased risk for the highest compared with the lowest intake (RR=0.78, 95% CI: 0.67, 0.92 and RR=0.82, 95% CI: 0.73, 0.92, respectively) and dose-response analysis revealed a J-shaped association with a peak decreased risk for 1.8g/d intake of n-3 PUFA (RR=0.30, 95% CI: 0.09, 0.98). LIMITATION: Design of the studies included and confounding due to lack adjustment for certain variables may exist. CONCLUSIONS: The present analysis supports the hypothesis that dietary n-3 PUFA intake are associated with lower risk of depression.","Comments":"","TypeName":"Journal, Article","Authors":"Grosso G ; Micek A ; Marventano S ; Castellano S ; Mistretta A ; Pajak A ; Galvano F ; ","ParentAuthors":"","DOI":"10.1016/j.jad.2016.08.011 ","Keywords":"Animals\r\nDepressive Disorder/*epidemiology/prevention & control\r\n*Diet\r\nFatty Acids, Omega-3/*administration & dosage\r\n*Fishes\r\nHumans\r\nObservational Studies as Topic\r\nPrevalence\r\nRisk\r\n*Cross-sectional\r\n*Depression\r\n*Fish\r\n*Meta-analysis\r\n*N-3 PUFA\r\n*Prospective","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Grosso G, Micek A, Marventano S, Castellano S, Mistretta A, Pajak A, and Galvano F (2016) Dietary n-3 PUFA, fish consumption and depression: A systematic review and meta-analysis of observational studies.. Journal of affective disorders 205, 269-281 DOI: 10.1016/j.jad.2016.08.011 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723736,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"MorrisMWMFST","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":"-","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723755,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723805,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723968,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723974,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84437034,"Title":"n-3 polyunsaturated fatty acids prevent d-galactose-induced cognitive deficits in prediabetic rats.","ParentTitle":"Food & function","ShortTitle":"Guo (2018)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2018","Month":"April","StandardNumber":"2042-6496 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"9","Pages":"2228-2239","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"29552684","Abstract":"Nutritional deficit of n-3 polyunsaturated fatty acids (PUFAs) is closely related to cognitive impairment and depression in later life. Cognitive impairment and depression lead to comorbidities, such as metabolic syndrome, in elderly people. The aim of this study is to evaluate the effects of dietary n-3 PUFAs on cognition and depressive-like behavior in an accelerated senescence rat model with prediabetic status. Rats were cotreated with d-gal and sucrose solution for 7 months and then fed fish-oil- or flaxseed-oil-rich diets for 3 months. Cognitive impairment analysis and depressive-like behavioral testing were conducted using the Morris water maze (MWM) test and forced swimming test (FST), respectively. The MWM test results revealed that the d-gal + sucrose + flaxseed oil (DSFS) group had a significantly shorter mean latency time in the short-term spatial memory trial on day 2 than did the d-gal + sucrose + fish oil (DSFO) group. The FST results demonstrated that the DSFO group exhibited a significantly shorter immobility time and longer climbing time than did the control group. Western blot analysis of the receptor for advanced glycation end-product (RAGE) level identified a significant difference in the DSFO group compared with the control group. Significantly lower n-6/n-3 PUFA ratios were observed in the frontal cortices of the DSFO and DSFS groups. In conclusion, fish and flaxseed oils exerted a protective effect on cognitive impairment and decreased the incidence of depressive-like behavior in d-gal- and sucrose-fed prediabetic aging rats. n-3 PUFA-rich oil diets, particularly the fish oil diet, reduced the plasma levels of nonesterified fatty acids, tumor necrosis factor-, and brain dopamine and RAGE expression but not glycemic status, resulting in an improvement in the time of escape latency and the time spent in the target quadrant in the MWM test.","Comments":"","TypeName":"Journal, Article","Authors":"Guo YR ; Lee HC ; Lo YC ; Yu SC ; Huang SY ; ","ParentAuthors":"","DOI":"10.1039/C8FO00074C ","Keywords":"Animals\r\nBrain/drug effects/metabolism\r\nCognition/drug effects\r\nCognition Disorders/blood/etiology/*prevention & control/psychology\r\nDopamine/blood\r\nFatty Acids, Omega-3/*administration & dosage/analysis\r\nFish Oils/administration & dosage/analysis\r\nGalactose/adverse effects\r\nHumans\r\nLinseed Oil/administration & dosage/analysis\r\nMale\r\nPrediabetic State/blood/*complications/etiology/psychology\r\nRats\r\nRats, Sprague-Dawley\r\nReceptor for Advanced Glycation End Products/blood/genetics\r\nTumor Necrosis Factor-alpha/blood/genetics","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Guo YR, Lee HC, Lo YC, Yu SC, and Huang SY (2018) n-3 polyunsaturated fatty acids prevent d-galactose-induced cognitive deficits in prediabetic rats.. Food & function 9(4), 2228-2239 DOI: 10.1039/C8FO00074C "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723805,"AdditionalText":"Taiwan","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723969,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432084,"Title":"International Society for Nutritional Psychiatry Research Practice Guidelines for Omega-3 Fatty Acids in the Treatment of Major Depressive Disorder.","ParentTitle":"Psychotherapy and psychosomatics","ShortTitle":"Guu (2019)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2019","Month":"","StandardNumber":"0033-3190 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"88","Pages":"263-273","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"31480057","Abstract":"Major depressive disorder (MDD) is a complex mental illness with unmet therapeutic needs. The antidepressant effects of -3 polyunsaturated fatty acids (n-3 PUFAs) have been widely reported. The subcommittee of the International Society for Nutritional Psychiatry Research organized an expert panel and conducted a literature review and a Delphi process to develop a consensus-based practice guideline for clinical use of n-3 PUFAs in MDD. The guideline focuses on 5 thematic areas: general concepts, acute treatment strategy, depression recurrence monitoring and prevention, use in special populations, and potential safety issues. The key practice guidelines contend that: (1) clinicians and other practitioners are advised to conduct a clinical interview to validate clinical diagnoses, physical conditions, and measurement-based psychopathological assessments in the therapeutic settings when recommending n-3 PUFAs in depression treatment; (2) with respect to formulation and dosage, both pure eicosapentaenoic acid (EPA) or an EPA/docosahexaenoic acid (DHA) combination of a ratio higher than 2 (EPA/DHA >2) are considered effective, and the recommended dosages should be 1-2 g of net EPA daily, from either pure EPA or an EPA/DHA (>2:1) formula; (3) the quality of n-3 PUFAs may affect therapeutic activity; and (4) potential adverse effects, such as gastrointestinal and dermatological conditions, should be monitored, as well as obtaining comprehensive metabolic panels. The expert consensus panel has agreed on using n-3 PUFAs in MDD treatment for pregnant women, children, and the elderly, and prevention in high-risk populations. Personalizing the clinical application of n-3 PUFAs in subgroups of MDD with a low Omega-3 Index or high levels of inflammatory markers might be regarded as areas that deserve future research.","Comments":"","TypeName":"Journal, Article","Authors":"Guu TW ; Mischoulon D ; Sarris J ; Hibbeln J ; McNamara RK ; Hamazaki K ; Freeman MP ; Maes M ; Matsuoka YJ ; Belmaker RH ; Jacka F ; Pariante C ; Berk M ; Marx W ; Su KP ; ","ParentAuthors":"","DOI":"10.1159/000502652 ","Keywords":"Aged\r\nAntidepressive Agents/*therapeutic use\r\nBiomarkers\r\nChild\r\nDepressive Disorder, Major/*drug therapy/prevention & control\r\nDocosahexaenoic Acids/*therapeutic use\r\nEicosapentaenoic Acid/*therapeutic use\r\nFatty Acids, Omega-3/*blood\r\nFemale\r\nHumans\r\nPregnancy\r\nSocieties, Medical\r\nDocosahexaenoic acid\r\nEicosapentaenoic acid\r\nGuideline\r\nMajor depressive disorder\r\nOmega-3 polyunsaturated fatty acids","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Guu TW, Mischoulon D, Sarris J, Hibbeln J, McNamara RK, Hamazaki K, Freeman MP, Maes M, Matsuoka YJ, Belmaker RH, Jacka F, Pariante C, Berk M, Marx W, and Su KP (2019) International Society for Nutritional Psychiatry Research Practice Guidelines for Omega-3 Fatty Acids in the Treatment of Major Depressive Disorder.. Psychotherapy and psychosomatics 88(5), 263-273 DOI: 10.1159/000502652 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723805,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723970,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432318,"Title":"A multi-national, multi-disciplinary Delphi consensus study on using omega-3 polyunsaturated fatty acids (n-3 PUFAs) for the treatment of major depressive disorder.","ParentTitle":"Journal of affective disorders","ShortTitle":"Guu (2020)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"March","StandardNumber":"0165-0327 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"265","Pages":"233-238","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"32090746","Abstract":"INTRODUCTION: Omega-3 polyunsaturated fatty acids (n-3 PUFAs) are recommended as an integrative treatment for major depressive disorder (MDD). In 2019, the International Society for Nutritional Psychiatry Research (ISNPR) developed the first practice guidelines for n-3 PUFA treatment of MDD. To strengthen these guidelines and enhance their clinical applicability, we synthesized the evidence and clinical experiences previously obtained through the Delphi methodology. METHODS: Nineteen statements covering five major domains in MDD treatment were formulated through internal meetings. Fourteen international experts were invited to participate in the web-based Delphi process that validated the statements. Likert scales were used, and consensus level was set at 7.0/10.0, with the equivocal level set at 5.1-6.9. The items with scores < 5.0 were allocated into a second round Delphi survey with inverse questions. RESULTS: All panelists completed the survey. Sixteen statements reached consensus, and the statement \"n-3 PUFAs are one of the potential adjunctive treatments for adult MDD\" reached the highest agreement. \"N-3 PUFAs are one of the potential monotherapies for adult MDD\" instead scored lowest. Regarding \"special populations,\" many items, reached high consensus despite sub-optimal supportive evidence. LIMITATION: The panelists had a specialized interest in n-3 PUFAs; focus was placed on clinical issues rather than on biological mechanisms. CONCLUSIONS: The Delphi process helps bridge the gap between scientific evidence and clinical practice, supports certain uses of PUFA and identifies insufficiency in current evidence that merit future research.","Comments":"","TypeName":"Journal, Article","Authors":"Guu TW ; Mischoulon D ; Sarris J ; Hibbeln J ; McNamara RK ; Hamazaki K ; Freeman MP ; Maes M ; Matsuoka YJ ; Belmaker RH ; Marx W ; Pariante C ; Berk M ; Jacka F ; Su KP ; ","ParentAuthors":"","DOI":"10.1016/j.jad.2020.01.050 ","Keywords":"Adult\r\nConsensus\r\nDelphi Technique\r\n*Depressive Disorder, Major/drug therapy\r\n*Fatty Acids, Omega-3/therapeutic use\r\nFatty Acids, Unsaturated\r\nHumans\r\nDHA\r\nDelphi\r\nEPA\r\nguideline\r\nmajor depressive disorder","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Guu TW, Mischoulon D, Sarris J, Hibbeln J, McNamara RK, Hamazaki K, Freeman MP, Maes M, Matsuoka YJ, Belmaker RH, Marx W, Pariante C, Berk M, Jacka F, and Su KP (2020) A multi-national, multi-disciplinary Delphi consensus study on using omega-3 polyunsaturated fatty acids (n-3 PUFAs) for the treatment of major depressive disorder.. Journal of affective disorders 265, 233-238 DOI: 10.1016/j.jad.2020.01.050 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723805,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723970,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432466,"Title":"Reply to the Letter to the Editor: Response to \"International Society for Nutritional Psychiatry Research Practice Guidelines for Omega-3 Fatty Acids in the Treatment of Major Depressive Disorder\" by Guu et al. (2019).","ParentTitle":"Psychotherapy and psychosomatics","ShortTitle":"Guu (2020)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIA
