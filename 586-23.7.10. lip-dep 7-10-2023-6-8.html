"","Publisher":"","Institution":"","Volume":"213","Pages":"35-43","Edition":"","Issue":"","Availability":"","URL":"https://www.sciencedirect.com/science/article/pii/S0165032716318985?via%3Dihub","OldItemId":"28189963","Abstract":"BACKGROUND: Major depressive disorder is a significant contributor to global disability and mortality. The mechanisms of depression are vast and not fully understood, and as a result current treatment of depression is suboptimal. Aberrant sphingolipid metabolism has been observed in some cases of depression, specifically alterations in ceramide concentrations. The role of ceramides and other sphingolipids in depression is a novel concept. This review summarizes and evaluates the current state of evidence for a role of ceramides in depression pathophysiology and the potential for novel depression pharmacotherapies targeting ceramide metabolism. METHODS: Medline, Embase, and PsycINFO databases were searched through October 2016 for English-language studies using combinations of the search terms: ceramide, depression, sphingolipid, and depressive symptoms. RESULTS: Of the 489 articles screened, 14 were included in the qualitative synthesis of this review article. Pre-clinical and clinical evidence suggest that ceramide species may contribute to depression pathophysiology. In human studies, ceramides C18:0 and C20:0 are the species most strongly linked to depression. Evidence for altered ceramide metabolism in depression is present, but data for a causal role of ceramides in depression are lacking. LIMITATIONS: This review was limited by potential reporting bias. Furthermore, a lack of specificity of which ceramides were altered in depression was common. CONCLUSIONS: Pharmacotherapy targeting ceramide metabolism may be a novel treatment option for depression. A number of pharmacological targets exists for ceramide reduction and a number of currently approved medications inhibit ceramide production. More evidence, pre-clinical and clinical, is warranted to determine the extent and consistency of the role of ceramides in depression.","Comments":"","TypeName":"Journal, Article","Authors":"Dinoff A ; Herrmann N ; Lanctt KL ; ","ParentAuthors":"","DOI":"10.1016/j.jad.2017.02.008 ","Keywords":"Ceramides/*metabolism\r\nDepression/*metabolism\r\nDepressive Disorder/drug therapy/metabolism\r\nHumans\r\n*Ceramide\r\n*Depression\r\n*Sphingolipid","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Dinoff A, Herrmann N, and Lanctt KL (2017) Ceramides and depression: A systematic review.. Journal of affective disorders 213, 35-43 DOI: 10.1016/j.jad.2017.02.008 "},{"Codes":[{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723957,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723910,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432208,"Title":"Do omega-3 fatty acids help in depression?","ParentTitle":"Drug and therapeutics bulletin","ShortTitle":"Do omega-3 fatty acids... (2007)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2007","Month":"February","StandardNumber":"0012-6543 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"45","Pages":"9-12","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"17357473","Abstract":"There is an increasing number of studies assessing whether omega-3 fatty acids play a role in behavioural and mood disorders, particularly depression. Findings of this research have been highlighted in the media, and in recent reports by the Mental Health Foundation and the food charity Sustain. As a result of such raising of awareness, patients might ask their GPs and mental health professionals about taking omega-3 fatty acids as a treatment for depression. Here we assess whether omega-3 fatty acids have a role in the management of such individuals.","Comments":"","TypeName":"Journal, Article","Authors":"","ParentAuthors":"","DOI":"10.1136/dtb.2007.4529 ","Keywords":"Depressive Disorder/*drug therapy\r\n*Dietary Supplements\r\nFatty Acids, Omega-3/adverse effects/*therapeutic use\r\nHumans\r\nRandomized Controlled Trials as Topic","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":" (2007) Do omega-3 fatty acids help in depression?. Drug and therapeutics bulletin 45(2), 9-12 DOI: 10.1136/dtb.2007.4529 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12756221,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723882,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723972,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84439945,"Title":"Current Perspectives on Pharmacological and Non-Pharmacological Interventions for the Inflammatory Mechanism of Unipolar Depression.","ParentTitle":"Brain sciences","ShortTitle":"Dogaru (2022)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"30/05/2023","EditedBy":"GAO BIAO","Year":"2022","Month":"October","StandardNumber":"2076-3425 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"12","Pages":"","Edition":"","Issue":"10","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC9599138/","OldItemId":"36291336","Abstract":"Since depression remains a major public health issue there is a constant need for new and more efficient therapeutic strategies based on the mechanisms involved in the aetiology of depression. Thus, the pathogenic link between depression and inflammation is considered to play a potential key role in the development of such therapies. This review summarizes the results of various pharmacological (non-steroidal anti-inflammatory drugs, aspirin, cyclooxygenase inhibitors, cytokine inhibitors, corticosteroids, statins, minocycline, N-acetyl cysteine, omega-3 fatty acids and probiotics) and non-pharmacological interventions (electroconvulsive therapy, physical exercise and psychological therapy) and outlines their efficacy and discusses potential challenges. Both conventional and non-conventional anti-inflammatory drugs showed promising results according to the specific group of patients. The pre-existing pro-inflammatory status was, in most cases, a predictor for clinical efficacy and, in some cases, a correlation between clinical improvement and changes in various biomarkers was found. Some of the non-pharmacological interventions (physical exercise and electroconvulsive therapy) have also showed beneficial effects for depressive patients with elevated inflammatory markers. Treatments with anti-inflammatory action may improve clinical outcomes in depression, at least for some categories of patients, thus opening the way for a future personalised approach to patients with unipolar depression regarding the inflammation-related mechanism.","Comments":"","TypeName":"Journal, Article","Authors":"Dogaru IA ; Puiu MG ; Manea M ; Dionisie V ; ","ParentAuthors":"","DOI":"10.3390/brainsci12101403 ","Keywords":"N-acetyl cysteine\r\nNSAID\r\nanti-inflammatory\r\ncytokine inhibitor\r\ndepression\r\nelectroconvulsive therapy\r\nminocycline\r\nomega-3 polyunsaturated fatty acids\r\nphysical therapy\r\nstatins","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Dogaru IA, Puiu MG, Manea M, and Dionisie V (2022) Current Perspectives on Pharmacological and Non-Pharmacological Interventions for the Inflammatory Mechanism of Unipolar Depression.. Brain sciences 12(10),  DOI: 10.3390/brainsci12101403 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723734,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723831,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723969,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84434811,"Title":"Natural health products, dietary minerals and over-the-counter medications as add-on therapies to antidepressants in the treatment of major depressive disorder: a review.","ParentTitle":"Brain research bulletin","ShortTitle":"Dome (2019)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"30/05/2023","EditedBy":"GAO BIAO","Year":"2019","Month":"March","StandardNumber":"0361-9230 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"146","Pages":"51-78","Edition":"","Issue":"","Availability":"","URL":"https://www.sciencedirect.com/science/article/pii/S0361923018305689?via%3Dihub","OldItemId":"30599219","Abstract":"Given the moderate efficacy of the currently available antidepressants (ADs) in the treatment of major depressive disorder (MDD), the identification of agents that are both able to enhance the effectiveness of ADs and have a good safety profile is a reasonable task for current psychopharmacology. In addition to the well-known drugs (second-generation antipsychotics, levothyroxine, dopaminergic agents, etc.) for augmentation, investigations suggest that several nutraceuticals and over-the-counter (OTC) drugs may be effective and safe as adjunct therapeutic agents to conventional ADs. To identify such active ingredients we first performed a systematic literature search using PubMed and then conducted both backward and forward citation searches. For the PubMed search, we used the following combinations of keywords: 1) \"adjunctive\" + \"therapy\" + \"antidepressant\"; 2) \"add-on\" + \"therapy\" + \"antidepressant\"; 3) \"supplementation\" + \"therapy\" + \"antidepressant\". As a result of those efforts, we found more than 20 agents (e.g. S-Adenosyl-L-Methionine; folate; -3 fatty acids; curcumin; N-acetylcysteine; saffron; 5-hydroxytryptophan; NSAIDs) that are supposedly effective in the augmentation of standard AD treatment. We discussed the possible mechanisms of the antidepressant actions of those agents, as well as the preclinical and clinical evidence for their efficacy as stand-alone and adjunct treatments for MDD.","Comments":"","TypeName":"Journal, Article","Authors":"Dome P ; Tombor L ; Lazary J ; Gonda X ; Rihmer Z ; ","ParentAuthors":"","DOI":"10.1016/j.brainresbull.2018.12.015 ","Keywords":"Antidepressive Agents/*therapeutic use\r\nBiological Products/therapeutic use\r\nDepressive Disorder, Major/*drug therapy\r\nDiet/methods\r\nDiet Therapy/methods\r\nDietary Supplements\r\nDrug Therapy, Combination/methods\r\nHumans\r\nMinerals/therapeutic use\r\nNonprescription Drugs/therapeutic use\r\nAdd-on\r\nAdjunctive\r\nAntidepressant\r\nMajor depressive disorder\r\nMicronutrients\r\nNutraceutical","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Dome P, Tombor L, Lazary J, Gonda X, and Rihmer Z (2019) Natural health products, dietary minerals and over-the-counter medications as add-on therapies to antidepressants in the treatment of major depressive disorder: a review.. Brain research bulletin 146, 51-78 DOI: 10.1016/j.brainresbull.2018.12.015 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723734,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723736,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723805,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723966,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84434263,"Title":"The Role of Nutrients in Protecting Mitochondrial Function and Neurotransmitter Signaling: Implications for the Treatment of Depression, PTSD, and Suicidal Behaviors.","ParentTitle":"Critical reviews in food science and nutrition","ShortTitle":"Du (2016)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2016","Month":"November","StandardNumber":"1040-8398 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"56","Pages":"2560-2578","Edition":"","Issue":"15","Availability":"","URL":"","OldItemId":"25365455","Abstract":"Numerous studies have linked severe stress to the development of major depressive disorder (MDD) and suicidal behaviors. Furthermore, recent preclinical studies from our laboratory and others have demonstrated that in rodents, chronic stress and the stress hormone cortisol cause oxidative damage to mitochondrial function and membrane lipids in the brain. Mitochondria play a key role in synaptic neurotransmitter signaling by providing adenosine triphosphate (ATP), mediating lipid and protein synthesis, buffering intracellular calcium, and regulating apoptotic and resilience pathways. Membrane lipids are similarly essential to central nervous system (CNS) function because cholesterol, polyunsaturated fatty acids, and sphingolipids form a lipid raft region, a special lipid region on the membrane that mediates neurotransmitter signaling through G-protein-coupled receptors and ion channels. Low serum cholesterol levels, low antioxidant capacity, and abnormal early morning cortisol levels are biomarkers consistently associated with both depression and suicidal behaviors. In this review, we summarize the manner in which nutrients can protect against oxidative damage to mitochondria and lipids in the neuronal circuits associated with cognitive and affective behaviors. These nutrients include 3 fatty acids, antioxidants (vitamin C and zinc), members of the vitamin B family (Vitamin B12 and folic acid), and magnesium. Accumulating data have shown that these nutrients can enhance neurocognitive function, and may have therapeutic benefits for depression and suicidal behaviors. A growing body of studies suggests the intriguing possibility that regular consumption of these nutrients may help prevent the onset of mood disorders and suicidal behaviors in vulnerable individuals, or significantly augment the therapeutic effect of available antidepressants. These findings have important implications for the health of both military and civilian populations.","Comments":"","TypeName":"Journal, Article","Authors":"Du J ; Zhu M ; Bao H ; Li B ; Dong Y ; Xiao C ; Zhang GY ; Henter I ; Rudorfer M ; Vitiello B ; ","ParentAuthors":"","DOI":"10.1080/10408398.2013.876960 ","Keywords":"Antioxidants/administration & dosage\r\nCholesterol/blood\r\nDepression/*diet therapy\r\nFatty Acids, Omega-3/administration & dosage\r\nHumans\r\nHydrocortisone/blood\r\nMagnesium/administration & dosage\r\nMilitary Personnel\r\nMitochondria/*physiology\r\nNeurotransmitter Agents/*metabolism\r\nOxidative Stress/drug effects\r\nSignal Transduction\r\nSleep Deprivation/complications\r\nStress Disorders, Post-Traumatic/*diet therapy\r\nStress, Psychological/complications\r\nVitamin B Complex/administration & dosage\r\n*Suicide Prevention\r\nVitamin\r\nlipid\r\noxidative stress\r\nsuicide\r\nsynaptic plasticity\r\nzinc","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Du J, Zhu M, Bao H, Li B, Dong Y, Xiao C, Zhang GY, Henter I, Rudorfer M, and Vitiello B (2016) The Role of Nutrients in Protecting Mitochondrial Function and Neurotransmitter Signaling: Implications for the Treatment of Depression, PTSD, and Suicidal Behaviors.. Critical reviews in food science and nutrition 56(15), 2560-2578 DOI: 10.1080/10408398.2013.876960 "},{"Codes":[{"AttributeId":12740617,"AdditionalText":"essential oil isolated from Toona ciliata Roem.\n","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723719,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723750,"AdditionalText":"BDNF","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723755,"AdditionalText":"DA NE","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723757,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723758,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723965,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723974,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723805,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84433268,"Title":"Antidepressant-like effect of essential oil isolated from Toona ciliata Roem. var. yunnanensis.","ParentTitle":"Journal of natural medicines","ShortTitle":"Duan (2015)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"30/05/2023","EditedBy":"GAO BIAO","Year":"2015","Month":"April","StandardNumber":"1340-3443 (Linking)","City":"Japan","Country":"","Publisher":"","Institution":"","Volume":"69","Pages":"191-7","Edition":"","Issue":"2","Availability":"","URL":"https://link.springer.com/article/10.1007/s11418-014-0878-0","OldItemId":"25465853","Abstract":"Depressive order is one of the most common psychiatric diseases, and Toona ciliata Roem. var. yunnanensis has shown many bioactivities in folk medicine. This study was designed to investigate the antidepressant-like effect of essential oil isolated from T. ciliata Roem. var. yunnanensis. Gas chromatography and mass spectrometry (GC-MS) was used to analyze the compositions of essential oil. The immobility time in the forced swimming test (FST), tail suspending test (TST), and open field test (OFT) were used to evaluate the antidepressive effects of essential oil. Furthermore, chronic mild stress (CMS) rats were established, and contents of dopamine (DA), norepinephrine (NE), and 5-hydroxytryptamine (5-HT) in the brain were determined by high-performance liquid chromatography-electron capture detector (HPLC-ECD). Western blotting was performed to investigate the effects of essential oil on the expressions of brain-derived neurotrophic factor (BDNF) protein in rats' brain. The GC-MS analysis showed that the main components of essential oil were estragole (6.16%), -elemene (24.91%), -cubebene (14.29%), and -elemene (8.05%). The results from the FST and TST demonstrated that the immobility time could be significantly reduced by essential oil (10, 20, 40, and 80mg/kg), without accompanying changes in ambulation when assessed in the OFT. Additionally, the contents of DA, NE, 5-HT, and BDNF in the hippocampus of CMS rats could be increased by treatment with essential oil at doses of 20, 40, and 80mg/kg. All these results suggested that essential oil could be considered as a new candidate for curing depressive disorders.","Comments":"","TypeName":"Journal, Article","Authors":"Duan D ; Chen L ; Yang X ; Tu Y ; Jiao S ; ","ParentAuthors":"","DOI":"10.1007/s11418-014-0878-0 ","Keywords":"Allylbenzene Derivatives\r\nAnimals\r\nAnisoles/analysis/pharmacology/therapeutic use\r\nAntidepressive Agents/analysis/pharmacology/*therapeutic use\r\nBrain/*drug effects/metabolism\r\nBrain-Derived Neurotrophic Factor/metabolism\r\nDepression/*drug therapy/metabolism\r\nDepressive Disorder/drug therapy/metabolism\r\nDopamine/metabolism\r\nHindlimb Suspension\r\nHippocampus/drug effects/metabolism\r\nMale\r\nMeliaceae/*chemistry\r\nMice\r\nMice, Inbred ICR\r\nNorepinephrine/metabolism\r\nOils, Volatile/chemistry/pharmacology/*therapeutic use\r\n*Phytotherapy\r\nPlant Extracts/chemistry/pharmacology/*therapeutic use\r\nRats\r\nSerotonin/metabolism\r\nSesquiterpenes/analysis/pharmacology/therapeutic use\r\nSwimming","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Duan D, Chen L, Yang X, Tu Y, and Jiao S (2015) Antidepressant-like effect of essential oil isolated from Toona ciliata Roem. var. yunnanensis.. Journal of natural medicines 69(2), 191-7 DOI: 10.1007/s11418-014-0878-0 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723757,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723751,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723758,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723768,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723775,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723787,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723965,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432828,"Title":"The effect of 12-wk -3 fatty acid supplementation on in vivo thalamus glutathione concentration in patients \"at risk\" for major depression.","ParentTitle":"Nutrition (Burbank, Los Angeles County, Calif.)","ShortTitle":"Duffy (2015)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2015","Month":"October","StandardNumber":"0899-9007 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"31","Pages":"1247-54","Edition":"","Issue":"10","Availability":"","URL":"","OldItemId":"26333890","Abstract":"OBJECTIVES: As life expectancy increases, the need to prevent major health disorders is clear. Depressive symptoms are common in older adults and are associated with cognitive decline and greater risk for transitioning to major depression. Oxidative stress may be implicated in the pathophysiology of major depression and can be measured in vivo using proton magnetic resonance spectroscopy via the neurometabolite glutathione (GSH). Evidence suggests -3 fatty acid (FA) supplementation may prevent depression and directly affect GSH concentration. The aim of this study was to examine the effect of -3 FA supplementation on in vivo GSH concentration in older adults at risk for depression. METHODS: Fifty-one older adults at risk for depression were randomized to receive either four 1000-mg -3 FA supplements daily (containing eicosapentaenoic acid 1200 mg plus docosahexaenoic acid 800 mg) or placebo (four 1000-mg paraffin oil placebo capsules daily) for 12 wk. Participants underwent magnetic resonance spectroscopy, as well as medical, neuropsychological, and self-report assessments at baseline and after 12 wk of supplementation. GSH was measured in the thalamus and calculated as a ratio to creatine. Depressive symptoms were measured using the Patient Health Questionnaire. RESULTS: Compared with the group given the -3 FA supplements, the placebo group had greater change in the GSH-to-creatine ratio in the thalamus (t = 2.00; P = 0.049) after the 12 wk intervention. This increase was in turn associated with a worsening of depressive symptoms (r = 0.43; P = 0.043). CONCLUSIONS: Depressive symptom severity in older adults appears to be associated with increased brain levels of GSH, a key marker of oxidative stress. Importantly, -3 FA supplementation may attenuate oxidative stress mechanisms, thereby offering benefits for depression prevention.","Comments":"","TypeName":"Journal, Article","Authors":"Duffy SL ; Lagopoulos J ; Cockayne N ; Lewis SJ ; Hickie IB ; Hermens DF ; Naismith SL ; ","ParentAuthors":"","DOI":"10.1016/j.nut.2015.04.019 ","Keywords":"Aged\r\nAged, 80 and over\r\nCognition Disorders/complications\r\nCreatine/metabolism\r\nDepressive Disorder, Major/etiology/*prevention & control\r\n*Dietary Supplements\r\nFatty Acids, Omega-3/*administration & dosage\r\nFemale\r\nGlutathione/*metabolism\r\nHumans\r\nMale\r\nMiddle Aged\r\nOxidative Stress/drug effects\r\nThalamus/*metabolism\r\nGlutathione\r\nMagnetic resonance spectroscopy\r\nMajor depression\r\nThalamus\r\n-3 fatty acid","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Duffy SL, Lagopoulos J, Cockayne N, Lewis SJ, Hickie IB, Hermens DF, and Naismith SL (2015) The effect of 12-wk -3 fatty acid supplementation on in vivo thalamus glutathione concentration in patients \"at risk\" for major depression.. Nutrition (Burbank, Los Angeles County, and Calif.) 31(10), 1247-54 DOI: 10.1016/j.nut.2015.04.019 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12756221,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":" C(hs-CRP) IL-6(NO) IL-10\n(TNF-IFN-  IL-17)\nMDA","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723750,"AdditionalText":"BDNF","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723751,"AdditionalText":"sod\ngsh","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723754,"AdditionalText":"NO","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723755,"AdditionalText":"DA GABA","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723879,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723972,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84439115,"Title":"Probiotics and Commensal Gut Microbiota as the Effective Alternative Therapy for Multiple Sclerosis Patients Treatment.","ParentTitle":"International journal of molecular sciences","ShortTitle":"Dziedzic (2022)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"30/05/2023","EditedBy":"GAO BIAO","Year":"2022","Month":"November","StandardNumber":"1422-0067 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"23","Pages":"","Edition":"","Issue":"22","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC9699268/","OldItemId":"36430954","Abstract":"The gut-brain axis (GBA) refers to the multifactorial interactions between the intestine microflora and the nervous, immune, and endocrine systems, connecting brain activity and gut functions. Alterations of the GBA have been revealed in people with multiple sclerosis (MS), suggesting a potential role in disease pathogenesis and making it a promising therapeutic target. Whilst research in this field is still in its infancy, a number of studies revealed that MS patients are more likely to exhibit modified microbiota, altered levels of short-chain fatty acids, and enhanced intestinal permeability. Both clinical and preclinical trials in patients with MS and animal models revealed that the administration of probiotic bacteria might improve cognitive, motor, and mental behaviors by modulation of GBA molecular pathways. According to the newest data, supplementation with probiotics may be associated with slower disability progression, reduced depressive symptoms, and improvements in general health in patients with MS. Herein, we give an overview of how probiotics supplementation may have a beneficial effect on the course of MS and its animal model. Hence, interference with the composition of the MS patient's intestinal microbiota may, in the future, be a grip point for the development of diagnostic tools and personalized microbiota-based adjuvant therapy.","Comments":"","TypeName":"Journal, Article","Authors":"Dziedzic A ; Saluk J ; ","ParentAuthors":"","DOI":"10.3390/ijms232214478 ","Keywords":"Animals\r\n*Gastrointestinal Microbiome/physiology\r\n*Multiple Sclerosis\r\n*Probiotics/therapeutic use\r\nSymbiosis\r\n*Microbiota\r\nadjuvant therapy\r\nbacterial-derived metabolites\r\ndepression\r\ngut-brain axis\r\nmultiple sclerosis\r\nprobiotics","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Dziedzic A, and Saluk J (2022) Probiotics and Commensal Gut Microbiota as the Effective Alternative Therapy for Multiple Sclerosis Patients Treatment.. International journal of molecular sciences 23(22),  DOI: 10.3390/ijms232214478 "},{"Codes":[{"AttributeId":12723719,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740617,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"Depression, Anxiety, and Stress-Scale (DASS)","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723775,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723835,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723972,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84433395,"Title":"The effects of Lavender and Chamomile essential oil inhalation aromatherapy on depression, anxiety and stress in older community-dwelling people: A randomized controlled trial.","ParentTitle":"Explore (New York, N.Y.)","ShortTitle":"Ebrahimi (2022)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"30/05/2023","EditedBy":"GAO BIAO","Year":"2022","Month":"May","StandardNumber":"1550-8307 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"18","Pages":"272-278","Edition":"","Issue":"3","Availability":"","URL":"https://www.sciencedirect.com/science/article/pii/S155083072100001X?via%3Dihub","OldItemId":"33454232","Abstract":"BACKGROUND: Considering the prevalence of mental health problems in older adults, this study aims to investigate the effect of inhalation aromatherapy using lavender and chamomile essential oils on depression, anxiety, and stress of community-dwelling older people. METHODS: A three-armed, parallel, randomized, and controlled trial design was used in this study. 183 participants were enrolled and randomly assigned to three groups (n=61): the lavender, chamomile, and control groups. The participants in the experimental groups inhaled three drops of 1.5% lavender and chamomile essential oils for 30 nights. The participants in the control group inhaled only distilled water in a similar fashion. Data were collected using the Depression, Anxiety, and Stress-Scale (DASS) at baseline, immediately after the intervention, and one month after the intervention. Chi-square, Fisher's exact, one-way ANOVA, and repeated measures ANOVA were used for data analysis. RESULTS: Statistically significant improvement occurred in depression, anxiety, and stress levels immediately and one month after the intervention in lavender and chamomile groups compared to the control group (p<0.01). CONCLUSION: Inhalation aromatherapy with both lavender and chamomile essential oils helped decrease depression, anxiety, and stress levels in community-dwelling older adults.","Comments":"","TypeName":"Journal, Article","Authors":"Ebrahimi H ; Mardani A ; Basirinezhad MH ; Hamidzadeh A ; Eskandari F ; ","ParentAuthors":"","DOI":"10.1016/j.explore.2020.12.012 ","Keywords":"Aged\r\nAnxiety/psychology/therapy\r\n*Aromatherapy\r\nChamomile\r\nDepression/drug therapy\r\nHumans\r\nIndependent Living\r\n*Lavandula\r\n*Oils, Volatile/therapeutic use\r\nPlant Extracts\r\nPlant Oils/therapeutic use\r\nAromatherapy\r\nChamomile\r\nLavender\r\nMental health\r\nOlder adult","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Ebrahimi H, Mardani A, Basirinezhad MH, Hamidzadeh A, and Eskandari F (2022) The effects of Lavender and Chamomile essential oil inhalation aromatherapy on depression, anxiety and stress in older community-dwelling people: A randomized controlled trial.. Explore (New York, and N.Y.) 18(3), 272-278 DOI: 10.1016/j.explore.2020.12.012 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723836,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723972,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723974,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723750,"AdditionalText":"BDNF","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740071,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84433959,"Title":"Investigating the potential of fish oil as a nutraceutical in an animal model of early life stress.","ParentTitle":"Nutritional neuroscience","ShortTitle":"Egerton (2022)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"30/05/2023","EditedBy":"GAO BIAO","Year":"2022","Month":"February","StandardNumber":"1028-415X (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"25","Pages":"356-378","Edition":"","Issue":"2","Availability":"","URL":"https://www.tandfonline.com/doi/abs/10.1080/1028415X.2020.1753322?journalCode=ynns20","OldItemId":"32734823","Abstract":"Background: Early life stress is a key predisposing factor for depression and anxiety disorders. Selective serotonin re-uptake inhibitors (SSRI) are frequently used as the first line of pharmacology treatment for depression but have several negative qualities, i.e. a delay or absence of effectiveness and negative side-effects. Therefore, there is a growing need for new nutraceutical-based strategies to blunt the effects of adverse-life events.Objectives: This study aimed to use the maternal separation model in rats to test the efficacy of fish oil dietary supplementation, on its own and in conjunction with the SSRI anti-depressant fluoxetine, as a treatment for depressive and anxiety-like symptoms associated with early life stress.Methods: Behavioural tests (open field test, elevated plus maze test and forced swim test) and biochemical markers (corticosterone, BDNF, brain fatty acids and short chain fatty acids) were used to analyse the effects of the dietary treatments. Gut microbial communities and relating metabolites (SCFA) were analysed to investigate possible changes in the microbiota-gut-brain axis.Results: Maternally separated rats showed depressive-like behaviours in the forced swim and open field tests. These behaviours were prevented significantly by fluoxetine administration and in part by fish oil supplementation. Associated biochemical changes reported include altered brain fatty acids, significantly lower plasma corticosterone levels (AUC) and reduced brain stem serotonin turnover, compared to untreated, maternally separated (MS) rats. Untreated MS animals had significantly lower ratios of SCFA producers such as Caldicoprobacteraceae, Streptococcaceae, Rothia, Lachnospiraceae_NC2004_group, and Ruminococcus_2, along with significantly reduced levels of total SCFA compared to non-separated animals. Compared to untreated MS animals, animals fed fish oil had significantly higher Bacteroidetes and Prevotellaceae and reduced levels of butyrate, while fluoxetine treatment resulted in significantly higher levels of Neochlamydia, Lachnoclostridium, Acetitomaculum and Stenotrophomonas and, acetate and propionate.Conclusion: Despite the limitations in extrapolating from animal behavioural data and the notable differences in pharmacokinetics between rodents and humans, the results of this study provide a further advancement into the understanding of some of the complex systems within which nutraceuticals and pharmaceuticals effect the microbiota-gut-brain axis.","Comments":"","TypeName":"Journal, Article","Authors":"Egerton S ; Donoso F ; Fitzgerald P ; Gite S ; Fouhy F ; Whooley J ; Dinan TG ; Cryan JF ; Culloty SC ; Ross RP ; Stanton C ; ","ParentAuthors":"","DOI":"10.1080/1028415X.2020.1753322 ","Keywords":"Animals\r\nRats\r\nBehavior, Animal\r\nDietary Supplements\r\nDisease Models, Animal\r\n*Fish Oils/pharmacology\r\nMaternal Deprivation\r\n*Stress, Psychological\r\n*Depression\r\n*Anxiety\r\nDHA\r\nEPA\r\nOmega 3\r\nSCFA\r\ndepression\r\ngut-brain axis\r\nmaternal separation model\r\nmetabolites","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Egerton S, Donoso F, Fitzgerald P, Gite S, Fouhy F, Whooley J, Dinan TG, Cryan JF, Culloty SC, Ross RP, and Stanton C (2022) Investigating the potential of fish oil as a nutraceutical in an animal model of early life stress.. Nutritional neuroscience 25(2), 356-378 DOI: 10.1080/1028415X.2020.1753322 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723737,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723764,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723871,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723971,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84439927,"Title":"Nutritional therapy can reduce the burden of depression management in low income countries: A review.","ParentTitle":"IBRO neuroscience reports","ShortTitle":"Ekong (2021)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"30/05/2023","EditedBy":"GAO BIAO","Year":"2021","Month":"December","StandardNumber":"2667-2421 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"11","Pages":"15-28","Edition":"","Issue":"","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC8664701/","OldItemId":"34939062","Abstract":"Depression is a serious mental and mood disorder with global health and economic burden. This burden may be overwhelming in low income countries, although there are insufficient data. Most antidepressant formulations are predicated on the monoamine, neuroendocrine and neuro-inflammation hypotheses, with little or no cognizance to other neurochemicals altered in depression. A nutritional strategy with or without conventional antidepressants is recommended, as nutrition plays vital roles in the onset, severity and duration of depression, with poor nutrition contributing to its pathogenesis. This review discusses nutritional potentials of utilizing omega-3 fatty acids, proteins, vitamins, minerals and herbs or their phytochemicals in the management of depression with the aim of reducing depression burden. Literature search of empirical data in books and journals in data bases including but not limited to PubMed, Scopus, Science Direct, Web of Science and Google Scholar that might contain discussions of sampling were sought, their full text obtained, and searched for relevant content to determine eligibility. Omega-3 fatty and amino acids had significant positive anti-depression outcomes, while vitamins and minerals although essential, enhanced omega-3 fatty and amino acids activities. Some herbs either as whole extracts or their phytochemicals/metabolites had significant positive anti-depression efficacy. Nutrition through the application of necessary food classes or herbs as well as their phytochemicals, may go a long way to effectively manage depression. This therefore will provide inexpensive, natural, and non-invasive therapeutic means with reduced adverse effects that can also be applied alongside clinical management. This nutritional strategy should be given more attention in research, assessment and treatment for those with depression and other mental illness in low income countries, especially in Africa.","Comments":"","TypeName":"Journal, Article","Authors":"Ekong MB ; Iniodu CF ; ","ParentAuthors":"","DOI":"10.1016/j.ibneur.2021.06.002 ","Keywords":"Depression burden\r\nDepression classification\r\nDepression treatment\r\nFood\r\nHerbal extracts. Phytochemicals","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Ekong MB, and Iniodu CF (2021) Nutritional therapy can reduce the burden of depression management in low income countries: A review.. IBRO neuroscience reports 11, 15-28 DOI: 10.1016/j.ibneur.2021.06.002 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":" Open Field Test.\nForced Swim Test \nElevated Plus Maze Test","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740071,"AdditionalText":"\ncorticosterone (CORT)","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":"\nMDA\nSOD\nMAO-A","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723755,"AdditionalText":" -a","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723814,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723967,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723974,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723764,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84440422,"Title":"Antidepressant-Like Effect of Selected Egyptian Cultivars of Flaxseed Oil on a Rodent Model of Postpartum Depression.","ParentTitle":"Evidence-based complementary and alternative medicine : eCAM","ShortTitle":"El Tanbouly (2017)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"30/05/2023","EditedBy":"GAO BIAO","Year":"2017","Month":"","StandardNumber":"1741-427X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"2017","Pages":"6405789","Edition":"","Issue":"","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC5733178/","OldItemId":"29333185","Abstract":"Flaxseed (Linum usitatissimum L.) is a multipurpose crop with health promoting potential. This study was undertaken to investigate the fatty acid profile and yield of fixed oil of six Egyptian flaxseed cultivars. The selected cultivars with the highest content of polyunsaturated fatty acids (PUFAs) (G9 and G10) were assessed for their antidepressant-like effect in rat model of postpartum depression (PPD) induced by hormone-simulated pregnancy followed by hormone withdrawal and compared to fluoxetine. As compared to control group, administration of G9 and G10 (270mg/kg/day, p.o) for two weeks during the postpartum period can alleviate anxiety and depressive-like behaviors and biochemical changes in PPD-induced rats. This was confirmed by evaluation of anxiety-like behaviors (elevated plus maze, open field test, and forced swim test tests), in addition to biochemical analysis (brain monoamine oxidase-A, corticosterone level, proinflammatory cytokines, and hippocampal redox state). In conclusion, flaxseed oil of Egyptian cultivars G9 and G10 exhibited significant antidepressant-like effect in rat model of PPD without affecting locomotor activity. At the treatment doses, the antidepressant-like activity of Giza 9 oil is comparable to fluoxetine.","Comments":"","TypeName":"Journal, Article","Authors":"El Tanbouly N ; El Sayed AM ; Ali ZY ; Abdel Wahab S; El Gayed SH ; Ezzat SM ; El Senousy AS ; Choucry MA ; Abdel-Sattar E ; ","ParentAuthors":"","DOI":"10.1155/2017/6405789 ","Keywords":"","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"El Tanbouly N, El Sayed AM, Ali ZY, Abdel Wahab S, El Gayed SH, Ezzat SM, El Senousy AS, Choucry MA, and Abdel-Sattar E (2017) Antidepressant-Like Effect of Selected Egyptian Cultivars of Flaxseed Oil on a Rodent Model of Postpartum Depression.. Evidence-based complementary and alternative medicine : eCAM 2017, 6405789 DOI: 10.1155/2017/6405789 "},{"Codes":[{"AttributeId":12740617,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723719,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723969,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723974,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723751,"AdditionalText":"glutathione peroxidase, glutathione-S-transferase, glutathione reductase ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":"SOD","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723757,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723758,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723814,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723764,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84434427,"Title":"Oral supplementation with geranium oil or anise oil ameliorates depressed rat-related symptoms through oils antioxidant effects.","ParentTitle":"Journal of complementary & integrative medicine","ShortTitle":"El-Shamy (2019)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2019","Month":"September","StandardNumber":"1553-3840 (Linking)","City":"Germany","Country":"","Publisher":"","Institution":"","Volume":"17","Pages":"","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"31490773","Abstract":"Background Depression is a psychiatric disease condition and the chronic mild stress (CMS) model is a well-known and valuable animal model of depression. Geranium oil and anise oil were chosen for such a study. The aim of this research was to establish the geranium oil and anise oil effect to ameliorate CMS-related symptoms. Methods This research included 80 male albino rats each group of 10 rats and the animals were divided into two major groups: normal and CMS. The normal group was subdivided into four (control, geranium oil, anise oil and venlafaxine drug) subgroups treated orally with saline, geranium oil, anise oil and venlafaxine drug, respectively, for 4weeks. The CMS group was subdivided into four (CMS without any treatment, CMS+geranium oil, CMS+anise oil and CMS+venlafaxine drug) subgroups treated orally with geranium oil, anise oil and venlafaxine drug, respectively, for 4weeks. Results The sucrose consumption in sucrose preference test, the distance traveled test and center square entries test were decreased, while center square duration test, immobility time in tail suspension test and floating time in forced swimming test were increased in CMS. The superoxide dismutase, glutathione peroxidase, glutathione-S-transferase, glutathione reductase and catalase levels decreased but malondialdehyde and nitric oxide levels increased in brain cerebral cortex and hippocampus areas in CMS. The oral intake of geranium oil and anise oil pushes all these parameters to approach the control levels. These results were supported by histopathological investigations of both brain cerebral cortex and hippocampus tissues. Conclusions Geranium oil and anise oil ameliorate CMS-related symptoms and this effect were related to the antioxidant effects of oils.","Comments":"","TypeName":"Journal, Article","Authors":"El-Shamy KA ; Koriem KMM ; Fadl NN ; El-Azma MHA ; Arbid MSS ; Morsy FA ; El-Zayat SR ; Hosny EN ; Youness ER ; ","ParentAuthors":"","DOI":"10.1515/jcim-2019-0028 ","Keywords":"Animals\r\nAntioxidants/*pharmacology\r\nBrain/drug effects\r\nDepression/*drug therapy\r\n*Dietary Supplements\r\nDisease Models, Animal\r\nGeranium/chemistry\r\nMale\r\nPimpinella/chemistry\r\nPlant Oils/*pharmacology\r\nRats\r\nStress, Psychological/drug therapy\r\nanise oil\r\nantioxidants\r\nchronic mild stress\r\ngeranium oil\r\nrats","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"El-Shamy KA, Koriem KMM, Fadl NN, El-Azma MHA, Arbid MSS, Morsy FA, El-Zayat SR, Hosny EN, and Youness ER (2019) Oral supplementation with geranium oil or anise oil ameliorates depressed rat-related symptoms through oils antioxidant effects.. Journal of complementary & integrative medicine 17(2),  DOI: 10.1515/jcim-2019-0028 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723736,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723964,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432864,"Title":"Omega-3 fatty acids: a growing ocean of choices.","ParentTitle":"Current atherosclerosis reports","ShortTitle":"Fares (2014)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2014","Month":"February","StandardNumber":"1523-3804 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"16","Pages":"389","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"24395390","Abstract":"There has been increasing interest in the health benefits of supplemental and/or dietary omega-3 polyunsaturated fatty acids (PUFAs), particularly in their role in disease prevention. This interest escalated once their effects on cardiovascular health were observed from numerous observational studies in populations whose diet consisted mainly of fish. Research has since been undertaken on omega-3 PUFAs to investigate their health benefits in a vast array of medical conditions, including primary and secondary prevention. This article discusses the evidence and controversies concerning omega-3 PUFAs in various health conditions. In addition to the effects on cardiovascular health, omega-3 PUFAs have been shown to prevent the development of dementia, reduce systemic inflammatory diseases, prevent prostate cancer, and possibly have a role in the treatment of depression and bipolar disorder.","Comments":"","TypeName":"Journal, Article","Authors":"Fares H ; Lavie CJ ; DiNicolantonio JJ ; O'Keefe JH ; Milani RV ; ","ParentAuthors":"","DOI":"10.1007/s11883-013-0389-6 ","Keywords":"Alzheimer Disease/*drug therapy\r\nAnimals\r\nCardiovascular Diseases/drug therapy/prevention & control\r\nDepressive Disorder/*drug therapy\r\n*Diet\r\nFatty Acids, Omega-3/*therapeutic use\r\nHumans\r\nHypertriglyceridemia/*drug therapy","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Fares H, Lavie CJ, DiNicolantonio JJ, O'Keefe JH, and Milani RV (2014) Omega-3 fatty acids: a growing ocean of choices.. Current atherosclerosis reports 16(2), 389 DOI: 10.1007/s11883-013-0389-6 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723734,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723750,"AdditionalText":"BDNF","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":" IL-1 \nTNF\nIL-6","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723757,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723758,"AdditionalText":"aspects of hippocampal plasticity, including adult neurogenesis, dendritic arborization and synaptic plasticity","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723974,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740788,"AdditionalText":"BDNF mRNA ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723755,"AdditionalText":"norepinephrine\nserotonin\ndopamine","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723775,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723838,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723968,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432079,"Title":"The Role of Physical Exercise and Omega-3 Fatty Acids in Depressive Illness in the Elderly.","ParentTitle":"Current neuropharmacology","ShortTitle":"Farioli (2018)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"30/05/2023","EditedBy":"GAO BIAO","Year":"2018","Month":"March","StandardNumber":"1570-159X (Linking)","City":"United Arab Emirates","Country":"","Publisher":"","Institution":"","Volume":"16","Pages":"308-326","Edition":"","Issue":"3","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC5843982/","OldItemId":"28901279","Abstract":"BACKGROUND: In adulthood, depression is the most common type of mental illness and will be the second leading cause of disease by 2020. Major depression dramatically affects the function of the central nervous system and degrades the quality of life, especially in old age. Several mechanisms underlie the pathophysiology of depressive illness, since it has a multifactorial etiology. Human and animal studies have demonstrated that depression is mainly associated with imbalances in neurotransmitters and neurotrophins, hypothalamic-pituitary-adrenal axis alterations, brain volume changes, neurogenesis dysfunction, and dysregulation of inflammatory pathways. Also the gut microbiota may influence mental health outcomes. Although depression is not a consequence of normal aging, depressive disorders are common in later life, even if often undiagnosed or mis-diagnosed in old age. When untreated, depression reduces life expectancy, worsens medical illnesses, enhances health care costs and is the primary cause of suicide among older people. To date, the underpinnings of depression in the elderly are still to be understood, and the pharmacological treatment is the most commonly used therapy. OBJECTIVE: Since a sedentary lifestyle and poor eating habits have recently emerged as crucial contributors to the genesis and course of depression, in the present review, we have focused on the effects of physical activity and omega-3 fatty acids on depressive illness in the elderly. RESULTS: A growing literature indicates that both exercise and dietary interventions can promote mental health throughout one's lifespan. CONCLUSION: There thus emerges the awareness that an active lifestyle and a balanced diet may constitute valid low-cost prevention strategies to counteract depressive illness in the elderly.","Comments":"","TypeName":"Journal, Article","Authors":"Farioli Vecchioli S; Sacchetti S ; Nicolis di Robilant V; Cutuli D ; ","ParentAuthors":"","DOI":"10.2174/1570159X15666170912113852 ","Keywords":"Aged\r\nAnimals\r\nBrain/*metabolism\r\nDepressive Disorder/*metabolism/therapy\r\nExercise/*physiology/*psychology\r\nExercise Therapy\r\nFatty Acids, Omega-3/*metabolism\r\nHumans\r\nAging\r\ndepression\r\ndiet\r\nexercise\r\nlate-life depression\r\nmood disorders\r\nomega-3 fatty acids\r\nphysical activity","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Farioli Vecchioli S, Sacchetti S, Nicolis di Robilant V, and Cutuli D (2018) The Role of Physical Exercise and Omega-3 Fatty Acids in Depressive Illness in the Elderly.. Current neuropharmacology 16(3), 308-326 DOI: 10.2174/1570159X15666170912113852 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723736,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723951,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84433672,"Title":"Plasmalogens, phospholipase A2, and docosahexaenoic acid turnover in brain tissue.","ParentTitle":"Journal of molecular neuroscience : MN","ShortTitle":"Farooqui (2001)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2001","Month":"April","StandardNumber":"0895-8696 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"16","Pages":"263-72; discussion 279-84","Edition":"","Issue":"2-3","Availability":"","URL":"","OldItemId":"11478381","Abstract":"Plasmalogens are glycerophospholipids of neural membranes containing vinyl ether bonds. Their synthetic pathway is located in peroxisomes and endoplasmic reticulum. The rate-limiting enzymes are in the peroxisomes and are induced by docosahexaenoic acid (DHA). Plasmalogens often contain arachidonic acid (AA) or DHA at the sn-2 position of the glycerol moiety. The receptor-mediated hydrolysis of plasmalogens by cytosolic plasmalogen-selective phospholipase A2 generates AA or DHA and lysoplasmalogens. AA is metabolized to eicosanoids. The mechanism of signaling with DHA is not known. The plasmalogen-selective phospholipase A2 differs from other intracellular phospholipases A2 in molecular mass, kinetic properties, substrate specificity, and response to glycosaminoglycans, gangliosides, and sialoglycoproteins. A major portion of [3H]DHA incorporated into neural membranes is found at the sn-2 position of ethanolamine glycerophospholipids. Studies with a mutant cell line defective in plasmalogen biosynthesis indicate that the incorporation of DHA is reduced in this RAW 264.7 cell line by 50%. In contrast, the incorporation of AA remains unaffected. This is reversed completely when the growth medium is supplemented with sn-1-hexadecylglycerol, suggesting that DHA can be selectively targeted for incorporation into plasmalogens. We suggest that deficiencies of DHA and plasmalogens in peroxisomal disorders, Alzheimer's disease (AD), depression, and attention deficit hyperactivity disorders (ADHD) may be responsible for abnormal signal transduction associated with learning disability, cognitive deficit, and visual dysfunction. These abnormalities in the signal-transduction process can be partially corrected by supplementation with a diet enriched with DHA.","Comments":"","TypeName":"Journal, Article","Authors":"Farooqui AA ; Horrocks LA ; ","ParentAuthors":"","DOI":"10.1385/jmn:16:2-3:263 ","Keywords":"Animals\r\nArachidonic Acids/metabolism\r\nBrain/*metabolism\r\nCalcium Signaling\r\nCattle\r\nCell Line\r\nCell Membrane/metabolism\r\nDocosahexaenoic Acids/*metabolism/therapeutic use\r\nEndoplasmic Reticulum/metabolism\r\nHumans\r\nIsoenzymes/*metabolism\r\nMacrophages/metabolism\r\nMembrane Lipids/metabolism\r\nMice\r\nNerve Tissue Proteins/*metabolism\r\nPeroxisomes/metabolism\r\nPhosphatidylethanolamines/metabolism\r\nPhospholipases A/*metabolism\r\nPhospholipases A2\r\nPlasmalogens/*metabolism\r\nRats\r\nReceptors, Cell Surface/metabolism\r\nSignal Transduction\r\nSubstrate Specificity\r\nZellweger Syndrome/diet therapy/metabolism","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Farooqui AA, and Horrocks LA (2001) Plasmalogens, phospholipase A2, and docosahexaenoic acid turnover in brain tissue.. Journal of molecular neuroscience : MN 16(2-3), 263-72; discussion 279-84 DOI: 10.1385/jmn:16:2-3:263 "},{"Codes":[{"AttributeId":12740617,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723719,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723743,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723745,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723970,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84438240,"Title":"Clinical Aromatherapy.","ParentTitle":"The Nursing clinics of North America","ShortTitle":"Farrar (2020)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"30/05/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"December","StandardNumber":"0029-6465 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"55","Pages":"489-504","Edition":"","Issue":"4","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC7520654/","OldItemId":"33131627","Abstract":"Clinical aromatherapy is an alternative medicine therapy that can be beneficial in the inpatient or outpatient setting for symptom management for pain, nausea, general well-being, anxiety, depression, stress, and insomnia. It is beneficial for preoperative anxiety, oncology, palliative care, hospice, and end of life. Essential oils can be dangerous and toxic, with some being flammable, causing skin dermatitis, being phototoxic with risk of a chemical burn, or causing oral toxicity or death. The article investigates history, supporting theories, guidelines, plant sources, safety, pathophysiologic responses, and clinical nursing aromatherapy. Recommendations for developing a best practice clinical nursing aromatherapy program are provided.","Comments":"","TypeName":"Journal, Article","Authors":"Farrar AJ ; Farrar FC ; ","ParentAuthors":"","DOI":"10.1016/j.cnur.2020.06.015 ","Keywords":"Anxiety Disorders/drug therapy\r\nAromatherapy/instrumentation/*methods/standards\r\nHumans\r\nOils, Volatile/standards/therapeutic use\r\nPain/drug therapy\r\nPain Management/instrumentation/methods/standards\r\nBest practice model\r\nClinical aromatherapy\r\nClinical management\r\nHistory\r\nPathologic response\r\nPlant sources\r\nSafety case reports\r\nTheoretic frameworks","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Farrar AJ, and Farrar FC (2020) Clinical Aromatherapy.. The Nursing clinics of North America 55(4), 489-504 DOI: 10.1016/j.cnur.2020.06.015 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"DASS ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740032,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740070,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723774,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723835,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723970,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84441206,"Title":"Higher dietary fat quality is associated with lower anxiety score in women: a cross-sectional study.","ParentTitle":"Annals of general psychiatry","ShortTitle":"Fatemi (2020)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"30/05/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"","StandardNumber":"1744-859X (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"19","Pages":"14","Edition":"","Issue":"","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC7045483/","OldItemId":"32127909","Abstract":"BACKGROUND: The relationship between anxiety and dietary fat quality (DFQ) has not been well studied. The aim of this study was to investigate the relationship between anxiety disorder and fatty acids' intake in women. METHODS: This cross-sectional study included 300 women aged 18-49 attending healthcare centers. Dietary exposure was measured by a 168-item semi-quantitative food frequency questionnaire (FFQ). To determine the status of anxiety, the Depression, Anxiety, and Stress Scale (DASS) questionnaire was used. Based on the total score of anxiety, the participants were divided into two groups of without anxiety (<8) and with anxiety (8). The relationship between fatty acids intake and odd ratio (OR) for anxiety was analyzed by simple logistic regression. RESULTS: About 37.7% of individuals reported anxiety. After adjustment for covariates, an increase in the OR for anxiety was observed across the quintuples of saturated fatty acids (SFAs) (OR 3.17; 95% CI 1.43-7.00; p-trend=0.005). In addition, higher intakes of monounsaturated fatty acids (MUFAs) (OR 0.15; 95% CI 0.05-0.44; p-trend=0.001), oleic acid (OR 0.25; 95% CI 0.09-0.67; p-trend=0.002), alpha-linolenic acid (ALA) (OR 0.07; 95% CI 0.02-0.23; p-trend<0.001), and n-3:n-6 poly unsaturated fatty acids (PUFAs) (OR 0.56; 95% CI 0.24-1.03; p-trend=0.02) were found to be related with lower OR of anxiety. CONCLUSION: Intake of SFAs was positively related to anxiety disorder, whereas MUFAs, oleic acid, ALA, and n-3: n-6 PUFAs intake were inversely related to anxiety score. For investigating the association of fat intake and anxiety disorder, DFQ may be a useful measure.","Comments":"","TypeName":"Journal, Article","Authors":"Fatemi F ; Siassi F ; Qorbani M ; Sotoudeh G ; ","ParentAuthors":"","DOI":"10.1186/s12991-020-00264-9 ","Keywords":"Anxiety disorder\r\nDietary fat quality\r\nFatty acids","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Fatemi F, Siassi F, Qorbani M, and Sotoudeh G (2020) Higher dietary fat quality is associated with lower anxiety score in women: a cross-sectional study.. Annals of general psychiatry 19, 14 DOI: 10.1186/s12991-020-00264-9 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723734,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723736,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740032,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723750,"AdditionalText":"BDNF","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723757,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723758,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723967,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723974,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723975,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432125,"Title":"The Relationship between Fatty Acids and Different Depression-Related Brain Regions, and Their Potential Role as Biomarkers of Response to Antidepressants.","ParentTitle":"Nutrients","ShortTitle":"Fernandes (2017)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"31/05/2023","EditedBy":"GAO BIAO","Year":"2017","Month":"March","Standa
