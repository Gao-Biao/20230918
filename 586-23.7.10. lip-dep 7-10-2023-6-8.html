mId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723967,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":"-3","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432144,"Title":"The Psychoneuroimmunological Role of Omega-3 Polyunsaturated Fatty Acids in Major Depressive Disorder and Bipolar Disorder.","ParentTitle":"Advances in mind-body medicine","ShortTitle":"Rutkofsky (2017)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2017","Month":"","StandardNumber":"1470-3556 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"31","Pages":"8-16","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"28987035","Abstract":"Context  Psychoneuroimmunology is the interdisciplinary study that links behavioral health with the neuroendocrinal system and investigates that link's bidirectional impact on the human immune system. Mechanistic studies have shown how omega-3 polyunsaturated fatty acids (PUFAs), like those found in fish oil, can modulate key pathways involved in inflammation, sympathetic activity, oxidative stress, transcription factors, and inflammatory cytokine production. Objective  The research team intended to investigate the effects that PUFAs have on the brain and the immune system, including the effects of proinflammatory cytokines and oxidative stress, and their therapeutic benefits in major depressive disorder (MDD) and bipolar disorder, either as an alternative monotherapy or a complementary adjunct treatment. Design  A literature search was conducted through PubMed and Google Scholar, with no restrictions on the publication dates or geographically. Setting  The research occurred at research facilities in Washington, DC, and Davis, California. Results  Well-described links between inflammation and MDD and bipolar disorder have been established. Similarly, a highly inflammatory state is a contributing factor to many significant health complications, and omega-3 PUFAs can help treat those issues. Conclusions  The research team concluded that omega-3 fatty acids have therapeutic benefits in the treatment of both MDD and bipolar disorder and are effective as a monotherapy and, particularly, as an adjunct therapy. The efficacy of omega-3 supplementation is clearly useful in promoting better health overall and supplementation should be encouraged in the primary care setting. A meta-analysis exploring an adjunct treatment of supplemental eicosapentaenoic acid or docosahexaenoic acid is likely to yield the greatest benefits to psychiatric conditions and provide an answer to proper dosing regimens. The team also created a chart of the supplements' salient features, demonstrating the overall health benefits of omega-3 fatty acids.","Comments":"","TypeName":"Journal, Article","Authors":"Rutkofsky IH ; Khan AS ; Sahito S ; Kumar V ; ","ParentAuthors":"","DOI":"","Keywords":"*Bipolar Disorder/drug therapy/immunology/physiopathology\r\n*Depressive Disorder, Major/drug therapy/immunology/physiopathology\r\nFatty Acids, Omega-3/*therapeutic use\r\nHumans\r\nOxidative Stress\r\n*Psychoneuroimmunology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Rutkofsky IH, Khan AS, Sahito S, and Kumar V (2017) The Psychoneuroimmunological Role of Omega-3 Polyunsaturated Fatty Acids in Major Depressive Disorder and Bipolar Disorder.. Advances in mind-body medicine 31(3), 8-16"},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723757,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723758,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723910,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723955,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84439803,"Title":"The impact of long-chain n-3 polyunsaturated fatty acids on human health.","ParentTitle":"Nutrition research reviews","ShortTitle":"Ruxton (2005)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2005","Month":"June","StandardNumber":"0954-4224 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"18","Pages":"113-29","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"19079899","Abstract":"A considerable literature has been published on the health benefits of fish, oil-rich fish and fish oils and their constituent long-chain (LC) n-3 PUFA. Evidence from epidemiological studies highlights the cardioprotective attributes of diets rich in fish, especially oil-rich fish. Data from intervention trials are consistent in suggesting that LC n-3 PUFA lower the risk of CVD, probably by the multiple mechanisms of lowering serum triacylglycerols, improving the LDL:HDL ratio, anti-arrhythmic effects on heart muscle, improved plaque stability, anti-thrombotic effects and reduced endothelial activation. Research indicates LC n-3 PUFA provision has an impact during development, and there is preliminary evidence that docosahexaenoic acid supplementation during pregnancy could optimise brain and retina development in the infant. LC n-3 PUFA are also postulated to ameliorate behavioural and mental health disturbances such as depression, schizophrenia, dementia and attention deficit hyperactivity disorder. However, despite some positive evidence in each of these areas, use of LC n-3 PUFA in these conditions remains at the experimental stage. In the case of immune function, there is little doubt that LC n-3 PUFA have a positive effect. Although intervention trials in rheumatoid arthritis show strong evidence of benefit, evidence for efficacy in other inflammatory conditions, including Crohn's disease, ulcerative colitis, psoriasis, lupus, multiple sclerosis, cystic fibrosis and asthma, is inconsistent or inadequate. More promising evidence in some conditions may come from studies which attempt to modify the fetal environment using LC n-3 PUFA supplementation during pregnancy.","Comments":"","TypeName":"Journal, Article","Authors":"Ruxton CH ; Calder PC ; Reed SC ; Simpson MJ ; ","ParentAuthors":"","DOI":"10.1079/NRR200497 ","Keywords":"","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Ruxton CH, Calder PC, Reed SC, and Simpson MJ (2005) The impact of long-chain n-3 polyunsaturated fatty acids on human health.. Nutrition research reviews 18(1), 113-29 DOI: 10.1079/NRR200497 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723835,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723963,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84438865,"Title":"Clinical trial in the treatment of 80 Iranian patients with major depression disorder by the combination of omega 3 fatty acid and a selective serotonin reuptake inhibitor.","ParentTitle":"Therapeutic advances in psychopharmacology","ShortTitle":"Safa (2013)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"23/06/2023","EditedBy":"GAO BIAO","Year":"2013","Month":"August","StandardNumber":"2045-1253 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"3","Pages":"186-90","Edition":"","Issue":"4","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3805430/","OldItemId":"24167691","Abstract":"OBJECTIVES: Bipolar disorder type I is a disturbing psychiatric syndrome, which is treated by mood-stabilizing medications, psychosocial intervention and electroconvulsive therapy. As supplementation with omega 3 has been considered effective in the treatment of many diseases especially mental disorders, this study aimed at evaluating the effect of omega 3 with fluvoxamine compared with fluvoxamine alone in the treatment of the deep depression phase in bipolar patients type I. METHODS: A total of 80 patients in this clinical trial study were selected using a randomized controlled trial in two case and control groups by a psychiatrist. The case group took fluvoxamine and omega 3 tablets and the control group took only fluvoxamine. Patients completed the Hamilton Depression Rating Scale and demographic questionnaire at the beginning of the study and after 2, 4, 8 and 12 weeks. RESULTS: The mean scores in the Hamilton Depression Rating Scale in both groups under study after 2, 4, 8, 12 weeks decreased. Statistics showed a significant difference in scores in both groups before the treatment and after mentioned weeks. CONCLUSIONS: Since research findings showed the effectiveness of omega 3 and its harmlessness, it is suggested that omega 3 can be prescribed with other antidepressant medications.","Comments":"","TypeName":"Journal, Article","Authors":"Safa M ; Fallah Tafti S; Ghassem Boroujerdi F; Talischi F ; ","ParentAuthors":"","DOI":"10.1177/2045125312471667 ","Keywords":"depression\r\nfatty acids\r\nfluvoxamine\r\nomega 3\r\nselective serotonin reuptake inhibitor","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Safa M, Fallah Tafti S, Ghassem Boroujerdi F, and Talischi F (2013) Clinical trial in the treatment of 80 Iranian patients with major depression disorder by the combination of omega 3 fatty acid and a selective serotonin reuptake inhibitor.. Therapeutic advances in psychopharmacology 3(4), 186-90 DOI: 10.1177/2045125312471667 "},{"Codes":[{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723974,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723903,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723965,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723719,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740617,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432575,"Title":"Effect of Inhaling Bergamot Oil on Depression-Related Behaviors in Chronic Stressed Rats.","ParentTitle":"Journal of the Medical Association of Thailand = Chotmaihet thangphaet","ShortTitle":"Saiyudthong (2015)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2015","Month":"October","StandardNumber":"0125-2208 (Linking)","City":"Thailand","Country":"","Publisher":"","Institution":"","Volume":"98 Suppl 9","Pages":"S152-9","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"26817225","Abstract":"BACKGROUND: Bergamot essential oil (BEO) possesses sedation and anxiolytic properties similar to diazepam. After long period of exposure to stressors, including restrained stress, depressive-like behavior can be produced. BEO has been suggested to reduce depression. However, there is no scientific evidence supporting this property. OBJECTIVE: To investigate the effect of BEO in chronic stressed rats on: 1) behavior related depressive disorder, 2) hypothalamic pituitary adrenal (HPA) axis response, and iii) brain-derived neurotrophic factor (BDNF) protein levels in hippocampus. MATERIAL AND METHOD: Male Wistar rats, weighing 200 to 250 g, were induced chronic restrained stress 15 minutes dailyfor two weeks. For the next two weeks, these rats were divided intofour groups, control-i.p., fluoxetine-i.p., control-inhale, and BEO-inhale. Fluoxetine (10 mg/kg i.p.) or saline was intraperitoneally administered daily while 2.5% BEO or saline was inhaled daily. At the end of the treatment, rats were assessed for depressive-like behavior using the forced swimming test (FST). After the behavioral test, the animals were immediately decapitated and trunk blood samples were collected for the measurement ofcorticosterone and adrenocorticotropic hormone (ACTH) levels and hippocampus was dissected and stored in afreezer at -80 C until assay for BDNF protein. RESULTS: BEO andfluoxetine significantly decreased the immobility time in the FST (p < 0.05). Fluoxetine tended to decrease serum corticosterone and significantly (p < 0.05) decreased serum ACTH while BEO had no effect on these two stress hormones. For BDNF protein determination, neither BEO norfluoxetine had any effect on BDNF protein levels in hippocampus compared to their controls. CONCLUSION: The inhalation ofBEO decrease behavior related depressive disorder similar tofluoxetine but has no effect on HPA axis response and BDNF protein levels in chronic restrained stress.","Comments":"","TypeName":"Journal, Article","Authors":"Saiyudthong S ; Mekseepralard C ; ","ParentAuthors":"","DOI":"","Keywords":"Animals\r\nBrain-Derived Neurotrophic Factor/metabolism\r\nCorticosterone/blood\r\nDepression/*drug therapy\r\nDepressive Disorder/drug therapy\r\nHippocampus/metabolism\r\nHypothalamo-Hypophyseal System/drug effects\r\nMale\r\nOils, Volatile/pharmacology\r\nPituitary-Adrenal System/drug effects\r\nPlant Oils/administration & dosage/*pharmacology\r\nRats\r\nRats, Wistar\r\nStress, Psychological/*drug therapy","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Saiyudthong S, and Mekseepralard C (2015) Effect of Inhaling Bergamot Oil on Depression-Related Behaviors in Chronic Stressed Rats.. Journal of the Medical Association of Thailand = Chotmaihet thangphaet 98 Suppl 9, S152-9"},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723734,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723774,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723900,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723954,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432171,"Title":"Women and omega-3 Fatty acids.","ParentTitle":"Obstetrical & gynecological survey","ShortTitle":"Saldeen (2004)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2004","Month":"October","StandardNumber":"0029-7828 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"59","Pages":"722-30; quiz 745-6","Edition":"","Issue":"10","Availability":"","URL":"","OldItemId":"15385858","Abstract":"Omega-3 fatty acids (omega-3 FA) are constituents of the membranes of all cells in the body and are precursors of locally produced hormones, eicosanoids, which are important in the prevention and treatment of various diseases, especially in women. Omega-3 FA are of interest in some of the most common conditions affecting women. One mechanism underlying dysmenorrhea is a disturbed balance between antiinflammatory, vasodilator eicosanoids derived from omega-3 FA and proinflammatory, vasoconstrictor eicosanoids derived from omega-6 FA. Increased intake of omega-3 FA can reverse the symptoms in this condition by decreasing the amount of omega-6 FA in cell membranes. An increased prostacyclin/thromboxane ratio induced by omega-3 FA can facilitate pregnancy in women with infertility problems by increasing uterine blood flow. Supplementation with omega-3 FA during pregnancy lowers the risk of premature birth and can increase the length of pregnancy and birth weight by altering the balance of eicosanoids involved in labor and promote fetal growth by improving placental blood flow. Intake of omega-3 FA during pregnancy and breast feeding may facilitate the child's brain development. There is also some evidence that supplementation with omega-3 FA might help to prevent preeclampsia, postpartum depression, menopausal problems, postmenopausal osteoporosis, and breast cancer. Furthermore, because elevated triglyceride levels are associated with cardiovascular disease, especially in women; and because omega-3 FA have powerful effects on triglycerides, women in particular gain from an increased intake of these fatty acids. This is especially important in women receiving hormone therapy, which can increase triglyceride levels. The quality of the omega-3 FA preparation is important. It should have an appropriate antioxidant content not to induce lipid peroxidation, and its content of dioxin and polychlorinated biphenyls (PCBs) should be well below the established safe limit.","Comments":"","TypeName":"Journal, Article","Authors":"Saldeen P ; Saldeen T ; ","ParentAuthors":"","DOI":"10.1097/01.ogx.0000140038.70473.96 ","Keywords":"Brain/embryology/growth & development\r\nBreast Neoplasms/diet therapy/etiology/prevention & control\r\nCardiovascular Diseases/prevention & control\r\nDepression, Postpartum/etiology\r\nDiabetes, Gestational/prevention & control\r\nDysmenorrhea/etiology\r\nFatty Acids, Omega-3/administration & dosage/*metabolism/standards\r\nFatty Acids, Omega-6/adverse effects/metabolism\r\nFemale\r\nHormone Replacement Therapy/adverse effects\r\nHumans\r\nInfertility/etiology\r\nMenopause/metabolism\r\nObstetric Labor, Premature/etiology\r\nOsteoporosis/prevention & control\r\nPre-Eclampsia/prevention & control\r\nPregnancy\r\nTriglycerides/blood\r\n*Women's Health","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Saldeen P, and Saldeen T (2004) Women and omega-3 Fatty acids.. Obstetrical & gynecological survey 59(10), 722-30; quiz 745-6 DOI: 10.1097/01.ogx.0000140038.70473.96 "},{"Codes":[{"AttributeId":12740617,"AdditionalText":"Lavender essential oil","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723719,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"FST\nSocial interaction test (SIT)\n","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723750,"AdditionalText":"BDNF ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723757,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723758,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723969,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723974,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740071,"AdditionalText":"\\","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723805,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84433451,"Title":"Lavender essential oil ameliorates depression-like behavior and increases neurogenesis and dendritic complexity in rats.","ParentTitle":"Neuroscience letters","ShortTitle":"Snchez-Vidaa (2019)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"23/06/2023","EditedBy":"GAO BIAO","Year":"2019","Month":"May","StandardNumber":"0304-3940 (Linking)","City":"Ireland","Country":"","Publisher":"","Institution":"","Volume":"701","Pages":"180-192","Edition":"","Issue":"","Availability":"","URL":"https://www.sciencedirect.com/science/article/pii/S0304394019301429?via%3Dihub","OldItemId":"30825591","Abstract":"Depression is a major health issue that causes severe societal economic and health burden. Aromatherapy, a practice that uses essential oils for preventive and therapeutic purposes, represents a promising therapeutic alternative for the alleviation of depressive symptoms. Lavender essential oil (LEO) has been the focus of clinical studies due to its positive effect on mood. An animal model of chronic administration of high dose corticosterone to induce depression- and anxiety-like behavior and reduced neurogenesis was used to explore the biological changes brought by aromatherapy. Twenty-four adult male Sprague Dawley rats were randomly assigned into four groups: Control, corticosterone (Cort) group with high dose of corticosterone, LEO group with daily exposure to LEO by inhalation, and LEO+Cort. At the end of the 14-day treatment period, behavioral tests were carried out. Serum samples were collected 2-3 days after the 14-day period treatment and before perfusion to carry out biochemical analyses to measure BDNF, corticosterone and oxytocin. After perfusion, brains were collected for immunohistochemical analysis to detect BrdU and DCX positive cells in the hippocampus and subventricular zone. Results showed that treatment with LEO ameliorated the depression-like behavior induced by the chronic administration of corticosterone as observed in the LEO+Cort group. Cort treatment reduced the number of BrdU positive cells in the hippocampus and the subventricular zone. Treatment with LEO prevented the corticosterone-induced reduction in the number of BrdU positive cells (LEO+Cort group) demonstrating the neurogenic effect of LEO under high corticosterone conditions. Chronic administration of high dose of corticosterone significantly reduced the dendritic complexity of immature neurons. On the contrary, treatment with LEO increased dendritic complexity of immature neurons under high corticosterone conditions (LEO+Cort group). The improved neurogenesis and dendritic complexity observed in the LEO+Cort group demonstrated a clear restorative effect of LEO under high corticosterone conditions. However, 2-3 days after the treatment, the levels of BDNF were upregulated in the LEO and LEO+Cort groups. Furthermore, the concentration of oxytocin in serum, 2-3 days after the treatment, showed to be upregulated in the LEO group alone. The present study has provided evidence of the biological effect of LEO on neuroplasticity and neurogenesis. Also, this study contributes to the understanding of the mechanism of action of LEO in an animal model where depression- and anxiety-like behavior and reduced neurogenesis were induced by high corticosterone administration.","Comments":"","TypeName":"Journal, Article","Authors":"Snchez-Vidaa DI ; Po KK ; Fung TK ; Chow JK ; Lau WK ; So PK ; Lau BW ; Tsang HW ; ","ParentAuthors":"","DOI":"10.1016/j.neulet.2019.02.042 ","Keywords":"Animals\r\nAnxiety/chemically induced/*pathology/*psychology\r\nBehavior, Animal/*drug effects\r\nCorticosterone\r\nDendrites/*drug effects/pathology\r\nDepression/chemically induced/*pathology/*psychology\r\nDoublecortin Protein\r\nLavandula/*chemistry\r\nMale\r\nNeurogenesis\r\nNeuronal Plasticity/drug effects\r\nOils, Volatile/*pharmacology\r\nPlant Oils/*pharmacology\r\nRats, Sprague-Dawley\r\nAnxiety\r\nAromatherapy\r\nDepression\r\nLavender\r\nNeurogenesis\r\nOxytocin","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Snchez-Vidaa DI, Po KK, Fung TK, Chow JK, Lau WK, So PK, Lau BW, and Tsang HW (2019) Lavender essential oil ameliorates depression-like behavior and increases neurogenesis and dendritic complexity in rats.. Neuroscience letters 701, 180-192 DOI: 10.1016/j.neulet.2019.02.042 "},{"Codes":[{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740032,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740070,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723750,"AdditionalText":"BDNF","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723896,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723961,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84433262,"Title":"The effect of the Mediterranean diet on plasma brain-derived neurotrophic factor (BDNF) levels: the PREDIMED-NAVARRA randomized trial.","ParentTitle":"Nutritional neuroscience","ShortTitle":"Snchez-Villegas (2011)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2011","Month":"September","StandardNumber":"1028-415X (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"14","Pages":"195-201","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"22005283","Abstract":"OBJECTIVES: There are no human studies assessing the effect of nutritional interventions on plasma brain-derived neurotrophic factor (BDNF) concentrations. The aim of this study was to assess the role of a nutritional intervention based on a Mediterranean diet (MeDiet) on plasma BDNF levels. METHODS: PREvencin con Dieta MEDiterrnea (PREDIMED) is a randomized clinical trial designed to assess the effect of a Mediterranean diet (MeDiet) on the primary prevention of cardiovascular disease. For this analysis, 243 participants from the Navarra centre were randomly selected. Participants were assigned to one of three dietary interventions: control (low-fat) diet, MeDiet supplemented with virgin olive oil (MeDiet+VOO), or MeDiet supplemented with nuts (MeDiet+Nuts). Plasma BDNF levels were measured after 3 years of intervention. Multivariate-adjusted means of BDNF for each intervention were compared using generalized linear models. Logistic regression models were fit to assess the association between the dietary intervention and the likelihood to have low plasma BDNF values (<13 g/ml, 10th percentile). Analyses were repeated after stratifying the sample according to baseline prevalence of different diseases. RESULTS: Higher but non-significant plasma BDNF levels were observed for participants assigned to both MeDiets. Participants assigned to MeDiet+Nuts showed a significant lower risk (odds ratios (OR)=0.22; 95% confidence intervals (CI)=0.05-0.90) of low plasma BDNF values (<13 g/ml) as compared to the control group. Among participants with prevalent depression at baseline, significantly higher BDNF levels were found for those assigned to the MeDiet+Nuts. DISCUSSION: Adherence to a MeDiet was associated to an improvement in plasma BDNF concentrations in individuals with depression.","Comments":"","TypeName":"Journal, Article","Authors":"Snchez-Villegas A ; Galbete C ; Martinez-Gonzlez MA ; Martinez JA ; Razquin C ; Salas-Salvad J ; Estruch R ; Buil-Cosiales P ; Mart A ; ","ParentAuthors":"","DOI":"10.1179/1476830511Y.0000000011 ","Keywords":"Aged\r\nAged, 80 and over\r\nBrain-Derived Neurotrophic Factor/*blood\r\nCardiovascular Diseases/diet therapy/epidemiology/*prevention & control\r\nDepressive Disorder/*diet therapy/epidemiology/*metabolism\r\nDiet, Fat-Restricted\r\n*Diet, Mediterranean\r\nFemale\r\nFollow-Up Studies\r\nHumans\r\nMale\r\nMiddle Aged\r\nMultivariate Analysis\r\nOlive Oil\r\nPlant Oils/administration & dosage\r\nRisk Factors","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Snchez-Villegas A, Galbete C, Martinez-Gonzlez MA, Martinez JA, Razquin C, Salas-Salvad J, Estruch R, Buil-Cosiales P, and Mart A (2011) The effect of the Mediterranean diet on plasma brain-derived neurotrophic factor (BDNF) levels: the PREDIMED-NAVARRA randomized trial.. Nutritional neuroscience 14(5), 195-201 DOI: 10.1179/1476830511Y.0000000011 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740032,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740070,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723734,"AdditionalText":"risk of depression","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723762,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723775,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723896,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723963,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84433574,"Title":"Mediterranean dietary pattern and depression: the PREDIMED randomized trial.","ParentTitle":"BMC medicine","ShortTitle":"Snchez-Villegas (2013)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"23/06/2023","EditedBy":"GAO BIAO","Year":"2013","Month":"September","StandardNumber":"1741-7015 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"11","Pages":"208","Edition":"","Issue":"","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3848350/","OldItemId":"24229349","Abstract":"BACKGROUND: A few observational studies have found an inverse association between adherence to a Mediterranean diet and the risk of depression. Randomized trials with an intervention based on this dietary pattern could provide the most definitive answer to the findings reported by observational studies. The aim of this study was to compare in a randomized trial the effects of two Mediterranean diets versus a low-fat diet on depression risk after at least 3 years of intervention. METHODS: This was a multicenter, randomized, primary prevention field trial of cardiovascular disease (Prevencin con Dieta Mediterrnea (PREDIMED Study)) based on community-dwelling men aged 55 to 80 years and women aged 60 to 80 years at high risk of cardiovascular disease (51% of them had type 2 diabetes; DM2) attending primary care centers affiliated with 11 Spanish teaching hospitals. Primary analyses were performed on an intention-to-treat basis. Cox regression models were used to assess the relationship between the nutritional intervention groups and the incidence of depression. RESULTS: We identified 224 new cases of depression during follow-up. There was an inverse association with depression for participants assigned to a Mediterranean diet supplemented with nuts (multivariate hazard ratio (HR) 0.78; 95% confidence interval (CI) 0.55 to 1.10) compared with participants assigned to the control group, although this was not significant. However, when the analysis was restricted to participants with DM2, the magnitude of the effect of the intervention with the Mediterranean diet supplemented with nuts did reach statistical significance (multivariate HR = 0.59; 95% CI 0.36 to 0.98). CONCLUSIONS: The result suggest that a Mediterranean diet supplemented with nuts could exert a beneficial effect on the risk of depression in patients with DM2. TRIAL REGISTRATION: This trial has been registered in the Current Controlled Trials with the number ISRCTN 35739639.","Comments":"","TypeName":"Journal, Article","Authors":"Snchez-Villegas A ; Martnez-Gonzlez MA ; Estruch R ; Salas-Salvad J ; Corella D ; Covas MI ; Ars F ; Romaguera D ; Gmez-Gracia E ; Lapetra J ; Pint X ; Martnez JA ; Lamuela-Ravents RM ; Ros E ; Gea A ; Wrnberg J ; Serra-Majem L ; ","ParentAuthors":"","DOI":"10.1186/1741-7015-11-208 ","Keywords":"Aged\r\nAged, 80 and over\r\nCardiovascular Diseases/prevention & control\r\nDepression/*prevention & control\r\nDiabetes Mellitus, Type 2/diet therapy/psychology\r\n*Diet, Mediterranean\r\nFemale\r\nHumans\r\nMale\r\nMiddle Aged\r\nNuts\r\nOlive Oil\r\nPlant Oils\r\nRisk Factors\r\nSpain/epidemiology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Snchez-Villegas A, Martnez-Gonzlez MA, Estruch R, Salas-Salvad J, Corella D, Covas MI, Ars F, Romaguera D, Gmez-Gracia E, Lapetra J, Pint X, Martnez JA, Lamuela-Ravents RM, Ros E, Gea A, Wrnberg J, and Serra-Majem L (2013) Mediterranean dietary pattern and depression: the PREDIMED randomized trial.. BMC medicine 11, 208 DOI: 10.1186/1741-7015-11-208 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723734,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"BDI","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723825,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723958,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432873,"Title":"Adipose DHA inversely associated with depression as measured by the Beck Depression Inventory.","ParentTitle":"Prostaglandins, leukotrienes, and essential fatty acids","ShortTitle":"Sarri (2008)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2008","Month":"February","StandardNumber":"0952-3278 (Linking)","City":"Scotland","Country":"","Publisher":"","Institution":"","Volume":"78","Pages":"117-22","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"18258421","Abstract":"This study attempts to detect potential associations between depression and adipose docosahexaenoic acid (c22:6 n-3) (DHA), a valid indicator for long-term dietary intake of DHA, in a profoundly religious group that strictly adheres to the Orthodox Christian Church (OCC) rituals and lifestyle. A total of 24 strict fasters and 27 control subjects were included in the study. The two study groups did not differ with regard to depressive symptoms distribution. Adipose tissue DHA was inversely associated with depression, while adherence to the OCC diet was strongly correlated with adipose DHA levels compared to controls. In conclusion, increased long-term dietary DHA intake was associated with decreased depression occurrence, whereas adherence to the OCC dietary recommendations, which allows for frequent fish and seafood consumption, was associated with increased adipose and dietary DHA levels, known for their essential role on optimal neuronal function and protection against a number of chronic diseases.","Comments":"","TypeName":"Journal, Article","Authors":"Sarri KO ; Linardakis M ; Tzanakis N ; Kafatos AG ; ","ParentAuthors":"","DOI":"10.1016/j.plefa.2007.12.004 ","Keywords":"Adipose Tissue/*chemistry\r\nAdult\r\nDepression/*metabolism\r\n*Diet\r\nDocosahexaenoic Acids/*metabolism\r\nFasting\r\nFemale\r\nHumans\r\nMale\r\nMiddle Aged\r\n*Psychiatric Status Rating Scales\r\nRegression Analysis\r\n*Religion","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Sarri KO, Linardakis M, Tzanakis N, and Kafatos AG (2008) Adipose DHA inversely associated with depression as measured by the Beck Depression Inventory.. Prostaglandins, leukotrienes, and and essential fatty acids 78(2), 117-22 DOI: 10.1016/j.plefa.2007.12.004 "},{"Codes":[{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723959,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723768,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723787,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"(HRSD)(EPDS)","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432133,"Title":"Major depressive disorder and nutritional medicine: a review of monotherapies and adjuvant treatments.","ParentTitle":"Nutrition reviews","ShortTitle":"Sarris (2009)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"23/06/2023","EditedBy":"GAO BIAO","Year":"2009","Month":"March","StandardNumber":"0029-6643 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"67","Pages":"125-31","Edition":"","Issue":"3","Availability":"","URL":"https://academic.oup.com/nutritionreviews/article/67/3/125/1889310","OldItemId":"19239627","Abstract":"A literature review was conducted to examine the evidence for nutritional interventions in depression. It revealed a number of significant conclusions. Interestingly, more positive clinical trials were found to support adjuvant, rather than monotherapeutic, use of nutrients to treat depression. Much evidence exists in the area of adjuvant application of folic acid, S-adenosyl-methionine, omega-3, and L-tryptophan with antidepressants. Current evidence does not support omega-3 as an effective monotherapy to treat depression. However, this may be due, at least in part, to olive oil being used as the control intervention, some studies using docosahexaenoic acid alone or a higher docosahexaenoic acid to eicosapentaenoic acid ratio, and significant heterogeneity regarding depressive populations. Nevertheless, adjunctive prescription of omega-3 with antidepressants, or in people with dietary deficiency, may be beneficial. Inositol lacks evidence as an effective antidepressant and cannot be currently recommended. Evidence on the use of L-tryptophan for depression is inconclusive, and additional studies utilizing a more robust methodology are required.","Comments":"","TypeName":"Journal, Article","Authors":"Sarris J ; Schoendorfer N ; Kavanagh DJ ; ","ParentAuthors":"","DOI":"10.1111/j.1753-4887.2009.00180.x ","Keywords":"Amino Acids/administration & dosage\r\nAntidepressive Agents/administration & dosage\r\nChemotherapy, Adjuvant\r\nDepression/*drug therapy\r\nDocosahexaenoic Acids/administration & dosage\r\nEicosapentaenoic Acid/administration & dosage\r\nFatty Acids, Omega-3/administration & dosage\r\nFolic Acid/administration & dosage\r\nHumans\r\n*Nutritional Physiological Phenomena\r\nNutritional Status\r\nS-Adenosylmethionine/administration & dosage\r\nTryptophan/administration & dosage","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Sarris J, Schoendorfer N, and Kavanagh DJ (2009) Major depressive disorder and nutritional medicine: a review of monotherapies and adjuvant treatments.. Nutrition reviews 67(3), 125-31 DOI: 10.1111/j.1753-4887.2009.00180.x "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723734,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723768,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723787,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723961,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432507,"Title":"Clinical depression: an evidence-based integrative complementary medicine treatment model.","ParentTitle":"Alternative therapies in health and medicine","ShortTitle":"Sarris (2011)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2011","Month":"July","StandardNumber":"1078-6791 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"17","Pages":"26-37","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"22314631","Abstract":"BACKGROUND: Clinical depression has a major impact on individuals and society, often presenting the clinician with a significant challenge. Recent evidence suggests that synthetic antidepressants- although effective in the treatment of severe depressed mood-may have only a weak effect against mild-moderate forms of depression. In such cases, nonpharmaceutical options may be indicated. Furthermore, research findings suggest that select natural products are effective adjuvants when combined with synthetic antidepressants. Research concerning the treatment of depression emphasizes individual monotherapies, which is often incongruent with clinical reality. In practice, clinicians often use a variety of interventions; however, this approach may not be systematic, and many interventions used may not be based on strong evidence. PRIMARY OBJECTIVE: This article proposes an evidence-based prescriptive clinical model based on the biopsychosocial model to treat unipolar depression. The \"Antidepressant-Lifestyle- Psychological-Social (ALPS) depression treatment model\" integrates nonpharmacological interventions (such as complementary medicines, lifestyle advice, and psychosocial techniques) for use by clinicians. RESULTS: Initially a review of nonpharmacological mood-elevating interventions was undertaken. Evidentiary support was revealed for use of psychological techniques such as cognitive and behavioral medicine and interpersonal therapy, St John's wort, S-adenosyl methionine, and aerobic and anaerobic exercise. There were inconsistent research findings for acupuncture, omega-3 fish oils, and L-tryptophan for depressed mood. From these evidencebased interventions an integrative model was formed. Clinical recommendations in addition to a practical stepped-care decision tree are outlined. CONCLUSION: The ALPS model has the potential to improve treatment outcomes and reduce relapse rates in clinical depression and warrants research using rigorous and appropriate methodology.","Comments":"","TypeName":"Journal, Article","Authors":"Sarris J ; ","ParentAuthors":"","DOI":"","Keywords":"5-Hydroxytryptophan/therapeutic use\r\nComplementary Therapies/*methods\r\nDepressive Disorder/psychology/*therapy\r\nEvidence-Based Medicine\r\nFatty Acids, Omega-3/therapeutic use\r\nFolic Acid/therapeutic use\r\nHumans\r\nHypericum\r\nIntegrative Medicine/*methods\r\n*Life Style\r\nPhytotherapy/methods\r\nQuality of Life\r\nS-Adenosylmethionine/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Sarris J (2011) Clinical depression: an evidence-based integrative complementary medicine treatment model.. Alternative therapies in health and medicine 17(4), 26-37"},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723734,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"YMRS\n(HAMD","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723768,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723787,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723961,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84437079,"Title":"Bipolar disorder and complementary medicine: current evidence, safety issues, and clinical considerations.","ParentTitle":"Journal of alternative and complementary medicine (New York, N.Y.)","ShortTitle":"Sarris (2011)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2011","Month":"October","StandardNumber":"1075-5535 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"17","Pages":"881-90","Edition":"","Issue":"10","Availability":"","URL":"","OldItemId":"22010777","Abstract":"BACKGROUND: Bipolar disorder (BD) is a debilitating syndrome that is often undiagnosed and undertreated. Population surveys show that persons with BD often self-medicate with complementary and alternative medicine (CAM) or integrative therapies in spite of limited research evidence supporting their use. To date, no review has focused specifically on nonconventional treatments of BD. OBJECTIVES: The study objectives were to present a review of nonconventional (complementary and integrative) interventions examined in clinical trials on BD, and to offer provisional guidelines for the judicious integrative use of CAM in the management of BD. METHODS: PubMed, CINAHL,() Web of Science, and Cochrane Library databases were searched for human clinical trials in English during mid-2010 using Bipolar Disorder and CAM therapy and CAM medicine search terms. Effect sizes (Cohen's d) were also calculated where data were available. RESULTS: Several positive high-quality studies on nutrients in combination with conventional mood stabilizers and antipsychotic medications in BD depression were identified, while branched-chain amino acids and magnesium were effective (small studies) in attenuating mania in BD. In the treatment of bipolar depression, evidence was mixed regarding omega-3, while isolated studies provide provisional support for a multinutrient formula, n-acetylcysteine, and l-tryptophan. In one study, acupuncture was found to have favorable but nonsignificant effects on mania and depression outcomes. CONCLUSIONS: Current evidence supports the integrative treatment of BD using combinations of mood stabilizers and select nutrients. Other CAM or integrative modalities used to treat BD have not been adequately explored to date; however, some early findings are promising. Select CAM and integrative interventions add to established conventional treatment of BD and may be considered when formulating a treatment plan. It is hoped that the safety issues and clinical considerations addressed in this article may encourage the practice of safety-conscious and evidence-based integrative management of BD.","Comments":"","TypeName":"Journal, Article","Authors":"Sarris J ; Lake J ; Hoenders R ; ","ParentAuthors":"","DOI":"10.1089/acm.2010.0481 ","Keywords":"Acetylcysteine/therapeutic use\r\nAcupuncture Therapy\r\nAmino Acids, Branched-Chain/therapeutic use\r\nBipolar Disorder/*drug therapy/therapy\r\n*Complementary Therapies/adverse effects\r\n*Dietary Supplements/adverse effects\r\nDrug Therapy, Combination\r\nFatty Acids, Omega-3/therapeutic use\r\nHumans\r\n*Integrative Medicine\r\nMagnesium/therapeutic use\r\nMicronutrients/therapeutic use\r\nPsychotropic Drugs/therapeutic use\r\nTryptophan/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Sarris J, Lake J, and Hoenders R (2011) Bipolar disorder and complementary medicine: current evidence, safety issues, and clinical considerations.. Journal of alternative and complementary medicine (New York, and N.Y.) 17(10), 881-90 DOI: 10.1089/acm.2010.0481 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"HAMD\nYMRS\n BD-I ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723768,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723787,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723961,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84437548,"Title":"Adjunctive nutraceuticals with standard pharmacotherapies in bipolar disorder: a systematic review of clinical trials.","ParentTitle":"Bipolar disorders","ShortTitle":"Sarris (2011)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2011","Month":"August","StandardNumber":"1398-5647 (Linking)","City":"Denmark","Country":"","Publisher":"","Institution":"","Volume":"13","Pages":"454-65","Edition":"","Issue":"5-6","Availability":"","URL":"","OldItemId":"22017215","Abstract":"OBJECTIVE: Studies using augmentation of pharmacotherapies with nutraceuticals in bipolar disorder (BD) have been conducted and preliminary evidence in many cases appears positive. To date, however, no specialized systematic review of this area has been conducted. We present the first systematic review of clinical trials using nutrient-based nutraceuticals in combination with standard pharmacotherapies to treat BD. A subsequent aim of this report was to discuss posited underlying mechanisms of action. METHODS: PubMed, CINAHL, Web of Science, and Cochrane Library databases, and grey literature were searched during mid-2010 for human clinical trials in English using nutraceuticals such as omega-3, N-acetyl cysteine (NAC), inositol, and vitamins and minerals, in combination with pharmacotherapies to treat bipolar mania and bipolar depression. A review of the results including an effect size analysis (Cohen's d) was subsequently conducted. RESULTS: In treating bipolar depression, positive evidence with large effect sizes were found for NAC (d=1.04) and a chelated mineral and vitamin formula (d=1.70). On the outcome of bipolar mania, several nutraceuticals reduced mania with strong clinical effects: a chelated mineral formula (d=0.83), L-tryptophan (d=1.47), magnesium (d=1.44), folic acid (d=0.40), and branched-chain amino acids (d=1.60). Mixed, but mainly positive, evidence was found for omega-3 for bipolar depression, while no evidentiary support was found for use in mania. No significant effect on BD outcome scales was found for inositol (possibly due to small samples). CONCLUSIONS: BD treatment outcomes may potentially be improved by additional use of certain nutraceuticals with conventional pharmacotherapies. However, caution should be extended in interpreting the large effects of several isolated studies, as they have not yet been replicated in larger trials.","Comments":"","TypeName":"Journal, Article","Authors":"Sarris J ; Mischoulon D ; Schweitzer I ; ","ParentAuthors":"","DOI":"10.1111/j.1399-5618.2011.00945.x ","Keywords":"Amino Acids/therapeutic use\r\nAntimanic Agents/*therapeutic use\r\nBipolar Disorder/*diet therapy/*drug therapy\r\n*Clinical Trials as Topic/methods/standards\r\nDatabases, Factual/statistics & numerical data\r\n*Dietary Supplements\r\nFatty Acids, Omega-3/therapeutic use\r\nHumans\r\nMinerals/therapeutic use\r\nTreatment Outcome\r\nVitamins/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Sarris J, Mischoulon D, and Schweitzer I (2011) Adjunctive nutraceuticals with standard pharmacotherapies in bipolar disorder: a systematic review of clinical trials.. Bipolar disorders 13(5-6), 454-65 DOI: 10.1111/j.1399-5618.2011.00945.x "},{"Codes":[{"AttributeId":12723762,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723768,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723787,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723962,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84435513,"Title":"Omega-3 for bipolar disorder: meta-analyses of use in mania and bipolar depression.","ParentTitle":"The Journal of clinical psychiatry","ShortTitle":"Sarris (2012)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2012","Month":"January","StandardNumber":"0160-6689 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"73","Pages":"81-6","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"21903025","Abstract":"OBJECTIVE: Studies using augmentation of pharmacotherapies with omega-3 in bipolar disorder have been conducted; however, to date a specific meta-analysis in this area has not been published. Thus, we present the significant findings from meta-analyses of omega-3 in the treatment of bipolar depression and bipolar mania. DATA SOURCES: PubMed, CINAHL, Web of Science, and Cochrane Library databases were searched for clinical trials up to September 1, 2010, using the search terms bipolar disorder OR bipolar depression OR bipolar mania OR mania OR hypomania OR cyclothymia with the search terms omega 3 OR essential fatty acids OR polyunsaturated fatty acids OR DHA OR EPA OR fish oil OR flax oil. Clinical trial registries and gray literature (published or unpublished data not readily accessible via main databases) were also searched. DATA SELECTION: The analysis included randomized controlled studies 4 weeks or longer, with a sample size > 10, written in English, using omega-3 for diagnosed bipolar depression or mania. No criteria were set for age, gender, or ethnicity. DATA EXTRACTION: A random-effects model was used. The model analyzed the standard mean difference between treatment and placebo between baseline and endpoint, combining the effect size (Hedges g) data. Funnel plot and heterogeneity analyses (I) were also performed. DATA SYNTHESIS: The findings of 5 pooled datasets (n = 291) on the outcome of bipolar depression revealed a significant effect in favor of omega-3 (P = .029), with a moderate effect size of 0.34. On the outcome of mania, 5 pooled datasets (n = 291) revealed a nonsignificant effect in favor of omega-3 (P = .099), with an effect size of 0.20. Minor heterogeneity between studies on the outcome of bipolar depression was found (I = 30%; P = .213), which was not present on the outcome of bipolar mania (I = 0%; P = .98). Funnel plot symmetry suggested no significant likelihood of publication bias. Meta-regression analysis between sample size and effect size, however, revealed that studies with smaller sample sizes had larger effect sizes (P = .05). CONCLUSIONS: The meta-analytic findings provide strong evidence that bipolar depressive symptoms may be improved by adjunctive use of omega-3. The evidence, however, does not support its adjunctive use in attenuating mania.","Comments":"","TypeName":"Journal, Article","Authors":"Sarris J ; Mischoulon D ; Schweitzer I ; ","ParentAuthors":"","DOI":"10.4088/JCP.10r06710 ","Keywords":"Bipolar Disorder/diagnosis/*diet therapy\r\nFatty Acids, Omega-3/*therapeutic use\r\nHumans\r\n*Models, Statistical\r\nRandomized Controlled Trials as Topic","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Sarris J, Mischoulon D, and Schweitzer I (2012) Omega-3 for bipolar disorder: meta-analyses of use in mania and bipolar depression.. The Journal of clinical psychiatry 73(1), 81-6 DOI: 10.4088/JCP.10r06710 "},{"Codes":[{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"Hamilton","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723768,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723787,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723967,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432344,"Title":"Clinical use of nutraceuticals in the adjunctive treatment of depression in mood disorders.","ParentTitle":"Australasian psychiatry : bulletin of Royal Australian and New Zealand College of Psychiatrists","ShortTitle":"Sarris (2017)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2017","Month":"August","StandardNumber":"1039-8562 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"25","Pages":"369-372","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"28135835","Abstract":"OBJECTIVES: The aim of this paper is to detail a summary of the current evidence in this area, to better inform clinical practice. Our recent systematic reviews and meta-analyses of nutrient pharmacotherapies in the treatment unipolar depression revealed primarily positive results for replicated studies testing S-adenosyl methionine (SAMe), methylfolate, omega-3 (EPA or ethyl-EPA), and Vitamin D; with supportive isolated studies found for creatine and an amino acid combination. Mixed results were found for zinc, folic acid, Vitamin C, and tryptophan; and non-significant study results for inositol. In bipolar depression, omega-3 and N-acetyl cysteine (NAC) were found to have supportive evidence, with an isolated study using a chelated mineral formula also displaying efficacy. No major adverse effects were noted in the studies (aside from occasional minor digestive disturbances with omega-3 and NAC). CONCLUSIONS: Several clinical considerations are needed when psychiatrists are considering prescribing nutrients, including knowledge of drug interactions, supplement safety and quality issues, individual psychological and biochemical individualities, in addition to cost factors.","Comments":"","TypeName":"Journal, Article","Authors":"Sarris J ; ","ParentAuthors":"","DOI":"10.1177/1039856216689533 ","Keywords":"*Bipolar Disorder/drug therapy\r\n*Depression/drug therapy\r\n*Depressive Disorder, Major/drug therapy\r\n*Dietary Supplements\r\nEicosapentaenoic Acid/analogs & derivatives\r\nFatty Acids, Omega-3\r\nHumans\r\nN-acetyl cysteine\r\nSAMe\r\nbipolar disorder\r\ndepression\r\nfolic acid\r\nmajor depressive disorder\r\nmood\r\nnutraceutical\r\nnutrient\r\nomega 3\r\nsupplement","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Sarris J (2017) Clinical use of nutraceuticals in the adjunctive treatment of depression in mood disorders.. Australasian psychiatry : bulletin of Royal Australian and New Zealand College of Psychiatrists 25(4), 369-372 DOI: 10.1177/1039856216689533 "},{"Codes":[{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12789719,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723768,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723787,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723970,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432224,"Title":"Omega-3 Fatty Acid Supplementation for Perinatal Depression and Other Subpopulations?","ParentTitle":"The Journal of clinical psychiatry","ShortTitle":"Sarris (2020)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"September","StandardNumber":"0160-6689 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"81","Pages":"","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"32898344","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"Sarris J ; Freeman MP ; ","ParentAuthors":"","DOI":"10.4088/JCP.20com13489 ","Keywords":"Depression\r\n*Depression, Postpartum/drug therapy\r\nDietary Supplements\r\n*Fatty Acids, Omega-3\r\nFemale\r\nHumans\r\nPregnancy","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Sarris J, and Freeman MP (2020) Omega-3 Fatty Acid Supplementation for Perinatal Depression and Other Subpopulations?. The Journal of clinical psychiatry 81(5),  DOI: 10.4088/JCP.20com13489 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723768,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723787,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723972,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84435069,"Title":"Clinician guidelines for the treatment of psychiatric disorders with nutraceuticals and phytoceuticals: The World Federation of Societies of Biological Psychiatry (WFSBP) and Canadian Network for Mood and Anxiety Treatments (CANMAT) Taskforce.","ParentTitle":"The world journal of biological psychiatry : the official journal of the World Federation of Societies of Biological Psychiatry","ShortTitle":"Sarris (2022)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"23/06/2023","EditedBy":"GAO BIAO","Year":"2022","Month":"July","StandardNumber":"1562-2975 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"23","Pages":"424-455","Edition":"","Issue":"6","Availability":"","URL":"https://www.tandfonline.com/doi/full/10.1080/15622975.2021.2013041","OldItemId":"35311615","Abstract":"OBJECTIVES: The therapeutic use of nutrient-based 'nutraceuticals' and plant-based 'phytoceuticals' for the treatment of mental disorders is common; however, despite recent research progress, there have not been any updated global clinical guidelines since 2015. To address this, the World Federation of Societies of Biological Psychiatry (WFSBP) and the Canadian Network for Mood and Anxiety Disorders (CANMAT) convened an international taskforce involving 31 leading academics and clinicians from 15 countries, between 2019 and 2021. These guidelines are aimed at providing a definitive evidence-informed approach to assist clinicians in making decisions around the use of such agents for major psychiatric disorders. We also provide detail on safety and tolerability, and clinical advice regarding prescription (e.g. indications, dosage), in addition to consideration for use in specialised populations. METHODS: The methodology was based on the WFSBP guidelines development process. Evidence was assessed based on the WFSBP grading of evidence (and was modified to focus on Grade A level evidence - meta-analysis or two or more RCTs - due to the breadth of data available across all nutraceuticals and phytoceuticals across major psychiatric disorders). The taskforce assessed both the 'level of evidence' (LoE) (i.e. meta-analyses or RCTs) and the assessment of the direction of the evidence, to determine whether the intervention was 'Recommended' (+++), 'Provisionally Recommended' (++), 'Weakly Recommended' (+), 'Not Currently Recommended' (+/-), or 'Not Recommended' (-) for a particular condition. Due to the number of clinical trials now available in the field, we firstly examined the data from our two meta-reviews of meta-analyses (nutraceuticals conducted in 2019, and phytoceuticals in 2020). We then performed a search of additional relevant RCTs and reported on both these data as the primary drivers supporting our clinical recommendations. Lower levels of evidence, including isolated RCTs, open label studies, case studies, preclinical research, and interventions with only traditional or anecdotal use, were not assessed. RESULTS: Amongst nutraceuticals with Grade A evidence, positive directionality and varying levels of support (recommended, provisionally recommended, or weakly recommended) was found for adjunctive omega-3 fatty acids (+++), vitamin D (+), adjunctive probiotics (++), adjunctive zinc (++), methylfolate (+), and adjunctive s-adenosyl methionine (SAMe) (+) in the treatment of unipolar depression. Monotherapy omega-3 (+/-), folic acid (-), vitamin C (-), tryptophan (+/-), creatine (+/-), inositol (-), magnesium (-), and n-acetyl cysteine (NAC) (+/-) and SAMe (+/-) were not supported for this use. In bipolar disorder, omega-3 had weak support for bipolar depression (+), while NAC was not currently recommended (+/-). NAC was weakly recommended (+) in the treatment of OCD-related disorders; however, no other nutraceutical had sufficient evidence in any anxiety-related disorder. Vitamin D (+), NAC (++), methylfolate (++) were recommended to varying degrees in the treatment of the negative symptoms in schizophrenia, while omega-3 fatty acids were not, although evidence suggests a role for prevention of transition to psychosis in high-risk youth, with potential pre-existing fatty acid deficiency. Micronutrients (+) and vitamin D (+) were weakly supported in the treatment of ADHD, while omega-3 (+/-) and omega-9 fatty acids (-), acetyl L carnitine (-), and zinc (+/-) were not supported. Phytoceuticals with supporting Grade A evidence and positive directionality included St John's wort (+++), saffron (++), curcumin (++), and lavender (+) in the treatment of unipolar depression, while rhodiola use was not supported for use in mood disorders. Ashwagandha (++), galphimia (+), and lavender (++) were modestly supported in the treatment of anxiety disorders, while kava (-) and chamomile (+/-) were not recommended for generalised anxiety disorder. Ginkgo was weakly supported in the adjunctive treatment of negative symptoms of schizophrenia (+), but not supported in the treatment of ADHD (+/-). With respect to safety and tolerability, all interventions were deemed to have varying acceptable levels of safety and tolerability for low-risk over-the-counter use in most circumstances. Quality and standardisation of phytoceuticals was also raised by the taskforce as a key limiting issue for firmer confidence in these agents. Finally, the taskforce noted that such use of nutraceuticals or phytoceuticals be primarily recommended (where supportive evidence exists) adjunctively within a standard medical/health professional care model, especially in cases of more severe mental illness. Some meta-analyses reviewed contained data from heterogenous studies involving poor methodology. Isolated RCTs and other data such as open label or case series were not included, and it is recognised that an absence of data does not imply lack of efficacy. CONCLUSIONS: Based on the current data and clinician input, a range of nutraceuticals and phytoceuticals were given either a supportive recommendation or a provisional recommendation across a range of various psychiatric disorders. However several had only a weak endorsement for potential use; for a few it was not possible to reach a clear recommendation direction, largely due to mixed study findings; while some other agents showed no obvious therapeutic benefit and were clearly not recommended for use. It is the intention of these guidelines to inform psychiatric/medical, and health professional practice globally.","Comments":"","TypeName":"Journal, Article","Authors":"Sarris J ; Ravindran A ; Yatham LN ; Marx W ; Rucklidge JJ ; McIntyre RS ; Akhondzadeh S ; Benedetti F ; Caneo C ; Cramer H ; Cribb L ; de Manincor M ; Dean O ; Deslandes AC ; Freeman MP ; Gangadhar B ; Harvey BH ; Kasper S ; Lake J ; Lopresti A ; Lu L ; Metri NJ ; Mischoulon D ; Ng CH ; Nishi D ; Rahimi R ; Seedat S ; Sinclair J ; Su KP ; Zhang ZJ ; Berk M ; ","ParentAuthors":"","DOI":"10.1080/15622975.2021.2013041 ","Keywords":"Adolescent\r\nHumans\r\n*Biological Psychiatry\r\nCanada\r\n*Mental Disorders/drug therapy\r\nAnxiety\r\nDietary Supplements\r\n*Fatty Acids, Omega-3\r\nVitamin D\r\nZinc\r\nADHD\r\nNutrients\r\naffective disorders\r\nherbal medicines\r\nschizophrenia","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Sarris J, Ravindran A, Yatham LN, Marx W, Rucklidge JJ, McIntyre RS, Akhondzadeh S, Benedetti F, Caneo C, Cramer H, Cribb L, de Manincor M, Dean O, Deslandes AC, Freeman MP, Gangadhar B, Harvey BH, Kasper S, Lake J, Lopresti A, Lu L, Metri NJ, Mischoulon D, Ng CH, Nishi D, Rahimi R, Seedat S, Sinclair J, Su KP, Zhang ZJ, and Berk M (2022) Clinician guidelines for the treatment of psychiatric disorders with nutraceuticals and phytoceuticals: The World Federation of Societies of Biological Psychiatry (WFSBP) and Canadian Network for Mood and Anxiety Treatments (CANMAT) Taskforce.. The world journal of biological psychiatry : the official journal of the World Federation of Societies of Biological Psychiatry 23(6), 424-455 DOI: 10.1080/15622975.2021.2013041 "},{"Codes":[{"AttributeId":12740617,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723719,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723736,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723745,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746726,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723739,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723743,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723903,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":
