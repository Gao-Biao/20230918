"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723970,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432199,"Title":"Brain eicosapentaenoic acid metabolism as a lead for novel therapeutics in major depression.","ParentTitle":"Brain, behavior, and immunity","ShortTitle":"Bazinet (2020)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"March","StandardNumber":"0889-1591 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"85","Pages":"21-28","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"31278982","Abstract":"The results of several meta-analyses suggest that eicosapentaenoic acid (EPA) supplementation is therapeutic in managing the symptoms of major depression. It was previously assumed that because EPA is extremely low in the brain it did not cross the blood-brain barrier and any therapeutic effects it exerted would be via the periphery. However, more recent studies have established that EPA does enter the brain, but is rapidly metabolised following entry. While EPA does not accumulate within the brain, it is present in microglia and homeostatic mechanisms may regulate its esterification to phospholipids that serve important roles in cell signaling. Furthermore, a variety of signaling molecules from EPA have been described in the periphery and they have the potential to exert effects within the brain. If EPA is confirmed to be therapeutic in major depression as a result of adequately powered randomized clinical trials, future research on brain EPA metabolism could lead to the discovery of novel targets for treating or preventing major depression.","Comments":"","TypeName":"Journal, Article","Authors":"Bazinet RP ; Metherel AH ; Chen CT ; Shaikh SR ; Nadjar A ; Joffre C ; Lay S ; ","ParentAuthors":"","DOI":"10.1016/j.bbi.2019.07.001 ","Keywords":"Brain\r\nDepression\r\n*Depressive Disorder, Major/drug therapy\r\nDocosahexaenoic Acids\r\n*Eicosapentaenoic Acid\r\nHumans\r\nPhospholipids","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Bazinet RP, Metherel AH, Chen CT, Shaikh SR, Nadjar A, Joffre C, and Lay S (2020) Brain eicosapentaenoic acid metabolism as a lead for novel therapeutics in major depression.. Brain, behavior, and and immunity 85, 21-28 DOI: 10.1016/j.bbi.2019.07.001 "},{"Codes":[{"AttributeId":12740030,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723970,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723974,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723975,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84433501,"Title":"2-Arachidonoylglycerol Modulation of Anxiety and Stress Adaptation: From Grass Roots to Novel Therapeutics.","ParentTitle":"Biological psychiatry","ShortTitle":"Bedse (2020)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"23/05/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"October","StandardNumber":"0006-3223 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"88","Pages":"520-530","Edition":"","Issue":"7","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC7486996/","OldItemId":"32197779","Abstract":"Over the past decade there has been a surge of interest in the development of endocannabinoid-based therapeutic approaches for the treatment of diverse neuropsychiatric conditions. Although initial preclinical and clinical development efforts focused on pharmacological inhibition of fatty acid amide hydrolase to elevate levels of the endocannabinoid anandamide, more recent efforts have focused on inhibition of monoacylglycerol lipase (MAGL) to enhance signaling of the most abundant and efficacious endocannabinoid ligand, 2-arachidonoylglycerol (2-AG). We review the biochemistry and physiology of 2-AG signaling and preclinical evidence supporting a role for this system in the regulation of anxiety-related outcomes and stress adaptation. We review preclinical evidence supporting MAGL inhibition for the treatment of affective, trauma-related, and stress-related disorders; describe the current state of MAGL inhibitor drug development; and discuss biological factors that could affect MAGL inhibitor efficacy. Issues related to the clinical advancement of MAGL inhibitors are also discussed. We are cautiously optimistic, as the field of MAGL inhibitor development transitions from preclinical to clinical and theoretical to practical, that pharmacological 2-AG augmentation could represent a mechanistically novel therapeutic approach for the treatment of affective and stress-related neuropsychiatric disorders.","Comments":"","TypeName":"Journal, Article","Authors":"Bedse G ; Hill MN ; Patel S ; ","ParentAuthors":"","DOI":"10.1016/j.biopsych.2020.01.015 ","Keywords":"Anxiety/drug therapy\r\nArachidonic Acids\r\n*Endocannabinoids\r\nEnzyme Inhibitors/pharmacology\r\n*Glycerides\r\nMonoacylglycerol Lipases\r\nAmygdala\r\nAnxiety\r\nCannabinoid\r\nDepression\r\nEndocannabinoid\r\nMarijuana\r\nStress","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Bedse G, Hill MN, and Patel S (2020) 2-Arachidonoylglycerol Modulation of Anxiety and Stress Adaptation: From Grass Roots to Novel Therapeutics.. Biological psychiatry 88(7), 520-530 DOI: 10.1016/j.biopsych.2020.01.015 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12756221,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723972,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723757,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723758,"AdditionalText":" regulate the microglias maturation and function in the CNS","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723833,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84440030,"Title":"Epigenetics in depression and gut-brain axis: A molecular crosstalk.","ParentTitle":"Frontiers in aging neuroscience","ShortTitle":"Begum (2022)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"23/05/2023","EditedBy":"GAO BIAO","Year":"2022","Month":"","StandardNumber":"1663-4365 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"14","Pages":"1048333","Edition":"","Issue":"","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC9794020/","OldItemId":"36583185","Abstract":"Gut-brain axis is a dynamic, complex, and bidirectional communication network between the gut and brain. Changes in the microbiota-gut-brain axis are responsible for developing various metabolic, neurodegenerative, and neuropsychiatric disorders. According to clinical and preclinical findings, the gut microbiota is a significant regulator of the gut-brain axis. In addition to interacting with intestinal cells and the enteric nervous system, it has been discovered that microbes in the gut can modify the central nervous system through metabolic and neuroendocrine pathways. The metabolites of the gut microbiome can modulate a number of diseases by inducing epigenetic alteration through DNA methylation, histone modification, and non-coding RNA-associated gene silencing. Short-chain fatty acids, especially butyrate, are well-known histone deacetylases inhibitors. Similarly, other microbial metabolites such as folate, choline, and trimethylamine-N-oxide also regulate epigenetics mechanisms. Furthermore, various studies have revealed the potential role of microbiome dysbiosis and epigenetics in the pathophysiology of depression. Hence, in this review, we have highlighted the role of gut dysbiosis in epigenetic regulation, causal interaction between host epigenetic modification and the gut microbiome in depression and suggest microbiome and epigenome as a possible target for diagnosis, prevention, and treatment of depression.","Comments":"","TypeName":"Journal, Article","Authors":"Begum N ; Mandhare A ; Tryphena KP ; Srivastava S ; Shaikh MF ; Singh SB ; Khatri DK ; ","ParentAuthors":"","DOI":"10.3389/fnagi.2022.1048333 ","Keywords":"DNA methylation\r\ndepression\r\nepigenetic\r\ngut-brain axis (GBA)\r\nhistone modifications\r\nmicrobiome\r\nmicrobiota\r\nshort-chain fatty acid (SCFA)","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Begum N, Mandhare A, Tryphena KP, Srivastava S, Shaikh MF, Singh SB, and Khatri DK (2022) Epigenetics in depression and gut-brain axis: A molecular crosstalk.. Frontiers in aging neuroscience 14, 1048333 DOI: 10.3389/fnagi.2022.1048333 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":" (CGI-S) (HAM-DHAM-A) (SOFAS) (BPDSI) -11(BIS-11) (MOAS) (SHI)(DOTES)","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723838,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723964,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84435348,"Title":"Efficacy of omega-3 fatty acids in the treatment of borderline personality disorder: a study of the association with valproic acid.","ParentTitle":"Journal of psychopharmacology (Oxford, England)","ShortTitle":"Bellino (2014)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2014","Month":"February","StandardNumber":"0269-8811 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"28","Pages":"125-32","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"24196948","Abstract":"Omega-3 fatty acids have received increasing interest due to their effects in stabilizing plasmatic membranes and regulating cell signaling. The efficacy of omega-3 fatty acids in psychiatric disorders, in particular mood disorders, has been studied. There have been two trials on eicosapentanoic acid (EPA) and docosahexanoic acid (DHA) in the treatment of borderline personality disorder (BPD). The present 12-week controlled trial aimed to assess the efficacy of the association of EPA and DHA with valproic acid, compared to single valproic acid, in 43 consecutive BPD outpatients. Participants were evaluated at baseline and after 12 weeks with: Clinical Global Impression - Severity (CGI-S), Hamilton Scales for depression and anxiety (HAM-D, HAM-A), Social and Occupational Functioning Assessment Scale (SOFAS), borderline personality disorder severity index (BPDSI), Barratt Impulsiveness Scale - version 11 (BIS-11), Modified Overt Aggression Scale (MOAS), Self-Harm Inventory (SHI) and Dosage Record Treatment Emergent Symptom Scale (DOTES).","Comments":"","TypeName":"Journal, Article","Authors":"Bellino S ; Bozzatello P ; Rocca G ; Bogetto F ; ","ParentAuthors":"","DOI":"10.1177/0269881113510072 ","Keywords":"Adult\r\nAntimanic Agents/*administration & dosage\r\nBorderline Personality Disorder/*drug therapy\r\nDrug Therapy, Combination\r\nFatty Acids, Omega-3/*administration & dosage\r\nFemale\r\nHumans\r\nMale\r\nValproic Acid/*administration & dosage\r\nBorderline personality disorder\r\ndocosahexanoic acid\r\nefficacy\r\neicosapentanoic acid\r\nmood stabilizer\r\nomega-3 fatty acid\r\npsychiatric disorders\r\ntolerability\r\nvalproic acid","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Bellino S, Bozzatello P, Rocca G, and Bogetto F (2014) Efficacy of omega-3 fatty acids in the treatment of borderline personality disorder: a study of the association with valproic acid.. Journal of psychopharmacology (Oxford, and England) 28(2), 125-32 DOI: 10.1177/0269881113510072 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"aPHQ-9","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"(n = 206)","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723768,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723787,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723970,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432195,"Title":"Cross-sectional association of seafood consumption, polyunsaturated fatty acids and depressive symptoms in two Torres Strait communities.","ParentTitle":"Nutritional neuroscience","ShortTitle":"Berger (2020)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"May","StandardNumber":"1028-415X (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"23","Pages":"353-362","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"30073906","Abstract":"Background Dietary intake of long-chain omega 3 (n-3) polyunsaturated fatty acids (LCPUFA) represents a putative modifiable risk factor for depression, and a high ratio of omega 6 (n-6) to n-3 LCPUFA is frequently observed in patients with major depressive disorder. Recent reports suggest that the availability of fish and seafood may be associated with lower depression rates. The aim of this study was to investigate associations of fish consumption and LCPUFA levels with depressive symptoms.Methods Participants for this cross-sectional study (n=206) were recruited at a community screening programme in two Torres Strait Islander communities (Mer and Waiben). Depressive symptoms were assessed with the adapted Patient Health Questionnaire-9 (aPHQ-9) and diet with a structured questionnaire. LCPUFA concentrations were measured with a capillary dried blood spot system (PUFAcoat). Logistic and quantile regression modelling was used to test the relationship between seafood consumption, membrane LCPUFAs and depression scores.Results A higher blood n-6/3 LCPUFA ratio was associated with moderate/severe depression scores across both study sites (OR=1.59 (95%CI 1.09-2.34), P=.017). Seafood consumption was higher and the proportion of participants with aPHQ-9 scores above the cut-off for depression was lower on Mer (n=100) compared with Waiben (n=106). Higher seafood consumption was associated with lower depression scores on Waiben (B=-0.57 (95%CI -0.98 - -0.16), P=.006) but not on Mer.Conclusions Our findings support an association of n-3 LCPUFA from natural sources with depressive symptoms. The availability of fresh seafood in the local diet may represent a protective factor for depression in this setting.","Comments":"","TypeName":"Journal, Article","Authors":"Berger M ; Taylor S ; Harriss L ; Campbell S ; Thompson F ; Jones S ; Makrides M ; Gibson R ; Paul Amminger G; Sarnyai Z ; McDermott R ; ","ParentAuthors":"","DOI":"10.1080/1028415X.2018.1504429 ","Keywords":"Adult\r\nAustralia/epidemiology\r\nCross-Sectional Studies\r\nDepression/*blood/epidemiology\r\n*Diet\r\nFatty Acids, Omega-3/administration & dosage/*blood\r\nFeeding Behavior\r\nFemale\r\nHumans\r\nMale\r\nMiddle Aged\r\nNative Hawaiian or Other Pacific Islander\r\n*Seafood\r\nAboriginal and Torres Strait Islander\r\nDHA\r\nDepression\r\nEPA\r\nOmega-3 fatty acids\r\nPHQ-9\r\nScreening","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Berger M, Taylor S, Harriss L, Campbell S, Thompson F, Jones S, Makrides M, Gibson R, Paul Amminger G, Sarnyai Z, and McDermott R (2020) Cross-sectional association of seafood consumption, polyunsaturated fatty acids and depressive symptoms in two Torres Strait communities.. Nutritional neuroscience 23(5), 353-362 DOI: 10.1080/1028415X.2018.1504429 "},{"Codes":[{"AttributeId":12757115,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12757113,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723859,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740037,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84438057,"Title":"Contribution of ceramides metabolism in psychiatric disorders.","ParentTitle":"Journal of neurochemistry","ShortTitle":"Bernal-Vega (2023)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2023","Month":"March","StandardNumber":"0022-3042 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"164","Pages":"708-724","Edition":"","Issue":"6","Availability":"","URL":"","OldItemId":"36630272","Abstract":"Psychiatric disorders affect 970 million people worldwide, representing a significant source of disability. Although the underlying neurobiological traits for these disorders are not fully understood, a complex interplay between psychological, environmental, and biological factors contributes to their outcomes. Recent advances in lipidomic analysis and artificial intelligence algorithms have improved the identification of selective lipid species modulating the susceptibility to mental disorders. Sphingolipids (SLs) and ceramides-related SLs are among the most abundant lipids species in the brain that support major key pathways during neurodevelopment and brain plasticity. High levels of ceramides in plasma and brain contribute to psychiatric illness susceptibility in humans and animal models. However, the neuropathological mechanism regarding the involvement of ceramides in these disorders remain inconclusive. The brain is highly susceptible to nutritional insults, which could lead to functional impairment and influence the development and progression of psychiatric disorders. While the brain relies on glucose metabolism to support its physiological needs, a selective nutrient formula appears to have greater effects on brain health than others. For instance, consumption of high-energy diets is associated with brain anatomical, physiological, and metabolic changes, including ceramides metabolism. Herein, we will address the contribution of ceramides metabolism as a modulator of major psychiatric disorders such as depression, anxiety, bipolar disorder, schizophrenia, and attention deficit-hyperactivity disorder. We will also describe molecular and cellular targets of ceramides metabolism assisting the maintenance and progression of psychiatric disorders and their modulation by dietary formulas as non-pharmacologic treatments.","Comments":"","TypeName":"Journal, Article","Authors":"Bernal-Vega S ; Garca-Jurez M ; Camacho-Morales A ; ","ParentAuthors":"","DOI":"10.1111/jnc.15759 ","Keywords":"Animals\r\nHumans\r\nArtificial Intelligence\r\n*Mental Disorders/metabolism\r\nSphingolipids/metabolism\r\nCeramides/metabolism\r\n*Bipolar Disorder/metabolism\r\nceramides\r\nhigh-energy diets\r\ninflammation\r\npsychiatric disorders\r\nsphingolipids","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Bernal-Vega S, Garca-Jurez M, and Camacho-Morales A (2023) Contribution of ceramides metabolism in psychiatric disorders.. Journal of neurochemistry 164(6), 708-724 DOI: 10.1111/jnc.15759 "},{"Codes":[{"AttributeId":12757113,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12757115,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723879,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723966,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84434222,"Title":"Regulation of sphingomyelin metabolism.","ParentTitle":"Pharmacological reports : PR","ShortTitle":"Bienias (2016)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2016","Month":"June","StandardNumber":"1734-1140 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"68","Pages":"570-81","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"26940196","Abstract":"Sphingolipids (SFs) represent a large class of lipids playing diverse functions in a vast number of physiological and pathological processes. Sphingomyelin (SM) is the most abundant SF in the cell, with ubiquitous distribution within mammalian tissues, and particularly high levels in the Central Nervous System (CNS). SM is an essential element of plasma membrane (PM) and its levels are crucial for the cell function. SM content in a cell is strictly regulated by the enzymes of SM metabolic pathways, which activities create a balance between SM synthesis and degradation. The de novo synthesis via SM synthases (SMSs) in the last step of the multi-stage process is the most important pathway of SM formation in a cell. The SM hydrolysis by sphingomyelinases (SMases) increases the concentration of ceramide (Cer), a bioactive molecule, which is involved in cellular proliferation, growth and apoptosis. By controlling the levels of SM and Cer, SMSs and SMases maintain cellular homeostasis. Enzymes of SM cycle exhibit unique properties and diverse tissue distribution. Disturbances in their activities were observed in many CNS pathologies. This review characterizes the physiological roles of SM and enzymes controlling SM levels as well as their involvement in selected pathologies of the Central Nervous System, such as ischemia/hypoxia, Alzheimer disease (AD), Parkinson disease (PD), depression, schizophrenia and Niemann Pick disease (NPD).","Comments":"","TypeName":"Journal, Article","Authors":"Bienias K ; Fiedorowicz A ; Sadowska A ; Prokopiuk S ; Car H ; ","ParentAuthors":"","DOI":"10.1016/j.pharep.2015.12.008 ","Keywords":"Alzheimer Disease/enzymology\r\nAnimals\r\nDepression/enzymology\r\nHumans\r\nNiemann-Pick Diseases/enzymology\r\nParkinson Disease/enzymology\r\nReperfusion Injury/enzymology\r\nSchizophrenia/enzymology\r\nSphingomyelin Phosphodiesterase/*metabolism\r\nSphingomyelins/*metabolism\r\nTransferases (Other Substituted Phosphate Groups)/*metabolism\r\nAcid sphingomyelinase\r\nNeutral sphingomyelinase\r\nSphingomyelin\r\nSphingomyelin synthases","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Bienias K, Fiedorowicz A, Sadowska A, Prokopiuk S, and Car H (2016) Regulation of sphingomyelin metabolism.. Pharmacological reports : PR 68(3), 570-81 DOI: 10.1016/j.pharep.2015.12.008 "},{"Codes":[{"AttributeId":12723719,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740617,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723750,"AdditionalText":"BDNF","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723754,"AdditionalText":"IP3","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723757,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723769,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723797,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723972,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740788,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432767,"Title":"Flower essential oil of Tagetes minuta mitigates oxidative stress and restores BDNF-Akt/ERK2 signaling attenuating inflammation- and stress-induced depressive-like behavior in mice.","ParentTitle":"Brain research","ShortTitle":"Birmann (2022)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"24/05/2023","EditedBy":"GAO BIAO","Year":"2022","Month":"June","StandardNumber":"0006-8993 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"1784","Pages":"147845","Edition":"","Issue":"","Availability":"","URL":"https://www.sciencedirect.com/science/article/abs/pii/S0006899322000695?via%3Dihub","OldItemId":"35219720","Abstract":"Essential oils (EO) are plant extracts widely used for various pharmacological applications and their antioxidant and anti-inflammatory effects have received a lot of attention because they hold the potential to reduce oxidative stress, and neuroinflammation, alterations involved in the pathophysiology of major depressive disorder. This study examined the benefits of administration of flower EO of the Tagetes minuta (10 and 50mg/kg, intragastric route) in attenuating behavioral, neurochemical, and neuroendocrine changes in animal models of depressive-like behavior induced by acute restraint stress and lipopolysaccharide (0.83mg/kg, intraperitoneally). We demonstrated that the treatment of mice with flower EO of the T. minuta reversed the depressive-like behavior induced by stress or inflammatory challenge in mice. This effect is most likely due to the reversal of oxidative stress in the hippocampus of mice, the decrease in plasma corticosterone levels, and restoration of the mRNA levels of brain-derived neurotrophic factor, phosphatidylinositol-3-kinase, protein kinase B, and extracellular signal-regulated kinase 2. As an outcome, flower EO of the T. minuta has promising antidepressant properties and could be considered for new therapeutic strategies for major depressive disorder.","Comments":"","TypeName":"Journal, Article","Authors":"Birmann PT ; Casaril AM ; Zugno GP ; Acosta GG ; Severo Sabedra Sousa F; Collares T ; Seixas FK ; Jacob RG ; Brning CA ; Savegnago L ; Hartwig D ; ","ParentAuthors":"","DOI":"10.1016/j.brainres.2022.147845 ","Keywords":"Animals\r\nBehavior, Animal\r\nBrain-Derived Neurotrophic Factor/metabolism\r\nDepression/drug therapy/metabolism\r\n*Depressive Disorder, Major/metabolism\r\nDisease Models, Animal\r\nFlowers/metabolism\r\nHippocampus/metabolism\r\nInflammation/drug therapy/metabolism\r\nMice\r\nMitogen-Activated Protein Kinase 1/metabolism\r\n*Oils, Volatile/metabolism/pharmacology/therapeutic use\r\nOxidative Stress\r\nProto-Oncogene Proteins c-akt/metabolism\r\n*Tagetes/metabolism\r\nBDNF\r\nDepression\r\nEssential oil\r\nMice\r\nNeurogenesis\r\nOxidative stress","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Birmann PT, Casaril AM, Zugno GP, Acosta GG, Severo Sabedra Sousa F, Collares T, Seixas FK, Jacob RG, Brning CA, Savegnago L, and Hartwig D (2022) Flower essential oil of Tagetes minuta mitigates oxidative stress and restores BDNF-Akt/ERK2 signaling attenuating inflammation- and stress-induced depressive-like behavior in mice.. Brain research 1784, 147845 DOI: 10.1016/j.brainres.2022.147845 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"HDR\nMADRS","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723962,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84433159,"Title":"Omega-3 fatty acids for the treatment of depression: systematic review and meta-analysis.","ParentTitle":"Molecular psychiatry","ShortTitle":"Bloch (2012)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"24/05/2023","EditedBy":"GAO BIAO","Year":"2012","Month":"December","StandardNumber":"1359-4184 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"17","Pages":"1272-82","Edition":"","Issue":"12","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3625950/","OldItemId":"21931319","Abstract":"We conducted a meta-analysis of randomized, placebo-controlled trials of omega-3 fatty acid (FA) treatment of major depressive disorder (MDD) in order to determine efficacy and to examine sources of heterogeneity between trials. PubMed (1965-May 2010) was searched for randomized, placebo-controlled trials of omega-3 FAs for MDD. Our primary outcome measure was standardized mean difference in a clinical measure of depression severity. In stratified meta-analysis, we examined the effects of trial duration, trial methodological quality, baseline depression severity, diagnostic indication, dose of eicosapentaenoic acid (EPA) and docosahexaenoic acid (DHA) in omega-3 preparations, and whether omega-3 FA was given as monotherapy or augmentation. In 13 randomized, placebo-controlled trials examining the efficacy of omega-3 FAs involving 731 participants, meta-analysis demonstrated no significant benefit of omega-3 FA treatment compared with placebo (standard mean difference (SMD)=0.11, 95% confidence interval (CI): -0.04, 0.26). Meta-analysis demonstrated significant heterogeneity and publication bias. Nearly all evidence of omega-3 benefit was removed after adjusting for publication bias using the trim-and-fill method (SMD=0.01, 95% CI: -0.13, 0.15). Secondary analyses suggested a trend toward increased efficacy of omega-3 FAs in trials of lower methodological quality, trials of shorter duration, trials which utilized completers rather than intention-to-treat analysis, and trials in which study participants had greater baseline depression severity. Current published trials suggest a small, non-significant benefit of omega-3 FAs for major depression. Nearly all of the treatment efficacy observed in the published literature may be attributable to publication bias.","Comments":"","TypeName":"Journal, Article","Authors":"Bloch MH ; Hannestad J ; ","ParentAuthors":"","DOI":"10.1038/mp.2011.100 ","Keywords":"Depressive Disorder, Major/*drug therapy\r\nDietary Supplements/statistics & numerical data\r\nFatty Acids, Omega-3/*therapeutic use\r\nHumans\r\nPublication Bias/statistics & numerical data\r\nRandomized Controlled Trials as Topic/methods/psychology/*statistics & numerical \r\n      data","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Bloch MH, and Hannestad J (2012) Omega-3 fatty acids for the treatment of depression: systematic review and meta-analysis.. Molecular psychiatry 17(12), 1272-82 DOI: 10.1038/mp.2011.100 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723896,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740037,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84436545,"Title":"Treatment of post-psychotic depression in first-episode psychosis. A systematic review.","ParentTitle":"Nordic journal of psychiatry","ShortTitle":"Bodoano (2023)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2023","Month":"February","StandardNumber":"0803-9488 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"77","Pages":"109-117","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"35507756","Abstract":"BACKGROUND: Post-psychotic depression (PPD) after a FEP (first-episode psychosis) differs from other depressive symptoms in chronic schizophrenia in its aetiology, symptomatology, and prognostic implications. The objective was to search if any pharmacological or non-pharmacological interventions have proven to be effective on depressive symptoms after a FEP. METHODS: for this systematic review we systematically searched and screened PubMed for articles published from August 1975 to October 15, 2020, with the terms: treatment AND first-episode psychosis OR post-psychotic OR post-schizophrenic AND depression. RESULTS: we identified 139 articles of which 20 met the inclusion criteria. These interventions were then categorized into four subgroups (antipsychotics, antidepressants, psychological and miscellaneous). LIMITATIONS: this review has several limitations. The reviewed studies were heterogeneous as to assessments, interventions, and samples; furthermore, only one study had PPD in FEP as its primary outcome. CONCLUSIONS: to our knowledge, this is the first review of PPD in a FEP's treatment. PPD continues to be a diagnostic and therapeutic challenge. The available evidence for the use of treatment whether pharmacological or non-pharmacological is limited. However, certain approaches such as online therapy and treatment with n-3 polyunsaturated fatty acids (PUFA) show promising results. It could be of interest for future studies to focus not only on the treatment of PPD but also on the diagnostic heterogeneity of the sample and the adaptation of the content of the intervention to the individual.","Comments":"","TypeName":"Journal, Article","Authors":"Bodoano Snchez I; Mata Agudo A; Guerrero-Jimnez M ; Girela Serrano B; lvarez Gil P; Carrillo de Albornoz Calahorro CM; Gutirrez-Rojas L ; ","ParentAuthors":"","DOI":"10.1080/08039488.2022.2067225 ","Keywords":"Humans\r\nDepression\r\n*Psychotic Disorders/complications/diagnosis/drug therapy\r\n*Schizophrenia/drug therapy\r\nAntidepressive Agents/therapeutic use\r\nDepression\r\nantidepressants\r\nantipsychotics\r\npost psychotic\r\nschizophrenia","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Bodoano Snchez I, Mata Agudo A, Guerrero-Jimnez M, Girela Serrano B, lvarez Gil P, Carrillo de Albornoz Calahorro CM, and Gutirrez-Rojas L (2023) Treatment of post-psychotic depression in first-episode psychosis. A systematic review.. Nordic journal of psychiatry 77(2), 109-117 DOI: 10.1080/08039488.2022.2067225 "},{"Codes":[{"AttributeId":12740617,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723719,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723739,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723743,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"HADS\n","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723824,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723962,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84434097,"Title":"Aromatherapy as an adjuvant treatment in cancer care--a descriptive systematic review.","ParentTitle":"African journal of traditional, complementary, and alternative medicines : AJTCAM","ShortTitle":"Boehm (2012)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"24/05/2023","EditedBy":"GAO BIAO","Year":"2012","Month":"","StandardNumber":"2505-0044 (Linking)","City":"Nigeria","Country":"","Publisher":"","Institution":"","Volume":"9","Pages":"503-18","Edition":"","Issue":"4","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3746639/","OldItemId":"23983386","Abstract":"Claims of benefits of aromatherapy for cancer patients include reduced anxiety levels and relief of emotional stress, pain, muscular tension and fatigue. The objective of this paper is to provide an updated descriptive, systematic review of evidence from pre-clinical and clinical trials assessing the benefits and safety of aromatherapy for cancer patients. Literature databases such as Medline (via Ovid), the Cochrane database of systematic reviews, Cochrane Central were searched from their inception until October 2010. Only studies on cancer cells or cancer patients were included. There is no long lasting effect of aromatherapy massage, while short term improvements were reported for general well being, anxiety and depression up to 8 weeks after treatment. The reviewed studies indicate short-term effects of aromatherapy on depression, anxiety and overall wellbeing. Specifically, some clinical trials found an increase in patient-identified symptom relief, psychological wellbeing and improved sleep. Furthermore, some found a short-term improvement (up to 2 weeks after treatment) in anxiety and depression scores and better pain control. Although essential oils have generally shown minimal adverse effects, potential risks include ingesting large amounts (intentional misuse); local skin irritation, especially with prolonged skin contact; allergic contact dermatitis; and phototoxicity from reaction to sunlight (some oils). Repeated topical administration of lavender and tea tree oil was associated with reversible prepubertal gynecomastia.","Comments":"","TypeName":"Journal, Article","Authors":"Boehm K ; Bssing A ; Ostermann T ; ","ParentAuthors":"","DOI":"10.4314/ajtcam.v9i4.7 ","Keywords":"Anxiety/*drug therapy\r\n*Aromatherapy\r\nDepression/*drug therapy\r\nHealth\r\nHumans\r\nNeoplasms/drug therapy/*psychology\r\nOils, Volatile/adverse effects/*therapeutic use\r\nPain/*drug therapy\r\nPlant Extracts/adverse effects/therapeutic use\r\nSleep/*drug effects\r\naromatherapy\r\ncancer\r\nessential oil\r\nmassage\r\nreview","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Boehm K, Bssing A, and Ostermann T (2012) Aromatherapy as an adjuvant treatment in cancer care--a descriptive systematic review.. African journal of traditional, complementary, and and alternative medicines : AJTCAM 9(4), 503-18 DOI: 10.4314/ajtcam.v9i4.7 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723774,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723960,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432126,"Title":"Role of omega-3 Fatty acids for prevention or treatment of perinatal depression.","ParentTitle":"Pharmacotherapy","ShortTitle":"Borja-Hart (2010)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2010","Month":"February","StandardNumber":"0277-0008 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"30","Pages":"210-6","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"20099994","Abstract":"Perinatal depression is a complex mental health disorder that can manifest during pregnancy or after childbirth. Women with perinatal depression may not receive proper medical treatment because of concerns over teratogenic effects related to drug therapy. Evidence suggests that low levels of omega-3 fatty acids are correlated with depressive symptoms during pregnancy and after delivery. Omega-3 fatty acids may produce antidepressant effects due to their role in serotonin functioning. A literature search identified seven clinical trials of omega-3 fatty acids for the prevention or treatment of perinatal depression. Depression rating scale scores used in the studies improved, but results were statistically significant in only three trials. Four studies were randomized and placebo controlled, and three were open label. One study evaluating the prevention of postpartum depression in women with a history of depression was discontinued early due to relapse of depressive symptoms. In the trials we evaluated, the most common adverse effects were foul breath and/or unpleasant taste, and gastrointestinal complaints; no serious adverse events were reported. The seven studies were limited by small sample sizes and variable dosing and study durations. In the studies that demonstrated statistical significance, improvement in depression rating scale scores for omega-3 fatty acids was comparable to placebo. Overall, results have been inconclusive, but further investigation of omega-3 fatty acids is warranted because they did improve depression scores and appeared to be safe during pregnancy.","Comments":"","TypeName":"Journal, Article","Authors":"Borja-Hart NL ; Marino J ; ","ParentAuthors":"","DOI":"10.1592/phco.30.2.210 ","Keywords":"Clinical Trials as Topic\r\nDepression/*drug therapy/*prevention & control\r\nDietary Supplements/adverse effects\r\nFatty Acids, Omega-3/adverse effects/*therapeutic use\r\nFemale\r\nHumans\r\nPregnancy\r\nPregnancy Complications/*drug therapy\r\nTime Factors\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Borja-Hart NL, and Marino J (2010) Role of omega-3 Fatty acids for prevention or treatment of perinatal depression.. Pharmacotherapy 30(2), 210-6 DOI: 10.1592/phco.30.2.210 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":"IL1) IL6 - (IFN-)","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723910,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723971,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432077,"Title":"Omega-3 polyunsaturated fatty acids protect against inflammation through production of LOX and CYP450 lipid mediators: relevance for major depression and for human hippocampal neurogenesis.","ParentTitle":"Molecular psychiatry","ShortTitle":"Borsini (2021)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2021","Month":"November","StandardNumber":"1359-4184 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"26","Pages":"6773-6788","Edition":"","Issue":"11","Availability":"","URL":"","OldItemId":"34131267","Abstract":"Eicosapentaenoic acid (EPA) and docosahexaenoic acid (DHA) can exert antidepressant, anti-inflammatory and neuroprotective properties, but the exact molecular mechanism underlying their effects is still not fully understood. We conducted both in vitro and clinical investigations to test which EPA or DHA metabolites are involved in these anti-inflammatory, neuroprotective and antidepressant effects. In vitro, we used the human hippocampal progenitor cell line HPC0A07/03C, and pre-treated cells with either EPA or DHA, followed by interleukin 1beta (IL1), IL6 and interferon-alpha (IFN-). Both EPA and DHA prevented the reduction in neurogenesis and the increase in apoptosis induced by these cytokines; moreover, these effects were mediated by the lipoxygenase (LOX) and cytochrome P450 (CYP450) EPA/DHA metabolites, 5-hydroxyeicosapentaenoic acid (HEPE), 4-hydroxydocosahexaenoic acid (HDHA), 18-HEPE, 20-HDHA, 17(18)-epoxyeicosatetraenoic acid (EpETE) and 19(20)-epoxydocosapentaenoic acid (EpDPA), detected here for the first time in human hippocampal neurones using mass spectrometry lipidomics of the supernatant. In fact, like EPA/DHA, co-treatment with these metabolites prevented cytokines-induced reduction in neurogenesis and apoptosis. Moreover, co-treatment with 17(18)-EpETE and 19(20)-EpDPA and the soluble epoxide hydroxylase (sEH) inhibitor, TPPU (which prevents their conversion into dihydroxyeicosatetraenoic acid (DiHETE)/ dihydroxydocosapentaenoic acid (DiHDPA) metabolites) further enhanced their neurogenic and anti-apoptotic effects. Interestingly, these findings were replicated in a sample of n=22 patients with a DSM-IV Major Depressive Disorder, randomly assigned to treatment with either EPA (3.0g/day) or DHA (1.4 g/day) for 12 weeks, with exactly the same LOX and CYP450 lipid metabolites increased in the plasma of these patients following treatment with their precursor, EPA or DHA, and some evidence that higher levels of these metabolites were correlated with less severe depressive symptoms. Overall, our study provides the first evidence for the relevance of LOX- and CYP450-derived EPA/DHA bioactive lipid metabolites as neuroprotective molecular targets for human hippocampal neurogenesis and depression, and highlights the importance of sEH inhibitors as potential therapeutic strategy for patients suffering from depressive symptoms.","Comments":"","TypeName":"Journal, Article","Authors":"Borsini A ; Nicolaou A ; Camacho-Muoz D ; Kendall AC ; Di Benedetto MG ; Giacobbe J ; Su KP ; Pariante CM ; ","ParentAuthors":"","DOI":"10.1038/s41380-021-01160-8 ","Keywords":"Cytochrome P-450 Enzyme System/metabolism/pharmacology/therapeutic use\r\nDepression\r\n*Depressive Disorder, Major/drug therapy\r\nDocosahexaenoic Acids/pharmacology\r\nEicosapentaenoic Acid/pharmacology/therapeutic use\r\n*Fatty Acids, Omega-3/metabolism/pharmacology\r\nHippocampus/metabolism\r\nHumans\r\nInflammation/metabolism\r\nLipoxygenase/metabolism/pharmacology/therapeutic use\r\nNeurogenesis","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Borsini A, Nicolaou A, Camacho-Muoz D, Kendall AC, Di Benedetto MG, Giacobbe J, Su KP, and Pariante CM (2021) Omega-3 polyunsaturated fatty acids protect against inflammation through production of LOX and CYP450 lipid mediators: relevance for major depression and for human hippocampal neurogenesis.. Molecular psychiatry 26(11), 6773-6788 DOI: 10.1038/s41380-021-01160-8 "},{"Codes":[{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723961,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723974,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723769,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723797,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84434989,"Title":"Effect of fish oil and coconut fat supplementation on depressive-type behavior and corticosterone levels of prenatally stressed male rats.","ParentTitle":"Brain research","ShortTitle":"Borsonelo (2011)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2011","Month":"April","StandardNumber":"0006-8993 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"1385","Pages":"144-50","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"21349251","Abstract":"Prenatal stress (PNS) during critical periods of brain development has been associated with numerous behavioral and/or mood disorders in later life. These outcomes may result from changes in the hypothalamic-pituitary-adrenal (HPA) axis activity, which, in turn, can be modulated by environmental factors, such as nutritional status. In this study, the adult male offspring of dams exposed to restraint stress during the last semester of pregnancy and fed different diets were evaluated for depressive-like behavior in the forced swimming test and for the corticosterone response to the test. Female Wistar rats were allocated to one of three groups: regular diet, diet supplemented with coconut fat or with fish oil, offered during pregnancy and lactation. When pregnancy was confirmed, they were distributed into control or stress groups. Stress consisted of restraint and bright light for 45 min, three times per day, in the last week of pregnancy. The body weight of the adult offspring submitted to PNS was lower than that of controls. In the forced swimming test, time of immobility was reduced and swimming was increased in PNS rats fed fish oil and plasma corticosterone levels immediately after the forced swimming test were lower in PNS rats fed regular diet than their control counterparts; this response was reduced in control rats whose mothers were fed fish oil and coconut fat. The present results indicate that coconut fat and fish oil influenced behavioral and hormonal responses to the forced swimming test in both control and PNS adult male rats.","Comments":"","TypeName":"Journal, Article","Authors":"Borsonelo EC ; Suchecki D ; Galdurz JC ; ","ParentAuthors":"","DOI":"10.1016/j.brainres.2011.02.043 ","Keywords":"Animals\r\nBiomarkers/blood\r\n*Cocos\r\nCorticosterone/*blood\r\nDepression/*blood/psychology\r\nDietary Fats/administration & dosage\r\nFemale\r\nFish Oils/*administration & dosage\r\nMale\r\nPregnancy\r\nPregnancy Complications/blood/diet therapy\r\nPrenatal Exposure Delayed Effects/*blood/diet therapy\r\nRats\r\nStress, Psychological/*blood/diet therapy/psychology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Borsonelo EC, Suchecki D, and Galdurz JC (2011) Effect of fish oil and coconut fat supplementation on depressive-type behavior and corticosterone levels of prenatally stressed male rats.. Brain research 1385, 144-50 DOI: 10.1016/j.brainres.2011.02.043 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723966,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723736,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723757,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723758,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723868,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84435570,"Title":"Effects of omega-3 polyunsaturated fatty acids on human brain morphology and function: What is the evidence?","ParentTitle":"European neuropsychopharmacology : the journal of the European College of Neuropsychopharmacology","ShortTitle":"Bos (2016)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2016","Month":"March","StandardNumber":"0924-977X (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"26","Pages":"546-61","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"26742901","Abstract":"Public opinion and media coverage suggest that there are benefits of long-chain -3 polyunsaturated fatty acid (LC-PUFA) intake on brain functioning. However, it is an open question whether this is indeed the case. Therefore, we reviewed the evidence for effects of -3 LC-PUFA on human brain morphology and function. We included studies on (1) naturalistic long-term -3 LC-PUFA intake during life (2) the effects of short-term -3 LC-PUFA supplementation in healthy subjects and (3) the effects of -3 LC-PUFA supplementation as alternative or add-on treatment for psychiatric or neurological disorders. To date, 24 studies have been published on the effect of -3 LC-PUFA on brain function and structure. Findings from naturalistic studies and clinical trials in healthy individuals indicate that -3 LC-PUFA intake may be associated with increased functional activation of the prefrontal cortex in children, and greater gray matter volume and white matter integrity during aging. However, most naturalistic studies were cross-sectional or did not find any effect on cognition. As such, it is hard to estimate the magnitude of any beneficial effects. Furthermore, there is only limited evidence to support that -3 LC-PUFA supplementation is beneficial in brain disorders, such as Alzheimer's Disease, Attention Deficit/Hyperactivity Disorder, Major Depressive Disorder and schizophrenia. Overall, the literature suggests that sensitivity to supplementation may vary over development, and as a consequence of brain disorders. The biological mechanisms underlying any (beneficial) effects -3 LC-PUFAs on the brain are currently unknown and need to be investigated.","Comments":"","TypeName":"Journal, Article","Authors":"Bos DJ ; van Montfort SJ ; Oranje B ; Durston S ; Smeets PA ; ","ParentAuthors":"","DOI":"10.1016/j.euroneuro.2015.12.031 ","Keywords":"Brain/*anatomy & histology/*physiology\r\nBrain Diseases/pathology/physiopathology/prevention & control\r\nDatabases, Bibliographic/statistics & numerical data\r\nDietary Supplements\r\nFatty Acids, Omega-3/*metabolism\r\nFemale\r\nHumans\r\nMale\r\nBrain function\r\nBrain morphology\r\nDHA\r\nDevelopment\r\nEPA\r\nOmega-3","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Bos DJ, van Montfort SJ, Oranje B, Durston S, and Smeets PA (2016) Effects of omega-3 polyunsaturated fatty acids on human brain morphology and function: What is the evidence?. European neuropsychopharmacology : the journal of the European College of Neuropsychopharmacology 26(3), 546-61 DOI: 10.1016/j.euroneuro.2015.12.031 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723821,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723970,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84436030,"Title":"Quality of Life: Psychological Symptoms-Effects of a 2-Month Healthy Diet and Nutraceutical Intervention; A Randomized, Open-Label Intervention Trial (RISTOMED).","ParentTitle":"Nutrients","ShortTitle":"Bourdel-Marchasson (2020)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"24/05/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"March","StandardNumber":"2072-6643 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"12","Pages":"","Edition":"","Issue":"3","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC7146172/","OldItemId":"32197408","Abstract":"Depression symptoms and lower health-related quality of life (HRQoL) are associated with inflammation. This multicenter dietary intervention was shown to reduce inflammation in older people. This was the main outcome. Here, we describe the effects on HRQoL, anxiety, and depressive symptoms according to inflammation status. Overall, 125 healthy older subjects (65-80 year) were recruited (Italy, France, and Germany) and randomized into four arms (A, Healthy diet (HD); B, HD plus De Simone Formulation probiotic blend; C, HD plus AISA d-Limonene; D, HD plus Argan oil). The HD was weight maintaining, rich in antioxidant vitamins, polyphenols, polyunsaturated fatty acids (n6: n3 ratio = 3:1), and fiber. Data on inflammatory parameters, mental (MCS) and physical (PCS) component summaries of HRQoL (SF-36), anxiety symptoms (STAI state), and depressive symptoms (CES-D) were collected before and after 56 days of intervention. Body fat mass proportion (BFM) was considered a co-variable. A decrease of CES-D score was seen in the four arms (A: -40.0%, p = 0.001; B: -32.5%, p = 0.023; C: -42.8%, p = 0.004; and D: -33.3%, p = 0.21). Within the subgroups of subjects with medium/high inflammation a similar decrease in CES-D score occurred in all groups (A: -44.8%, p = 0.021; B, -46.7%, p = 0.024; C, -52.2%, p = 0.039; D, -43.8%, p = 0.037). The effect of interventions on CES-D was not related to baseline inflammation. MCS-HRQoL improved in A and C. There was no change in anxiety or PCS-HRQoL. In this trial with no control group, a decrease in depressive symptoms in healthy older volunteers was observed after a 2-month healthy diet intervention, independently of inflammation but with possible limitations due to participation.","Comments":"","TypeName":"Journal, Article","Authors":"Bourdel-Marchasson I ; Ostan R ; Regueme SC ; Pinto A ; Pryen F ; Charrouf Z ; d'Alessio P ; Baudron CR ; Guerville F ; Durrieu J ; Donini LM ; Franceschi C ; Valentini L ; ","ParentAuthors":"","DOI":"10.3390/nu12030800 ","Keywords":"Aged\r\nAged, 80 and over\r\nDepression/*diet therapy\r\n*Diet, Healthy\r\n*Dietary Supplements\r\nFemale\r\nHumans\r\nMale\r\n*Quality of Life\r\ndepressive symptoms\r\ninflammaging\r\nnutraceuticals\r\nquality of life","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Bourdel-Marchasson I, Ostan R, Regueme SC, Pinto A, Pryen F, Charrouf Z, d'Alessio P, Baudron CR, Guerville F, Durrieu J, Donini LM, Franceschi C, and Valentini L (2020) Quality of Life: Psychological Symptoms-Effects of a 2-Month Healthy Diet and Nutraceutical Intervention; A Randomized, Open-Label Intervention Trial (RISTOMED).. Nutrients 12(3),  DOI: 10.3390/nu12030800 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723757,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740032,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723736,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723758,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723821,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723956,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84435168,"Title":"Effects of nutrients (in food) on the structure and function of the nervous system: update on dietary requirements for brain. Part 2 : macronutrients.","ParentTitle":"The journal of nutrition, health & aging","ShortTitle":"Bourre (2006)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2006","Month":"September","StandardNumber":"1279-7707 (Linking)","City":"France","Country":"","Publisher":"","Institution":"","Volume":"10","Pages":"386-99","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"17066210","Abstract":"Among polyunsaturated omega-3 fatty acids, ALA (alpha-linolenic acid) provided the first coherent multidisciplinary experimental demonstration of the effect of diet (one of its major macronutrient) on the structure, the biochemistry, the physiology and thus the function of the brain. In fact, DHA (docosahexaenoic acid) is one for the major building structures of membrane phospholipids of brain and absolute necessary of neuronal function. It was first demonstrated that the differentiation and functioning of cultured brain cells requires not only ALA, but also the very long polyunsaturated omega-3 (DHA) and omega-6 carbon chains. Then, it was found that ALA acid deficiency alters the course of brain development, perturbs the composition of brain cell membranes, neurones, oligodendrocytes and astrocytes, as well as sub cellular particles such as myelin, nerve endings (synaptosomes) and mitochondria. These alterations induce physicochemical modifications in membranes, lead to biochemical and physiological perturbations, and results in neurosensory and behavioural upset. Consequently, the nature of polyunsaturated fatty acids (in particular omega-3, ALA and DHA) present in formula milks for infants (premature and term) conditions the visual, neurological and cerebral abilities, including intellectual. Dietary omega-3 fatty acids are involved in the prevention of some aspects of ischemic cardiovascular disease (including at the level of cerebral vascularization), and in some neuropsychiatric disorders, particularly depression, as well as in dementia, including Alzheimer's disease and vascular dementia. The implication of omega-3 fatty acids in major depression and bipolar disorder (manic-depressive illness) is under evaluation. Their dietary deficiency (and altered hepatic metabolism) can prevent the renewal of membranes and consequently accelerate cerebral ageing; nonetheless, the respective roles of the vascular component on one hand and the cerebral parenchyma itself on the other have not yet been clearly elucidated. Low fat diet may have adverse effects on mood. The nature of the amino acid composition of dietary proteins contributes to cerebral function; taking into account that tryptophan plays a special role. In fact, some indispensable amino acids present in dietary proteins participate to elaborate neurotransmitters (and neuromodulators). The regulation of glycaemia (thanks to the ingestion of food with a low glycaemic index ensuring a low insulin level) improves the quality and duration of intellectual performance, if only because at rest the brain consumes more than 50% of dietary carbohydrates, approximately 80% of which are used only for energy purpose. In infants, adults and aged, as well as in diabetes, poorer glycaemic control is associated with lower performances, for instance on tests of memory. At all ages, and more specifically in aged people, some cognitive functions appear sensitive to short term variations in glucose availability. The presence of dietary fibbers is associated with higher alertness ratings and ensures less perceived stress. Although an increasing number of genetic factors that may affect the risk of neurodegenerative disorders are being identified, number of findings show that dietary factors play major roles in determining whether the brain age successfully of experiences neurodegenerative disorders. Effects of micronutrients have been examined in the accompanying paper.","Comments":"","TypeName":"Journal, Article","Authors":"Bourre JM ; ","ParentAuthors":"","DOI":"","Keywords":"Aged\r\nAging/*physiology\r\nBrain/drug effects/growth & development/metabolism/*physiology\r\nFatty Acids, Omega-3/*administration & dosage/physiology\r\nFemale\r\nGlucose/metabolism\r\nHumans\r\nMale\r\nNervous System Physiological Phenomena/*drug effects\r\n*Nutritional Physiological Phenomena\r\n*Nutritional Requirements","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Bourre JM (2006) Effects of nutrients (in food) on the structure and function of the nervous system: update on dietary requirements for brain. Part 2 : macronutrients.. The journal of nutrition, and health & aging 10(5), 386-99"},{"Codes":[{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723753,"AdditionalText":"CRF\\NGF(nerve growth factor)","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723755,"AdditionalText":" serotonin","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723757,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723758,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723868,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723968,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723974,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432486,"Title":"Effects of n-3 PUFA enriched and n-3 PUFA deficient diets in nave and A-treated female rats.","ParentTitle":"Biochemical pharmacology","ShortTitle":"Bove (2018)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2018","Month":"September","StandardNumber":"0006-2952 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"155","Pages":"326-335","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"30028991","Abstract":"Depression is one of the most common psychiatric diseases and the prevalence of depressive symptoms in women is almost twice compared to men, although the reasons of this gender difference are not fully understood yet. Recently, soluble A(1-42) peptide has been receiving great importance in the development of depression, also since depression is highly comorbid with Alzheimer's disease and other neurodegenerative illnesses. Accordingly, we have previously shown that central A injection is able to elicit depressive-like phenotype in male rats. In the present study, we reproduced for the first time the A-induced depressive-like model in female rats, evaluating behavioural and neurochemical outcomes. Moreover, we studied the effect of lifelong exposure to either n-3 PUFA enriched or n-3 PUFA deficient diet, in female rats, both intact and after central A administration. Our results confirmed the A-induced depressive-like profile also in female rats. Moreover, chronic exposure to n-3 PUFA deficient diet led to highly negative alterations in behavioural and neurochemical parameters, while lifelong exposure to n-3 PUFA enriched diet was able to restore the A-induced depressive-like profile in female rats. In conclusion, the A-induced depressive-like profile was reversed by n-3 PUFA supplementation, indicating a possible therapeutic role of n-3 PUFA in the treatment of the burden of depressive disorders.","Comments":"","TypeName":"Journal, Article","Authors":"Bove M ; Mhillaj E ; Tucci P ; Giardino I ; Schiavone S ; Morgese MG ; Trabace L ; ","ParentAuthors":"","DOI":"10.1016/j.bcp.2018.07.017 ","Keywords":"Amyloid beta-Peptides/administration & dosage/*toxicity\r\nAnimals\r\nDepression/*chemically induced/*diet therapy/metabolism\r\nDietary Fats, Unsaturated/administration & dosage\r\nFatty Acids, Omega-3/*administration & dosage/*deficiency\r\nFemale\r\nInjections, Intraventricular\r\nLipids/*deficiency\r\nPeptide Fragments/administration & dosage/*toxicity\r\nRats\r\nRats, Wistar\r\nDepressive-like profile\r\nFemale rats\r\nPUFA\r\nSoluble amyloid beta","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Bove M, Mhillaj E, Tucci P, Giardino I, Schiavone S, Morgese MG, and Trabace L (2018) Effects of n-3 PUFA enriched and n-3 PUFA deficient diets in nave and A-treated female rats.. Biochemical pharmacology 155, 326-335 DOI: 10.1016/j.bcp.2018.07.017 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723743,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"CDRS = CDI = EPDS = GDS = ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723739,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723740,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723744,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId
