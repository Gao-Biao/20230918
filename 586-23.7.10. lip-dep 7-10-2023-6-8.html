tributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723734,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723768,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723787,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723955,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12789719,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432645,"Title":"Role of omega-3 fatty acids as a treatment for depression in the perinatal period.","ParentTitle":"The Australian and New Zealand journal of psychiatry","ShortTitle":"Rees (2005)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2005","Month":"April","StandardNumber":"0004-8674 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"39","Pages":"274-80","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"15777365","Abstract":"OBJECTIVES: To consider the possible rationale and utility of omega-3 fatty acids as a treatment for depression in the perinatal period. METHOD: A review of published and unpublished research was undertaken, using electronic databases, conferences proceedings and expert informants. RESULTS: Relevant bodies of evidence include an epidemiological link between low fish intake and depression. Laboratory studies show correlations between low omega-3 fatty acid levels and depression, as well as reduced levels of omega-3 in non-depressed women during the perinatal period. Treatment studies using omega-3 in patients with mood disorders further support an omega-3 contribution, as do neuroscientific theories. Research into omega-3 and infant development also highlights potential effects of depletion in the perinatal period and supports infant safety and benefits of supplementation. CONCLUSIONS: There is a relative lack of knowledge about the safety of standard antidepressants in the perinatal period. There is a clear need for more research into alternative treatments, such as omega-3 fatty acids, in the management of depression in the perinatal period.","Comments":"","TypeName":"Journal, Article","Authors":"Rees AM ; Austin MP ; Parker G ; ","ParentAuthors":"","DOI":"10.1080/j.1440-1614.2005.01565.x ","Keywords":"Cross-Sectional Studies\r\nDepression, Postpartum/blood/*drug therapy\r\nDepressive Disorder, Major/blood/drug therapy\r\nDose-Response Relationship, Drug\r\nFatty Acids, Omega-3/*therapeutic use\r\nFemale\r\nHumans\r\nHydroxyindoleacetic Acid/blood\r\nPregnancy","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Rees AM, Austin MP, and Parker G (2005) Role of omega-3 fatty acids as a treatment for depression in the perinatal period.. The Australian and New Zealand journal of psychiatry 39(4), 274-80 DOI: 10.1080/j.1440-1614.2005.01565.x "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":", ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723768,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723787,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12789719,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723958,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432995,"Title":"Omega-3 fatty acids as a treatment for perinatal depression: randomized double-blind placebo-controlled trial.","ParentTitle":"The Australian and New Zealand journal of psychiatry","ShortTitle":"Rees (2008)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2008","Month":"March","StandardNumber":"0004-8674 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"42","Pages":"199-205","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"18247194","Abstract":"OBJECTIVE: Epidemiological, biological marker and treatment studies, as well as neuroscientific theories, indicate a possible link between omega-3 fatty acids and perinatal depression (PND). Hence the aim of the present study was to assess whether omega-3 fatty acid treatment is superior to placebo in the treatment of PND. METHOD: A double-blind randomized placebo-controlled trial was undertaken. Women with major depression during the perinatal period received either fish oil or placebo for six weeks. Changes in depression scores were recorded weekly. RESULTS: A total of 26 subjects were recruited and there was no significant difference in depression scores between those receiving fish oil and those receiving the placebo. CONCLUSIONS: This is formally a negative study, suggesting that there is no benefit for omega-3 fatty acids over placebo in treating PND. The reason could be that the study was underpowered due to recruitment difficulties and therefore we suggest that it may be unwise to interpret this result as conclusive. Omega-3 is a natural product that is a safe and well-tolerated treatment. Further research is therefore needed in this area to establish whether omega-3 fatty acids are an effective treatment for PND.","Comments":"","TypeName":"Journal, Article","Authors":"Rees AM ; Austin MP ; Parker GB ; ","ParentAuthors":"","DOI":"10.1080/00048670701827267 ","Keywords":"Adult\r\nAntidepressive Agents/*therapeutic use\r\nDemography\r\nDepression, Postpartum/*drug therapy\r\nDepressive Disorder, Major/*drug therapy\r\nDouble-Blind Method\r\nFatty Acids, Omega-3/*therapeutic use\r\nFemale\r\nFollow-Up Studies\r\nHumans\r\nPatient Compliance/statistics & numerical data\r\nPregnancy\r\nPrenatal Care","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Rees AM, Austin MP, and Parker GB (2008) Omega-3 fatty acids as a treatment for perinatal depression: randomized double-blind placebo-controlled trial.. The Australian and New Zealand journal of psychiatry 42(3), 199-205 DOI: 10.1080/00048670701827267 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"FST\\OFT\n","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":"SOD  MDA","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723757,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723758,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723797,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723968,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723974,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723769,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84433028,"Title":"-3 and folic acid act against depressive-like behavior and oxidative damage in the brain of rats subjected to early- or late-life stress.","ParentTitle":"Nutrition (Burbank, Los Angeles County, Calif.)","ShortTitle":"Rus (2018)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2018","Month":"September","StandardNumber":"0899-9007 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"53","Pages":"120-133","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"29783176","Abstract":"OBJECTIVES: To investigate the antidepressant and antioxidant effects of omega-3, folic acid and n-acetylcysteine (NAC) in rats which were subjected to early or late life stress. METHODS: Early stress was induced through maternal deprivation (MD), while late life stress was induced using the chronic mild stress (CMS) protocol. Young rats which were subjected to MD and the adult rats which were subjected to CMS were treated with omega-3 fatty acids (0.72g/kg), NAC (20mg/kg) or folic acid (50mg/kg) once/day, for a period of 20 days. Then, the animals' immobility times were evaluated using the forced swimming test. Oxidative stress parameters were evaluated in the brain. RESULTS: Depressive-like behavior induced by CMS was prevented by NAC and folic acid, and depressive-like behavior induced by MD was prevented by NAC, folic acid and omega-3. NAC, folic acid and omega-3 were able to exert antioxidant effects in the brain of rats subjected to CMS or MD. These preventive treatments decreased the levels of protein carbonylation and lipid peroxidation, and also decreased the concentrations of nitrite/nitrate and reduced the activity of myeloperoxidase activity in the rat brain which was induced by CMS or MD. NAC, folic acid and omega-3 increased superoxide dismutase and catalase activities in the rat brain subjected to early or late life stress. CONCLUSIONS: NAC, omega-3 and folic acid may present interesting lines of treatment based on their antioxidant properties, which cause an inhibition of behavioral and brain changes that occur from stressful life events.","Comments":"","TypeName":"Journal, Article","Authors":"Rus GZ ; Maciel AL ; Abelaira HM ; de Moura AB ; de Souza TG ; Dos Santos TR; Darabas AC ; Parzianello M ; Matos D ; Abatti M ; Vieira AC ; Fucillini V ; Michels M ; Dal-Pizzol F ; Quevedo J ; ","ParentAuthors":"","DOI":"10.1016/j.nut.2018.03.006 ","Keywords":"Animals\r\nAntidepressive Agents/pharmacology\r\nAntioxidants/pharmacology\r\nBehavior, Animal/*drug effects\r\nBrain/*drug effects\r\nDepressive Disorder/*prevention & control\r\nDisease Models, Animal\r\nFatty Acids, Omega-3/*pharmacology\r\nFolic Acid/*pharmacology\r\nLipid Peroxidation/drug effects\r\nMaternal Deprivation\r\nOxidative Stress/*drug effects\r\nRats\r\nRats, Wistar\r\nStress, Psychological/complications\r\nAnimal model of depression\r\nAntidepressant\r\nFolic acid\r\nMajor depressive disorder\r\nOxidative stress\r\n-3","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Rus GZ, Maciel AL, Abelaira HM, de Moura AB, de Souza TG, Dos Santos TR, Darabas AC, Parzianello M, Matos D, Abatti M, Vieira AC, Fucillini V, Michels M, Dal-Pizzol F, and Quevedo J (2018) -3 and folic acid act against depressive-like behavior and oxidative damage in the brain of rats subjected to early- or late-life stress.. Nutrition (Burbank, Los Angeles County, and Calif.) 53, 120-133 DOI: 10.1016/j.nut.2018.03.006 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723968,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12789719,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432584,"Title":"Complementary Health Practices for Treating Perinatal Depression.","ParentTitle":"Obstetrics and gynecology clinics of North America","ShortTitle":"Reza (2018)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2018","Month":"September","StandardNumber":"0889-8545 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"45","Pages":"441-454","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"30092920","Abstract":"This article provides a focused review of the evidence for several complementary health approaches (ie, omega-3 fatty acids, folate, vitamin D, selenium, zinc, magnesium, B vitamins, physical activity, yoga) in the treatment of perinatal depression. There is evidence that some of these treatments may be reasonable to consider in women during pregnancy or the postpartum period. However, there are little data on the comparative safety and efficacy of these relative to traditional treatments (eg, psychotherapy, pharmacotherapy). Adequately powered high-quality studies are necessary to determine the role of complementary health practices for treating perinatal depression.","Comments":"","TypeName":"Journal, Article","Authors":"Reza N ; Deligiannidis KM ; Eustis EH ; Battle CL ; ","ParentAuthors":"","DOI":"10.1016/j.ogc.2018.04.002 ","Keywords":"*Complementary Therapies\r\nDepression/etiology/*therapy\r\nDietary Supplements\r\nEvidence-Based Medicine\r\nExercise\r\nFatty Acids, Omega-3\r\nFemale\r\nFolic Acid\r\nHumans\r\nMindfulness\r\nPeripartum Period/physiology/*psychology\r\nPregnancy\r\nPregnancy Complications/*psychology/*therapy\r\nComplementary\r\nDepression\r\nNutraceuticals\r\nPerinatal\r\nPhysical activity\r\nPostpartum\r\nTreatment\r\nYoga","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Reza N, Deligiannidis KM, Eustis EH, and Battle CL (2018) Complementary Health Practices for Treating Perinatal Depression.. Obstetrics and gynecology clinics of North America 45(3), 441-454 DOI: 10.1016/j.ogc.2018.04.002 "},{"Codes":[{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"QIDS-A17-C\nSmoking And Substance Involvement Screening TestDietary Questionnaire for Epidemiological StudiesAltman self-report mania screen","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723768,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723762,"AdditionalText":"\n(N = 400)","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723772,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723787,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723966,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432322,"Title":"Youth depression alleviation: the Fish Oil Youth Depression Study (YoDA-F): A randomized, double-blind, placebo-controlled treatment trial.","ParentTitle":"Early intervention in psychiatry","ShortTitle":"Rice (2016)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2016","Month":"August","StandardNumber":"1751-7885 (Linking)","City":"Australia","Country":"","Publisher":"","Institution":"","Volume":"10","Pages":"290-9","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"25130262","Abstract":"AIM: US authorities have recommended 'black-box' warnings for antidepressants because of the increased risk of suicidality for individuals up to age 25. There is thus a clinical and ethical imperative to provide effective treatment for youth depression with an acceptable risk-benefit balance. Long-chain omega-3 polyunsaturated fatty acids (PUFAs) play an important role in a range of physiological processes in living organisms. Supplementation with omega-3 PUFAs has been shown to have a range of beneficial effects on both physical and mental health, and results of previous trials suggest that omega-3 PUFAs may be a safe and effective treatment for depression. However, conclusions from these trials have been limited by their relatively small sample sizes. METHODS: This trial will test the effectiveness of a 12-week parallel group, double-blind, randomized, placebo-controlled trial of 1.4 g day(-1) omega-3 PUFAs in help seeking 15- to 25-year-olds (N = 400) presenting with major depressive disorder. The primary hypothesis is that young people will show greater improvement of depressive symptoms after 12 weeks of treatment with omega-3 PUFAs plus cognitive behavioural case management compared with treatment with placebo plus cognitive behavioural case management. CONCLUSION: Because of using a large sample, results from this study will provide the strongest evidence to date to inform the use of omega-3 PUFAs as first-line therapy in young people presenting with major depressive disorder. The study also heralds an important step towards indicated prevention of persistent depression, which may reduce the burden, stigmatization, disability and economic consequences of this disorder.","Comments":"","TypeName":"Journal, Article","Authors":"Rice SM ; Hickie IB ; Yung AR ; Mackinnon A ; Berk M ; Davey C ; Hermens DF ; Hetrick SE ; Parker AG ; Schfer MR ; McGorry PD ; Amminger GP ; ","ParentAuthors":"","DOI":"10.1111/eip.12166 ","Keywords":"Adolescent\r\nAdult\r\nAntidepressive Agents/therapeutic use\r\nDepressive Disorder, Major/*diet therapy\r\n*Dietary Supplements\r\nDouble-Blind Method\r\nFatty Acids, Omega-3/*therapeutic use\r\nFemale\r\nHumans\r\nMale\r\nYoung Adult\r\nadolescent\r\nmajor depressive disorder\r\nomega-3 fatty acid\r\nrandomized control trial\r\nyoung adult","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Rice SM, Hickie IB, Yung AR, Mackinnon A, Berk M, Davey C, Hermens DF, Hetrick SE, Parker AG, Schfer MR, McGorry PD, and Amminger GP (2016) Youth depression alleviation: the Fish Oil Youth Depression Study (YoDA-F): A randomized, double-blind, placebo-controlled treatment trial.. Early intervention in psychiatry 10(4), 290-9 DOI: 10.1111/eip.12166 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723736,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740032,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723771,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723910,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723954,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84434358,"Title":"Long-chain polyunsaturated fatty acids in childhood developmental and psychiatric disorders.","ParentTitle":"Lipids","ShortTitle":"Richardson (2004)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2004","Month":"December","StandardNumber":"0024-4201 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"39","Pages":"1215-22","Edition":"","Issue":"12","Availability":"","URL":"","OldItemId":"15736918","Abstract":"Both omega-3 and omega-6 long-chain PUFA (LC-PUFA) are crucial to brain development and function, but omega-3 LC-PUFA in particular are often lacking in modern diets in developed countries. Increasing evidence, reviewed here, indicates that LC-PUFA deficiencies or imbalances are associated with childhood developmental and psychiatric disorders including ADHD, dyslexia, dyspraxia, and autistic spectrum disorders. These conditions show a high clinical overlap and run in the same families, as well as showing associations with various adult psychiatric disorders in which FA abnormalities are already implicated, such as depression, other mood disorders, and schizophrenia. Preliminary evidence from controlled trials also suggests that dietary supplementation with LC-PUFA might help in the management of these kinds of childhood behavioral and learning difficulties. Treatment with omega-3 FA appears most promising, but the few small studies published to date have involved different populations, study designs, treatments, and outcome measures. Large-scale studies are now needed to confirm the benefits reported. Further research is also required to assess the durability of such treatment effects, to determine optimal treatment compositions and dosages, and to develop reliable ways of identifying those individuals most likely to benefit from this kind of treatment. Childhood developmental and psychiatric disorders clearly reflect multifactorial influences, but the study of LC-PUFA and their metabolism could offer important new approaches to their early identification and management. Heterogeneity and comorbidity are such, however, that a focus on specific traits or symptoms may prove more fruitful than an exclusive reliance on current diagnostic categories.","Comments":"","TypeName":"Journal, Article","Authors":"Richardson AJ ; ","ParentAuthors":"","DOI":"10.1007/s11745-004-1350-z ","Keywords":"Brain/cytology/physiology\r\nChild\r\nDevelopmental Disabilities/*etiology\r\nFatty Acids, Omega-3/pharmacology/*physiology\r\nHumans\r\nMental Disorders/drug therapy/*etiology\r\nRandomized Controlled Trials as Topic","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Richardson AJ (2004) Long-chain polyunsaturated fatty acids in childhood developmental and psychiatric disorders.. Lipids 39(12), 1215-22 DOI: 10.1007/s11745-004-1350-z "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723771,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723775,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723959,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12789719,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432723,"Title":"A systemic review of the roles of n-3 fatty acids in health and disease.","ParentTitle":"Journal of the American Dietetic Association","ShortTitle":"Riediger (2009)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2009","Month":"April","StandardNumber":"0002-8223 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"109","Pages":"668-79","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"19328262","Abstract":"Attention to the role of n-3 long-chain fatty acids in human health and disease has been continuously increased during recent decades. Many clinical and epidemiologic studies have shown positive roles for n-3 fatty acids in infant development; cancer; cardiovascular diseases; and more recently, in various mental illnesses, including depression, attention-deficit hyperactivity disorder, and dementia. These fatty acids are known to have pleiotropic effects, including effects against inflammation, platelet aggregation, hypertension, and hyperlipidemia. These beneficial effects may be mediated through several distinct mechanisms, including alterations in cell membrane composition and function, gene expression, or eicosanoid production. A number of authorities have recently recommended increases in intakes of n-3 fatty acids by the general population. To comply with this recommendation a variety of food products, most notably eggs, yogurt, milk, and spreads have been enriched with these fatty acids. Ongoing research will further determine the tissue distribution, biological effects, cost-effectiveness, and consumer acceptability of such enriched products. Furthermore, additional controlled clinical trials are needed to document whether long-term consumption or supplementation with eicosapentaenoic acid/docosahexaenoic acid or the plant-derived counterpart (alpha-linolenic acid) results in better quality of life.","Comments":"","TypeName":"Journal, Article","Authors":"Riediger ND ; Othman RA ; Suh M ; Moghadasian MH ; ","ParentAuthors":"","DOI":"10.1016/j.jada.2008.12.022 ","Keywords":"Adolescent\r\nAdult\r\nAged\r\nAged, 80 and over\r\nAttention Deficit Disorder with Hyperactivity/epidemiology/prevention & control\r\nCardiovascular Diseases/epidemiology/*prevention & control\r\nChild\r\nChild Development/*physiology\r\nChild, Preschool\r\nDementia/epidemiology/prevention & control\r\nDepression/epidemiology/prevention & control\r\nFatty Acids, Omega-3/administration & dosage/adverse effects/*physiology\r\nFemale\r\nFood, Fortified\r\nHumans\r\nInfant\r\nInfant, Newborn\r\nMale\r\nMental Disorders/epidemiology/*prevention & control\r\nMiddle Aged\r\nNeoplasms/epidemiology/*prevention & control\r\nYoung Adult","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Riediger ND, Othman RA, Suh M, and Moghadasian MH (2009) A systemic review of the roles of n-3 fatty acids in health and disease.. Journal of the American Dietetic Association 109(4), 668-79 DOI: 10.1016/j.jada.2008.12.022 "},{"Codes":[{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723734,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723755,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723757,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723758,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723769,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740032,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723804,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723968,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84440726,"Title":"Are Polyunsaturated Fatty Acids Implicated in Histaminergic Dysregulation in Bipolar Disorder?: AN HYPOTHESIS.","ParentTitle":"Frontiers in physiology","ShortTitle":"Riveros (2018)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2018","Month":"","StandardNumber":"1664-042X (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"9","Pages":"693","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"29946266","Abstract":"Bipolar disorder (BD) is an extremely disabling psychiatric disease, characterized by alternate states of mania (or hypomania) and depression with euthymic states in between. Currently, patients receive pharmacological treatment with mood stabilizers, antipsychotics, and antidepressants. Unfortunately, not all patients respond well to this type of treatment. Bipolar patients are also more prone to heart and metabolic diseases as well as a higher risk of suicide compared to the healthy population. For a correct brain function is indispensable a right protein and lipids (e.g., fatty acids) balance. In particular, the amount of fatty acids in the brain corresponds to a 50-70% of the dry weight. It has been reported that in specific brain regions of BD patients there is a reduction in the content of unsaturated n-3 fatty acids. Accordingly, a diet rich in n-3 fatty acids has beneficial effects in BD patients, while their absence or high levels of saturated fatty acids in the diet are correlated to the risk of developing the disease. On the other hand, the histamine system is likely to be involved in the pathophysiology of several psychiatric diseases such as BD. Histamine is a neuromodulator involved in arousal, motivation, and energy balance; drugs acting on the histamine receptor H3 have shown potential as antidepressants and antipsychotics. The histaminergic system as other neurotransmission systems can be altered by fatty acid membrane composition. The purpose of this review is to explore how polyunsaturated fatty acids content alterations are related to the histaminergic system modulation and their impact in BD pathophysiology.","Comments":"","TypeName":"Journal, Article","Authors":"Riveros ME ; Retamal MA ; ","ParentAuthors":"","DOI":"10.3389/fphys.2018.00693 ","Keywords":"BAS\r\nPUFAs\r\nbipolar disorder\r\nfatty acids\r\nhistaminergic system\r\nomega-3","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Riveros ME, and Retamal MA (2018) Are Polyunsaturated Fatty Acids Implicated in Histaminergic Dysregulation in Bipolar Disorder?: AN HYPOTHESIS.. Frontiers in physiology 9, 693 DOI: 10.3389/fphys.2018.00693 "},{"Codes":[{"AttributeId":12723775,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"(GDS)","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723774,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723838,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723962,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432423,"Title":"Comparison between the AA/EPA ratio in depressed and non depressed elderly females: omega-3 fatty acid supplementation correlates with improved symptoms but does not change immunological parameters.","ParentTitle":"Nutrition journal","ShortTitle":"Rizzo (2012)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"21/06/2023","EditedBy":"GAO BIAO","Year":"2012","Month":"October","StandardNumber":"1475-2891 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"11","Pages":"82","Edition":"","Issue":"","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3499393/","OldItemId":"23046564","Abstract":"BACKGROUND: Depression is one of the most frequently missed diagnoses in elderly people, with obvious negative effects on quality of life. Various studies have shown that long chain omega-3 polyunsaturated fatty acids (n-3 PUFA) may be useful in its management. Our objective was to evaluate whether a supplement containing n-3 PUFA improves depressive symptoms in depressed elderly patients, and whether the blood fatty acid pattern is correlated with these changes. METHODS: The severity of depressive symptoms according to the Geriatric Depression Scale (GDS), blood fatty acid composition and erythrocyte phospholipids were analyzed in 46 depressed females aged 66-95y, diagnosed with depression according to DSMIV, within the context of a randomized, double-blind, placebo-controlled trial. 22 depressed females were included in the intervention group (2.5 g/day of n-3 PUFA for 8 weeks), and 24 in the placebo group. We also measured immunological parameters (CD2, CD3, CD4, CD8, CD16, CD19 and cytokines (IL-5, IL-15). RESULTS: The mean GDS score and AA/EPA ratio, in whole blood and RBC membrane phospholipids, were significantly lower after 2 months supplementation with n-3 PUFA. A significant correlation between the amelioration of GDS and the AA/EPA ratio with some immunological parameters, such as CD2, CD19, CD4, CD16 and the ratio CD4/CD8, was also found. Nevertheless, omega-3 supplementation did not significantly improve the studied immunological functions. CONCLUSIONS: n-3 PUFA supplementation ameliorates symptoms in elderly depression. The n-3 PUFA status may be monitored by means of the determination of whole blood AA/EPA ratio.","Comments":"","TypeName":"Journal, Article","Authors":"Rizzo AM ; Corsetto PA ; Montorfano G ; Opizzi A ; Faliva M ; Giacosa A ; Ricevuti G ; Pelucchi C ; Berra B ; Rondanelli M ; ","ParentAuthors":"","DOI":"10.1186/1475-2891-11-82 ","Keywords":"Aged\r\nAged, 80 and over\r\n*Aging\r\nAntidepressive Agents/therapeutic use\r\nAntigens, CD/blood\r\nArachidonic Acid/*blood\r\nCytokines/blood\r\nDepression/*blood/*diet therapy/immunology/physiopathology\r\nDiagnostic and Statistical Manual of Mental Disorders\r\n*Dietary Supplements\r\nDouble-Blind Method\r\nEicosapentaenoic Acid/*blood\r\nErythrocyte Membrane/metabolism\r\nFatty Acids, Omega-3/*therapeutic use\r\nFemale\r\nGeriatric Assessment\r\nHumans\r\nLymphocyte Subsets/immunology/metabolism\r\nPhospholipids/blood/chemistry\r\nSeverity of Illness Index","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Rizzo AM, Corsetto PA, Montorfano G, Opizzi A, Faliva M, Giacosa A, Ricevuti G, Pelucchi C, Berra B, and Rondanelli M (2012) Comparison between the AA/EPA ratio in depressed and non depressed elderly females: omega-3 fatty acid supplementation correlates with improved symptoms but does not change immunological parameters.. Nutrition journal 11, 82 DOI: 10.1186/1475-2891-11-82 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723736,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723751,"AdditionalText":"GABA","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723755,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723772,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740071,"AdditionalText":"corticosterone","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723836,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723967,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84433175,"Title":"Omega-3 polyunsaturated fatty acids critically regulate behaviour and gut microbiota development in adolescence and adulthood.","ParentTitle":"Brain, behavior, and immunity","ShortTitle":"Robertson (2017)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2017","Month":"January","StandardNumber":"0889-1591 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"59","Pages":"21-37","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"27423492","Abstract":"BACKGROUND: Neurodevelopment is strongly influenced by maternal and early-postnatal diet. Omega-3 polyunsaturated fatty acids (n-3 PUFA) are vital structural and functional components of the developing brain. The gut microbiota is also influenced by n-3 PUFA status, however, little is known about the role of maternal and early-life n-3 PUFA intake on offspring gut microbiota development and subsequent interactions with central nervous system functioning and behavioural outcomes. METHODS: Pregnant female C57BL/6 mice and their male offspring were fed a control (CON), omega-3 deficient (O3-) or omega-3 supplemented (O3+) diet. Cognitive, depressive and social behaviours were assessed through a battery of behaviour tests in the male offspring at both adolescence (week 4-5) and adulthood (week 11-13). Hypothalamic-pituitary-adrenal axis (HPA) activation was assessed by analysis of stress-induced corticosterone production. Fecal microbiota composition was analysed by 16S sequencing at both adolescent and adulthood. In addition, stimulated spleen cytokine levels were assessed. RESULTS: n-3 PUFA interventions induced subtle changes in offspring early-life and adolescent behaviours, which were further evident in adulthood, such that O3- animals displayed impaired communication, social and depression-related behaviours and O3+ animals displayed enhanced cognition. O3- mice displayed an elevated Firmicutes:Bacteroidetes ratio and blunted systemic LPS responsiveness. Contrastingly, O3+ mice displayed greater fecal Bifidobacterium and Lactobacillus abundance and dampened HPA-axis activity. CONCLUSIONS: Neurobehavioural development related to cognitive, anxiety and social behaviours, is highly dependent upon in utero and lifelong n-3 PUFA availability. In addition, neurobehavioural changes induced by altering n-3 PUFA status are closely associated with comprehensive alterations in gut microbiota composition, HPA-axis activity and inflammation.","Comments":"","TypeName":"Journal, Article","Authors":"Robertson RC ; Seira Oriach C; Murphy K ; Moloney GM ; Cryan JF ; Dinan TG ; Paul Ross R; Stanton C ; ","ParentAuthors":"","DOI":"10.1016/j.bbi.2016.07.145 ","Keywords":"Aging/psychology\r\nAnimals\r\nBehavior, Animal/*physiology\r\nCognition\r\nCorticosterone/blood\r\nCytokines/metabolism\r\nDepression/psychology\r\nFatty Acids/metabolism\r\nFatty Acids, Omega-3/*physiology\r\nFear\r\nFemale\r\nGastrointestinal Microbiome/*physiology\r\nHypothalamo-Hypophyseal System/physiology\r\nMale\r\nMice\r\nMice, Inbred C57BL\r\nPituitary-Adrenal System/physiology\r\nPregnancy\r\nRecognition, Psychology\r\nSocial Behavior\r\nStress, Psychological/metabolism/psychology\r\nSwimming/psychology\r\nVocalization, Animal\r\nAdolescence\r\nBehaviour\r\nCognition\r\nCorticosterone\r\nDepression\r\nDiet\r\nGut-brain axis\r\nInflammation\r\nMicrobiota\r\nNeurodevelopment\r\nOmega-3 polyunsaturated fatty acids\r\nPsychiatric illnesses\r\nSocial behaviour","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Robertson RC, Seira Oriach C, Murphy K, Moloney GM, Cryan JF, Dinan TG, Paul Ross R, and Stanton C (2017) Omega-3 polyunsaturated fatty acids critically regulate behaviour and gut microbiota development in adolescence and adulthood.. Brain, behavior, and and immunity 59, 21-37 DOI: 10.1016/j.bbi.2016.07.145 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746726,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723743,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723744,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723745,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723969,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432933,"Title":"A potential role for adjunctive omega-3 polyunsaturated fatty acids for depression and anxiety symptoms in recent onset psychosis: Results from a 16week randomized placebo-controlled trial for participants concurrently treated with risperidone.","ParentTitle":"Schizophrenia research","ShortTitle":"Robinson (2019)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"21/06/2023","EditedBy":"GAO BIAO","Year":"2019","Month":"February","StandardNumber":"0920-9964 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"204","Pages":"295-303","Edition":"","Issue":"","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC6402999/","OldItemId":"30241990","Abstract":"Omega-3 treatment studies for multi-episode schizophrenia or clinical high risk for conversion to psychosis states have had variable, and often negative, results. To examine adjunctive omega-3 treatment for recent onset psychosis, participants aged 15-40years with recent onset schizophrenia-spectrum (n=46) or bipolar (n=4) disorders and current psychotic symptoms were treated for 16weeks with risperidone and randomly-assigned omega-3 (EPA 740mg and DHA 400mg daily) or matching placebo. The primary outcome measure was the Brief Psychiatric Rating Scale (BPRS) total score. Mean lifetime antipsychotic exposure was 18.1days. Length of time in treatment, risperidone dose and number of omega-3/placebo capsules taken did not differ between conditions. Longitudinal analysis of the total BPRS score revealed a trend level (p=0.0826) treatment effect favoring omega-3 treatment. Lorazepam was an allowed concomitant medication. Among the subgroup (N=23) who did not receive lorazepam, the treatment effect on BPRS total scores favoring omega-3 was significant (p=0.0406) and factor scores analyses revealed a substantial decrease in depression-anxiety with omega-3 but no change with placebo (treatment-by-time interaction, p=0.0184). Motor side effects did not differ between conditions. Analysis of Systematic Assessment for Treatment Emergent Events assessments revealed fewer adverse events overall with omega-3 compared with placebo with the largest differences between conditions (all favoring omega-3) on confusion, anxiety, depression, irritability, and tiredness/fatigue. These results suggest that omega-3 adjuvant treatment is a potential option for depression and anxiety symptoms of people with recent onset psychosis. Further research is needed to confirm this potential. Clinical trial registration: NCT01786239.","Comments":"","TypeName":"Journal, Article","Authors":"Robinson DG ; Gallego JA ; John M ; Hanna LA ; Zhang JP ; Birnbaum ML ; Greenberg J ; Naraine M ; Peters BD ; McNamara RK ; Malhotra AK ; Szeszko PR ; ","ParentAuthors":"","DOI":"10.1016/j.schres.2018.09.006 ","Keywords":"Adolescent\r\nAdult\r\nAntipsychotic Agents/administration & dosage/*pharmacology\r\nAnxiety/*drug therapy/etiology\r\nBipolar Disorder/complications/*drug therapy\r\nBrief Psychiatric Rating Scale\r\nDepression/*drug therapy/etiology\r\nDrug Therapy, Combination\r\nFatty Acids, Omega-3/administration & dosage/*pharmacology\r\nFemale\r\nHumans\r\nMale\r\nOutcome Assessment, Health Care\r\nPsychotic Disorders/complications/*drug therapy\r\nRisperidone/administration & dosage/*pharmacology\r\nSchizophrenia/complications/*drug therapy\r\nYoung Adult\r\nAdjuvant treatment\r\nAnxiety\r\nDepression\r\nOmega-3\r\nRecent onset psychosis\r\nRisperidone","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Robinson DG, Gallego JA, John M, Hanna LA, Zhang JP, Birnbaum ML, Greenberg J, Naraine M, Peters BD, McNamara RK, Malhotra AK, and Szeszko PR (2019) A potential role for adjunctive omega-3 polyunsaturated fatty acids for depression and anxiety symptoms in recent onset psychosis: Results from a 16week randomized placebo-controlled trial for participants concurrently treated with risperidone.. Schizophrenia research 204, 295-303 DOI: 10.1016/j.schres.2018.09.006 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723769,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723797,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723960,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432197,"Title":"What is the effectiveness of the use of polyunsaturated fatty acid omega-3 in the treatment of depression?","ParentTitle":"Expert review of neurotherapeutics","ShortTitle":"Rocha (2010)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2010","Month":"July","StandardNumber":"1473-7175 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"10","Pages":"1117-29","Edition":"","Issue":"7","Availability":"","URL":"","OldItemId":"20586692","Abstract":"This systematic review aims to identify the effect of polyunsaturated fatty acid omega-3 on depressive disorder. A bibliographical search was conducted in the databases SciELO, PubMed and ISIWEB. The keywords used were: \"depression\" and \"omega-3 fatty acids\", \"depression\" and \"omega-3 polyunsaturated fatty acid\", \"depression\" and \"n-3 fatty acids\". A total of 19 studies were identified: four double-blind randomized studies, four cohorts, two cross-sectional lines and nine case-controls. Only five studies presented dropout of less than 30% and controlled for the most important confounding variables. Of the evaluated studies, 13 showed a significant positive association between omega-3 and depression, while six studies did not show a relationship between the referred variables. Therefore, future studies with similar methodology would aid in determining the precise effect of omega-3 on depressive disorders.","Comments":"","TypeName":"Journal, Article","Authors":"Rocha Araujo DM; Vilarim MM ; Nardi AE ; ","ParentAuthors":"","DOI":"10.1586/ern.10.77 ","Keywords":"Clinical Trials as Topic\r\nDepression/*drug therapy\r\nFatty Acids, Omega-3/*therapeutic use\r\nHumans","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Rocha Araujo DM, Vilarim MM, and Nardi AE (2010) What is the effectiveness of the use of polyunsaturated fatty acid omega-3 in the treatment of depression?. Expert review of neurotherapeutics 10(7), 1117-29 DOI: 10.1586/ern.10.77 "},{"Codes":[{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"HRQoL","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"RCT N=46","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723774,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723775,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723838,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723960,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432396,"Title":"Effect of omega-3 fatty acids supplementation on depressive symptoms and on health-related quality of life in the treatment of elderly women with depression: a double-blind, placebo-controlled, randomized clinical trial.","ParentTitle":"Journal of the American College of Nutrition","ShortTitle":"Rondanelli (2010)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2010","Month":"February","StandardNumber":"0731-5724 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"29","Pages":"55-64","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"20595646","Abstract":"OBJECTIVE: In elderly individuals, depression is one of the most frequently missed diagnoses with negative effects on quality of life. The authors investigated whether a supplement containing long-chain omega-3 polyunsaturated fatty acids (n-3 LCPUFA) improves depressive symptoms and health-related quality of life (HRQoL) in depressed elderly patients. DESIGN: Eight-week, randomized, double-blind, placebo-controlled trial. SETTING: Nursing home in Pavia, Italy. PARTICIPANTS: Forty-six depressed women, aged 66-95 years. INTERVENTION: Twenty-two depressed women were included in the intervention group (n-3 group, which received 2.5 g/d of n-3 LCPUFA, with 1.67 g of eicosapentaenoic acid [EPA] and 0.83 g of docosahesaenoic acid [DHA]), and 24 patients were included in the placebo group. The primary endpoint was the improvement of depressive symptoms, as evaluated by the Geriatric Depression Scale (GDS). Secondary endpoints were the evaluation of HRQoL, by using the Short-Form 36-Item Health Survey (SF-36), and modifications of erythrocyte membrane phospholipids fatty acid profile. All variables were assessed before and after the treatment period of 8 weeks. RESULTS: The mean GDS at 8 weeks was significantly lower compared with the n-3 group. The SF-36 physical and mental components were significantly increased in the intervention group. Compliance was good, as confirmed by erythrocyte membrane phospholipid FA concentrations, with a significant increase of EPA and DHA in the intervention group. CONCLUSION: Supplementation with n-3 LCPUFA is efficacious in the amelioration of depressive symptoms and quality of life in the treatment of depressed elderly female patients.","Comments":"","TypeName":"Journal, Article","Authors":"Rondanelli M ; Giacosa A ; Opizzi A ; Pelucchi C ; La Vecchia C ; Montorfano G ; Negroni M ; Berra B ; Politi P ; Rizzo AM ; ","ParentAuthors":"","DOI":"10.1080/07315724.2010.10719817 ","Keywords":"Aged\r\nAged, 80 and over\r\nCell Membrane/chemistry/drug effects\r\nDepression/blood/*drug therapy\r\nDepressive Disorder/*drug therapy\r\nDietary Supplements\r\nDocosahexaenoic Acids/blood/pharmacology/*therapeutic use\r\nDouble-Blind Method\r\nEicosapentaenoic Acid/blood/pharmacology/*therapeutic use\r\nErythrocytes/chemistry/*drug effects\r\nFemale\r\nHumans\r\nMale\r\nPatient Compliance\r\nPhospholipids/*chemistry\r\n*Quality of Life","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Rondanelli M, Giacosa A, Opizzi A, Pelucchi C, La Vecchia C, Montorfano G, Negroni M, Berra B, Politi P, and Rizzo AM (2010) Effect of omega-3 fatty acids supplementation on depressive symptoms and on health-related quality of life in the treatment of elderly women with depression: a double-blind, placebo-controlled, randomized clinical trial.. Journal of the American College of Nutrition 29(1), 55-64 DOI: 10.1080/07315724.2010.10719817 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723734,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723736,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723957,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723743,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723745,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84433629,"Title":"Omega-3 fatty acids as treatments for mental illness: which disorder and which fatty acid?","ParentTitle":"Lipids in health and disease","ShortTitle":"Ross (2007)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"21/06/2023","EditedBy":"GAO BIAO","Year":"2007","Month":"September","StandardNumber":"1476-511X (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"6","Pages":"21","Edition":"","Issue":"","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC2071911/","OldItemId":"17877810","Abstract":"BACKGROUND: A growing number of observational and epidemiological studies have suggested that mental illness, in particular mood disorders, is associated with reduced dietary intake and/or cellular abundance of omega-3 polyunsaturated fatty acids (PUFA). This has prompted researchers to test the efficacy of omega-3 PUFA in a range of different psychiatric disorders. We have critically reviewed the double blind placebo controlled clinical trials published prior to April 2007 to determine whether omega-3 PUFA are likely to be efficacious in these disorders. RESULTS: Most trials involved a small number of participants but were largely well designed. Omega-3 PUFA were well tolerated by both children and adults with mild gastrointestinal effects being the only consistently reported adverse event. For schizophrenia and borderline personality disorder we found little evidence of a robust clinically relevant effect. In the case of attention deficit hyperactivity disorder and related disorders, most trials showed at most small benefits over placebo. A limited meta-analysis of these trials suggested that benefits of omega-3 PUFA supplementation may be greater in a classroom setting than at home. Some evidence indicates that omega-3 PUFA may reduce symptoms of anxiety although the data is preliminary and inconclusive. The most convincing evidence for beneficial effects of omega-3 PUFA is to be found in mood disorders. A meta-analysis of trials involving patients with major depressive disorder and bipolar disorder provided evidence that omega-3 PUFA supplementation reduces symptoms of depression. Furthermore, meta-regression analysis suggests that supplementation with eicosapentaenoic acid may be more beneficial in mood disorders than with docosahexaenoic acid, although several confounding factors prevented a definitive conclusion being made regarding which species of omega-3 PUFA is most beneficial. The mechanisms underlying the apparent efficacy of omega-3 PUFA in mood disorders compared to schizophrenia are discussed as is a rational for the possibly greater efficacy of EPA compared to DHA. CONCLUSION: While it is not currently possible to recommend omega-3 PUFA as either a mono- or adjunctive-therapy in any mental illness, the available evidence is strong enough to justify continued study, especially with regard to attentional, anxiety and mood disorders.","Comments":"","TypeName":"Journal, Article","Authors":"Ross BM ; Seguin J ; Sieswerda LE ; ","ParentAuthors":"","DOI":"10.1186/1476-511X-6-21 ","Keywords":"Animals\r\nFatty Acids, Omega-3/classification/*therapeutic use\r\nHumans\r\nMental Disorders/*drug therapy\r\nMeta-Analysis as Topic\r\nPersonality\r\nRandomized Controlled Trials as Topic","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Ross BM, Seguin J, and Sieswerda LE (2007) Omega-3 fatty acids as treatments for mental illness: which disorder and which fatty acid?. Lipids in health and disease 6, 21 DOI: 10.1186/1476-511X-6-21 "},{"Codes":[{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723959,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723755,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84434135,"Title":"Omega-3 polyunsaturated fatty acids and anxiety disorders.","ParentTitle":"Prostaglandins, leukotrienes, and essential fatty acids","ShortTitle":"Ross (2009)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2009","Month":"November","StandardNumber":"0952-3278 (Linking)","City":"Scotland","Country":"","Publisher":"","Institution":"","Volume":"81","Pages":"309-12","Edition":"","Issue":"5-6","Availability":"","URL":"","OldItemId":"19906519","Abstract":"Anxiety disorders are a common group of psychiatric illnesses which have significant personal, family and societal costs. Current treatments have limited efficacy in many patients highlighting a need for new therapeutic approaches to be explored. Anxiety disorders exhibit marked comorbity with mood disorders suggesting the existence of mechanistic similarities. Such a notion is supported by observations that some conventional pharmacotherapies are both effective antidepressants and anxiolytics. As such, given that omega-3 PUFA supplementation may be effective in the treatment of major depressive disorder it is reasonable to propose that they may also possess anxiolytic properties. Experimental data in support of such a hypothesis is currently lacking although reduced abundance of omega-3 PUFA have been reported in patients with anxiety, while supplementation with omega-3 PUFA appears to inhibit activation of the HPA axis and can ameliorate some of the symptoms of anxiety. Clinical investigations carried out to date have, however, involved small numbers of participants. Larger trials using a variety of omega-3 PUFA species in clinically well-defined patients with anxiety will be required to demonstrate a therapeutic role for omega-3 PUFA in these disorders. Given the excellent side effect profile of omega-3 PUFA as well as their strong theoretical rationale, such future trials appear justified.","Comments":"","TypeName":"Journal, Article","Authors":"Ross BM ; ","ParentAuthors":"","DOI":"10.1016/j.plefa.2009.10.004 ","Keywords":"Animals\r\nAnti-Anxiety Agents/therapeutic use\r\nAntidepressive Agents/therapeutic use\r\nAnxiety Disorders/diet therapy/epidemiology/*etiology\r\nClinical Trials as Topic\r\nComorbidity\r\nDietary Supplements\r\nFatty Acids, Omega-3/*physiology/therapeutic use\r\nHumans\r\nMood Disorders/diet therapy/epidemiology/etiology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Ross BM (2009) Omega-3 polyunsaturated fatty acids and anxiety disorders.. Prostaglandins, leukotrienes, and and essential fatty acids 81(5-6), 309-12 DOI: 10.1016/j.plefa.2009.10.004 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723966,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432334,"Title":"Omega-3 Fatty Acids: Clinical Applications in the Treatment of Depression.","ParentTitle":"Holistic nursing practice","ShortTitle":"Ross (2016)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2016","Month":"November","StandardNumber":"0887-9311 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"30","Pages":"382-385","Edition":"","Issue":"6","Availability":"","URL":"","OldItemId":"27763934","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"Ross SM ; ","ParentAuthors":"","DOI":"10.1097/HNP.0000000000000182 ","Keywords":"*Anti-Inflammatory Agents/administration & dosage/therapeutic use\r\nDepression/drug therapy/epidemiology/etiology/psychology\r\n*Fatty Acids, Omega-3/administration & dosage/therapeutic use\r\nGlobal Health\r\nHumans\r\n*Inflammation/complications/epidemiology\r\nRisk Factors","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Ross SM (2016) Omega-3 Fatty Acids: Clinical Applications in the Treatment of Depression.. Holistic nursing practice 30(6), 382-385 DOI: 10.1097/HNP.0000000000000182 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"open field test\nforced swim test\n\n","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723750,"AdditionalText":" PKA CREB  BDNF ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":" BDNF-TrkB [","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723754,"AdditionalText":"PKAC(PKC) Ca2 +/(CAMKII) (ERK) 3(PI3K)","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723757,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723758,"AdditionalText":" PKA CREB  BDNF ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723975,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723805,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723969,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84435972,"Title":"Anti-depressant effects of oil from fructus gardeniae via PKA-CREB-BDNF signaling.","ParentTitle":"Bioscience reports","ShortTitle":"Ruan (2019)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"21/06/2023","EditedBy":"GAO BIAO","Year":"2019","Month":"April","StandardNumber":"0144-8463 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"39","Pages":"","Edition":"","Issue":"4","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC6487269/","OldItemId":"30940777","Abstract":"The dried ripe fruit of Gardenia jasminoides Ellis was usually applied as an herb medicine in Traditional Chinese Medicine. It was suggested that the Gardenia jasminoides oil extract (oil from Fructus Gardeniae [OFG]) might serve as a potential treatment for depression, whereas its pathogenesis still remained not fully understood. The present research was conducted to evaluate the anti-depressive effect of OFG in mice and explore its potential mechanism. The OFG and ketamine (KET) were intragastrically and intraperitoneally treated, respectively. Thereafter, the animals were subjected to the behavior tests. The expressions of protein kinase A (PKA), brain derived neurotrophic factor (BDNF), cAMP response element-binding protein (CREB) in hippocampus were detected by Western blot. The selective PKA inhibitor H-89 was also applied to confirm the mechanism. As a result, OFG and KET treatment improved the behavior performance. Furthermore, the administrations of OFG effectively enhanced the expressions of PKA, p-CREB, and BDNF. With the application of selective PKA inhibitor H-89, the ameliorated effects caused by OFG were blocked, but not by KET. In conclusion, the presented work indicated that OFG-exerted protective effect on depression through PKA-CREB-BDNF signaling.","Comments":"","TypeName":"Journal, Article","Authors":"Ruan J ; Liu L ; Shan X ; Xia B ; Fu Q ; ","ParentAuthors":"","DOI":"10.1042/BSR20190141 ","Keywords":"Animals\r\nBehavior, Animal/drug effects\r\nBrain-Derived Neurotrophic Factor/*genetics\r\nCyclic AMP Response Element-Binding Protein/*genetics\r\nCyclic AMP-Dependent Protein Kinases/*genetics\r\nDepression/*drug therapy\r\nDisease Models, Animal\r\nFruit/chemistry\r\nGardenia/*chemistry\r\nGene Expression Regulation/drug effects\r\nHippocampus/drug effects\r\nIsoquinolines/pharmacology\r\nKetamine/pharmacology\r\nMedicine, Chinese Traditional\r\nMice\r\nPlant Oils/chemistry/pharmacology\r\nPlants, Medicinal/chemistry\r\nSulfonamides/pharmacology\r\nDepression\r\nGardenia jasminoides oil extract\r\nPKA/CREB/BDNF","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Ruan J, Liu L, Shan X, Xia B, and Fu Q (2019) Anti-depressant effects of oil from fructus gardeniae via PKA-CREB-BDNF signaling.. Bioscience reports 39(4),  DOI: 10.1042/BSR20190141 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12756221,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723754,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723838,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723968,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84434432,"Title":"Gut-brain Axis: Role of Lipids in the Regulation of Inflammation, Pain and CNS Diseases.","ParentTitle":"Current medicinal chemistry","ShortTitle":"Russo (2018)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2018","Month":"","StandardNumber":"0929-8673 (Linking)","City":"United Arab Emirates","Country":"","Publisher":"","Institution":"","Volume":"25","Pages":"3930-3952","Edition":"","Issue":"32","Availability":"","URL":"","OldItemId":"28215162","Abstract":"The human gut is a composite anaerobic environment with a large, diverse and dynamic enteric microbiota, represented by more than 100 trillion microorganisms, including at least 1000 distinct species. The discovery that a different microbial composition can influence behavior and cognition, and in turn the nervous system can indirectly influence enteric microbiota composition, has significantly contributed to establish the well-accepted concept of gut-brain axis. This hypothesis is supported by several evidence showing mutual mechanisms, which involve the vague nerve, the immune system, the hypothalamic-pituitaryadrenal (HPA) axis modulation and the bacteria-derived metabolites. Many studies have focused on delineating a role for this axis in health and disease, ranging from stress-related disorders such as depression, anxiety and irritable bowel syndrome (IBS) to neurodevelopmental disorders, such as autism, and to neurodegenerative diseases, such as Parkinson Disease, Alzheimer's Disease etc. Based on this background, and considering the relevance of alteration of the symbiotic state between host and microbiota, this review focuses on the role and the involvement of bioactive lipids, such as the N-acylethanolamine (NAE) family whose main members are N-arachidonoylethanolamine (AEA), palmitoylethanolamide (PEA) and oleoilethanolamide (OEA), and short chain fatty acids (SCFAs), such as butyrate, belonging to a large group of bioactive lipids able to modulate peripheral and central pathologic processes. Their effective role has been studied in inflammation, acute and chronic pain, obesity and central nervous system diseases. A possible correlation has been shown between these lipids and gut microbiota through different mechanisms. Indeed, systemic administration of specific bacteria can reduce abdominal pain through the involvement of cannabinoid receptor 1 in the rat; on the other hand, PEA reduces inflammation markers in a murine model of inflammatory bowel disease (IBD), and butyrate, producted by gut microbiota, is effective in reducing inflammation and pain in irritable bowel syndrome and IBD animal models. In this review, we underline the relationship among inflammation, pain, microbiota and the different lipids, focusing on a possible involvement of NAEs and SCFAs in the gut-brain axis and their role in the central nervous system diseases.","Comments":"","TypeName":"Journal, Article","Authors":"Russo R ; Cristiano C ; Avagliano C ; De Caro C ; La Rana G ; Raso GM ; Canani RB ; Meli R ; Calignano A ; ","ParentAuthors":"","DOI":"10.2174/0929867324666170216113756 ","Keywords":"Animals\r\nCentral Nervous System Diseases/drug therapy/metabolism/*physiopathology\r\nDysbiosis/drug therapy/metabolism/physiopathology\r\nEndocannabinoids/metabolism/physiology\r\nEthanolamines/metabolism\r\nFatty Acids, Volatile/metabolism/physiology/therapeutic use\r\nGastrointestinal Microbiome/drug effects/physiology\r\nHumans\r\nInflammation/drug therapy/metabolism/*physiopathology\r\nIntestinal Diseases/drug therapy/metabolism/physiopathology\r\nLipids/*physiology/therapeutic use\r\nPain/drug therapy/metabolism/*physiopathology\r\nAEA\r\nGut\r\nIBS\r\nPEA\r\nbrain\r\nbutyrate\r\ninflammation\r\nmood\r\nneurodegenerative disease\r\npain.","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Russo R, Cristiano C, Avagliano C, De Caro C, La Rana G, Raso GM, Canani RB, Meli R, and Calignano A (2018) Gut-brain Axis: Role of Lipids in the Regulation of Inflammation, Pain and CNS Diseases.. Current medicinal chemistry 25(32), 3930-3952 DOI: 10.2174/0929867324666170216113756 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","Ar
