erapy for the treatment of depression. For many individuals with major depressive disorder, augmentation with omega-3 fatty acids should be considered, as general health benefits are well established and adjunctive use is low risk.","Comments":"","TypeName":"Journal, Article","Authors":"Freeman MP ; ","ParentAuthors":"","DOI":"10.4088/JCP.8157su1c.02 ","Keywords":"Antidepressive Agents/therapeutic use\r\nClinical Trials as Topic/statistics & numerical data\r\nDepressive Disorder, Major/*drug therapy\r\nDietary Supplements\r\nDrug Therapy, Combination\r\nFatty Acids, Omega-3/*therapeutic use\r\nFish Oils/therapeutic use\r\nHumans\r\nPractice Guidelines as Topic\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Freeman MP (2009) Omega-3 fatty acids in major depressive disorder.. The Journal of clinical psychiatry 70 Suppl 5, 7-11 DOI: 10.4088/JCP.8157su1c.02 "},{"Codes":[{"AttributeId":12789719,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723774,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723959,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432851,"Title":"Complementary and alternative medicine for perinatal depression.","ParentTitle":"Journal of affective disorders","ShortTitle":"Freeman (2009)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2009","Month":"January","StandardNumber":"0165-0327 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"112","Pages":"1-10","Edition":"","Issue":"1-3","Availability":"","URL":"","OldItemId":"18692251","Abstract":"INTRODUCTION: Perinatal Major Depressive Disorder (MDD) is common and poses particular treatment dilemmas. Complementary and Alternative Medicine (CAM) treatments are widely used, accessible, and understudied for well-defined psychiatric indications. Women are more likely than men to both suffer from MDD and use CAM. METHODS: A PubMed/Medline search was conducted to assess the evidence base for commonly utilized CAM treatments, MDD, and perinatal depression. RESULTS: Among CAM treatments, omega-3 fatty acids have received the most specific study in terms of epidemiological, preclinical, and clinical research for perinatal depression. Three randomized placebo-controlled trials have been conducted in which investigators assessed omega-3 fatty acids vs. placebo for perinatal depression, with conflicting results. CAM interventions that can be easily added to a treatment plan with little risk and general health benefits for most women include omega-3 fatty acids, exercise, and folate, although data are insufficient at this time to recommend any of these as monotherapy for perinatal depression. S-adenosyl-methionine (SAMe) and bright light therapy may be reasonable to consider based on the evidence in MDD. St. John's Wort requires further study with regard to safety in pregnancy, and drug interactions can be a potential problem. DISCUSSION: Further study is required to elucidate the role of CAM treatments for perinatal depression, and the clinical context of perinatal depression requires safe, effective, and accessible treatment options.","Comments":"","TypeName":"Journal, Article","Authors":"Freeman MP ; ","ParentAuthors":"","DOI":"10.1016/j.jad.2008.06.017 ","Keywords":"Acupuncture Therapy\r\nComplementary Therapies/*methods\r\nDepression, Postpartum/drug therapy/*therapy\r\nDepressive Disorder, Major/drug therapy/therapy\r\nFatty Acids, Omega-3/therapeutic use\r\nFemale\r\nHerbal Medicine\r\nHumans\r\nHypericum/chemistry\r\nPhototherapy\r\nPhytotherapy/methods\r\nPlant Extracts/therapeutic use\r\nPregnancy\r\nPregnancy Complications/drug therapy/*therapy\r\nS-Adenosylmethionine/analogs & derivatives/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Freeman MP (2009) Complementary and alternative medicine for perinatal depression.. Journal of affective disorders 112(1-3), 1-10 DOI: 10.1016/j.jad.2008.06.017 "},{"Codes":[{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723959,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84436412,"Title":"Complementary and Alternative Medicine (CAM): considerations for the treatment of major depressive disorder.","ParentTitle":"The Journal of clinical psychiatry","ShortTitle":"Freeman (2009)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2009","Month":"","StandardNumber":"0160-6689 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"70 Suppl 5","Pages":"4-6","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"19909686","Abstract":"The use of complementary and alternative medicine (CAM) has increased among patients with psychiatric disorders, as it has in the general population, over recent decades. Psychiatrists, therefore, need to inquire about and discuss the use of these treatments with patients and offer up-to-date information about risks and benefits. However, evidence-based information is limited. To address the needs of practicing psychiatrists and the public, the American Psychiatric Association has set up a task force on CAM to review the evidence for the efficacy and safety of CAM treatments in major depressive disorder (MDD). Some CAM treatments have known general health benefits but currently equivocal evidence of benefit in MDD. Exercise, folate, and omega-3 fatty acids can be recommended to most patients with MDD for their general health benefits, and St John's wort and S-adenosyl-L-methionine (SAM-e) may be appropriate to treat depression in some patients. In all instances, use of CAM therapies should not take the place of diagnostic assessment and evaluation for MDD and consideration of standard treatment use. Patients should receive advice about all available treatment options, including risks, benefits, and possible drug interactions, as well as full evaluations and regular monitoring.","Comments":"","TypeName":"Journal, Article","Authors":"Freeman MP ; ","ParentAuthors":"","DOI":"10.4088/JCP.8157su1c.01 ","Keywords":"Adult\r\nAdvisory Committees\r\nComplementary Therapies/*methods\r\nDepressive Disorder, Major/*therapy\r\nHumans\r\nNational Institutes of Health (U.S.)\r\nPsychiatry/methods\r\nSocieties, Medical\r\nTerminology as Topic\r\nUnited States","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Freeman MP (2009) Complementary and Alternative Medicine (CAM): considerations for the treatment of major depressive disorder.. The Journal of clinical psychiatry 70 Suppl 5, 4-6 DOI: 10.4088/JCP.8157su1c.01 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723960,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84433129,"Title":"Complementary and alternative medicine in major depressive disorder: the American Psychiatric Association Task Force report.","ParentTitle":"The Journal of clinical psychiatry","ShortTitle":"Freeman (2010)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"31/05/2023","EditedBy":"GAO BIAO","Year":"2010","Month":"June","StandardNumber":"0160-6689 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"71","Pages":"669-81","Edition":"","Issue":"6","Availability":"","URL":"https://www.psychiatrist.com/jcp/depression/complementary-alternative-medicine-major-depressive-disorder-apa-task-force-report/","OldItemId":"20573326","Abstract":"OBJECTIVE: To review selected complementary and alternative medicine (CAM) treatments for major depressive disorder (MDD). PARTICIPANTS: Authors of this report were invited participants in the American Psychiatric Association's Task Force on Complementary and Alternative Medicine. EVIDENCE: The group reviewed the literature on individual CAM treatments for MDD, methodological considerations, and future directions for CAM in psychiatry. Individual CAM treatments were reviewed with regard to efficacy in MDD, as well as risks and benefits. Literature searches included MEDLINE and PsycINFO reviews and manual reference searches; electronic searches were limited to English-language publications from 1965 to January 2010 (but manual searches were not restricted by language). Treatments were selected for this review on the basis of (1) published randomized controlled trials in MDD and (2) widespread use with important clinical safety or public health significance relevant to psychiatric practice. An action plan is presented based on needs pertaining to CAM and psychiatry. CONSENSUS PROCESS: Consensus was reached by group conferences. Written iterations were drafted and sent out among group members prior to discussion, resolution of any differences of interpretation of evidence, and final approval. CONCLUSIONS: A review of randomized controlled trials for commonly used CAM treatments such as omega-3 fatty acids, St John's wort (Hypericum), folate, S-adenosyl-L-methionine (SAMe), acupuncture, light therapy, exercise, and mindfulness psychotherapies revealed promising results. More rigorous and larger studies are recommended. Each CAM treatment must be evaluated separately in adequately powered controlled trials. At this time, several CAM treatments appear promising and deserve further study. The greatest risk of pursuing a CAM therapy is the possible delay of other well-established treatments. Clinical, research, and educational initiatives designed to focus on CAM in psychiatry are clearly warranted due to the widespread use of CAM therapies.","Comments":"","TypeName":"Journal, Article","Authors":"Freeman MP ; Fava M ; Lake J ; Trivedi MH ; Wisner KL ; Mischoulon D ; ","ParentAuthors":"","DOI":"10.4088/JCP.10cs05959blu ","Keywords":"Acupuncture Therapy\r\nAdvisory Committees\r\nComplementary Therapies/*methods\r\nDepressive Disorder, Major/drug therapy/*therapy\r\nFatty Acids, Omega-3/therapeutic use\r\nHerbal Medicine\r\nHumans\r\nHypericum\r\nMeditation/methods\r\nMethionine/therapeutic use\r\nPhototherapy\r\nPsychiatry/methods\r\nRandomized Controlled Trials as Topic/statistics & numerical data\r\nTreatment Outcome\r\nUnited States","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Freeman MP, Fava M, Lake J, Trivedi MH, Wisner KL, and Mischoulon D (2010) Complementary and alternative medicine in major depressive disorder: the American Psychiatric Association Task Force report.. The Journal of clinical psychiatry 71(6), 669-81 DOI: 10.4088/JCP.10cs05959blu "},{"Codes":[{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723960,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84433171,"Title":"Complementary and alternative medicine for major depressive disorder: a meta-analysis of patient characteristics, placebo-response rates, and treatment outcomes relative to standard antidepressants.","ParentTitle":"The Journal of clinical psychiatry","ShortTitle":"Freeman (2010)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"31/05/2023","EditedBy":"GAO BIAO","Year":"2010","Month":"June","StandardNumber":"0160-6689 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"71","Pages":"682-8","Edition":"","Issue":"6","Availability":"","URL":"https://www.psychiatrist.com/jcp/depression/complementary-alternative-medicine-major-depressive/","OldItemId":"20573327","Abstract":"OBJECTIVE: To compare patient characteristics, placebo-response rates, and outcome differences in active treatment compared to placebo in randomized controlled trials (RCTs) of complementary and alternative medicine (CAM) and standard antidepressants for major depressive disorder (MDD). DATA SOURCES: Eligible studies were first identified using searches of PubMed/MEDLINE, restricted to English, by cross-referencing the search term placebo with each of the antidepressants (those that had received letters of approval by the US, Canadian, or EU drug regulatory agencies for the treatment of MDD) and selected CAM agents. These searches were limited to articles published between January 1, 1980, and September 15, 2009 (inclusive). Reference lists from identified studies were also searched for studies eligible for inclusion. STUDY SELECTION: We selected RCTs for MDD that included validated diagnostic assessment and baseline/outcome measures of illness severity. Assessment was limited to widely used CAM agents most frequently studied in RCTs with pill placebo: St John's wort, omega-3 fatty acids, and S-adenosyl-L-methionine (SAMe). DATA SYNTHESIS: Of eligible publications, 173 reported results of 1 trial, and 5 included > 1 trial, representing a total of 185 RCTs. Patient variables, including illness severity, were similar across CAM and antidepressant RCTs, except for a higher proportion of women in CAM studies (P = .0003). Random-effects meta-analysis indicated that both antidepressant and CAM monotherapy resulted in superior response rates compared with placebo. Placebo-response rates were significantly lower for patients enrolled in CAM versus antidepressant RCTs (P = .002). Meta-regression analyses yielded no significant differences in the relative risk of prematurely discontinuing therapy due to any reason between active treatment and placebo for antidepressant and CAM RCTs, although discontinuation due to adverse events was higher in antidepressant RCTs compared to CAM RCTs (P = .007). CONCLUSIONS: Participants in CAM trials were more likely to be female and to have a lower placebo-response rate compared to those in standard antidepressant trials for MDD. Trials of standard antidepressants and CAM therapies were composed of patients with similar depression severity.","Comments":"","TypeName":"Journal, Article","Authors":"Freeman MP ; Mischoulon D ; Tedeschini E ; Goodness T ; Cohen LS ; Fava M ; Papakostas GI ; ","ParentAuthors":"","DOI":"10.4088/JCP.10r05976blu ","Keywords":"Adult\r\nAntidepressive Agents/therapeutic use\r\nComplementary Therapies/*methods/standards\r\nDepressive Disorder, Major/diagnosis/drug therapy/*therapy\r\nDouble-Blind Method\r\nFatty Acids, Omega-3/therapeutic use\r\nFemale\r\nHumans\r\nMale\r\nPlacebos\r\nRandomized Controlled Trials as Topic/statistics & numerical data\r\nS-Adenosylmethionine/analogs & derivatives/therapeutic use\r\nSample Size\r\nSeverity of Illness Index\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Freeman MP, Mischoulon D, Tedeschini E, Goodness T, Cohen LS, Fava M, and Papakostas GI (2010) Complementary and alternative medicine for major depressive disorder: a meta-analysis of patient characteristics, placebo-response rates, and treatment outcomes relative to standard antidepressants.. The Journal of clinical psychiatry 71(6), 682-8 DOI: 10.4088/JCP.10r05976blu "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"MADRS","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723774,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723961,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432226,"Title":"Omega-3 fatty acids for major depressive disorder associated with the menopausal transition: a preliminary open trial.","ParentTitle":"Menopause (New York, N.Y.)","ShortTitle":"Freeman (2011)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"31/05/2023","EditedBy":"GAO BIAO","Year":"2011","Month":"March","StandardNumber":"1072-3714 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"18","Pages":"279-84","Edition":"","Issue":"3","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3195360/","OldItemId":"21037490","Abstract":"OBJECTIVES: We sought to obtain preliminary data regarding the efficacy of omega-3 fatty acids for major depressive disorder associated with the menopausal transition. Secondary outcomes were assessed for vasomotor symptoms (or hot flashes). METHODS: After a single-blind placebo lead-in, participants received 8 weeks of treatment with open-label omega-3 fatty acid capsules (eicosapentaenoic acid and docosahexaenoic acid, 2 g/d). The Montgomery-Asberg Depression Rating Scale (MADRS) was the primary outcome measure. Hot flashes were monitored prospectively using daily diaries and the Hot Flash Related Daily Interference Scale. Blood samples for plasma pretreatment and posttreatment essential fatty acid assays were obtained. Because of the small sample size, data were analyzed using nonparametric techniques. RESULTS: Of 20 participants treated with omega-3 fatty acids, 19 (95%) completed the study. None discontinued because of adverse effects. The pretreatment and final mean MADRS scores were 24.2 and 10.7, respectively, reflecting a significant decrease in MADRS scores (P < 0.0001). The response rate was 70% (MADRS score decrease of 50%), and the remission rate was 45% (final MADRS score of ). Responders had significantly lower pretreatment docosahexaenoic acid levels than nonresponders did (P = 0.03). Hot flashes were present in 15 (75%) participants. Among those with hot flashes at baseline, the number of hot flashes per day improved significantly from baseline (P = 0.02) and Hot Flash Related Daily Interference Scale scores decreased significantly (P = 0.006). CONCLUSIONS: These data support further study of omega-3 fatty acids for major depressive disorder and hot flashes in women during the menopausal transition.","Comments":"","TypeName":"Journal, Article","Authors":"Freeman MP ; Hibbeln JR ; Silver M ; Hirschberg AM ; Wang B ; Yule AM ; Petrillo LF ; Pascuillo E ; Economou NI ; Joffe H ; Cohen LS ; ","ParentAuthors":"","DOI":"10.1097/gme.0b013e3181f2ea2e ","Keywords":"Depressive Disorder, Major/blood/*drug therapy\r\nDocosahexaenoic Acids/blood\r\nFatty Acids, Omega-3/adverse effects/*therapeutic use\r\nFemale\r\nHot Flashes/drug therapy\r\nHumans\r\nMenopause/*psychology\r\nMiddle Aged\r\nPlacebos\r\nPsychiatric Status Rating Scales\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Freeman MP, Hibbeln JR, Silver M, Hirschberg AM, Wang B, Yule AM, Petrillo LF, Pascuillo E, Economou NI, Joffe H, and Cohen LS (2011) Omega-3 fatty acids for major depressive disorder associated with the menopausal transition: a preliminary open trial.. Menopause (New York, and N.Y.) 18(3), 279-84 DOI: 10.1097/gme.0b013e3181f2ea2e "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723961,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432290,"Title":"Omega-3 fatty acids and depression: from cellular mechanisms to clinical care.","ParentTitle":"The Journal of clinical psychiatry","ShortTitle":"Freeman (2011)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"31/05/2023","EditedBy":"GAO BIAO","Year":"2011","Month":"February","StandardNumber":"0160-6689 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"72","Pages":"258-9","Edition":"","Issue":"2","Availability":"","URL":"https://www.psychiatrist.com/jcp/depression/omega-fatty-acids-depression-cellular-mechanisms/","OldItemId":"21382308","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"Freeman MP ; Rapaport MH ; ","ParentAuthors":"","DOI":"10.4088/JCP.11ac06830 ","Keywords":"Animals\r\nBipolar Disorder/drug therapy/physiopathology/psychology\r\nBrain/drug effects/*physiopathology\r\nClinical Trials as Topic\r\nDepressive Disorder/drug therapy/*physiopathology/psychology\r\nDepressive Disorder, Major/drug therapy/physiopathology/psychology\r\nDocosahexaenoic Acids/administration & dosage/adverse effects/physiology\r\nDose-Response Relationship, Drug\r\nEicosapentaenoic Acid/administration & dosage/adverse effects/physiology\r\nFatty Acids, Omega-3/administration & dosage/adverse effects/*physiology\r\nFemale\r\nHumans\r\nInflammation/drug therapy/physiopathology\r\nNeurogenesis/drug effects/physiology\r\nPregnancy\r\nRandomized Controlled Trials as Topic\r\nSignal Transduction/drug effects/physiology\r\nSynaptic Membranes/drug effects/physiology\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Freeman MP, and Rapaport MH (2011) Omega-3 fatty acids and depression: from cellular mechanisms to clinical care.. The Journal of clinical psychiatry 72(2), 258-9 DOI: 10.4088/JCP.11ac06830 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723775,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723900,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723958,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84433706,"Title":"Omega-3 supplementation in mild to moderate Alzheimer's disease: effects on neuropsychiatric symptoms.","ParentTitle":"International journal of geriatric psychiatry","ShortTitle":"Freund-Levi (2008)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2008","Month":"February","StandardNumber":"0885-6230 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"23","Pages":"161-9","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"17582225","Abstract":"BACKGROUND: Epidemiological and animal studies have suggested that dietary fish or fish oil rich in omega-3 fatty acids (omega3), docosahexaenoic acid (DHA) and eicosapentaenoic acid (EPA), may have effects in psychiatric and behavioral symptoms in Alzheimer's disease (AD). An association with APOEomega4 carriers and neuropsychiatric symptoms in AD has also been suggested. OBJECTIVE: To determine effects of dietary omega3 supplementation to AD patients with mild to moderate disease on psychiatric and behavioral symptoms, daily functions and a possible relation to APOEgenotype. METHODS: Randomized, double-blind, placebo-controlled clinical trial where 204 AD patients (74+/-9 years) with acetylcholine esterase inhibitor treatment and a MMSE>15 points were randomized to daily intake of 1.7 g DHA and 0.6 g EPA (omega3 group) or placebo for 6 months. Then, all received the omega3 supplementation for 6 more months. Neuropsychiatric symptoms were measured with Neuropsychiatric Inventory (NPI) and Montgomery Asberg Depression Scale (MADRS). Caregivers burden and activities of daily living (Disability Assessment for Dementia, DAD) were also assessed. RESULTS: One hundred and seventy-four patients fulfilled the trial. 72% were APOEomega4 carriers. No significant overall treatment effects on neuropsychiatric symptoms, on activities of daily living or on caregiver's burden were found. However, significant positive treatment effects on the scores in the NPI agitation domain in APOEomega4 carriers (p=0.006) and in MADRS scores in non-APOEomega4 carriers (p=0.005) were found. CONCLUSIONS: Supplementation with omega3 in patients with mild to moderate AD did not result in marked effects on neuropsychiatric symptoms except for possible positive effects on depressive symptoms (assessed by MADRS) in non-APOEomega4 carriers and agitation symptoms (assessed by NPI) in APOEomega4 carriers. ClinicalTrials.gov identifier: NCT00211159","Comments":"","TypeName":"Journal, Article","Authors":"Freund-Levi Y ; Basun H ; Cederholm T ; Faxn-Irving G ; Garlind A ; Grut M ; Vedin I ; Palmblad J ; Wahlund LO ; Eriksdotter-Jnhagen M ; ","ParentAuthors":"","DOI":"10.1002/gps.1857 ","Keywords":"Activities of Daily Living\r\nAged\r\nAlzheimer Disease/*drug therapy/genetics/psychology\r\nAnalysis of Variance\r\nApolipoproteins E/genetics\r\nCholinesterase Inhibitors/*therapeutic use\r\nDepression/drug therapy\r\nDietary Supplements\r\nDonepezil\r\nDouble-Blind Method\r\nFatty Acids, Omega-3/*therapeutic use\r\nFemale\r\nGalantamine/therapeutic use\r\nGenotype\r\nHumans\r\nIndans/therapeutic use\r\nMale\r\nPhenylcarbamates/therapeutic use\r\nPiperidines/therapeutic use\r\nPsychiatric Status Rating Scales\r\nRivastigmine\r\nStatistics, Nonparametric\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Freund-Levi Y, Basun H, Cederholm T, Faxn-Irving G, Garlind A, Grut M, Vedin I, Palmblad J, Wahlund LO, and Eriksdotter-Jnhagen M (2008) Omega-3 supplementation in mild to moderate Alzheimer's disease: effects on neuropsychiatric symptoms.. International journal of geriatric psychiatry 23(2), 161-9 DOI: 10.1002/gps.1857 "},{"Codes":[{"AttributeId":12723719,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740617,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723824,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723971,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723974,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84438322,"Title":"Neurotrophic Properties of Silexan, an Essential Oil from the Flowers of Lavender-Preclinical Evidence for Antidepressant-Like Properties.","ParentTitle":"Pharmacopsychiatry","ShortTitle":"Friedland (2021)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2021","Month":"January","StandardNumber":"0176-3679 (Linking)","City":"Germany","Country":"","Publisher":"","Institution":"","Volume":"54","Pages":"37-46","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"33254260","Abstract":"BACKGROUND: Silexan, a special essential oil from flowering tops of lavandula angustifolia, is used to treat subsyndromal anxiety disorders. In a recent clinical trial, Silexan also showed antidepressant effects in patients suffering from mixed anxiety-depression (ICD-10 F41.2). Since preclinical data explaining antidepressant properties of Silexan are missing, we decided to investigate if Silexan also shows antidepressant-like effects in vitro as well as in vivo models. METHODS: We used the forced swimming test (FST) in rats as a simple behavioral test indicative of antidepressant activity in vivo. As environmental events and other risk factors contribute to depression through converging molecular and cellular mechanisms that disrupt neuronal function and morphology-resulting in dysfunction of the circuitry that is essential for mood regulation and cognitive function-we investigated the neurotrophic properties of Silexan in neuronal cell lines and primary hippocampal neurons. RESULTS: The antidepressant activity of Silexan (30mg/kg BW) in the FST was comparable to the tricyclic antidepressant imipramine (20mg/kg BW) after 9-day treatment. Silexan triggered neurite outgrowth and synaptogenesis in 2 different neuronal cell models and led to a significant increase in synaptogenesis in primary hippocampal neurons. Silexan led to a significant phosphorylation of protein kinase A and subsequent CREB phosphorylation. CONCLUSION: Taken together, Silexan demonstrates antidepressant-like effects in cellular as well as animal models for antidepressant activity. Therefore, our data provides preclinical evidence for the clinical antidepressant effects of Silexan in patients with mixed depression and anxiety.","Comments":"","TypeName":"Journal, Article","Authors":"Friedland K ; Silani G ; Schuwald A ; Stockburger C ; Koch E ; Nldner M ; Mller WE ; ","ParentAuthors":"","DOI":"10.1055/a-1293-8585 ","Keywords":"Animals\r\nAntidepressive Agents/*pharmacology\r\nCREB-Binding Protein/metabolism\r\nCell Culture Techniques\r\nCyclic AMP-Dependent Protein Kinases/metabolism\r\nDose-Response Relationship, Drug\r\nImipramine/pharmacology\r\nLavandula\r\nOils, Volatile/*pharmacology\r\nPlant Oils/*pharmacology\r\nPregabalin/pharmacology\r\nRats\r\nRats, Sprague-Dawley","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Friedland K, Silani G, Schuwald A, Stockburger C, Koch E, Nldner M, and Mller WE (2021) Neurotrophic Properties of Silexan, an Essential Oil from the Flowers of Lavender-Preclinical Evidence for Antidepressant-Like Properties.. Pharmacopsychiatry 54(1), 37-46 DOI: 10.1055/a-1293-8585 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"(k-SADS)(kDRS)(kMRS) (CDRS-R)(yMRS)","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723771,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723772,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723965,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84436656,"Title":"A Randomized Controlled Trial of Individual Family Psychoeducational Psychotherapy and Omega-3 Fatty Acids in Youth with Subsyndromal Bipolar Disorder.","ParentTitle":"Journal of child and adolescent psychopharmacology","ShortTitle":"Fristad (2015)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"31/05/2023","EditedBy":"GAO BIAO","Year":"2015","Month":"December","StandardNumber":"1044-5463 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"25","Pages":"764-74","Edition":"","Issue":"10","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4691654/","OldItemId":"26682997","Abstract":"OBJECTIVE: This pilot study evaluates efficacy of omega-3 fatty acid supplementation (3), individual family psychoeducational psychotherapy (IF-PEP), and their combination in youth with subsyndromal bipolar disorders (bipolar disorder not otherwise specified [BP-NOS], cyclothymic disorder [CYC]). METHODS: This study was a 12 week, randomized trial of 3 versus placebo and IF-PEP versus active monitoring (AM) using a 2  2 design (3 + PEP: n = 5; 3 + AM: n = 5; placebo + PEP: n = 7; placebo + AM: n = 6). Twenty-three youth ages 7-14 with BP-NOS or CYC were recruited via community advertisements and clinician referrals. Participants could be taking stable medication for attention-deficit/hyperactivity disorder and sleep aids, but no other psychotropics. Independent evaluators assessed participants at screen, baseline, and 2, 4, 6, 9, and 12 weeks. Primary outcome measures were the Kiddie Schedule for Affective Disorders (K-SADS) Depression (KDRS) and Mania (KMRS) Rating Scales, Children's Depression Rating Scale-Revised (CDRS-R), and Young Mania Rating Scale (YMRS). 3/placebo conditions were double-blind; independent evaluators were blind to psychotherapy condition. RESULTS: Most participants (83%) completed the 12 week trial. Side effects were uncommon and mild. Intent-to-treat analyses indicated significant improvement in depressive symptoms (KDRS) for combined treatment relative to placebo and AM (p = 0.01, d = 1.70). Across groups, manic symptoms improved over time without significant treatment effects. Effect of IF-PEP on child depression compared with AM was medium (d = 0.63, CDRS-R) to large (d = 1.24, KDRS). Effect of 3 on depression was medium (d = 0.48, KDRS). CONCLUSION: IF-PEP and 3 are well tolerated and associated with improved mood symptoms among youth with BP-NOS and CYC. Clinicaltrials.gov Identifier: NCT01507753.","Comments":"","TypeName":"Journal, Article","Authors":"Fristad MA ; Young AS ; Vesco AT ; Nader ES ; Healy KZ ; Gardner W ; Wolfson HL ; Arnold LE ; ","ParentAuthors":"","DOI":"10.1089/cap.2015.0132 ","Keywords":"Attention Deficit Disorder with Hyperactivity/drug therapy\r\nBipolar Disorder/*drug therapy/therapy\r\nChild\r\nCombined Modality Therapy\r\nCyclothymic Disorder/*drug therapy/therapy\r\nDouble-Blind Method\r\nFamily/*psychology\r\n*Family Therapy\r\nFatty Acids, Omega-3/*therapeutic use\r\nFemale\r\nHumans\r\nMale\r\nPilot Projects\r\nPsychiatric Status Rating Scales/statistics & numerical data","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Fristad MA, Young AS, Vesco AT, Nader ES, Healy KZ, Gardner W, Wolfson HL, and Arnold LE (2015) A Randomized Controlled Trial of Individual Family Psychoeducational Psychotherapy and Omega-3 Fatty Acids in Youth with Subsyndromal Bipolar Disorder.. Journal of child and adolescent psychopharmacology 25(10), 764-74 DOI: 10.1089/cap.2015.0132 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723772,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723969,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723771,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432269,"Title":"Pilot Randomized Controlled Trial of Omega-3 and Individual-Family Psychoeducational Psychotherapy for Children and Adolescents With Depression.","ParentTitle":"Journal of clinical child and adolescent psychology : the official journal for the Society of Clinical Child and Adolescent Psychology, American Psychological Association, Division 53","ShortTitle":"Fristad (2019)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"31/05/2023","EditedBy":"GAO BIAO","Year":"2019","Month":"","StandardNumber":"1537-4416 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"48","Pages":"S105-S118","Edition":"","Issue":"sup1","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC6066443/","OldItemId":"27819485","Abstract":"The goal of this study is to evaluate feasibility and estimate effect sizes of omega-3 fatty acids (3), individual-family psychoeducational psychotherapy (PEP), their combination, and moderating effects of maternal depression and psychosocial stressors in youth with depression. In a pilot 2  2 randomized controlled trial, 72 youth (ages 7-14; 57% Caucasian, 57% male) with major depression, dysthymia, or depression not otherwise specified were randomized to 12weeks of 3, PEP+placebo, 3+PEP, or placebo. 3 versus placebo was double-masked. Evaluators masked to condition assessed depressive severity at baseline (randomization) and at 2, 4, 6, 9, and 12weeks using the Children's Depression Rating Scale-Revised. Side effects were either absent or mild. PEP was administered with 74% fidelity. Remission was 77%, 3+PEP; 61%, PEP+placebo; 44%, 3; 56%, placebo. Intent-to-treat analyses found small to medium effects of combined treatment (d=.29) and 3 monotherapy (d=.42), but negligible effect for PEP+placebo (d<.10), all compared to placebo alone. Relative to placebo, youth with fewer social stressors responded better to 3 (p=.04), PEP (p=.028), and their combination (p=.035), and those with maternal depression responded better to PEP (p=.020) than did those without maternal depression. Remission rates were favorable compared to other studies of psychotherapy and comparable to an existing randomized controlled trial of 3; results warrant further evaluation in a larger sample. 3 was well tolerated. Active treatments show significantly more placebo-controlled depression improvement in the context of maternal depression and fewer stressors, suggesting that they may benefit depression with a more endogenous than environmental origin.","Comments":"","TypeName":"Journal, Article","Authors":"Fristad MA ; Vesco AT ; Young AS ; Healy KZ ; Nader ES ; Gardner W ; Seidenfeld AM ; Wolfson HL ; Arnold LE ; ","ParentAuthors":"","DOI":"10.1080/15374416.2016.1233500 ","Keywords":"Adolescent\r\nChild\r\nDepression/*drug therapy/*therapy\r\nFatty Acids, Omega-3/pharmacology/*therapeutic use\r\nFemale\r\nHumans\r\nMale\r\nPilot Projects\r\nPsychotherapy/*methods\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Fristad MA, Vesco AT, Young AS, Healy KZ, Nader ES, Gardner W, Seidenfeld AM, Wolfson HL, and Arnold LE (2019) Pilot Randomized Controlled Trial of Omega-3 and Individual-Family Psychoeducational Psychotherapy for Children and Adolescents With Depression.. Journal of clinical child and adolescent psychology : the official journal for the Society of Clinical Child and Adolescent Psychology, American Psychological Association, and Division 53 48(sup1), S105-S118 DOI: 10.1080/15374416.2016.1233500 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723734,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723771,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723772,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723971,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84434860,"Title":"Moody kids years later: Long-term outcomes of youth from the Omega-3 and therapy (OATS) studies.","ParentTitle":"Journal of affective disorders","ShortTitle":"Fristad (2021)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"31/05/2023","EditedBy":"GAO BIAO","Year":"2021","Month":"February","StandardNumber":"0165-0327 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"281","Pages":"24-32","Edition":"","Issue":"","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC7856236/","OldItemId":"33285389","Abstract":"BACKGROUND: This naturalistic follow-up study examines outcomes for youth with depression (n=25) or subsyndromal bipolar disorder (n=13) 2-5 years after participation in randomized clinical trials (RCTs) of omega-3 fatty acids (3), individual family psychoeducational psychotherapy (IF-PEP), and their combination METHODS: Forty percent (38/95) of RCT families completed a follow-up assessment RESULTS: Relapse rates and conversion to bipolar disorder were consistent with published literature. Original treatment assignment did not impact current functioning. Overall, participants' mood severity, executive functioning, and global functioning continued to be better than at RCT baseline. Depressive symptoms increased significantly from end of RCT. Manic symptom severity, executive functioning, and global functioning remained comparable to end of RCT. The majority of parents and youth reported improved youth emotion regulation skills and family communication. They considered study participation beneficial, with increased understanding of mood disorders being the top reason. Half of youth commenced or continued 3 and 58% commenced or continued psychotherapy post-RCT, suggesting some degree of consumer satisfaction; these youth had lower depression severity than other participants. LIMITATIONS: Only 40% returned to this naturalistic follow-up; they were less likely to have an African-American parent, were of higher income, and youth were more symptomatic at end of RCT than those who did not return CONCLUSIONS: Improvement from RCT baseline continued although depressive symptom severity increased from end of RCT to follow-up. Meaningful improvements in youth and family functioning persisted 2-5 years later. Interventions that prevent relapse or conversion to BPSD are still needed for these vulnerable populations.","Comments":"","TypeName":"Journal, Article","Authors":"Fristad MA ; Roley-Roberts ME ; Black SR ; Arnold LE ; ","ParentAuthors":"","DOI":"10.1016/j.jad.2020.11.115 ","Keywords":"Adolescent\r\nAvena\r\n*Bipolar Disorder/therapy\r\nFamily Therapy\r\n*Fatty Acids, Omega-3\r\nHumans\r\nMood Disorders","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Fristad MA, Roley-Roberts ME, Black SR, and Arnold LE (2021) Moody kids years later: Long-term outcomes of youth from the Omega-3 and therapy (OATS) studies.. Journal of affective disorders 281, 24-32 DOI: 10.1016/j.jad.2020.11.115 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723743,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723745,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723949,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84440289,"Title":"Dietary supplements and natural products as psychotherapeutic agents.","ParentTitle":"Psychosomatic medicine","ShortTitle":"Fugh-Berman (1999)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"1999","Month":"September","StandardNumber":"0033-3174 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"61","Pages":"712-28","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"10511018","Abstract":"Alternative therapies are widely used by consumers. A number of herbs and dietary supplements have demonstrable effects on mood, memory, and insomnia. There is a significant amount of evidence supporting the use of Hypericum perforatum (St. John's wort) for depression and Ginkgo biloba for dementia. Results of randomized, controlled trials also support the use of kava for anxiety and valerian for insomnia. Although evidence for the use of vitamins and amino acids as sole agents for psychiatric symptoms is not strong, there is intriguing preliminary evidence for the use of folate, tryptophan, and phenylalanine as adjuncts to enhance the effectiveness of conventional antidepressants. S-adenosylmethionine seems to have antidepressant effects, and omega-3 polyunsaturated fatty acids, particularly docosahexaenoic acid, may have mood-stabilizing effects. More research should be conducted on these and other natural products for the prevention and treatment of various psychiatric disorders.","Comments":"","TypeName":"Journal, Article","Authors":"Fugh-Berman A ; Cott JM ; ","ParentAuthors":"","DOI":"10.1097/00006842-199909000-00012 ","Keywords":"Amino Acids/*therapeutic use\r\n*Dietary Supplements\r\nDrug Interactions\r\nGinkgo biloba/therapeutic use\r\nHumans\r\nHypericum/therapeutic use\r\nKava/therapeutic use\r\nMental Disorders/diet therapy/*drug therapy\r\nPanax/therapeutic use\r\n*Phytotherapy\r\nPlants, Medicinal/*therapeutic use\r\nValerian/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Fugh-Berman A, and Cott JM (1999) Dietary supplements and natural products as psychotherapeutic agents.. Psychosomatic medicine 61(5), 712-28 DOI: 10.1097/00006842-199909000-00012 "},{"Codes":[{"AttributeId":12809746,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12757113,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"-(MMSE-J)\n-(GDS-S-J)","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723775,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723736,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723845,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723967,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84433873,"Title":"Efficacy and Blood Plasmalogen Changes by Oral Administration of Plasmalogen in Patients with Mild Alzheimer's Disease and Mild Cognitive Impairment: A Multicenter, Randomized, Double-blind, Placebo-controlled Trial.","ParentTitle":"EBioMedicine","ShortTitle":"Fujino (2017)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"31/05/2023","EditedBy":"GAO BIAO","Year":"2017","Month":"March","StandardNumber":"2352-3964 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"17","Pages":"199-205","Edition":"","Issue":"","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC5360580/","OldItemId":"28259590","Abstract":"BACKGROUND: Plasmalogens (Pls) reportedly decreased in postmortem brain and in the blood of patients with Alzheimer's disease (AD). Recently we showed that intraperitoneal administration of Pls improved cognitive function in experimental animals. In the present trial, we tested the efficacy of oral administration of scallop-derived purified Pls with respect to cognitive function and blood Pls changes in patients with mild AD and mild cognitive impairment (MCI). METHODS: The study was a multicenter, randomized, double-blind, placebo-controlled trial of 24weeks. Participants were 328 patients aged 60 to 85years who had 20 to 27 points in Mini Mental State Examination-Japanese (MMSE-J) score and five or less points in Geriatric Depression Scale-Short Version-Japanese (GDS-S-J). They were randomized to receive either 1mg/day of Pls purified from scallop or placebo. The patients and study physicians were masked to the assignment. The primary outcome was MMSE-J. The secondary outcomes included Wechsler Memory Scale-Revised (WMS-R), GDS-S-J and concentration of phosphatidyl ethanolamine plasmalogens (PlsPE) in erythrocyte membrane and plasma. This trial is registered with the University Hospital Medical Information Network, number UMIN000014945. FINDINGS: Of 328 patients enrolled, 276 patients completed the trial (140 in the treatment group and 136 in the placebo group). In an intention-to-treat analysis including both mild AD (20MMSE-J23) and MCI (24MMSE-J27), no significant difference was shown between the treatment and placebo groups in the primary and secondary outcomes, with no severe adverse events in either group. In mild AD patients, WMS-R improved significantly in the treatment group, and the between group difference was nearly significant (P=0.067). In a subgroup analysis of mild AD patients, WMS-R significantly improved among females and those aged below 77years in the treatment group, and the between-group differences were statistically significant in females (P=0.017) and in those aged below 77years (P=0.029). Patients with mild AD showed a significantly greater decrease in plasma PlsPE in the placebo group than in the treatment group. INTERPRETATION: Oral administration of scallop-derived purified Pls may improve cognitive functions of mild AD. FUNDING: The Japanese Plasmalogen Society.","Comments":"","TypeName":"Journal, Article","Authors":"Fujino T ; Yamada T ; Asada T ; Tsuboi Y ; Wakana C ; Mawatari S ; Kono S ; ","ParentAuthors":"","DOI":"10.1016/j.ebiom.2017.02.012 ","Keywords":"Administration, Oral\r\nAged\r\nAged, 80 and over\r\nAlzheimer Disease/*drug therapy\r\nCognitive Dysfunction/*drug therapy\r\nFemale\r\nHumans\r\nMale\r\nMiddle Aged\r\nPlasmalogens/administration & dosage/adverse effects/blood/*therapeutic use\r\nAlzheimer's disease\r\nCognitive function\r\nMild cognitive impairment\r\nPlasmalogen\r\nScallop","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Fujino T, Yamada T, Asada T, Tsuboi Y, Wakana C, Mawatari S, and Kono S (2017) Efficacy and Blood Plasmalogen Changes by Oral Administration of Plasmalogen in Patients with Mild Alzheimer's Disease and Mild Cognitive Impairment: A Multicenter, Randomized, Double-blind, Placebo-controlled Trial.. EBioMedicine 17, 199-205 DOI: 10.1016/j.ebiom.2017.02.012 "},{"Codes":[{"AttributeId":12723719,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740617,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723743,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723805,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723971,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84437639,"Title":"Therapeutic Effect and Mechanisms of Essential Oils in Mood Disorders: Interaction between the Nervous and Respiratory Systems.","ParentTitle":"International journal of molecular sciences","ShortTitle":"Fung (2021)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"31/05/2023","EditedBy":"GAO BIAO","Year":"2021","Month":"May","StandardNumber":"1422-0067 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"22","Pages":"","Edition":"","Issue":"9","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC8125361/","OldItemId":"34063646","Abstract":"Essential oils (EOs) are extracted from plants and contain active components with therapeutic effects. Evidence shows that various types of EOs have a wide range of health benefits. In our previous studies, the potential of lavender EO for prevention and even treatment of depression and anxiety symptoms was demonstrated. The favourable outcomes may be due to multiple mechanisms, including the regulation of monoamine level, the induction of neurotrophic factor expression, the regulation of the endocrine system and the promotion of neurogenesis. The molecules of EOs may reach the brain and exert an effect through two distinctive pathways, namely, the olfactory system and the respiratory system. After inhalation, the molecules of the EOs would either act directly on the olfactory mucosa or pass into the respiratory tract. These two delivery pathways suggest different underlying mechanisms of action. Different sets of responses would be triggered, such as increased neurogenesis, regulation of hormonal levels, activation of different brain regions, and alteration in blood biochemistry, which would ultimately affect both mood and emotion. In this review, we will discuss the clinical effects of EOs on mood regulation and emotional disturbances as well as the cellular and molecular mechanisms of action. Emphasis will be put on the interaction between the respiratory and central nervous system and the involved potential mechanisms. Further evidence is needed to support the use of EOs in the clinical treatment of mood disturbances. Exploration of the underlying mechanisms may provide insight into the future therapeutic use of EO components treatment of psychiatric and physical symptoms.","Comments":"","TypeName":"Journal, Article","Authors":"Fung TKH ; Lau BWM ; Ngai SPC ; Tsang HWH ; ","ParentAuthors":"","DOI":"10.3390/ijms22094844 ","Keywords":"Anxiety/*drug therapy/pathology\r\nBrain/diagnostic imaging/drug effects\r\nEmotions/drug effects\r\nHumans\r\nMood Disorders/*drug therapy/pathology\r\nNervous System/drug effects/pathology\r\nOils, Volatile/chemistry/*therapeutic use\r\nPlants/*chemistry\r\nRespiratory System/drug effects/pathology\r\nanti-depression\r\nanxiolytic\r\nessential oil\r\ninhalation therapy","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Fung TKH, Lau BWM, Ngai SPC, and Tsang HWH (2021) Therapeutic Effect and Mechanisms of Essential Oils in Mood Disorders: Interaction between the Nervous and Respiratory Systems.. International journal of molecular sciences 22(9),  DOI: 10.3390/ijms22094844 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723769,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723797,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723969,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84435130,"Title":"The effect of adjunctive nutraceuticals in bipolar disorder: A systematic review of randomized placebo-controlled trials.","ParentTitle":"Journal of affective disorders","ShortTitle":"Fusar-Poli (2019)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2019","Month":"June","StandardNumber":"0165-0327 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"252","Pages":"334-349","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"30999090","Abstract":"BACKGROUND: Nutraceuticals are a group of compounds of growing interest for mental health professionals. Given the implication of certain nutrients in the onset of bipolar disorder, it has been hypothesized that nutraceuticals might be effective in improving symptoms of the condition (i.e. mania or depression). Our systematic review aimed to evaluate the effectiveness of adjunctive nutraceuticals compared to placebo. METHODS: We searched the following databases from inception to February 2019: Web of Science, CINAHL, Embase, and PsycINFO. We included only original randomized controlled trials written in English, testing the efficacy of nutraceuticals in add-on to standard care, compared to placebo, in patients with bipolar disorder. RESULTS: After identifying 6584 potentially relevant publications, we finally included 25 studies, among which six used fatty acids, seven micronutrients, seven amino acids. One study tested probiotics, while in four trials a combination of different types of nutraceuticals was used. Even if some compounds have shown promising results (i.e. fatty acids and N-acetyl cysteine for depression, amino acid drinks and folic acid for mania), the majority of nutraceuticals did not cause significant improvements in comparison to placebo. LIMITATIONS: We could not perform a meta-analysis due to the high heterogeneity of trials, which were also affected by some methodological caveats. CONCLUSIONS: Evidence regarding the efficacy of adjunctive nutraceuticals in bipolar disorder is inconsistent. Nevertheless, they appear generally free from relevant side effects. Well-designed trials are needed to further explore the potential role of nutraceuticals in different mood episodes.","Comments":"","TypeName":"Journal, Article","Authors":"Fusar-Poli L ; Surace T ; Vanella A ; Meo V ; Patania F ; Furnari R ; Signorelli MS ; Aguglia E ; ","ParentAuthors":"","DOI":"10.1016/j.jad.2019.04.039 ","Keywords":"Amino Acids/*therapeutic use\r\nBipolar Disorder/psychology/*therapy\r\n*Dietary Supplements\r\nFatty Acids/*therapeutic use\r\nHumans\r\nMicronutrients/*therapeutic use\r\nRandomized Controlled Trials as Topic\r\nTreatment Outcome\r\nBipolar disorder\r\nDepression\r\nFatty acids\r\nMania\r\nNutraceuticals\r\nSystematic review","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Fusar-Poli L, Surace T, Vanella A, Meo V, Patania F, Furnari R, Signorelli MS, and Aguglia E (2019) The effect of adjunctive nutraceuticals in bipolar disorder: A systematic review of randomized placebo-controlled trials.. Journal of affective disorders 252, 334-349 DOI: 10.1016/j.jad.2019.04.039 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723743,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723769,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723797,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723972,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84439897,"Title":"Nutrition and bipolar disorder: a systematic review.","ParentTitle":"Nutritional neuroscience","ShortTitle":"Gabriel (2022)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2022","Month":"May","StandardNumber":"1028-415X (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"","Pages":"1-15","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"35608150","Abstract":"INTRODUCTION: Individuals with bipolar disorder (BD) have higher rates of unhealthy lifestyles and risk for medical comorbidities Research currently suggests that dietary factors may play a role in the development of depression and anxiety. Therefore, nutritional approaches are potential strategies for the treatment of BD. The aim of this review is to summarize the available evidence on nutrition and BD. MATERIALS AND METHODS: The paper was developed based on PRISMA 2020 guidelines. The search was conducted in Sep-2021 using PubMed and Cochrane Library, augmented by manually checked references lists. The search found 986 studies, of which 47 were included, combined with 13 from reference lists, totaling 60 studies. RESULTS: There were 33 observational trials, of which 15 focused on fatty acids, 9 on micronutrients, 5 on specific foods, 4 on macro and micronutrients. The 27 interventional studies mainly focused on fatty acids, micronutrients and N-acetylcysteine (NAC). DISCUSSION: Dietary intake or supplementation of unsaturated fatty acids, mainly Omega-3 seems to be associated with improved BD symptoms, along with seafood, folic acid and zinc. Studies found variable, mainly non-significant impacts of creatine, carnitine, vitamin D, inositol or NAC supplementation on BD. There are promising results associated with Coenzyme Q10 (Coq10) and probiotics. Taken together, these preliminary findings suggest that dietetic approaches might be included as part of BD treatment. Also considering the high risk of metabolic disorders in individuals with BD, they should be encouraged to choose healthy dietary lifestyles, including daily intake of fruits, vegetables, seafood and whole grains.","Comments":"","TypeName":"Journal, Article","Authors":"Gabriel FC ; Oliveira M ; Martella BM ; Berk M ; Brietzke E ; Jacka FN ; Lafer B ; ","ParentAuthors":"","DOI":"10.1080/1028415X.2022.2077031 ","Keywords":"Nutritional psychiatry\r\nbipolar disorder\r\ndiet\r\nmental health\r\nmood\r\nneuroscience\r\npsychiatry\r\ntreatment","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Gabriel FC, Oliveira M, Martella BM, Berk M, Brietzke E, Jacka FN, and Lafer B (2022) Nutrition and bipolar disorder: a systematic review.. Nutritional neuroscience , 1-15 DOI: 10.1080/1028415X.2022.2077031 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723967,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432206,"Title":"Lipid correlates of antidepressant response to omega-3 polyunsaturated fatty acid supplementation: A pilot study.","ParentTitle":"Prostaglandins, leukotrienes, and essential fatty acids","ShortTitle":"Ganana (2017)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"31/05/2023","EditedBy":"GAO BIAO","Year":"2017","Month":"April","StandardNumber":"0952-3278 (Linking)","City":"Scotland","Country":"","Publisher":"","Institution":"","Volume":"119","Pages":"38-44","Edition":"","Issue":"","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC5487266/","OldItemId":"28410668","Abstract":"Low omega-3 polyunsaturated fatty acid (PUFA) levels are seen in major depression. We examined effects of six weeks of fish oil supplementation on clinical characteristics in 16 patients with symptomatic major depressive disorder, and tested plasma phospholipid levels of docosahexaenoic acid (DHA) and eicosapentaenoic acid (EPA) as correlates of clinical response. Depression symptoms improved after supplementation (p=0.007). The reduction in depression severity was not predicted by baseline PUFA levels but did exhibit a relationship with endpoint PUFAs, correlating negatively with DHA as a percentage of plasma phospholipids (DHA%; R(2)=0.60, p=0.004), adjusting for endpoint EPA%; and correlating positively with endpoint EPA% (R(2)=0.58, p=0.007), adjusting for endpoint DHA%. Thus, the higher the proportion of DHA to EPA, the greater the reduction in depression severity (r=-0.43, p=0.097). Five patients showed a decrease of >50% on the 17-item Hamilton Depression Rating Scale and a final score <7 and were thus not only responders but met standard criteria for remission, and were distinguished from non-responders by higher levels of DHA% (p=0.03). This pilot study suggests that post-supplementation DHA% levels may be a necessary target for antidepressant response to fish oil, and that this may depend to some extent on the efficacy of EPA conversion to DHA.","Comments":"","TypeName":"Journal, Article","Authors":"Ganana L ; Galfalvy HC ; Oquendo MA ; Hezghia A ; Cooper TB ; Mann JJ ; Sublette ME ; ","ParentAuthors":"","DOI":"10.1016/j.plefa.2017.03.004 ","Keywords":"Adult\r\nDepressive Disorder, Major/blood/*diet therapy\r\nDietary Supplements\r\nDocosahexaenoic Acids/*blood\r\nDrug Administration Schedule\r\nEicosapentaenoic Acid/*blood\r\nFatty Acids, Unsaturated/blood\r\nFemale\r\nFish Oils/*administration & dosage\r\nHumans\r\nMale\r\nMiddle Aged\r\nPilot Projects\r\nSeverity of Illness Index\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Ganana L, Galfalvy HC, Oquendo MA, Hezghia A, Cooper TB, Mann JJ, and Sublette ME (2017) Lipid correlates of antidepressant response to omega-3 polyunsaturated fatty acid supplementation: A pilot study.. Prostaglandins, leukotrienes, and and essential fatty acids 119, 38-44 DOI: 10.1016/j.plefa.2017.03.004 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723736,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723745,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723805,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723972,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84433869,"Title":"Unsaturated Fatty Acids in Mental Disorders: An Umbrella Review of Meta-Analyses.","ParentTitle":"Advances in nutrition (Bethesda, Md.)","ShortTitle":"Gao (2022)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"31/05/2023","EditedBy":"GAO BIAO","Year":"2022","Month":"December","StandardNumber":"2161-8313 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"13","Pages":"2217-2236","Edition":"","Issue":"6","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC9776730/","OldItemId":"36041185","Abstract":"Unsaturated fatty acids might be involved in the prevention of and improvement in mental disorders, but the evidence on these associations has not been comprehensively assessed. This umbrella review aimed to appraise the credibility of published evidence evaluating the associations between unsaturated fatty acids and mental disorders. In this umbrella review, systematic reviews and meta-analyses of studies comparing unsaturated fatty acids (including supplementation, dietary intake, and blood concentrations) in participants with mental disorders with healthy individuals were included. We reanalyzed summary estimates, between-study heterogeneity, predictive intervals, publication bias, small-study effects, and excess significance bias for each meta-analysis. Ninety-five meta-analyses from 29 systematic reviews were included, encompassing 43 studies on supplementation interventions, 32 studies on dietary factors, and 20 studies on blood biomarkers. Suggestive evidence was only observed for dietary intake, in which higher intake of fish was associated with reduced risk of depression (RR: 0.78; 95% CI: 0.69, 0.89) and Alzheimer disease (RR: 0.74; 95% CI: 0.63, 0.87), and higher intake of total PUFAs might be associated with a lower risk of mild cognitive impairment (RR: 0.71; 95% CI: 0.61, 0.84). Evidence showed that PUFA supplementation was favorable but had weak credibility in anxiety, depression, attention-deficit/hyperactivity disorder (ADHD), autism spectrum disorder (ASD), dementia, mild cognitive impairment, Huntington's disease, and schizophrenia (P-random effects <0.001-0.040). There was also weak evidence on the effect of decreased circulating n-3 (-3) PUFAs among patients on risk of ADHD, ASD, bipolar disorder, and schizophrenia (P-random effects <10-6-0.037). Our results suggest that higher levels of unsaturated fatty acids may relieve symptoms or reduce the risk of various mental disorders; however, the strength of the associations and credibility of the evidence were generally weak. Future high-quality research is needed to identify whether PUFA interventions should be prioritized to alleviate mental disorders.","Comments":"","TypeName":"Journal, Article","Authors":"Gao X ; Su X ; Han X ; Wen H ; Cheng C ; Zhang S ; Li W ; Cai J ; Zheng L ; Ma J ; Liao M ; Ni W ; Liu T ; Liu D ; Ma W ; Han S ; Zhu S ; Ye Y ; Zeng FF ; ","ParentAuthors":"","DOI":"10.1093/advances/nmac084 ","Keywords":"Animals\r\nHumans\r\n*Alzheimer Disease\r\n*Attention Deficit Disorder with Hyperactivity\r\n*Autism Spectrum Disorder\r\n*Fatty Acids, Omega-3/therapeutic use\r\nFatty Acids, Unsaturated\r\nMeta-Analysis as Topic\r\nmental disorders\r\nmeta-analysis\r\nn3 PUFA\r\numbrella review\r\nunsaturated fatty acids","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Gao X, Su X, Han X, Wen H, Cheng C, Zhang S, Li W, Cai J, Zheng L, Ma J, Liao M, Ni W, Liu T, Liu D, Ma W, Han S, Zhu S, Ye Y, and Zeng FF (2022) Unsaturate
