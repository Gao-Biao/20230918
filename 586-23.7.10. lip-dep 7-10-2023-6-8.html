O","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2010","Month":"June","StandardNumber":"0095-4543 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"37","Pages":"213-36","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"20493333","Abstract":"Evidence on the use of complementary and alternative medicine (CAM) modalities in the treatment of depression, anxiety, sleep disorders, and attention-deficit/hyperactivity disorder (ADHD) is reviewed. There is strong evidence to support the use of St. John's wort (SJW) in depression, and growing support for the use of omega-3 fatty acids and S-adenosyl-l-methionine as potential adjuncts to conventional therapies. Evidence is insufficient to support the antidepressant benefit of dehydroepiandrosterone, inositol, folate, and saffron. Only kava has high-quality evidence for use in the treatment of anxiety disorders, and its use is discouraged because of safety concerns. There is preliminary supportive evidence for valerian and inositol treatment of anxiety, but SJW and passionflower have achieved little research support. Melatonin is likely to be useful in treating delayed sleep phase, jet lag, or shift work, but there is little evidence for the benefit of valerian compared with placebo. There are currently no evidence-supported CAM treatments for ADHD (zinc and omega-3 fatty acids are reviewed).","Comments":"","TypeName":"Journal, Article","Authors":"Larzelere MM ; Campbell JS ; Robertson M ; ","ParentAuthors":"","DOI":"10.1016/j.pop.2010.02.002 ","Keywords":"Anxiety/therapy\r\nAttention Deficit Disorder with Hyperactivity/therapy\r\n*Complementary Therapies\r\nDepression/therapy\r\nHumans\r\nMental Disorders/*therapy\r\nPhytotherapy\r\nSleep Wake Disorders/therapy","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Larzelere MM, Campbell JS, and Robertson M (2010) Complementary and alternative medicine usage for behavioral health indications.. Primary care 37(2), 213-36 DOI: 10.1016/j.pop.2010.02.002 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723771,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723772,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723775,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723965,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12789719,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432510,"Title":"Treating depression: what works besides meds?","ParentTitle":"The Journal of family practice","ShortTitle":"Larzelere (2015)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2015","Month":"August","StandardNumber":"0094-3509 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"64","Pages":"454-459A","Edition":"","Issue":"8","Availability":"","URL":"","OldItemId":"26485266","Abstract":"How effective are cognitive behavioral therapy, prescribed exercise, dietary supplements, and other nonpharmacologic options for alleviating depression? Here's what the evidence tells us.","Comments":"","TypeName":"Journal, Article","Authors":"Larzelere MM ; James E 3rd; Arcuri M ; ","ParentAuthors":"","DOI":"","Keywords":"Antidepressive Agents/*therapeutic use\r\n*Cognitive Behavioral Therapy\r\nDepression/*therapy\r\n*Family Practice\r\nFatty Acids, Omega-3/*therapeutic use\r\nHumans","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Larzelere MM, James E 3rd, and Arcuri M (2015) Treating depression: what works besides meds?. The Journal of family practice 64(8), 454-459A"},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723975,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723755,"AdditionalText":"DA","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723757,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723758,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723974,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723821,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723960,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84434500,"Title":"Involvement of omega-3 fatty acids in emotional responses and hyperactive symptoms.","ParentTitle":"The Journal of nutritional biochemistry","ShortTitle":"Lavialle (2010)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2010","Month":"October","StandardNumber":"0955-2863 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"21","Pages":"899-905","Edition":"","Issue":"10","Availability":"","URL":"","OldItemId":"20434321","Abstract":"Biochemical evidence suggests a role for n-3 polyunsaturated fatty acids (n-3 PUFAs) in the regulation of behavioral disturbances. A number of studies have revealed an association between reduced n-3 PUFA levels and attention-deficit hyperactivity disorder or depression. Here, we summarize the main findings regarding the association between n-3 PUFA and hyperactive and emotional disorders, and discuss potential mechanisms of action. Because the basal ganglia are involved in the control of locomotion and emotion, we examined published data regarding the role of n-3 PUFA in dopamine (DA) regulation in the basal ganglia. These results are discussed in the light of recent data from our laboratory suggesting an association between the drop in melatonin in the pineal gland and the increase in DA in the striatum and nucleus accumbens of n-3 PUFA-deprived rodents.","Comments":"","TypeName":"Journal, Article","Authors":"Lavialle M ; Denis I ; Guesnet P ; Vancassel S ; ","ParentAuthors":"","DOI":"10.1016/j.jnutbio.2009.12.005 ","Keywords":"Animals\r\nAttention Deficit Disorder with Hyperactivity/*prevention & control\r\nBrain/drug effects\r\nDietary Fats\r\n*Emotions\r\nFatty Acids, Omega-3/*pharmacology\r\nHumans","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Lavialle M, Denis I, Guesnet P, and Vancassel S (2010) Involvement of omega-3 fatty acids in emotional responses and hyperactive symptoms.. The Journal of nutritional biochemistry 21(10), 899-905 DOI: 10.1016/j.jnutbio.2009.12.005 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740032,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723956,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432951,"Title":"Current clinical applications of omega-6 and omega-3 fatty acids.","ParentTitle":"Nutrition in clinical practice : official publication of the American Society for Parenteral and Enteral Nutrition","ShortTitle":"Lee (2006)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2006","Month":"August","StandardNumber":"0884-5336 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"21","Pages":"323-41","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"16870801","Abstract":"BACKGROUND: Recent years have brought a resurgence of research interest in fatty acids, with studied fields running the gamut of human disease. This movement has run in parallel with an increased interest in using nutrition modalities as therapeutic measures, as opposed to their conventional role as energy sources. The aim of this manuscript is to provide a basic review of current clinical applications of omega-6 and omega-3 fatty acids, with a particular focus on the latter. METHODS: A selective review of the voluminous literature, including randomized controlled trials, meta-analyses, population studies, and case reports, was used to compile data and identify trends in pertinent clinical applications of fatty acid therapy. CONCLUSIONS: There are a myriad of disorders and maladies that seem to benefit from fatty acid supplementation, specifically omega-3 fatty acids. It has clearly been shown that omega-3 fatty acid supplementation provides a protective benefit in heart disease, and in particular sudden cardiac death. Rheumatoid arthritis (RA) is another disease entity that has been proven to benefit from this nutrition intervention, with improvement in symptoms and diminished nonsteroidal antiinflammatory drug (NSAID) usage. In addition, many psychiatric disorders, particularly schizophrenia and major depressive disorder (MDD), have shown positive results when supplementation has been used as an adjunct to standard pharmacotherapy. The remainder of clinical applications for omega-3 fatty acids requires further investigation. Specifically, according to preliminary clinical evidence, parenteral administration of fatty acids warrants further study.","Comments":"","TypeName":"Journal, Article","Authors":"Lee S ; Gura KM ; Kim S ; Arsenault DA ; Bistrian BR ; Puder M ; ","ParentAuthors":"","DOI":"10.1177/0115426506021004323 ","Keywords":"Animals\r\nArthritis, Rheumatoid/*prevention & control\r\nDietary Supplements\r\nDisease Models, Animal\r\n*Fatty Acids, Omega-3/physiology/therapeutic use\r\n*Fatty Acids, Omega-6/physiology/therapeutic use\r\nHeart Diseases/*prevention & control\r\nHumans\r\nMental Disorders/*prevention & control\r\nRandomized Controlled Trials as Topic\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Lee S, Gura KM, Kim S, Arsenault DA, Bistrian BR, and Puder M (2006) Current clinical applications of omega-6 and omega-3 fatty acids.. Nutrition in clinical practice : official publication of the American Society for Parenteral and Enteral Nutrition 21(4), 323-41 DOI: 10.1177/0115426506021004323 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723750,"AdditionalText":"BDNF","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723755,"AdditionalText":"5-","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723805,"AdditionalText":"Taiwan","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723964,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723974,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84434185,"Title":"Antidepressant-like effects of Perilla frutescens seed oil during a forced swimming test.","ParentTitle":"Food & function","ShortTitle":"Lee (2014)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2014","Month":"May","StandardNumber":"2042-6496 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"5","Pages":"990-6","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"24651157","Abstract":"Unipolar depressive disorder may become one of the major leading causes of disease burden by 2030 according to the World Health Organization (WHO). Thus, the discovery of antidepressive foods is attractive and could have considerable impacts worldwide. We investigated the antidepressant-like effects of Perilla frutescens seed oil on adult male rats subjected to a forced swimming test (FST). Forty Sprague-Dawley rats were housed and fed various diets, including soybean oil-rich, eicosapentaenoic acid (EPA)-rich, and P. frutescens seed oil-rich diets for 6 weeks. After the dietary intervention, animals were tested using an FST and were sacrificed after the test. We analyzed the fatty acid profiles of red blood cells (RBCs) and the brain prefrontal cortex (PFC). Levels of brain-derived neurotrophic factor (BDNF), serotonin, and dopamine in the PFC were also determined. After the FST, the imipramine, EPA-rich, and P. frutescens seed oil-rich groups showed significant shorter immobility time and longer struggling time than the control group (p < 0.05). Levels of BDNF in the P. frutescens seed oil-rich group and levels of serotonin in the EPA-rich group were significantly (p < 0.05) higher than those of the control group. Moreover, the BDNF concentration in the PFC was significantly positively correlated with the struggling time. However, there were no significant differences in dopamine levels between the intervention groups and the control group. In conclusion, a P. frutescens seed oil-rich diet exhibited antidepressant-like properties through modulation of fatty acid profiles and BDNF expression in the brain during an FST.","Comments":"","TypeName":"Journal, Article","Authors":"Lee HC ; Ko HK ; Huang BE ; Chu YH ; Huang SY ; ","ParentAuthors":"","DOI":"10.1039/c3fo60717h ","Keywords":"Animals\r\nAntidepressive Agents/*metabolism\r\nBrain-Derived Neurotrophic Factor/metabolism\r\nDepressive Disorder/*diet therapy/metabolism\r\nHumans\r\nMale\r\nPerilla frutescens/*chemistry/metabolism\r\nPlant Oils/*metabolism\r\nRats\r\nRats, Sprague-Dawley\r\nSeeds/chemistry/metabolism\r\nSwimming","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Lee HC, Ko HK, Huang BE, Chu YH, and Huang SY (2014) Antidepressant-like effects of Perilla frutescens seed oil during a forced swimming test.. Food & function 5(5), 990-6 DOI: 10.1039/c3fo60717h "},{"Codes":[{"AttributeId":12740617,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723719,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723974,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723755,"AdditionalText":"DA\n5-HT","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723757,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723758,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723788,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723975,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12789719,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723970,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84437918,"Title":"Selected essential oils and their mechanisms for therapeutic use against public health disorders. An overview.","ParentTitle":"Zeitschrift fur Naturforschung. C, Journal of biosciences","ShortTitle":"Leherbauer (2020)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"08/06/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"July","StandardNumber":"0341-0382 (Linking)","City":"Germany","Country":"","Publisher":"","Institution":"","Volume":"75","Pages":"205-223","Edition":"","Issue":"7-8","Availability":"","URL":"https://www.degruyter.com/document/doi/10.1515/znc-2020-0007/html","OldItemId":"32623381","Abstract":"Today, the numbers of people suffering from lifestyle diseases like diabetes, obesity, allergies and depression increases mainly in industrialised states. That does not only lower patients' quality of life but also severely stresses the health care systems of these countries. Essential oils (EO) have been in use as therapeutic remedies for centuries against various complaints, but still their effectiveness is being underestimated. In the last decades, a great number of controlled studies have supported efficacy of these volatile secondary plant metabolites for various therapeutic indications. Besides others, EO has antidepressant, anti-obesity, antidiabetic, antifirogenic and antiallergic effects. In this review the pharmacological mechanisms for selected EO are summarised and discussed with the main attention on their impact against public health disorders. Additionally, toxicity of these oils as well as possible drug interactions is presented.","Comments":"","TypeName":"Journal, Article","Authors":"Leherbauer I ; Stappen I ; ","ParentAuthors":"","DOI":"10.1515/znc-2020-0007 ","Keywords":"Animals\r\nDrug Interactions\r\nHerbal Medicine\r\nHumans\r\nOils, Volatile/adverse effects/pharmacology/*therapeutic use\r\nPlant Oils/adverse effects/pharmacology/therapeutic use\r\nPlants/*chemistry\r\nPublic Health\r\nQuality of Life\r\nSignal Transduction/*drug effects\r\nessential oils\r\nlifestyle disorder\r\nmechanism\r\npharmacological effect\r\ntoxicity","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Leherbauer I, and Stappen I (2020) Selected essential oils and their mechanisms for therapeutic use against public health disorders. An overview.. Zeitschrift fur Naturforschung. C, and Journal of biosciences 75(7-8), 205-223 DOI: 10.1515/znc-2020-0007 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"MADRS","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723961,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432399,"Title":"The efficacy of omega-3 supplementation for major depression: a randomized controlled trial.","ParentTitle":"The Journal of clinical psychiatry","ShortTitle":"Lesprance (2011)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2011","Month":"August","StandardNumber":"0160-6689 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"72","Pages":"1054-62","Edition":"","Issue":"8","Availability":"","URL":"","OldItemId":"20584525","Abstract":"OBJECTIVE: To document the short-term efficacy of omega-3 supplementation in reducing depressive symptoms in patients experiencing a major depressive episode (MDE). METHOD: Inclusive, double-blind, randomized, controlled, 8-week, parallel-group trial, conducted October 17, 2005 through January 30, 2009 in 8 Canadian academic and psychiatric clinics. Adult outpatients (N = 432) with MDE (Mini-International Neuropsychiatric Interview, version 5.0.0, criteria) lasting at least 4 weeks, including 40.3% taking antidepressants at baseline, were randomly assigned to 8 weeks of 1,050 mg/d of eicosapentaenoic acid (EPA) and 150 mg/d of docosahexaenoic acid (DHA) or matched sunflower oil placebo (2% fish oil). The primary outcome was the self-report Inventory of Depressive Symptomatology (IDS-SR(30)); the secondary outcome was the clinician-rated Montgomery-sberg Depression Rating Scale (MADRS). RESULTS: The adjusted mean difference between treatment and placebo was 1.32 points (95% CI, -0.20 to 2.84; P = .088) on the IDS-SR(30) and 0.97 points (95% CI, -0.012 to 1.95; P = .053) on the MADRS. Planned subgroup analyses revealed a significant interaction of comorbid anxiety disorders and study group (P = .035). For patients without comorbid anxiety disorders (n = 204), omega-3 supplementation was superior to placebo, with an adjusted mean difference of 3.17 points on the IDS-SR(30) (95% CI, 0.89 to 5.45; P = .007) and 1.93 points (95% CI, 0.50 to 3.36; P = .008) on the MADRS. CONCLUSIONS: In this heterogeneous sample of patients with MDE, there was only a trend toward superiority of omega-3 supplementation over placebo in reducing depressive symptoms. However, there was a clear benefit of omega-3 supplementation among patients with MDE without comorbid anxiety disorders. TRIAL REGISTRATION: controlled-trials.com Identifier: ISRCTN47431149.","Comments":"","TypeName":"Journal, Article","Authors":"Lesprance F ; Frasure-Smith N ; St-Andr E ; Turecki G ; Lesprance P ; Wisniewski SR ; ","ParentAuthors":"","DOI":"10.4088/JCP.10m05966blu ","Keywords":"Adult\r\nAnxiety Disorders/diagnosis/drug therapy/psychology\r\nComorbidity\r\nDepressive Disorder, Major/diagnosis/*drug therapy/psychology\r\nDocosahexaenoic Acids/adverse effects/therapeutic use\r\nDouble-Blind Method\r\nEicosapentaenoic Acid/adverse effects/therapeutic use\r\nFatty Acids, Omega-3/adverse effects/*therapeutic use\r\nFemale\r\nFish Oils/adverse effects/*therapeutic use\r\nHumans\r\nMale\r\nMiddle Aged\r\nPlant Oils/adverse effects/therapeutic use\r\nSunflower Oil","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Lesprance F, Frasure-Smith N, St-Andr E, Turecki G, Lesprance P, and Wisniewski SR (2011) The efficacy of omega-3 supplementation for major depression: a randomized controlled trial.. The Journal of clinical psychiatry 72(8), 1054-62 DOI: 10.4088/JCP.10m05966blu "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723738,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723757,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":"NeuN  IBA-1","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723758,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740788,"AdditionalText":"NeuN  IBA-1","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723971,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723975,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84437641,"Title":"Diet enriched in omega-3 fatty acids alleviates olfactory system deficits in APOE4 transgenic mice.","ParentTitle":"The European journal of neuroscience","ShortTitle":"Lessard-Beaudoin (2021)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2021","Month":"November","StandardNumber":"0953-816X (Linking)","City":"France","Country":"","Publisher":"","Institution":"","Volume":"54","Pages":"7092-7108","Edition":"","Issue":"9","Availability":"","URL":"","OldItemId":"34549475","Abstract":"Olfactory dysfunction is observed in several neurological disorders including Mild Cognitive Impairment (MCI) and Alzheimer disease (AD). These deficits occur early and correlate with global cognitive performance, depression and degeneration of olfactory regions in the brain. Despite extensive human studies, there has been little characterization of the olfactory system in models of AD. In order to determine if olfactory structural and/or molecular phenotypes are observed in a model expressing a genetic risk factor for AD, we assessed the olfactory bulb (OB) in APOE4 transgenic mice. A significant decrease in OB weight was observed at 12months of age in APOE4 mice concurrent with inflammation and decreased NeuN expression. In order to determine if a diet rich in omega-3s may alleviate the olfactory system phenotypes observed, we assessed WT and APOE4 mice on a docosahexaenoic acid (DHA) diet. APOE4 mice on a DHA diet did not present with atrophy of the OB, and the alterations in NeuN and IBA-1 expression were alleviated. Furthermore, alterations in caspase mRNA and protein expression in the APOE4 OB were not observed with a DHA diet. Similar to the human AD condition, OB atrophy is an early phenotype in the APOE4 mice and concurrent with inflammation. These data support a link between the structural olfactory brain region atrophy and the olfactory dysfunction observed in AD and suggest that inflammation and cell death pathways may contribute to the olfactory deficits observed. Furthermore, the results suggest that diets enriched in DHA may provide benefit to APOE4 allele carriers.","Comments":"","TypeName":"Journal, Article","Authors":"Lessard-Beaudoin M ; M Gonzalez L; AlOtaibi M ; Chouinard-Watkins R ; Plourde M ; Calon F ; Graham RK ; ","ParentAuthors":"","DOI":"10.1111/ejn.15472 ","Keywords":"*Alzheimer Disease/complications/genetics\r\nAnimals\r\n*Apolipoprotein E4/genetics\r\nAtrophy\r\nDiet\r\nDisease Models, Animal\r\nDocosahexaenoic Acids/*physiology\r\nMice\r\nMice, Transgenic\r\nOlfaction Disorders/*diet therapy/etiology/genetics\r\n*Olfactory Bulb/growth & development/metabolism/pathology\r\nAPOE4\r\nAlzheimer disease\r\napoptosis\r\ncaspases\r\ndocosahexaenoic acid\r\nmild cognitive impairment\r\nmouse model\r\nolfactory system","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Lessard-Beaudoin M, M Gonzalez L, AlOtaibi M, Chouinard-Watkins R, Plourde M, Calon F, and Graham RK (2021) Diet enriched in omega-3 fatty acids alleviates olfactory system deficits in APOE4 transgenic mice.. The European journal of neuroscience 54(9), 7092-7108 DOI: 10.1111/ejn.15472 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723955,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432242,"Title":"Nonpharmacologic treatments for depression in patients with coronary heart disease.","ParentTitle":"Psychosomatic medicine","ShortTitle":"Lett (2005)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2005","Month":"May","StandardNumber":"0033-3174 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"67 Suppl 1","Pages":"S58-62","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"15953803","Abstract":"OBJECTIVES: We review nonpharmacologic treatments for depression in patients with coronary heart disease (CHD), including psychological therapies such as cognitive behavior therapy (CBT) and interpersonal therapy (IPT), aerobic exercise, St. John's wort (SJW), essential fatty acids (EFAs), S-Adenosylmethionine (SAMe), acupuncture, and chromium picolinate (CP). METHOD: Medline searches and reviews of bibliographies were used to identify relevant articles. Each treatment was reviewed with particular attention paid to empirical support, as well as to potential mechanisms of action that might affect not only depression but also CHD endpoints. RESULTS: Nearly all randomized controlled trials (RCTs) of depression treatments have been conducted with non-CHD patients. These studies have provided the most support for psychological treatments, particularly CBT and IPT. Aerobic exercise, SJW, and SAMe also have considerable empirical support in otherwise healthy persons, but SJW may have undesirable side effects for CHD patients. Data for EFAs, CP, and acupuncture are limited; however, the use of aerobic exercise shows considerable promise for cardiac patients. CONCLUSIONS: There are few RCTs of patients with clinical depression and CHD, and those that exist have significant methodological limitations. Nonetheless, there is preliminary evidence that nonpharmacologic treatments are effective for cardiac patients with depression. In terms of reducing depression, the most evidence exists for psychological treatments, particularly CBT and IPT. However, there is little evidence that such treatment would also improve CHD risk factors. Aerobic exercise offers more promise to improve both mental and physical health due to its effect on cardiovascular risk factors and outcomes and thus warrants particular attention in future trials.","Comments":"","TypeName":"Journal, Article","Authors":"Lett HS ; Davidson J ; Blumenthal JA ; ","ParentAuthors":"","DOI":"10.1097/01.psy.0000163453.24417.97 ","Keywords":"Acupuncture Therapy\r\nAntidepressive Agents/*therapeutic use\r\nCoronary Disease/*etiology\r\nDepression/complications/*therapy\r\n*Exercise\r\nFatty Acids, Essential/economics/therapeutic use\r\nHumans\r\nHypericum\r\nPhytotherapy\r\nPicolinic Acids/therapeutic use\r\n*Psychotherapy\r\nS-Adenosylmethionine/analogs & derivatives/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Lett HS, Davidson J, and Blumenthal JA (2005) Nonpharmacologic treatments for depression in patients with coronary heart disease.. Psychosomatic medicine 67 Suppl 1, S58-62 DOI: 10.1097/01.psy.0000163453.24417.97 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723750,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723755,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723974,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723975,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723757,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723758,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723963,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432155,"Title":"N-3 (omega-3) polyunsaturated Fatty acids in the pathophysiology and treatment of depression: pre-clinical evidence.","ParentTitle":"CNS & neurological disorders drug targets","ShortTitle":"Levant (2013)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"09/06/2023","EditedBy":"GAO BIAO","Year":"2013","Month":"June","StandardNumber":"1871-5273 (Linking)","City":"United Arab Emirates","Country":"","Publisher":"","Institution":"","Volume":"12","Pages":"450-9","Edition":"","Issue":"4","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4115447/","OldItemId":"23574159","Abstract":"A growing literature suggests the association of low tissue levels and/or dietary intake of n-polyunsaturated fatty acids (PUFA) with depressive illnesses. Animal studies show that low tissue and/or dietary n-3 PUFAs can lead to behaviors and neurobiological effects associated with depression and can potentiate the consequences of stress, whereas higher levels have the opposite effect. These data support the involvement of n-3 PUFAs levels in the disease processes underlying depression. In addition, these pre-clinical findings indicate neurobiological mechanisms whereby n-3 PUFAs may contribute to the disease including control of serotonergic and dopaminergic function, modulation of brain-derived neurotrophic factor (BDNF) in the hippocampus, regulation of the hypothalamic-pituitary-adrenal axis, and effects on neuroinflammation. This evidence for a role for n-3 PUFA in the pathophysiology and treatment of depressive illness are reviewed. The implications of these finding for future pre-clinical research and clinical application are discussed.","Comments":"","TypeName":"Journal, Article","Authors":"Levant B ; ","ParentAuthors":"","DOI":"10.2174/1871527311312040003 ","Keywords":"Animals\r\nBrain/drug effects/physiopathology\r\nDepression/*diet therapy/*physiopathology\r\nDisease Models, Animal\r\n*Drug Evaluation, Preclinical\r\nFatty Acids, Omega-3/*therapeutic use\r\nHumans","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Levant B (2013) N-3 (omega-3) polyunsaturated Fatty acids in the pathophysiology and treatment of depression: pre-clinical evidence.. CNS & neurological disorders drug targets 12(4), 450-9 DOI: 10.2174/1871527311312040003 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723805,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723953,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84434244,"Title":"Omega-3 fatty acids and non-communicable diseases.","ParentTitle":"Chinese medical journal","ShortTitle":"Li (2003)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2003","Month":"March","StandardNumber":"0366-6999 (Linking)","City":"China","Country":"","Publisher":"","Institution":"","Volume":"116","Pages":"453-8","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"12781058","Abstract":"OBJECTIVE: To review the relation between dietary omega-3 polyunsaturated fatty acids (omega-3 PUFA) and non-communicable diseases. METHOD: Data were collected from scientific journals and conference publications, MEDLINE (1979 - 2002) and current content which included 68 prospective, cross-sectional, case control and dietary-intervention studies. Scientific paper selections were based on the association between omega-3 PUFA and non-communicable diseases. RESULTS: omega-3 PUFA has beneficial effects on increasing heart rate variability, decreasing the risk of stroke, reducing both systolic and diastolic blood pressure, insulin resistance and glucose metabolism. Long chain omega-3 PUFA has anti-cancer and anti-inflammatory activities. omega-3 PUFA has also been reported to have a beneficial effect on attention-deficit/hyperactivity disorder and schizophrenia, and may be effective in managing depression in adults. CONCLUSIONS: Results from epidemiological and dietary intervention studies have shown that omega-3 PUFA represent powerfully a class of bioactive compounds and that dietary intake of omega-3 PUFA plays a critical role in human health in relation to non-communicable diseases.","Comments":"","TypeName":"Journal, Article","Authors":"Li D ; ","ParentAuthors":"","DOI":"","Keywords":"Diabetes Mellitus/therapy\r\nFatty Acids, Omega-3/*administration & dosage/pharmacology\r\nHumans\r\nHypertension/prevention & control\r\nInflammation/prevention & control\r\nLipids/blood\r\nMental Disorders/therapy\r\nNeoplasms/prevention & control\r\nThrombosis/prevention & control","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Li D (2003) Omega-3 fatty acids and non-communicable diseases.. Chinese medical journal 116(3), 453-8"},{"Codes":[{"AttributeId":12844363,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12789717,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740071,"AdditionalText":"ACTH  CORT ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723805,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723967,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723975,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84436706,"Title":"Antidepressant and anxiolytic-like behavioral effects of erucamide, a bioactive fatty acid amide, involving the hypothalamus-pituitary-adrenal axis in mice.","ParentTitle":"Neuroscience letters","ShortTitle":"Li (2017)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2017","Month":"February","StandardNumber":"0304-3940 (Linking)","City":"Ireland","Country":"","Publisher":"","Institution":"","Volume":"640","Pages":"6-12","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"28082151","Abstract":"Erucamide (Era) is a bioactive fatty acid amide, which is similar to the classical endocannabinoid analogue oleoylethanolamide (OEA). In the present study, we hypothesized that Era may regulate the central nervous system and may have the potential to antagonize depression and anxiety. Therefore, we investigated the antidepressant and anxiolytic effects of Era in animal models in comparison with fluoxetine (Fxt). Fifty mice were randomly divided into 5 groups, and treated with a vehicle (0.3% methyl cellulose, 20mL/kg, p.o.), Era (5, 10, 20mg/kg, p.o.), or Fxt (20mg/kg, p.o.) for 7days. Immobility was used to evaluate depressive-like behavior in the forced swimming test (FST) and tail suspension test (TST). Animal activity and exploratory behavior as well as anxiety-like behaviors were measured in open field test (OFT) and elevated plus-maze test (EPMT) in mice. Additionally, serum adrenocorticotrophic hormone (ACTH) and corticosterone (CORT) levels were determined using the ELISA method, and the total anti-oxidative capacity (T-AOC) was detected by ultraviolet spectrophotometry. Our data showed that Era (5, 10, or 20mg/kg) induced a significant reduction in mouse immobility time in the TST and FST compared to the normal control group (vehicle group). The positive control, Fxt (20mg/kg group), also induced a significant change in immobility time in the TST and FST compared to the control (vehicle) group. In the OFT, compared with the control group, Fxt (20mg/kg) and Era (5, 10, or 20mg/kg) did not significantly change the locomotive activity (locomotive time, immobility time, or locomotive distance) in mice, but Fxt (20mg/kg) and Era (10, or 20mg/kg) significantly increased the percentage of time spent and squares visited in the OFT central area. In regards to the EPMT, the data showed that Fxt (20mg/kg) and Era (10, 20mg/kg) significantly increased the ratio of time spent and entries in open arms, but did not significantly change the total locomotive distance (including open arms and closed arms) compared to the control group. Biochemical tests found that after 7days of drug treatment, compared with the control group, ACTH and CORT serum levels in mice were significantly decreased, although T-AOC levels did not significantly change. In conclusion, Era (dose range of 5-20mg/kg) administered orally may alleviate depression- and anxiety-like behaviors in mice, and the antidepressant and anti-anxiety effects of Era may be related to the regulation of the hypothalamus-pituitary-adrenal axis (HPA).","Comments":"","TypeName":"Journal, Article","Authors":"Li MM ; Jiang ZE ; Song LY ; Quan ZS ; Yu HL ; ","ParentAuthors":"","DOI":"10.1016/j.neulet.2016.12.072 ","Keywords":"Adrenocorticotropic Hormone/blood\r\nAnimals\r\nAnti-Anxiety Agents/*pharmacology/therapeutic use\r\nAntidepressive Agents/*pharmacology/therapeutic use\r\nAntioxidants/metabolism\r\nCorticosterone/blood\r\nErucic Acids/*pharmacology/therapeutic use\r\nFluoxetine/pharmacology/therapeutic use\r\nHypothalamo-Hypophyseal System/*physiology\r\nMale\r\nMaze Learning/drug effects\r\nMice\r\nMotor Activity/drug effects\r\nPituitary-Adrenal System/*physiology\r\nRandom Allocation\r\nStress, Psychological/drug therapy/psychology\r\nAnxiety disorder\r\nDepression\r\nErucamide\r\nHPA axis\r\nMice","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Li MM, Jiang ZE, Song LY, Quan ZS, and Yu HL (2017) Antidepressant and anxiolytic-like behavioral effects of erucamide, a bioactive fatty acid amide, involving the hypothalamus-pituitary-adrenal axis in mice.. Neuroscience letters 640, 6-12 DOI: 10.1016/j.neulet.2016.12.072 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"CES-D ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723774,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723805,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723970,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432654,"Title":"Association of dietary n-3 polyunsaturated fatty acids intake with depressive symptoms in midlife women.","ParentTitle":"Journal of affective disorders","ShortTitle":"Li (2020)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"January","StandardNumber":"0165-0327 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"261","Pages":"164-171","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"31630038","Abstract":"BACKGROUND: To study the association of n-3 polyunsaturated fatty acid (n-3 PUFA) intake from diet with depressive symptoms in midlife women. METHODS: Data for this cross-sectional study were retrieved from baseline assessment of the Study of Women's Health Across the Nation (SWAN). Logistic regression and restricted cubic spline models were performed to examine the association n-3 PUFA intake with depressive symptoms. RESULTS: A total of 3054 women aged 42-52 years were included in the present study. In overall midlife women, n-3 PUFA intake was not significantly associated with depressive symptoms (CES-D score 16) after adjustment for potential confounders. In early perimenopausal women, n-3 PUFA intake was inversely associated with depressive symptoms after adjustment for potential confounders. The fully adjusted OR with 95% CI of depressive symptoms were 0.062 (0.009-0.457) in the highest quartile (n-3 PUFAs intake was categorized by quartiles) compared with the lowest quartile for n-3 PUFA intake. Restricted cubic spline analyses showed that n-3 PUFA intake were dose-response inversely associated with depressive symptoms in early perimenopausal women. However, in premenopausal women, no significant association between depressive symptoms and n-3 PUFA intake was observed. LIMITATIONS: This was a cross-sectional study, limiting causal inferences. CONCLUSION: Dietary n-3 PUFA may be inversely associated with depressive symptoms in early perimenopausal women, but not in premenopausal women.","Comments":"","TypeName":"Journal, Article","Authors":"Li D ; Liang H ; Tong Y ; Li Y ; ","ParentAuthors":"","DOI":"10.1016/j.jad.2019.10.014 ","Keywords":"Adult\r\nCross-Sectional Studies\r\nDepression/*diet therapy/epidemiology\r\nDiet\r\nDiet Surveys\r\nFatty Acids, Omega-3/*therapeutic use\r\nFemale\r\nHumans\r\nMale\r\nMiddle Aged\r\nWomen's Health\r\nCross-sectional study\r\nDepressive symptoms\r\nPerimenopausal\r\nPremenopausal\r\nn-3 PUFA","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Li D, Liang H, Tong Y, and Li Y (2020) Association of dietary n-3 polyunsaturated fatty acids intake with depressive symptoms in midlife women.. Journal of affective disorders 261, 164-171 DOI: 10.1016/j.jad.2019.10.014 "},{"Codes":[{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"CDRS-R\nCGI-S","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723757,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723758,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723772,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723971,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84433296,"Title":"Emotion-Related Network Reorganization Following Fish Oil Supplementation in Depressed Bipolar Offspring: An fMRI Graph-Based Connectome Analysis.","ParentTitle":"Journal of affective disorders","ShortTitle":"Li (2021)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"09/06/2023","EditedBy":"GAO BIAO","Year":"2021","Month":"September","StandardNumber":"0165-0327 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"292","Pages":"319-327","Edition":"","Issue":"","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC8282765/","OldItemId":"34139404","Abstract":"INTRODUCTION: Mood disorders are associated with fronto-limbic structural and functional abnormalities and deficits in omega-3 polyunsaturated fatty acids including eicosapentaenoic acid (EPA) and docosahexaenoic acid (DHA). Emerging evidence also suggests that n-3 PUFA, which are enriched in fish oil, promote cortical plasticity and connectivity. The present study performed a graph-based connectome analysis to investigate the role of n-3 PUFA in emotion-related network organization in medication-free depressed adolescent bipolar offspring. METHODS: At baseline patients (n=53) were compared with healthy controls (n=53), and patients were then randomized to 12-week double-blind treatment with placebo or fish oil. At baseline and endpoint, erythrocyte EPA+DHA levels were measured and fMRI scans (4 Tesla) were obtained while performing a continuous performance task with emotional and neutral distractors (CPT-END). Graph-based analysis was used to characterize topological properties of large-scale brain network organization. RESULTS: Compared with healthy controls, patients exhibited lower erythrocyte EPA+DHA levels (p=0.0001), lower network clustering coefficients (p=0.029), global efficiency (p=0.042), and lower node centrality and connectivity strengths in frontal-limbic regions (p<0.05). Compared with placebo, 12-week fish oil supplementation increased erythrocyte EPA+DHA levels (p<0.001), network clustering coefficient (p=0.005), global (p=0.047) and local (p=0.023) efficiency, and node centralities mainly in temporal regions (p<0.05). LIMITATIONS: The duration of fish oil supplementation was relatively short and the sample size was relatively small. CONCLUSIONS: These findings provide preliminary evidence that abnormalities in emotion-related network organization observed in depressed high-risk youth may be amenable to modification through fish oil supplementation.","Comments":"","TypeName":"Journal, Article","Authors":"Li W ; Lei D ; Tallman MJ ; Patino LR ; Gong Q ; Strawn JR ; DelBello MP ; McNamara RK ; ","ParentAuthors":"","DOI":"10.1016/j.jad.2021.05.086 ","Keywords":"Adolescent\r\n*Bipolar Disorder/diagnostic imaging/drug therapy\r\n*Connectome\r\nDietary Supplements\r\nDocosahexaenoic Acids\r\nDouble-Blind Method\r\nEicosapentaenoic Acid\r\nEmotions\r\n*Fatty Acids, Omega-3\r\nFish Oils\r\nHumans\r\nMagnetic Resonance Imaging\r\nBipolar i disorder\r\nBrain networks\r\nEmotional regulation\r\nMajor depressive disorder\r\nOmega-3 polyunsaturated fatty acids","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Li W, Lei D, Tallman MJ, Patino LR, Gong Q, Strawn JR, DelBello MP, and McNamara RK (2021) Emotion-Related Network Reorganization Following Fish Oil Supplementation in Depressed Bipolar Offspring: An fMRI Graph-Based Connectome Analysis.. Journal of affective disorders 292, 319-327 DOI: 10.1016/j.jad.2021.05.086 "},{"Codes":[{"AttributeId":12740617,"AdditionalText":"SuHeXiang Essential Oil","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723719,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":"IL-6 TNF-","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723805,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723968,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723975,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84434152,"Title":"SuHeXiang Essential Oil Inhalation Produces Antidepressant- and Anxiolytic-Like Effects in Adult Mice.","ParentTitle":"Biological & pharmaceutical bulletin","ShortTitle":"Liang (2018)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2018","Month":"July","StandardNumber":"0918-6158 (Linking)","City":"Japan","Country":"","Publisher":"","Institution":"","Volume":"41","Pages":"1040-1048","Edition":"","Issue":"7","Availability":"","URL":"","OldItemId":"29743387","Abstract":"SuHeXiang (SHX) has been used to treat a wide range of diseases, including those related to the central nervous system. However, the effects of SHX on mood disorders are still elusive. This study aimed to investigate the effects of SHX essential oil on stress-induced depression of mice. In an acute stress-induced depression model, mice inhaled vehicle (1% Tween 80) for 10min or 10% SHX for 10 or 30min once daily for 12 continuous days. In the chronic mild stress (CMS)-induced depression model, mice were exposed to a 28-d CMS treatment. Tail suspension test (TST), forced swimming test (FST), sucrose preference test (SPT), open field test (OFT), and novelty suppressed feeding (NSF) test were conducted. In addition, serum levels of angiogenin (ANG), thrombopoietin (TPO), interleukin 6 (IL-6), and tumor necrosis factor- (TNF-) were evaluated by enzyme-linked immunosorbent assay (ELISA) assays. The results showed that in mice exposed to acute stress, repeated SHX inhalation exerted significant antidepressant and anxiolytic activities, and also reduced the serum levels of ANG, TPO, IL-6, and TNF-. It also significantly reversed the depressive and anxiety-like behaviors, and reduced the serum levels of ANG and TPO in mice exposed to CMS. This is the first report to show that SHX inhalation could produce significant antidepressant and anxiolytic-like effects. These effects might be mediated by SHX ability to modulate the inflammatory response, and reduce dysfunction of vascular genesis and thrombosis. These results support further exploration for developing SHX inhalation as a novel therapeutic strategy for depression and stress-related disorders.","Comments":"","TypeName":"Journal, Article","Authors":"Liang M ; Du Y ; Li W ; Yin X ; Yang N ; Qie A ; Lebaron TW ; Zhang J ; Chen H ; Shi H ; ","ParentAuthors":"","DOI":"10.1248/bpb.b18-00082 ","Keywords":"Administration, Inhalation\r\nAnimals\r\nAnti-Anxiety Agents/*pharmacology/therapeutic use\r\nAntidepressive Agents/pharmacology/*therapeutic use\r\nAnxiety/*drug therapy/etiology\r\nBehavior, Animal/drug effects\r\nDepression/*drug therapy/etiology\r\nDisease Models, Animal\r\nDrugs, Chinese Herbal/*chemistry\r\nHumans\r\nMale\r\nMice\r\nMice, Inbred ICR\r\nMotor Activity/drug effects\r\nOils, Volatile/chemistry/*pharmacology\r\nStress, Psychological/complications\r\nSuHeXiang\r\nangiogenin\r\nanxiety\r\ndepression\r\nstress\r\nthrombopoietin","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Liang M, Du Y, Li W, Yin X, Yang N, Qie A, Lebaron TW, Zhang J, Chen H, and Shi H (2018) SuHeXiang Essential Oil Inhalation Produces Antidepressant- and Anxiolytic-Like Effects in Adult Mice.. Biological & pharmaceutical bulletin 41(7), 1040-1048 DOI: 10.1248/bpb.b18-00082 "},{"Codes":[{"AttributeId":12740617,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723719,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723750,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723805,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723971,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740071,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84433068,"Title":"Research Progress of Essential Oil as a New Complementary Therapy in the Treatment of Depression.","ParentTitle":"Mini reviews in medicinal chemistry","ShortTitle":"Liang (2021)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2021","Month":"","StandardNumber":"1389-5575 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"21","Pages":"2276-2289","Edition":"","Issue":"16","Availability":"","URL":"","OldItemId":"33605857","Abstract":"Depression is a mood disorder or affective disorder disease with depression as the main symptom. It has become a kind of mental disease that cannot be ignored in the world that seriously endangers human physical and mental health. Antidepressants commonly used in clinics generally have some defects, including slow action, unremarkable effects, and large side-effects. Therefore, there has a huge developing space for the research of new and effective therapeutic drugs to supplement or replace traditional drugs. The essential oil has obvious advantages in the treatment of depression and other emotional diseases, its aromatic odor can directly stimulate the olfactory nerves, and the lipophilic small- molecular compounds can cross the blood-brain barrier easily to play its regulatory role of releasing neurotransmitters and hormones related to depression, or adjusting the expression of brain-derived neurotrophic factor and proinflammatory cytokines. The pathogenesis of depression and the problems in traditional medication were illustrated, the research on the antidepressant effects and mechanism of essential oils in recent years is summarized, and the antidepressant chemical components in plant essential oils are reviewed in this article. The article provides scientific basis for an essential oil to be a new choice for relieving depression and treating depression.","Comments":"","TypeName":"Journal, Article","Authors":"Liang X ; Wang X ; Zhao G ; Huang X ; Xu X ; Dong W ; ","ParentAuthors":"","DOI":"10.2174/1389557521666210219161747 ","Keywords":"Antidepressive Agents/*therapeutic use\r\n*Complementary Therapies\r\nDepression/*drug therapy\r\nHumans\r\nOils, Volatile/*therapeutic use\r\nPharmaceutical Preparations\r\nDepression\r\nanimal models\r\ndepressive disorder\r\nessential oils\r\ntraditional antidepressants\r\ntraditional medicine.","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Liang X, Wang X, Zhao G, Huang X, Xu X, and Dong W (2021) Research Progress of Essential Oil as a New Complementary Therapy in the Treatment of Depression.. Mini reviews in medicinal chemistry 21(16), 2276-2289 DOI: 10.2174/1389557521666210219161747 "},{"Codes":[{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723805,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723969,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432062,"Title":"Efficacy of omega-3 PUFAs in depression: A meta-analysis.","ParentTitle":"Translational psychiatry","ShortTitle":"Liao (2019)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2019","Month":"August","StandardNumber":"2158-3188 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"9","Pages":"190","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"31383846","Abstract":"We conducted this meta-analysis of double-blind randomized placebo-controlled trials to estimate the efficacy of omega-3 polyunsaturated fatty acids (PUFAs), especially docosahexaenoic acid (DHA) and eicosapentaenoic acid (EPA), in the improvement of depression. We applied a systematic bibliographic search in PubMed and EMBASE for articles published prior to 20 December 2017. This meta-analysis was performed using RevMan 5.3 and R 3.4.3, and means and standard deviations were calculated in fixed- or random-effects models based on the results of the Q-test. A sensitivity analysis was also conducted to evaluate the stability of the results, and publication bias was evaluated by a funnel plot and Egger's linear regression analysis. Our search resulted in 180 articles; we analyzed 26 studies, which included 2160 participants. The meta-analysis showed an overall beneficial effect of omega-3 polyunsaturated fatty acids on depression symptoms (SMD=-0.28, P=0.004). Compared with placebo, EPA-pure (=100% EPA) and EPA-major formulations (60% EPA) demonstrated clinical benefits with an EPA dosage 1g/d (SMD=-0.50, P=0.003, and SMD=-1.03, P=0.03, respectively), whereas DHA-pure and DHA-major formulations did not exhibit such benefits.Current evidence supports the finding that omega-3 PUFAs with EPA60% at a dosage of 1g/d would have beneficial effects on depression. Further studies are warranted to examine supplementation with omega-3 PUFAs for specific subgroups of subjects with inflammation, severity of depression, and the dose response for both EPA and DHA supplementation.","Comments":"","TypeName":"Journal, Article","Authors":"Liao Y ; Xie B ; Zhang H ; He Q ; Guo L ; Subramanieapillai M ; Fan B ; Lu C ; McIntyre RS ; ","ParentAuthors":"","DOI":"10.1038/s41398-019-0515-5 ","Keywords":"Depressive Disorder/*drug therapy\r\nDouble-Blind Method\r\nFatty Acids, Omega-3/*therapeutic use\r\nHumans\r\nRandomized Controlled Trials as Topic\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Liao Y, Xie B, Zhang H, He Q, Guo L, Subramanieapillai M, Fan B, Lu C, and McIntyre RS (2019) Efficacy of omega-3 PUFAs in depression: A meta-analysis.. Translational psychiatry 9(1), 190 DOI: 10.1038/s41398-019-0515-5 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723805,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723957,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432496,"Title":"A meta-analytic review of double-blind, placebo-controlled trials of antidepressant efficacy of omega-3 fatty acids.","ParentTitle":"The Journal of clinical psychiatry","ShortTitle":"Lin (2007)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2007","Month":"July","StandardNumber":"0160-6689 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"68","Pages":"1056-61","Edition":"","Issue":"7","Availability":"","URL":"","OldItemId":"17685742","Abstract":"OBJECTIVE: Evidence has indicated an association between depression and low dietary intake of omega-3 polyunsaturated fatty acids (PUFAs). However, clinical trials examining the therapeutic benefit of omega-3 PUFAs in depression showed inconsistent results. The goal of this study is to systematically evaluate the antidepressant efficacy of omega-3 PUFAs by using meta-analytic method. DATA SOURCES: MEDLINE, Embase, and PsycINFO databases were searched from 1966 through August 2006 using the key words (depression OR depressive disorder OR mood disorder) AND (omega-3 OR EPA OR DHA OR poly-unsaturated fatty acid OR fish oil). The search was limited to literature in English and clinical trials. STUDY SELECTION: Ten double-blind, placebo-controlled studies in patients with mood disorders receiving omega-3 PUFAs with the treatment period lasting 4 weeks or longer were included. DATA EXTRACTION: Effect size (ES) of each individual study was derived by computing the standardized mean difference. A random-effects model was used to pool the ESs of all included studies. DATA SYNTHESIS: When pooling the results of 10 included studies (N = 329), we found a significant antidepressant effect of omega-3 PUFAs (ES = 0.61, p = .003). Likewise, omega-3 PUFAs significantly improved depression in patients with clearly defined depression (ES = 0.69, p = .002) or with bipolar disorder (ES = 0.69, p = .0009). The dosage of eicosapentaenoic acid (EPA) did not change the antidepressant efficacy significantly. However, significant heterogeneity among these studies and publication bias were noted. CONCLUSIONS: Although our meta-analysis showed significant antidepressant efficacy of omega-3 PUFAs, it is still premature to validate this finding due to publication bias and heterogeneity. More large-scale, well-controlled trials are needed to find out the favorable target subjects, therapeutic dose of EPA, and the composition of omega-3 PUFAs in treating depression.","Comments":"","TypeName":"Journal, Article","Authors":"Lin PY ; Su KP ; ","ParentAuthors":"","DOI":"10.4088/jcp.v68n0712 ","Keywords":"Adult\r\nBipolar Disorder/*drug therapy\r\nDepressive Disorder/*drug therapy\r\nDouble-Blind Method\r\nFatty Acids, Omega-3/*therapeutic use\r\nHumans\r\nMiddle Aged\r\nRandomized Controlled Trials as Topic\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Lin PY, and Su KP (2007) A meta-analytic review of double-blind, placebo-controlled trials of antidepressant efficacy of omega-3 fatty acids.. The Journal of clinical psychiatry 68(7), 1056-61 DOI: 10.4088/jcp.v68n0712 "},{"Codes":[{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723974,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723975,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723734,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723735,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723743,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12789719,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723967,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84437249,"Title":"The Interplay between Maternal Nutrition and Stress during Pregnancy: Issues and Considerations.","ParentTitle":"Annals of nutrition & metabolism","ShortTitle":"Lindsay (2017)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2017","Month":"","StandardNumber":"0250-6807 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"70","Pages":"191-200","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"28301838","Abstract":"BACKGROUND: Several studies about humans and animals have separately examined the effects of prenatal nutrition and stress on fetal development, pregnancy, and birth outcomes, and subsequent child health and disease risk. Although substantial evidence from non-pregnant literature supports the presence of bidirectional interactions between nutrition and stress at various psychological, behavioral, and physiological levels, such interaction effects have not yet been systematically examined in the context of pregnancy. SUMMARY: This paper discusses the multifaceted and multilevel relationship between nutrition and stress. It then reviews the currently available observational and experimental evidence in animals and humans regarding the interplay between maternal psychosocial stress, dietary intake, and nutritional state during pregnancy, and implications for maternal and child health-related outcomes. Key Messages: During pregnancy, maternal psychosocial stress, dietary behavior, and nutritional state likely regulate and counter-regulate one another. Emerging evidence suggests that omega-3 fatty acids may attenuate maternal psychosocial stress, and that high maternal pre-pregnancy body mass index exacerbates unhealthy dietary behaviors under high-stress conditions. Longitudinal studies are warranted in order to understand the interplay between prenatal psychosocial stress, diet, and stress- and nutrition-related biomarkers to obtain further insight and inform the development and design of future, more effective intervention trials for improved maternal and child health outcomes.","Comments":"","TypeName":"Journal, Article","Authors":"Lindsay KL ; Buss C ; Wadhwa PD ; Entringer S ; ","ParentAuthors":"","DOI":"10.1159/000457136 ","Keywords":"Adult\r\nAnimals\r\nBody Mass Index\r\nEating\r\nFatty Acids, Omega-3/physiology\r\nFeeding Behavior\r\nFemale\r\nFetal Development\r\nHumans\r\n*Maternal Nutritional Physiological Phenomena\r\nNutritional Status\r\nPregnancy\r\nPregnancy Complications/*physiopathology/psychology\r\nPrenatal Exposure Delayed Effects/*physiopathology/*psychology\r\nStress, Psychological/*physiopathology\r\nAnxiety\r\nDepression\r\nDietary intakes\r\nFetal programming\r\nNutrition\r\nPerceived stress\r\nPregnancy\r\nPsychosocial states","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Lindsay KL, Buss C, Wadhwa PD, and Entringer S (2017) The Interplay between Maternal Nutrition and Stress during Pregnancy: Issues and Considerations.. Annals of nutrition & metabolism 70(3), 191-200 DOI: 10.1159/000457136 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId
