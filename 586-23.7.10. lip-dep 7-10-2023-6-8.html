mpared between these 27 MDD patients and 22 healthy controls. RESULTS: EPA was associated with a significant decrease in HAM-D scores (CI: -13 to -21, p<0.001) and significant increases in erythrocyte levels of EPA (CI: +1.0% to +2.9%, p=0.001) and DHA (CI: +2.9% to +5.6%, p=0.007). DHA treatment was associated with a significant decrease in HAM-D scores (CI: -6 to -14, p<0.001) and a significant increase in DHA levels (CI: +0.2% to +2.3%, p=0.047), but not of EPA levels. The cPLA2 gene expression levels were significantly increased in patients received EPA (1.9 folds, p=0.038), but not DHA (1.08 folds, p=0.92). There was a tendency for both EPA and DHA groups to decrease COX-2 gene expressions. The gene expressions of COX-2, cPLA2, TPH-2 and 5-HTT did not differ between MDD cases and healthy controls. CONCLUSIONS: EPA differentiates from DHA in clinical antidepressant efficacy and in upregulating cPLA2 gene regulations, which supports the clinical observation showing the superiority of EPA's antidepressant effects. TRIAL REGISTRATION: ClinicalTrials.gov identifier: NCT02615405.","Comments":"","TypeName":"Journal, Article","Authors":"Su KP ; Yang HT ; Chang JP ; Shih YH ; Guu TW ; Kumaran SS ; Gaecki P ; Walczewska A ; Pariante CM ; ","ParentAuthors":"","DOI":"10.1016/j.pnpbp.2017.06.020 ","Keywords":"Adult\r\nCase-Control Studies\r\nCyclooxygenase 2/biosynthesis\r\nDepressive Disorder, Major/*drug therapy/*enzymology/genetics\r\nDocosahexaenoic Acids/*pharmacology/therapeutic use\r\nEicosapentaenoic Acid/*pharmacology/therapeutic use\r\nFatty Acids, Omega-3/blood\r\nFemale\r\nGene Expression/*drug effects\r\nHumans\r\nMale\r\nMiddle Aged\r\nPhospholipases A2/biosynthesis/*genetics\r\nSerotonin Plasma Membrane Transport Proteins/biosynthesis\r\nTreatment Outcome\r\nTryptophan Hydroxylase/biosynthesis\r\nDocosahexaenoic acid (DHA)\r\nEicosapentaenoic acid (EPA)\r\nGene expressions\r\nMajor depressive disorder (MDD)\r\nOmega-3 polyunsaturated fatty acids (n-3 PUFAs)\r\nPhospholipase A2 (PLA2)","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Su KP, Yang HT, Chang JP, Shih YH, Guu TW, Kumaran SS, Gaecki P, Walczewska A, and Pariante CM (2018) Eicosapentaenoic and docosahexaenoic acids have different effects on peripheral phospholipase A2 gene expressions in acute depressed patients.. Progress in neuro-psychopharmacology & biological psychiatry 80(Pt C), 227-233 DOI: 10.1016/j.pnpbp.2017.06.020 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"EPA","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723762,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723961,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432703,"Title":"Meta-analysis of the effects of eicosapentaenoic acid (EPA) in clinical trials in depression.","ParentTitle":"The Journal of clinical psychiatry","ShortTitle":"Sublette (2011)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"26/06/2023","EditedBy":"GAO BIAO","Year":"2011","Month":"December","StandardNumber":"0160-6689 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"72","Pages":"1577-84","Edition":"","Issue":"12","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3534764/","OldItemId":"21939614","Abstract":"OBJECTIVE: Randomized trials of omega-3 polyunsaturated fatty acid (PUFA) treatment for depression have differed in outcome. Recent meta-analyses ascribe discrepancies to differential effects of eicosapentaenoic acid (EPA) versus docosahexaenoic acid (DHA) and to diagnostic heterogeneity. This meta-analysis tests the hypothesis that EPA is the effective component in PUFA treatment of major depressive episodes. DATA SOURCES: PubMed/MeSH was searched for studies published in English from 1960 through June 2010 using the terms fish oils (MeSH) AND (depressive disorder [MeSH] OR bipolar depression) AND randomized controlled trial (publication type). The search was supplemented by manual bibliography review and examination of relevant review articles. STUDY SELECTION: The search yielded 15 trials involving 916 participants. Studies were included if they had a prospective, randomized, double-blinded, placebo-controlled study design; if depressive episode was the primary complaint (with or without comorbid medical conditions); if omega-3 PUFA supplements were administered; and if appropriate outcome measures were used to assess depressed mood. DATA EXTRACTION: Extracted data included study design, sample sizes, doses and percentages of EPA and DHA, mean ages, baseline and endpoint depression ratings and standard deviations for PUFA and placebo groups, and P values. The clinical outcome of interest was the standardized mean difference in the change from baseline to endpoint scores on a depression rating scale in subjects taking PUFA supplements versus subjects taking placebo. DATA SYNTHESIS: In a mixed-effect model, percentage of EPA in the supplements was the fixed-effect predictor, dichotomized into 2 groups: EPA < 60% or EPA  60% of the total EPA + DHA. Secondary analyses explored the relevance of treatment duration, age, and EPA dose. RESULTS: Supplements with EPA  60% showed benefit on standardized mean depression scores (effect size = 0.532; 95% CI, 0.277-0.733; t = 4.195; P < .001) versus supplements with EPA < 60% (effect size = -0.026; 95% CI, -0.200 to 0.148; t = -0.316; P = .756), with negligible contribution of random effects or heteroscedasticity and with no effects of treatment duration or age. Supplements with EPA < 60% were ineffective. Exploratory analyses supported a nonlinear model, with improvement determined by the dose of EPA in excess of DHA, within the range of 200 to 2,200 mg/d of EPA. CONCLUSIONS: Supplements containing EPA  60% of total EPA + DHA, in a dose range of 200 to 2,200 mg/d of EPA in excess of DHA, were effective against primary depression. Translational studies are needed to determine the mechanisms of EPA's therapeutic benefit.","Comments":"","TypeName":"Journal, Article","Authors":"Sublette ME ; Ellis SP ; Geant AL ; Mann JJ ; ","ParentAuthors":"","DOI":"10.4088/JCP.10m06634 ","Keywords":"Depressive Disorder, Major/*drug therapy\r\nDocosahexaenoic Acids/therapeutic use\r\nEicosapentaenoic Acid/*therapeutic use\r\nHumans\r\nPlacebos\r\n*Randomized Controlled Trials as Topic/methods/trends\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Sublette ME, Ellis SP, Geant AL, and Mann JJ (2011) Meta-analysis of the effects of eicosapentaenoic acid (EPA) in clinical trials in depression.. The Journal of clinical psychiatry 72(12), 1577-84 DOI: 10.4088/JCP.10m06634 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12756221,"AdditionalText":"Sodium butyrate","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723750,"AdditionalText":"BDNF","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723755,"AdditionalText":"5-HT","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723757,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723758,"AdditionalText":"5-HT  TJs  BDNF ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740788,"AdditionalText":"5-HT  TJs  BDNF ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723805,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723966,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432857,"Title":"Antidepressant-like effects of sodium butyrate and its possible mechanisms of action in mice exposed to chronic unpredictable mild stress.","ParentTitle":"Neuroscience letters","ShortTitle":"Sun (2016)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2016","Month":"April","StandardNumber":"0304-3940 (Linking)","City":"Ireland","Country":"","Publisher":"","Institution":"","Volume":"618","Pages":"159-166","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"26957230","Abstract":"Sodium butyrate (NaB) has exhibited neuroprotective activity. This study aimed to explore that NaB exerts beneficial effects on chronic unpredictable mild stress (CUMS)-induced depression-like behaviors and its possible mechanisms. The behavioral tests including sucrose preference test (SPT), open field test (OFT), tail suspension test (TST) and forced swimming test (FST) were to evaluate the antidepressant effects of NaB. Then changes of Nissl's body in the hippocampus, brain serotonin (5-HT) concentration, brain-derived neurotrophic factor (BDNF) and tight junctions (TJs) proteins level were assessed to explore the antidepressant mechanisms. Our results showed that CUMS caused significant depression-like behaviors, neuropathological changes, and decreased brain 5-HT concentration, TJs protein levels and BDNF expression in the hippocampus. However, NaB treatment significantly ameliorated behavioral deficits of the CUMS-induced mice, increased 5-HT concentration, increased BDNF expression, and up-regulated Occludin and zonula occludens-1(ZO-1) protein levels in the hippocampus, which demonstrated that NaB could partially restore CUMS-induced blood-brain barrier (BBB) impairments. Besides, the pathologic changes were alleviated. In conclusion, these results demonstrated that NaB significantly improved depression-like behaviors in CUMS-induced mice and its antidepressant actions might be related with, at least in part, the increasing brain 5-HT concentration and BDNF expression and restoring BBB impairments.","Comments":"","TypeName":"Journal, Article","Authors":"Sun J ; Wang F ; Hong G ; Pang M ; Xu H ; Li H ; Tian F ; Fang R ; Yao Y ; Liu J ; ","ParentAuthors":"","DOI":"10.1016/j.neulet.2016.03.003 ","Keywords":"Animals\r\nAntidepressive Agents/pharmacology/*therapeutic use\r\nBlood-Brain Barrier/metabolism\r\nButyric AttributeId":12723805,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723975,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723970,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84433078,"Title":"Antidepressant-like effects of Schisandrin on lipopolysaccharide-induced mice : Gut microbiota, short chain fatty acid and TLR4/NF-B signaling pathway.","ParentTitle":"International immunopharmacology","ShortTitle":"Sun (2020)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"December","StandardNumber":"1567-5769 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"89","Pages":"107029","Edition":"","Issue":"Pt A","Availability":"","URL":"","OldItemId":"33045567","Abstract":"Growing evidence shows that gut microbiota and neuroinflammatory responses play a critical role in the pathogenesis of depression. Our previous study demonstrated that schisandrin (SCH) could reduce proinflammatory factors of depressive mice. Therefore, our present study is to research the potential connection between gut microbial and anti-inflammatory effects of SCH on a depressive mouse model induced by lipopolysaccharide (LPS). We found that SCH pre-treatment could decrease the immobility time of forced swimming test (FST) and tail suspension test (TST). And the results of 16S rRNA demonstrated that SCH pre-administration attenuated the dysbiosis of gut microbiota of depressive mice, along with altered fecal short-chain fatty acids (SCFAs). Furthermore, SCH reduced the levels of proinflammatory factors of depressive mice and the expression of TLR4/NF-B signaling pathway in the hippocampus. Overall, our study indicated that SCH might recover the gut microbial disorder of depressive mice through suppressing the expression of TLR4/NF-B signaling pathway.","Comments":"","TypeName":"Journal, Article","Authors":"Sun Y ; Yan T ; Gong G ; Li Y ; Zhang J ; Wu B ; Bi K ; Jia Y ; ","ParentAuthors":"","DOI":"10.1016/j.intimp.2020.107029 ","Keywords":"Animals\r\nAnti-Inflammatory Agents/*pharmacology\r\nAntidepressive Agents/*pharmacology\r\nBacteria/*metabolism\r\nBehavior, Animal/drug effects\r\nCyclooctanes/*pharmacology\r\nCytokines/metabolism\r\nDepression/chemically induced/*drug therapy/metabolism/microbiology\r\nDisease Models, Animal\r\nDysbiosis\r\nFatty Acids, Volatile/*metabolism\r\n*Gastrointestinal Microbiome\r\nHippocampus/*drug effects/metabolism\r\nHost-Pathogen Interactions\r\nInflammation Mediators/metabolism\r\nLignans/*pharmacology\r\nLipopolysaccharides\r\nMale\r\nMice, Inbred C57BL\r\nMotor Activity/drug effects\r\nNF-kappa B/*metabolism\r\nPolycyclic Compounds/*pharmacology\r\nSignal Transduction\r\nToll-Like Receptor 4/*metabolism\r\nDepression\r\nGut microbiota\r\nInflammation\r\nLipopolysaccharide\r\nSchisandrin\r\nTLR4/NF-B signaling","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Sun Y, Yan T, Gong G, Li Y, Zhang J, Wu B, Bi K, and Jia Y (2020) Antidepressant-like effects of Schisandrin on lipopolysaccharide-induced mice : Gut microbiota, short chain fatty acid and TLR4/NF-B signaling pathway.. International immunopharmacology 89(Pt A), 107029 DOI: 10.1016/j.intimp.2020.107029 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"EPA","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746726,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723736,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723739,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723745,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":"crp","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723900,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723972,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432176,"Title":"Efficacy of eicosapentaenoic acid in inflammatory depression: study protocol for a match-mismatch trial.","ParentTitle":"BMC psychiatry","ShortTitle":"Suneson (2022)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"26/06/2023","EditedBy":"GAO BIAO","Year":"2022","Month":"December","StandardNumber":"1471-244X (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"22","Pages":"801","Edition":"","Issue":"1","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC9761617/","OldItemId":"36536364","Abstract":"BACKGROUND: Most antidepressant treatment studies have included patients strictly based on the Diagnostic and Statistical Manual of Mental Disorders definition of Major Depressive Disorder (MDD). Given the heterogeneity of MDD, this approach may have obscured inter-patient differences and hampered the development of novel and targeted treatment strategies. An alternative strategy is to use biomarkers to delineate endophenotypes of depression and test if these can be targeted via mechanism-based interventions. Several lines of evidence suggest that \"inflammatory depression\" is a clinically meaningful subtype of depression. Preliminary data indicate that omega-3 fatty acids, with their anti-inflammatory and neuroprotective properties, may be efficacious in this subtype of depression, and this study aims to test this hypothesis. METHOD: We conduct a match-mismatch-trial to test if add-on omega-3 fatty acid eicosapentaenoic acid (EPA) reduces depressive symptoms in patients with MDD and systemic low-grade inflammation. MDD patients on a stable antidepressant treatment are stratified at baseline on high sensitivity-C-reactive protein (hs-CRP) levels to a high-inflammation group (hs-CRP3mg/L) or a low-inflammation group (hs-CRP<3mg/L). Both groups receive add-onEPA (2 gper day) for 8weeks with three study visits, all including blood draws. Patients and raters are blind to inflammation status. Primary outcome measure is change in Hamilton Depression Rating Scale score between baseline and week 8. We hypothesize that the inflammation group has a superior antidepressant response to EPA compared to the non-inflammation group. Secondary outcomes include a composite score of \"inflammatory depressive symptoms\", quality of life, anxiety, anhedonia, sleep disturbances, fatigue, cognitive performance and change in biomarkers relating to inflammation, oxidative stress, metabolomics and cellular aging. DISCUSSION: In this study we will, for the first time using a match-mismatchtrial design, test if omega-3 is an efficacious treatment for inflammatory depression. If our study is successful, it could add to the field of precision psychiatry. TRIAL REGISTRATION: This trial was registered May 8, 2017 on clinicaltrials.gov under the reference number NCT03143075.","Comments":"","TypeName":"Journal, Article","Authors":"Suneson K ; ngeby F ; Lindahl J ; Sderberg G ; Tjernberg J ; Lindqvist D ; ","ParentAuthors":"","DOI":"10.1186/s12888-022-04430-z ","Keywords":"Humans\r\nAntidepressive Agents/therapeutic use\r\nBiomarkers\r\nC-Reactive Protein/metabolism\r\nDepression\r\n*Depressive Disorder, Major/diagnosis\r\nDouble-Blind Method\r\n*Eicosapentaenoic Acid/therapeutic use\r\nInflammation/drug therapy\r\nQuality of Life\r\nTreatment Outcome\r\nInflammation\r\nMajor Depressive Disorder\r\nN-3 PUFA","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Suneson K, ngeby F, Lindahl J, Sderberg G, Tjernberg J, and Lindqvist D (2022) Efficacy of eicosapentaenoic acid in inflammatory depression: study protocol for a match-mismatch trial.. BMC psychiatry 22(1), 801 DOI: 10.1186/s12888-022-04430-z "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723734,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723845,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723954,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432710,"Title":"Daily omega-3 fatty acid intake and depression in Japanese patients with newly diagnosed lung cancer.","ParentTitle":"British journal of cancer","ShortTitle":"Suzuki (2004)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"26/06/2023","EditedBy":"GAO BIAO","Year":"2004","Month":"February","StandardNumber":"0007-0920 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"90","Pages":"787-93","Edition":"","Issue":"4","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC2410186/","OldItemId":"14970854","Abstract":"The aim of the present study was to examine the association between daily omega-3 fatty acid intake and depression in Japanese cancer patients. Omega-3 fatty acid intake in 771 patients with newly diagnosed primary lung cancer was evaluated using a food-frequency questionnaire, and the prevalence of depression was examined using the cutoff values for the depression subscale included in the Hospital Anxiety and Depression Scale. After adjustment for potential confounding factors, the odds ratio (OR) for depression among patients in the highest quartile of the total eicosapentaenoic acid- (C20:5n-3) and docosapentaenoic acid (C22:6n-3)-intake group compared with patients in the lowest quartile was not significantly different. On the other hand, the OR among the highest quartile of alpha-linolenic acid (C18:3n-3) intake (adjusted OR=0.50, 95% CI: 0.31-0.71, P for trend=0.004) and the highest quartile of total omega-3 fatty acid intake (adjusted OR=0.55, 95% CI: 0.35-0.88, P for trend=0.022) were significantly different. These results suggest that total eicosapentaenoic acid and docosapentaenoic acid intake might not be associated with depression in Japanese patients with newly diagnosed lung cancer, but that alpha-linolenic acid intake and total omega-3 fatty acid intake might be.","Comments":"","TypeName":"Journal, Article","Authors":"Suzuki S ; Akechi T ; Kobayashi M ; Taniguchi K ; Goto K ; Sasaki S ; Tsugane S ; Nishiwaki Y ; Miyaoka H ; Uchitomi Y ; ","ParentAuthors":"","DOI":"10.1038/sj.bjc.6601621 ","Keywords":"Aged\r\nAnimals\r\nCross-Sectional Studies\r\nDepression/*etiology\r\n*Diet\r\nFatty Acids, Omega-3/*adverse effects/*pharmacology\r\nFemale\r\nHumans\r\nJapan/ethnology\r\nLung Neoplasms/*complications/*psychology\r\nMale\r\nMiddle Aged\r\nOdds Ratio\r\nPsychiatric Status Rating Scales","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Suzuki S, Akechi T, Kobayashi M, Taniguchi K, Goto K, Sasaki S, Tsugane S, Nishiwaki Y, Miyaoka H, and Uchitomi Y (2004) Daily omega-3 fatty acid intake and depression in Japanese patients with newly diagnosed lung cancer.. British journal of cancer 90(4), 787-93 DOI: 10.1038/sj.bjc.6601621 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"DHA","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723845,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723961,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12789719,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432712,"Title":"Maternal depression and child development after prenatal DHA supplementation.","ParentTitle":"JAMA","ShortTitle":"Suzuki (2011)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2011","Month":"January","StandardNumber":"0098-7484 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"305","Pages":"359-60; author reply 360-1","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"21266681","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"Suzuki T ; ","ParentAuthors":"","DOI":"10.1001/jama.2011.17 ","Keywords":"Depression, Postpartum/diagnosis/*prevention & control\r\n*Dietary Supplements\r\nDocosahexaenoic Acids/*therapeutic use\r\nFemale\r\nHumans\r\nInterview, Psychological\r\nPregnancy\r\nRandomized Controlled Trials as Topic\r\nReproducibility of Results\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Suzuki T (2011) Maternal depression and child development after prenatal DHA supplementation.. JAMA 305(4), 359-60; author reply 360-1 DOI: 10.1001/jama.2011.17 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723734,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723963,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84436596,"Title":"Nutrient-based therapies for bipolar disorder: a systematic review.","ParentTitle":"Psychotherapy and psychosomatics","ShortTitle":"Sylvia (2013)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2013","Month":"","StandardNumber":"0033-3190 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"82","Pages":"10-9","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"23147067","Abstract":"BACKGROUND: Pharmacotherapy is the first line of treatment for bipolar disorder, but many patients continue to experience persistent subthreshold symptoms. Alternative adjunct treatments, including nutritional therapies, may have the potential to alleviate residual symptoms and improve the outcomes of standard pharmacotherapy. The aim of this paper is to critically review the current clinical evidence and mechanisms of action of nutrient-based therapies alone or in combination with commonly used pharmacotherapies for mania and bipolar depression. METHODS: We conducted a Medline search for clinical trials conducted with humans, published in English from 1960 to 2012 using nutritional supplements such as n-3, chromium, inositol, choline, magnesium, folate and tryptophan alone or in combination with pharmacotherapies for the treatment of bipolar disorder. RESULTS: Preliminary data yields conflicting but mainly positive evidence for the use of n-3 fatty acids and chromium in the treatment of bipolar depression. Limited evidence found that inositol may be helpful for bipolar depression, but larger sample sizes are needed. Preliminary randomized, controlled trials suggest that choline, magnesium, folate and tryptophan may be beneficial for reducing symptoms of mania. CONCLUSIONS: Given the potential public health impact of identifying adjunct treatments that improve psychiatric as well as physical health outcomes, nutritional treatments appear promising for the management of bipolar disorder but require further study.","Comments":"","TypeName":"Journal, Article","Authors":"Sylvia LG ; Peters AT ; Deckersbach T ; Nierenberg AA ; ","ParentAuthors":"","DOI":"10.1159/000341309 ","Keywords":"Antidepressive Agents, Second-Generation/therapeutic use\r\nBipolar Disorder/drug therapy/*therapy\r\nCholine/therapeutic use\r\nChromium/therapeutic use\r\n*Dietary Supplements\r\nFatty Acids, Omega-3/therapeutic use\r\nFolic Acid/therapeutic use\r\nHumans\r\nInositol/therapeutic use\r\nLipotropic Agents/therapeutic use\r\nMagnesium/therapeutic use\r\nTrace Elements/therapeutic use\r\nTryptophan/therapeutic use\r\nVitamin B Complex/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Sylvia LG, Peters AT, Deckersbach T, and Nierenberg AA (2013) Nutrient-based therapies for bipolar disorder: a systematic review.. Psychotherapy and psychosomatics 82(1), 10-9 DOI: 10.1159/000341309 "},{"Codes":[{"AttributeId":12740617,"AdditionalText":"Saffron","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723719,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723742,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":" II (BDI-II) (HISD) (PSQI)(DQOL-BCI)","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723739,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723835,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723971,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84437790,"Title":"Saffron improves life and sleep quality, glycaemic status, lipid profile and liver function in diabetic patients: A double-blind, placebo-controlled, randomised clinical trial.","ParentTitle":"International journal of clinical practice","ShortTitle":"Tajaddini (2021)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2021","Month":"August","StandardNumber":"1368-5031 (Linking)","City":"India","Country":"","Publisher":"","Institution":"","Volume":"75","Pages":"e14334","Edition":"","Issue":"8","Availability":"","URL":"","OldItemId":"33960081","Abstract":"BACKGROUND: Type 2 diabetes (T2D) is a metabolic disorder that is related to hyperglycaemia, hyperlipidaemia and liver dysfunction and has detrimental effects on a patient's mental health. Hence, the current study investigated the effects of saffron supplementation on dietary intake, anthropometric measures, mood, sleep quality and metabolic biomarkers in overweight/obese patients with T2D. METHODS: In a double-blind, randomised controlled trial, 70 overweight/obese patients with T2D were randomly allocated to two groups and received 100mg/day saffron or placebo for 8weeks. Participants completed the Beck depression inventory-II (BDI-II), Hurlbert index of sexual desire (HISD), Pittsburgh Sleep Quality Index (PSQI) and Diabetes-specific Quality-of-LifeBrief Clinical Inventory questionnaires (DQOL-BCI). Dietary intake, anthropometric measures, fasting plasma glucose (FPG), haemoglobin A1C (HbA1C), insulin, lipid profile and liver enzymes were determined at baseline and the end of the study. RESULTS: At the end of the eighth week, saffron supplementation significantly decreased FPG, triglyceride (TG), insulin, aspartate aminotransferase (AST) and alanine aminotransferase (ALT) (P<.001). Moreover, significant improvements in BDI-II scores and total quality of life were observed in the intervention group (P<.001). The saffron group showed more significant improvements in PSQI scores than the placebo group, such that at the post-intervention analysis, only the saffron group achieved a \"good\" sleep band. At this relatively high dose, saffron supplementation improved glycaemic status, lipid profile and liver enzyme measures in patients with T2D while also improving sleep and overall quality of life. CONCLUSION: Our results indicate that saffron notably reduced hyperglycaemia and hyperlipidaemia and improved liver function in patients with T2D in an 8-week randomised clinical trial. Saffron also significantly improved depression, sleep quality and overall quality of life in diabetic patients. However, further investigation is necessary to confirm whether saffron is an effective complementary therapy for T2D.","Comments":"","TypeName":"Journal, Article","Authors":"Tajaddini A ; Roshanravan N ; Mobasseri M ; Aeinehchi A ; Sefid-Mooye Azar P; Hadi A ; Ostadrahimi A ; ","ParentAuthors":"","DOI":"10.1111/ijcp.14334 ","Keywords":"Blood Glucose\r\n*Crocus\r\n*Diabetes Mellitus, Type 2/complications/drug therapy\r\nDouble-Blind Method\r\nHumans\r\nLipids\r\nLiver\r\nQuality of Life\r\nSleep","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Tajaddini A, Roshanravan N, Mobasseri M, Aeinehchi A, Sefid-Mooye Azar P, Hadi A, and Ostadrahimi A (2021) Saffron improves life and sleep quality, glycaemic status, lipid profile and liver function in diabetic patients: A double-blind, placebo-controlled, randomised clinical trial.. International journal of clinical practice 75(8), e14334 DOI: 10.1111/ijcp.14334 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723775,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723835,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723961,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432414,"Title":"The effect of low-dose omega 3 fatty acids on the treatment of mild to moderate depression in the elderly: a double-blind, randomized, placebo-controlled study.","ParentTitle":"European archives of psychiatry and clinical neuroscience","ShortTitle":"Tajalizadekhoob (2011)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"26/06/2023","EditedBy":"GAO BIAO","Year":"2011","Month":"December","StandardNumber":"0940-1334 (Linking)","City":"Germany","Country":"","Publisher":"","Institution":"","Volume":"261","Pages":"539-49","Edition":"","Issue":"8","Availability":"","URL":"https://link.springer.com/article/10.1007/s00406-011-0191-9","OldItemId":"21318452","Abstract":"Due to the rise in the social and economic costs of depression, new antidepressant medication with fewer side effects should be found. Several studies have shown that an association exists between -3 polyunsaturated fatty acids (-3 PUFAs) and depression. However, this association has not been clear enough in the elderly with mild to moderate depression. Sixty-six inhabitants of Kahrizak Charity Foundation participated in this double-blind, randomized, placebo-controlled study. Each participant was65years of age, had a Mini Mental State Exam of22, and had scores ranging from 5 to 11 on the Geriatric Depression Scale-15 (GDS-15). During the 6months, the drug group was treated daily with one gram of fish oil capsule containing 300mg of both eicosapentaenoic acid and docosahexaenoic acid. No significant differences were noted between the groups in regard to level of education, use of antidepressant drugs, alcohol, tobacco use, history of chronic diseases, age, body mass index (BMI), high-sensitive C-reactive protein (hs-CRP), total cholesterol, and GDS-15 scores at baseline. After adjusting for cholesterol, BMI, and history of thyroid dysfunctions, a statistically significant difference was seen in GDS-15 scores between both groups. Furthermore, treatment with -3 PUFAs was clinically more effective in treating depression in comparison with the placebo. In this study, low-dose -3 PUFAs had some efficacy in the treatment of mild to moderate depression in elderly participants.","Comments":"","TypeName":"Journal, Article","Authors":"Tajalizadekhoob Y ; Sharifi F ; Fakhrzadeh H ; Mirarefin M ; Ghaderpanahi M ; Badamchizade Z ; Azimipour S ; ","ParentAuthors":"","DOI":"10.1007/s00406-011-0191-9 ","Keywords":"Aged\r\nAged, 80 and over\r\nAntidepressive Agents/therapeutic use\r\nDepression/*drug therapy\r\nDiet\r\nDouble-Blind Method\r\nDrug Hypersensitivity\r\nFatty Acids, Omega-3/adverse effects/*therapeutic use\r\nFemale\r\nFish Oils/administration & dosage/therapeutic use\r\nHumans\r\nMale\r\nNeuropsychological Tests\r\nSample Size\r\nSocioeconomic Factors\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Tajalizadekhoob Y, Sharifi F, Fakhrzadeh H, Mirarefin M, Ghaderpanahi M, Badamchizade Z, and Azimipour S (2011) The effect of low-dose omega 3 fatty acids on the treatment of mild to moderate depression in the elderly: a double-blind, randomized, placebo-controlled study.. European archives of psychiatry and clinical neuroscience 261(8), 539-49 DOI: 10.1007/s00406-011-0191-9 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723735,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723741,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723845,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723955,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723975,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432368,"Title":"Dietary supplementation with n-3 polyunsaturated fatty acids attenuates the depression of food-motivated behavior during zymosan-induced peritonitis.","ParentTitle":"Biological & pharmaceutical bulletin","ShortTitle":"Takenaka (2005)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2005","Month":"July","StandardNumber":"0918-6158 (Linking)","City":"Japan","Country":"","Publisher":"","Institution":"","Volume":"28","Pages":"1291-3","Edition":"","Issue":"7","Availability":"","URL":"","OldItemId":"15997116","Abstract":"Peripheral inflammation is accompanied by neurobehavioral alterations such as depression of feeding, exploratory and sexual behaviors. Our previous investigation reported that dietary enrichment with n-3 polyunsaturated fatty acids (PUFA) attenuated the depression of food-motivated behavior and social exploration, but not endocrinological and metabolic disturbances in the mice with systemic inflammation induced by lipopolysaccharide (LPS). We here demonstrate that dietary n-3 PUFA also attenuate the reduction of food-motivated behavior during zymosan-induced peritonitis in mice without influencing plasma leakage into peritoneum and writhing response. Our results suggest that the common mechanism is involved in the attenuation of behavioral depression during systemic and local inflammation by dietary n-3 PUFA.","Comments":"","TypeName":"Journal, Article","Authors":"Takenaka M ; Kanada S ; Hamazaki T ; Watanabe S ; ","ParentAuthors":"","DOI":"10.1248/bpb.28.1291 ","Keywords":"Animals\r\n*Dietary Supplements\r\nFatty Acids, Omega-3\r\nFatty Acids, Unsaturated/*administration & dosage/pharmacology\r\nFeeding Behavior/*drug effects\r\nMice\r\nMotivation\r\nPeritonitis/chemically induced/*physiopathology\r\nTriglycerides/*administration & dosage/pharmacology\r\nZymosan/*toxicity","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Takenaka M, Kanada S, Hamazaki T, and Watanabe S (2005) Dietary supplementation with n-3 polyunsaturated fatty acids attenuates the depression of food-motivated behavior during zymosan-induced peritonitis.. Biological & pharmaceutical bulletin 28(7), 1291-3 DOI: 10.1248/bpb.28.1291 "},{"Codes":[{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723757,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723758,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723845,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723970,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723975,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84436598,"Title":"Participation of the nucleus accumbens dopaminergic system in the antidepressant-like actions of a diet rich in omega-3 polyunsaturated fatty acids.","ParentTitle":"PloS one","ShortTitle":"Takeuchi (2020)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"26/06/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"","StandardNumber":"1932-6203 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"15","Pages":"e0230647","Edition":"","Issue":"3","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC7094879/","OldItemId":"32210469","Abstract":"The beneficial effects of omega ()-3 polyunsaturated fatty acid (PUFA) supplementation on major depressive disorder have been actively studied, but the underlying mechanism remains unknown. The present study examined the involvement of the nucleus accumbens (NAc) dopaminergic systems in behavioral changes in mice fed a diet high in -3 PUFAs. Mice fed a diet containing about double the amount of -3 PUFAs (krill oil (KO) diet) exerted shorter immobility times in the forced swim test (FST) than mice fed a control diet, containing only -linolenic acid (ALA) as -3 PUFAs. The shorter immobility times were observed in both male and female mice. A dopamine metabolite, 3,4-dihydroxyphenylacetic acid, increased in the NAc in male mice fed the KO diet when compared with those fed the control diet. In addition, dopamine, 3-methoxytyramine, and homovanillic acid increased in the NAc in female mice fed the KO diet. Notably, the effects of the KO diet on the immobility time in the FST were abolished by microinjection of sulpiride, an antagonist of D2-like receptors, into the NAc. A similar microinjection of an antagonist selective for D1-like receptors, SKF83566, also abolished the reduction in immobility in the FST. Moreover, we found that tyrosine hydroxylase-positive cells increased in the ventral tegmental area (VTA) in mice fed the KO diet. These results suggest that modulation of the VTA-NAc dopaminergic pathway is one of the mechanisms by which a KO diet rich in -3 PUFAs reduces the immobility behavior in the mouse FST.","Comments":"","TypeName":"Journal, Article","Authors":"Takeuchi E ; Yamada D ; Suzuki S ; Saitoh A ; Itoh M ; Hayashi T ; Yamada M ; Wada K ; Sekiguchi M ; ","ParentAuthors":"","DOI":"10.1371/journal.pone.0230647 ","Keywords":"Animals\r\nAntidepressive Agents/chemistry/*pharmacology\r\nBehavior, Animal/drug effects\r\nBiogenic Monoamines/analysis/metabolism\r\n*Diet\r\nDopamine/metabolism\r\nDopamine Antagonists/pharmacology\r\nFatty Acids, Omega-3/chemistry/*pharmacology\r\nFemale\r\nMale\r\nMaze Learning/drug effects\r\nMice\r\nMice, Inbred C57BL\r\nNucleus Accumbens/*drug effects/metabolism\r\nReceptors, Dopamine D2/metabolism\r\nTyrosine 3-Monooxygenase/metabolism\r\nVentral Tegmental Area/enzymology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Takeuchi E, Yamada D, Suzuki S, Saitoh A, Itoh M, Hayashi T, Yamada M, Wada K, and Sekiguchi M (2020) Participation of the nucleus accumbens dopaminergic system in the antidepressant-like actions of a diet rich in omega-3 polyunsaturated fatty acids.. PloS one 15(3), e0230647 DOI: 10.1371/journal.pone.0230647 "},{"Codes":[{"AttributeId":12740617,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723719,"AdditionalText":"Schisandra chinensis (Turcz.) Baill. essential oil","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"Forced swimming test (FST)\nTail suspension test (TST)","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723751,"AdditionalText":"GSH","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":"MDA, SOD, CAT,","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723757,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723758,"AdditionalText":"(DG  CA1)SEO ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723974,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740788,"AdditionalText":" Nrf2SEO (2)  SEO  Nrf2","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723805,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723972,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84439224,"Title":"Schisandra chinensis (Turcz.) Baill. essential oil exhibits antidepressant-like effects and against brain oxidative stress through Nrf2/HO-1 pathway activation.","ParentTitle":"Metabolic brain disease","ShortTitle":"Tan (2022)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"27/06/2023","EditedBy":"GAO BIAO","Year":"2022","Month":"October","StandardNumber":"0885-7490 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"37","Pages":"2261-2275","Edition":"","Issue":"7","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC9168360/","OldItemId":"35666395","Abstract":"The present study aimed to evaluate the antidepressant-like effect of essential oils from Schisandra chinensis (Turcz.) Baill. (SEO) and its possible mechanisms of SEO. The behavioral despair mouse model in vivo and H(2)O(2)-induced PC12 cells model in vitro were employed. And the potential effective components were identified by the spectrum-effect relationships analysis. SEO significantly decreased the immobility time in the forced swimming test and tail suspension test, which indicated a promising antidepressant-like effect of SEO in depressed mice. The decreased levels of SOD, GSH, and CAT, and increased levels of MDA were significantly reversed by SEO treatment, which showed good antioxidant activities both in vitro and in vivo. Besides, SEO significantly promoted the nuclear translocation of Nrf2 and the expression of HO-1 in depressed mice and H(2)O(2)-induced PC12 cells. The histopathological examination results showed a potential neuronal protective effect of SEO in the hippocampus and cortex. Furthermore, the upregulation of PI3K/AKT/GSK3 signaling was observed after SEO treatment in the H(2)O(2)-induced PC12 cells. Additionally, based on the spectrum-effect relationship analysis, 9 peaks were identified as positively correlated with the antioxidant activity of SEO. These results suggested that SEO promoted Nrf2/HO-1 pathway to improve the oxidative stress status and exerted the antidepressant-like effects.","Comments":"","TypeName":"Journal, Article","Authors":"Tan L ; Yang Y ; Peng J ; Zhang Y ; Wu B ; He B ; Jia Y ; Yan T ; ","ParentAuthors":"","DOI":"10.1007/s11011-022-01019-z ","Keywords":"Rats\r\nAnimals\r\nMice\r\n*Schisandra/metabolism\r\nNF-E2-Related Factor 2/metabolism\r\nAntioxidants/pharmacology/therapeutic use/metabolism\r\n*Oils, Volatile/pharmacology/therapeutic use\r\nPhosphatidylinositol 3-Kinases/metabolism\r\nProto-Oncogene Proteins c-akt/metabolism\r\nHydrogen Peroxide/pharmacology\r\nGlycogen Synthase Kinase 3 beta/metabolism\r\nOxidative Stress\r\nAntidepressive Agents/pharmacology/therapeutic use\r\nBrain/metabolism\r\nSuperoxide Dismutase/metabolism\r\nAntioxidant activity\r\nDepression\r\nNrf2/HO-1 signaling\r\nPI3K/AKT/GSK3 signaling\r\nSchisandra chinensis (Turcz.) Baill.\r\nSpectrum-effect relationships","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Tan L, Yang Y, Peng J, Zhang Y, Wu B, He B, Jia Y, and Yan T (2022) Schisandra chinensis (Turcz.) Baill. essential oil exhibits antidepressant-like effects and against brain oxidative stress through Nrf2/HO-1 pathway activation.. Metabolic brain disease 37(7), 2261-2275 DOI: 10.1007/s11011-022-01019-z "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723805,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723965,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723974,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"Sucrose preference test\nOpen field test\nForced swimming test","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723753,"AdditionalText":" ghrelin","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84433195,"Title":"Fish oil supplementation alleviates depressant-like behaviors and modulates lipid profiles in rats exposed to chronic unpredictable mild stress.","ParentTitle":"BMC complementary and alternative medicine","ShortTitle":"Tang (2015)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"27/06/2023","EditedBy":"GAO BIAO","Year":"2015","Month":"July","StandardNumber":"1472-6882 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"15","Pages":"239","Edition":"","Issue":"","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4504181/","OldItemId":"26183327","Abstract":"BACKGROUND: Patients with major depressive disorder have a higher prevalence and incidence of dyslipidemia. However, clinical studies concerning the association between lipid levels and depression are inconsistent. Adipokines (like leptin and adiponectin) and ghrelin are strongly associated with lipid metabolism. Fish oil, which is reported to possess antidepressant effect, also have beneficial effects on lipid metabolism and the cardiovascular system. In the present study, we investigated lipid metabolism in rats exposed to chronic unpredictable mild stress (CUMS) and the effect of fish oil on lipid profiles, aforementioned adipokines and ghrelin. METHODS: Sucrose preference test (SPT), open field test (OFT) and forced swimming test (FST) were used to evaluate the antidepressant-like effects of fish oil. After the behavior tests, peripheral blood were collected. Serum parameters, including fasting triglyceride (TG), total cholesterol (TCH), high density lipoprotein-cholesterol (HDL-c), low density lipoprotein-cholesterol (LDL-c), free fatty acid (FFA), glucose (GLU), adipokines (leptin, adiponectin) and ghrelin were assayed. RESULTS: After 5 weeks of CUMS procedures, rats were induced to depressive-like state, and exhibited increased serum levels of TCH, HDL-c, FFA and decreased serum levels of leptin and ghrelin, whereas the serum status of adiponectin, GLU, TG and LDL-c remained stable. Fish oil treatment showed robust antidepressant effect and reversed the stress-induced lipid disturbance and decrease in serum concentration of ghrelin. CONCLUSIONS: Our results suggested that CUMS altered the serum levels of lipid profiles, leptin and ghrelin in rats. Fish oil supplementation not only provided antidepressant-like effects, but also reversed the altered lipid profiles and ghrelin level in serum. Our data indicated that fish oil treatment exerts anti-depressant effect and regulates lipid disturbance simultaneously.","Comments":"","TypeName":"Journal, Article","Authors":"Tang M ; Jiang P ; Li H ; Liu Y ; Cai H ; Dang R ; Zhu W ; Cao L ; ","ParentAuthors":"","DOI":"10.1186/s12906-015-0778-1 ","Keywords":"Animals\r\nBehavior, Animal/*drug effects\r\nDepression\r\nDietary Supplements\r\n*Fish Oils/administration & dosage/pharmacology\r\nLipid Metabolism/*drug effects\r\nLipids/blood\r\nRats\r\nStress, Physiological/*drug effects\r\nStress, Psychological/metabolism","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Tang M, Jiang P, Li H, Liu Y, Cai H, Dang R, Zhu W, and Cao L (2015) Fish oil supplementation alleviates depressant-like behaviors and modulates lipid profiles in rats exposed to chronic unpredictable mild stress.. BMC complementary and alternative medicine 15, 239 DOI: 10.1186/s12906-015-0778-1 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723740,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723750,"AdditionalText":"BDNF","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723805,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723965,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84433717,"Title":"Antidepressant-like effect of n-3 PUFAs in CUMS rats: role of tPA/PAI-1 system.","ParentTitle":"Physiology & behavior","ShortTitle":"Tang (2015)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2015","Month":"February","StandardNumber":"0031-9384 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"139","Pages":"210-5","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"25449400","Abstract":"BDNF is strongly implicated in the development of depression. Recent evidence has indicated that tissue plasminogen activator (tPA) and plasminogen activator inhibitor-1 (PAI-1) are related to the cleavage of pro-brain-derived neurotrophic factor (BDNF) into its mature form. Chronic unpredicted mild stress (CUMS) is widely used to induce depressive behaviors in rodents. Therefore, we investigated the effects of PUFAs and sertraline on tPA/PAI-1 system in CUMS rats. After 5 weeks of CUMS procedures, the rats were induced to a depressive-like state. The expressions of PAI-1 and proBDNF were increased in the prefrontal cortex and hippocampus of CUMS rats. N-3 polyunsaturated fatty acids (PUFAs) or sertraline administration reversed the changes in behavioral test and induced the expression of tPA in certain brain areas, but failed to restore the CUMS-induced PAI-1 expression. Meanwhile, the antidepressant treatment also accelerated the extracellular conversion of proBDNF into mature BDNF in CUMS rats. Our results firstly showed the synchronously altered balance of tPA/PAI-1 system in the prefrontal cortex and hippocampus of CUMS rats, which was partly ameliorated by PUFAs and sertraline medication, providing new evidence for the involvement of tPA/PAI-1 system in the progression and treatment of depression.","Comments":"","TypeName":"Journal, Article","Authors":"Tang M ; Jiang P ; Li H ; Cai H ; Liu Y ; Gong H ; Zhang L ; ","ParentAuthors":"","DOI":"10.1016/j.physbeh.2014.11.054 ","Keywords":"Animals\r\nAntidepressive Agents/*pharmacology\r\nBody Weight\r\nBrain-Derived Neurotrophic Factor/metabolism\r\nChronic Disease\r\nDepressive Disorder/*drug therapy/physiopathology\r\nDisease Models, Animal\r\nFatty Acids, Omega-3/*pharmacology\r\nHippocampus/drug effects/physiopathology\r\nPlasminogen Activator Inhibitor 1/*metabolism\r\nPrefrontal Cortex/drug effects/physiopathology\r\nRandom Allocation\r\nRats, Sprague-Dawley\r\nSertraline/*pharmacology\r\nStress, Psychological/physiopathology\r\nTissue Plasminogen Activator/*metabolism\r\nBrain-derived neurotrophic factor\r\nChronic unpredicted mild stress\r\nPlasminogen activator inhibitor-1\r\nPolyunsaturated fatty acids\r\nSertraline\r\nTissue plasminogen activator","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Tang M, Jiang P, Li H, Cai H, Liu Y, Gong H, and Zhang L (2015) Antidepressant-like effect of n-3 PUFAs in CUMS rats: role of tPA/PAI-1 system.. Physiology & behavior 139, 210-5 DOI: 10.1016/j.physbeh.2014.11.054 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"Sucrose preference test (SPT)\nForced swinmming test (FST)","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":"IL-1a, IL-1, IL-2, IL-6, IL-12, TNF-a, IFN-\nNF-B \n","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723757,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723805,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723974,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740788,"AdditionalText":"Western blotting","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723968,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84435556,"Title":"-3 fatty acids-supplementary in gestation alleviates neuroinflammation and modulates neurochemistry in rats.","ParentTitle":"Lipids in health and disease","ShortTitle":"Tang (2018)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"27/06/2023","EditedBy":"GAO BIAO","Year":"2018","Month":"November","StandardNumber":"1476-511X (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"17","Pages":"247","Edition":"","Issue":"1","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC6215348/","OldItemId":"30390665","Abstract":"BACKGROUND: The mechanisms underlying the association between immune activation and postpartum depression remained elusive. Although -3 fatty acids possess anti-inflammatory properties, there is limited evidence directly linking the modulating effects of -3 fatty acids on neuroimmune and neurochemistry to the antidepressant actions. METHODS: A between-groups design was used to assess the effects of reproductive status (virgin or parous) and -3 fatty acids content (control and supplementary). Serum inflammatory cytokine levels (IL-1a, IL-1, IL-2, IL-6, IL-12, TNF-a, IFN-) were evaluated using the Bio-Plex Luminex System. Moreover, we also measured the protein levels of Purinergic type 2X7 receptor (P2X7R), NOD-like receptor pyrin domain containing 3 (NLRP3) and Nuclear factor-kappaB (NF-B). Lastly, we assessed the function of various neurotransmitter systems to link the inflammatory response and neurotransmitter metabolism. RESULTS: Pro-inflammatory cyrokines, including IL-1a, IL-6, TNF-a and IFN- were markedly induced in the serum of parous rats, although no significantly depressive-like behavior was found. Meanwhile, NLRP3 and NF-B were decreased in certain brain areas. Moreover, gestational stress significantly induced neurochemical disturbance, which is partly restored by -3 fatty acids supplementation. CONCLUSIONS: These findings strengthen the link between inflammation, neurochemistry and postpartum depression, and further provide novel insights into the antidepressant effect of -3 fatty acids.","Comments":"","TypeName":"Journal, Article","Authors":"Tang M ; Dang R ; Liu S ; Zhang M ; Zheng Y ; Yang R ; Yin T ; ","ParentAuthors":"","DOI":"10.1186/s12944-018-0894-2 ","Keywords":"Animals\r\nBrain/drug effects/*metabolism/pathology\r\nCytokines/*blood\r\nDietary Supplements\r\nFatty Acids, Omega-3/*metabolism/pharmacology\r\nGene Expression Regulation\r\n*Inflammation\r\nNF-kappa B/genetics\r\nNLR Family, Pyrin Domain-Containing 3 Protein/genetics\r\nNerve Tissue Proteins/genetics\r\nNeurochemistry\r\nRats\r\nNOD-like receptor pyrin domain containing 3 (NLRP3)\r\nNeuroinflammatary factors\r\nNeurotransmission\r\nNuclear factor-kappaB (NF-kB)\r\nPurinergic type 2X7 (P2X7)\r\n-3 fatty acids","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Tang M, Dang R, Liu S, Zhang M, Zheng Y, Yang R, and Yin T (2018) -3 fatty acids-supplementary in gestation alleviates neuroinflammation and modulates neurochemistry in rats.. Lipids in health and disease 17(1), 247 DOI: 10.1186/s12944-018-0894-2 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723734,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723805,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723969,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432917,"Title":"The status of -3 PUFAs influence chronic unpredicted mild stress-induced metabolic side effects in rats through INSIG/SREBP pathway.","ParentTitle":"Food & function","ShortTitle":"Tang (2019)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2019","Month":"August","StandardNumber":"2042-6496 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"10","Pages":"4649-4660","Edition":"","Issue":"8","Availability":"","URL":"","OldItemId":"31292598","Abstract":"Metabolic disturbances, including lipid metabolism, bone metabolism, and glycometabolism, are common in depression. Omega-3 polyunsaturated fatty acids (-3 PUFAs), which are reported to possess antidepressant effect, have also been shown to regulate metabolism. To further clarify the potential link between -3 PUFAs and stress-induced metabolic disturbances, metabolic-related parameters including body weight, visceral fat, fatty acid composition and serum parameters, such as serum lipids, free fatty acid (FFA), glucose (GLU), calcium and phosphorus in rats were measured. Moreover, hepatic insulin induced gene (INSIG)/sterol regulatory element binding protein (SREBP) pathway was also investigated. After 5 weeks of chronic unpredicted mild stress (CUMS) administration, rats were induced to a depressive-like state and exhibited decreased serum high-density lipoprotein (HDL-c), body weight and visceral fat, accompanied by altered C18:2n6c and -3/-6 PUFAs. Supplement of -3 PUFAs showed robust antidepressant effects and has beneficial effects on lipid profile. On the contrary, -3 PUFAs deficiency induced the visceral fat accumulation and decreased the serum calcium and phosphorus in stressed rats. Additionally, CUMS significantly increased hepatic expressions of SREBP-cleavage activating protein (SCAP)/SREBP-1 and decreased the expression of INSIG-1. This disturbance of SREBPs system is aggravated by -3 PUFAs deficiency and alleviated by -3 PUFAs supplementation. This study discloses the novel findings that -3 PUFAs deficiency will exacerbate the metabolic disturbances in stressed rats. Furthermore, supplementation of -3 PUFAs on individuals with a high risk of depression might be an effective way to prevent metabolic disorders accompanied by depression with the involvement of INSIG/SREBP pathway.","Comments":"","TypeName":"Journal, Article","Authors":"Tang M ; Floyd S ; Cai H ; Zhang M ; Yang R ; Dang R ; ","ParentAuthors":"","DOI":"10.1039/c9fo00076c ","Keywords":"Animals\r\nAntidepressive Agents/*administration & dosage\r\nDepression/drug therapy/genetics/*metabolism/psychology\r\nDietary Supplements/analysis\r\nFatty Acids, Omega-3/*administration & dosage\r\nFemale\r\nHumans\r\nIntracellular Signaling Peptides and Proteins/genetics/*metabolism\r\nMale\r\nRats\r\nRats, Sprague-Dawley\r\nSterol Regulatory Element Binding Protein 1/genetics/*metabolism\r\nStress, Physiological/*drug effects\r\nStress, Psychological","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Tang M, Floyd S, Cai H, Zhang M, Yang R, and Dang R (2019) The status of -3 PUFAs influence chronic unpredicted mild stress-induced metabolic side effects in rats through INSIG/SREBP pathway.. Food & function 10(8), 4649-4660 DOI: 10.1039/c9fo00076c "},{"Codes":[{"AttributeId":12740617,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723719,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"Tail Suspension Test \nForced Swimming Test","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723805,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723964,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723975,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84438950,"Title":"Optimization of supercritical fluid extraction of oil from the fruit of Gardenia jasminoides and its antidepressant activity.","ParentTitle":"Molecules (Basel, Switzerland)","ShortTitle":"Tao (2014)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"27/06/2023","EditedBy":"GAO BIAO","Year":"2014","Month":"November","StandardNumber":"1420-3049 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"19","Pages":"19350-60","Edition":"","Issue":"12","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC6271100/","OldItemId":"25429560","Abstract":"A response surface methodology was applied to optimize the variables affecting the supercritical uid carbon dioxide extraction of oil from the fruit of Gardenia jasminoides using the Box-Behnken design. The optimum extraction parameters were an extraction temperature of 49.94 C, an extraction pressure of 29.89 MPa and an extraction time of 93.82 min. Through a GC/MS analysis, we revealed 16 major components of the oil extract, which showed potent antidepressant effects in both of two behavior despair models in mice: tail suspension test and forced swimming test. Our results suggest that the oil extract of Gardenia jasminoides prepared using the supercritical uid carbon dioxide extraction may contain effective constituents to be used for depression therapy.","Comments":"","TypeName":"Journal, Article","Authors":"Tao W ; Zhang H ; Xue W ; Ren L ; Xia B ; Zhou X ; Wu H ; Duan J ; Chen G ; ","ParentAuthors":"","DOI":"10.3390/molecules191219350 ","Keywords":"Analysis of Variance\r\nAnimals\r\nAntidepressive Agents/*pharmacology\r\nChromatography, Supercritical Fluid/*methods\r\nFruit/*chemistry\r\nGardenia/*chemistry\r\nImmobilization\r\nKetamine/pharmacology\r\nMale\r\nMice\r\nPlant Oils/*pharmacology\r\nPressure\r\nSwimming\r\nTemperature\r\nTime Factors","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Tao W, Zhang H, Xue W, Ren L, Xia B, Zhou X, Wu H, Duan J, and Chen G (2014) Optimization of supercritical fluid extraction of oil from the fruit of Gardenia jasminoides and its antidepressant activity.. Molecules (Basel, and Switzerland) 19(12), 19350-60 DOI: 10.3390/molecules191219350 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740070,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723873,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723971,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723974,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84441057,"Title":"Neuroprotective effects of Olea europaea L. fruit extract against cigarette smoke-induced depressive-like behaviors in Sprague-Dawley rats.","ParentTitle":"Journal of food biochemistry","ShortTitle":"Tariq (2021)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2021","Month":"December","StandardNumber":"0145-8884 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"45","Pages":"e14014","Edition":"","Issue":"12","Availability":"","URL":"","OldItemId":"34796529","Abstract":"Depression is broadly acclaimed as a mental health anomaly and despite advancements in the development of antidepressant drugs, they are linked with side effects. Dietary modifications and medicinal plants like olives can be used as effective strategies due to their antioxidant, immune-modulatory, antiinflammatory, and anticonvulsant properties. Considering the compositional alterations in olive fruits during ripening, the antidepressant potential of olive fruits at different degrees of ripeness, that is, un-ripened (green) and ripened (black) was investigated. Rats were randomly divided into five groups: G(0) (Normal diet), G(1) (Normal diet+smoke exposure (SE), G(2) (Normal diet+SE+Citalopram), G(3) (Normal diet+SE+Green olive extract), and G(4) (Normal diet+SE+Black olive extract). Depressive-like behaviors were induced in all groups through cigarette smoke exposure except G(0) . Green and black olive extracts prevented depressive behaviors by reducing the immobility time of rats in forced swim test and tail suspension test while increased the latency to respond in hot plate assay. Moreover, lipid peroxidation in brain tissue was reduced with citalopram, green, and black olive extracts. Additionally, treatments also enhanced the antioxidant pool of brain tissues. Histological examination revealed that olive extracts and citalopram prevented cigarette smoke-induced moderate to severe necrosis and congestion in the brain parenchyma and elucidated antidepressant potential by improving the expression of monoamine oxidase-A, solute carri
