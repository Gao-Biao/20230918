":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723838,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723966,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84439660,"Title":"Supplementation with Omega-3 Fatty Acids in Psychiatric Disorders: A Review of Literature Data.","ParentTitle":"Journal of clinical medicine","ShortTitle":"Bozzatello (2016)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"24/05/2023","EditedBy":"GAO BIAO","Year":"2016","Month":"July","StandardNumber":"2077-0383 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"5","Pages":"","Edition":"","Issue":"8","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4999787/","OldItemId":"27472373","Abstract":"A new application for omega-3 fatty acids has recently emerged, concerning the treatment of several mental disorders. This indication is supported by data of neurobiological research, as highly unsaturated fatty acids (HUFAs) are highly concentrated in neural phospholipids and are important components of the neuronal cell membrane. They modulate the mechanisms of brain cell signaling, including the dopaminergic and serotonergic pathways. The aim of this review is to provide a complete and updated account of the empirical evidence of the efficacy and safety that are currently available for omega-3 fatty acids in the treatment of psychiatric disorders. The main evidence for the effectiveness of eicosapentaenoic acid (EPA) and docosahexaenoic acid (DHA) has been obtained in mood disorders, in particular in the treatment of depressive symptoms in unipolar and bipolar depression. There is some evidence to support the use of omega-3 fatty acids in the treatment of conditions characterized by a high level of impulsivity and aggression and borderline personality disorders. In patients with attention deficit hyperactivity disorder, small-to-modest effects of omega-3 HUFAs have been found. The most promising results have been reported by studies using high doses of EPA or the association of omega-3 and omega-6 fatty acids. In schizophrenia, current data are not conclusive and do not allow us either to refuse or support the indication of omega-3 fatty acids. For the remaining psychiatric disturbances, including autism spectrum disorders, anxiety disorders, obsessive-compulsive disorder, eating disorders and substance use disorder, the data are too scarce to draw any conclusion. Concerning tolerability, several studies concluded that omega-3 can be considered safe and well tolerated at doses up to 5 g/day.","Comments":"","TypeName":"Journal, Article","Authors":"Bozzatello P ; Brignolo E ; De Grandi E ; Bellino S ; ","ParentAuthors":"","DOI":"10.3390/jcm5080067 ","Keywords":"attention deficit hyperactivity disorder\r\nborderline personality disorder\r\neating disorders\r\nmood disorders\r\nomega-3 fatty acids\r\npolyunsaturated fatty acids\r\nschizophrenia\r\nsubstance use disorder\r\ntolerability","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Bozzatello P, Brignolo E, De Grandi E, and Bellino S (2016) Supplementation with Omega-3 Fatty Acids in Psychiatric Disorders: A Review of Literature Data.. Journal of clinical medicine 5(8),  DOI: 10.3390/jcm5080067 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"-","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723757,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723758,"AdditionalText":" improvement in white matter integrity ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723736,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723750,"AdditionalText":"BDNF","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":" -6","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740071,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723838,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723969,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84434573,"Title":"Polyunsaturated Fatty Acids: What is Their Role in Treatment of Psychiatric Disorders?","ParentTitle":"International journal of molecular sciences","ShortTitle":"Bozzatello (2019)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"24/05/2023","EditedBy":"GAO BIAO","Year":"2019","Month":"October","StandardNumber":"1422-0067 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"20","Pages":"","Edition":"","Issue":"21","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC6862261/","OldItemId":"31652770","Abstract":"In the central nervous system omega-3 fatty acids modulate cell signaling and affect dopaminergic and serotonergic pathways. On this basis, a new application for omega-3 fatty acids has been proposed, concerning the treatment of several psychiatric disorders. The present article is an update of a previous systematic review and is aimed to provide a complete report of data published in the period between 1980 and 2019 on efficacy and tolerability of omega-3 fatty acids in psychiatric disorders. In July 2019, an electronic search on PUBMED, Medline and PsychINFO of all RCTs, systematic reviews and meta-analyses on omega-3 fatty acids and psychiatric disorders without any filter or MESH restriction was performed. After eligibility processes, the final number of records included in this review was 126. One hundred and two of these studies were RCTs, while 24 were reviews and meta-analyses. The role of omega-3 fatty acids was studied in schizophrenia, major depression, bipolar disorder, anxiety disorders, obsessive-compulsive disorder, post-traumatic stress disorder, attention deficit hyperactivity disorder (ADHD), autism spectrum disorders, eating disorders, substance use disorder and borderline personality disorder. The main evidence of the efficacy of omega-3 fatty acids has been obtained in treating depressive symptoms in patients with major depression and, to a lesser degree, bipolar depression. Some efficacy was also found in early phases of schizophrenia in addition to antipsychotic treatment, but not in the chronic phases of psychosis. Small beneficial effects of omega-3 fatty acids were observed in ADHD and positive results were reported in a few trials on core symptoms of borderline personality disorder. For other psychiatric disorders results are inconsistent.","Comments":"","TypeName":"Journal, Article","Authors":"Bozzatello P ; Rocca P ; Mantelli E ; Bellino S ; ","ParentAuthors":"","DOI":"10.3390/ijms20215257 ","Keywords":"Fatty Acids, Omega-3/adverse effects/*therapeutic use\r\nHumans\r\nMental Disorders/*drug therapy\r\nMeta-Analysis as Topic\r\nRandomized Controlled Trials as Topic\r\nadverse effects\r\nefficacy\r\nomega-3 fatty acids\r\npolyunsaturated fatty acids\r\npsychiatric disorders\r\nrandomized controlled trials","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Bozzatello P, Rocca P, Mantelli E, and Bellino S (2019) Polyunsaturated Fatty Acids: What is Their Role in Treatment of Psychiatric Disorders?. International journal of molecular sciences 20(21),  DOI: 10.3390/ijms20215257 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723757,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723758,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723771,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723772,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723734,"AdditionalText":"conversion rate","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723740,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723741,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"CBCL: Child Behaviour Checklist; CPRS-L: Conners Parent Rating Scale; CRS: Conners Rating Scales; IVA/CPT: Intermediate Visual and Auditory/Continuous Performance Test; TRS: Teachers Report Form; TOVA: Test of Variables of Attention.","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723971,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723838,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84440366,"Title":"Mental Health in Childhood and Adolescence: The Role of Polyunsaturated Fatty Acids.","ParentTitle":"Biomedicines","ShortTitle":"Bozzatello (2021)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"24/05/2023","EditedBy":"GAO BIAO","Year":"2021","Month":"July","StandardNumber":"2227-9059 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"9","Pages":"","Edition":"","Issue":"8","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC8389598/","OldItemId":"34440053","Abstract":"There is increasing awareness of the importance of polyunsaturated fatty acids (PUFAs) for optimal brain development and function. In recent decades, researchers have confirmed the central role of PUFAs in a variety of patho-physiological processes. These agents modulate the mechanisms of brain cell signalling including the dopaminergic and serotonergic pathways. Therefore, nutritional insufficiencies of PUFAs may have adverse effects on brain development and developmental outcomes. The role of n-3 PUFAs has been studied in several psychiatric disorders in adulthood: schizophrenia, major depression, bipolar disorder, anxiety disorders, obsessive-compulsive disorder, post-traumatic stress disorder, attention deficit hyperactivity disorder (ADHD), autism spectrum disorders, eating disorders, substance use disorder, and borderline personality disorder. In contrast to the great number of studies conducted in adults, there are only limited data on the effects of n-3 PUFA supplementation in children and adolescents who suffer from mental disorders or show a high risk of developing psychiatric disorders. The aim of this review is to provide a complete and updated account of the available evidence of the impact of polyunsaturated fatty acids on developmental psychopathology in children and adolescents and the effect of fatty acid supplementation during developmental milestones, particularly in high-risk populations of children with minimal but detectable signs or symptoms of mental disorders.","Comments":"","TypeName":"Journal, Article","Authors":"Bozzatello P ; Blua C ; Rocca P ; Bellino S ; ","ParentAuthors":"","DOI":"10.3390/biomedicines9080850 ","Keywords":"adolescence\r\nanxiety disorders\r\nattention deficit hyperactivity disorder\r\nborderline personality disorder\r\nchildhood\r\nmood disorders\r\npolyunsaturated fatty acids\r\npsychiatric disorders\r\nschizophrenia\r\nsubstance use disorder","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Bozzatello P, Blua C, Rocca P, and Bellino S (2021) Mental Health in Childhood and Adolescence: The Role of Polyunsaturated Fatty Acids.. Biomedicines 9(8),  DOI: 10.3390/biomedicines9080850 "},{"Codes":[{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723745,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723735,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723736,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723738,"AdditionalText":"()","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723964,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84434490,"Title":"Nonpharmacologic treatments for depression related to reproductive events.","ParentTitle":"Current psychiatry reports","ShortTitle":"Brandon (2014)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2014","Month":"December","StandardNumber":"1523-3812 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"16","Pages":"526","Edition":"","Issue":"12","Availability":"","URL":"","OldItemId":"25308394","Abstract":"There is a growing body of evidence suggesting that nonpharmacological interventions have an appropriate place in the treatment of major depressive disorders (MDDs) as both stand-alone and supplemental treatments. Because women may be reluctant to use psychotropic medications due to strong values or treatment preferences during specific reproductive events, clinicians need to be able to offer empirically based alternatives to medication. In this review, we present recent findings from studies of acupuncture, bright light therapy, electroconvulsive therapy, omega fatty acid supplementation, physical activity, and psychosocial intervention for women experiencing depressive symptoms in the contexts of menstruation, pregnancy, postpartum, and menopause.","Comments":"","TypeName":"Journal, Article","Authors":"Brandon AR ; Crowley SK ; Gordon JL ; Girdler SS ; ","ParentAuthors":"","DOI":"10.1007/s11920-014-0526-0 ","Keywords":"Depressive Disorder, Major/*therapy\r\nFemale\r\nHumans\r\n*Reproductive Physiological Phenomena","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Brandon AR, Crowley SK, Gordon JL, and Girdler SS (2014) Nonpharmacologic treatments for depression related to reproductive events.. Current psychiatry reports 16(12), 526 DOI: 10.1007/s11920-014-0526-0 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723736,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723757,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723758,"AdditionalText":"protection against neuronal injury","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723734,"AdditionalText":"delay in the onset of depressive symptoms","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723970,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84433239,"Title":"Diet, Stress and Mental Health.","ParentTitle":"Nutrients","ShortTitle":"Bremner (2020)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"24/05/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"August","StandardNumber":"2072-6643 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"12","Pages":"","Edition":"","Issue":"8","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC7468813/","OldItemId":"32823562","Abstract":"INTRODUCTION: There has long been an interest in the effects of diet on mental health, and the interaction of the two with stress; however, the nature of these relationships is not well understood. Although associations between diet, obesity and the related metabolic syndrome (MetS), stress, and mental disorders exist, causal pathways have not been established. METHODS: We reviewed the literature on the relationship between diet, stress, obesity and psychiatric disorders related to stress. RESULTS: Diet and obesity can affect mood through direct effects, or stress-related mental disorders could lead to changes in diet habits that affect weight. Alternatively, common factors such as stress or predisposition could lead to both obesity and stress-related mental disorders, such as depression and posttraumatic stress disorder (PTSD). Specific aspects of diet can lead to acute changes in mood as well as stimulate inflammation, which has led to efforts to assess polyunsaturated fats (PUFA) as a treatment for depression. Bidirectional relationships between these different factors are also likely. Finally, there has been increased attention recently on the relationship between the gut and the brain, with the realization that the gut microbiome has an influence on brain function and probably also mood and behavior, introducing another way diet can influence mental health and disorders. Brain areas and neurotransmitters and neuropeptides that are involved in both mood and appetite likely play a role in mediating this relationship. CONCLUSIONS: Understanding the relationship between diet, stress and mood and behavior could have important implications for the treatment of both stress-related mental disorders and obesity.","Comments":"","TypeName":"Journal, Article","Authors":"Bremner JD ; Moazzami K ; Wittbrodt MT ; Nye JA ; Lima BB ; Gillespie CF ; Rapaport MH ; Pearce BD ; Shah AJ ; Vaccarino V ; ","ParentAuthors":"","DOI":"10.3390/nu12082428 ","Keywords":"Affect/physiology\r\nBrain/metabolism/microbiology\r\nDepression/diet therapy/etiology/metabolism\r\nDiet/*psychology\r\nFatty Acids, Unsaturated/pharmacology\r\nGastrointestinal Microbiome/physiology\r\nHumans\r\nMental Disorders/etiology/*metabolism\r\n*Mental Health\r\nNeuropeptides/metabolism\r\nNeurotransmitter Agents/metabolism\r\nObesity/metabolism/psychology\r\nStress Disorders, Post-Traumatic/diet therapy/etiology/*metabolism\r\nStress, Psychological/diet therapy/etiology/*metabolism\r\nMediterranean diet\r\nbrain\r\ncardiovascular disease\r\nchild abuse\r\ncoronary artery disease\r\ndepressive disorder\r\ndiet\r\ngalanin\r\nghrelin\r\nmetabolic syndrome\r\nmicrobiome\r\nmyocardial ischemia\r\nnutrition\r\nobesity\r\nposttraumatic\r\nserotonin\r\nsomatostatin\r\nstress disorders","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Bremner JD, Moazzami K, Wittbrodt MT, Nye JA, Lima BB, Gillespie CF, Rapaport MH, Pearce BD, Shah AJ, and Vaccarino V (2020) Diet, Stress and Mental Health.. Nutrients 12(8),  DOI: 10.3390/nu12082428 "},{"Codes":[{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723744,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723757,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723758,"AdditionalText":"5HT2A receptor density  in the frontal cortex","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723824,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723952,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432177,"Title":"Cholesterol, essential fatty acids, and suicide.","ParentTitle":"Pharmacopsychiatry","ShortTitle":"Brunner (2002)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2002","Month":"January","StandardNumber":"0176-3679 (Linking)","City":"Germany","Country":"","Publisher":"","Institution":"","Volume":"35","Pages":"1-5","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"11819151","Abstract":"Epidemiological and clinical studies have described an association between lower serum cholesterol concentrations and increased suicide risk that is not entirely attributable to depression-related malnutrition and weight loss. Recent epidemiological studies with greater samples and longer follow-up periods, however, have even shown a positive correlation between cholesterol concentrations and suicide risk after controlling for potential confounding variables. A meta-analysis of earlier intervention trials suggested that cholesterol lowering could cause or worsen depressive symptoms and increase the risk of suicide. Large trials of statins (simvastatin, lovastatin, and pravastatin) did not show an increase of suicide mortality. The aim of this selective review is to critically discuss the current evidence for a potential link between cholesterol, essential fatty acids, depression, suicide, impulsivity, and aggression. Preclinical data support the hypothesis that cholesterol reduction may contribute to the serotonergic abnormalities that have been postulated in suicidal subjects. Recently, it was hypothesised that a decreased consumption of polyunsaturated fatty acids, especially omega-3 fatty acids, may be a risk factor for depression and suicide. Currently, we do not have sufficient evidence that cholesterol-lowering therapies increase the risk of depression and suicide. Increasing the dietary intake of omega-3 fatty acids may increase central serotonergic activity and reduce impulsive and aggressive behaviours.","Comments":"","TypeName":"Journal, Article","Authors":"Brunner J ; Parhofer KG ; Schwandt P ; Bronisch T ; ","ParentAuthors":"","DOI":"10.1055/s-2002-19834 ","Keywords":"Animals\r\nCholesterol/*metabolism\r\nDepression/epidemiology/*metabolism\r\nFatty Acids, Essential/*metabolism\r\nHumans\r\nRisk Factors\r\n*Suicide","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Brunner J, Parhofer KG, Schwandt P, and Bronisch T (2002) Cholesterol, essential fatty acids, and suicide.. Pharmacopsychiatry 35(1), 1-5 DOI: 10.1055/s-2002-19834 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"HRSD","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723734,"AdditionalText":"the incidence of depression","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723757,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723758,"AdditionalText":" Gs ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723967,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432572,"Title":"Fish oil and depression: The skinny on fats.","ParentTitle":"Journal of integrative neuroscience","ShortTitle":"Burhani (2017)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"25/05/2023","EditedBy":"GAO BIAO","Year":"2017","Month":"","StandardNumber":"0219-6352 (Linking)","City":"Singapore","Country":"","Publisher":"","Institution":"","Volume":"16","Pages":"S115-S124","Edition":"","Issue":"s1","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC6087692/","OldItemId":"29254106","Abstract":"Depression is the leading cause of disability worldwide, and even though many forms of therapy exist, about one third of patients treated with conventional antidepressants do not experience a response. For these reasons, new approaches to treat depression, including fish oil, are being investigated. Fish oil is known to have many beneficial side effects, and clinical trials demonstrate that supplementation with fish oil is beneficial in the management of depression. Fish oil contains omega-3 polyunsaturated fatty acids (PUFA), and there are several mechanisms by which PUFAs are thought to induce an antidepressant effect, including anti-inflammatory action and direct effects on membrane properties. This review will analyze and evaluate the clinical trials surrounding fish oil use in the treatment of depression, and will also review the likely sites of action of PUFAs at the cell membrane with special attention being placed on lipid rafts and G-proteins.","Comments":"","TypeName":"Journal, Article","Authors":"Burhani MD ; Rasenick MM ; ","ParentAuthors":"","DOI":"10.3233/JIN-170072 ","Keywords":"Animals\r\nDepressive Disorder/*diet therapy/metabolism\r\n*Dietary Supplements\r\nFish Oils/*administration & dosage/chemistry\r\nHumans\r\nG-protein\r\nGPCR\r\nantidepressant\r\ncAMP\r\ndepression\r\nlipid raft\r\nomega-3 fatty acids","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Burhani MD, and Rasenick MM (2017) Fish oil and depression: The skinny on fats.. Journal of integrative neuroscience 16(s1), S115-S124 DOI: 10.3233/JIN-170072 "},{"Codes":[{"AttributeId":12756221,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723975,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723836,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723967,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84436208,"Title":"Targeting the Microbiota-Gut-Brain Axis: Prebiotics Have Anxiolytic and Antidepressant-like Effects and Reverse the Impact of Chronic Stress in Mice.","ParentTitle":"Biological psychiatry","ShortTitle":"Burokas (2017)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2017","Month":"October","StandardNumber":"0006-3223 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"82","Pages":"472-487","Edition":"","Issue":"7","Availability":"","URL":"","OldItemId":"28242013","Abstract":"BACKGROUND: The realization that the microbiota-gut-brain axis plays a critical role in health and disease, including neuropsychiatric disorders, is rapidly advancing. Nurturing a beneficial gut microbiome with prebiotics, such as fructo-oligosaccharides (FOS) and galacto-oligosaccharides (GOS), is an appealing but underinvestigated microbiota manipulation. Here we tested whether chronic prebiotic treatment modifies behavior across domains relevant to anxiety, depression, cognition, stress response, and social behavior. METHODS: C57BL/6J male mice were administered FOS, GOS, or a combination of FOS+GOS for 3 weeks prior to testing. Plasma corticosterone, microbiota composition, and cecal short-chain fatty acids were measured. In addition, FOS+GOS- or water-treated mice were also exposed to chronic psychosocial stress, and behavior, immune, and microbiota parameters were assessed. RESULTS: Chronic prebiotic FOS+GOS treatment exhibited both antidepressant and anxiolytic effects. Moreover, the administration of GOS and the FOS+GOS combination reduced stress-induced corticosterone release. Prebiotics modified specific gene expression in the hippocampus and hypothalamus. Regarding short-chain fatty acid concentrations, prebiotic administration increased cecal acetate and propionate and reduced isobutyrate concentrations, changes that correlated significantly with the positive effects seen on behavior. Moreover, FOS+GOS reduced chronic stress-induced elevations in corticosterone and proinflammatory cytokine levels and depression-like and anxiety-like behavior in addition to normalizing the effects of stress on the microbiota. CONCLUSIONS: Taken together, these data strongly suggest a beneficial role of prebiotic treatment for stress-related behaviors. These findings strengthen the evidence base supporting therapeutic targeting of the gut microbiota for brain-gut axis disorders, opening new avenues in the field of nutritional neuropsychopharmacology.","Comments":"","TypeName":"Journal, Article","Authors":"Burokas A ; Arboleya S ; Moloney RD ; Peterson VL ; Murphy K ; Clarke G ; Stanton C ; Dinan TG ; Cryan JF ; ","ParentAuthors":"","DOI":"10.1016/j.biopsych.2016.12.031 ","Keywords":"Animals\r\nAnti-Anxiety Agents/*therapeutic use\r\nAntidepressive Agents/*therapeutic use\r\nAnxiety/blood/etiology/*therapy\r\nBrain/drug effects/metabolism\r\nCorticosterone/blood\r\nDepression/blood/etiology/*therapy\r\nDisease Models, Animal\r\nGastrointestinal Microbiome/drug effects\r\nGastrointestinal Tract/drug effects/metabolism\r\nGene Expression/drug effects\r\nLocomotion/drug effects\r\nMale\r\nMice\r\nMice, Inbred C57BL\r\nNeurotransmitter Agents/blood\r\nNociception/drug effects\r\nOligosaccharides/*therapeutic use\r\n*Prebiotics\r\nStress, Psychological/complications\r\nTryptophan/blood\r\nAnimal behavior\r\nAnxiety\r\nMicrobiota-gut-brain axis\r\nPrebiotics\r\nSCFAs\r\nStress","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Burokas A, Arboleya S, Moloney RD, Peterson VL, Murphy K, Clarke G, Stanton C, Dinan TG, and Cryan JF (2017) Targeting the Microbiota-Gut-Brain Axis: Prebiotics Have Anxiolytic and Antidepressant-like Effects and Reverse the Impact of Chronic Stress in Mice.. Biological psychiatry 82(7), 472-487 DOI: 10.1016/j.biopsych.2016.12.031 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723736,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723757,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":"decreased serum proinflammatory cytokines levels ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723758,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723838,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723971,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723974,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84439479,"Title":"Therapeutic Opportunities for Food Supplements in Neurodegenerative Disease and Depression.","ParentTitle":"Frontiers in nutrition","ShortTitle":"Businaro (2021)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"25/05/2023","EditedBy":"GAO BIAO","Year":"2021","Month":"","StandardNumber":"2296-861X (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"8","Pages":"669846","Edition":"","Issue":"","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC8160227/","OldItemId":"34055858","Abstract":"Emerging evidence is showing nutrition as a crucial factor in the high prevalence and incidence of neurodegenerative mental disorders. Preventive interventions on neuroinflammation seem to be able to interfere with neurodegeneration. Supplementation of essential nutrients, such as long-chain-polyunsaturated fatty acids, vitamin E and mineral elements, may minimize inflammation, enhancing antioxidative defense, and lowering the risk and incidence of age-related diseases, such as cardiovascular diseases and neurodegenerative diseases. This manuscript reviews the current evidence on the role of neuroinflammation in the pathophysiology of neurodegenerative and mental disorders, and preventive strategies for food supplementation in these neuropsychiatric diseases. Dietary supplementation-based strategies have been demonstrated to be effective in subjects with mild cognitive impairment, while weaker results have been obtained in patients with advance neurodegenerative disease. Adjunctive supplementation has also been demonstrated to improve depression, this being of marked benefit considering the comorbidity between cognitive impairment/dementia and depression. Further research is needed to improve the prescriptive precision of supplementation in patients, and to better understand potential interactions with clinical and pharmacokinetic factors.","Comments":"","TypeName":"Journal, Article","Authors":"Businaro R ; Vauzour D ; Sarris J ; Mnch G ; Gyengesi E ; Brogelli L ; Zuzarte P ; ","ParentAuthors":"","DOI":"10.3389/fnut.2021.669846 ","Keywords":"brain health\r\ndepression\r\ndiet\r\ngut-brain axis\r\nneuroinflammation","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Businaro R, Vauzour D, Sarris J, Mnch G, Gyengesi E, Brogelli L, and Zuzarte P (2021) Therapeutic Opportunities for Food Supplements in Neurodegenerative Disease and Depression.. Frontiers in nutrition 8, 669846 DOI: 10.3389/fnut.2021.669846 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723734,"AdditionalText":" lower risk of depression","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723805,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723969,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84435996,"Title":"Potential Anti-Depressive Treatment Maneuvers from Bench to Bedside.","ParentTitle":"Advances in experimental medicine and biology","ShortTitle":"Cai (2019)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2019","Month":"","StandardNumber":"0065-2598 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"1180","Pages":"277-295","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"31784969","Abstract":"Numerous antidepressants are available for the treatment of the major depressive disorder (MDD). Unfortunately, the disadvantages of these antidepressive medications, including inadequate treatment response, the therapeutic lag between drug administration and the onset of symptoms alleviation, and the safety consideration limit their clinical use and accelerate the exploration of advanced antidepressants with novel action mechanisms/newer targets, with fewer side effects. In this chapter, a series of compounds showing clinical potent in the treatment of MDD has been reviewed based on their reported results from different phase clinical trials. Although the majority of these strategies currently only lead to a systematic approach in the aspects of treatment resistant depression, some of them would be a routine clinical practice which is usable in the treatment of MDD, such as ketamine. Additionally, beyond the mechanism of action for novel therapeutic molecules involving glutamatergic, opiate, cholinergic receptors, and neuroplasticity, some supplemental procedures such as polyunsaturated fatty acids were also included in this chapter due to their solid property against MDD.","Comments":"","TypeName":"Journal, Article","Authors":"Cai M ; Wang H ; Zhang X ; ","ParentAuthors":"","DOI":"10.1007/978-981-32-9271-0_15 ","Keywords":"Antidepressive Agents/*therapeutic use\r\nClinical Trials as Topic\r\nDepressive Disorder, Major/*therapy\r\nHumans\r\nAnti-inflammation\r\nKetamine\r\nNeurotransmitters\r\nNovel pharmacological antidepressants","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Cai M, Wang H, and Zhang X (2019) Potential Anti-Depressive Treatment Maneuvers from Bench to Bedside.. Advances in experimental medicine and biology 1180, 277-295 DOI: 10.1007/978-981-32-9271-0_15 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"17-HDHA 18-HEPE","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"PROMIS-43  and the American Chronic Pain Association (ACPA)","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"prospective, non-randomized, open-label clinical trial\nN=44","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723970,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84433378,"Title":"Early evidence of efficacy for orally administered SPM-enriched marine lipid fraction on quality of life and pain in asample of adults with chronic pain.","ParentTitle":"Journal of translational medicine","ShortTitle":"Callan (2020)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"25/05/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"October","StandardNumber":"1479-5876 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"18","Pages":"401","Edition":"","Issue":"1","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC7579794/","OldItemId":"33087142","Abstract":"BACKGROUND: Marine lipids contain omega-3 fatty acids that can be metabolized into anti-inflammatory and pro-resolving mediators-namely 17-HDHA and 18-HEPE-which can serve as modulators of the pain experience. The purpose of this study was to determine the impact of 4weeks of oral supplementation with a fractionated marine lipid concentration, standardized to 17-HDHA and 18-HEPE, on health-related quality of life and inflammation in adults with chronic pain. METHODS: This study was a prospective, non-randomized, open-label clinical trial. Forty-four adults withmoderate pain intensity for at least 3months were recruited. The primary outcome was change in health-related quality of life (QOL) using the Patient Reported Outcomes Measurement Information System-43 Profile (PROMIS-43) and the American Chronic Pain Association (ACPA) QOL scale. Exploratory outcomes assessed safety and tolerability, changes in anxiety and depression, levels of pain intensity and interference, patient satisfaction, and impression of change. Changes in blood biomarkers of inflammation (hs-CRP and ESR) were also explored. RESULTS: Outcome measures were collected at Baseline, Week 2, and Week 4 (primary endpoint). At Week 4, PROMIS-43 QOL subdomains changed with significance from baseline (p<0.05), with borderline changes in the ACPA Quality of Life scale (p<0.052). Exploratory analyses revealed significant changes (p<0.05) in all measures of pain intensity, pain interference, depression, and anxiety. There were no statistically significant changes in either hs-CRP or ESR, which stayed within normal limits. CONCLUSION: We conclude that oral supplementation with a fractionated marine lipid concentration standardized to 17-HDHA and 18-HEPE may improve quality of life, reduce pain intensity and interference, and improve mood within 4weeks in adults with chronic pain. The consistency and magnitude of these results support the need for placebo-controlled clinical trials of marine lipid concentrations standardized to 17-HDHA and 18-HEPE. Trial registration ClinicalTrials.gov: Influence of an Omega-3 SPM Supplement on Quality of Life, NCT02683850. Registered 17 February 2016-retrospectively registered, https://clinicaltrials.gov/ct2/show/NCT02683850 .","Comments":"","TypeName":"Journal, Article","Authors":"Callan N ; Hanes D ; Bradley R ; ","ParentAuthors":"","DOI":"10.1186/s12967-020-02569-5 ","Keywords":"Adult\r\n*Chronic Pain/drug therapy\r\nDocosahexaenoic Acids\r\n*Fatty Acids, Omega-3/therapeutic use\r\nHumans\r\nProspective Studies\r\nQuality of Life\r\nChronic pain\r\nFish oil\r\nMood\r\nPain\r\nQuality of life\r\nResolvins\r\nSpecialized pro-resolving mediators\r\nSpms","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Callan N, Hanes D, and Bradley R (2020) Early evidence of efficacy for orally administered SPM-enriched marine lipid fraction on quality of life and pain in asample of adults with chronic pain.. Journal of translational medicine 18(1), 401 DOI: 10.1186/s12967-020-02569-5 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740070,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723797,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723971,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"Hospital Anxiety and Depression Scale","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"a parallel randomized clinical trial ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723769,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84434053,"Title":"Traditional Brazilian diet and extra virgin olive oil reduce symptoms of anxiety and depression in individuals with severe obesity: Randomized clinical trial.","ParentTitle":"Clinical nutrition (Edinburgh, Scotland)","ShortTitle":"Canheta (2021)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2021","Month":"February","StandardNumber":"0261-5614 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"40","Pages":"404-411","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"32675019","Abstract":"RATIONAL & OBJECTIVE: Although the relationship between obesity, anxiety and depression is known, the clinical benefits of nutrition therapy in individuals with obesity have been scarcely studied. This study assessed the effectiveness of a traditional Brazilian diet (DieTBra) and extra virgin olive oil (EVOO) on the symptoms of anxiety and depression in severe obese participants. METHOD: This was a parallel randomized clinical trial in adults with severe obesity (Body Mass Index - BMI35kg/m(2)), DietBra Trial. Participants were randomized into three intervention groups in a ratio of 1: 1: 1 and followed up for 12 weeks. The three intervention groups were: 1) DieTBra, 2) 52mL/day EVOO, and 3) DieTBra+52mL/day EVOO. The symptoms of anxiety and depression were assessed by the Hospital Anxiety and Depression Scale. The outcome variables were: anxiety, depression and simultaneous anxiety and depression in the same individual. RESULTS: 149 severe obese individuals were randomized. The mean BMI was 46.36.5kg/m(2) with a mean age of 38.98.7 years. After randomization, individuals on medication for depression and anxiety were excluded, totaling 129at baseline, with 44:43:42 per group. At the end of 12 weeks 113 individuals completed the study. There was a significant reduction of symptoms for the three groups: EVOO, DieTBra and DieTBra+EVOO, respectively: anxiety 38.23% (p=0.019), 45.83% (p=<0.014), 33.33% (p<0.013) depression 55.17% (p=<0.001), 50.00% (p=<0.007), 34.61% (p=<0.035), and anxiety/depression 57.69% (p=<0.001), 66.67% (p=<0.014), 27.78% (p=<0.013). CONCLUSIONS: Both DieTBra and olive oil interventions were effective in reducing symptoms of anxiety and depression in severe obese adults. These interventions can be integrated with clinical protocols for treatment of symptoms of anxiety and depression in severe obese individuals. TRIAL REGISTRATION: Clinicaltrials.gov NCT02463435.","Comments":"","TypeName":"Journal, Article","Authors":"Canheta ABS ; Santos ASEAC ; Souza JD ; Silveira EA ; ","ParentAuthors":"","DOI":"10.1016/j.clnu.2020.05.046 ","Keywords":"Adolescent\r\nAdult\r\nAnxiety/*diet therapy/etiology\r\nBody Mass Index\r\nBrazil\r\nDepression/*diet therapy/etiology\r\nDiet/ethnology/*methods\r\nFemale\r\nHumans\r\nMale\r\nMiddle Aged\r\nObesity, Morbid/*psychology\r\nOlive Oil/*administration & dosage\r\nTreatment Outcome\r\nYoung Adult\r\nAnxiety\r\nDepressive symptoms\r\nDiet therapy\r\nOlive oil\r\nSevere obesity","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Canheta ABS, Santos ASEAC, Souza JD, and Silveira EA (2021) Traditional Brazilian diet and extra virgin olive oil reduce symptoms of anxiety and depression in individuals with severe obesity: Randomized clinical trial.. Clinical nutrition (Edinburgh, and Scotland) 40(2), 404-411 DOI: 10.1016/j.clnu.2020.05.046 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723774,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723805,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"EPDS","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740037,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432315,"Title":"Postpartum dietary intake, depression and the concentration of docosahexaenoic acid in mature breast milk in Wuhan, China.","ParentTitle":"Food & function","ShortTitle":"Cao (2023)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2023","Month":"March","StandardNumber":"2042-6496 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"14","Pages":"2385-2391","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"36779540","Abstract":"Background: Docosahexaenoic acid (DHA, C22:6) is an important fatty acid in breast milk and is essential for infantile growth and cognitive development. However, the factors that affect the DHA concentration in breast milk have not been completely clarified. Objective: This study aimed to characterize the composition of breast milk fatty acids and to identify maternal factors associated with breast milk DHA concentration in postpartum women in Wuhan, China. Methods: In this cross-sectional study, we analyzed milk fatty acids in 115 lactating women at 30-120 days postpartum using GC-MS. Maternal sociodemographic, health and other information were collected using a self-reported questionnaire. Maternal dietary intake information was collected through a 24-hour dietary recall method. Postpartum depression status was identified using the Edinburgh Postnatal Depression Scale (EPDS). Results: The mean DHA proportion in breast milk was 0.49%. The multivariate regression model showed that the milk DHA proportion was positively associated with maternal aquatic product intake ( = 0.183, 95%CI: 0.052, 0.314) and DHA supplement use ( = 0.146, 95%CI: 0.108, 0.185), and negatively associated with postpartum depression status ( = -0.122, 95%CI: -0.243, -0.002) after adjustment for several maternal and infant factors. Conclusion: Increasing maternal aquatic product intake and DHA supplement use and improving postpartum depression status may increase DHA concentration in breast milk in lactating women.","Comments":"","TypeName":"Journal, Article","Authors":"Cao Y ; Wei Q ; Zou L ; Jiang S ; Deng H ; Jiang C ; Cui N ; Huang S ; Ge Y ; Li Y ; Tan L ; Guo S ; Wang S ; Zhou L ; Hao L ; Xu K ; Yang X ; ","ParentAuthors":"","DOI":"10.1039/d2fo03129a ","Keywords":"Infant\r\nFemale\r\nHumans\r\n*Milk, Human\r\nDocosahexaenoic Acids\r\nLactation\r\n*Depression, Postpartum/epidemiology\r\nCross-Sectional Studies\r\nDepression\r\nPostpartum Period\r\nEating\r\nFatty Acids","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Cao Y, Wei Q, Zou L, Jiang S, Deng H, Jiang C, Cui N, Huang S, Ge Y, Li Y, Tan L, Guo S, Wang S, Zhou L, Hao L, Xu K, and Yang X (2023) Postpartum dietary intake, depression and the concentration of docosahexaenoic acid in mature breast milk in Wuhan, China.. Food & function 14(5), 2385-2391 DOI: 10.1039/d2fo03129a "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723755,"AdditionalText":"5-HT  5-HT1A ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723769,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723797,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723965,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723974,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84438768,"Title":"The Antidepressant-Like Effect of Fish Oil: Possible Role of Ventral Hippocampal 5-HT1A Post-synaptic Receptor.","ParentTitle":"Molecular neurobiology","ShortTitle":"Carabelli (2015)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2015","Month":"August","StandardNumber":"0893-7648 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"52","Pages":"206-15","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"25139282","Abstract":"The pathophysiology of depression is not completely understood; nonetheless, numerous studies point to serotonergic dysfunction as a possible cause. Supplementation with fish oil rich docosahexaenoic (DHA) and eicosapentaenoic acids (EPA) during critical periods of development produces antidepressant effects by increasing serotonergic neurotransmission, particularly in the hippocampus. In a previous study, the involvement of 5-HT1A receptors was demonstrated and we hypothesized that fish oil supplementation (from conception to weaning) alters the function of post-synaptic hippocampal 5-HT1A receptors. To test this hypothesis, female rats were supplemented with fish oil during habituation, mating, gestation, and lactation. The adult male offspring was maintained without supplementation until 3 months of age, when they were subjected to the modified forced swimming test (MFST) after infusion of vehicle or the selective 5-HT1A antagonist, WAY100635, and frequency of swimming, immobility, and climbing was recorded for 5 min. After the behavioral test, the hippocampi were obtained for quantification of serotonin (5-HT) and its metabolite, 5-hydroxyindoleacetic acid (5-HIAA) and for 5-HT1A receptor expression by Western blotting analysis. Fish oil-supplemented offspring displayed less depressive-like behaviors in the MFST reflected by decreased immobility and increased swimming and higher 5-HT hippocampal levels. Although there was no difference in the expression of hippocampal 5-HT1A receptors, intra-hippocampal infusion of a sub-effective dose of 8-OH-DPAT enhanced the antidepressant effect of fish oil in supplemented animals. In summary, the present findings suggest that the antidepressant-like effects of fish oil supplementation are likely related to increased hippocampal serotonergic neurotransmission and sensitization of hippocampal 5-HT1A receptors.","Comments":"","TypeName":"Journal, Article","Authors":"Carabelli B ; Delattre AM ; Pudell C ; Mori MA ; Suchecki D ; Machado RB ; Venancio DP ; Piazzetta SR ; Hammerschmidt I ; Zanata SM ; Lima MM ; Zanoveli JM ; Ferraz AC ; ","ParentAuthors":"","DOI":"10.1007/s12035-014-8849-8 ","Keywords":"Animals\r\nAntidepressive Agents/*pharmacology\r\nBlotting, Western\r\nChromatography, High Pressure Liquid\r\nFemale\r\nFish Oils/*pharmacology\r\nHippocampus/drug effects/*metabolism\r\nImmobilization\r\nMale\r\nRats, Wistar\r\nReceptor, Serotonin, 5-HT1A/*metabolism\r\nSwimming\r\nSynapses/drug effects/*metabolism","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Carabelli B, Delattre AM, Pudell C, Mori MA, Suchecki D, Machado RB, Venancio DP, Piazzetta SR, Hammerschmidt I, Zanata SM, Lima MM, Zanoveli JM, and Ferraz AC (2015) The Antidepressant-Like Effect of Fish Oil: Possible Role of Ventral Hippocampal 5-HT1A Post-synaptic Receptor.. Molecular neurobiology 52(1), 206-15 DOI: 10.1007/s12035-014-8849-8 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723755,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723757,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723758,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723769,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723970,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723974,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723797,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84433109,"Title":"Fish-oil supplementation decreases Indoleamine-2,3-Dioxygenase expression and increases hippocampal serotonin levels in the LPS depression model.","ParentTitle":"Behavioural brain research","ShortTitle":"Carabelli (2020)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"July","StandardNumber":"0166-4328 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"390","Pages":"112675","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"32407816","Abstract":"AIM: To test the hypothesis that the antidepressant-like effect of omega-3 polyunsaturated fatty acids is related to the Indoleamine-2,3-Dioxygenase (IDO) inhibition. METHODS: Animals were supplemented for 50 days with 3.0 g/kg of Fish Oil (FO) or received water (Control group - C), via gavage. At the end of this period, both groups were injected with LPS 24 h before the modified forced swim test (MFST) and the open field. To assess the possible involvement of IDO in the FO effects, we performed two independent experiments, using two IDO inhibitors: the direct inhibitor 1-methyl-DL-tryptophan (1-MT) and the anti-inflammatory drug minocycline (MINO), administered 23 h, 5 h and 1 h before the tests. After the tests, the animals' hippocampi were removed for quantification of serotonin (5-HT) and its metabolite 5-hydroxyindoleacetic acid (5-HIAA) by HPLC, and for IDO expression by western blot. RESULTS: LPS induced a depressive-like state in the animals, and this effect was blocked by 1-MT, MINO and FO. Regardless of IDO inhibition, FO supplemented animals displayed an antidepressant-like response by increasing swimming and decreasing immobility frequencies in the MFST when compared to the control group. The immune challenge induced an over-expression of IDO and reduced hippocampal 5-HT levels, both of which were reversed by MINO and FO. CONCLUSION: FO induced a pronounced antidepressant-like effect and prevented LPS-induced depressive-like behavior, and this effect was related to decreased IDO expression and increased 5-HT levels in the hippocampus.","Comments":"","TypeName":"Journal, Article","Authors":"Carabelli B ; Delattre AM ; Waltrick APF ; Arajo G ; Suchecki D ; Machado RB ; de Souza LER ; Zanata SM ; Zanoveli JM ; Ferraz AC ; ","ParentAuthors":"","DOI":"10.1016/j.bbr.2020.112675 ","Keywords":"Animals\r\nAnti-Inflammatory Agents/administration & dosage/*pharmacology\r\nAntidepressive Agents/administration & dosage/*pharmacology\r\nBehavior, Animal/drug effects\r\nDepression/chemically induced/*metabolism/*prevention & control\r\nDietary Supplements\r\nFatty Acids, Omega-3/pharmacology\r\nFish Oils/administration & dosage/*pharmacology\r\nHippocampus/*drug effects/*metabolism\r\n*Indoleamine-Pyrrole 2,3,-Dioxygenase/antagonists & inhibitors/drug \r\n      effects/metabolism\r\nLipopolysaccharides/pharmacology\r\nMale\r\nMinocycline/administration & dosage/*pharmacology\r\nRats\r\nRats, Wistar\r\nSerotonin/*metabolism\r\nTryptophan/administration & dosage/*pharmacology\r\n1-MT\r\nDepression\r\nLipopolysaccharide\r\nMinocycline\r\nOmega-3","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Carabelli B, Delattre AM, Waltrick APF, Arajo G, Suchecki D, Machado RB, de Souza LER, Zanata SM, Zanoveli JM, and Ferraz AC (2020) Fish-oil supplementation decreases Indoleamine-2,3-Dioxygenase expression and increases hippocampal serotonin levels in the LPS depression model.. Behavioural brain research 390, 112675 DOI: 10.1016/j.bbr.2020.112675 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723736,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723757,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723758,"AdditionalText":"()( : WitteKerti and Hermannstdter 12","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":" higher Mini-Mental State examination scores and a lower risk of cognitive decline over a 15-year period","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723880,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723966,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84435253,"Title":"Dietary DHA and health: cognitive function ageing.","ParentTitle":"Nutrition research reviews","ShortTitle":"Cardoso (2016)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"26/05/2023","EditedBy":"GAO BIAO","Year":"2016","Month":"December","StandardNumber":"0954-4224 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"29","Pages":"281-294","Edition":"","Issue":"2","Availability":"","URL":"https://www.cambridge.org/core/journals/nutrition-research-reviews/article/dietary-dha-and-health-cognitive-function-ageing/1DC26922C905D4C150EF21282C9AA054","OldItemId":"27866493","Abstract":"DHA is a key nutritional n-3 PUFA and needs to be supplied by the human diet. DHA is found in significant amounts in the retinal and neuronal cell membranes due to its high fluidity. Indeed, DHA is selectively concentrated in the synaptic and retinal membranes. DHA is deemed to display anti-inflammatory properties and to reduce the risk of CVD. Consumption of larger amounts of DHA appears to reduce the risk of depression, bipolar disorder, schizophrenia and mood disorders. Conversely, it has been shown that loss of DHA from the nerve cell membrane leads to dysfunction of the central nervous system in the form of anxiety, irritability, susceptibility to stress, dyslexia, impaired memory and cognitive functions, and extended reaction times. DHA plays an important role in ensuring a healthy ageing, by thwarting macular degeneration, Alzheimer's disease, and other brain disorders at the same time as enhancing memory and strengthening neuroprotection in general. A reduced level of DHA is associated with cognitive decline during ageing. Different mechanisms for this fundamental DHA role have been put forward. Namely, neuroprotectin D1, a DHA derivative, may support brain cell survival and repair through neurotrophic, anti-apoptotic, and anti-inflammatory signalling. Many of the effects of DHA on the neurological system may be related to signalling connections, thus leading to the study of the related signalolipidomics. Therefore, the present review will focus on the influence of DHA deficiency upon ageing, with specific emphasis upon neurological disorders related to cognitive function and mental health.","Comments":"","TypeName":"Journal, Article","Authors":"Cardoso C ; Afonso C ; Bandarra NM ; ","ParentAuthors":"","DOI":"10.1017/S0954422416000184 ","Keywords":"*Aging\r\n*Alzheimer Disease\r\n*Cognition\r\nCognitive Aging\r\nDiet\r\n*Docosahexaenoic Acids\r\nHumans\r\nAD Alzheimers disease\r\nALA -linolenic acid\r\nFA fatty acid\r\nMCI mild cognitive impairment\r\nNPD1 neuroprotectin D1\r\nNeuroPs neuroprostanes\r\nPC phosphatidylcholine\r\nPL phospholipid\r\nRCT randomised controlled trial\r\nRDI recommended daily intake\r\n-APP -amyloid precursor protein\r\nAgeing\r\nCognitive disorders\r\nDHA\r\nMarine sources\r\nMental health","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Cardoso C, Afonso C, and Bandarra NM (2016) Dietary DHA and health: cognitive function ageing.. Nutrition research reviews 29(2), 281-294 DOI: 10.1017/S0954422416000184 "},{"Codes":[{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723974,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723955,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"FST   immobility","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432986,"Title":"Antidepressant-like effects of uridine and omega-3 fatty acids are potentiated by combined treatment in rats.","ParentTitle":"Biological psychiatry","ShortTitle":"Carlezon (2005)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2005","Month":"February","StandardNumber":"0006-3223 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"57","Pages":"343-50","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"15705349","Abstract":"BACKGROUND: Brain phospholipid metabolism and membrane fluidity may be involved in the pathophysiology of mood disorders. We showed previously that cytidine, which increases phospholipid synthesis, has antidepressant-like effects in the forced swim test (FST) in rats, a model used in depression research. Because cytidine and uridine both stimulate synthesis of cytidine 5'-diphosphocholine (CDP-choline, a critical substrate for phospholipid synthesis), we examined whether uridine would also produce antidepressant-like effects in rats. We also examined the effects of omega-3 fatty acids (OMG), which increase membrane fluidity and reportedly have antidepressant effects in humans, alone and in combination with uridine. METHODS: We first examined the effects of uridine injections alone and dietary supplementation with OMG alone in the FST. We then combined sub-effective treatment regimens of uridine and OMG to determine whether these agents would be more effective if administered together. RESULTS: Uridine dose-dependently reduced immobility in the FST, an antidepressant-like effect. Dietary supplementation with OMG reduced immobility when given for 30 days, but not for 3 or 10 days. A sub-effective dose of uridine reduced immobility in rats given sub-effective dietary supplementation with OMG. CONCLUSIONS: Uridine and OMG each have antidepressant-like effects in rats. Less of each agent is required for effectiveness when the treatments are administered together.","Comments":"","TypeName":"Journal, Article","Authors":"Carlezon WA Jr; Mague SD ; Parow AM ; Stoll AL ; Cohen BM ; Renshaw PF ; ","ParentAuthors":"","DOI":"10.1016/j.biopsych.2004.11.038 ","Keywords":"Animals\r\nAntidepressive Agents/pharmacology/*therapeutic use\r\nBehavior, Animal/drug effects\r\nDepression/diet therapy/*drug therapy\r\nDisease Models, Animal\r\nDose-Response Relationship, Drug\r\nDrug Administration Routes\r\nDrug Synergism\r\nDrug Therapy, Combination\r\nFatty Acids, Omega-3/*administration & dosage\r\nImmobility Response, Tonic/drug effects\r\nMale\r\nMotor Activity/drug effects\r\nRats\r\nRats, Sprague-Dawley\r\nReaction Time/drug effects\r\nSwimming/*psychology\r\nTime Factors\r\nUridine/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Carlezon WA Jr, Mague SD, Parow AM, Stoll AL, Cohen BM, and Renshaw PF (2005) Antidepressant-like effects of uridine and omega-3 fatty acids are potentiated by combined treatment in rats.. Biological psychiatry 57(4), 343-50 DOI: 10.1016/j.biopsych.2004.11.038 "},{"Codes":[{"AttributeId":12740032,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723738,"AdditionalText":"(HRV","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723960,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432922,"Title":"Effect of omega-3 fatty acids on heart rate variability in depressed patients with coronary heart disease.","ParentTitle":"Psychosomatic medicine","ShortTitle":"Carney (2010)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2010","Month":"October","StandardNumber":"0033-3174 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"72","Pages":"748-54","Edition":"","Issue":"8","Availability":"","URL":"","OldItemId":"20716712","Abstract":"OBJECTIVE: To determine whether omega-3 fatty acid (FA) increases the natural log of very low frequency (lnVLF) power, an index of heart rate variability (HRV), and reduces 24-hour heart rate (HR) in depressed patients with coronary heart disease (CHD). Low intake of omega-3 FAs is associated with depression and with low HRV, and all three are associated with an increased risk of death in patients with CHD. METHODS: Thirty-six depressed patients with CHD randomized to receive 50 mg of sertraline and 2 g of omega-3/day, and 36 randomized to sertraline and a placebo, had 24-hour HRV measured at baseline and after 10 weeks of treatment. RESULTS: There was a significant treatment  time interaction for covariate adjusted lnVLF (p = .009), for mean 24-hour HR (p = .03), and for 1-minute resting HR (p = .02). The interaction was not significant for three other measures of HRV. LnVLF did not change over time in the omega-3 arm but decreased in the placebo arm (p = .002), suggesting that omega-3 may have prevented or slowed deterioration in cardiac autonomic function. CONCLUSIONS: The effects of omega-3 FAs on lnVLF and HR, although modest, were detected after only 10 weeks of treatment with 2 g per day of omega-3. Whether a longer course of treatment or a higher dose of omega-3 would further decrease HR, improve other indices of HRV, or reduce mortality in depressed CHD patients should be investigated.","Comments":"","TypeName":"Journal, Article","Authors":"Carney RM ; Freedland KE ; Stein PK ; Steinmeyer BC ; Harris WS ; Rubin EH ; Krone RJ ; Rich MW ; ","ParentAuthors":"","DOI":"10.1097/PSY.0b013e3181eff148 ","Keywords":"Circadian Rhythm/drug effects\r\nComorbidity\r\nCoronary Disease/diagnosis/*drug therapy/*epidemiology\r\nDepressive Disorder/diagnosis/*epidemiology\r\nDrug Therapy, Combination\r\nElectrocardiography, Ambulatory/drug effects/statistics & numerical data\r\nFatty Acids, Omega-3/*pharmacology/*therapeutic use\r\nFemale\r\nHeart Rate/*drug effects\r\nHumans\r\nMale\r\nMiddle Aged\r\nMyocardial Infarction/diagnosis/drug therapy\r\nPlacebos\r\nSertraline/therapeutic use\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Carney RM, Freedland KE, Stein PK, Ste
