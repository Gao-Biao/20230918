 increased. Altogether, our findings strongly suggest the effectiveness of MCT diet to exert anxiolytic effects. In the brain, our results point to the mPFC as a brain region in which MCT supplementation improves transport and control of energy substrates.","Comments":"","TypeName":"Journal, Article","Authors":"Hollis F ; Mitchell ES ; Canto C ; Wang D ; Sandi C ; ","ParentAuthors":"","DOI":"10.1016/j.neuropharm.2018.06.017 ","Keywords":"Animals\r\nAnxiety/*diet therapy/metabolism\r\nBrain/metabolism\r\n*Competitive Behavior/physiology\r\n*Diet\r\n*Dietary Supplements\r\nDominance-Subordination\r\nGlutamic Acid/metabolism\r\nMale\r\nMitochondria/metabolism\r\nRats, Wistar\r\nSingle-Blind Method\r\nTriglycerides/*administration & dosage\r\nAnxiety\r\nGlucose transporter\r\nGlycolysis\r\nHexokinase\r\nMitochondria\r\nOxidative phosphorylation\r\nSocial dominance","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Hollis F, Mitchell ES, Canto C, Wang D, and Sandi C (2018) Medium chain triglyceride diet reduces anxiety-like behaviors and enhances social competitiveness in rats.. Neuropharmacology 138, 245-256 DOI: 10.1016/j.neuropharm.2018.06.017 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723956,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723734,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84434758,"Title":"Emerging treatments for depression.","ParentTitle":"Expert opinion on pharmacotherapy","ShortTitle":"Holtzheimer (2006)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2006","Month":"December","StandardNumber":"1465-6566 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"7","Pages":"2323-39","Edition":"","Issue":"17","Availability":"","URL":"","OldItemId":"17109609","Abstract":"Established treatments for depression are often effective. However, a significant number of patients show limited or no response. With advancements in the explanation of the underlying neurobiology of depression, several novel therapeutic approaches have been developed. Emerging drug targets include novel monoamine oxidase inhibitors, triple monoamine re-uptake inhibitors, omega-3 fatty acids, melatoninergic agonists and receptor antagonists for corticotropin-releasing factor(1), glucocorticoid, substance-P and NMDA. Developments in therapeutic focal brain stimulation include vagus nerve stimulation, transcranial magnetic stimulation, magnetic seizure therapy and deep brain stimulation. The role of psychotherapy, both as monotherapy and as adjunctive therapy, is an active avenue of investigation. Although data on these treatments are limited, preliminary results are encouraging. A major goal that remains to be achieved is the identification of predictors of response to the various antidepressant treatments that have diverse mechanisms of action.","Comments":"","TypeName":"Journal, Article","Authors":"Holtzheimer PE 3rd; Nemeroff CB ; ","ParentAuthors":"","DOI":"10.1517/14656566.7.17.2323 ","Keywords":"Antidepressive Agents/*therapeutic use\r\n*Combined Modality Therapy\r\nDepression/etiology/psychology/*therapy\r\nElectroconvulsive Therapy/*methods\r\nHumans\r\nPsychotherapy/*methods","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Holtzheimer PE 3rd, and Nemeroff CB (2006) Emerging treatments for depression.. Expert opinion on pharmacotherapy 7(17), 2323-39 DOI: 10.1517/14656566.7.17.2323 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723734,"AdditionalText":"4","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723958,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84437319,"Title":"Novel targets for antidepressant therapies.","ParentTitle":"Current psychiatry reports","ShortTitle":"Holtzheimer (2008)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2008","Month":"December","StandardNumber":"1523-3812 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"10","Pages":"465-73","Edition":"","Issue":"6","Availability":"","URL":"","OldItemId":"18980729","Abstract":"Most depressed patients fail to achieve remission despite adequate antidepressant monotherapy, and a substantial minority show minimal improvement despite optimal and aggressive therapy. However, major advances have taken place in elucidating the neurobiology of depression, and several novel targets for antidepressant therapy have emerged. Three primary approaches are currently being taken: 1) optimizing the pharmacologic modulation of monoaminergic neurotransmission, 2) developing medications that target neurotransmitter systems other than the monoamines, and 3) directly modulating neuronal activity via focal brain stimulation. We review novel therapeutic targets for developing improved antidepressant therapies, including triple monoamine reuptake inhibitors, atypical antipsychotic augmentation, dopamine receptor agonists, corticotropin-releasing factor-1 receptor antagonists, glucocorticoid receptor antagonists, substance P receptor antagonists, N-methyl-D-aspartate receptor antagonists, nemifitide, omega-3 fatty acids, and melatonin receptor agonists. Developments in therapeutic focal brain stimulation include vagus nerve stimulation, transcranial magnetic stimulation, magnetic seizure therapy, transcranial direct current stimulation, and deep brain stimulation.","Comments":"","TypeName":"Journal, Article","Authors":"Holtzheimer PE ; Nemeroff CB ; ","ParentAuthors":"","DOI":"10.1007/s11920-008-0075-5 ","Keywords":"Antidepressive Agents/adverse effects/*therapeutic use\r\nAntipsychotic Agents/adverse effects/therapeutic use\r\nBiogenic Monoamines/metabolism\r\nBrain/*drug effects/physiopathology\r\nDeep Brain Stimulation\r\nDepressive Disorder, Major/physiopathology/*therapy\r\nDrug Therapy, Combination\r\nDrugs, Investigational/adverse effects/*therapeutic use\r\nElectroconvulsive Therapy\r\nHumans\r\nReceptors, Neurotransmitter/drug effects\r\nTranscranial Magnetic Stimulation\r\nVagus Nerve Stimulation","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Holtzheimer PE, and Nemeroff CB (2008) Novel targets for antidepressant therapies.. Current psychiatry reports 10(6), 465-73 DOI: 10.1007/s11920-008-0075-5 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723745,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740032,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723738,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723774,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723936,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84433565,"Title":"The role of essential fatty acids and prostaglandins in the premenstrual syndrome.","ParentTitle":"The Journal of reproductive medicine","ShortTitle":"Horrobin (1983)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"1983","Month":"July","StandardNumber":"0024-7758 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"28","Pages":"465-8","Edition":"","Issue":"7","Availability":"","URL":"","OldItemId":"6350579","Abstract":"Many of the features of the premenstrual syndrome are similar to the effects produced by the injection of prolactin. Some women with the premenstrual syndrome have elevated prolactin levels, but in most the prolactin concentrations are normal. It is possible that women with the syndrome are abnormally sensitive to normal amounts of prolactin. There is evidence that prostaglandin E1, derived from dietary essential fatty acids, is able to attenuate the biologic actions of prolactin and that in the absence of prostaglandin E1 prolactin has exaggerated effects. Attempts were made, therefore, to treat women who had the premenstrual syndrome with gamma-linolenic acid, an essential fatty acid precursor of prostaglandin E1. Gamma-linolenic acid is found in human, but not cows', milk and in evening primrose oil, the preparation used in these studies. Three double-blind, placebo-controlled studies, one large open study on women who had failed other kinds of therapy for the premenstrual syndrome and one large open study on new patients all demonstrated that evening primrose oil is a highly effective treatment for the depression and irritability, the breast pain and tenderness, and the fluid retention associated with the premenstrual syndrome. Nutrients known to increase the conversion of essential fatty acids to prostaglandin E1 include magnesium, pyridoxine, zinc, niacin and ascorbic acid. The clinical success obtained with some of these nutrients may in part relate to their effects on essential fatty acid metabolism.","Comments":"","TypeName":"Journal, Article","Authors":"Horrobin DF ; ","ParentAuthors":"","DOI":"","Keywords":"Clinical Trials as Topic\r\nDouble-Blind Method\r\nFatty Acids, Essential/*physiology\r\nFatty Acids, Unsaturated/*therapeutic use\r\nFemale\r\nHumans\r\nLinoleic Acids\r\nOenothera biennis\r\nPlant Oils\r\nPremenstrual Syndrome/diagnosis/*drug therapy/physiopathology\r\nProstaglandins/*physiology\r\ngamma-Linolenic Acid","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Horrobin DF (1983) The role of essential fatty acids and prostaglandins in the premenstrual syndrome.. The Journal of reproductive medicine 28(7), 465-8"},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723910,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723951,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84440060,"Title":"Phospholipid metabolism and depression: the possible roles of phospholipase A2 and coenzyme A-independent transacylase.","ParentTitle":"Human psychopharmacology","ShortTitle":"Horrobin (2001)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2001","Month":"January","StandardNumber":"0885-6222 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"16","Pages":"45-52","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"12404597","Abstract":"Phospholipids make up 60 per cent of the dry weight of the brain. They are essential for neuronal and especially for synaptic structure and play key roles in the signal transduction responses to dopamine, serotonin, glutamate and acetyl choline. The unsaturated fatty acid components of phospholipids are abnormal in depression, with deficits of eicosapentaenoic acid and other omega-3 fatty acids and excesses of the omega-6 fatty acid arachidonic acid. Correction of this abnormality by treatment with eicosapentaenoic acid improves depression. The fatty acid abnormalities provide a rational explanation for the associations of depression with cardiovascular disease, immunological activation, cancer, diabetic complications and osteoporosis. The abnormalities cannot be explained by diet, although diet may attenuate or exacerbate their consequences. A number of enzyme abnormalities could explain the phenomena: phospholipase A(2), and coenzyme A-independent transacylase are strong candidates. Copyright 2001 John Wiley & Sons, Ltd.","Comments":"","TypeName":"Journal, Article","Authors":"Horrobin DF ; ","ParentAuthors":"","DOI":"10.1002/hup.182 ","Keywords":"","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Horrobin DF (2001) Phospholipid metabolism and depression: the possible roles of phospholipase A2 and coenzyme A-independent transacylase.. Human psychopharmacology 16(1), 45-52 DOI: 10.1002/hup.182 "},{"Codes":[{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"Montgomery-Asberg (MADRS) and Beck Depression Rating Scales","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723910,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723952,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84434026,"Title":"A new category of psychotropic drugs: neuroactive lipids as exemplified by ethyl eicosapentaenoate (E-E).","ParentTitle":"Progress in drug research. Fortschritte der Arzneimittelforschung. Progres des recherches pharmaceutiques","ShortTitle":"Horrobin (2002)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2002","Month":"","StandardNumber":"0071-786X (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"59","Pages":"171-99","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"12458967","Abstract":"New treatments for psychiatric disorders are urgently required. Recent reviews show that there have been no improvements in efficacy of drugs for either affective disorders or schizophrenia since the first compounds were introduced over 40 years ago. Neuroactive lipids represent an entirely novel class of psychotropic compounds. Ethyl eicosapentaenoate is the first example of this group. Placebo-controlled studies have found it to be effective in depression, in treatment-unresponsive schizophrenia and in tardive dyskinesia. It is extremely well tolerated with none of the usual side-effects of either antidepressants or neuroleptics. It probably works by modulating postreceptor signal transduction processes.","Comments":"","TypeName":"Journal, Article","Authors":"Horrobin DF ; ","ParentAuthors":"","DOI":"10.1007/978-3-0348-8171-5_6 ","Keywords":"Animals\r\nEicosapentaenoic Acid/*analogs & \r\n      derivatives/classification/pharmacokinetics/*therapeutic use\r\nHumans\r\nLipids/*classification/pharmacokinetics/*therapeutic use\r\nMental Disorders/drug therapy/metabolism\r\nPsychotropic Drugs/*classification/pharmacokinetics/*therapeutic use\r\nTechnology, Pharmaceutical/methods","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Horrobin DF (2002) A new category of psychotropic drugs: neuroactive lipids as exemplified by ethyl eicosapentaenoate (E-E).. Progress in drug research. Fortschritte der Arzneimittelforschung. Progres des recherches pharmaceutiques 59, 171-99 DOI: 10.1007/978-3-0348-8171-5_6 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723962,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84433100,"Title":"Dietary supplement drug therapies for depression.","ParentTitle":"Journal of psychosocial nursing and mental health services","ShortTitle":"Howland (2012)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2012","Month":"June","StandardNumber":"0279-3695 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"50","Pages":"13-6","Edition":"","Issue":"6","Availability":"","URL":"","OldItemId":"22589230","Abstract":"Many dietary supplements are readily accessible and commonly used for the treatment of depression. A dietary supplement is a product intended to supplement the diet but is not intended to treat, diagnose, prevent, or cure disease. The U.S. Food and Drug Administration can take action against dietary supplement manufacturers for products only after they are marketed, mainly if the product is found to be unsafe or if false or misleading claims are made about the product. Few dietary supplement products have been adequately studied for their safety and efficacy. Of the five products reviewed in this article (L-methylfolate, S-adenosyl-L-methionine [SAM-e], omega-3 fatty acids, L-tryptophan, and inositol), only omega-3 fatty acids and SAM-e have sufficient supporting evidence for their efficacy to warrant safe use.","Comments":"","TypeName":"Journal, Article","Authors":"Howland RH ; ","ParentAuthors":"","DOI":"10.3928/02793695-20120508-06 ","Keywords":"Antidepressive Agents/*therapeutic use\r\nAntidepressive Agents, Second-Generation/therapeutic use\r\nDepressive Disorder/*nursing\r\n*Dietary Supplements\r\nDrug Approval\r\nDrug Labeling\r\nDrug-Related Side Effects and Adverse Reactions\r\nFatty Acids, Omega-3/therapeutic use\r\nHumans\r\nInositol/therapeutic use\r\nS-Adenosylmethionine/therapeutic use\r\nSelf Medication\r\nTetrahydrofolates/therapeutic use\r\nTreatment Outcome\r\nTryptophan/therapeutic use\r\nUnited States\r\nUnited States Food and Drug Administration","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Howland RH (2012) Dietary supplement drug therapies for depression.. Journal of psychosocial nursing and mental health services 50(6), 13-6 DOI: 10.3928/02793695-20120508-06 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723734,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"BDI, Beck Depressive Inventory; CES-D scale, Center for Epidemiologic Studies\nDepression Scale; CGI, Clinical Global Impression;","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723805,"AdditionalText":"Taiwan","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723968,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12789719,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432090,"Title":"Omega-3 polyunsaturated fatty acid supplementation in prevention and treatment of maternal depression: Putative mechanism and recommendation.","ParentTitle":"Journal of affective disorders","ShortTitle":"Hsu (2018)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2018","Month":"October","StandardNumber":"0165-0327 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"238","Pages":"47-61","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"29860183","Abstract":"BACKGROUND: Women are vulnerable to depression during their childbearing years, and giving birth to a child precipitates postpartum depression (PPD) in some women. This review focuses on comparing the effectiveness of omega-3 polyunsaturated fatty acid supplementation on depression during pregnancy or PPD after childbirth. METHODS: MEDLINE, PubMed, PsycINFO, and the Cochrane Collaboration Registry of Controlled Trials etc. through July 2017 were searched. Studies of dietary intake and plasma and/or milk levels of omega-3 fatty acids and trials of benefits and effects of omega-3 fatty acids supplements on pregnant or postpartum women with depression were specifically selected. RESULTS: Omega-3 fatty acid deficiency, due to inadequate intake, fast depletion during pregnancy and lactation, is one of the risk factors of PPD. Associations between neuroinflammation (elevated pro-inflammatory cytokines) and aberrant neurotransmission (low serotonergic transmission activity) and risk of PPD have also been reported by numerous studies. Supplementation with eicosapentaenoic acid (EPA)-rich oil can effectively reduce depression during pregnancy and PPD after childbirth. Long term treatment with docosahexaenoic acid (DHA)-rich oil can be effective in reducing the risk of PPD in healthy women, but not in lactating women. Supplementation of DHA-rich oil to women begun at pregnancy and continued after childbirth exerts no beneficial effect on depression. CONCLUSIONS: Dietary supplementation with omega-3 fatty acids rich in EPA during pregnancy or postpartum reduces some symptoms associated with depression. DHA supplementation to healthy pregnant women can also reduce the risk of PPD.","Comments":"","TypeName":"Journal, Article","Authors":"Hsu MC ; Tung CY ; Chen HE ; ","ParentAuthors":"","DOI":"10.1016/j.jad.2018.05.018 ","Keywords":"Adult\r\nClinical Trials as Topic\r\nDepression/*prevention & control\r\nDepression, Postpartum/*prevention & control\r\n*Dietary Supplements\r\nDocosahexaenoic Acids/administration & dosage\r\nEicosapentaenoic Acid/administration & dosage/analogs & derivatives\r\nFatty Acids, Omega-3/*administration & dosage/deficiency\r\nFemale\r\nHumans\r\nPregnancy\r\nPregnancy Complications/*prevention & control/psychology\r\nCaring\r\nGonadal hormones\r\nNeurotransmission\r\nNutrition\r\nOmega-3 fatty acids\r\nPostpartum depression","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Hsu MC, Tung CY, and Chen HE (2018) Omega-3 polyunsaturated fatty acid supplementation in prevention and treatment of maternal depression: Putative mechanism and recommendation.. Journal of affective disorders 238, 47-61 DOI: 10.1016/j.jad.2018.05.018 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723757,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723758,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723972,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723975,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740788,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723805,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432609,"Title":"n-3 polyunsaturated fatty acids improve depression-like behavior by inhibiting hippocampal neuroinflammation in mice via reducing TLR4 expression.","ParentTitle":"Immunity, inflammation and disease","ShortTitle":"Hu (2022)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"05/06/2023","EditedBy":"GAO BIAO","Year":"2022","Month":"November","StandardNumber":"2050-4527 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"10","Pages":"e707","Edition":"","Issue":"11","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC9552990/","OldItemId":"36301036","Abstract":"INTRODUCTION: n-3 polyunsaturated fatty acids (PUFAs) are believed to be implicated in the pathogenesis of many inflammation-related diseases, including depression. METHODS: The mouse model of depression was established through chronic unpredictable mild stress (CUMS), the mice were intervened with n-3 PUFAs, and then the expression oftoll-like receptor 4 (TLR4) was stimulated with lipopolysaccharides (LPS). Tail suspension test (TST), forced swimming test (FST) and sucrose preference testwere performed to monitor the depression behavior of mice. Microglia activation was detected by Iba1 immunofluorescence, and neuronal injury was detected by Nissl staining. Concentrations of tumor necrosis factor (TNF)-,Interleukin (IL)-6 and IL-1 in the hippocampus were assessed via enzyme linked immunosorbent assay (ELISA). Quantitative real time polymerase chain reaction was used to detect IL-6, IL-1 and TNF- messenger RNA levels. Western blot was utilized for detection of TLR4 protein expression. RESULTS: CUMS significantly reduced the sucrose preference in mice, while increased the immobility time in FST and TST. Moreover, CUMS significantly aggravated microglia activation and neuronal damage in mice and increased the levels of IL-6, IL-1 and TNF- in hippocampal tissues, however, intervention with n-3 PUFAs could improve the above effects. Further, the increased TLR4 induced by LPS partially reversed the inhibition of n-3 PUFAs on depression-like behaviors, microglial activation and inflammatory injury of hippocampal neurons. CONCLUSION: n-3 PUFAs may ameliorate depression-like behaviors via reducing hippocampal neuroinflammation in CUMS-induced mice by regulating TLR4 expression, suggesting that n-3 PUFAs may be an effective antidepressant, which provides evidence for future treatment of depression.","Comments":"","TypeName":"Journal, Article","Authors":"Hu L ; Zeng X ; Yang K ; Peng H ; Chen J ; ","ParentAuthors":"","DOI":"10.1002/iid3.707 ","Keywords":"Mice\r\nAnimals\r\n*Toll-Like Receptor 4/genetics/metabolism\r\nDepression/drug therapy/etiology/metabolism\r\n*Fatty Acids, Omega-3/pharmacology/metabolism\r\nLipopolysaccharides/toxicity\r\nInterleukin-6/pharmacology\r\nTumor Necrosis Factor-alpha/metabolism\r\nNeuroinflammatory Diseases\r\nBehavior, Animal\r\nHippocampus/metabolism\r\nSucrose/metabolism/pharmacology\r\nTLR4\r\ndepression\r\ninflammation\r\nn-3 PUFAs","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Hu L, Zeng X, Yang K, Peng H, and Chen J (2022) n-3 polyunsaturated fatty acids improve depression-like behavior by inhibiting hippocampal neuroinflammation in mice via reducing TLR4 expression.. Immunity, and inflammation and disease 10(11), e707 DOI: 10.1002/iid3.707 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723734,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723974,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723805,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723958,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84435659,"Title":"Omega-3 fatty acids on the forced-swimming test.","ParentTitle":"Journal of psychiatric research","ShortTitle":"Huang (2008)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2008","Month":"January","StandardNumber":"0022-3956 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"42","Pages":"58-63","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"17070845","Abstract":"OBJECTIVES: Based on the findings of epidemiological data and recent clinical trials, omega-3 fatty acids seem to have a preventive and therapeutic effect on depression. METHOD: We examined the effect of omega-3 fatty acids on the forced-swimming test (FST) in two groups of Sprague-Dawley rats after a six-week treatment with two different diets. Behavioral responses were observed and recorded during the 5-min test. The fatty acid composition from the whole brain tissue and the RBC membrane of the rats were analyzed. RESULTS: Comparing to control diet, omega-3 fatty acid diet significantly decreased the immobility time (218 +/- 16 vs. 183 +/- 19s, p = 0.001) and increased behaviors of swimming (32 +/- 7 vs. 45 +/- 9s, p = 0.012) and climbing (50 +/- 10 vs. 73 +/- 14s, p = 0.011) during the FST. The group in omega-3 fatty acid diet had higher levels of docosahexaenoic acid (DHA, 50% increase) and alpha-linolenic acid (ALA, 63% increase) in the brain, and of eicosapentaenoic acid (EPA, 27% increase) in the peripheral RBC membrane. The level of brain DHA is negatively correlated to the immobility time (r = -0.654, p = 0.006) and is positively correlated to the swimming time (r = 0.69, p = 0.003). CONCLUSION: The result shows that omega-3 fatty acids have a beneficial effect on preventing the development of depression-like behaviors in rats with the FST.","Comments":"","TypeName":"Journal, Article","Authors":"Huang SY ; Yang HT ; Chiu CC ; Pariante CM ; Su KP ; ","ParentAuthors":"","DOI":"10.1016/j.jpsychires.2006.09.004 ","Keywords":"Animals\r\nBehavior, Animal/*drug effects\r\nCholesterol, Dietary/administration & dosage\r\nFatty Acids, Omega-3/*administration & dosage\r\nLipid Metabolism\r\nLipids/blood\r\nRats\r\nRats, Sprague-Dawley\r\nSwimming/*psychology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Huang SY, Yang HT, Chiu CC, Pariante CM, and Su KP (2008) Omega-3 fatty acids on the forced-swimming test.. Journal of psychiatric research 42(1), 58-63 DOI: 10.1016/j.jpsychires.2006.09.004 "},{"Codes":[{"AttributeId":12740617,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723719,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723750,"AdditionalText":"BDNF  CREB","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723754,"AdditionalText":"cAMP","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723805,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723969,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723974,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84435057,"Title":"Garlic essential oil mediates acute and chronic mild stress-induced depression in rats via modulation of monoaminergic neurotransmission and brain-derived neurotrophic factor levels.","ParentTitle":"Food & function","ShortTitle":"Huang (2019)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2019","Month":"December","StandardNumber":"2042-6496 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"10","Pages":"8094-8105","Edition":"","Issue":"12","Availability":"","URL":"","OldItemId":"31735946","Abstract":"Garlic essential oil (GEO) and its major organosulfur component (diallyl disulfide, DADS) possess diverse biological properties; however, limited information on their antidepressant-like effects is available. This study is the first to investigate these effects of GEO using the forced swimming test (FST) and unpredictable chronic mild stress (UCMS) induced depression in rats. After oral administration for 28 consecutive days, GEO (25 and 50 mg per kg bw) significantly reduced the immobility time in the FST. Additionally, GEO and DADS significantly reversed the sucrose preference index decrease induced by 5 weeks of UCMS. GEO (25 mg per kg bw) effectively decreased the frontal cortex turnover ratio of serotonin (5-HT) and dopamine (DA), thus increasing the 5-HT and DA levels, with no hippocampal effects. Chronic GEO treatment increased hippocampal brain-derived neurotrophic factor (BDNF), c-AMP response element binding protein (CREB), and protein kinase B (AKT) expression, exhibiting its effects via monoamine neurotransmitter modulation and the BDNF-related signaling pathway.","Comments":"","TypeName":"Journal, Article","Authors":"Huang YJ ; Lu KH ; Lin YE ; Panyod S ; Wu HY ; Chang WT ; Sheen LY ; ","ParentAuthors":"","DOI":"10.1039/c9fo00601j ","Keywords":"Animals\r\nAntidepressive Agents/administration & dosage\r\nBrain-Derived Neurotrophic Factor/genetics/*metabolism\r\nDepression/*drug therapy/etiology/metabolism/physiopathology\r\nDopamine/metabolism\r\nGarlic/*chemistry\r\nHippocampus/drug effects/metabolism\r\nHumans\r\nMale\r\nOils, Volatile/*administration & dosage\r\nPlant Oils/*administration & dosage\r\nProto-Oncogene Proteins c-akt/genetics/metabolism\r\nRats\r\nRats, Sprague-Dawley\r\nSerotonin/metabolism\r\nStress, Psychological/*complications\r\nSynaptic Transmission/drug effects","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Huang YJ, Lu KH, Lin YE, Panyod S, Wu HY, Chang WT, and Sheen LY (2019) Garlic essential oil mediates acute and chronic mild stress-induced depression in rats via modulation of monoaminergic neurotransmission and brain-derived neurotrophic factor levels.. Food & function 10(12), 8094-8105 DOI: 10.1039/c9fo00601j "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723738,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723818,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723971,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12789719,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432099,"Title":"The efficacy of probiotics and/or n-3 long-chain polyunsaturated fatty acids intervention on maternal prenatal and postnatal depressive and anxiety symptoms among overweight and obese women.","ParentTitle":"Journal of affective disorders","ShortTitle":"Hulkkonen (2021)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2021","Month":"June","StandardNumber":"0165-0327 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"289","Pages":"21-30","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"33930612","Abstract":"BACKGROUND: Maternal depression and anxiety may endanger well-being of both mother and child. We investigated the efficacy of probiotics and/or fish oil (FO) in modifying pre- and postnatal depressive and anxiety symptoms. Symptom trajectories were identified and the influence of lifestyle factors on symptoms was evaluated. METHODS: Overweight women (n=439) were randomized to intervention groups (probiotics+FO, probiotics+placebo, FO+placebo, placebo+placebo) from early pregnancy until six months postpartum, and assessed for depressive and anxiety symptoms with Edinburgh Postnatal Depression Scale (EPDS) and Anxiety subscale of Symptoms Checklist (SCL-90) at early and late pregnancy and three, six and 12 months postpartum. Latent growth mixture modeling was used to model the symptom courses. Dietary quality and physical activity were assessed with validated indices. RESULTS: Symptom scores were generally low. Statistically significant intervention effect was seen during pregnancy (p=0.017): EPDS scores increased (by 1.11 points) in the FO+probiotics group and decreased (by 0.85 points) in the FO+placebo group. At 12 months postpartum, FO+placebo group had lower EPDS scores compared to probiotics+placebo group (p=0.039). No differences in SCL scores were seen in response to the intervention. Irrespective of the intervention, three depressive and two anxiety symptoms trajectories were identified. Dietary quality correlated negatively with depressive symptoms in early pregnancy and six months postpartum and with anxiety symptoms in early pregnancy. Perinatal events including mother-reported colic were related to symptoms. LIMITATIONS: Secondary outcomes of the primary trial. CONCLUSIONS: Intervention had a modest impact on depressive symptoms. Diet and obstetric events were associated with depressive and anxiety symptoms.","Comments":"","TypeName":"Journal, Article","Authors":"Hulkkonen P ; Kataja EL ; Vahlberg T ; Koivuniemi E ; Houttu N ; Pellonper O ; Mokkala K ; Karlsson H ; Laitinen K ; ","ParentAuthors":"","DOI":"10.1016/j.jad.2021.04.006 ","Keywords":"Anxiety/therapy\r\nChild\r\nDepression/therapy\r\n*Depression, Postpartum\r\n*Fatty Acids, Omega-3\r\nFemale\r\nHumans\r\nObesity/therapy\r\nPostpartum Period\r\nPregnancy\r\n*Probiotics/therapeutic use\r\nAnxiety\r\nDepression\r\nFish oil\r\nIntervention\r\nPostpartum\r\nPregnancy\r\nProbiotics\r\ndiet","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Hulkkonen P, Kataja EL, Vahlberg T, Koivuniemi E, Houttu N, Pellonper O, Mokkala K, Karlsson H, and Laitinen K (2021) The efficacy of probiotics and/or n-3 long-chain polyunsaturated fatty acids intervention on maternal prenatal and postnatal depressive and anxiety symptoms among overweight and obese women.. Journal of affective disorders 289, 21-30 DOI: 10.1016/j.jad.2021.04.006 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723751,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":" NF-","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723754,"AdditionalText":"pkc","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723813,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723966,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432122,"Title":"The importance of n-6/n-3 fatty acids ratio in the major depressive disorder.","ParentTitle":"Medicina (Kaunas, Lithuania)","ShortTitle":"Husted (2016)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"05/06/2023","EditedBy":"GAO BIAO","Year":"2016","Month":"","StandardNumber":"1010-660X (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"52","Pages":"139-47","Edition":"","Issue":"3","Availability":"","URL":"https://www.sciencedirect.com/science/article/pii/S1010660X16300210?via%3Dihub","OldItemId":"27496183","Abstract":"This review aims to clarify the relation between the ratio of omega-6 to omega-3 fatty acids and the development of depression. It is explained how these fatty acids are involved in the production of eicosanoids and how these fatty acids can affect the membrane fluidity, by their incorporation into membrane phospholipids. In addition, it is described how omega-3 derivatives are shown to regulate gene transcription. In view of the pathophysiology of depression, the mechanisms of how an altered ratio of omega-6 to omega-3 could be involved in depression are discussed. Possible mechanisms could include an increased production of pro-inflammatory cytokines, which can activate the HPA axis and a changed membrane fluidity, which potentially affects membrane bound enzymes, ion channels, receptor activity and neurotransmitter binding. In view of clinical trials, it is also discussed whether omega-3 supplementation could have a beneficial effect in the treatment of depressive patient. There are strong indications that an increased ratio of membrane omega-6 to omega-3 is involved in the pathogenesis of depression and so far, omega-3 supplementation has shown positive effects in clinical trials.","Comments":"","TypeName":"Journal, Article","Authors":"Husted KS ; Bouzinova EV ; ","ParentAuthors":"","DOI":"10.1016/j.medici.2016.05.003 ","Keywords":"Clinical Trials as Topic\r\nCytokines/biosynthesis\r\nDepressive Disorder, Major/*metabolism/*therapy\r\nDiet, Western\r\n*Dietary Supplements\r\nDopamine/biosynthesis\r\nEicosanoids/biosynthesis\r\nFatty Acids, Omega-3/*metabolism/*therapeutic use\r\nFatty Acids, Omega-6/*metabolism\r\nGene Expression Regulation\r\nHumans\r\nHypothalamo-Hypophyseal System/metabolism\r\nMembrane Fluidity\r\nPhospholipids/biosynthesis\r\nSerotonin/biosynthesis\r\nArachidonic acid\r\nDepression\r\nEicosapentaenoic acid\r\nPolyunsaturated fatty acids ratio","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Husted KS, and Bouzinova EV (2016) The importance of n-6/n-3 fatty acids ratio in the major depressive disorder.. Medicina (Kaunas, and Lithuania) 52(3), 139-47 DOI: 10.1016/j.medici.2016.05.003 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723734,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"GHQ-12","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740032,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723768,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723774,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723787,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723963,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432868,"Title":"Dietary intake of fish and PUFA, and clinical depressive and anxiety disorders in women.","ParentTitle":"The British journal of nutrition","ShortTitle":"Jacka (2013)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"06/06/2023","EditedBy":"GAO BIAO","Year":"2013","Month":"June","StandardNumber":"0007-1145 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"109","Pages":"2059-66","Edition":"","Issue":"11","Availability":"","URL":"https://www.cambridge.org/core/journals/british-journal-of-nutrition/article/dietary-intake-of-fish-and-pufa-and-clinical-depressive-and-anxiety-disorders-in-women/1DCCC8ADE55414BC1DDB7B54C2DFA689","OldItemId":"23051591","Abstract":"Fish and PUFA consumption are thought to play a role in mental health; however, many studies do not take into account multiple sources of PUFA. The present study analysed data from a sample of 935 randomly selected, population-based women aged 2093 years. A validated and comprehensive dietary questionnaire ascertained the consumption of n-3 and n-6 PUFA. Another assessed fish and energy intake and provided data for a dietary quality score. The General Health Questionnaire-12 (GHQ-12) measured psychological symptoms and a clinical interview (Structured Clinical Interview for DSM-IV-TR Research Version, Non-patient edition) assessed depressive and anxiety disorders. Median dietary intakes of long-chain n-3 fatty acids (310 mg/d) were below suggested dietary target levels. The only PUFA related to categorical depressive and anxiety disorders was DHA. There was a non-linear relationship between DHA intake and depression; those in the second tertile of DHA intake were nearly 70% less likely to report a current depressive disorder compared to those in the first tertile. The relationship of DHA to anxiety disorders was linear; for those in the highest tertile of DHA intake, the odds for anxiety disorders were reduced by nearly 50% after adjustments, including adjustment for diet quality scores, compared to the lowest tertile. Those who ate fish less than once per week had higher GHQ-12 scores, and this relationship was particularly obvious in smokers. These are the first observational data to indicate a role for DHA in anxiety disorders, but suggest that the relationship between DHA and depressive disorders may be non-linear.","Comments":"","TypeName":"Journal, Article","Authors":"Jacka FN ; Pasco JA ; Williams LJ ; Meyer BJ ; Digger R ; Berk M ; ","ParentAuthors":"","DOI":"10.1017/S0007114512004102 ","Keywords":"Adult\r\nAged\r\nAged, 80 and over\r\nAnimals\r\nAnxiety Disorders/*prevention & control\r\nCross-Sectional Studies\r\nData Collection\r\nDepressive Disorder/*prevention & control\r\n*Diet/standards\r\nFatty Acids, Unsaturated/*administration & dosage\r\nFeeding Behavior\r\nFemale\r\nFishes\r\nHealth Status\r\nHumans\r\n*Meat\r\nMiddle Aged\r\nSurveys and Questionnaires\r\nYoung Adult","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Jacka FN, Pasco JA, Williams LJ, Meyer BJ, Digger R, and Berk M (2013) Dietary intake of fish and PUFA, and clinical depressive and anxiety disorders in women.. The British journal of nutrition 109(11), 2059-66 DOI: 10.1017/S0007114512004102 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723739,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723745,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"-","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723743,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"N=50","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723835,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723968,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432961,"Title":"Influence of adjuvant omega-3-polyunsaturated fatty acids on depression, sleep, and emotion regulation among outpatients with major depressive disorders - Results from a double-blind, randomized and placebo-controlled clinical trial.","ParentTitle":"Journal of psychiatric research","ShortTitle":"Jahangard (2018)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2018","Month":"December","StandardNumber":"0022-3956 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"107","Pages":"48-56","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"30317101","Abstract":"BACKGROUND: Extant literature shows that adjuvant omega-3-polyunsaturated fatty acids (O3PUFAs) to a standard antidepressant medication impacts favorably on symptoms of depression in participants with major depressive disorders (MDD). The aim of the present study was to investigate, if and to what extent compared to placebo adjuvant O3PUFAs had a favorable impact on symptoms of depression, anxiety, sleep and emotion regulation among outpatients with MDD. METHOD: A total of 50 outpatients (mean age: M=42.46; 68% females) took part in this randomized, double-blind and placebo-controlled study. They were randomly assigned either to the O3PUFA- or to the placebo-condition. Standard medication was sertraline at therapeutic dosages. At baseline, six weeks and 12 weeks later at study completion participants completed questionnaires covering symptoms of depression, anxiety sensitivity, intolerance of uncertainty, sleep disturbances, and emotion regulation. In parallel, experts blind to participants' group assignment rated participants' depression with the Montgomery-Asberg Depression Scale. RESULTS: Symptoms of depression (self- and experts' ratings) decreased over time, but more so in the O3PUFA condition, compared to the placebo condition. Likewise, anxiety sensitivity, intolerance of uncertainty and sleep disturbances improved, but again more so in the O3PUFA condition. Further, regulation and control of emotions and perception of other's emotions improved over time, but more so in the O3PUFA condition. CONCLUSIONS: Among outpatients with MDD, and compared to placebo, adjuvant O3PUFAs to a standard medication improved not only symptoms of depression, but also dimensions of anxiety and sleep, and above all patients' competencies to regulate their emotions.","Comments":"","TypeName":"Journal, Article","Authors":"Jahangard L ; Sadeghi A ; Ahmadpanah M ; Holsboer-Trachsler E ; Sadeghi Bahmani D; Haghighi M ; Brand S ; ","ParentAuthors":"","DOI":"10.1016/j.jpsychires.2018.09.016 ","Keywords":"Adult\r\nAntidepressive Agents/administration & dosage/*pharmacology\r\nAnxiety/*drug therapy\r\nDepressive Disorder, Major/*drug therapy\r\nDouble-Blind Method\r\nDrug Therapy, Combination\r\nEmotions/*drug effects\r\nFatty Acids, Omega-3/administration & dosage/*pharmacology\r\nFemale\r\nHumans\r\nMale\r\nMiddle Aged\r\n*Outcome Assessment, Health Care\r\n*Self-Control\r\nSleep Wake Disorders/*drug therapy\r\nAnxiety\r\nEmotion regulation\r\nOmega-3-polyunsaturated fatty acids\r\nSleep","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Jahangard L, Sadeghi A, Ahmadpanah M, Holsboer-Trachsler E, Sadeghi Bahmani D, Haghighi M, and Brand S (2018) Influence of adjuvant omega-3-polyunsaturated fatty acids on depression, sleep, and emotion regulation among outpatients with major depressive disorders - Results from a double-blind, randomized and placebo-controlled clinical trial.. Journal of psychiatric research 107, 48-56 DOI: 10.1016/j.jpsychires.2018.09.016 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723774,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723835,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723968,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":" IL-8 \\TNF-","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84437905,"Title":"The effects of omega-3 and vitamin E co-supplementation on parameters of mental health and gene expression related to insulin and inflammation in subjects with polycystic ovary syndrome.","ParentTitle":"Journal of affective disorders","ShortTitle":"Jamilian (2018)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"06/06/2023","EditedBy":"GAO BIAO","Year":"2018","Month":"March","StandardNumber":"0165-0327 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"229","Pages":"41-47","Edition":"","Issue":"","Availability":"","URL":"https://www.sciencedirect.com/science/article/abs/pii/S0165032717320967?via%3Dihub","OldItemId":"29306057","Abstract":"OBJECTIVE: The aim of this study was to evaluate the effects of omega-3 and vitamin E co-supplementation on parameters of mental health and gene expression related to insulin and inflammation in subjects with polycystic ovary syndrome (PCOS). METHODS: Forty PCOS women were allocated into two groups and treated with 1000mg omega-3 fatty acids plus 400 IU vitamin E supplements (n = 20) or placebo (n = 20) per day for 12 weeks. Parameters of mental health were recorded at baseline and after the 12-week intervention. Gene expression related to insulin and inflammation were measured in blood samples of PCOS women. RESULTS: After the 12-week intervention, compared with the placebo, omega-3 and vitamin E co-supplementation led to significant improvements in beck depression inventory total score (- 2.2  2.0 vs. - 0.2  1.3, P = 0.001), general health questionnaire scores (- 5.5  4.6 vs. - 1.0  2.3, P < 0.001) and depression anxiety and stress scale scores (- 7.2  5.2 vs. - 1.3  1.3, P < 0.001). Compared with the placebo, omega-3 and vitamin E co-supplementation could up-regulate peroxisome proliferator-activated receptor gamma (PPAR-) expression (P = 0.04) in peripheral blood mononuclear cells (PBMC) of PCOS women. In addition, compared with the placebo, omega-3 and vitamin E co-supplementation down-regulated interleukin-8 (IL-8) (P = 0.003) and tumor necrosis factor alpha (TNF-) expression (P = 0.001) in PBMC of PCOS women. There were no significant difference between-group changes in glucose transporter 1 (GLUT-1), IL-6 and transforming growth factor beta (TGF-) in PBMC of PCOS women. CONCLUSION: Omega-3 and vitamin E co-supplementation was effective in improving parameters of mental health, and gene expression of PPAR-, IL-8 and TNF- of women with PCOS.","Comments":"","TypeName":"Journal, Article","Authors":"Jamilian M ; Shojaei A ; Samimi M ; Afshar Ebrahimi F; Aghadavod E ; Karamali M ; Taghizadeh M ; Jamilian H ; Alaeinasab S ; Jafarnejad S ; Asemi Z ; ","ParentAuthors":"","DOI":"10.1016/j.jad.2017.12.049 ","Keywords":"Adult\r\n*Dietary Supplements\r\nDouble-Blind Method\r\nFatty Acids, Omega-3/*therapeutic use\r\nFemale\r\nGene Expression/physiology\r\nHumans\r\nInflammation/blood\r\nInsulin/blood\r\nInterleukin-8/blood\r\nLeukocytes, Mononuclear/metabolism\r\nPPAR gamma/blood\r\nPolycystic Ovary Syndrome/blood/psychology/*therapy\r\nTreatment Outcome\r\nTumor Necrosis Factor-alpha/blood\r\nVitamin E/*therapeutic use\r\nVitamins/*therapeutic use\r\nGene expression\r\nInflammation\r\nInsulin\r\nMental health\r\nPolycystic ovary syndrome\r\nSupplementation","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Jamilian M, Shojaei A, Samimi M, Afshar Ebrahimi F, Aghadavod E, Karamali M, Taghizadeh M, Jamilian H, Alaeinasab S, Jafarnejad S, and Asemi Z (2018) The effects of omega-3 and vitamin E co-supplementation on parameters of mental health and gene expression related to insulin and inflammation in subjects with polycystic ovary syndrome.. Journal of affective disorders 229, 41-47 DOI: 10.1016/j.jad.2017.12.049 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723968,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":"hs-CRP\nMDA\nIL-1","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723774,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723835,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84438488,"Title":"The influences of vitamin D and omega-3 co-supplementation on clinical, metabolic and genetic parameters in women with polycystic ovary syndrome.","ParentTitle":"Journal of affective disorders","ShortTitle":"Jamilian (2018)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2018","Month":"October","StandardNumber":"0165-0327 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"238","Pages":"32-38","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"29859385","Abstract":"OBJECTIVE: The aim of this study was to evaluate the effect of the co-administration of vitamin D and omega-3 fatty acid on clinical, metabolic and genetic parameters in women with polycystic ovary syndrome (PCOS). METHODS: This randomized, double-blinded, placebo-controlled clinical trial was conducted on 60 subjects, aged 18-40 years old with PCOS. Subjects were randomly allocated to take either 50,000 IU vitamin D every 2 weeks plus 2000mg/day omega-3 fatty acid from fish oil (n=30) or placebo (n=30) for 12 weeks. Gene expression analysis of inflammatory cytokines was conducted on peripheral blood mononuclear cells (PBMCs) of PCOS women using RT-PCR method. RESULTS: Vitamin D and omega -3 fatty acid co-supplementation significantly decreased serum total testosterone levels (-0.20.5vs.+0.10.4ng/mL, P=0.02) compared with the placebo. In addition, vitamin D and omega-3 fatty acid co-supplementation resulted in a significant improvement in beck depression inventory (-1.41.6 vs. -0.50.6, P=0.01), general health questionnaire scores (-4.54.3 vs. -1.92.3, P=0.005) and depression anxiety and stress scale scores (-5.05.1 vs. -2.33.5, P=0.01) compared with the placebo. Additionally, vitamin D and omega-3 fatty acid co-administration significantly decreased serum high-sensitivity C-reactive protein (hs-CRP) (-1.21.9vs.+0.10.7mg/L, P=0.001) and malondialdehyde (MDA) levels (-0.40.4vs.+0.20.6mol/L, P<0.001), and significantly increased plasma total antioxidant capacity (TAC) levels (+114.6122.2 vs. -2.4168.2mmol/L, P=0.003) compared with the placebo. Results of RT-PCR demonstrated that vitamin D and omega-3 fatty acid co-supplementation significantly downregulated gene expression of interleukin-1 (IL-1) (P=0.03), and upregulated vascular endothelial growth factor (VEGF) (P=0.004) in PBMCs of subjects with PCOS, when compared with placebo. CONCLUSIONS: Overall, the co-administration of vitamin D and omega-3 fatty acid for 12 weeks had beneficial effects on mental health parameters, serum total testosterone, hs-CRP, plasma TAC and MDA levels, and gene expression of IL-1 and VEGF among women with PCOS.","Comments":"","TypeName":"Journal, Article","Authors":"Jamilian M ; Samimi M ; Mirhosseini N ; Afshar Ebrahimi F; Aghadavod E ; Talaee R ; Jafarnejad S ; Hashemi Dizaji S; Asemi Z ; ","ParentAuthors":"","DOI":"10.1016/j.jad.2018.05.027 ","Keywords":"Adult\r\nAntioxidants/metabolism\r\nBiomarkers/blood\r\nC-Reactive Protein/metabolism\r\nCytokines/metabolism\r\n*Dietary Supplements\r\nDouble-Blind Method\r\nFatty Acids, Omega-3/*administration & dosage\r\nFemale\r\nGene Expression\r\nHumans\r\nInterleukin-1/blood\r\nLeukocytes, Mononuclear/metabolism\r\nMalondialdehyde/blood\r\nOxidative Stress/drug effects\r\nPolycystic Ovary Syndrome/blood/genetics/*therapy\r\nTestosterone/blood\r\nVascular Endothelial Growth Factor A/metabolism\r\nVitamin D/*administration & dosage\r\nVitamins/*administration & dosage\r\nYoung Adult\r\nHormonal status\r\nInflammation\r\nMental health\r\nOmega-3 fatty acid\r\nOxidative stress\r\nPolycystic ovary syndrome\r\nVitamin D","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Jamilian M, Samimi M, Mirhosseini N, Afshar Ebrahimi F, Aghadavod E, Talaee R, Jafarnejad S, Hashemi Dizaji S, and Asemi Z (2018) The influences of vitamin D and omega-3 co-supplementation on clinical, metabolic and genetic parameters in women with polycystic ovary syndrome.. Journal of affective disorders 238, 32-38 DOI: 10.1016/j.jad.2018.05.027 "},{"Codes":[{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723835,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723958,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432642,"Title":"Comparison of therapeutic effects of omega-3 fatty acid eicosapentaenoic acid and fluoxetine, separately and in combination, in major depressive disorder.","ParentTitle":"The Australian and New Zealand journal of psychiatry","ShortTitle":"Jazayeri (2008)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2008","Month":"March","StandardNumber":"0004-8674 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"42","Pages":"192-8","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"18247193","Abstract":"OBJECTIVE: To compare therapeutic effects of eicosapentaenoic acid (EPA), fluoxetine and a combination of them in major depression. METHOD: Sixty outpatients with a diagnosis of major depressive disorder based on DSM-IV criteria and a score >or=15 in the 17-item Hamilton Depression Rating Scale (HDRS) were randomly allocated to receive daily either 1000 mg EPA or 20 mg fluoxetine, or their combination for 8 weeks. Double dummy technique was used to double blind the study. Patients were assessed at 2 week intervals. Change in HDRS was the primary outcome measure. RESULTS: Analysis of covariance for HDRS at week 8 across treatment groups was performed in 48 patients who completed at least 4 weeks of the study, with the last observation carried forward. Treatment, age of onset and baseline HDRS had a significant effect on HDRS at week 8. EPA + fluoxetine combination was significantly better than fluoxetine or EPA alone from the fourth week of treatment. Fluoxetine and EPA appear to be equally effective in controlling depressive symptoms. Response rates (>or=50% decrease in baseline HDRS) were 50%, 56% and 81% in the fluoxetine, EPA and combination groups, respectively. CONCLUSIONS: In the present 8 week trial EPA and fluoxetine had equal therapeutic effects in major depressive disorder. EPA + fluoxetine combination was superior to either of them alone.","Comments":"","TypeName":"Journal, Article","Authors":"Jazayeri S ; Tehrani-Doost M ; Keshavarz SA ; Hosseini M ; Djazayery A ; Amini H ; Jalali M ; Peet M ; ","ParentAuthors":"","DOI":"10.1080/00048670701827275 ","Keywords":"Adult\r\nAntidepressive Agents/*therapeutic use\r\nDepressive Disorder, Major/diagnosis/*drug therapy\r\nDiagnostic and Statistical Manual of Mental Disorders\r\nDouble-Blind Method\r\nDrug Therapy, Combination\r\nEicosapentaenoic Acid/*therapeutic use\r\nFemale\r\nFluoxetine/*therapeutic use\r\nHumans\r\nMale\r\nSeverity of Illness Index\r\nSurveys and Questionnaires","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Jazayeri S, Tehrani-Doost M, Keshavarz SA, Hosseini M, Djazayery A, Amini H, Jalali M, and Peet M (2008) Comparison of therapeutic effects of omega-3 fatty acid eicosapentaenoic acid and fluoxetine, separately and in combination, in major depressive disorder.. The Australian and New Zealand journal of psychiatry 42(3), 192-8 DOI: 10.1080/00048670701827275 "},{"Codes":[{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723970,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"lifestyle- and dietary-related adjuncts ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723836,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84439903,"Title":"Evaluation of the effect of insulin sensitivity-enhancing lifestyle- and dietary-related adjuncts on antidepressant treatment response: A systematic review and meta-analysis.","ParentTitle":"Heliyon","ShortTitle":"Jeremiah (2020)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"06/06/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"September","StandardNumber":"2405-8440 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"6","Pages":"e04845","Edition":"","Issue":"9","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC7502352/","OldItemId":"32995594","Abstract":"BACKGROUND: Depression is associated with insulin resistance (IR). However, the potential beneficial effect, on antidepressant treatment response, of adjunctive therapy with insulin sensitivity-enhancing lifestyle and dietary interventions (exercise; supplementation with: vitamin D, magnesium, zinc, probiotics or omega-3 fatty acids) has not been systematically explored. AIMS: To determine the effect of the above stated adjuncts on antidepressant treatment response in clinically depressed patients via a systematic review and meta-analysis. METHODS: RCTs which assessed the effect, on antidepressant treatment response of adjunctive therapy with any of the interventions in comparison with treatment as usual were included. RESULTS: The interventions had a significant antidepressant effect, with SMD for follow-up (end of study) scores and change (from baseline) scores being -0.88, [95% CI: -1.19 to -0.57; P < 0.001] and -1.98 [95% CI -2.86 to -1.10; P < 0.001], respectively. The odds ratio (OR) for remission was 2.28 (95% CI 1.42 to 3.66; P < 0.001). The number-needed-to-treat (NNT) for remission was 6. Subgroup analysis of the follow-up scores revealed age effect: SMD significant in those with mean age 50 (-1.02 SMD; 95% CI: -1.40 to -0.64; p < 0.001) and insignificant in those with mean age >50 (-0.38 SMD (95% CI: -0.82 to 0.05; P = 0.08)). Also, the interventions were more beneficial among outpatients- SMD: -0.97 (95% CI: -1.32 to -0.62; P < 0.001) compared to inpatients- SMD: -0.34 (95% CI: -0.88 to 0.20; P = 0.22). Sensitivity analysis did not change the results. CONCLUSION: The finding that antidepressant treatment response may be improved using insulin sensitivity-enhancing lifestyle and dietary adjuncts is worthy of further exploration.","Comments":"","TypeName":"Journal, Article","Authors":"Jeremiah OJ ; Cousins G ; Boland F ; Kirby BP ; Ryan BK ; ","ParentAuthors":"","DOI":"10.1016/j.heliyon.2020.e04845 ","Keywords":"Adjuncts\r\nAntidepressants\r\nBiological psychiatry\r\nDepression\r\nDietary supplements\r\nEndocrine system\r\nEndocrinology\r\nInsulin sensitivity\r\nLifestyle\r\nPharmacology\r\nPsychiatry\r\nSystematic review","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Jeremiah OJ, Cousins G, Boland F, Kirby BP, and Ryan BK (2020) Evaluation of the effect of insulin sensitivity-enhancing lifestyle- and dietary-related adjuncts on antidepressant treatment response: A systematic review and meta-analysis.. Heliyon 6(9), e04845 DOI: 10.1016/j.heliyon.2020.e04845 "},{"Codes":[{"AttributeId":12740617,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723719,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723805,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723964,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"open-field activity, sucrose consumption, as well as increased immobility duration in FST and TST","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":"IL-1IL-6TNF- ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723755,"AdditionalText":"5-HT 5-HIAA ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723757,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723758,"AdditionalText":"5-HT 5-HIAA","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}
