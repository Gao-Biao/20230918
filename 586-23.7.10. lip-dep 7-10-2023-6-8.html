etermined by meta-analysis of data from animal studies (10 studies, 12 EOs), measuring effects on anxiety, depression and selected biomarkers of oxidative stress and inflammation (OSI). RESULTS: Results demonstrated benefits on animal behavior at EO intakes of 1-100g/g BW and 1-10g/hr/g BW (Elevated Plus Maze and Forced Swimming tests) and <100g/g BW and 10-100g/hr/g BW (Marble Burying). EOs regulated OSI biomarkers at intakes of 10-100g/g BW and 1-10g/h/g BW, and a dose-dependent elevation of dopamine at >1000g/g BW and 100-1000g/hr/g BW. CONCLUSION: The results support that EO 'aromatherapy' can promote dose-dependent regulation of anxiety, depression and OSI and that efficacy requires optimization of dose.","Comments":"","TypeName":"Journal, Article","Authors":"Aponso M ; Patti A ; Bennett LE ; ","ParentAuthors":"","DOI":"10.1016/j.jep.2019.112469 ","Keywords":"Administration, Inhalation\r\nAnimals\r\nAnxiety/*drug therapy\r\nAromatherapy/methods\r\nBehavior, Animal/drug effects\r\nBiomarkers/metabolism\r\nDepression/*drug therapy\r\nDisease Models, Animal\r\nDose-Response Relationship, Drug\r\nHumans\r\nInflammation/drug therapy\r\nMice\r\nOils, Volatile/administration & dosage/*pharmacology\r\nOxidative Stress/*drug effects\r\nRats\r\nAbsorption\r\nBehaviour\r\nBiomarker\r\nDose response\r\nEssential oil\r\nInflammation\r\nInhale\r\nOxidative stress","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Aponso M, Patti A, and Bennett LE (2020) Dose-related effects of inhaled essential oils on behavioural measures of anxiety and depression and biomarkers of oxidative stress.. Journal of ethnopharmacology 250, 112469 DOI: 10.1016/j.jep.2019.112469 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723910,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723956,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432411,"Title":"Effects of n-3 long-chain polyunsaturated fatty acids on depressed mood: systematic review of published trials.","ParentTitle":"The American journal of clinical nutrition","ShortTitle":"Appleton (2006)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"23/05/2023","EditedBy":"GAO BIAO","Year":"2006","Month":"December","StandardNumber":"0002-9165 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"84","Pages":"1308-16","Edition":"","Issue":"6","Availability":"","URL":"https://www.sciencedirect.com/science/article/pii/S000291652329190X?via%3Dihub","OldItemId":"17158410","Abstract":"BACKGROUND: Greater dietary intakes of n-3 long-chain polyunsaturated fatty acids (n-3 PUFAs) may be beneficial for depressed mood. OBJECTIVE: This study aimed to systematically review all published randomized controlled trials investigating the effects of n-3 PUFAs on depressed mood. DESIGN: Eight medical and health databases were searched over all years of records until June 2006 for trials that exposed participants to n-3 PUFAs or fish, measured depressed mood, were conducted on human participants, and included a comparison group. RESULTS: Eighteen randomized controlled trials were identified; 12 were included in a meta-analysis. The pooled standardized difference in mean outcome (fixed-effects model) was 0.13 SDs (95% CI: 0.01, 0.25) in those receiving n-3 PUFAs compared with placebo, with strong evidence of heterogeneity (I2 = 79%, P < 0.001). The presence of funnel plot asymmetry suggested that publication bias was the likely source of heterogeneity. Sensitivity analyses that excluded one large trial increased the effect size estimates but did not reduce heterogeneity. Meta-regression provided some evidence that the effect was stronger in trials involving populations with major depression-the difference in the effect size estimates was 0.73 (95% CI: 0.05, 1.41; P = 0.04), but there was still considerable heterogeneity when trials that involved populations with major depression were pooled separately (I2 = 72%, P < 0.001). CONCLUSIONS: Trial evidence that examines the effects of n-3 PUFAs on depressed mood is limited and is difficult to summarize and evaluate because of considerable heterogeneity. The evidence available provides little support for the use of n-3 PUFAs to improve depressed mood. Larger trials with adequate power to detect clinically important benefits are required.","Comments":"","TypeName":"Journal, Article","Authors":"Appleton KM ; Hayward RC ; Gunnell D ; Peters TJ ; Rogers PJ ; Kessler D ; Ness AR ; ","ParentAuthors":"","DOI":"10.1093/ajcn/84.6.1308 ","Keywords":"Adult\r\nChild\r\nDepression/*drug therapy/epidemiology\r\n*Diet\r\nDose-Response Relationship, Drug\r\nEvidence-Based Medicine\r\nFatty Acids, Omega-3/administration & dosage/*therapeutic use\r\nFemale\r\nHumans\r\nMale\r\nMood Disorders/*drug therapy/epidemiology\r\nPsychometrics\r\nRandomized Controlled Trials as Topic","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Appleton KM, Hayward RC, Gunnell D, Peters TJ, Rogers PJ, Kessler D, and Ness AR (2006) Effects of n-3 long-chain polyunsaturated fatty acids on depressed mood: systematic review of published trials.. The American journal of clinical nutrition 84(6), 1308-16 DOI: 10.1093/ajcn/84.6.1308 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723743,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"N = 2982","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723910,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723957,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432303,"Title":"Depressed mood and n-3 polyunsaturated fatty acid intake from fish: non-linear or confounded association?","ParentTitle":"Social psychiatry and psychiatric epidemiology","ShortTitle":"Appleton (2007)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2007","Month":"February","StandardNumber":"0933-7954 (Linking)","City":"Germany","Country":"","Publisher":"","Institution":"","Volume":"42","Pages":"100-4","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"17160592","Abstract":"There is increasing evidence of an association between low dietary intake of essential n-3 long chain polyunsaturated fatty acids (n-3 EFAs) and depressed mood. This study aimed to evaluate this association in a large population-based sample of UK individuals. N-3 EFA intake (intake from fish alone, and from all sources (fish and supplements)), depressed mood (assessed using the short-form Depression, Anxiety and Stress Scales) and demographic variables (sex, age, Index of Multiple Deprivation (IMD) based on postal code, and date of questionnaire completion) were obtained simultaneously by self-report questionnaire (N = 2982). Using polynomial regression, a non-linear relationship between depressed mood and n-3 EFA intake from fish was found, with the incremental decrease in depressed mood diminishing as n-3 EFA intake increased. However, this relationship was attenuated by adjustment for age and IMD. No relationship between depression and n-3 EFA intake from all sources was found. These findings suggest that higher levels of n-3 EFA intake from fish are associated with lower levels of depressed mood, but the association disappears after adjustment for age and social deprivation, and after inclusion of n-3 EFA intake from supplements. This study does have a number of limitations, but the findings available suggest that the apparent associations between depressed mood and n-3 EFA intake from fish may simply reflect a wider association between depressed mood and lifestyle.","Comments":"","TypeName":"Journal, Article","Authors":"Appleton KM ; Peters TJ ; Hayward RC ; Heatherley SV ; McNaughton SA ; Rogers PJ ; Gunnell D ; Ness AR ; Kessler D ; ","ParentAuthors":"","DOI":"10.1007/s00127-006-0142-3 ","Keywords":"Adult\r\nAged\r\nAnxiety/diagnosis/epidemiology/psychology\r\nDepression/diagnosis/*epidemiology/*psychology\r\n*Eating\r\nFatty Acids, Omega-3/*administration & dosage/*metabolism\r\nFemale\r\nFish Products/*statistics & numerical data\r\nHumans\r\nMale\r\nMiddle Aged\r\nSeverity of Illness Index\r\nSurveys and Questionnaires","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Appleton KM, Peters TJ, Hayward RC, Heatherley SV, McNaughton SA, Rogers PJ, Gunnell D, Ness AR, and Kessler D (2007) Depressed mood and n-3 polyunsaturated fatty acid intake from fish: non-linear or confounded association?. Social psychiatry and psychiatric epidemiology 42(2), 100-4 DOI: 10.1007/s00127-006-0142-3 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723736,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723744,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723745,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723910,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723958,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746726,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84435132,"Title":"Is there a role for n-3 long-chain polyunsaturated fatty acids in the regulation of mood and behaviour? A review of the evidence to date from epidemiological studies, clinical studies and intervention trials.","ParentTitle":"Nutrition research reviews","ShortTitle":"Appleton (2008)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2008","Month":"June","StandardNumber":"0954-4224 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"21","Pages":"13-41","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"19079852","Abstract":"Selected biochemical evidence suggests a potential role for n-3 long-chain PUFA (n-3PUFA) in the regulation of mood and behaviour. The present paper reviews the relevant evidence, to date, from epidemiological studies, clinical studies and intervention trials. Most evidence is available investigating a role for n-3PUFA in depression, depressive illness and suicidal behaviour, but work is also available on anxiety and anxiety-related disorders, fatigue and fatigue-related disorders, aggression, hostility and anti-social behaviour, inattention, impulsivity and attention deficit hyperactivity disorder and schizophrenic disorders. For all these aspects of mood and behaviour, the evidence available is currently limited and highly inconsistent, both in terms of study methodology and study findings. There is a clear need for further work in this area.","Comments":"","TypeName":"Journal, Article","Authors":"Appleton KM ; Rogers PJ ; Ness AR ; ","ParentAuthors":"","DOI":"10.1017/S0954422408998620 ","Keywords":"Affect/*drug effects/physiology\r\nClinical Trials as Topic\r\nEpidemiologic Studies\r\nEvidence-Based Medicine\r\nFatty Acids, Omega-3/*physiology\r\nHumans\r\nMental Disorders/*drug therapy/metabolism","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Appleton KM, Rogers PJ, and Ness AR (2008) Is there a role for n-3 long-chain polyunsaturated fatty acids in the regulation of mood and behaviour? A review of the evidence to date from epidemiological studies, clinical studies and intervention trials.. Nutrition research reviews 21(1), 13-41 DOI: 10.1017/S0954422408998620 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723910,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723960,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432633,"Title":"Updated systematic review and meta-analysis of the effects of n-3 long-chain polyunsaturated fatty acids on depressed mood.","ParentTitle":"The American journal of clinical nutrition","ShortTitle":"Appleton (2010)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"23/05/2023","EditedBy":"GAO BIAO","Year":"2010","Month":"March","StandardNumber":"0002-9165 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"91","Pages":"757-70","Edition":"","Issue":"3","Availability":"","URL":"https://www.sciencedirect.com/science/article/pii/S0002916523016817?via%3Dihub","OldItemId":"20130098","Abstract":"BACKGROUND: The debate over a role for n-3 long-chain polyunsaturated fatty acids (n-3 PUFAs) in depressed mood continues. OBJECTIVE: The objective was to update a previous systematic review and meta-analysis of published randomized controlled trials investigating the effects of n-3 PUFAs on depressed mood and to explore potential sources of heterogeneity. DESIGN: Eight databases were searched for trials that randomly assigned participants to receive n-3 PUFAs/fish, measured depressed mood, used human participants, and included a comparison group up to April 2009. RESULTS: Thirty-five randomized controlled trials were identified; 17 were not included in the previous review. The pooled standardized difference in mean outcome of the 29 trials that provided data to allow pooling (fixed-effects model) was 0.10 SD (95% CI: 0.02, 0.17) in those who received n-3 PUFAs compared with placebo, with strong evidence of heterogeneity (I(2) = 65%, P < 0.01). The presence of funnel plot asymmetry suggested that publication bias was a likely source of this heterogeneity. Depressive symptom severity and participant diagnosis also explained some of the observed heterogeneity. Greater effects of n-3 PUFAs were found in individuals with more-severe depressive symptoms. In trials that enrolled individuals with a diagnosed depressive disorder, the combined mean difference was 0.41 (95% CI: 0.26, 0.55), although evidence of heterogeneity was also found (I(2) = 71%). In trials that enrolled individuals without a depressive diagnosis, no beneficial effects of n-3 PUFAs were found (largest combined mean difference: 0.22; 95% CI: -0.01, 0.44; I(2) = 0%). CONCLUSIONS: Trial evidence of the effects of n-3 PUFAs on depressed mood has increased but remains difficult to summarize because of considerable heterogeneity. The evidence available provides some support of a benefit of n-3 PUFAs in individuals with diagnosed depressive illness but no evidence of any benefit in individuals without a diagnosis of depressive illness.","Comments":"","TypeName":"Journal, Article","Authors":"Appleton KM ; Rogers PJ ; Ness AR ; ","ParentAuthors":"","DOI":"10.3945/ajcn.2009.28313 ","Keywords":"Depression/*drug therapy\r\nDietary Fats/*therapeutic use\r\nFatty Acids, Omega-3/*therapeutic use\r\nHumans\r\nPublication Bias\r\nRandomized Controlled Trials as Topic\r\nSeverity of Illness Index","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Appleton KM, Rogers PJ, and Ness AR (2010) Updated systematic review and meta-analysis of the effects of n-3 long-chain polyunsaturated fatty acids on depressed mood.. The American journal of clinical nutrition 91(3), 757-70 DOI: 10.3945/ajcn.2009.28313 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723910,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723965,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432085,"Title":"Omega-3 fatty acids for depression in adults.","ParentTitle":"The Cochrane database of systematic reviews","ShortTitle":"Appleton (2015)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"23/05/2023","EditedBy":"GAO BIAO","Year":"2015","Month":"November","StandardNumber":"1361-6137 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"2015","Pages":"CD004692","Edition":"","Issue":"11","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC5321518/   ","OldItemId":"26537796","Abstract":"BACKGROUND: Major depressive disorder (MDD) is highly debilitating, difficult to treat, has a high rate of recurrence, and negatively impacts the individual and society as a whole. One emerging potential treatment for MDD is n-3 polyunsaturated fatty acids (n-3PUFAs), also known as omega-3 oils, naturally found in fatty fish, some other seafood, and some nuts and seeds. Various lines of evidence suggest a role for n-3PUFAs in MDD, but the evidence is far from conclusive. Reviews and meta-analyses clearly demonstrate heterogeneity between studies. Investigations of heterogeneity suggest differential effects of n-3PUFAs, depending on severity of depressive symptoms, where no effects of n-3PUFAs are found in studies of individuals with mild depressive symptomology, but possible benefit may be suggested in studies of individuals with more severe depressive symptomology. OBJECTIVES: To assess the effects of n-3 polyunsaturated fatty acids (also known as omega-3 fatty acids) versus a comparator (e.g. placebo, anti-depressant treatment, standard care, no treatment, wait-list control) for major depressive disorder (MDD) in adults. SEARCH METHODS: We searched the Cochrane Depression, Anxiety and Neurosis Review Group's Specialised Registers (CCDANCTR) and International Trial Registries over all years to May 2015. We searched the database CINAHL over all years of records to September 2013. SELECTION CRITERIA: We included studies in the review if they: were a randomised controlled trial; provided n-3PUFAs as an intervention; used a comparator; measured depressive symptomology as an outcome; and were conducted in adults with MDD. Primary outcomes were depressive symptomology (continuous data collected using a validated rating scale) and adverse events. Secondary outcomes were depressive symptomology (dichotomous data on remission and response), quality of life, and failure to complete studies. DATA COLLECTION AND ANALYSIS: We used standard methodological procedures as expected by Cochrane. MAIN RESULTS: We found 26 relevant studies: 25 studies involving a total of 1438 participants investigated the impact of n-3PUFA supplementation compared to placebo, and one study involving 40 participants investigated the impact of n-3PUFA supplementation compared to antidepressant treatment.For the placebo comparison, n-3PUFA supplementation results in a small to modest benefit for depressive symptomology, compared to placebo: standardised mean difference (SMD) -0.32 (95% confidence interval (CI) -0.12 to -0.52; 25 studies, 1373 participants, very low quality evidence), but this effect is unlikely to be clinically meaningful (an SMD of 0.32 represents a difference between groups in scores on the HDRS (17-item) of approximately 2.2 points (95% CI 0.8 to 3.6)). The confidence intervals include both a possible clinically important effect and a possible negligible effect, and there is considerable heterogeneity between the studies. Although the numbers of individuals experiencing adverse events were similar in intervention and placebo groups (odds ratio (OR) 1.24, 95% CI 0.95 to 1.62; 19 studies, 1207 participants; very low-quality evidence), the confidence intervals include a significant increase in adverse events with n-3PUFAs as well as a small possible decrease. Rates of remission and response, quality of life, and rates of failure to complete studies were also similar between groups, but confidence intervals are again wide.The evidence on which these results are based is very limited. All studies contributing to our analyses were of direct relevance to our research question, but we rated the quality of the evidence for all outcomes as low to very low. The number of studies and number of participants contributing to all analyses were low, and the majority of studies were small and judged to be at high risk of bias on several measures. Our analyses were also likely to be highly influenced by three large trials. Although we judge these trials to be at low risk of bias, they contribute 26.9% to 82% of data. Our effect size estimates are also imprecise. Funnel plot asymmetry and sensitivity analyses (using fixed-effect models, and only studies judged to be at low risk of selection bias, performance bias or attrition bias) also suggest a likely bias towards a positive finding for n-3PUFAs. There was substantial heterogeneity in analyses of our primary outcome of depressive symptomology. This heterogeneity was not explained by the presence or absence of comorbidities or by the presence or absence of adjunctive therapy.Only one study was available for the antidepressant comparison, involving 40 participants. This study found no differences between treatment with n-3PUFAs and treatment with antidepressants in depressive symptomology (mean difference (MD) -0.70 (95% CI -5.88 to 4.48)), rates of response to treatment or failure to complete. Adverse events were not reported in a manner suitable for analysis, and rates of depression remission and quality of life were not reported. AUTHORS' CONCLUSIONS: At present, we do not have sufficient high quality evidence to determine the effects of n-3PUFAs as a treatment for MDD. Our primary analyses suggest a small-to-modest, non-clinically beneficial effect of n-3PUFAs on depressive symptomology compared to placebo; however the estimate is imprecise, and we judged the quality of the evidence on which this result is based to be low/very low. Sensitivity analyses, funnel plot inspection and comparison of our results with those of large well-conducted trials also suggest that this effect estimate is likely to be biased towards a positive finding for n-3PUFAs, and that the true effect is likely to be smaller. Our data, however, also suggest similar rates of adverse events and numbers failing to complete trials in n-3PUFA and placebo groups, but again our estimates are very imprecise. The one study that directly compares n-3PUFAs and antidepressants in our review finds comparable benefit. More evidence, and more complete evidence, are required, particularly regarding both the potential positive and negative effects of n-3PUFAs for MDD.","Comments":"","TypeName":"Journal, Article","Authors":"Appleton KM ; Sallis HM ; Perry R ; Ness AR ; Churchill R ; ","ParentAuthors":"","DOI":"10.1002/14651858.CD004692.pub4 ","Keywords":"Adult\r\nAntidepressive Agents/adverse effects/*therapeutic use\r\nDepressive Disorder, Major/*drug therapy\r\nFatty Acids, Omega-3/adverse effects/*therapeutic use\r\nHumans\r\nRandomized Controlled Trials as Topic","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Appleton KM, Sallis HM, Perry R, Ness AR, and Churchill R (2015) Omega-3 fatty acids for depression in adults.. The Cochrane database of systematic reviews 2015(11), CD004692 DOI: 10.1002/14651858.CD004692.pub4 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723910,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723971,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432070,"Title":"Omega-3 fatty acids for depression in adults.","ParentTitle":"The Cochrane database of systematic reviews","ShortTitle":"Appleton (2021)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2021","Month":"November","StandardNumber":"1361-6137 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"11","Pages":"CD004692","Edition":"","Issue":"11","Availability":"","URL":"","OldItemId":"34817851","Abstract":"BACKGROUND: Major depressive disorder (MDD) is highly debilitating, difficult to treat, has a high rate of recurrence, and negatively impacts the individual and society as a whole. One potential treatment for MDD is n-3 polyunsaturated fatty acids (n-3PUFAs), also known as omega-3 oils, naturally found in fatty fish, some other seafood, and some nuts and seeds. Various lines of evidence suggest a role for n-3PUFAs in MDD, but the evidence is far from conclusive. Reviews and meta-analyses clearly demonstrate heterogeneity between studies. Investigations of heterogeneity suggest different effects of n-3PUFAs, depending on the severity of depressive symptoms, where no effects of n-3PUFAs are found in studies of individuals with mild depressive symptomology, but possible benefit may be suggested in studies of individuals with more severe depressive symptomology. Hence it is important to establish their effectiveness in treating MDD. This review updates and incorporates an earlier review with the same research objective (Appleton 2015). OBJECTIVES: To assess the effects of n-3 polyunsaturated fatty acids (also known as omega-3 fatty acids) versus a comparator (e.g. placebo, antidepressant treatment, standard care, no treatment, wait-list control) for major depressive disorder (MDD) in adults. SEARCH METHODS: We searched the Cochrane Central Register of Controlled trials (CENTRAL), Ovid MEDLINE, Embase and PsycINFO together with trial registries and grey literature sources (to 9 January 2021). We checked reference lists and contacted authors of included studies for additional information when necessary. SELECTION CRITERIA: We included studies in the review if they: used a randomised controlled trial design; provided n-3PUFAs as an intervention; used a comparator; measured depressive symptomology as an outcome; and were conducted in adults with MDD. Primary outcomes were depressive symptomology (continuous data collected using a validated rating scale) and adverse events. Secondary outcomes were depressive symptomology (dichotomous data on remission and response), quality of life, and non-completion of studies. DATA COLLECTION AND ANALYSIS: We used standard methodological procedures as expected by Cochrane. We assessed the certainty of the evidence using GRADE criteria. MAIN RESULTS: The review includes 35 relevant studies: 34 studies involving a total of 1924 participants investigated the impact of n-3PUFA supplementation compared to placebo, and one study involving 40 participants investigated the impact of n-3PUFA supplementation compared to antidepressant treatment. For the placebo comparison, n-3PUFA supplementation resulted in a small to modest benefit for depressive symptomology, compared to placebo: standardised mean difference (SMD) (random-effects model) -0.40 (95% confidence interval (CI) -0.64 to -0.16; 33 studies, 1848 participants; very low-certainty evidence), but this effect is unlikely to be clinically meaningful. An SMD of 0.40 represents a difference between groups in scores on the HDRS (17-item) of approximately 2.5 points (95% CI 1.0 to 4.0), where the minimal clinically important change score on this scale is 3.0 points. The confidence intervals include both a possible clinically important effect and a possible negligible effect, and there is considerable heterogeneity between studies. Sensitivity analyses, funnel plot inspection and comparison of our results with those of large well-conducted trials also suggest that this effect estimate may be biased towards a positive finding for n-3PUFAs. Although the numbers of individuals experiencing adverse events were similar in intervention and placebo groups (odds ratio (OR) 1.27, 95% CI 0.99 to 1.64; 24 studies, 1503 participants; very low-certainty evidence), the confidence intervals include a small decrease to a modest increase in adverse events with n-3PUFAs. There was no evidence for a difference between n-3PUFA and placebo groups in remission rates (OR 1.13, 95% CI 0.74 to 1.72; 8 studies, 609 participants, low-certainty evidence), response rates (OR 1.20, 95% CI 0.80 to 1.79; 17 studies, 794 participants; low-certainty evidence), quality of life (SMD -0.38 (95% CI -0.82 to 0.06), 12 studies, 476 participants, very low-certainty evidence), or trial non-completion (OR 0.92, 95% CI 0.70 to 1.22; 29 studies, 1777 participants, very low-certainty evidence). The evidence on which these results are based was also very limited, highly heterogeneous, and potentially biased. Only one study, involving 40 participants, was available for the antidepressant comparison. This study found no differences between treatment with n-3PUFAs and treatment with antidepressants in depressive symptomology (mean difference (MD) -0.70, 95% CI -5.88 to 4.48), rates of response to treatment (OR 1.23, 95% CI 0.35 to 4.31), or trial non-completion (OR 1.00, 95% CI 0.21 to 4.71). Confidence intervals are however very wide in all analyses, and do not rule out important beneficial or detrimental effects of n-3PUFAs compared to antidepressants. Adverse events were not reported in a manner suitable for analysis, and rates of depression remission and quality of life were not reported. AUTHORS' CONCLUSIONS: At present, we do not have sufficient high-certainty evidence to determine the effects of n-3PUFAs as a treatment for MDD. Our primary analyses may suggest a small-to-modest, non-clinically beneficial effect of n-3PUFAs on depressive symptomology compared to placebo; however the estimate is imprecise, and we judged the certainty of the evidence on which this result is based to be low to very low. Our data may also suggest similar rates of adverse events and trial non-completion in n-3PUFA and placebo groups, but again our estimates are very imprecise. Effects of n-3PUFAs compared to antidepressants are very imprecise and uncertain. More complete evidence is required for both the potential positive and negative effects of n-3PUFAs for MDD.","Comments":"","TypeName":"Journal, Article","Authors":"Appleton KM ; Voyias PD ; Sallis HM ; Dawson S ; Ness AR ; Churchill R ; Perry R ; ","ParentAuthors":"","DOI":"10.1002/14651858.CD004692.pub5 ","Keywords":"Adult\r\nAntidepressive Agents/therapeutic use\r\nDepression/drug therapy\r\n*Depressive Disorder, Major/drug therapy\r\n*Fatty Acids, Omega-3/therapeutic use\r\nHumans\r\nQuality of Life\r\nRandomized Controlled Trials as Topic","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Appleton KM, Voyias PD, Sallis HM, Dawson S, Ness AR, Churchill R, and Perry R (2021) Omega-3 fatty acids for depression in adults.. The Cochrane database of systematic reviews 11(11), CD004692 DOI: 10.1002/14651858.CD004692.pub5 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723736,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723739,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":"COX-1 and COX-2","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723769,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723797,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723971,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432164,"Title":"Could PCSO-524 be a potential adjuvant treatment to sleep therapy in the management of depression?","ParentTitle":"Psychiatry research","ShortTitle":"Arakaki (2021)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2021","Month":"January","StandardNumber":"0165-1781 (Linking)","City":"Ireland","Country":"","Publisher":"","Institution":"","Volume":"295","Pages":"113590","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"33276268","Abstract":"Sleep is essential in neural system homeostasis due to its regulation of the immunological system and inflammatory cytokines. Poor sleep quality can induce a pro-inflammatory state and aggravate depressive symptoms. Depression has been linked with high levels of peripheral and central pro-inflammatory markers. In this context, we highlight a possible role for PCSO-524, a nutritional supplement extracted from the New Zealand green lipped mussel that has already been shown to have anti-inflammatory effects, as an adjuvant treatment for depression alongside sleep therapy. Although there are not as yet any studies on its use in treating depression, it has been demonstrated to be a promising treatment in another condition that has been linked with inflammation, attention deficit/hyperactivity disorder, and in some other neurodegenerative disorders. Therefore, PCSO-524, associated with good sleep quality, could be an option to reinforce depression management.","Comments":"","TypeName":"Journal, Article","Authors":"Arakaki FH ; Xerfan EMS ; Galdurz JCF ; Tufik S ; Andersen ML ; ","ParentAuthors":"","DOI":"10.1016/j.psychres.2020.113590 ","Keywords":"*Adjuvants, Pharmaceutic\r\nAttention Deficit Disorder with Hyperactivity\r\nCytokines\r\nDepression/*therapy\r\nDietary Supplements\r\nFatty Acids, Omega-3/administration & dosage\r\nFatty Acids, Unsaturated/*therapeutic use\r\nFemale\r\nHumans\r\nMale\r\n*Sleep\r\nSleep Wake Disorders\r\nDepression\r\nNeuroinflammation\r\nPCSO-524\r\nSleep","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Arakaki FH, Xerfan EMS, Galdurz JCF, Tufik S, and Andersen ML (2021) Could PCSO-524 be a potential adjuvant treatment to sleep therapy in the management of depression?. Psychiatry research 295, 113590 DOI: 10.1016/j.psychres.2020.113590 "},{"Codes":[{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723857,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723964,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723974,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84434761,"Title":"Antidepressant-like effects of omega-3 fatty acids in postpartum model of depression in rats.","ParentTitle":"Behavioural brain research","ShortTitle":"Arbabi (2014)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"23/05/2023","EditedBy":"GAO BIAO","Year":"2014","Month":"September","StandardNumber":"0166-4328 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"271","Pages":"65-71","Edition":"","Issue":"","Availability":"","URL":"https://www.sciencedirect.com/science/article/pii/S0166432814003374?via%3Dihub","OldItemId":"24867329","Abstract":"Postpartum depression (PPD) is a psychiatric disorder that occurs in 10-15% of childbearing women. It is hypothesized that omega-3 fatty acids, which are components of fish oil, may attenuate depression symptoms. In order to examine this hypothesis, the animal model of postpartum depression was established in the present study. Ovariectomized female rats underwent hormone-simulated pregnancy (HSP) regimen and received progesterone and estradiol benzoate or vehicle for 23 days, mimicking the actual rat's pregnancy. The days after hormone termination were considered as the postpartum period. Forced feeding of menhaden fish oil, as a source of omega-3, with three doses of 1, 3, and 9g/kg/d, fluoxetine 15mg/kg/d, and distilled water 2ml/d per rat started in five postpartum-induced and one vehicle group on postpartum day 1 and continued for 15 consecutive days. On postpartum day 15, all groups were tested in the forced swimming test (FST) and open field test (OFT), followed by a biochemical assay. Results showed that the postpartum-induced rats not treated with menhaden fish oil, exhibited an increase in immobility time seen in FST, hippocampal concentration of corticosterone and plasmatic level of corticosterone, and pro-inflammatory cytokines. These depression-related effects were attenuated by supplementation of menhaden fish oil with doses of 3 and 9g/kg. Moreover, results of rats supplemented with menhaden fish oil were comparable to rats treated with the clinically effective antidepressant, fluoxetine. Taken together, these results suggest that menhaden fish oil, rich in omega-3, exerts beneficial effect on postpartum depression and decreases the biomarkers related to depression such as corticosterone and pro-inflammatory cytokines.","Comments":"","TypeName":"Journal, Article","Authors":"Arbabi L ; Baharuldin MT ; Moklas MA ; Fakurazi S ; Muhammad SI ; ","ParentAuthors":"","DOI":"10.1016/j.bbr.2014.05.036 ","Keywords":"Animals\r\nAntidepressive Agents/*pharmacology\r\nBehavior, Animal\r\nCorticosterone/blood/metabolism\r\nCytokines/blood/metabolism\r\nDepression, Postpartum/chemically induced/*drug therapy/metabolism\r\nDisease Models, Animal\r\nEstradiol/administration & dosage/analogs & derivatives/pharmacology\r\nFatty Acids, Omega-3/*pharmacology\r\nFemale\r\nFish Oils/administration & dosage/*pharmacology\r\nFluoxetine/pharmacology\r\nHippocampus/drug effects\r\nLocomotion/drug effects\r\nMotor Activity/drug effects\r\nOvariectomy\r\nPostpartum Period/*drug effects/metabolism\r\nPregnancy\r\nProgesterone/administration & dosage/pharmacology\r\nRats\r\nRats, Sprague-Dawley\r\nSwimming\r\nCorticosterone\r\nForced swimming test\r\nHormone simulated pregnancy\r\nOmega-3 fatty acid\r\nPostpartum depression\r\nPro-inflammatory cytokine","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Arbabi L, Baharuldin MT, Moklas MA, Fakurazi S, and Muhammad SI (2014) Antidepressant-like effects of omega-3 fatty acids in postpartum model of depression in rats.. Behavioural brain research 271, 65-71 DOI: 10.1016/j.bbr.2014.05.036 "},{"Codes":[{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723738,"AdditionalText":"ADHD ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723771,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723968,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432127,"Title":"Editorial: Can omega-3 fatty acids improve executive functioning? Will this reduce ADHD and depression?","ParentTitle":"Journal of child psychology and psychiatry, and allied disciplines","ShortTitle":"Artukoglu (2018)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"23/05/2023","EditedBy":"GAO BIAO","Year":"2018","Month":"June","StandardNumber":"0021-9630 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"59","Pages":"615-617","Edition":"","Issue":"6","Availability":"","URL":"https://acamh.onlinelibrary.wiley.com/doi/10.1111/jcpp.12932","OldItemId":"29808491","Abstract":"Families with children who have neurodevelopmental disorders and mental health problems often opt to use nonmainstream and complementary medicines including dietary supplements. One dietary supplement popular with parents seeking treatment for both depression and ADHD is omega-3 fatty acids. This has led to much research and scientific debate dedicated to examining the efficacy of omega-3 supplementation as a treatment for both depression and ADHD.","Comments":"","TypeName":"Journal, Article","Authors":"Artukoglu BB ; Bloch MH ; ","ParentAuthors":"","DOI":"10.1111/jcpp.12932 ","Keywords":"*Attention Deficit Disorder with Hyperactivity\r\nChild\r\nDepression\r\nDietary Supplements\r\nExecutive Function\r\n*Fatty Acids, Omega-3\r\nHumans","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Artukoglu BB, and Bloch MH (2018) Editorial: Can omega-3 fatty acids improve executive functioning? Will this reduce ADHD and depression?. Journal of child psychology and psychiatry, and and allied disciplines 59(6), 615-617 DOI: 10.1111/jcpp.12932 "},{"Codes":[{"AttributeId":12740027,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723750,"AdditionalText":"BDNF","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723719,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723757,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723758,"AdditionalText":"UP-regulating both BDNF and GR gene and protein expressions\nreduced CUMS-induced neuronal atrophy in the CA3 and dentate gyrus of the hippocampus and restored astrocytes","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723966,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723975,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723887,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84433166,"Title":"The antidepressant effect of musk in an animal model of depression: a histopathological study.","ParentTitle":"Cell and tissue research","ShortTitle":"Ayuob (2016)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"23/05/2023","EditedBy":"GAO BIAO","Year":"2016","Month":"November","StandardNumber":"0302-766X (Linking)","City":"Germany","Country":"","Publisher":"","Institution":"","Volume":"366","Pages":"271-284","Edition":"","Issue":"2","Availability":"","URL":"https://link.springer.com/article/10.1007/s00441-016-2468-9","OldItemId":"27481508","Abstract":"Depression is a significant public health concern all over the world, especially in modern communities. This study aims to assess the efficacy of musk in alleviating the behavioral, biochemical and histopathological changes induced by chronic unpredictable mild stress (CUMS) in an animal model of depression and to explore the underlying mechanism of this effect. Male Swiss albino mice were divided into four groups (n=10): control, CUMS, CUMS+fluoxetine and CUMS+musk. At the end of the experiment, behavioral tests were administered and serum corticosterone and testosterone levels were assessed. Surface markers, proteins and gene expressions of brain-derived neurotropic factor (BDNF) and glucocorticoid receptors (GRs) in the hippocampus were assessed. The immunoexpression of glial fibrillary acidic protein, Ki67 and caspase-3 was also assessed. Data were analyzed using the Statistical Package for the Social Sciences and a P value of less than 0.05 was considered significant. Musk alleviated the behavioral changes caused by CUMS and reduced elevated corticosterone levels. It reduced CUMS-induced neuronal atrophy in the CA3 and dentate gyrus of the hippocampus and restored astrocytes. Musk reduced the neuro- and glial apoptosis observed in stressed mice in a manner comparable to that of fluoxetine. Musk induced these effects through up-regulating both BDNF and GR gene and protein expressions. Musk has an antidepressant-like effect in an animal model of depression, so it is advisable to assess its efficacy in people continually exposed to stressors.","Comments":"","TypeName":"Journal, Article","Authors":"Ayuob NN ; Ali SS ; Suliaman M ; El Wahab MGA ; Ahmed SM ; ","ParentAuthors":"","DOI":"10.1007/s00441-016-2468-9 ","Keywords":"Animals\r\nAntidepressive Agents/pharmacology/*therapeutic use\r\nBrain-Derived Neurotrophic Factor/genetics/metabolism\r\nCaspase 3/metabolism\r\nCorticosterone/blood\r\nDepression/blood/*drug therapy/genetics\r\nDisease Models, Animal\r\nFatty Acids, Monounsaturated/blood/pharmacology/*therapeutic use\r\nGas Chromatography-Mass Spectrometry\r\nGene Expression Regulation\r\nGlial Fibrillary Acidic Protein/metabolism\r\nHippocampus/drug effects/pathology\r\nKi-67 Antigen/metabolism\r\nMaze Learning/drug effects\r\nMice\r\nRNA, Messenger/genetics/metabolism\r\nReceptors, Glucocorticoid/genetics/metabolism\r\nTestosterone/metabolism\r\nApoptosis\r\nBDNF-GR\r\nDepression\r\nHippocampus\r\nMusk\r\nNeurogenesis","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Ayuob NN, Ali SS, Suliaman M, El Wahab MGA, and Ahmed SM (2016) The antidepressant effect of musk in an animal model of depression: a histopathological study.. Cell and tissue research 366(2), 271-284 DOI: 10.1007/s00441-016-2468-9 "},{"Codes":[{"AttributeId":12723719,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740027,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723750,"AdditionalText":"BDNF","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723887,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723969,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723975,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740071,"AdditionalText":"corticosterone","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84437414,"Title":"The protective role of musk on salivary glands of mice exposed to chronic unpredictable mild stress.","ParentTitle":"Journal of oral science","ShortTitle":"Ayuob (2019)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2019","Month":"","StandardNumber":"1343-4934 (Linking)","City":"Japan","Country":"","Publisher":"","Institution":"","Volume":"61","Pages":"95-102","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"30918218","Abstract":"This study assessed the impact of chronic unpredictable mild stress (CUMS) on the structure of mouse salivary glands and the role of musk in alleviating this impact. Forty male albino mice were distributed equally into four groups; control (untreated), CUMS (exposed to CUMS for 4 weeks), CUMS+fluoxetine (FLU) (exposed to CUMS then treated with FLU, CUMS+musk (exposed to CUMS then treated with musk). Behavioral changes and serum corticosterone levels were assessed at the end of the experiment. The submandibular and parotid glands were dissected out and processed for histopathological and immunohistochemical examination using antibodies against alpha smooth muscle actin (ASMA) and brain-derived neurotropic factor (BDNF). Exposure to CUMS significantly (P < 0.001) increased the serum corticosterone level and induced depression. CUMS also induced vacuolation in acinar cells along with a significant (P < 0.001) reduction of ASMA immunoexpression, indicating an effect on myoepithelial cells, and a significant (P < 0.001) increase of BDNF expression in the gland ductal system. Both FLU and musk alleviated the CUMS-induced behavioral, biochemical and histopathological changes in the salivary glands. In conclusion, musk ameliorates stress-induced structural changes in mouse salivary glands. This effect might be mediated through up-regulation of BDNF secretion by the glands.","Comments":"","TypeName":"Journal, Article","Authors":"Ayuob NN ; Abdel-Tawab HS ; El-Mansy AA ; Ali SS ; ","ParentAuthors":"","DOI":"10.2334/josnusd.17-0440 ","Keywords":"Animals\r\nBehavior, Animal\r\nBody Weight\r\nBrain-Derived Neurotrophic Factor/metabolism\r\nChronic Disease\r\nCorticosterone/blood\r\n*Fatty Acids, Monounsaturated\r\nMale\r\nMice\r\nSalivary Glands/metabolism/*physiopathology\r\n*Stress, Physiological\r\nBDNF\r\nfluoxetine\r\nmusk\r\nparotid\r\nstress\r\nsubmandibular","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Ayuob NN, Abdel-Tawab HS, El-Mansy AA, and Ali SS (2019) The protective role of musk on salivary glands of mice exposed to chronic unpredictable mild stress.. Journal of oral science 61(1), 95-102 DOI: 10.2334/josnusd.17-0440 "},{"Codes":[{"AttributeId":12723775,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723762,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":" Geriatric Depression Scale (GDS) \nCenter for Epidemiologic Studies Depression\nScale (CES-D), and Hamilton Depression Rating Scale, scores","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723843,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723968,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432083,"Title":"Systematic review and meta-analysis of omega-3-fatty acids in elderly patients with depression.","ParentTitle":"Nutrition research (New York, N.Y.)","ShortTitle":"Bae (2018)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2018","Month":"February","StandardNumber":"0271-5317 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"50","Pages":"1-9","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"29540267","Abstract":"One of the typical symptoms of a psychological crisis is depression, an increasing concern in the elderly population. Although omega-3-polyunsaturated fatty acids (PUFAs) are reported to be promising nutrients for treating depression, currently, there are no systematic reviews or meta-analyses of randomized control trials that provide critical evidence regarding the potential benefits of omega-3 fatty acids in elderly patients with depression. This analysis was conducted to provide evidence for the clinical application of omega-3 fatty acids in the treatment of depressive symptoms of elderly subjects older than 65 years. Seven databases were searched from their inception date until September 2016. Following this search, 6 studies were selected, which included 4605 patients (mean age, 76.97 years; male-female ratio=3752:853; mean dose of omega 3 intake, 1.3 g/d). These results were divided into 2 categories: well-being mental health group and depressive group. In the well-being mental health group, the Hedges g was 0.12 (95% confidence interval, -0.05 to 0.29), which indicated no significant effect of n-3 PUFA supplementation on depressed mood compared with placebo. In the depressive group, the pooled Hedges g was -0.94 (95% CI, -1.37 to -0.50]) for the random-effects model, which indicated a large effect of n-3 PUFA supplementation on those with depressed mood compared with placebo. Although this review shows that omega-3 fatty acids are effective in the treatment of elderly depressed patients, the benefits of omega-3 fatty acid supplementation were significant only in the elderly patients with mild to moderate depression.","Comments":"","TypeName":"Journal, Article","Authors":"Bae JH ; Kim G ; ","ParentAuthors":"","DOI":"10.1016/j.nutres.2017.10.013 ","Keywords":"Aged\r\nAged, 80 and over\r\nDepression/*drug therapy\r\nDepressive Disorder/*drug therapy\r\n*Dietary Supplements\r\nFatty Acids, Omega-3/*therapeutic use\r\nHumans\r\nMental Health\r\nDepression\r\nMeta-analysis\r\nOmega-3-fatty acids\r\nSystematic review","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Bae JH, and Kim G (2018) Systematic review and meta-analysis of omega-3-fatty acids in elderly patients with depression.. Nutrition research (New York, and N.Y.) 50, 1-9 DOI: 10.1016/j.nutres.2017.10.013 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723762,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723775,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723805,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723968,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432671,"Title":"Omega-3 polyunsaturated fatty acids and reduction of depressive symptoms in older adults: A systematic review and meta-analysis.","ParentTitle":"Journal of affective disorders","ShortTitle":"Bai (2018)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2018","Month":"December","StandardNumber":"0165-0327 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"241","Pages":"241-248","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"30138808","Abstract":"OBJECTIVE: The aim of this study is to systematically review the efficacy of omega-3 polyunsaturated fatty acid (n-3 PUFA) supplements in reducing depressive symptoms among older adults aged 60 and above. METHODS: Relevant electronic databases were searched from their inception to June 4, 2018, including Medline, Embase, Web of Science, Cochrane Library, PsycINFO, Global Health, CINAHL, ClinicalTrials.gov and Chinese Biomedical Medicine Database. Two reviewers independently screened for eligible studies, extracted data, and assessed risk of bias of the included studies. The effect size data were analyzed using robust variance estimation in meta-regression. RESULTS: Nine studies were included. The overall treatment effects of n-3 PUFA supplements in reducing depressive symptoms for older adults was not statistically significant (d=-0.202, 95% CI=-0.463, 0.060). Meta-regression found interventions with dosage of n-3 PUFA greater than 1.5g/d had an average effect size of -0.428, with a 95% confidence interval of [-0.822, -0.035], which is statistically significant. Meta-regression did not find significant moderating effects of comorbidity, baseline depression, intervention duration, and EPA-DHA ratio, potentially due to limited statistical power. LIMITATIONS: The current review only included 9 studies based on literature search in major English and Chinese databases, which provided limited statistical power for moderator analysis and the results are suggestive only. CONCLUSIONS: The meta-analysis of 9 RCTs found mixed findings of the efficacy of n-3 PUFA in the treatment of depressive symptoms among older adults aged 60 and above. More high-quality, large-scale RCTs are needed to confirm the current conclusions.","Comments":"","TypeName":"Journal, Article","Authors":"Bai ZG ; Bo A ; Wu SJ ; Gai QY ; Chi I ; ","ParentAuthors":"","DOI":"10.1016/j.jad.2018.07.057 ","Keywords":"Aged\r\nDepression/*therapy\r\n*Dietary Supplements\r\nFatty Acids, Omega-3/*therapeutic use\r\nFemale\r\nHumans\r\nMale\r\nMiddle Aged\r\nRandomized Controlled Trials as Topic\r\nTreatment Outcome\r\nDepressive symptoms\r\nMeta-analysis\r\nN-3 PUFAs\r\nOlder adults","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Bai ZG, Bo A, Wu SJ, Gai QY, and Chi I (2018) Omega-3 polyunsaturated fatty acids and reduction of depressive symptoms in older adults: A systematic review and meta-analysis.. Journal of affective disorders 241, 241-248 DOI: 10.1016/j.jad.2018.07.057 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723750,"AdditionalText":"BDNF","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723896,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723961,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84435602,"Title":"Therapeutic use of omega-3 fatty acids in bipolar disorder.","ParentTitle":"Expert review of neurotherapeutics","ShortTitle":"Balanz-Martnez (2011)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"23/05/2023","EditedBy":"GAO BIAO","Year":"2011","Month":"July","StandardNumber":"1473-7175 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"11","Pages":"1029-47","Edition":"","Issue":"7","Availability":"","URL":"https://www.tandfonline.com/doi/full/10.1586/ern.11.42","OldItemId":"21721919","Abstract":"Bipolar disorder (BD) is a severe, chronic affective disorder, associated with significant disability, morbidity and premature mortality. Omega-3 polyunsaturated fatty acids (PUFAs) play several important roles in brain development and functioning. Evidence from animal models of dietary omega-3 (n-3) PUFA deficiency suggest that these fatty acids are relevant to promote brain development and to regulate behavioral and neurochemical aspects related to mood disorders, such as stress responses, depression and aggression, as well as dopaminergic content and function. Preclinical and clinical evidence suggests roles for PUFAs in BD. n-3 PUFAs seem to be an effective adjunctive treatment for unipolar and bipolar depression, but further large-scale, well-controlled trials are needed to examine its clinical utility in BD. The use of n-3 as a mood stabilizer among BD patients is discussed here. This article summarizes the molecular pathways related to the role of n-3 as a neuroprotective and neurogenic agent, with a specific focus on BDNF. It is proposed that the n-3-BDNF association is involved in the pathophysiology of BD and represents a promising target for developing a novel class of rationally devised therapies.","Comments":"","TypeName":"Journal, Article","Authors":"Balanz-Martnez V ; Fries GR ; Colpo GD ; Silveira PP ; Portella AK ; Tabars-Seisdedos R ; Kapczinski F ; ","ParentAuthors":"","DOI":"10.1586/ern.11.42 ","Keywords":"Animals\r\nBipolar Disorder/*drug therapy/metabolism/physiopathology\r\nBrain-Derived Neurotrophic Factor/metabolism\r\nFatty Acids, Omega-3/metabolism/*therapeutic use\r\nHumans\r\nNeuroprotective Agents/metabolism/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Balanz-Martnez V, Fries GR, Colpo GD, Silveira PP, Portella AK, Tabars-Seisdedos R, and Kapczinski F (2011) Therapeutic use of omega-3 fatty acids in bipolar disorder.. Expert review of neurotherapeutics 11(7), 1029-47 DOI: 10.1586/ern.11.42 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":" Hamilton Depression Rating Scale","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723868,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723966,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432536,"Title":"The efficacy of fish oil supplements in the treatment of depression: food for thought.","ParentTitle":"Translational psychiatry","ShortTitle":"Bastiaansen (2016)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"23/05/2023","EditedBy":"GAO BIAO","Year":"2016","Month":"December","StandardNumber":"2158-3188 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"6","Pages":"e975","Edition":"","Issue":"12","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC5315564/","OldItemId":"27922634","Abstract":"A recent meta-analysis and meta-regression of 13 randomized clinical trials by Mocking et al.1 concluded that supplementation with omega-3 fatty acids, found naturally in fatty fish, has a beneficial effect in patients with major depressive disorder (MDD), especially for higher doses of the eicosapentaenoic acid (EPA) and in patients taking antidepressants. Novel treatments for MDD are certainly desired. However, in our view the evidence in this study does not solve the academic debate on the efficacy of omega-3 fatty acids for MDD. Some food for thought.","Comments":"","TypeName":"Journal, Article","Authors":"Bastiaansen JA ; Munaf MR ; Appleton KM ; Oldehinkel AJ ; ","ParentAuthors":"","DOI":"10.1038/tp.2016.243 ","Keywords":"*Depression\r\nDepressive Disorder\r\nDietary Supplements\r\n*Fish Oils\r\nHumans","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Bastiaansen JA, Munaf MR, Appleton KM, and Oldehinkel AJ (2016) The efficacy of fish oil supplements in the treatment of depression: food for thought.. Translational psychiatry 6(12), e975 DOI: 10.1038/tp.2016.243 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740032,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723769,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723797,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723970,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84436732,"Title":"Evaluation of the arachidonic acid pathway in bipolar disorder: a systematic review.","ParentTitle":"Molecular biology reports","ShortTitle":"Bavaresco (2020)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"October","StandardNumber":"0301-4851 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"47","Pages":"8209-8217","Edition":"","Issue":"10","Availability":"","URL":"","OldItemId":"32880834","Abstract":"Bipolar disorder (BD) is a mood psychiatric disorder described by changes between depressive, hypomanic, or manic episodes. The aimed of the present study was evaluated possible changes in the AA pathway in BD through a systematic review of observational studies. A search in the electronic databases was proceeded, on Cochrane Library, MEDLINE, EMBASE, PsycINFO, Google Scholar and the British Library for studies published until August 2020. A search strategy was developed using the terms: \"Bipolar Disorder\" and \"Phospholipase A2\" or \"Arachidonic Acids\" or \"Cyclooxygenase 2\" or \"Prostaglandins E\" as text words and Medical Subject Headings (i.e., MeSH and EMTREE). Seven primary studies were included in the systematic review, with a total of 246 BD patients, 20 depression patients, and 425 heathy controls (HC). The studies showed contradictory results in the AA and PLA2, no primary articles with COX and PGE2 assessments were included in this review. According to the Newcastle-Ottawa quality score scale (NOS), our systematic review presented high quality. The investigation of the inflammatory pathway of AA still needs further investigation and evidence, given the growing number of studies suggesting the efficacy of anti-inflammatory drugs as adjunctive therapy in the pharmacological treatment of BD.","Comments":"","TypeName":"Journal, Article","Authors":"Bavaresco DV ; Uggioni MLR ; Simon CS ; Colonetti T ; Ferraz SD ; Cruz MVB ; Valvassori SS ; Quevedo J ; da Rosa MI ; ","ParentAuthors":"","DOI":"10.1007/s11033-020-05785-w ","Keywords":"Anti-Inflammatory Agents/*therapeutic use\r\nArachidonic Acids/*metabolism\r\n*Bipolar Disorder/drug therapy/metabolism\r\nHumans\r\nInflammation/drug therapy/metabolism\r\nSignal Transduction/*drug effects\r\nArachidonic acids\r\nBipolar disorder\r\nCyclooxygenase 2\r\nPhospholipase A2\r\nProstaglandins E","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Bavaresco DV, Uggioni MLR, Simon CS, Colonetti T, Ferraz SD, Cruz MVB, Valvassori SS, Quevedo J, and da Rosa MI (2020) Evaluation of the arachidonic acid pathway in bipolar disorder: a systematic review.. Molecular biology reports 47(10), 8209-8217 DOI: 10.1007/s11033-020-05785-w "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723743,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740032,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723736,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":"PD1, protectin D1; PDG2, prostaglandin D2; PGF,\nprostaglandin F; PGE2, prostaglandin E2; RvD2, resolvin D2; TXA2, thromboxane A2;TXB2, thromboxane B2.","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723821,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723964,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84435500,"Title":"Polyunsaturated fatty acids and their metabolites in brain function and disease.","ParentTitle":"Nature reviews. Neuroscience","ShortTitle":"Bazinet (2014)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2014","Month":"December","StandardNumber":"1471-003X (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"15","Pages":"771-85","Edition":"","Issue":"12","Availability":"","URL":"","OldItemId":"25387473","Abstract":"The brain is highly enriched with fatty acids. These include the polyunsaturated fatty acids (PUFAs) arachidonic acid and docosahexaenoic acid, which are largely esterified to the phospholipid cell membrane. Once PUFAs are released from the membrane, they can participate in signal transduction, either directly or after enzymatic conversion to a variety of bioactive derivatives ('mediators'). PUFAs and their mediators regulate several processes within the brain, such as neurotransmission, cell survival and neuroinflammation, and thereby mood and cognition. PUFA levels and the signalling pathways that they regulate are altered in various neurological disorders, including Alzheimer's disease and major depression. Diet and drugs targeting PUFAs may lead to novel therapeutic approaches for the prevention and treatment of brain disorders.","Comments":"","TypeName":"Journal, Article","Authors":"Bazinet RP ; Lay S ; ","ParentAuthors":"","DOI":"10.1038/nrn3820 ","Keywords":"Animals\r\nBrain/*metabolism\r\nBrain Diseases/*metabolism/physiopathology\r\nFatty Acids, Unsaturated/*physiology\r\nHumans\r\nSignal Transduction/*physiology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Bazinet RP, and Lay S (2014) Polyunsaturated fatty acids and their metabolites in brain function and disease.. Nature reviews. Neuroscience 15(12), 771-85 DOI: 10.1038/nrn3820 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"eicosapentaenoic  ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{
