c Targets for Cognitive Dysfunction in Mood Disorders and Schizophrenia?","ParentTitle":"Current neuropharmacology","ShortTitle":"Knchel (2015)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2015","Month":"","StandardNumber":"1570-159X (Linking)","City":"United Arab Emirates","Country":"","Publisher":"","Institution":"","Volume":"13","Pages":"663-80","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"26467414","Abstract":"An increasing body of evidences from preclinical as well as epidemiological and clinical studies suggest a potential beneficial role of dietary intake of omega-3 fatty acids for cognitive functioning. In this narrative review, we will summarize and discuss recent findings from epidemiological, interventional and experimental studies linking dietary consumption of omega-3 fatty acids to cognitive function in healthy adults. Furthermore, affective disorders and schizophrenia (SZ) are characterized by cognitive dysfunction encompassing several domains. Cognitive dysfunction is closely related to impaired functioning and quality of life across these conditions. Therefore, the current review focues on the potential influence of omega-3 fatty acids on cognition in SZ and affective disorders. In sum, current data predominantly from mechanistic models and animal studies suggest that adjunctive omega-3 fatty acid supplementation could lead to improved cognitive functioning in SZ and affective disorders. However, besides its translational promise, evidence for clinical benefits in humans has been mixed. Notwithstanding evidences indicate that adjunctive omega-3 fatty acids may have benefit for affective symptoms in both unipolar and bipolar depression, to date no randomized controlled trial had evaluated omega-3 as cognitive enhancer for mood disorders, while a single published controlled trial suggested no therapeutic benefit for cognitive improvement in SZ. Considering the pleiotropic mechanisms of action of omega-3 fatty acids, the design of well-designed controlled trials of omega-3 supplementation as a novel, domain-specific, target for cognitive impairment in SZ and affective disorders is warranted.","Comments":"","TypeName":"Journal, Article","Authors":"Knchel C ; Voss M ; Grter F ; Alves GS ; Matura S ; Sepanski B ; Stblein M ; Wenzler S ; Prvulovic D ; Carvalho AF ; Oertel-Knchel V ; ","ParentAuthors":"","DOI":"10.2174/1570159x13666150630173047 ","Keywords":"Animals\r\nCognition Disorders/*etiology/*therapy\r\nFatty Acids, Omega-3/*metabolism\r\nHumans\r\nMood Disorders/*complications\r\nSchizophrenia/*complications","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Knchel C, Voss M, Grter F, Alves GS, Matura S, Sepanski B, Stblein M, Wenzler S, Prvulovic D, Carvalho AF, and Oertel-Knchel V (2015) Omega 3 Fatty Acids: Novel Neurotherapeutic Targets for Cognitive Dysfunction in Mood Disorders and Schizophrenia?. Current neuropharmacology 13(5), 663-80 DOI: 10.2174/1570159x13666150630173047 "},{"Codes":[{"AttributeId":12740617,"AdditionalText":"Lemon oil","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723719,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"(EPM)(FST)(OFT) ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723755,"AdditionalText":"DA\n5-HT","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723845,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723956,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723975,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84437899,"Title":"Lemon oil vapor causes an anti-stress effect via modulating the 5-HT and DA activities in mice.","ParentTitle":"Behavioural brain research","ShortTitle":"Komiya (2006)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2006","Month":"September","StandardNumber":"0166-4328 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"172","Pages":"240-9","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"16780969","Abstract":"We examined the anti-stress action of the essential oils of lavender, rose, and lemon using an elevated plus-maze task (EPM), a forced swimming task (FST), and an open field task (OFT) in mice. Lemon oil had the strongest anti-stress effect in all three behavioral tasks. We further investigated a regulatory mechanism of the lemon oil by pre-treatments with agonists or antagonists to benzodiazepine, 5-HT, DA, and adrenaline receptors by the EPM and the FST. The anti-stress effect of lemon oil was significantly blocked by pre-treatment with frumazenil, benzodiazepine receptor antagonist, or apomorphine, a nonselective DA receptor agonist. In contrast, agonists or antagonists to the 5-HT receptor and the alpha-2 adrenaline receptor did not affect the anti-stress effect of lemon oil. Buspirone, DOI, and mianserine blocked the antidepressant-like effect of lemon oil in the FST, but WAY100,635 did not. These findings suggest that the antidepressant-like effect of lemon oil is closely related with the 5-HTnergic pathway, especially via 5-HT(1A) receptor. Moreover, the lemon oil significantly accelerated the metabolic turnover of DA in the hippocampus and of 5-HT in the prefrontal cortex and striatum. These results suggest that lemon oil possesses anxiolytic, antidepressant-like effects via the suppression of DA activity related to enhanced 5-HTnergic neurons.","Comments":"","TypeName":"Journal, Article","Authors":"Komiya M ; Takeuchi T ; Harada E ; ","ParentAuthors":"","DOI":"10.1016/j.bbr.2006.05.006 ","Keywords":"Administration, Inhalation\r\nAnalysis of Variance\r\nAnimals\r\nAnxiety/drug therapy\r\nAromatherapy\r\nCitrus\r\nDepression/drug therapy\r\nDopamine/metabolism\r\nExploratory Behavior/*drug effects\r\nHippocampus/drug effects/metabolism\r\nLavandula\r\nMale\r\nMice\r\nMice, Inbred ICR\r\nNeostriatum/drug effects/metabolism\r\nOils, Volatile/administration & dosage\r\nPlant Oils/*administration & dosage\r\nPrefrontal Cortex/drug effects/metabolism\r\nReceptors, Adrenergic/drug effects\r\nReceptors, Dopamine/*drug effects\r\nReceptors, GABA-A/drug effects\r\nReceptors, Serotonin/*drug effects\r\nRosa\r\nSerotonin/metabolism\r\nSmell/physiology\r\nStatistics, Nonparametric\r\nStress, Psychological/*drug therapy","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Komiya M, Takeuchi T, and Harada E (2006) Lemon oil vapor causes an anti-stress effect via modulating the 5-HT and DA activities in mice.. Behavioural brain research 172(2), 240-9 DOI: 10.1016/j.bbr.2006.05.006 "},{"Codes":[{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723734,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723775,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723845,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723965,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740071,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84440146,"Title":"The Effects of Phosphatidylserine and Omega-3 Fatty Acid-Containing Supplement on Late Life Depression.","ParentTitle":"Mental illness","ShortTitle":"Komori (2015)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2015","Month":"February","StandardNumber":"2036-7457 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"7","Pages":"5647","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"26266022","Abstract":"Late life depression is often associated with a poor response to antidepressants; therefore an alternative strategy for therapy is required. Although several studies have reported that phosphatidylserine (PS) may be effective for late life depression and that omega-3 fatty acids DHA and EPA have also proven beneficial for many higher mental functions, including depression, no concrete conclusion has been reached. This study was performed to clarify the effect of PS and omega-3 fatty acid-containing supplement for late life depression by not only clinical evaluation but also salivary cortisol levels. Eighteen elderly subjects with major depression were selected for the study. In all, insufficient improvement had been obtained by antidepressant therapy for at least 6 months. The exclusion criteria from prior brain magnetic resonance images (MRI) included the presence of structural MRI findings compatible with stroke or other gross brain lesions or malformations, but not white matter hypersensitivities. They took a supplement containing PS 100 mg, DHA 119 mg and EPA 70 mg three times a day for 12 weeks. The effects of the supplement were assessed using the 17-item Hamilton depression scale (HAM-D17) and the basal levels and circadian rhythm of salivary cortisol. The study adopted them as indices because: salivary cortisol levels are high in patients with depression, their circadian rhythm related to salivary cortisol is often irregular, and these symptoms are alleviated as depression improves. The mean HAM-D17 in all subjects taking the supplement was significantly improved after 12 weeks of taking the supplement. These subjects were divided into 10 non-responders and 8 responders. The basal levels and circadian rhythm of salivary cortisol were normalized in the responders while not in non-responders. PS and omega-3 fatty acids, or other elements of the supplement, may be effective for late life depression, associated with the correction of basal levels and circadian rhythm of salivary cortisol.","Comments":"","TypeName":"Journal, Article","Authors":"Komori T ; ","ParentAuthors":"","DOI":"10.4081/mi.2015.5647 ","Keywords":"HAM-D\r\ncortisol\r\nlate life depression\r\nomega-3 fatty acids\r\nphosphatidylserine","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Komori T (2015) The Effects of Phosphatidylserine and Omega-3 Fatty Acid-Containing Supplement on Late Life Depression.. Mental illness 7(1), 5647 DOI: 10.4081/mi.2015.5647 "},{"Codes":[{"AttributeId":12740617,"AdditionalText":"Roman chamomile essential oil ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723719,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723974,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723757,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723758,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723805,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723967,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740788,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84435463,"Title":"Inhalation of Roman chamomile essential oil attenuates depressive-like behaviors in Wistar Kyoto rats.","ParentTitle":"Science China. Life sciences","ShortTitle":"Kong (2017)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2017","Month":"June","StandardNumber":"1674-7305 (Linking)","City":"China","Country":"","Publisher":"","Institution":"","Volume":"60","Pages":"647-655","Edition":"","Issue":"6","Availability":"","URL":"","OldItemId":"28527112","Abstract":"The idea of aromatherapy, using essential oils, has been considered as an alternative antidepressant treatment. In the present study, we investigated the effect of Roman chamomile essential oil inhalation for two weeks on depressive-like behaviors in Wistar-Kyoto (WKY) rats. We found that inhalation of either Roman chamomile or one of its main components -pinene, attenuated depressive-like behavior in WKY rats in the forced swim test. Using isobaric tags for relative and absolute quantitation analysis (iTRAQ), we found that inhalation of -pinene increased expression of proteins that are involved in oxidative phosphorylation, such as cytochrome c oxidase subunit 6C-2, cytochrome c oxidase subunit 7A2, ATPase inhibitor in the hippocampus, and cytochrome c oxidase subunit 6C-2, ATP synthase subunit e, Acyl carrier protein, and Cytochrome b-c1 complex subunit 6 in the PFC (prefrontal cortex). In addition, using the quantitative real-time polymerase chain reaction technique, we confirmed an increase of parvalbumin mRNA expression in the hippocampus, which was shown to be upregulated by 2.8-fold in iTRAQ analysis, in -pinene treated WKY rats. These findings collectively suggest the involvement of mitochondrial functions and parvalbumin-related signaling in the antidepressant effect of -pinene inhalation.","Comments":"","TypeName":"Journal, Article","Authors":"Kong Y ; Wang T ; Wang R ; Ma Y ; Song S ; Liu J ; Hu W ; Li S ; ","ParentAuthors":"","DOI":"10.1007/s11427-016-9034-8 ","Keywords":"Adenosine Triphosphatases/antagonists & inhibitors\r\nAnimals\r\nBehavior, Animal\r\n*Chamomile\r\nDepression/*therapy\r\nElectron Transport Complex IV/metabolism\r\nHippocampus/drug effects/enzymology\r\nOils, Volatile/administration & dosage/*therapeutic use\r\nOxidative Phosphorylation\r\nRats\r\nRats, Inbred WKY\r\nReal-Time Polymerase Chain Reaction\r\naromatherapy\r\nhippocampus\r\niTRAQ analysis\r\nmajor depressive disorder\r\nparvalbumin\r\n-pinene","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Kong Y, Wang T, Wang R, Ma Y, Song S, Liu J, Hu W, and Li S (2017) Inhalation of Roman chamomile essential oil attenuates depressive-like behaviors in Wistar Kyoto rats.. Science China. Life sciences 60(6), 647-655 DOI: 10.1007/s11427-016-9034-8 "},{"Codes":[{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723959,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432196,"Title":"Efficacy of omega-3 fatty acids in mood disorders - a systematic review and metaanalysis.","ParentTitle":"Psychopharmacology bulletin","ShortTitle":"Kraguljac (2009)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2009","Month":"","StandardNumber":"0048-5764 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"42","Pages":"39-54","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"19752840","Abstract":"OBJECTIVES: Existing efficacy trials of Omega-3 (omega-3) fatty acids in mood disorders have yielded inconsistent results. The current paper is an effort to provide a systematic review and meta-analysis to evaluate efficacy of omega-3 fatty acids in treatment of mood disorders. DESIGN: We searched Medline, Embase, PsychInfo, and the Cochrane Controlled Trials registry up to June 2008 for randomized trials investigating efficacy of omega-3 fatty acids in mood disorders.We conducted random effects meta-analyses.We used the I2 statistic to quantify between-study inconsistency, and conducted pre-specified subgroup analyses to explore potential explanations for inconsistency. OBSERVATIONS: We included 21 trials in our systematic review and found 13 trials to be eligible for meta-analysis. The pooled standardized mean difference in depressed mood states (n = 554 in 12 trials) was -0.47 (95% CI:-0.92,-0.02; I2 = 82.7; p = 0.07) and in manic mood states (n = 126 in 4 trials) was 0.22 (95% CI: -0.21, 0.65; I2 = 40.5; p = 0.31).We did not identify any treatment- subgroup interaction across forms of omega-3 fatty acids preparations (P = 0.99) or patient diagnosis (bipolar vs. unipolar depressive disorder; P = 0.96); there was a significant correlation between omega-3 fatty acids dose and treatment effect on depressive symptoms (r = 0.5, p = 0.04), but not on manic symptoms (P = 0.3). CONCLUSIONS: The available evidence suggests that omega-3 fatty acids are a potential treatment of depressive disorders, but not mania. The unexplained between-study inconsistency and imprecision of the pooled estimates mitigate this suggestion. Large randomized placebo-controlled trials are needed to better estimate the value of this intervention for patients with depression.","Comments":"","TypeName":"Journal, Article","Authors":"Kraguljac NV ; Montori VM ; Pavuluri M ; Chai HS ; Wilson BS ; Unal SS ; ","ParentAuthors":"","DOI":"","Keywords":"Bipolar Disorder/*drug therapy\r\nDepressive Disorder/*drug therapy\r\nDose-Response Relationship, Drug\r\nFatty Acids, Omega-3/administration & dosage/*therapeutic use\r\nHumans\r\nRandomized Controlled Trials as Topic\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Kraguljac NV, Montori VM, Pavuluri M, Chai HS, Wilson BS, and Unal SS (2009) Efficacy of omega-3 fatty acids in mood disorders - a systematic review and metaanalysis.. Psychopharmacology bulletin 42(3), 39-54"},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723966,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723883,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432958,"Title":"Omega-3 polyunsaturated fatty acids when administered to lactating rats modify the development of experimental anxiety-depressive state in the rat pups exposed to the dipeptidyl peptidase-IV inhibitor diprotin A on the second - third weeks after the birth.","ParentTitle":"Patologicheskaia fiziologiia i eksperimental'naia terapiia","ShortTitle":"Krupina (2016)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2016","Month":"October","StandardNumber":"0031-2991 (Linking)","City":"Russia (Federation)","Country":"","Publisher":"","Institution":"","Volume":"60","Pages":"9-19","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"29244917","Abstract":"Omega-3 polyunsaturated fatty acids (PUFAs) belong to the hypolipidemic drugs, exhibit antioxidant properties and are used in the clinic for secondary prevention of several diseases. The effects of omega-3 PUFAs on the course of the stress-induced and endogenous depression are under investigation. We have previously demonstrated that synthetic inhibitors of prolyl endopeptidase (PEP; EC 3.4.21.26) exhibit antidepressant-like properties in different experimental models of emotional and motivational disorders. It is known that omega-3 PUFAs show PEP inhibitory activity. The purpose of this work was to study the effects of the drug Omacor (Abbot, Germany) containing omega-3 PUFAs, when administered to the lactating Wistar rats, on the emotional and motivational behavior of the offspring with the experimental anxiety-depressive disorder caused by the inhibitor of dipeptidyl peptidase IV (DPP- IV; CD 26; EC 3.4.14.5) diprotin A on postnatal day (PND) 5-18 (second - third weeks of postnatal development). METHODS: We used conventional methods of assessing the emotional and motivational behavior and sensorimotor reactivity in animals. Omega-3 PUFAs were administered to lactating rats at a dose 0.3 g / kg, per os, for 28 days starting from the next day after the birthing. Diprotin A was administered systemically at a dose of 2 mg/kg. RESULTS: Omega-3 PUFAs when administered to the lactating females, prevented the development of depressive-like behavior in adolescent rats neonatally exposed to DPP-IV inhibitor diprotin A, and contributed to the formation of antidepressive phenotype in control rats. However, under these circumstances, the omega-3 PUFAs increased anxiety and did not prevent an increase in aggression in rats with the experimental anxiety-depressive disorder and increased anxiety and stress-provoked aggression in the controls. CONCLUSION: The results support the hypothesis on the involvement of proline-specific peptidases DPP-IV and PEP in the mechanisms of emotional and motivational disturbances and expand the spectrum of omega-3 PUFAs action.","Comments":"","TypeName":"Journal, Article","Authors":"Krupina NA ; Khlebnikova NN ; ","ParentAuthors":"","DOI":"","Keywords":"Animals\r\nAnimals, Newborn\r\nAnxiety/chemically induced/*metabolism/physiopathology\r\nDepression/chemically induced/*metabolism/physiopathology\r\nDipeptidyl-Peptidase IV Inhibitors/*adverse effects/pharmacology\r\nFatty Acids, Omega-3/*pharmacology\r\nFemale\r\n*Lactation\r\nOligopeptides/*adverse effects/pharmacology\r\nRats\r\nRats, Wistar\r\nStress, Psychological/chemically induced/metabolism/physiopathology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Krupina NA, and Khlebnikova NN (2016) Omega-3 polyunsaturated fatty acids when administered to lactating rats modify the development of experimental anxiety-depressive state in the rat pups exposed to the dipeptidyl peptidase-IV inhibitor diprotin A on the second - third weeks after the birth.. Patologicheskaia fiziologiia i eksperimental'naia terapiia 60(4), 9-19"},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":"IL-6  TNF-","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723845,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740037,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84438997,"Title":"Depression and lifestyle: Focusing on nutrition, exercise, and their possible relevance to molecular mechanisms.","ParentTitle":"Psychiatry and clinical neurosciences","ShortTitle":"Kunugi (2023)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"07/06/2023","EditedBy":"GAO BIAO","Year":"2023","Month":"March","StandardNumber":"1323-1316 (Linking)","City":"Australia","Country":"","Publisher":"","Institution":"","Volume":"","Pages":"","Edition":"","Issue":"","Availability":"","URL":"https://onlinelibrary.wiley.com/doi/10.1111/pcn.13551","OldItemId":"36992617","Abstract":"Accumulating evidence has suggested the important role of lifestyle factors in depressive disorder. This paper aimed to introduce and outline recent research on epidemiological and intervention studies on lifestyle-related factors in depressive disorder with a special focus on diet. Evidence on exercise, sleep. and related behaviors is also described. Here, findings from meta-analytic studies are emphasized and related studies by the author's research group are introduced. Dietary factors that increase the risk of the illness include energy overload, skipping breakfast, unhealthy diet styles such as Western diet, inflammation-prone diet, and high consumption of ultraprocessed food (UPF). Nutritional imbalances such as inadequate intake of protein, fish (3 polyunsaturated fatty acids), vitamins (folate and vitamin D), and minerals (iron and zinc) increases the risk of depression. Poor oral hygiene, food allergy, addiction to alcohol, and smoking constitute risk factors. Sedentary lifestyle and increased screen time (e.g. video games and the internet) confer the risk of depression. Insomnia and disturbed sleep-wake rhythm are also involved in the pathogenesis of depression. There is accumulating evidence at the meta-analysis level for interventions to modify these lifestyle habits in the protection and treatment of depressive disorder. Main biological mechanisms of the link between lifestyle factors and depression include monoamine imbalance, inflammation, altered stress response, oxidative stress, and dysfunction of brain-derived neurotrophic factor, although other players such as insulin, leptin, and orexin also play a role. To increase resilience to modern stress and ameliorate depression through modification of lifestyle habits, a list of 30 recommendable interventions is presented.","Comments":"","TypeName":"Journal, Article","Authors":"Kunugi H ; ","ParentAuthors":"","DOI":"10.1111/pcn.13551 ","Keywords":"depression\r\ndiet\r\nexercise\r\nlifestyle\r\nsleep","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Kunugi H (2023) Depression and lifestyle: Focusing on nutrition, exercise, and their possible relevance to molecular mechanisms.. Psychiatry and clinical neurosciences ,  DOI: 10.1111/pcn.13551 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723719,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740617,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723879,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740037,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84440964,"Title":"The Role of Diet as a Modulator of the Inflammatory Process in the Neurological Diseases.","ParentTitle":"Nutrients","ShortTitle":"Kurowska (2023)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2023","Month":"March","StandardNumber":"2072-6643 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"15","Pages":"","Edition":"","Issue":"6","Availability":"","URL":"","OldItemId":"36986165","Abstract":"Neurological diseases are recognized as major causes of disability and mortality worldwide. Due to the dynamic progress of diseases such as Alzheimer's disease (AD), Parkinson's Disease (PD), Schizophrenia, Depression, and Multiple Sclerosis (MD), scientists are mobilized to look for new and more effective methods of interventions. A growing body of evidence suggests that inflammatory processes and an imbalance in the composition and function of the gut microbiome, which play a critical role in the pathogenesis of various neurological diseases and dietary interventions, such as the Mediterranean diet the DASH diet, or the ketogenic diet can have beneficial effects on their course. The aim of this review was to take a closer look at the role of diet and its ingredients in modulating inflammation associated with the development and/or progression of central nervous system diseases. Presented data shows that consuming a diet abundant in fruits, vegetables, nuts, herbs, spices, and legumes that are sources of anti-inflammatory elements such as omega-3 fatty acids, polyphenols, vitamins, essential minerals, and probiotics while avoiding foods that promote inflammation, create a positive brain environment and is associated with a reduced risk of neurological diseases. Personalized nutritional interventions may constitute a non-invasive and effective strategy in combating neurological disorders.","Comments":"","TypeName":"Journal, Article","Authors":"Kurowska A ; Ziemichd W ; Herbet M ; Pitkowska-Chmiel I ; ","ParentAuthors":"","DOI":"10.3390/nu15061436 ","Keywords":"Humans\r\nDiet\r\nVitamins\r\n*Diet, Mediterranean\r\n*Alzheimer Disease\r\nBrain\r\nVegetables\r\nInflammation\r\nanti-inflammatory diet\r\ninflammation\r\nmental disorders\r\nneurodegenerative diseases\r\nneurological diseases\r\nnutrition intervention","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Kurowska A, Ziemichd W, Herbet M, and Pitkowska-Chmiel I (2023) The Role of Diet as a Modulator of the Inflammatory Process in the Neurological Diseases.. Nutrients 15(6),  DOI: 10.3390/nu15061436 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"\n\n Morris ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723805,"AdditionalText":"Taiwan","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723972,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723974,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12756221,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84438139,"Title":"Fish oil ameliorates neuropsychiatric behaviors and gut dysbiosis by elevating selected microbiota-derived metabolites and tissue tight junctions in rats under chronic sleep deprivation.","ParentTitle":"Food & function","ShortTitle":"Lai (2022)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2022","Month":"March","StandardNumber":"2042-6496 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"13","Pages":"2662-2680","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"35170619","Abstract":"Neuropsychiatric behaviors caused by sleep deprivation (SD) are severe public health problems in modern society worldwide. This study investigated the effect of fish oil on neuropsychiatric behaviors, barrier injury, microbiota dysbiosis, and microbiota-derived metabolites in SD rats. The rats subjected to SD had significantly elevated blood levels of corticosteroid and lipopolysaccharides and exhibited anxiety-like behavior in the open field test, depression-like behavior in the forced swim test, and cognitive impairment in the Morris water maize test. We observed that the upregulation of proinflammatory cytokines in the SD rats resulted in colonic epithelial barrier injury including a decreased number of goblet cells and increased expression of selected tight junction proteins in the gut and brain. The gut microbiome status revealed a significant decrease in the microbial diversity in the SD rats, especially in probiotics. By contrast, a fish oil-based diet reversed SD-induced behavioral changes and improved the epithelial barrier injury and dysbiosis of the microbiota in the colon. These findings could be attributable to the increase in probiotics and short-chain fatty acid (SCFAs) production, improvement in selected intestinal barrier proteins, increase in SCFA receptor expression, and decrease in blood circulation proinflammatory status due to fish oil supplementation.","Comments":"","TypeName":"Journal, Article","Authors":"Lai WD ; Tung TH ; Teng CY ; Chang CH ; Chen YC ; Huang HY ; Lee HC ; Huang SY ; ","ParentAuthors":"","DOI":"10.1039/d2fo00181k ","Keywords":"Animals\r\nBehavior, Animal/drug effects\r\n*Dietary Supplements\r\nDisease Models, Animal\r\nFish Oils/administration & dosage/chemistry/*pharmacology\r\n*Fishes\r\nGastrointestinal Microbiome/drug effects\r\nMaze Learning/drug effects\r\nProbiotics/administration & dosage/chemistry/*pharmacology\r\nRats\r\nRats, Wistar\r\n*Sleep Deprivation\r\nTight Junctions/drug effects","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Lai WD, Tung TH, Teng CY, Chang CH, Chen YC, Huang HY, Lee HC, and Huang SY (2022) Fish oil ameliorates neuropsychiatric behaviors and gut dysbiosis by elevating selected microbiota-derived metabolites and tissue tight junctions in rats under chronic sleep deprivation.. Food & function 13(5), 2662-2680 DOI: 10.1039/d2fo00181k "},{"Codes":[{"AttributeId":12740617,"AdditionalText":"Agarwood Essential Oil","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723719,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723739,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723751,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723755,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723805,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723974,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740037,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84438705,"Title":"The Effect of Chinese Agarwood Essential Oil with Cyclodextrin Inclusion against PCPA-Induced Insomnia Rats.","ParentTitle":"Molecules (Basel, Switzerland)","ShortTitle":"Lai (2023)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2023","Month":"January","StandardNumber":"1420-3049 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"28","Pages":"","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"36677694","Abstract":"OBJECTIVE: To study the extraction process of agarwood active ingredients (AA) and investigate the safety and effectiveness of AA in the treatment of insomnia rats by nasal administration. METHOD: A -cyclodextrin (-CD) inclusion compound (a--CD) was prepared from agarwood essential oil (AEO), and the preparation process was optimized and characterized. The safety of AA in nasal mucosa was evaluated through Bufo gargarizans maxillary mucosa and rat nasal mucosa models. Insomnia animal models were replicated by injecting p-chlorophenylalanine (PCPA), conducting behavioral tests, and detecting the expression levels of monoamine neurotransmitters (NE and 5-HT) and amino acids (GABA/Glu) in the rat hypothalamus. RESULTS: The optimum inclusion process conditions of -CD were as follows: the feeding ratio was 0.35:1.40 (g:g), the inclusion temperature was 45 C, the inclusion time was 2 h, and the ICY% and IEO% were 53.78  2.33% and 62.51  3.21%, respectively. The inclusion ratio, temperature, and time are the three factors that have significant effects on the ICY% and IEO% of a--CD. AA presented little damage to the nasal mucosa. AA increased the sleep rate, shortened the sleep latency, and prolonged the sleep time of the rats. The behavioral test results showed that AA could ameliorate depression in insomnia rats to a certain extent. The effect on the expression of monoamine neurotransmitters and amino acids in the hypothalamus of rats showed that AA could significantly reduce NE levels and increase the 5-HT level and GABA/Glu ratio in the hypothalamus of insomnia rats. CONCLUSION: The preparation of a--CD from AEO can reduce its irritation, improve its stability, increase its curative effect, and facilitate its storage and transport. AA have certain therapeutic effects on insomnia. The mechanism of their effect on rat sleep may involve regulating the expression levels of monoamine neurotransmitters and amino acids in the hypothalamus.","Comments":"","TypeName":"Journal, Article","Authors":"Lai Y ; Hua L ; Yang J ; Xu J ; Chen J ; Zhang S ; Zhu S ; Li J ; Shi S ; ","ParentAuthors":"","DOI":"10.3390/molecules28020635 ","Keywords":"Animals\r\nRats\r\n*Cyclodextrins\r\nFenclonine/pharmacology\r\ngamma-Aminobutyric Acid/metabolism\r\nNeurotransmitter Agents\r\n*Oils, Volatile/pharmacology/chemistry\r\nSerotonin\r\n*Sleep Initiation and Maintenance Disorders/chemically induced/drug therapy\r\nagarwood\r\ninsomnia\r\nnose-to-brain delivery\r\nsupercritical fluid extraction\r\n-cyclodextrin","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Lai Y, Hua L, Yang J, Xu J, Chen J, Zhang S, Zhu S, Li J, and Shi S (2023) The Effect of Chinese Agarwood Essential Oil with Cyclodextrin Inclusion against PCPA-Induced Insomnia Rats.. Molecules (Basel, and Switzerland) 28(2),  DOI: 10.3390/molecules28020635 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723769,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723786,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723960,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723974,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84436230,"Title":"Potentiation of omega-3 fatty acid antidepressant-like effects with low non-antidepressant doses of fluoxetine and mirtazapine.","ParentTitle":"European journal of pharmacology","ShortTitle":"Laino (2010)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2010","Month":"December","StandardNumber":"0014-2999 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"648","Pages":"117-26","Edition":"","Issue":"1-3","Availability":"","URL":"","OldItemId":"20826148","Abstract":"Despite the advances in psychopharmacology, the treatment of depressive disorders is still not satisfactory. Side effects and resistance to antidepressant drugs are the greatest complications during treatment. Based on recent evidence, omega-3 fatty acids may influence vulnerability and outcome in depressive disorders. The aim of this study was to further characterize the omega-3 antidepressant-like effect in rats in terms of its behavioral features in the depression model forced swimming test either alone or in combination with antidepressants fluoxetine or mirtazapine. Ultimately, we prompted to determine the lowest dose at which omega-3 fatty acids and antidepressant drugs may still represent a pharmacological advantage when employed in combined treatments. Chronic diet supplementation with omega-3 fatty acids produced concentration-dependent antidepressant-like effects in the forced swimming test displaying a behavioral profile similar to fluoxetine but different from mirtazapine. Fluoxetine or mirtazapine at antidepressant doses (10 and 20 mg/kg/day, respectively) rendered additive effects in combination with omega-3 fatty acid supplementation (720 mg/kg/day). Beneficial effects of combined treatment were also observed at sub-effective doses (1 mg/kg/day) of fluoxetine or mirtazapine, since in combination with omega-3 fatty acids (720 mg/kg/day), antidepressants potentiated omega-3 antidepressant-like effects. The antidepressant-like effects occurred in the absence of changes in brain phospholipid classes. The therapeutic approach of combining omega-3 fatty acids with low ineffective doses of antidepressants might represent benefits in the treatment of depression, especially in patients with depression resistant to conventional treatments and even may contribute to patient compliance by decreasing the magnitude of some antidepressant dose-dependent side effects.","Comments":"","TypeName":"Journal, Article","Authors":"Laino CH ; Fonseca C ; Sterin-Speziale N ; Slobodianik N ; Reins A ; ","ParentAuthors":"","DOI":"10.1016/j.ejphar.2010.08.047 ","Keywords":"Animals\r\nAntidepressive Agents/*pharmacology\r\nBehavior, Animal/drug effects\r\nBody Weight/drug effects\r\nDose-Response Relationship, Drug\r\nDrug Synergism\r\nFatty Acids, Omega-3/*pharmacology\r\nFluoxetine/*pharmacology\r\nMale\r\nMianserin/*analogs & derivatives/pharmacology\r\nMirtazapine\r\nRats\r\nRats, Wistar\r\nSwimming\r\nTime Factors","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Laino CH, Fonseca C, Sterin-Speziale N, Slobodianik N, and Reins A (2010) Potentiation of omega-3 fatty acid antidepressant-like effects with low non-antidepressant doses of fluoxetine and mirtazapine.. European journal of pharmacology 648(1-3), 117-26 DOI: 10.1016/j.ejphar.2010.08.047 "},{"Codes":[{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723734,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":"PPARs","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723958,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84437370,"Title":"Nutritional therapies for mental disorders.","ParentTitle":"Nutrition journal","ShortTitle":"Lakhan (2008)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"03/07/2023","EditedBy":"GAO BIAO","Year":"2008","Month":"January","StandardNumber":"1475-2891 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"7","Pages":"2","Edition":"","Issue":"","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC2248201/","OldItemId":"18208598","Abstract":"According to the Diagnostic and Statistical Manual of Mental Disorders, 4 out of the 10 leading causes of disability in the US and other developed countries are mental disorders. Major depression, bipolar disorder, schizophrenia, and obsessive compulsive disorder (OCD) are among the most common mental disorders that currently plague numerous countries and have varying incidence rates from 26 percent in America to 4 percent in China. Though some of this difference may be attributable to the manner in which individual healthcare providers diagnose mental disorders, this noticeable distribution can be also explained by studies which show that a lack of certain dietary nutrients contribute to the development of mental disorders. Notably, essential vitamins, minerals, and omega-3 fatty acids are often deficient in the general population in America and other developed countries; and are exceptionally deficient in patients suffering from mental disorders. Studies have shown that daily supplements of vital nutrients often effectively reduce patients' symptoms. Supplements that contain amino acids also reduce symptoms, because they are converted to neurotransmitters that alleviate depression and other mental disorders. Based on emerging scientific evidence, this form of nutritional supplement treatment may be appropriate for controlling major depression, bipolar disorder, schizophrenia and anxiety disorders, eating disorders, attention deficit disorder/attention deficit hyperactivity disorder (ADD/ADHD), addiction, and autism. The aim of this manuscript is to emphasize which dietary supplements can aid the treatment of the four most common mental disorders currently affecting America and other developed countries: major depression, bipolar disorder, schizophrenia, and obsessive compulsive disorder (OCD). Most antidepressants and other prescription drugs cause severe side effects, which usually discourage patients from taking their medications. Such noncompliant patients who have mental disorders are at a higher risk for committing suicide or being institutionalized. One way for psychiatrists to overcome this noncompliance is to educate themselves about alternative or complementary nutritional treatments. Although in the cases of certain nutrients, further research needs to be done to determine the best recommended doses of most nutritional supplements, psychiatrists can recommend doses of dietary supplements based on previous and current efficacious studies and then adjust the doses based on the results obtained.","Comments":"","TypeName":"Journal, Article","Authors":"Lakhan SE ; Vieira KF ; ","ParentAuthors":"","DOI":"10.1186/1475-2891-7-2 ","Keywords":"Antidepressive Agents/adverse effects/therapeutic use\r\nDiet/*standards\r\nDietary Supplements\r\nFatty Acids, Omega-3/administration & dosage\r\nHumans\r\nMental Disorders/*therapy\r\nMinerals/*administration & dosage\r\nNutrition Therapy/*methods\r\nTreatment Outcome\r\nVitamins/*administration & dosage","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Lakhan SE, and Vieira KF (2008) Nutritional therapies for mental disorders.. Nutrition journal 7, 2 DOI: 10.1186/1475-2891-7-2 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723833,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723957,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723974,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432833,"Title":"Omega-3 fatty acids have antidepressant activity in forced swimming test in Wistar rats.","ParentTitle":"Acta poloniae pharmaceutica","ShortTitle":"Lakhwani (2007)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2007","Month":"May","StandardNumber":"0001-6837 (Linking)","City":"Poland","Country":"","Publisher":"","Institution":"","Volume":"64","Pages":"271-6","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"17695151","Abstract":"Forced swimming test is used to induce a characteristic behavior of immobility in rats, which resembles depression in humans to some extent. We evaluated the effect of omega-3 fatty acids alone as well as compared it with the standard antidepressant therapy with fluoxetine in both acute and chronic studies. In both the studies, rats were divided into 4 groups and subjected to the following drug interventions - Group 1- control: Group 2- fluoxetine in dose of 10 mg/kg subcutaneously 23.5, 5 and 1 h before the test: Group 3- omega-3 fatty acids in dose of 500 mg/kg orally; Group 4- fluoxetine plus omega-3 fatty acids both. In acute study, omega-3 fatty acids were given in single dose 2 h prior to the test while in chronic study omega-3 fatty acids were given daily for a period of 28 days. All animals were subjected to a 15-min pretest followed 24 h later by a 5-min test. A time sampling method was used to score the behavioral activity in each group. The results revealed that in acute study, omega-3 fatty acids do not have any significant effect in forced swimming test. However, in chronic study, omega-3 fatty acids affect the immobility and swimming behavior significantly when compared with control (p < 0.01) without any significant effect on climbing behavior and the efficacy of combination of omega-3 fatty acids and fluoxetine is significantly more than that of fluoxetine alone in changing the behavioral activity of rats in forced swimming test. It leads to the conclusion that omega-3 fatty acids have antidepressant activity per se, and the combination of fluoxetine and omega-3 fatty acids has more antidepressant efficacy than fluoxetine alone in forced swimming test in Wistar rats.","Comments":"","TypeName":"Journal, Article","Authors":"Lakhwani L ; Tongia SK ; Pal VS ; Agrawal RP ; Nyati P ; Phadnis P ; ","ParentAuthors":"","DOI":"","Keywords":"Analysis of Variance\r\nAnimals\r\nAntidepressive Agents/administration & dosage/*pharmacology/therapeutic use\r\nBehavior, Animal\r\nDepression/*drug therapy\r\nDisease Models, Animal\r\nDrug Administration Schedule\r\nDrug Synergism\r\nFatty Acids, Omega-3/administration & dosage/*pharmacology/therapeutic use\r\nFluoxetine/administration & dosage/*pharmacology/therapeutic use\r\nMale\r\nRats\r\nRats, Wistar\r\nSwimming","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Lakhwani L, Tongia SK, Pal VS, Agrawal RP, Nyati P, and Phadnis P (2007) Omega-3 fatty acids have antidepressant activity in forced swimming test in Wistar rats.. Acta poloniae pharmaceutica 64(3), 271-6"},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"IDS-C30","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":" hs-CRP ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740037,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432348,"Title":"Clinical response to EPA supplementation in patients with major depressive disorder is associated with higher plasma concentrations of pro-resolving lipid mediators.","ParentTitle":"Neuropsychopharmacology : official publication of the American College of Neuropsychopharmacology","ShortTitle":"Lamon-Fava (2023)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"07/06/2023","EditedBy":"GAO BIAO","Year":"2023","Month":"May","StandardNumber":"0893-133X (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"48","Pages":"929-935","Edition":"","Issue":"6","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC10156711/","OldItemId":"36635595","Abstract":"Chronic inflammation has been implicated in the pathophysiology of major depressive disorder (MDD). Activating the resolution of inflammation through -3 fatty acid supplementation may prove to be a successful therapeutic strategy for the treatment of MDD. Patients with MDD, body mass index >25kg/m(2), and plasma high-sensitivity C-reactive protein 3g/mL (n=61) were enrolled in a 12-week randomized trial consisting of 4 parallel arms: EPA 1, 2, and 4g/d, and placebo. The supplement contained EPA and DHA in a 3.9:1 ratio. Depression symptoms were assessed using the IDS-C30 scale. Plasma fatty acids and pro-resolving lipid mediators (SPMs) were measured in 42 study completers at baseline and at the end of treatment by liquid chromatography/mass spectrometry. The response rate (50% reduction in IDS-30 score) was higher in the 4g/d EPA arm than placebo (Cohen d=0.53). In the 4g/d EPA arm, responders had significantly greater increases in 18-hydroxyeicosapentaenoic acid (18-HEPE) and 13-hydroxydocosahexaenoic acid (13-HDHA) than non-responders (p<0.05). Within the 4g/d EPA arm, the increase in 18-HEPE was significantly associated with reductions in plasma hs-CRP concentrations (p<0.05) and IDS-C30 scores (p<0.01). In summary, response rates were greater among patients with MDD randomized to EPA 4g/d supplementation and in those who showed a greater ability to activate the synthesis of 18-HEPE. The inverse association of 18-HEPE with both systemic inflammation and symptoms of depression highlights the activation of the resolution of inflammation as a likely mechanism in the treatment of MDD with -3 fatty acid supplementation.","Comments":"","TypeName":"Journal, Article","Authors":"Lamon-Fava S ; Liu M ; Dunlop BW ; Kinkead B ; Schettler PJ ; Felger JC ; Ziegler TR ; Fava M ; Mischoulon D ; Rapaport MH ; ","ParentAuthors":"","DOI":"10.1038/s41386-022-01527-7 ","Keywords":"Humans\r\n*Depressive Disorder, Major/drug therapy\r\nEicosapentaenoic Acid/therapeutic use\r\nDocosahexaenoic Acids/therapeutic use\r\n*Fatty Acids, Omega-3\r\nInflammation\r\nDietary Supplements\r\nC-Reactive Protein","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Lamon-Fava S, Liu M, Dunlop BW, Kinkead B, Schettler PJ, Felger JC, Ziegler TR, Fava M, Mischoulon D, and Rapaport MH (2023) Clinical response to EPA supplementation in patients with major depressive disorder is associated with higher plasma concentrations of pro-resolving lipid mediators.. Neuropsychopharmacology : official publication of the American College of Neuropsychopharmacology 48(6), 929-935 DOI: 10.1038/s41386-022-01527-7 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723734,"AdditionalText":"lowers the risk of depression.","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723970,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432117,"Title":"Nutraceutical Augmentation Strategies for Depression: A Narrative Review.","ParentTitle":"The Journal of the American Osteopathic Association","ShortTitle":"Lande (2020)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"07/06/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"February","StandardNumber":"0098-6151 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"120","Pages":"100-106","Edition":"","Issue":"2","Availability":"","URL":"https://www.degruyter.com/document/doi/10.7556/jaoa.2020.019/html","OldItemId":"31985760","Abstract":"CONTEXT: Depression is one of the most commonly diagnosed psychiatric disorders, but antidepressant pharmacotherapy often fails to achieve remission, leading health care professionals and researchers to consider various augmentation strategies to improve clinical outcomes. OBJECTIVE: To assess the safety, tolerability, and efficacy of nutraceutical augmentation for depression. METHODS: Nutraceutical-focused systematic reviews and clinical practice guidelines identified the more commonly studied augmentation strategies for depression. RESULTS: S-adenosylmethionine, l-methylfolate, omega-3 fatty acids, and hydroxyvitamin D have sufficient scientific evidence to support their clinical consideration in the stepped care approach to the management of depression. CONCLUSIONS: Clinical remission is the goal in the management of depression, and nutraceuticals may be part of an overall treatment approach to achieve that outcome.","Comments":"","TypeName":"Journal, Article","Authors":"Lande RG ; ","ParentAuthors":"","DOI":"10.7556/jaoa.2020.019 ","Keywords":"Antidepressive Agents/*therapeutic use\r\nDepressive Disorder/*therapy\r\n*Dietary Supplements\r\nFatty Acids, Omega-3/therapeutic use\r\nHumans\r\nHydroxycholecalciferols/therapeutic use\r\nMeta-Analysis as Topic\r\nS-Adenosylmethionine/therapeutic use\r\nSystematic Reviews as Topic\r\nTetrahydrofolates/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Lande RG (2020) Nutraceutical Augmentation Strategies for Depression: A Narrative Review.. The Journal of the American Osteopathic Association 120(2), 100-106 DOI: 10.7556/jaoa.2020.019 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723734,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723736,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723896,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723962,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12789719,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84434495,"Title":"Omega 3 fatty acids, gestation and pregnancy outcomes.","ParentTitle":"The British journal of nutrition","ShortTitle":"Larqu (2012)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"08/06/2023","EditedBy":"GAO BIAO","Year":"2012","Month":"June","StandardNumber":"0007-1145 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"107 Suppl 2","Pages":"S77-84","Edition":"","Issue":"","Availability":"","URL":"https://www.cambridge.org/core/journals/british-journal-of-nutrition/article/omega-3-fatty-acids-gestation-and-pregnancy-outcomes/10DAFFBAD22FD462AF3336093F64214D","OldItemId":"22591905","Abstract":"Pregnancy is associated with a reduction in maternal serum docosahexaenoic acid (DHA, 22:6 n-3) percentage and its possible depletion in the maternal store. Since the synthesis of long chain polyunsaturated fatty acids (LCPUFA) in the fetus and placenta is low, both the maternal LCPUFA status and placental function are critical for their supply to the fetus. Maternal supplementation with DHA up to 1 g/d or 27 g n-3 LCPUFA did not have any harmful effect. DHA supplementation in large studies slightly the enhanced length of gestation (by about 2 days), which may increase the birth weight by about 50 g at delivery. However no advice can be given on their general using to avoid preterm deliveries in low or high risk pregnancies. Several studies, but not all, reported improvements of the offspring in some neurodevelopmental tests as a result of DHA supplementation during gestation, or, at least, positive relationships between maternal or cord serum DHA percentages and cognitive skills in young children. The effect seems more evident in children with low DHA proportions, which raises the question of how to identify those mothers who might have a poor DHA status and who could benefit from such supplementation. Most studies on the effects of n-3 LCPUFA supplementation during pregnancy on maternal depression were judged to be of low-to-moderate quality, mainly due to small sample sizes and failure to adhere to Consolidated Standards of Reporting Trials guidelines. In contrast, the effects of n-3 LCPUFA supplementation on reducing allergic diseases in offspring are promising.","Comments":"","TypeName":"Journal, Article","Authors":"Larqu E ; Gil-Snchez A ; Prieto-Snchez MT ; Koletzko B ; ","ParentAuthors":"","DOI":"10.1017/S0007114512001481 ","Keywords":"Birth Weight/*drug effects\r\nCognition/*drug effects\r\nDeficiency Diseases/complications/*prevention & control\r\nDietary Supplements\r\nDocosahexaenoic Acids/deficiency/pharmacology/*therapeutic use\r\nFemale\r\nGestational Age\r\nHumans\r\nHypersensitivity/prevention & control\r\nNervous System/*growth & development\r\nPlacenta\r\nPregnancy\r\nPregnancy Complications/*prevention & control\r\n*Pregnancy Outcome\r\n*Prenatal Nutritional Physiological Phenomena","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Larqu E, Gil-Snchez A, Prieto-Snchez MT, and Koletzko B (2012) Omega 3 fatty acids, gestation and pregnancy outcomes.. The British journal of nutrition 107 Suppl 2, S77-84 DOI: 10.1017/S0007114512001481 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723975,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723757,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723821,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723964,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740071,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723758,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84433066,"Title":"Nutritional omega-3 modulates neuronal morphology in the prefrontal cortex along with depression-related behaviour through corticosterone secretion.","ParentTitle":"Translational psychiatry","ShortTitle":"Larrieu (2014)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"08/06/2023","EditedBy":"GAO BIAO","Year":"2014","Month":"September","StandardNumber":"2158-3188 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"4","Pages":"e437","Edition":"","Issue":"9","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4203007/","OldItemId":"25203168","Abstract":"Understanding how malnutrition contributes to depression is building momentum. In the present study we unravel molecular and cellular mechanisms by which nutritional disturbances lead to impaired emotional behaviour in mice. Here we report that nutritional n-3 polyunsaturated fatty acids (PUFA) deficiency induces a chronic stress state reflected by disrupted glucocorticoid receptor (GR)-mediated signalling pathway along with hypothalamic-pituitary-adrenal (HPA) axis hyperactivity. This hyperactivity in turn resulted in neuronal atrophy in the dorsolateral (dl)- and dorsomedial (dm)- prefrontal cortex (PFC) and subsequent mood-related behaviour alterations, similarly to chronic social defeat stress. Supplementation of n-3 PUFA prevented detrimental chronic social defeat stress-induced emotional and neuronal impairments by impeding HPA axis hyperactivity. These results indicate a role for dietary n-3 PUFA in the prevention of HPA axis dysfunction associated with the development of some neuropsychiatric disorders including depression.","Comments":"","TypeName":"Journal, Article","Authors":"Larrieu T ; Hilal ML ; Fourrier C ; De Smedt-Peyrusse V ; Sans N ; Capuron L ; Lay S ; ","ParentAuthors":"","DOI":"10.1038/tp.2014.77 ","Keywords":"Animals\r\nDepression/*pathology/*physiopathology/psychology\r\n*Disease Models, Animal\r\nDominance-Subordination\r\nEmotions/*physiology\r\nFatty Acids, Omega-3/*physiology\r\nHypothalamo-Hypophyseal System/pathology/physiopathology\r\nMale\r\nMice\r\nMice, Inbred C57BL\r\nNeurons/*pathology/*physiology\r\nPituitary-Adrenal System/pathology/physiopathology\r\nPrefrontal Cortex/*pathology/*physiopathology\r\nReceptors, Glucocorticoid/physiology\r\nSignal Transduction/physiology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Larrieu T, Hilal ML, Fourrier C, De Smedt-Peyrusse V, Sans N, Capuron L, and Lay S (2014) Nutritional omega-3 modulates neuronal morphology in the prefrontal cortex along with depression-related behaviour through corticosterone secretion.. Translational psychiatry 4(9), e437 DOI: 10.1038/tp.2014.77 "},{"Codes":[{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723735,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723736,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723745,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723746,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723757,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723758,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723821,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723968,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723974,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723975,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740071,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84440043,"Title":"Food for Mood: Relevance of Nutritional Omega-3 Fatty Acids for Depression and Anxiety.","ParentTitle":"Frontiers in physiology","ShortTitle":"Larrieu (2018)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"08/06/2023","EditedBy":"GAO BIAO","Year":"2018","Month":"","StandardNumber":"1664-042X (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"9","Pages":"1047","Edition":"","Issue":"","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC6087749/","OldItemId":"30127751","Abstract":"The central nervous system (CNS) has the highest concentration of lipids in the organism after adipose tissue. Among these lipids, the brain is particularly enriched with polyunsaturated fatty acids (PUFAs) represented by the omega-6 (6) and omega-3 (3) series. These PUFAs include arachidonic acid (AA) and docosahexaenoic acid (DHA), respectively. PUFAs have received substantial attention as being relevant to many brain diseases, including anxiety and depression. This review addresses an important question in the area of nutritional neuroscience regarding the importance of 3 PUFAs in the prevention and/or treatment of neuropsychiatric diseases, mainly depression and anxiety. In particular, it focuses on clinical and experimental data linking dietary intake of 3 PUFAs and depression or anxiety. In particular, we will discuss recent experimental data highlighting how 3 PUFAs can modulate neurobiological processes involved in the pathophysiology of anxiety and depression. Potential mechanisms involved in the neuroprotective and corrective activity of 3 PUFAs in the brain are discussed, in particular the sensing activity of free fatty acid receptors and the activity of the PUFAs-derived endocannabinoid system and the hypothalamic-pituitary-adrenal axis.","Comments":"","TypeName":"Journal, Article","Authors":"Larrieu T ; Lay S ; ","ParentAuthors":"","DOI":"10.3389/fphys.2018.01047 ","Keywords":"DHA\r\nHPA axis\r\nanxiety\r\ndepression\r\nendocannabinoids\r\nmood disorders\r\nnutrient sensing\r\nomega-3 fatty acid","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Larrieu T, and Lay S (2018) Food for Mood: Relevance of Nutritional Omega-3 Fatty Acids for Depression and Anxiety.. Frontiers in physiology 9, 1047 DOI: 10.3389/fphys.2018.01047 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723771,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723960,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84435355,"Title":"Complementary and alternative medicine usage for behavioral health indications.","ParentTitle":"Primary care","ShortTitle":"Larzelere (2010)","DateCreated":"19/05/2023","CreatedBy":"GAO BIA
