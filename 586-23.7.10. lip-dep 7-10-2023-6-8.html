he recency of the nutritional psychiatry field, there are currently no dietary recommendations for depression. AIM: The aim of this paper is to provide a set of practical dietary recommendations for the prevention of depression, based on the best available current evidence, in order to inform public health and clinical recommendations. RESULTS: Five key dietary recommendations for the prevention of depression emerged from current published evidence. These comprise: (1) follow 'traditional' dietary patterns, such as the Mediterranean, Norwegian, or Japanese diet; (2) increase consumption of fruits, vegetables, legumes, wholegrain cereals, nuts, and seeds; (3) include a high consumption of foods rich in omega-3 polyunsaturated fatty acids; (4) replace unhealthy foods with wholesome nutritious foods; (5) limit your intake of processed-foods, 'fast' foods, commercial bakery goods, and sweets. CONCLUSION: Although there are a number of gaps in the scientific literature to date, existing evidence suggests that a combination of healthful dietary practices may reduce the risk of developing depression. It is imperative to remain mindful of any protective effects that are likely to come from the cumulative and synergic effect of nutrients that comprise the whole-diet, rather than from the effects of individual nutrients or single foods. As the body of evidence grows from controlled intervention studies on dietary patterns and depression, these recommendations should be modified accordingly.","Comments":"","TypeName":"Journal, Article","Authors":"Opie RS ; Itsiopoulos C ; Parletta N ; Sanchez-Villegas A ; Akbaraly TN ; Ruusunen A ; Jacka FN ; ","ParentAuthors":"","DOI":"10.1179/1476830515Y.0000000043 ","Keywords":"Adolescent\r\nAdolescent Nutritional Physiological Phenomena/ethnology\r\nAdult\r\nAnimals\r\nChild\r\nChild Nutritional Physiological Phenomena/ethnology\r\nChronic Disease/epidemiology/ethnology/prevention & control\r\nComorbidity\r\nDepression/epidemiology/ethnology/etiology/*prevention & control\r\nDepressive Disorder, Major/epidemiology/ethnology/etiology/*prevention & control\r\n*Diet, Healthy/ethnology\r\n*Evidence-Based Medicine\r\nFast Foods/adverse effects\r\nFatty Acids, Omega-3/therapeutic use\r\n*Global Health/ethnology\r\nHumans\r\n*Nutrition Policy\r\nRisk\r\nDepression\r\nDiet\r\nMental disorder\r\nPrevention","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Opie RS, Itsiopoulos C, Parletta N, Sanchez-Villegas A, Akbaraly TN, Ruusunen A, and Jacka FN (2017) Dietary recommendations for the prevention of depression.. Nutritional neuroscience 20(3), 161-171 DOI: 10.1179/1476830515Y.0000000043 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723734,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723768,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723787,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723968,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84436689,"Title":"A modified Mediterranean dietary intervention for adults with major depression: Dietary protocol and feasibility data from the SMILES trial.","ParentTitle":"Nutritional neuroscience","ShortTitle":"Opie (2018)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"17/06/2023","EditedBy":"GAO BIAO","Year":"2018","Month":"September","StandardNumber":"1028-415X (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"21","Pages":"487-501","Edition":"","Issue":"7","Availability":"","URL":"https://www.tandfonline.com/doi/full/10.1080/1028415X.2017.1312841","OldItemId":"28424045","Abstract":"BACKGROUND: The SMILES trial was the first randomized controlled trial (RCT) explicitly designed to evaluate a dietary intervention, conducted by qualified dietitians, for reducing depressive symptomatology in adults with clinical depression. OBJECTIVES: Here we detail the development of the prescribed diet (modified Mediterranean diet (ModiMedDiet)) for individuals with major depressive disorders (MDDs) that was designed specifically for the SMILES trial. We also present data demonstrating the extent to which this intervention achieved improvements in diet quality. METHODS: The ModiMedDiet was designed using a combination of existing dietary guidelines and scientific evidence from the emerging field of nutritional psychiatric epidemiology. Sixty-seven community dwelling individuals (Melbourne, Australia) aged 18 years or over, with current poor quality diets, and MDDs were enrolled into the SMILES trial. A retention rate of 93.9 and 73.5% was observed for the dietary intervention and social support control group, respectively. The dietary intervention (ModiMedDiet) consisted of seven individual nutrition counselling sessions delivered by a qualified dietitian. The control condition comprised a social support protocol matched to the same visit schedule and length. RESULTS: This manuscript details the first prescriptive individualized dietary intervention delivered by dietitians for adults with major depression. Significant improvements in dietary quality were observed among individuals randomized to the ModiMedDiet group. These dietary improvements were also found to be associated with changes in depressive symptoms. DISCUSSION/CONCLUSION: The ModiMedDiet, a novel and individually tailored intervention designed specifically for adults with major depression, can be effectively implemented in clinical practice to manage this highly prevalent and debilitating condition. TRIAL REGISTRATION: Australia and New Zealand Clinical Trials Register (ANZCTR): ACTRN12612000251820. Registered 29 February 2012.","Comments":"","TypeName":"Journal, Article","Authors":"Opie RS ; O'Neil A ; Jacka FN ; Pizzinga J ; Itsiopoulos C ; ","ParentAuthors":"","DOI":"10.1080/1028415X.2017.1312841 ","Keywords":"Adolescent\r\nAdult\r\nAged\r\nAnthropometry\r\nAustralia\r\nDepressive Disorder, Major/*diet therapy\r\n*Diet, Mediterranean\r\nDietary Carbohydrates/administration & dosage\r\nDietary Fats/administration & dosage\r\nDietary Fiber/administration & dosage\r\nDietary Proteins/administration & dosage\r\nFeasibility Studies\r\nFemale\r\nFood Quality\r\nHumans\r\nMale\r\nMicronutrients/administration & dosage\r\nMiddle Aged\r\nNutrition Assessment\r\nNutrition Policy\r\nNutritional Status\r\nSingle-Blind Method\r\nSocial Support\r\nYoung Adult\r\nDepression\r\nDietary intervention\r\nDietitian\r\nModified Mediterranean diet\r\nRandomized controlled trial","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Opie RS, O'Neil A, Jacka FN, Pizzinga J, and Itsiopoulos C (2018) A modified Mediterranean dietary intervention for adults with major depression: Dietary protocol and feasibility data from the SMILES trial.. Nutritional neuroscience 21(7), 487-501 DOI: 10.1080/1028415X.2017.1312841 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740071,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":"8-","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723771,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723893,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723972,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84439649,"Title":"Stress Hormones Cortisol and Aldosterone, and Selected Markers of Oxidative Stress in Response to Long-Term Supplementation with Omega-3 Fatty Acids in Adolescent Children with Depression.","ParentTitle":"Antioxidants (Basel, Switzerland)","ShortTitle":"Oravcova (2022)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2022","Month":"August","StandardNumber":"2076-3921 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"11","Pages":"","Edition":"","Issue":"8","Availability":"","URL":"","OldItemId":"36009265","Abstract":"Late childhood and adolescence are crucial periods of brain development with high vulnerability to environmental insults. The aim of this study was to test the hypotheses that in adolescents with depression (a) 12 weeks-supplementation with omega-3 fatty acids results in the attenuation of salivary stress hormone concentrations; (b) the mentioned supplementation improves potentially disrupted daily rhythm of stress hormones; (c) stress hormone concentrations correlate with values of selected markers of oxidative stress. The sample consisted of 60 patients suffering from depression aged 11-18 years. Hormone concentrations in saliva were measured in the morning and midday before (baseline) and after (6, 12 weeks) food supplementation with omega-3 or omega-6 (as comparator) fatty acids. Morning cortisol decreased in response to omega-3 but not omega-6 fatty acids at 12 weeks compared to baseline. No changes were observed in aldosterone concentrations. The obtained results show that adolescent children with depression preserved the daily rhythm of both stress hormones. Baseline morning cortisol concentrations correlated positively with depression severity and lipoperoxides, and negatively with docosahexaenoic acid. Aldosterone concentrations correlated positively with 8-isoprostane. Thus, both hormones showed positive correlation with the selected markers of oxidative stress suggesting that enhanced stress hormone secretion may be associated with increased oxidative tissue damage in adolescent children with depression. This study was registered with the ISRCTN registry (DEPOXIN study, ISRCTN81655012).","Comments":"","TypeName":"Journal, Article","Authors":"Oravcova H ; Katrencikova B ; Garaiova I ; Durackova Z ; Trebaticka J ; Jezova D ; ","ParentAuthors":"","DOI":"10.3390/antiox11081546 ","Keywords":"diurnal variation\r\nhypothalamic-pituitary-adrenocortical axis\r\nmood disorders\r\nneuroendocrine function\r\nomega-3 fatty acids\r\noxidative stress","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Oravcova H, Katrencikova B, Garaiova I, Durackova Z, Trebaticka J, and Jezova D (2022) Stress Hormones Cortisol and Aldosterone, and Selected Markers of Oxidative Stress in Response to Long-Term Supplementation with Omega-3 Fatty Acids in Adolescent Children with Depression.. Antioxidants (Basel, and Switzerland) 11(8),  DOI: 10.3390/antiox11081546 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":"DHA may act through anti-neuroinflammatory pathways, as DHA possesses anti-inflammatory properties in the periphery.","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723958,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84433450,"Title":"The emerging role of docosahexaenoic acid in neuroinflammation.","ParentTitle":"Current opinion in investigational drugs (London, England : 2000)","ShortTitle":"Orr (2008)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2008","Month":"July","StandardNumber":"1472-4472 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"9","Pages":"735-43","Edition":"","Issue":"7","Availability":"","URL":"","OldItemId":"18600579","Abstract":"Epidemiological studies have linked fish consumption to lower rates of neurological diseases. Fish contains high levels of omega-3 polyunsaturated fatty acids (n-3 PUFA), and several lines of evidence suggest that the n-3 PUFA docosahexaenoic acid (DHA; 22:6n-3) acts in the brain via anti-apoptotic and neurotrophic pathways. In addition, DHA may act through anti-neuroinflammatory pathways, as DHA possesses anti-inflammatory properties in the periphery. Evidence from animal models has indicated that DHA and its derivatives (resolvin D1 and protectin D1) attenuate colitis, peritonitis and ischemic stroke. n-3 PUFA deprivation in rats decreases brain levels of DHA and increases markers of the brain arachidonic acid (20:4n-6) cascade, a proinflammatory pathway. Thus, chronic low intake of n-3 PUFA may predispose the brain to weak anti-inflammatory, as well as strong proinflammatory signals. Neurological disorders, including Alzheimer's disease, Parkinson's disease and major depression, display a neuroinflammatory component. n-3 PUFA supplementation, as well as drugs targeting brain PUFA metabolism, are promising candidates in the prevention and treatment of neurological disorders.","Comments":"","TypeName":"Journal, Article","Authors":"Orr SK ; Bazinet RP ; ","ParentAuthors":"","DOI":"","Keywords":"Animals\r\n*Anti-Inflammatory Agents\r\nArachidonic Acid/metabolism\r\nBrain Chemistry\r\nDocosahexaenoic Acids/metabolism/pharmacology/*therapeutic use\r\nFatty Acids, Unsaturated/metabolism\r\nHumans\r\nNeuritis/*drug therapy","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Orr SK, and Bazinet RP (2008) The emerging role of docosahexaenoic acid in neuroinflammation.. Current opinion in investigational drugs (London, and England : 2000) 9(7), 735-43"},{"Codes":[{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723734,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723896,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723962,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432130,"Title":"Effects of omega 3 fatty acids supplementation in behavior and non-neurodegenerative neuropsychiatric disorders.","ParentTitle":"The British journal of nutrition","ShortTitle":"Ortega (2012)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"17/06/2023","EditedBy":"GAO BIAO","Year":"2012","Month":"June","StandardNumber":"0007-1145 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"107 Suppl 2","Pages":"S261-70","Edition":"","Issue":"","Availability":"","URL":"https://www.cambridge.org/core/journals/british-journal-of-nutrition/article/effects-of-omega-3-fatty-acids-supplementation-in-behavior-and-nonneurodegenerative-neuropsychiatric-disorders/0FF60479749E3B855AEA0461567F307B","OldItemId":"22591900","Abstract":"This work provides a systematic review of all published randomised, controlled clinical trials (RCT) investigating the effects of n-3 PUFA intake on the prevention and treatment of non-neurodegenerative neuropsychiatric disorders. Five databases (PubMed, EMBASE, LILACS, CINAHL and The Cochrane Database) were searched for RCT in this area published up to April 2011. The selected studies all involved human participants and included a comparison group. Thirty eight studies were identified, which examined the influence of n-3 PUFA supplementation on the prevention/treatment of depression (non-perinatal) (n 23), perinatal depression (n 6) and attention deficit hyperactivity disorder (ADHD) (n 9). Great heterogeneity was noticed in terms of study design, the doses of n-3 PUFA administered, and study duration. Some benefit was noted with respect to the treatment of hyperactivity and depression in over half the examined studies, although the evidence was not conclusive. For any firm conclusions to be drawn, further studies will be needed that take into account the initial n-3 PUFA status of the subjects. Excessive n-3 PUFA intakes might be associated with a greater risk of peroxidation events and therefore neuropsychiatric deterioration. Indeed, some studies only recorded benefits when lower doses were administered. It is therefore important that the dose required to achieve any potential benefit be determined.","Comments":"","TypeName":"Journal, Article","Authors":"Ortega RM ; Rodrguez-Rodrguez E ; Lpez-Sobaler AM ; ","ParentAuthors":"","DOI":"10.1017/S000711451200164X ","Keywords":"Attention Deficit Disorder with Hyperactivity/*drug therapy\r\nBehavior/*drug effects\r\nDepression/*drug therapy/prevention & control\r\nDepression, Postpartum/drug therapy/prevention & control\r\nDepressive Disorder/*drug therapy/prevention & control\r\n*Dietary Supplements\r\nFatty Acids, Omega-3/pharmacology/*therapeutic use\r\nFemale\r\nHumans","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Ortega RM, Rodrguez-Rodrguez E, and Lpez-Sobaler AM (2012) Effects of omega 3 fatty acids supplementation in behavior and non-neurodegenerative neuropsychiatric disorders.. The British journal of nutrition 107 Suppl 2, S261-70 DOI: 10.1017/S000711451200164X "},{"Codes":[{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723896,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723972,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432704,"Title":"Biological Role of Nutrients, Food and Dietary Patterns in the Prevention and Clinical Management of Major Depressive Disorder.","ParentTitle":"Nutrients","ShortTitle":"Ortega (2022)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"17/06/2023","EditedBy":"GAO BIAO","Year":"2022","Month":"July","StandardNumber":"2072-6643 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"14","Pages":"","Edition":"","Issue":"15","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC9370795/","OldItemId":"35956276","Abstract":"Major Depressive Disorder (MDD) is a growing disabling condition affecting around 280 million people worldwide. This complex entity is the result of the interplay between biological, psychological, and sociocultural factors, and compelling evidence suggests that MDD can be considered a disease that occurs as a consequence of an evolutionary mismatch and unhealthy lifestyle habits. In this context, diet is one of the core pillars of health, influencing multiple biological processes in the brain and the entire body. It seems that there is a bidirectional relationship between MDD and malnutrition, and depressed individuals often lack certain critical nutrients along with an aberrant dietary pattern. Thus, dietary interventions are one of the most promising tools to explore in the field of MDD, as there are a specific group of nutrients (i.e., omega 3, vitamins, polyphenols, and caffeine), foods (fish, nuts, seeds fruits, vegetables, coffee/tea, and fermented products) or dietary supplements (such as S-adenosylmethionine, acetyl carnitine, creatine, amino acids, etc.), which are being currently studied. Likewise, the entire nutritional context and the dietary pattern seem to be another potential area of study, and some strategies such as the Mediterranean diet have demonstrated some relevant benefits in patients with MDD; although, further efforts are still needed. In the present work, we will explore the state-of-the-art diet in the prevention and clinical support of MDD, focusing on the biological properties of its main nutrients, foods, and dietary patterns and their possible implications for these patients.","Comments":"","TypeName":"Journal, Article","Authors":"Ortega MA ; Fraile-Martnez  ; Garca-Montero C ; Alvarez-Mon MA ; Lahera G ; Monserrat J ; Llavero-Valero M ; Gutirrez-Rojas L ; Molina R ; Rodrguez-Jimenez R ; Quintero J ; De Mon MA ; ","ParentAuthors":"","DOI":"10.3390/nu14153099 ","Keywords":"Animals\r\n*Depressive Disorder, Major/prevention & control\r\nDiet\r\n*Diet, Mediterranean\r\n*Fatty Acids, Omega-3\r\nHumans\r\nVegetables\r\nVitamins\r\ndietary interventions\r\nmajor depressive disorder (MDD)\r\nomega 3 polyunsaturated fatty acids\r\npolyphenols","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Ortega MA, Fraile-Martnez , Garca-Montero C, Alvarez-Mon MA, Lahera G, Monserrat J, Llavero-Valero M, Gutirrez-Rojas L, Molina R, Rodrguez-Jimenez R, Quintero J, and De Mon MA (2022) Biological Role of Nutrients, Food and Dietary Patterns in the Prevention and Clinical Management of Major Depressive Disorder.. Nutrients 14(15),  DOI: 10.3390/nu14153099 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723771,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723838,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723959,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432134,"Title":"Omega-3 fatty acids in depression: a review of three studies.","ParentTitle":"CNS neuroscience & therapeutics","ShortTitle":"Osher (2009)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2009","Month":"","StandardNumber":"1755-5930 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"15","Pages":"128-33","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"19499625","Abstract":"We review three studies of omega-3 fatty acids in the treatment of depression that were carried out by our research group at the Beer Sheva Mental Health Center. The first study examined eicosapentaenoic acid (EPA) versus placebo as an adjunct to antidepressant treatment in 20 unipolar patients with recurrent major depression. The second study used omega-3 fatty acids in childhood major depression; 28 children aged 6-12 were randomized to omega-3 fatty acids or placebo as pharmacologic monotherapy. The third study was an open-label add-on trial of EPA in bipolar depression. Twelve bipolar outpatients with depressive symptoms were treated with 1.5-2.0 g/day of EPA for up to 6 months. In the adult unipolar depression study, highly significant benefits were found by week 3 of EPA treatment compared with placebo. In the child study, an analysis of variance (ANOVA) showed highly significant effects of omega-3 on each of the three rating scales. In the bipolar depression study, 8 of the 10 patients who completed at least 1 month of follow-up achieved a 50% or greater reduction in Hamilton depression (Ham-D) scores within 1 month. No significant side effects were reported in any of the studies. Omega-3 fatty acids were shown to be more effective than placebo for depression in both adults and children in small controlled studies and in an open study of bipolar depression. (This review discusses three studies, all from our group, completed before the clinical trial registry was initiated.)","Comments":"","TypeName":"Journal, Article","Authors":"Osher Y ; Belmaker RH ; ","ParentAuthors":"","DOI":"10.1111/j.1755-5949.2008.00061.x ","Keywords":"Clinical Trials as Topic/methods\r\nDepressive Disorder/*drug therapy/*psychology\r\nFatty Acids, Omega-3/adverse effects/*therapeutic use\r\nHumans\r\nPsychiatric Status Rating Scales/standards","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Osher Y, and Belmaker RH (2009) Omega-3 fatty acids in depression: a review of three studies.. CNS neuroscience & therapeutics 15(2), 128-33 DOI: 10.1111/j.1755-5949.2008.00061.x "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723735,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723845,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723972,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723975,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84434509,"Title":"Effect of the dietary intake of fish oil on psycho-social behavioral disorder caused by social-defeat stress.","ParentTitle":"Physiology & behavior","ShortTitle":"Otsuka (2022)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2022","Month":"October","StandardNumber":"0031-9384 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"254","Pages":"113913","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"35835180","Abstract":"Exposure to psychosocial stress is a risk factor for human diseases such as depression. Social defeat stress (SDS) is a well-known rodent model of human psychosocial stress, and animals exposed to SDS show social avoidance behavior. Fish oil, which is rich in docosahexaenoic acid (DHA) and eicosapentaenoic acid (EPA), is expected to decrease the risk of depressive disorders. In this study, we determined whether fish oil affects the social behavior of SDS-exposed mice and measured serotonin levels and expression of genes related to tryptophan (TRP) metabolism in the hippocampus. The experimental animals were fed a diet containing fish oil during SDS exposure. For the fish oil treatment, experimental mice were fed a diet containing fish oil at low (L-FO), middle (M-FO), and high (H-FO) concentrations. The control group was supplemented with an equivalent amount of canola oil (no fish oil: N-FO). After the SDS protocol, we performed a social interaction test and assessed the sociality of experimental mice. In the N-FO group, SDS-exposed mice showed negative social interactions compared with non-stressed mice. The L-FO and H-FO groups showed negative social interactions after SDS exposure; however, the M-FO group did not exhibit negative social behavior. The serotonin levels of SDS-exposed mice were lower than those of non-stressed mice in the N-FO group. In contrast with these results in the N-FO group, there was no difference in serotonin levels between SDS-exposed and non-stressed mice in the FO groups. In addition, the expression of genes related to TRP metabolism in SDS-exposed mice increased in the N-FO group, but not in the FO group. These results suggest that fish oil improves the psychosocial behavioral disorders caused by SDS. This improvement could be explained by the increase in serotonin synthesis in the hippocampus.","Comments":"","TypeName":"Journal, Article","Authors":"Otsuka A ; Tamaya M ; Toda A ; ","ParentAuthors":"","DOI":"10.1016/j.physbeh.2022.113913 ","Keywords":"Animals\r\nDocosahexaenoic Acids\r\nEating\r\nEicosapentaenoic Acid\r\n*Fish Oils/pharmacology\r\nHumans\r\nMice\r\n*Serotonin\r\nStress, Psychological\r\nFish oil\r\nHippocampus\r\nSerotonin turnover\r\nSocial avoidance\r\nSocial-defeat stress","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Otsuka A, Tamaya M, and Toda A (2022) Effect of the dietary intake of fish oil on psycho-social behavioral disorder caused by social-defeat stress.. Physiology & behavior 254, 113913 DOI: 10.1016/j.physbeh.2022.113913 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723750,"AdditionalText":"BDNF","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":"interleukin-1b and tumour necrosis factor-a,","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723768,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723787,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723958,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432696,"Title":"The role of fatty acids in the development and treatment of mood disorders.","ParentTitle":"Current opinion in psychiatry","ShortTitle":"Owen (2008)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2008","Month":"January","StandardNumber":"0951-7367 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"21","Pages":"19-24","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"18281836","Abstract":"PURPOSE OF REVIEW: There is increasing evidence from epidemiological, case-control and randomized clinical trials for a link between omega-3 deficiency and the development of mood disorders. This article examines recent evidence for this association. RECENT FINDINGS: During the past year our understanding of the effect of omega-3 depletion on the structure and function of the brain has been furthered by research examining human brain tissue and by studies utilizing animal models of depression. Human and animal research has also provided further evidence for omega-3 affecting mood via its anti-inflammatory effects. Previous clinical trials indicated that omega-3 can be effective as an adjunctive treatment for those with treatment-resistant depression. More recent clinical trial data indicate that omega-3 may also be an effective monotherapy for childhood depression and for depressed mood in patients who engage in recurrent self-harm. The recent clinical trial data regarding omega-3 as a treatment for bipolar disorder are inconclusive, however, and clinical trials in postnatal depression are still lacking. SUMMARY: This article reviews the most important recent papers in this burgeoning and interesting research area.","Comments":"","TypeName":"Journal, Article","Authors":"Owen C ; Rees AM ; Parker G ; ","ParentAuthors":"","DOI":"10.1097/YCO.0b013e3282f29841 ","Keywords":"Adult\r\nAffect/drug effects\r\nAnimals\r\nAnti-Inflammatory Agents/therapeutic use\r\nAntidepressive Agents/therapeutic use\r\nBipolar Disorder/drug therapy/*physiopathology/psychology\r\nBrain/drug effects/physiology\r\nChild\r\nClinical Trials as Topic\r\nDepressive Disorder/drug therapy/*physiopathology/psychology\r\nDisease Models, Animal\r\nDrug Resistance\r\nDrug Therapy, Combination\r\nFatty Acids, Omega-3/*physiology\r\nHumans\r\nRisk Factors\r\nSecondary Prevention","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Owen C, Rees AM, and Parker G (2008) The role of fatty acids in the development and treatment of mood disorders.. Current opinion in psychiatry 21(1), 19-24 DOI: 10.1097/YCO.0b013e3282f29841 "},{"Codes":[{"AttributeId":12740617,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723719,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723909,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723968,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84438378,"Title":"Aromatherapy: The Effect of Lavender on Anxiety and Sleep Quality in Patients Treated With Chemotherapy.","ParentTitle":"Clinical journal of oncology nursing","ShortTitle":"Ozkaraman (2018)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2018","Month":"April","StandardNumber":"1092-1095 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"22","Pages":"203-210","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"29547610","Abstract":"BACKGROUND: A cancer diagnosis is a serious stressor that is associated with anxiety, depression, sleep disorders, and inability to fulfill daily routines. Many pharmacologic and nonpharmacologic options are available to help patients with cancer manage anxiety. OBJECTIVES: This randomized, controlled trial examined the effects of lavender oil aromatherapy on anxiety and sleep quality in patients undergoing chemotherapy. METHODS: 70 patients were randomly assigned to a lavender oil group, a tea tree oil group, and a control group with no oil. A patient identification form, the State-Trait Anxiety Inventory, and the Pittsburgh Quality Sleep Index (PSQI) were used to measure anxiety and sleep quality before and after chemotherapy. FINDINGS: State anxiety before and after chemotherapy did not vary among groups. The authors compared trait anxiety values before and after chemotherapy and found a significant difference in the lavender group. In addition, a significant change in PSQI measurements before and after chemotherapy was observed.","Comments":"","TypeName":"Journal, Article","Authors":"Ozkaraman A ; Dgm  ; zen Ylmaz H; Usta Yesilbalkan ; ","ParentAuthors":"","DOI":"10.1188/18.CJON.203-210 ","Keywords":"Adult\r\nAged\r\nAged, 80 and over\r\nAntineoplastic Agents/*adverse effects\r\nAnxiety/*drug therapy/etiology\r\nAromatherapy/*methods\r\nFemale\r\nHumans\r\nLavandula/chemistry\r\nMale\r\nMiddle Aged\r\nNeoplasms/*drug therapy\r\nOils, Volatile/*therapeutic use\r\nPlant Oils/*therapeutic use\r\nSleep Wake Disorders/*drug therapy/etiology\r\nTea Tree Oil/*therapeutic use\r\nPSQI\r\nSTAI\r\nanxiety\r\naromatherapy\r\nchemotherapy\r\nlavender\r\nsleep quality","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Ozkaraman A, Dgm , zen Ylmaz H, and Usta Yesilbalkan  (2018) Aromatherapy: The Effect of Lavender on Anxiety and Sleep Quality in Patients Treated With Chemotherapy.. Clinical journal of oncology nursing 22(2), 203-210 DOI: 10.1188/18.CJON.203-210 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723750,"AdditionalText":"BDNF","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":"TXB","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723772,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723893,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723971,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432097,"Title":"The Effect of Omega-3 Fatty Acids on Thromboxane, Brain-Derived Neurotrophic Factor, Homocysteine, and Vitamin D in Depressive Children and Adolescents: Randomized Controlled Trial.","ParentTitle":"Nutrients","ShortTitle":"Paduchov (2021)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"17/06/2023","EditedBy":"GAO BIAO","Year":"2021","Month":"March","StandardNumber":"2072-6643 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"13","Pages":"","Edition":"","Issue":"4","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC8066966/","OldItemId":"33801688","Abstract":"In the DEPOXIN project, we have found that a high ratio of omega-6/omega-3 fatty acids (FA) is associated with worsening of depressive symptoms in children and adolescents with depressive disorder (DD) and that the 12-week omega-3 FA supplementation modulates DD symptoms. Here we present our results of the secondary outcomes: the levels of thromboxane (TXB), brain-derived neurotrophic factor (BDNF), homocysteine (HCy) and vitamin D. Fifty-eight patients were randomized into two arms. One group received a fish oil emulsion enriched with omega-3 FA, and the other received a sunflower oil emulsion containing omega-6 FA, for 12 weeks. Depressive symptoms were evaluated, using the Child's Depressive Inventory (CDI). The patients with DD had elevated TXB levels and decreased vitamin D levels, as compared to healthy controls. Both CDI and omega-6/omega-3 ratio correlated positively with TXB and negatively with BDNF at baseline. Compared to the omega-6 FA group, the supplementation with omega-3 FA for 12 weeks significantly reduced plasma TXB (p = 0.024) and increased BDNF (p = 0.011) levels. No changes in HCy and vitamin D were observed. Our results demonstrate the possible role of TXB and BDNF in the pathophysiology of DD and the benefits of omega-3 FA supplementation. The study was registered with the ISRCTN registry (ISRCTN81655012).","Comments":"","TypeName":"Journal, Article","Authors":"Paduchov Z ; Katrenkov B ; Vavkov M ; Laubertov L ; Nagyov Z ; Garaiova I ; urakov Z ; Trebatick J ; ","ParentAuthors":"","DOI":"10.3390/nu13041095 ","Keywords":"Adolescent\r\nBrain-Derived Neurotrophic Factor/*blood/metabolism\r\nCase-Control Studies\r\nChild\r\nDepressive Disorder/*drug therapy\r\nDietary Supplements\r\nFatty Acids, Omega-3/administration & dosage/*pharmacology\r\nFatty Acids, Omega-6/blood\r\nFemale\r\nFish Oils\r\nHomocysteine/blood/metabolism\r\nHumans\r\nMale\r\nThromboxanes/*blood/metabolism\r\nVitamin D/*blood/metabolism\r\nbrain-derived neurotrophic factor\r\nchildren and adolescents\r\ndepressive disorder\r\nhomocysteine\r\nomega-3 fatty acids\r\nthromboxane\r\nvitamin D","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Paduchov Z, Katrenkov B, Vavkov M, Laubertov L, Nagyov Z, Garaiova I, urakov Z, and Trebatick J (2021) The Effect of Omega-3 Fatty Acids on Thromboxane, Brain-Derived Neurotrophic Factor, Homocysteine, and Vitamin D in Depressive Children and Adolescents: Randomized Controlled Trial.. Nutrients 13(4),  DOI: 10.3390/nu13041095 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723775,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723838,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723968,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432340,"Title":"Mediterranean Diet, Food Consumption and Risk of Late-Life Depression: The Mugello Study.","ParentTitle":"The journal of nutrition, health & aging","ShortTitle":"Pagliai (2018)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"17/06/2023","EditedBy":"GAO BIAO","Year":"2018","Month":"","StandardNumber":"1279-7707 (Linking)","City":"France","Country":"","Publisher":"","Institution":"","Volume":"22","Pages":"569-574","Edition":"","Issue":"5","Availability":"","URL":"https://link.springer.com/article/10.1007/s12603-018-1019-3","OldItemId":"29717755","Abstract":"OBJECTIVES: To investigate eating habits and adherence to Mediterranean Diet (MD) in relation to the risk of depression in a cohort of nonagenarians enrolled within the Mugello Study, an epidemiological study aimed at investigating both clinically relevant geriatric items and various health issues, including those related to nutritional status. DESIGN: Cross-sectional study. SETTING: Homes and nursing homes in the Mugello area, Florence, Italy. PARTICIPANTS: Subjects aged 90-99 years [N=388 (271F; 117M) mean age: 92.73.1]. MEASUREMENTS: All subjects were evaluated through questionnaires and instrumental examinations. Adherence to MD was assessed through the Mediterranean Diet Score. A shorter version of the Geriatric Depression Scale (GDS) was used to detect the possible presence of depressive symptoms. In addition, cognitive and functional status was assessed using the Mini-Mental State Examination, the Clock Drawing Test, as well as the Basic and Instrumental Activities of Daily Living test. RESULTS: Depressed subjects (DS) (GDS score5, 43.8%) were older, females and widows, than non-depressed subjects (NDS). DS reported a slightly but not statistically significant lower MD score than NDS (33.93.9 vs. 34.63.3, p=0.149). Subjects who reported to consume a greater amount of olive oil and fruit were associated with a lower risk of depression (OR=0.35, 95%CI=0.20-0.59, p<0.001 and OR=0.46, 95%CI=0.26-0.84, p=0.011, respectively) after adjustment for many possible confounders. Similar results were obtained for women, while no statistically significant differences emerged for men. CONCLUSION: Our results support the hypothesis that a diet rich in olive oil and fruit, characteristics of MD, may protect against the development of depressive symptoms in older age.","Comments":"","TypeName":"Journal, Article","Authors":"Pagliai G ; Sofi F ; Vannetti F ; Caiani S ; Pasquini G ; Molino Lova R; Cecchi F ; Sorbi S ; Macchi C ; ","ParentAuthors":"","DOI":"10.1007/s12603-018-1019-3 ","Keywords":"Activities of Daily Living\r\nAged, 80 and over\r\nCross-Sectional Studies\r\nDepression/*diet therapy/*psychology\r\nDepressive Disorder/*diet therapy/*psychology\r\nDiet, Mediterranean/*psychology\r\nFeeding Behavior/psychology\r\nFemale\r\nFruit\r\nHumans\r\nItaly\r\nMale\r\nNeuropsychological Tests\r\nNursing Homes\r\nNutritional Status\r\nOlive Oil\r\nSurveys and Questionnaires\r\nNutrition\r\nfood\r\nfruits\r\nlongevity\r\nolive oil","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Pagliai G, Sofi F, Vannetti F, Caiani S, Pasquini G, Molino Lova R, Cecchi F, Sorbi S, and Macchi C (2018) Mediterranean Diet, Food Consumption and Risk of Late-Life Depression: The Mugello Study.. The journal of nutrition, and health & aging 22(5), 569-574 DOI: 10.1007/s12603-018-1019-3 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723734,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723843,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723962,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432341,"Title":"Erythrocyte n-3 polyunsaturated fatty acid and seafood intake decrease the risk of depression: case-control study in Korea.","ParentTitle":"Annals of nutrition & metabolism","ShortTitle":"Park (2012)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2012","Month":"","StandardNumber":"0250-6807 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"61","Pages":"25-31","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"22776859","Abstract":"BACKGROUND/AIMS: Low intake or tissue levels of n-3 polyunsaturated fatty acids (PUFA) have been associated with an increased risk of depression, but some studies do not support the association. The purpose of the present study was to evaluate the hypothesis that erythrocyte levels of n-3 PUFA and intake of seafood are negatively associated with the risk of depression in Koreans. METHODS: We investigated 80 patients diagnosed with a score 25 on the Center for Epidemiological Studies Depression Scale, Korean version, and confirmed by a psychiatrist. Eighty-eight controls without a chronic disease were matched to the cases for age and sex. RESULTS: Multivariate-adjusted regression analysis showed that the risk of depression was significantly and negatively associated with erythrocyte levels of 20:5 n-3, 22:6 n-3, 16:0 and 18:0, but positively associated with erythrocyte levels of 18:2t and 16:1 after adjusting for confounding factors. In addition, the risk of depression was negatively associated with the intake of energy, carbohydrate, seafood and grains, but positively with the intake of fat and meat after adjustment for confounding factors. CONCLUSIONS: The risk of depression could be decreased with increased erythrocyte levels of n-3 PUFA and saturated fatty acids, as well as seafood intake, but decreased erythrocyte levels of trans fatty acids in Koreans.","Comments":"","TypeName":"Journal, Article","Authors":"Park Y ; Kim M ; Baek D ; Kim SH ; ","ParentAuthors":"","DOI":"10.1159/000339264 ","Keywords":"Adult\r\nCase-Control Studies\r\nDepression/blood/*epidemiology\r\n*Diet\r\nDocosahexaenoic Acids/*blood\r\nEicosapentaenoic Acid/*blood\r\nErythrocytes/*chemistry\r\nFatty Acids/blood\r\nFemale\r\nHumans\r\nLogistic Models\r\nMale\r\nMiddle Aged\r\nMultivariate Analysis\r\nRepublic of Korea/epidemiology\r\nRisk Factors\r\n*Seafood\r\nSurveys and Questionnaires","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Park Y, Kim M, Baek D, and Kim SH (2012) Erythrocyte n-3 polyunsaturated fatty acid and seafood intake decrease the risk of depression: case-control study in Korea.. Annals of nutrition & metabolism 61(1), 25-31 DOI: 10.1159/000339264 "},{"Codes":[{"AttributeId":12723974,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723843,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723962,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723750,"AdditionalText":" CREB","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":"IL-6","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432727,"Title":"N-3 polyunsaturated fatty acid consumption produces neurobiological effects associated with prevention of depression in rats after the forced swimming test.","ParentTitle":"The Journal of nutritional biochemistry","ShortTitle":"Park (2012)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2012","Month":"August","StandardNumber":"0955-2863 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"23","Pages":"924-8","Edition":"","Issue":"8","Availability":"","URL":"","OldItemId":"21852084","Abstract":"Epidemiological data and clinical trials suggest that n-3 polyunsaturated fatty acids (PUFA) eicosapentaenoic acid (EPA) and docosahexaenoic acid (DHA) have preventive and therapeutic effects on depression; however, the underlying mechanism remains elusive. The present study aimed to examine the behavioral effects and antidepressant mechanism of n-3 PUFA using a forced swimming test. Eleven-week-old male Sprague-Dawley rats were fed an American Institute of Nutrition-93M diet containing 0%, 0.5% or 1% EPA and DHA relative to the total energy intake in their diet for 12 weeks (n=8 per group). Total dietary intake, body weight and hippocampus weights were not significantly different among groups. The groups administered 0.5% and 1% EPA+DHA diets had significantly higher levels of n-3 PUFA in their brain phospholipids compared to those in the control group. The immobility time was significantly decreased and the climbing time was significantly increased in the 0.5% and 1% EPA+DHA groups compared with those in the 0% EPA+DHA group. Plasma serotonin concentration and hippocampus c-AMP response element binding protein (CREB) expression were significantly increased in the 0.5% and 1% EPA+DHA groups compared with those in the 0% EPA+DHA group. Conversely, interleukin (IL)-6 expression was significantly reduced in the 0.5% and 1% EPA+DHA groups compared with that in the 0% EPA+DHA group. However, there were no dose-dependent effects of n-3 PUFA and no significant differences in expressions of IL-1, tumor necrosis factor-, brain-derived neurotrophic factor or phosphorylated CREB. In conclusion, long-term intake of EPA+DHA induced antidepressant-like effects in rats and overexpression of CREB via decreased IL-6 expression.","Comments":"","TypeName":"Journal, Article","Authors":"Park Y ; Moon HJ ; Kim SH ; ","ParentAuthors":"","DOI":"10.1016/j.jnutbio.2011.04.018 ","Keywords":"Animals\r\nCyclic AMP Response Element-Binding Protein/metabolism\r\nDepression/*prevention & control\r\nDisease Models, Animal\r\nDocosahexaenoic Acids/administration & dosage/pharmacology\r\nEicosapentaenoic Acid/administration & dosage/pharmacology\r\nFatty Acids, Omega-3/*administration & dosage/pharmacology\r\nInterleukin-1beta/metabolism\r\nInterleukin-6/metabolism\r\nMale\r\n*Physical Conditioning, Animal\r\nRats\r\nRats, Sprague-Dawley\r\nSwimming\r\nTumor Necrosis Factor-alpha/metabolism","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Park Y, Moon HJ, and Kim SH (2012) N-3 polyunsaturated fatty acid consumption produces neurobiological effects associated with prevention of depression in rats after the forced swimming test.. The Journal of nutritional biochemistry 23(8), 924-8 DOI: 10.1016/j.jnutbio.2011.04.018 "},{"Codes":[{"AttributeId":12740617,"AdditionalText":"Asarum heterotropoides","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723719,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723755,"AdditionalText":"5-HT","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723843,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723965,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723975,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740071,"AdditionalText":"CRF  TH","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432810,"Title":"Effect of the fragrance inhalation of essential oil from Asarum heterotropoides on depression-like behaviors in mice.","ParentTitle":"BMC complementary and alternative medicine","ShortTitle":"Park (2015)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"17/06/2023","EditedBy":"GAO BIAO","Year":"2015","Month":"March","StandardNumber":"1472-6882 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"15","Pages":"43","Edition":"","Issue":"","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4354743/","OldItemId":"25881143","Abstract":"BACKGROUND: Psychological stressors may cause affective disorders, such as depression and anxiety, by altering expressions of corticotropin releasing factor (CRF), serotonin (5-HT), and tyrosine hydroxylase (TH) in the brain. This study investigated the effects of essential oil from Asarum heterotropoides (EOAH) on depression-like behaviors and brain expressions of CRF, 5-HT, and TH in mice challenged with stress. METHODS: Male ICR mice received fragrance inhalation of EOAH (0.25, 0.5, 1.0, and 2.0g) for 3h in the special cage capped with a filter paper before start of the forced swimming test (FST) and tail suspension test (TST). The duration of immobility was measured for the determination of depression-like behavior in the FST and TST. The selective serotonin reuptake inhibitor fluoxetine as positive control was administered at a dose of 15mg/kg (i.p.) 30min before start of behavioral testing. Immunoreactivities of CRF, 5-HT, and TH in the brain were also measured using separate groups of mice subjected to the FST. RESULTS: EOAH at higher doses (1.0 and 2.0g) reduced immobility time in the FST and TST. In addition, EOAH at a dose of 1.0g significantly reduced the expected increases in the expression of CRF positive neurons in the paraventricular nucleus and the expression of TH positive neurons in the locus coeruleus, and the expected decreases of the 5-HT positive neurons in the dorsal raphe nucleus. CONCLUSION: These results provide strong evidence that EOAH effectively inhibits depression-like behavioral responses, brain CRF and TH expression increases, and brain 5-HT expression decreases in mice challenged with stress.","Comments":"","TypeName":"Journal, Article","Authors":"Park HJ ; Lim EJ ; Zhao RJ ; Oh SR ; Jung JW ; Ahn EM ; Lee ES ; Koo JS ; Kim HY ; Chang S ; Shim HS ; Kim KJ ; Gwak YS ; Yang CH ; ","ParentAuthors":"","DOI":"10.1186/s12906-015-0571-1 ","Keywords":"Administration, Inhalation\r\nAnimals\r\nAnti-Anxiety Agents/pharmacology/therapeutic use\r\nAntidepressive Agents/pharmacology/*therapeutic use\r\nAnxiety/drug therapy\r\n*Aromatherapy\r\nAsarum/*chemistry\r\nBehavior, Animal\r\nBrain/*drug effects/metabolism\r\nCorticotropin-Releasing Hormone/metabolism\r\nDepression/*drug therapy/etiology\r\nDepressive Disorder/drug therapy/etiology\r\nHindlimb Suspension\r\nMale\r\nMice, Inbred ICR\r\nOils, Volatile/pharmacology/*therapeutic use\r\nReceptor, Serotonin, 5-HT1A/metabolism\r\nSerotonin/metabolism\r\nSelective Serotonin Reuptake Inhibitors/pharmacology/therapeutic use\r\nStress, Psychological/*drug therapy/etiology\r\nSwimming\r\nTyrosine 3-Monooxygenase/metabolism","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Park HJ, Lim EJ, Zhao RJ, Oh SR, Jung JW, Ahn EM, Lee ES, Koo JS, Kim HY, Chang S, Shim HS, Kim KJ, Gwak YS, and Yang CH (2015) Effect of the fragrance inhalation of essential oil from Asarum heterotropoides on depression-like behaviors in mice.. BMC complementary and alternative medicine 15, 43 DOI: 10.1186/s12906-015-0571-1 "},{"Codes":[{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723768,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723787,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723956,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723734,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432169,"Title":"Omega-3 fatty acids and mood disorders.","ParentTitle":"The American journal of psychiatry","ShortTitle":"Parker (2006)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"17/06/2023","EditedBy":"GAO BIAO","Year":"2006","Month":"June","StandardNumber":"0002-953X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"163","Pages":"969-78","Edition":"","Issue":"6","Availability":"","URL":"https://ajp.psychiatryonline.org/doi/10.1176/ajp.2006.163.6.969?url_ver=Z39.88-2003&rfr_id=ori:rid:crossref.org&rfr_dat=cr_pub%20%200pubmed","OldItemId":"16741195","Abstract":"OBJECTIVE: This article is an overview of epidemiological and treatment studies suggesting that deficits in dietary-based omega-3 polyunsaturated fatty acids may make an etiological contribution to mood disorders and that supplementation with omega-3 fatty acids may provide a therapeutic strategy. METHOD: Relevant published studies are detailed and considered. RESULTS: Several epidemiological studies suggest covariation between seafood consumption and rates of mood disorders. Biological marker studies indicate deficits in omega-3 fatty acids in people with depressive disorders, while several treatment studies indicate therapeutic benefits from omega-3 supplementation. A similar contribution of omega-3 fatty acids to coronary artery disease may explain the well-described links between coronary artery disease and depression. CONCLUSIONS: Deficits in omega-3 fatty acids have been identified as a contributing factor to mood disorders and offer a potential rational treatment approach. This review identifies a number of hypotheses and studies for consideration. In particular, the authors argue for studies clarifying the efficacy of omega-3 supplementation for unipolar and bipolar depressive disorders, both as individual and augmentation treatment strategies, and for studies pursuing which omega-3 fatty acid, eicosapentaenoic acid (EPA) or docosahexaenoic acid (DHA), is likely to provide the greatest benefit.","Comments":"","TypeName":"Journal, Article","Authors":"Parker G ; Gibson NA ; Brotchie H ; Heruc G ; Rees AM ; Hadzi-Pavlovic D ; ","ParentAuthors":"","DOI":"10.1176/ajp.2006.163.6.969 ","Keywords":"Bipolar Disorder/diet therapy/metabolism\r\nCardiovascular Diseases/etiology/metabolism\r\nDepressive Disorder/diet therapy/metabolism\r\nDietary Supplements\r\nDocosahexaenoic Acids/therapeutic use\r\nEicosapentaenoic Acid/therapeutic use\r\nFatty Acids, Omega-3/administration & dosage/*metabolism/*therapeutic use\r\nHumans\r\nMalnutrition/diet therapy/metabolism\r\nMood Disorders/*diet therapy/etiology/*metabolism\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Parker G, Gibson NA, Brotchie H, Heruc G, Rees AM, and Hadzi-Pavlovic D (2006) Omega-3 fatty acids and mood disorders.. The American journal of psychiatry 163(6), 969-78 DOI: 10.1176/ajp.2006.163.6.969 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723768,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723787,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723969,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432076,"Title":"A Mediterranean-style dietary intervention supplemented with fish oil improves diet quality and mental health in people with depression: A randomized controlled trial (HELFIMED).","ParentTitle":"Nutritional neuroscience","ShortTitle":"Parletta (2019)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2019","Month":"July","StandardNumber":"1028-415X (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"22","Pages":"474-487","Edition":"","Issue":"7","Availability":"","URL":"","OldItemId":"29215971","Abstract":"OBJECTIVES: We investigated whether a Mediterranean-style diet (MedDiet) supplemented with fish oil can improve mental health in adults suffering depression. METHODS: Adults with self-reported depression were randomized to receive fortnightly food hampers and MedDiet cooking workshops for 3 months and fish oil supplements for 6 months, or attend social groups fortnightly for 3 months. Assessments at baseline, 3 and 6 months included mental health, quality of life (QoL) and dietary questionnaires, and blood samples for erythrocyte fatty acid analysis. RESULTS: n=152 eligible adults aged 18-65 were recruited (n=95 completed 3-month and n=85 completed 6-month assessments). At 3 months, the MedDiet group had a higher MedDiet score (t=3.95, P<0.01), consumed more vegetables (t=3.95, P<0.01), fruit (t=2.10, P=0.04), nuts (t=2.29, P=0.02), legumes (t=2.41, P=0.02) wholegrains (t=2.63, P=0.01), and vegetable diversity (t=3.27, P<0.01); less unhealthy snacks (t=-2.10, P=0.04) and red meat/chicken (t=-2.13, P=0.04). The MedDiet group had greater reduction in depression (t=-2.24, P=0.03) and improved mental health QoL scores (t=2.10, P=0.04) at 3 months. Improved diet and mental health were sustained at 6 months. Reduced depression was correlated with an increased MedDiet score (r=-0.298, P=0.01), nuts (r=-0.264, P=0.01), and vegetable diversity (r=-0.303, P=0.01). Other mental health improvements had similar correlations, most notably for increased vegetable diversity and legumes. There were some correlations between increased omega-3, decreased omega-6 and improved mental health. DISCUSSION: This is one of the first randomized controlled trials to show that healthy dietary changes are achievable and, supplemented with fish oil, can improve mental health in people with depression.","Comments":"","TypeName":"Journal, Article","Authors":"Parletta N ; Zarnowiecki D ; Cho J ; Wilson A ; Bogomolova S ; Villani A ; Itsiopoulos C ; Niyonsenga T ; Blunden S ; Meyer B ; Segal L ; Baune BT ; O'Dea K ; ","ParentAuthors":"","DOI":"10.1080/1028415X.2017.1411320 ","Keywords":"Adolescent\r\nAdult\r\nAged\r\nDepression/blood/*diet therapy/*psychology\r\n*Diet, Mediterranean\r\nDietary Supplements\r\nFatty Acids, Omega-3/blood\r\nFatty Acids, Omega-6/blood\r\nFemale\r\nFish Oils/*administration & dosage\r\nHumans\r\nMale\r\n*Mental Health\r\nMiddle Aged\r\nQuality of Life\r\nTreatment Outcome\r\nYoung Adult\r\nDepression\r\nFish oil\r\nIntervention\r\nMediterranean diet\r\nMental health\r\nOmega-3\r\nOmega-6\r\nQuality of life","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Parletta N, Zarnowiecki D, Cho J, Wilson A, Bogomolova S, Villani A, Itsiopoulos C, Niyonsenga T, Blunden S, Meyer B, Segal L, Baune BT, and O'Dea K (2019) A Mediterranean-style dietary intervention supplemented with fish oil improves diet quality and mental health in people with depression: A randomized controlled trial (HELFIMED).. Nutritional neuroscience 22(7), 474-487 DOI: 10.1080/1028415X.2017.1411320 "},{"Codes":[{"AttributeId":12723720,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740029,"AdditionalText":"phosphatidylserine","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723757,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":"TNF-  IL-10","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723758,"AdditionalText":" TNF-  IL-10","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723835,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723971,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723975,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432884,"Title":"Neuroprotective phosphatidylserine liposomes alleviate depressive-like behavior related to stroke through neuroinflammation attenuation in the mouse hippocampus.","ParentTitle":"Psychopharmacology","ShortTitle":"Partoazar (2021)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2021","Month":"June","StandardNumber":"0033-3158 (Linking)","City":"Germany","Country":"","Publisher":"","Institution":"","Volume":"238","Pages":"1531-1539","Edition":"","Issue":"6","Availability":"","URL":"","OldItemId":"33569644","Abstract":"OBJECTIVE: To investigate the protective effect of phosphatidylserine liposomes (PSL) on post-stroke (ST) injuries such as neuroinflammation and depression in mice. METHODS: Brain ischemia was induced via the right unilateral common carotid artery occlusion model. Then, behavioral assessments including the forced swimming test (FST) and tail suspension test (TST) were used to evaluate the antidepressant-like effect of PSL. Moreover, inflammatory cytokines changes in the hippocampus including TNF- and IL-10 levels as well as the number of survived neurons were evaluated in ST mice using immunohistochemistry(IHC). RESULTS: A significant reduction of the immobility time in both behavioral tests indicated the antidepressant activity of PSL. Moreover, the number of viable neurons increased significantly with PSL treatment, which was similar to control group, compared to the untreated ST group. IHC analysis of ST mice receiving PSL showed a significant reduction in TNF- and IL-10 levels in the inflamed hippocampusof mice. CONCLUSION: Oral PSL may improve post-stroke depression(PSD) through its anti-inflammatory properties.","Comments":"","TypeName":"Journal, Article","Authors":"Partoazar A ; Seyyedian Z ; Zamanian G ; Saffari PM ; Muhammadnejad A ; Dehpour AR ; Goudarzi R ; ","ParentAuthors":"","DOI":"10.1007/s00213-021-05783-1 ","Keywords":"Animals\r\nAnti-Inflammatory Agents/*pharmacology\r\nAntidepressive Agents/*pharmacology\r\nBehavior, Animal/drug effects\r\nCytokines/metabolism\r\nDepression/*drug therapy/physiopathology\r\nHindlimb Suspension\r\nHippocampus/drug effects\r\nLiposomes\r\nMale\r\nMice\r\nNeurons/drug effects\r\nPhosphatidylserines/*pharmacology\r\nSwimming\r\nTumor Necrosis Factor-alpha/metabolism\r\nBrain ischemia\r\nInflammatory cytokine\r\nNanoliposome\r\nNeuroprotection\r\nPost-stroke depression","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Partoazar A, Seyyedian Z, Zamanian G, Saffari PM, Muhammadnejad A, Dehpour AR, and Goudarzi R (2021) Neuroprotective phosphatidylserine liposomes alleviate depressive-like behavior related to stroke through neuroinflammation attenuation in the mouse hippocampus.. Psychopharmacology 238(6), 1531-1539 DOI: 10.1007/s00213-021-05783-1 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740032,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723768,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723787,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723961,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432212,"Title":"What you eat is what you are -- a role for polyunsaturated fatty acids in neuroinflammation induced depression?","ParentTitle":"Clinical nutrition (Edinburgh, Scotland)","ShortTitle":"Pascoe (2011)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2011","Month":"August","StandardNumber":"0261-5614 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"30","Pages":"407-15","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"21621887","Abstract":"As essential polyunsaturated fatty acids (PUFAs) influence both inflammatory and depressive disorders, nutrition related treatment methods deserve great research interest. However, currently biological mechanisms underlying the depression modulating effects of the PUFA Omega-3 (-3) and Omega-6 (-6) derived eicosanoids (central nervous system messengers) are not fully established. Depression related naturally occurring cell death (apoptosis) is thought to be mediated by excitotoxicity and free radicals that appear in the brain immediately following any inflammatory or ischemic damage, and increases the likelihood of clinically defined depression. This review explores the hypothesis that the interaction between -6 and -3 derived eicosanoids plays a central role in control over apoptosis linked with inflammation and inflammation-driven depression, via regulation of apoptosis
