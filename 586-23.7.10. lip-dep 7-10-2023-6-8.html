,{"AttributeId":12723975,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84433902,"Title":"Antidepressant-like effect of essential oil of Perilla frutescens in a chronic, unpredictable, mild stress-induced depression model mice.","ParentTitle":"Chinese journal of natural medicines","ShortTitle":"Ji (2014)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2014","Month":"October","StandardNumber":"1875-5364 (Linking)","City":"China","Country":"","Publisher":"","Institution":"","Volume":"12","Pages":"753-9","Edition":"","Issue":"10","Availability":"","URL":"","OldItemId":"25443368","Abstract":"Perilla frutescens (Perilla leaf), a garnishing vegetable in East Asian countries, as well as a plant-based medicine, has been used for centuries to treat various conditions, including depression. Several studies have demonstrated that the essential oil of P. frutescens (EOPF) attenuated the depressive-like behavior in mice. The present study was designed to test the anti-depressant effects of EOPF and the possible mechanisms in an chronic, unpredictable, mild stress (CUMS)-induced mouse model. With the exposure to stressor once daily for five consecutive weeks, EOPF (3, 6, and 9 mgkg(-1)) and a positive control drug fluoxetine (20 mgkg(-1)) were administered through gastric intubation to mice once daily for three consecutive weeks from the 3(rd) week. Open-field test, sucrose consumption test, tail suspension test (TST), and forced swimming test (FST) were used to evaluate the behavioral activity. The contents of 5-hydroxytryptamine (5-HT) and its metabolite, 5-hydroxyindoleacetic acid (5-HIAA), in mouse hippocampus were determined by HPLC-ECD. Serum interleukin (IL)-1, IL-6, and tumor necrosis factor (TNF)- levels were evaluated by enzyme-linked immunosorbent assay (ELISA). The results showed that CUMS significantly decreased the levels of 5-HT and 5-HIAA in the hippocampus, with an increase in plasma IL-6, IL-1, and TNF- levels. CUMS also reduced open-field activity, sucrose consumption, as well as increased immobility duration in FST and TST. EOPF administration could effectively reverse the alterations in the concentrations of 5-HT and 5-HIAA; reduce the IL-6, IL-1, and TNF- levels. Moreover, EOPF could effectively reverse alterations in immobility duration, sucrose consumption, and open-field activity. However, the effect was not dose-dependent. In conclusion, EOPF administration exhibited significant antidepressant-like effects in mice with CUMS-induced depression. The antidepressant activity of EOPF might be related to the relation between alteration of serotonergic responses and anti-inflammatory effects.","Comments":"","TypeName":"Journal, Article","Authors":"Ji WW ; Li RP ; Li M ; Wang SY ; Zhang X ; Niu XX ; Li W ; Yan L ; Wang Y ; Fu Q ; Ma SP ; ","ParentAuthors":"","DOI":"10.1016/S1875-5364(14)60115-1 ","Keywords":"Animals\r\nAntidepressive Agents/*administration & dosage\r\nBehavior, Animal/drug effects\r\nChronic Disease/therapy\r\nCytokines/blood\r\nDepression/blood/*drug therapy/physiopathology/psychology\r\nDisease Models, Animal\r\nHumans\r\nMale\r\nMice\r\nMice, Inbred ICR\r\nOils, Volatile/*administration & dosage\r\nPerilla frutescens/*chemistry\r\nPlant Oils/*administration & dosage\r\nStress, Physiological/drug effects\r\nAnti-inflammation\r\nAntidepressant\r\nChronic unpredictable mild stress\r\nEssential oil\r\nPerilla frutescens","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Ji WW, Li RP, Li M, Wang SY, Zhang X, Niu XX, Li W, Yan L, Wang Y, Fu Q, and Ma SP (2014) Antidepressant-like effect of essential oil of Perilla frutescens in a chronic, unpredictable, mild stress-induced depression model mice.. Chinese journal of natural medicines 12(10), 753-9 DOI: 10.1016/S1875-5364(14)60115-1 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723757,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723758,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723805,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723975,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740071,"AdditionalText":"20.23% 25.13% ; 21.92% ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723962,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432273,"Title":"Pure docosahexaenoic acid can improve depression behaviors and affect HPA axis in mice.","ParentTitle":"European review for medical and pharmacological sciences","ShortTitle":"Jiang (2012)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2012","Month":"November","StandardNumber":"1128-3602 (Linking)","City":"Italy","Country":"","Publisher":"","Institution":"","Volume":"16","Pages":"1765-73","Edition":"","Issue":"13","Availability":"","URL":"","OldItemId":"23208960","Abstract":"OBJECTIVE: Aim of this study was to identify whether docosahexaenoic acid (DHA) has a vital antidepressant by hypothalamic-pituitary-adrenal axis (HPA axis) or not. METHODS: Mice were divided into 2 groups: control group and DHA dietary group. DHA dietary group was treated with DHA dietary everyday for consecutive 50 days. The forced swimming test and tail suspension test were conducted. Hypothalamic and erythrocyte fatty acids and monoamine neurotransmitters levels in hypothalamus were assayed; corticosterone, adrenocorticotropic hormone and corticotropin-releasing factor in serum, hypothalamus and pituitary were assayed, respectively. RESULTS: (1) In the forced swimming test, DHA dietary significantly decreased immobility time, whereas swimming time and climbing time were increased. In tail suspension test, DHA dietary significantly shortened immobility time. (2) DHA dietary increased the ration of n-3/n-6 (polyunsaturated fatty acids) and DHA level in hypothalamic and erythrocyte fatty acids; (3) DHA dietary significantly increased 5-hydroxytryptamine, 5-hydroxyindoleacetic acid and dopamine levels in hypothalamus; (4) DHA dietary significantly decreased serum corticosterone level by 20.23% and serum adrenocorticotropic hormone level by 25.13%; significantly increased serum corticotropin releasing factor level by 21.92%. Besides, DHA dietary decreased arginine vasopressin level by 20.11% in hypothalamus, by 23.76% in pituitary tissues, respectively; (5) DHA dietary decreased corticotropin-releasing factor levels by 30.83% in hypothalamus, by 29.75% in pituitary tissues, respectively. In hypothalamus, DHA dietary decreased significantly adrenocorticotropic hormone level by 19.14%, but insignificantly decreased adrenocorticotropic hormone level in pituitary. CONCLUSIONS: DHA shows an antidepressant property. Moreover, DHA has multiple effects on depression including the monoamine neurotransmitter systems, red blood cell membranes and HPA axis.","Comments":"","TypeName":"Journal, Article","Authors":"Jiang LH ; Liang QY ; Shi Y ; ","ParentAuthors":"","DOI":"","Keywords":"Adrenocorticotropic Hormone/analysis\r\nAnimals\r\nCorticosterone/analysis\r\nDepression/*drug therapy/physiopathology\r\nDocosahexaenoic Acids/*pharmacology\r\nFatty Acids/analysis\r\nHindlimb Suspension\r\nHypothalamo-Hypophyseal System/*drug effects/physiology\r\nMale\r\nMice\r\nPituitary-Adrenal System/*drug effects/physiology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Jiang LH, Liang QY, and Shi Y (2012) Pure docosahexaenoic acid can improve depression behaviors and affect HPA axis in mice.. European review for medical and pharmacological sciences 16(13), 1765-73"},{"Codes":[{"AttributeId":12723968,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"Short Form Health Survey \n36","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723736,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432342,"Title":"Long-Chain Omega-3 Fatty Acid Supplements in Depressed HeartFailurePatients: Results of the OCEAN Trial.","ParentTitle":"JACC. Heart failure","ShortTitle":"Jiang (2018)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"06/06/2023","EditedBy":"GAO BIAO","Year":"2018","Month":"October","StandardNumber":"2213-1779 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"6","Pages":"833-843","Edition":"","Issue":"10","Availability":"","URL":"https://www.sciencedirect.com/science/article/pii/S2213177918302269?via%3Dihub","OldItemId":"30098961","Abstract":"OBJECTIVES: The goal of this study was to test the effects of long-chain omega-3 fatty acid supplementation on omega-3 levels, depressive symptoms, and other psychosocial factors, as well as other chronic heart failure (CHF)-related functional measures. BACKGROUND: Patients with CHF and depression had low blood omega-3 concentrations that were associated with an elevated risk of mortality. METHODS: This study was a randomized, double-blind, placebo-controlled pilot clinical trial using a 400/200 eicosapentaenoic acid (EPA)/docosahexaenoic acid (DHA) fish oil at 2 g and an almost pure EPA at 2 g, compared with a matched placebo, daily for 12 weeks for patients with CHF and major depressive disorder. Statistical analyses included the intention-to-treat population and \"completers\" (defined as participants consuming70% of the capsules and completing the final endpoint evaluation between 10 and 14 weeks). RESULTS: A total of 108 patients with CHF and major depressive disorder and a score18 on the Hamilton Depression Scale who were randomized at 1:1:1 to the 3 interventions at 3 enrolling centers from June 12, 2014, to May 19, 2016; 80(74.1%) qualified as completers. Intention-to-treat analyses revealed that the levels of all omega-3 variables were significantly elevated in the omega-3 groups, whereas the placebo group showed little change; there were no between-group differences with overall depression measurements. Per-protocol exploratory analyses showed that scores on the social functioning measurement of the 36-item Short Form Health Survey improved notably in the 400/200 EPA/DHA (p= 0.040) and EPA (p= 0.10) groups compared with the placebo group. Spearman correlation analysis indicated that increased omega-3 indices were associated with improved cognitive depressive symptoms. CONCLUSIONS: Omega-3 supplementation resulted in significant increases in omega-3 levels in red blood cell counts, corresponding to a particular compound of omega-3. Changes in cognitive depressive symptoms and social function were in favor of the omega-3 supplementation. Further studies with larger sample sizes are necessary to confirm the benefits of omega-3 supplementation on modifying psychosocial factors for patients with CHF. (Omega-3 Supplementation for Co-Morbid Depression and Heart Failure Treatment [OCEAN]; NCT02057406).","Comments":"","TypeName":"Journal, Article","Authors":"Jiang W ; Whellan DJ ; Adams KF ; Babyak MA ; Boyle SH ; Wilson JL ; Patel CB ; Rogers JG ; Harris WS ; O'Connor CM ; ","ParentAuthors":"","DOI":"10.1016/j.jchf.2018.03.011 ","Keywords":"Depressive Disorder, Major/*complications/drug therapy\r\n*Dietary Supplements\r\nDouble-Blind Method\r\nEicosapentaenoic Acid/therapeutic use\r\nFatty Acids, Omega-3/blood/*therapeutic use\r\nFemale\r\nFish Oils/therapeutic use\r\nHeart Failure/*complications/drug therapy/psychology\r\nHumans\r\nMale\r\nMiddle Aged\r\nPilot Projects\r\nPsychiatric Status Rating Scales\r\nPsychology\r\nTreatment Outcome\r\ncongestive heart failure\r\nlong-chain omega-3 fatty acids\r\nmajor depressive disorder","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Jiang W, Whellan DJ, Adams KF, Babyak MA, Boyle SH, Wilson JL, Patel CB, Rogers JG, Harris WS, and O'Connor CM (2018) Long-Chain Omega-3 Fatty Acid Supplements in Depressed HeartFailurePatients: Results of the OCEAN Trial.. JACC. Heart failure 6(10), 833-843 DOI: 10.1016/j.jchf.2018.03.011 "},{"Codes":[{"AttributeId":12789717,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12844363,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":" normalized sucrose preferences, locomotion distances, rearing frequencies","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723750,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":"mda\\SOD","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723805,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723965,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723975,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740071,"AdditionalText":"cort","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723757,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723758,"AdditionalText":" hippocampus and prefrontal cortex","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432889,"Title":"Antidepressant-like effects of oleoylethanolamide in a mouse model of chronic unpredictable mild stress.","ParentTitle":"Pharmacology, biochemistry, and behavior","ShortTitle":"Jin (2015)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"06/06/2023","EditedBy":"GAO BIAO","Year":"2015","Month":"June","StandardNumber":"0091-3057 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"133","Pages":"146-54","Edition":"","Issue":"","Availability":"","URL":"https://www.sciencedirect.com/science/article/abs/pii/S0091305715001185?via%3Dihub","OldItemId":"25864425","Abstract":"Oleoylethanolamide (OEA) is an endocannabinoid analog that belongs to a family of endogenous acylethanolamides. Increasing evidence suggests that OEA may act as an endogenous neuroprotective factor and participate in the control of mental disorder-related behaviors. In this study, we examined whether OEA is effective against depression and investigated the role of circulating endogenous acylethanolamides during stress. Mice were subjected to 28days of chronic unpredictable mild stress (CUMS), and during the last 21days, treated with oral OEA (1.5-6mg/kg) or 6mg/kg fluoxetine. Sucrose preference and open field test activity were used to evaluate depression-like behaviors during CUMS and after OEA treatment. Weights of the prefrontal cortex and hippocampus were determined, and the adrenal index was measured. Furthermore, changes in serum adrenocorticotropic hormone (ACTH), corticosterone (CORT) and total antioxidant capacity (T-AOC), brain-derived neurotrophic factor (BDNF), and lipid peroxidation product malondialdehyde (MDA) levels, and superoxide dismutase (SOD) activities in the hippocampus and prefrontal cortex were detected. Our findings indicate that OEA normalized sucrose preferences, locomotion distances, rearing frequencies, prefrontal cortex and hippocampal atrophy, and adrenal indices. In addition, OEA reversed the abnormalities of BDNF and MDA levels and SOD activities in the hippocampus and prefrontal cortex, as well as changes in serum levels of ACTH, CORT, and T-AOC. The antidepressant effects of OEA may be related to the regulation of BDNF levels in the hippocampus and prefrontal cortex, antioxidant defenses, and normalizing hyperactivity in the hypothalamic-pituitary-adrenal axis (HPA).","Comments":"","TypeName":"Journal, Article","Authors":"Jin P ; Yu HL ; Tian-Lan  ; Zhang F ; Quan ZS ; ","ParentAuthors":"","DOI":"10.1016/j.pbb.2015.04.001 ","Keywords":"Adrenocorticotropic Hormone/blood\r\nAnimals\r\nAntidepressive Agents/*pharmacology/therapeutic use\r\nAntioxidants/metabolism\r\nAtrophy/drug therapy\r\nBrain-Derived Neurotrophic Factor/metabolism\r\nCorticosterone/blood\r\nDepression/blood/complications/*drug therapy/metabolism\r\nDisease Models, Animal\r\nEndocannabinoids/*pharmacology/*therapeutic use\r\nFluoxetine/pharmacology/therapeutic use\r\nHippocampus/drug effects/metabolism/pathology\r\nMale\r\nMalondialdehyde/metabolism\r\nMice\r\nMotor Activity/drug effects\r\nOleic Acids/*pharmacology/*therapeutic use\r\nPrefrontal Cortex/drug effects/metabolism/pathology\r\nStress, Psychological/blood/complications/*drug therapy/metabolism\r\nSuperoxide Dismutase/metabolism\r\nAntidepressant\r\nBrain-derived neurotrophic factor\r\nHPA\r\nMice\r\nOleoylethanolamide\r\nOxidative stress","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Jin P, Yu HL, Tian-Lan , Zhang F, and Quan ZS (2015) Antidepressant-like effects of oleoylethanolamide in a mouse model of chronic unpredictable mild stress.. Pharmacology, biochemistry, and and behavior 133, 146-54 DOI: 10.1016/j.pbb.2015.04.001 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723750,"AdditionalText":"BDNF","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723755,"AdditionalText":"5-HT","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723843,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723965,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723974,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84433570,"Title":"N-3 polyunsaturated fatty acids and 17-estradiol injection induce antidepressant-like effects through regulation of serotonergic neurotransmission in ovariectomized rats.","ParentTitle":"The Journal of nutritional biochemistry","ShortTitle":"Jin (2015)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"06/06/2023","EditedBy":"GAO BIAO","Year":"2015","Month":"September","StandardNumber":"0955-2863 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"26","Pages":"970-7","Edition":"","Issue":"9","Availability":"","URL":"https://www.sciencedirect.com/science/article/abs/pii/S0955286315001047?via%3Dihub","OldItemId":"26022074","Abstract":"Previous studies have suggested that estrogen and n-3 polyunsaturated fatty acids (PUFAs), such as eicosapentaenoic acid (EPA) and docosahexaenoic acid (DHA), have antidepressant-like effects. The purpose of the present study was to determine the interaction between n-3 PUFAs and estrogen, and their neurotrophic mechanism in rats after the forced swimming test (FST). Rats were fed a modified American Institute of Nutrition 93G diet with 0%, 1% or 2% EPA+DHA relative to the total energy intake during 12 weeks. At 8 weeks, rats were ovariectomized and injected with either 17-estradiol-3-benzoate (E2) or corn oil during the last 3 weeks. Both n-3 PUFA supplementation and E2 injection increased climbing and decreased immobility during the FST. Serum serotonin concentration was also increased by both n-3 PUFA and E2. N-3 PUFA and E2 decreased hippocampal expressions of interleukin (IL)-6 and tumor necrosis factor-, and increased cAMP response element binding protein (CREB), phosphorylated CREB and brain-derived neurotrophic factor (BDNF). N-3 PUFA supplementation decreased hippocampal expression of IL-1 only in rats injected with E2. Both n-3 PUFA supplementation and E2 injection increased estrogen receptor (ER)- in the hippocampus, but ER- was increased only by E2 injection. Additionally, there was a significant interaction between n-3 PUFA supplementation and E2 injection on the hippocampal expression of pCREB, suggesting membrane-mediated interaction of n-3 PUFAs and E2. In conclusion, both n-3 PUFA and E2 had antidepressant-like effects by regulating serotonergic neurotransmission through BDNF and inflammatory cytokines.","Comments":"","TypeName":"Journal, Article","Authors":"Jin Y ; Park Y ; ","ParentAuthors":"","DOI":"10.1016/j.jnutbio.2015.04.005 ","Keywords":"Animals\r\nAntidepressive Agents/administration & dosage/*therapeutic use\r\nBehavior, Animal/drug effects\r\nCA1 Region, Hippocampal/drug effects/metabolism/pathology\r\nCombined Modality Therapy\r\nDepression/blood/metabolism/pathology/*prevention & control\r\n*Dietary Supplements\r\n*Disease Models, Animal\r\nEstradiol/administration & dosage/*analogs & derivatives/therapeutic use\r\nEstrogen Replacement Therapy\r\nEstrogens/administration & dosage/blood/*therapeutic use\r\nFatty Acids, Omega-3/administration & dosage/*therapeutic use\r\nFemale\r\nFood-Drug Interactions\r\nInjections, Subcutaneous\r\nNerve Tissue Proteins/agonists/antagonists & inhibitors/genetics/metabolism\r\nOvariectomy/adverse effects\r\nRandom Allocation\r\nRats, Wistar\r\nSerotonergic Neurons/drug effects/metabolism/pathology\r\nSerotonin/blood\r\n17-Estradiol-3-benzoate\r\nBDNF\r\nForced swimming test\r\nInflammatory cytokines\r\nN-3 polyunsaturated fatty acids\r\nRats","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Jin Y, and Park Y (2015) N-3 polyunsaturated fatty acids and 17-estradiol injection induce antidepressant-like effects through regulation of serotonergic neurotransmission in ovariectomized rats.. The Journal of nutritional biochemistry 26(9), 970-7 DOI: 10.1016/j.jnutbio.2015.04.005 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":"IL-1\\IL-6\\TNF-","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723757,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723758,"AdditionalText":" modulate synaptic plasticity","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723974,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723975,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723821,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723969,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84440086,"Title":"N-3 Polyunsaturated Fatty Acids and the Resolution of Neuroinflammation.","ParentTitle":"Frontiers in pharmacology","ShortTitle":"Joffre (2019)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2019","Month":"","StandardNumber":"1663-9812 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"10","Pages":"1022","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"31607902","Abstract":"In the past few decades, as a result of their anti-inflammatory properties, n-3 long chain polyunsaturated fatty acids (n-3 LC-PUFAs), have gained greater importance in the regulation of inflammation, especially in the central nervous system (in this case known as neuroinflammation). If sustained, neuroinflammation is a common denominator of neurological disorders, including Alzheimer's disease and major depression, and of aging. Hence, limiting neuroinflammation is a real strategy for neuroinflammatory disease therapy and treatment. Recent data show that n-3 LC-PUFAs exert anti-inflammatory properties in part through the synthesis of specialized pro-resolving mediators (SPMs) such as resolvins, maresins and protectins. These SPMs are crucially involved in the resolution of inflammation. They could be good candidates to resolve brain inflammation and to contribute to neuroprotective functions and could lead to novel therapeutics for brain inflammatory diseases. This review presents an overview 1) of brain n-3 LC-PUFAs as precursors of SPMs with an emphasis on the effect of n-3 PUFAs on neuroinflammation, 2) of the formation and action of SPMs in the brain and their biological roles, and the possible regulation of their synthesis by environmental factors such as inflammation and nutrition and, in particular, PUFA consumption.","Comments":"","TypeName":"Journal, Article","Authors":"Joffre C ; Rey C ; Lay S ; ","ParentAuthors":"","DOI":"10.3389/fphar.2019.01022 ","Keywords":"docosahexaenoic acid\r\neicosapentaenoic acid\r\nn-3 long-chain PUFAs\r\nneuroinflammation\r\nnutrition\r\nresolvins\r\nspecialized pro-resolving mediators","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Joffre C, Rey C, and Lay S (2019) N-3 Polyunsaturated Fatty Acids and the Resolution of Neuroinflammation.. Frontiers in pharmacology 10, 1022 DOI: 10.3389/fphar.2019.01022 "},{"Codes":[{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723874,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723961,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432391,"Title":"Food as medicine in psychiatric care: which profession should be responsible for imparting knowledge and use of omega-3 fatty acids in psychiatry.","ParentTitle":"Complementary therapies in clinical practice","ShortTitle":"Johannessen (2011)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2011","Month":"May","StandardNumber":"1744-3881 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"17","Pages":"107-12","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"21457901","Abstract":"The effect of omega-3 fatty acids on depression is well documented. The purpose of this study was to determine if and how food is used as medicine in psychiatric care, especially how omega-3 fatty acids are used as a supplement in the treatment of depression. This is a pilot study with a qualitative design using questionnaires and interviews among nursing students, tutor nurses and psychiatrists. Three main categories emerged: 1. Nutrition is considered important but few evaluations are made. 2. There was a lack of knowledge of the effects of Omega 3. 3. There was an unclear division of responsibility among health personnel. A change in knowledge paradigms and clarification of responsibility is called for if food-as-medicine is to take its true place in psychiatric care. It is also necessary to include CAM and holistic perspectives. Further research is needed to determine why health education and health workers do not focus on nutrition therapy in psychiatric care. Further research is also needed to reveal both the patients, the GPs and the CAM practitioners' knowledge and attitude to the use of dietary supplements.","Comments":"","TypeName":"Journal, Article","Authors":"Johannessen B ; Skagestad I ; Bergkaasa AM ; ","ParentAuthors":"","DOI":"10.1016/j.ctcp.2010.08.001 ","Keywords":"*Attitude of Health Personnel\r\nDepression/*diet therapy\r\nDepressive Disorder/*diet therapy\r\nDietary Fats/therapeutic use\r\n*Dietary Supplements\r\nFatty Acids, Omega-3/*therapeutic use\r\nHumans\r\nInterviews as Topic\r\n*Patient Education as Topic\r\nPilot Projects\r\nProfessional Competence\r\nProfessional Role\r\nPsychiatry/*methods\r\nQualitative Research\r\nSocial Responsibility\r\nSurveys and Questionnaires","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Johannessen B, Skagestad I, and Bergkaasa AM (2011) Food as medicine in psychiatric care: which profession should be responsible for imparting knowledge and use of omega-3 fatty acids in psychiatry.. Complementary therapies in clinical practice 17(2), 107-12 DOI: 10.1016/j.ctcp.2010.08.001 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723734,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723836,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723972,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84435138,"Title":"Fish and human health: an umbrella review of observational studies.","ParentTitle":"International journal of food sciences and nutrition","ShortTitle":"Jurek (2022)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2022","Month":"November","StandardNumber":"0963-7486 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"73","Pages":"851-860","Edition":"","Issue":"7","Availability":"","URL":"","OldItemId":"35758202","Abstract":"Fish represents one of the most important dietary sources of omega-3 polyunsaturated fatty acids, which are known to be associated with various health benefits. This study aimed to systematically review existing meta-analyses of observational studies exploring the association between fish intake and various health outcomes. A systematic search of electronic databases was conducted to retrieve a total of 63 studies. Evidence was deemed as possible for the association between higher fish intake and decreased risk of the acute coronary syndrome, liver cancer, and depression, and limited for other outcomes (including age-related macular degeneration, Alzheimer's disease, heart failure, all-cause and coronary heart disease mortality, total and ischaemic stroke) due to heterogeneity between results and potential otherwise inexplicable confounding factors. In conclusion, results from epidemiological studies support the mechanistic effects associated with omega-3 fatty acids from high fish consumption, but evidence needs to be further corroborated with more reliable results.","Comments":"","TypeName":"Journal, Article","Authors":"Jurek J ; Owczarek M ; Godos J ; La Vignera S ; Condorelli RA ; Marventano S ; Tieri M ; Ghelfi F ; Titta L ; Lafranconi A ; Gambera A ; Alonzo E ; Sciacca S ; Buscemi S ; Ray S ; Del Rio D ; Galvano F ; Grosso G ; ","ParentAuthors":"","DOI":"10.1080/09637486.2022.2090520 ","Keywords":"Animals\r\nHumans\r\n*Brain Ischemia\r\n*Stroke\r\n*Fatty Acids, Omega-3\r\nFishes\r\nDiet\r\nFish\r\ncardiovascular disease\r\ncoronary heart disease\r\ndepression\r\nevidence\r\nliver cancer\r\nmeta-analysis\r\nmortality\r\nnon-communicable diseases\r\nomega-3\r\numbrella review","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Jurek J, Owczarek M, Godos J, La Vignera S, Condorelli RA, Marventano S, Tieri M, Ghelfi F, Titta L, Lafranconi A, Gambera A, Alonzo E, Sciacca S, Buscemi S, Ray S, Del Rio D, Galvano F, and Grosso G (2022) Fish and human health: an umbrella review of observational studies.. International journal of food sciences and nutrition 73(7), 851-860 DOI: 10.1080/09637486.2022.2090520 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723734,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723901,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723971,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432635,"Title":"Disentangling the Molecular Mechanisms of the Antidepressant Activity of Omega-3 Polyunsaturated Fatty Acid: A Comprehensive Review of the Literature.","ParentTitle":"International journal of molecular sciences","ShortTitle":"Kalkman (2021)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2021","Month":"April","StandardNumber":"1422-0067 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"22","Pages":"","Edition":"","Issue":"9","Availability":"","URL":"","OldItemId":"33922396","Abstract":"Major depressive disorders (MDDs) are often associated with a deficiency in long-chain omega-3 polyunsaturated fatty acids (-3 PUFAs), as well as signs of low-grade inflammation. Epidemiological and dietary studies suggest that a high intake of fish, the major source of -3 PUFAs, is associated with lower rates of MDDs. Meta-analyses of randomized placebo-controlled -3 PUFAs intervention-trials suggest that primarily eicosapentaenoic acid (EPA), but not docosahexaenoic acid (DHA), is responsible for the proposed antidepressant effect. In this review, we dissect the current biological knowledge on EPA and DHA and their bioactive lipid metabolites to search for a pharmacological explanation of this, to date, unexplained clinical observation. Through enzymatic conversion by cyclooxygenase (COX), lipoxygenase (ALOX), and cytochrome P-450 monooxygenase (CYP), EPA and DHA are metabolized to major anti-inflammatory and pro-resolving lipid mediators. In addition, both -3 PUFAs are precursors for endocannabinoids, with known effects on immunomodulation, neuroinflammation, food intake and mood. Finally, both -3 PUFAs are crucial for the structure and organization of membranes and lipid rafts. While most biological effects are shared by these two -3 PUFAs, some distinct features could be identified: (1) The preferential CYP monooxygenase pathway for EPA and EPA derived eicosanoids; (2) The high CB2 receptor affinities of EPA-derived EPEA and its epoxy-metabolite 17,18-EEQ-EA, while the DHA-derived endocannabinoids lack such receptor affinities; (3) The competition of EPA but not DHA with arachidonic acid (AA) for particular glycerophospholipids. EPA and AA are preferentially incorporated into phosphatidylinositols, while DHA is mainly incorporated into phosphatidyl-ethanolamine, -serine and -choline. We propose that these distinct features may explain the superior antidepressant activity of EPA rich -3 PUFAs and that these are potential novel targets for future antidepressant drugs.","Comments":"","TypeName":"Journal, Article","Authors":"Kalkman HO ; Hersberger M ; Walitza S ; Berger GE ; ","ParentAuthors":"","DOI":"10.3390/ijms22094393 ","Keywords":"Animals\r\nAntidepressive Agents/*therapeutic use\r\nDepressive Disorder, Major/*drug therapy/pathology\r\nFatty Acids, Omega-3/*therapeutic use\r\nHumans\r\nCB2 receptor\r\nEPA-paradox\r\ncytochrome P450 isoenzyme\r\nendocannabinoid\r\nepoxide\r\nresolvin\r\n-3 polyunsaturated fatty acid","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Kalkman HO, Hersberger M, Walitza S, and Berger GE (2021) Disentangling the Molecular Mechanisms of the Antidepressant Activity of Omega-3 Polyunsaturated Fatty Acid: A Comprehensive Review of the Literature.. International journal of molecular sciences 22(9),  DOI: 10.3390/ijms22094393 "},{"Codes":[{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723734,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723868,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723956,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432192,"Title":"Depression and cardiovascular mortality: a role for n-3 fatty acids?","ParentTitle":"The American journal of clinical nutrition","ShortTitle":"Kamphuis (2006)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2006","Month":"December","StandardNumber":"0002-9165 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"84","Pages":"1513-7","Edition":"","Issue":"6","Availability":"","URL":"","OldItemId":"17158437","Abstract":"BACKGROUND: Recent studies indicate that depression plays an important role in the occurrence of cardiovascular diseases (CVDs). The underlying mechanisms are not well understood. OBJECTIVE: We investigated whether dietary intake of the n-3 fatty acids (FAs) eicosapentaenic acid and docosahexaenoic acid could explain the relation between depressive symptoms and cardiovascular mortality. DESIGN: The Zutphen Elderly Study is a prospective cohort study conducted in the Netherlands. Depressive symptoms were measured in 1990 with the Zung Self-rating Depression Scale in 332 men aged 70-90 y and free from CVD and diabetes. Dietary factors were assessed with a cross-check dietary history method in 1990. Mortality data were collected between 1990 and 2000. Logistic and Cox regression analyses were performed, with adjustment for demographics and CVD risk factors. RESULTS: Compared with a low intake (x: 21 mg/d), a high intake (x: 407 mg/d) of n-3 FAs was associated with fewer depressive symptoms [odds ratio: 0.46; 95% CI: 0.22, 0.95; P for trend = 0.04] at baseline and no significant reduced risk of 10-y CVD mortality [hazard ratio (HR): 0.88; 95% CI: 0.51, 1.50]. The adjusted HR for an increase in depressive symptoms with 1 SD for CVD mortality was 1.28 (95% CI: 1.03, 1.57) and did not change after additional adjustment for the intake of n-3 FAs. CONCLUSION: An average intake of approximately 400 mg n-3 FA/d may reduce the risk of depression. Our results, however, do not support the hypothesis that the intake of n-3 FAs explains the relation between depression and CVD.","Comments":"","TypeName":"Journal, Article","Authors":"Kamphuis MH ; Geerlings MI ; Tijhuis MA ; Kalmijn S ; Grobbee DE ; Kromhout D ; ","ParentAuthors":"","DOI":"10.1093/ajcn/84.6.1513 ","Keywords":"Aged\r\nAged, 80 and over\r\nCardiovascular Diseases/*mortality\r\nCohort Studies\r\nConfidence Intervals\r\nDepression/complications/*epidemiology\r\nDocosahexaenoic Acids/administration & dosage\r\nEicosapentaenoic Acid/administration & dosage/physiology\r\nFatty Acids, Omega-3/*administration & dosage/*physiology\r\nFollow-Up Studies\r\nHumans\r\nLogistic Models\r\nMale\r\nNetherlands\r\nOdds Ratio\r\nProportional Hazards Models\r\nProspective Studies\r\nRisk Factors","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Kamphuis MH, Geerlings MI, Tijhuis MA, Kalmijn S, Grobbee DE, and Kromhout D (2006) Depression and cardiovascular mortality: a role for n-3 fatty acids?. The American journal of clinical nutrition 84(6), 1513-7 DOI: 10.1093/ajcn/84.6.1513 "},{"Codes":[{"AttributeId":12740028,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723720,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723964,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723975,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723750,"AdditionalText":"GSK-3   AKT","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723845,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84433786,"Title":"DL-/PO-phosphatidylcholine restores restraint stress-induced depression-related behaviors and spatial memory impairment.","ParentTitle":"Behavioural pharmacology","ShortTitle":"Kanno (2014)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2014","Month":"September","StandardNumber":"0955-8810 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"25","Pages":"575-81","Edition":"","Issue":"5-6","Availability":"","URL":"","OldItemId":"25083573","Abstract":"The present study investigated the effects of 1,2-dilinoleoyl-sn-glycero-3-phosphocholine (DL-PC) and 1-palmitoyl-2-oleoyl-sn-glycero-3-phosphocholine (PO-PC) on depression-related behaviors and spatial memory impairment in mice subjected to restraint stress. The immobility time in forced-swim and tail-suspension tests for mice subjected to restraint stress was significantly longer than that for nonstressed control mice, and oral coadministration of DL-PC and PO-PC (DL-/PO-PC; DL-PC:PO-PC=1:1) shortened the prolonged immobility time in a dose (0.1-5mg/kg)-dependent manner. In the water maze test, the retention latency for stressed mice was significantly longer than that for control mice and DL-/PO-PC (1mg/kg, per os) reversed the prolonged latency to control levels. Phosphorylation of Akt and glycogen synthase kinase 3 (GSK-3) in the hypothalamus of stressed mice was significantly reduced compared with that for control mice, and DL-/PO-PC (1mg/kg, per os) recovered the reduced phosphorylation of Akt and GSK-3. The results of the present study indicate that DL-/PO-PC has the potential to ameliorate stress-induced depression-related behaviors and memory impairment, possibly by activating Akt and inhibiting GSK-3.","Comments":"","TypeName":"Journal, Article","Authors":"Kanno T ; Jin Y ; Nishizaki T ; ","ParentAuthors":"","DOI":"10.1097/FBP.0000000000000063 ","Keywords":"Animals\r\nDepressive Disorder/*drug therapy/physiopathology\r\nDisease Models, Animal\r\nGlycogen Synthase Kinase 3/metabolism\r\nGlycogen Synthase Kinase 3 beta\r\nHypothalamus/drug effects/physiopathology\r\nMale\r\nMaze Learning/drug effects/physiology\r\nMemory Disorders/*drug therapy/physiopathology\r\nMice, Inbred C57BL\r\nMotor Activity/drug effects/physiology\r\nNeuropsychological Tests\r\nPhosphatidylcholines/*pharmacology\r\nPhosphorylation/drug effects\r\nProto-Oncogene Proteins c-akt/metabolism\r\nPsychotropic Drugs/*pharmacology\r\nRestraint, Physical\r\nSpatial Memory/*drug effects/physiology\r\nStress, Psychological/physiopathology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Kanno T, Jin Y, and Nishizaki T (2014) DL-/PO-phosphatidylcholine restores restraint stress-induced depression-related behaviors and spatial memory impairment.. Behavioural pharmacology 25(5-6), 575-81 DOI: 10.1097/FBP.0000000000000063 "},{"Codes":[{"AttributeId":12740617,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723719,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723739,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723745,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"(PSQI)(BAI)","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723909,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723967,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84438174,"Title":"Effects of aromatherapy on sleep quality and anxiety of patients.","ParentTitle":"Nursing in critical care","ShortTitle":"Karadag (2017)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2017","Month":"March","StandardNumber":"1362-1017 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"22","Pages":"105-112","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"26211735","Abstract":"BACKGROUND: In intensive care units (ICUs), patients cannot sleep well. Aromatherapy is used for depression, anxiety, relaxation and disorders related with sleep and stress. AIM: This study aimed to investigate the effect of lavender essential oil on the sleep quality and anxiety level of patients in coronary ICU. PARTICIPANTS: A total of 60 patients in coronary ICU participated in this study. DESIGN: A randomized controlled study was conducted with 60 patients in a province located in the southeast of Turkey. METHODS: After informing the patients in both groups about the study, they were administered a questionnaire, Pittsburgh Sleep Quality Index (PSQI) and the Beck Anxiety Inventory (BAI) scale. The patients in the intervention group were given 2% lavender essential oil via inhalation for 15 days after which they were administered the same scales again to evaluate the sleep quality and anxiety. As for the control group, they were administered the same scales again after 15 days without the inhalation of lavender essential oil. RESULTS: Comparison of the PSQI and BAI scores of the patients in the control and intervention groups before and after the intervention showed statistically significant differences in the change in favour of the intervention group (p < 005). CONCLUSION: Lavender essential oil increased quality of sleep and reduced level of anxiety in patients with coronary artery disease. RELEVANCE TO CLINICAL PRACTICE: As a non-invasive, cheap, easily applicable, cost-effective, independent nursing intervention and appropriate for cardiac patients, lavender essential oil could be applied in ICUs.","Comments":"","TypeName":"Journal, Article","Authors":"Karadag E ; Samancioglu S ; Ozden D ; Bakir E ; ","ParentAuthors":"","DOI":"10.1111/nicc.12198 ","Keywords":"Adult\r\nAnxiety/*prevention & control\r\nAromatherapy/*methods\r\nComplementary Therapies/methods\r\nCoronary Artery Disease/*psychology/*therapy\r\nCritical Care/methods\r\nFemale\r\nHumans\r\n*Intensive Care Units\r\nLavandula\r\nMale\r\nMiddle Aged\r\nOils, Volatile/*therapeutic use\r\nPatient Satisfaction/statistics & numerical data\r\nPlant Oils/*therapeutic use\r\nPrognosis\r\nQuality of Life\r\nSleep Wake Disorders/prevention & control\r\nTreatment Outcome\r\nTurkey\r\nAnxiety\r\nCoronary artery disease\r\nLavender oil\r\nNursing\r\nSleep quality","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Karadag E, Samancioglu S, Ozden D, and Bakir E (2017) Effects of aromatherapy on sleep quality and anxiety of patients.. Nursing in critical care 22(2), 105-112 DOI: 10.1111/nicc.12198 "},{"Codes":[{"AttributeId":12723719,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740617,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723788,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723964,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84436439,"Title":"Lavender oil preparation Silexan is effective in generalized anxiety disorder--a randomized, double-blind comparison to placebo and paroxetine.","ParentTitle":"The international journal of neuropsychopharmacology","ShortTitle":"Kasper (2014)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2014","Month":"June","StandardNumber":"1461-1457 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"17","Pages":"859-69","Edition":"","Issue":"6","Availability":"","URL":"","OldItemId":"24456909","Abstract":"The anxiolytic efficacy of the orally administered lavender oil preparation Silexan was investigated in generalized anxiety disorder (GAD) in comparison to placebo and paroxetine. In this randomized, double-blind, double-dummy trial 539 adults with GAD according to DSM-5 criteria and a Hamilton Anxiety Scale (HAMA) total score  18 points participated and received 160 or 80 mg Silexan, 20 mg paroxetine, or placebo once daily for 10 wk. The primary efficacy endpoint was the HAMA total score reduction between baseline and treatment end. The HAMA total score decreased by 14.1  9.3 points for Silexan 160 mg/d, 12.8  8.7 points for Silexan 80 mg/d, 11.3  8.0 points for paroxetine, and 9.5  9.0 points for placebo (mean  s.d.). Silexan 160 and 80 mg/d were superior to placebo in reducing the HAMA total score (p < 0.01) whereas paroxetine showed a trend towards significance (p = 0.10) in the full analysis set. The difference between paroxetine and placebo was more pronounced in the analysis of observed cases (HAMA total score reduction: p < 0.01). In the Silexan 160 mg/d group 73/121 patients (60.3%) showed a HAMA total score reduction  50% of the baseline value and 56 (46.3%) had a total score <10 points at treatment end, compared to 70/135 (51.9%) and 45 (33.3%) for Silexan 80 mg/d, 57/132 (43.2%) and 45 (34.1%) for paroxetine, and 51/135 (37.8%) and 40 (29.6%) for placebo. In addition, Silexan showed a pronounced antidepressant effect and improved general mental health and health-related quality of life. Incidence densities of adverse events (AEs) were 0.006 AEs/d for Silexan 160 mg/d, 0.008 AEs/d for 80 mg/d, 0.011 AEs/d for paroxetine, and 0.008 AEs/d for placebo. In GAD Silexan is more efficacious than placebo. AE rates for Silexan were comparable to placebo and lower than for the active control paroxetine.","Comments":"","TypeName":"Journal, Article","Authors":"Kasper S ; Gastpar M ; Mller WE ; Volz HP ; Mller HJ ; Schlfke S ; Dienel A ; ","ParentAuthors":"","DOI":"10.1017/S1461145714000017 ","Keywords":"Administration, Oral\r\nAdult\r\nAnti-Anxiety Agents/*administration & dosage/adverse effects\r\nAntidepressive Agents/administration & dosage/adverse effects\r\nAnxiety Disorders/*drug therapy/psychology\r\nDepression/drug therapy\r\nDose-Response Relationship, Drug\r\nDouble-Blind Method\r\nFemale\r\nGermany\r\nHumans\r\nLavandula\r\nMale\r\nMiddle Aged\r\nOils, Volatile/*administration & dosage/adverse effects\r\nParoxetine/*administration & dosage/adverse effects\r\nPlant Oils/*administration & dosage/adverse effects\r\nPsychiatric Status Rating Scales\r\nQuality of Life\r\nRemission Induction\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Kasper S, Gastpar M, Mller WE, Volz HP, Mller HJ, Schlfke S, and Dienel A (2014) Lavender oil preparation Silexan is effective in generalized anxiety disorder--a randomized, double-blind comparison to placebo and paroxetine.. The international journal of neuropsychopharmacology 17(6), 859-69 DOI: 10.1017/S1461145714000017 "},{"Codes":[{"AttributeId":12740617,"AdditionalText":"lavender oil","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723719,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723775,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723788,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723965,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84435114,"Title":"Phytopharmaceutical treatment of anxiety, depression, and dementia in the elderly: evidence from randomized, controlled clinical trials.","ParentTitle":"Wiener medizinische Wochenschrift (1946)","ShortTitle":"Kasper (2015)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2015","Month":"June","StandardNumber":"0043-5341 (Linking)","City":"Austria","Country":"","Publisher":"","Institution":"","Volume":"165","Pages":"217-28","Edition":"","Issue":"11-12","Availability":"","URL":"","OldItemId":"26092515","Abstract":"Based on subgroup analyses of randomized, controlled clinical trials, we review the efficacy of three phytopharmaceutical drugs, respectively of the corresponding active substances silexan (WS 1265, lavender oil) in anxiety disorders, WS 5570 (Hypericum extract) in major depression, and EGb 761 (Ginkgo biloba extract) in Alzheimer, vascular, or mixed type dementia, in elderly patients aged  60 years. Four trials were eligible in each indication. Meta-analyses and analyses based on pooled raw data showed that the three drugs were significantly superior to placebo in the elderly subset, and that their treatment effects reflected in the main outcome measures (Hamilton Anxiety scale, Hamilton Depression scale, Neuropsychiatric Inventory) were comparable with those observed in the original trials without age restrictions. The results confirm the efficacy of the three herbal active substances in elderly patients of  60 years of age. In anxiety, depression, and dementia, they thus represent efficacious and well-tolerated alternatives to synthetic drugs.","Comments":"","TypeName":"Journal, Article","Authors":"Kasper S ; ","ParentAuthors":"","DOI":"10.1007/s10354-015-0360-y ","Keywords":"Adult\r\nAged\r\nAlzheimer Disease/*drug therapy/psychology\r\nAnxiety Disorders/*drug therapy/psychology\r\nDementia, Vascular/drug therapy/psychology\r\nDepressive Disorder, Major/*drug therapy/psychology\r\n*Evidence-Based Medicine\r\nGinkgo biloba\r\nHumans\r\nLavandula\r\nOils, Volatile/adverse effects/therapeutic use\r\n*Phytotherapy\r\nPlant Extracts/adverse effects/*therapeutic use\r\nPlant Oils/adverse effects/therapeutic use\r\nRandomized Controlled Trials as Topic","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Kasper S (2015) Phytopharmaceutical treatment of anxiety, depression, and dementia in the elderly: evidence from randomized, controlled clinical trials.. Wiener medizinische Wochenschrift (1946) 165(11-12), 217-28 DOI: 10.1007/s10354-015-0360-y "},{"Codes":[{"AttributeId":12723719,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740617,"AdditionalText":"Lavandula angustifolia","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723788,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723966,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84433448,"Title":"Efficacy of Silexan in mixed anxiety-depression--A randomized, placebo-controlled trial.","ParentTitle":"European neuropsychopharmacology : the journal of the European College of Neuropsychopharmacology","ShortTitle":"Kasper (2016)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2016","Month":"February","StandardNumber":"0924-977X (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"26","Pages":"331-340","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"26718792","Abstract":"Mixed anxiety and depressive disorder (MADD; ICD-10 F41.2) is a condition characterized by subsyndromal symptoms of anxiety and depression, neither of which are clearly predominant. Silexan has been demonstrated to be efficacious in subsyndromal and syndromal anxiety disorders and co-morbid depressive symptoms. In this study 318 adult out-patients with MADD according to ICD-10 criteria, a total score 18 points on the Hamilton Anxiety Rating Scale (HAMA), and at least moderately severe anxious and depressed mood were randomized and received 180mg Silexan or placebo in double-blind fashion for a scheduled period of 70 days. Primary outcome measures were the HAMA and Montgomery sberg Depression Rating Scale (MADRS) total score changes between baseline and treatment end. The HAMA total score decreased by 10.89.6 points for Silexan and by 8.48.9 points for placebo (treatment group difference: p<0.01, one-sided; ANCOVA with factors for treatment and centre and the baseline value as covariate), and total score decreases of 9.29.9 and 6.17.6 points, respectively, were observed for the MADRS (p<0.001). Compared to placebo, the patients treated with Silexan had a better over-all clinical outcome and showed more pronounced improvements of impaired daily living skills and health related quality of life. Eructation was the only adverse event with a substantially higher incidence under Silexan. The study thus demonstrates that Silexan is efficacious and safe in the treatment of MADD.","Comments":"","TypeName":"Journal, Article","Authors":"Kasper S ; Volz HP ; Dienel A ; Schlfke S ; ","ParentAuthors":"","DOI":"10.1016/j.euroneuro.2015.12.002 ","Keywords":"Activities of Daily Living\r\nAdolescent\r\nAdult\r\nAged\r\nAnalysis of Variance\r\nAnti-Anxiety Agents/*therapeutic use\r\nAnxiety/*complications/*drug therapy\r\nDepression/*complications/*drug therapy\r\nDouble-Blind Method\r\nFemale\r\nHumans\r\nLavandula\r\nMale\r\nMiddle Aged\r\nOils, Volatile/*therapeutic use\r\nPlant Oils/*therapeutic use\r\nPsychiatric Status Rating Scales\r\nQuality of Life\r\nTreatment Outcome\r\nYoung Adult\r\nAnxiety\r\nClinical trial\r\nDepression\r\nLavender\r\nSilexan\r\nTreatment efficacy","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Kasper S, Volz HP, Dienel A, and Schlfke S (2016) Efficacy of Silexan in mixed anxiety-depression--A randomized, placebo-controlled trial.. European neuropsychopharmacology : the journal of the European College of Neuropsychopharmacology 26(2), 331-340 DOI: 10.1016/j.euroneuro.2015.12.002 "},{"Codes":[{"AttributeId":12740617,"AdditionalText":"Silexan","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723719,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723739,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723788,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723968,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84438128,"Title":"Silexan in anxiety disorders: Clinical data and pharmacological background.","ParentTitle":"The world journal of biological psychiatry : the official journal of the World Federation of Societies of Biological Psychiatry","ShortTitle":"Kasper (2018)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2018","Month":"September","StandardNumber":"1562-2975 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"19","Pages":"412-420","Edition":"","Issue":"6","Availability":"","URL":"","OldItemId":"28511598","Abstract":"OBJECTIVES: Silexan is a lavender oil preparation available in 80-mg capsules. Here we review clinical trials investigating its anxiolytic efficacy, safety and tolerability in humans, as well as preclinical investigations supporting this therapeutic use. METHODS: Besides three selected publications reporting preclinical investigations, seven clinical trials are included, of which five had a treatment duration of 6 or 10 weeks. Primary outcome measure was the HAM-A total score reduction, while single items were assessed with regard to effects on concomitant depressive symptoms and on quality of sleep. RESULTS: In patients with subthreshold (subsyndromal) anxiety or generalised anxiety disorder (GAD), an anxiolytic effect of Silexan was evident after 2 weeks. HAM-A total score reductions between baseline and end of treatment were significantly superior to placebo in patients with subthreshold anxiety and comparable with those achieved under lorazepam or paroxetine in patients with GAD. In addition, Silexan had beneficial effects on typical concomitant symptoms of anxiety disorders, such as impaired sleep, somatic complaints, co-morbid depression or decreased quality of life. Except for mild gastrointestinal symptoms, Silexan did not induce any adverse effects and did not cause drug interactions, sedation or withdrawal symptoms at daily doses of 80 or 160mg. CONCLUSIONS: Silexan is a safe and effective treatment in anxiety disorders.","Comments":"","TypeName":"Journal, Article","Authors":"Kasper S ; Mller WE ; Volz HP ; Mller HJ ; Koch E ; Dienel A ; ","ParentAuthors":"","DOI":"10.1080/15622975.2017.1331046 ","Keywords":"Anti-Anxiety Agents/administration & dosage/adverse effects/*pharmacology\r\nAnxiety Disorders/*drug therapy\r\nHumans\r\nLavandula\r\nOils, Volatile/administration & dosage/adverse effects/*pharmacology\r\nPhytotherapy/*methods\r\nPlant Oils/administration & dosage/adverse effects/*pharmacology\r\nSilexan\r\nanxiety disorder\r\nclinical trial\r\nlavender oil\r\npharmacology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Kasper S, Mller WE, Volz HP, Mller HJ, Koch E, and Dienel A (2018) Silexan in anxiety disorders: Clinical data and pharmacological background.. The world journal of biological psychiatry : the official journal of the World Federation of Societies of Biological Psychiatry 19(6), 412-420 DOI: 10.1080/15622975.2017.1331046 "},{"Codes":[{"AttributeId":12740033,"AdditionalText":" saturated fatty acids ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723743,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723845,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723965,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723975,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84434285,"Title":"Differential effects of dietary oils on emotional and cognitive behaviors.","ParentTitle":"PloS one","ShortTitle":"Kato (2015)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"04/07/2023","EditedBy":"GAO BIAO","Year":"2015","Month":"","StandardNumber":"1932-6203 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"10","Pages":"e0120753","Edition":"","Issue":"3","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4370753/","OldItemId":"25799588","Abstract":"Several dietary oils have been used preventatively and therapeutically in the setting of neurological disease. However, the mechanisms underlying their influence on brain function and metabolism remain unknown. It was investigated whether 3 types of dietary oils affected emotional behaviors in mice. Wild-type (WT) mice and sialyltransferase ST3Gal IV-knockout (KO) mice, which exhibit increased emotional and cognitive behaviors, were fed diets containing 20% dietary oils from post-weaning to adulthood. Mice were fed pellets made from control feed AIN93G powder containing 18% fish oil, soybean oil, or a mixture of 1-palmitoyl-2-oleoyl-3-palmitoyl glycerol (POP) and 1-stearoyl-2-oleoyl-3-stearoyl glycerol (SOS), plus 2% soybean oil. Once mice reached adulthood, they were subjected to fear conditioning test to measure cognitive anxiety and forced swim test to measure depression. WT mice fed the POP-SOS diet showed a 0.6-fold decrease in percent freezing with contextual fear compared with WT mice fed the control diet. KO mice fed the fish oil diet showed a 1.4-fold increase in percent freezing with contextual fear compared with KO mice fed the control diet. These findings indicate that response to contextual fear was improved in WT mice that consumed POP-SOS but aggravated in KO mice that consumed fish oils. Furthermore, KO mice showed a 0.4-fold decrease in percent freezing in response to tone fear when they were fed POP-SOS diet compared to a control diet. Thus, POP-SOS diet reduced tone fear level of KO mice until the same level of WT mice. Finally, KO mice fed the soybean oil diet showed a 1.7-fold increase in immobility in the forced swim test compared to KO mice fed the control diet. Taken together, oil-rich diets differentially modulate anxiety and depression in normal and anxious mice. Oils rich in saturated fatty acids may alleviate anxiety more strongly than other oils.\n3WTST3Gal IVKO20%18%1--2--3-POP1--2--3-SOS2%WTPOP-SOSWT0.6KO1.4POP-SOSWTKOKOPOP-SOS0.4POP-SOSKOWTKOKO1.7","Comments":"","TypeName":"Journal, Article","Authors":"Kato K ; ","ParentAuthors":"","DOI":"10.1371/journal.pone.0120753 ","Keywords":"Animals\r\nBehavior, Animal/drug effects\r\nCognition/*drug effects\r\nConditioning, Psychological/drug effects\r\nDietary Fats, Unsaturated/*pharmacology\r\nEmotions/*drug effects\r\nFatty Acids/pharmacology\r\nFatty Acids, Unsaturated/pharmacology\r\nFear/psychology\r\nFemale\r\nGene Knockout Techniques\r\nMale\r\nMice\r\nSialyltransferases/deficiency/genetics\r\nbeta-Galactoside alpha-2,3-Sialyltransferase","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Kato K (2015) Differential effects of dietary oils on emotional and cognitive behaviors.. PloS one 10(3), e0120753 DOI: 10.1371/journal.pone.0120753 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"CDI","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723771,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723772,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723893,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723970,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432285,"Title":"Lipid Profile, Lipoprotein Subfractions, and Fluidity of Membranes in Children and Adolescents with Depressive Disorder: Effect of Omega-3 Fatty Acids in a Double-Blind Randomized Controlled Study.","ParentTitle":"Biomolecules","ShortTitle":"Katrenkov (2020)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"07/06/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"October","StandardNumber":"2218-273X (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"10","Pages":"","Edition":"","Issue":"10","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC7650679/","OldItemId":"33050072","Abstract":"Depressive disorder (DD) is a psychiatric disorder whose molecular basis is not fully understood. It is assumed that reduced consumption of fish and omega-3 fatty acids (FA) is associated with DD. Other lipids such as total cholesterol (TCH), LDL-, and HDL-cholesterols (LDL-CH, HDL-CH) also play a role in depression. The primary endpoint of the study was the effect of omega-3 FA on the severity of depression in children and adolescents. This study aimed to investigate the secondary endpoint, relationship between depressive disorder symptoms and lipid profile, LDL- and HDL-cholesterol subfractions, Paraoxonase 1 (PON1) activities, and erythrocyte membrane fluidity in 58 depressed children and adolescents (calculated by the statistical program on the effect size), as well as the effect of omega-3 FA on the monitored parameters. Depressive symptoms were assessed by the Children's Depression Inventory (CDI), lipid profile by standard biochemical procedures, and LDL- and HDL-subfractions by the Lipoprint system. Basic biochemical parameters including lipid profile were compared with levels in 20 healthy children and were in the physiological range. Improvement of symptoms in the group supplemented with a fish oil emulsion rich in omega-3 FA in contrast to omega-6 FA (emulsion of sunflower oil) has been observed. We are the first to report that omega-3 FAs, but not omega-6 FA, increase large HDL subfractions (anti-atherogenic) after 12 weeks of supplementation and decrease small HDL subfractions (proatherogenic) in depressed children. We found a negative correlation between CDI score and HDL-CH and the large HDL subfraction, but not LDL-CH subfractions. CDI score was not associated with erythrocyte membrane fluidity.
