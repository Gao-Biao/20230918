O","Year":"2020","Month":"","StandardNumber":"0033-3190 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"89","Pages":"49","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"31743919","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"Guu TW ; Su KP ; ","ParentAuthors":"","DOI":"10.1159/000504232 ","Keywords":"*Depressive Disorder, Major\r\n*Fatty Acids, Omega-3\r\nHumans\r\n*Psychiatry","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Guu TW, and Su KP (2020) Reply to the Letter to the Editor: Response to \"International Society for Nutritional Psychiatry Research Practice Guidelines for Omega-3 Fatty Acids in the Treatment of Major Depressive Disorder\" by Guu et al. (2019).. Psychotherapy and psychosomatics 89(1), 49 DOI: 10.1159/000504232 "},{"Codes":[{"AttributeId":12723719,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740617,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723962,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723975,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":" (FST: ) (OFT: ) (EPM: ) (ECT: ) ()()","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723859,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84435041,"Title":"Antidepressant activity of Litsea glaucescens essential oil: identification of -pinene and linalool as active principles.","ParentTitle":"Journal of ethnopharmacology","ShortTitle":"Guzmn-Gutirrez (2012)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2012","Month":"September","StandardNumber":"0378-8741 (Linking)","City":"Ireland","Country":"","Publisher":"","Institution":"","Volume":"143","Pages":"673-9","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"22867633","Abstract":"ETHNOPHARMACOLOGICAL RELEVANCE: Litsea glaucescens (Lauraceae) has been used in Mexican Traditional Medicine to relieve illness related to central nervous system, such as epilepsy, fright and sadness. In this study, L. glaucescens essential oil properties on central nervous system were evaluated in mice using different behavioral tests. MATERIALS AND METHODS: The essential oil was obtained by hydrodistillation and analyzed by GC/MS. Identification of major compounds was also carried out by comparison with authentic samples. The psychopharmacological profile of L. glaucescens essential oil, and some its major compounds, were evaluated in mice using several experimental models: forced swimming test (FST: Antidepressant-like activity), open field test (OFT: Spontaneous locomotor activity), elevated plus-maze (EPM: Anxiolytic-like activity), exploratory cylinder (ECT: Sedative-like activity), rotarod (motor coordination) and traction performance (myo-relaxant effect) the essential oil and active principles was administered intraperitoneally. RESULTS: The essential oil showed antidepressant-like activity at doses of 100 and 300 mg/Kg. The monoterpenes -pinene and linalool were identified as the two main active principles of the essential oil, and showed antidepressant-like and sedative-like activity. Eucalyptol, limonene and -pinene they did not show antidepressant-like activity, and were not further tested. CONCLUSIONS: L. glaucescens essential oil showed antidepressant activity, -pinene and linalool were identified as its active principles. These results support the use of L. glaucescens in Mexican Traditional Medicine for the treatment of sadness.","Comments":"","TypeName":"Journal, Article","Authors":"Guzmn-Gutirrez SL ; Gmez-Cansino R ; Garca-Zebada JC ; Jimnez-Prez NC ; Reyes-Chilpa R ; ","ParentAuthors":"","DOI":"10.1016/j.jep.2012.07.026 ","Keywords":"Acyclic Monoterpenes\r\nAnimals\r\nAntidepressive Agents/analysis/chemistry/pharmacology/*therapeutic use\r\nBehavior, Animal/drug effects\r\nBicyclic Monoterpenes\r\nBridged Bicyclo Compounds/analysis/pharmacology/*therapeutic use\r\nDepression/drug therapy/physiopathology\r\nHypnotics and Sedatives/analysis/pharmacology/therapeutic use\r\n*Litsea\r\nMale\r\nMice\r\nMice, Inbred ICR\r\nMonoterpenes/analysis/pharmacology/*therapeutic use\r\nMotor Activity/drug effects\r\nOils, Volatile/chemistry/pharmacology/*therapeutic use\r\nPhytotherapy\r\nPlant Leaves\r\nSwimming","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Guzmn-Gutirrez SL, Gmez-Cansino R, Garca-Zebada JC, Jimnez-Prez NC, and Reyes-Chilpa R (2012) Antidepressant activity of Litsea glaucescens essential oil: identification of -pinene and linalool as active principles.. Journal of ethnopharmacology 143(2), 673-9 DOI: 10.1016/j.jep.2012.07.026 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723734,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"(BDI) -(STAI-S)(STAI-T) (ESQ)","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723879,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723963,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432565,"Title":"Effects of n-3 polyunsaturated fatty acids on depressive symptoms, anxiety and emotional state in patients with acute myocardial infarction.","ParentTitle":"Pharmacological reports : PR","ShortTitle":"Haberka (2013)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2013","Month":"","StandardNumber":"1734-1140 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"65","Pages":"59-68","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"23563024","Abstract":"BACKGROUND: Our aim was to assess whether an early introduced n-3 polyunsaturated fatty acids (n-3 PUFA) supplementation affects depression symptoms, anxiety and emotional state in patients with acute myocardial infarction (AMI) and no history of mental disorders. METHODS: Fifty two patients with AMI were enrolled into the study and randomized to the study group (group P; n=26; standard therapy+n-3 PUFA 1 g daily) or the control group (group C; n=26; standard therapy). The following psychological tests were used at the baseline (3rd day of AMI) and after one month (301 days): Beck Depression Inventory (BDI), State-Trait Anxiety Inventory in a specific situation (STAI-S) and as a general trait (STAI-T), Emotional State Questionnaire (ESQ). RESULTS: The baseline characteristics, pharmacotherapy and BDI, STAI-S/T and ESQ were similar between both groups. The mean test scores assessed for all patients (group P and C) during the one-month observation were significantly lower for BDI (p=0.04), STAI-T (p=0.03), STAI-S (p=0.01) and harm/loss emotions (p=0.005). After adjusting for age, sex, body mass index, coronary artery disease severity, ejection fraction, serum troponin level and the baseline tests results, n-3 PUFA intervention revealed additional significant decrease in BDI (p=0.046), STAI-S (p=0.03) and harm/loss emotions (p=0.04). CONCLUSIONS: Our study provides novel and preliminary observations--n-3 PUFA supplementation reveals additional decreasing effects on depressive and anxiety symptoms in early post-MI patients.","Comments":"","TypeName":"Journal, Article","Authors":"Haberka M ; Mizia-Stec K ; Mizia M ; Gieszczyk K ; Chmiel A ; Sitnik-Warchulska K ; Gsior Z ; ","ParentAuthors":"","DOI":"10.1016/s1734-1140(13)70964-2 ","Keywords":"Aged\r\nAnxiety/*drug therapy/etiology\r\nDepression/*drug therapy/etiology\r\nFatty Acids, Omega-3/*pharmacology\r\nFemale\r\nFollow-Up Studies\r\nHumans\r\nMale\r\nMiddle Aged\r\nMyocardial Infarction/*psychology\r\nProspective Studies\r\nPsychiatric Status Rating Scales\r\nSingle-Blind Method\r\nSurveys and Questionnaires","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Haberka M, Mizia-Stec K, Mizia M, Gieszczyk K, Chmiel A, Sitnik-Warchulska K, and Gsior Z (2013) Effects of n-3 polyunsaturated fatty acids on depressive symptoms, anxiety and emotional state in patients with acute myocardial infarction.. Pharmacological reports : PR 65(1), 59-68 DOI: 10.1016/s1734-1140(13)70964-2 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723771,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723772,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723734,"AdditionalText":" remission and recovery rates","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723736,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"Childrens Depression Rating Scale (CDRS-R)","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740071,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723901,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723969,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84439766,"Title":"Omega-3 Fatty Acids as a Treatment for Pediatric Depression. A Phase III, 36 Weeks, Multi-Center, Double-Blind, Placebo-Controlled Randomized Superiority Study.","ParentTitle":"Frontiers in psychiatry","ShortTitle":"Hberling (2019)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"02/06/2023","EditedBy":"GAO BIAO","Year":"2019","Month":"","StandardNumber":"1664-0640 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"10","Pages":"863","Edition":"","Issue":"","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC6892434/","OldItemId":"31827448","Abstract":"Background: Depressive disorders in childhood and adolescence are a major health problem and often follow a chronic course with severe consequences in later life. Depressive disorders cause the highest burden of disease in this age group across all medical conditions. Treatment adherence is usually very poor, and the use of antidepressant drugs is heavily debated, as suicidal ideations may increase, in particular in the early phase of treatment. Omega-3 fatty acids rich in eicosapentaenoic acid have shown some promising results in over a dozen small scale randomized controlled trials (RCTs) in adult major depressive disorders, with only very few published RCTs in children and adolescents. High-quality phase III RCTs are missing. Methods and Design: The omega-3-pMDD trial is a carefully designed phase III RCT to assess the efficacy and safety of omega-3 fatty acids in the early course of pediatric major depressive disorder (MDD). The study is designed as a multi-center, double-blinded, placebo-controlled, randomized clinical trial enrolling 220 patients aged 8 to 17 years meeting DSM-IV criteria for major depressive disorder of at least moderate symptom severity. After a single-blinded placebo-lead-in phase (7 to 10 days) patients are randomly assigned to omega-3 fatty acids or placebo over 36 weeks. Primary outcomes are changes in depression severity, as well as remission and recovery rates. Secondary outcome measures include the omega-3 index and inflammatory parameters as predictors of response. Data analysis will be performed in the intention-to-treat sample using a (generalized) linear random intercept regression model. Through sampling of blood, hair, saliva, and urine, further putative biological markers for depression and omega-3 fatty response will be investigated. Discussion: This trial addresses if omega-3 fatty acids play a role in the pathogenesis of pediatric MDDs and have antidepressant properties, in particular in clinically depressed children and adolescents with a pre-existing omega-3 fatty acid deficiency, increased markers of oxidative stress, and/or markers of (low grade) inflammation. Ethics and Dissemination: The study was approved by the local ethics committees. The results will be published in peer-reviewed journals irrespective of specific outcomes. Clinical Trial Registration: www.ClinicalTrials.gov, identifier NCT03167307.","Comments":"","TypeName":"Journal, Article","Authors":"Hberling I ; Berger G ; Schmeck K ; Held U ; Walitza S ; ","ParentAuthors":"","DOI":"10.3389/fpsyt.2019.00863 ","Keywords":"clinical trial protocol\r\nomega-3 fatty acids\r\npediatric depression\r\nrandomized controlled trial\r\ntreatment of depression","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Hberling I, Berger G, Schmeck K, Held U, and Walitza S (2019) Omega-3 Fatty Acids as a Treatment for Pediatric Depression. A Phase III, 36 Weeks, Multi-Center, Double-Blind, Placebo-Controlled Randomized Superiority Study.. Frontiers in psychiatry 10, 863 DOI: 10.3389/fpsyt.2019.00863 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740032,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723750,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723835,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723963,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84436380,"Title":"Dietary treatment options for depression among diabetic patient, focusing on macronutrients.","ParentTitle":"Journal of diabetes research","ShortTitle":"Haghighatdoost (2013)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"02/06/2023","EditedBy":"GAO BIAO","Year":"2013","Month":"","StandardNumber":"2314-6753 (Electronic)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"2013","Pages":"421832","Edition":"","Issue":"","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3806238/","OldItemId":"24199205","Abstract":"There is a bidirectional adverse association between diabetes and depression. The odds for experiencing depressive symptoms in diabetic patients are two times more than nondiabetic persons, and depression is an independent predictor for the onset of diabetes. However, depression has been approximately unrecognized and untreated in two-thirds of diabetic patients, which may lead to worsened diabetes complications. A cornerstone strategy for managing depression among diabetic patients is the use of diet to improve both health problems. Because of similar pathophysiology for chronic diseases and depression, it seems that similar dietary recommendations could be useful. However, few studies have been conducted among diabetic patients. Regarding the complications of diabetes such as renal diseases and coronary heart diseases, the proper range of various macronutrients should be clarified in depressed diabetic patients as well as the proper type of each macronutrient. In this paper, we reviewed the available data on the treatment of depression in diabetic patients.","Comments":"","TypeName":"Journal, Article","Authors":"Haghighatdoost F ; Azadbakht L ; ","ParentAuthors":"","DOI":"10.1155/2013/421832 ","Keywords":"Depressive Disorder, Major/*diet therapy\r\nDiabetes Mellitus/*diet therapy/*psychology\r\n*Diet\r\nDietary Carbohydrates/administration & dosage\r\nDietary Fats/administration & dosage\r\nDietary Proteins/administration & dosage\r\nHumans","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Haghighatdoost F, and Azadbakht L (2013) Dietary treatment options for depression among diabetic patient, focusing on macronutrients.. Journal of diabetes research 2013, 421832 DOI: 10.1155/2013/421832 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723734,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723743,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723745,"AdditionalText":" improvements in scores for depression, suicidality and daily stresses. Scores for impulsivity, aggression and hostility did not differ.","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723836,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723957,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84434690,"Title":"Omega-3 fatty acid supplementation in patients with recurrent self-harm. Single-centre double-blind randomised controlled trial.","ParentTitle":"The British journal of psychiatry : the journal of mental science","ShortTitle":"Hallahan (2007)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2007","Month":"February","StandardNumber":"0007-1250 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"190","Pages":"118-22","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"17267927","Abstract":"BACKGROUND: Trials have demonstrated benefits of long-chain omega-3 essential fatty acid (n-3 EFA) supplementation in a variety of psychiatric disorders. AIMS: To assess the efficacy of n-3 EFAs in improving psychological well-being in patients with recurrent self-harm. METHOD: Patients (n=49) presenting after an act of repeated self-harm were randomised to receive 1.2 g eicosapentaenoic acid plus 0.9 g decosahexaenoic acid (n=22) or placebo (n=27) for 12 weeks in addition to standard psychiatric care. Six psychological domains were measured at baseline and end point. RESULTS: At 12 weeks, the n-3 EFA group had significantly greater improvements in scores for depression, suicidality and daily stresses. Scores for impulsivity, aggression and hostility did not differ. CONCLUSIONS: Supplementation achieved substantial reductions in surrogate markers of suicidal behaviour and improvements in well-being. Larger studies are warranted to determine if insufficient dietary intake of n-3 EFAs is a reversible risk factor for self-harm.","Comments":"","TypeName":"Journal, Article","Authors":"Hallahan B ; Hibbeln JR ; Davis JM ; Garland MR ; ","ParentAuthors":"","DOI":"10.1192/bjp.bp.106.022707 ","Keywords":"Adult\r\n*Dietary Supplements\r\nDocosahexaenoic Acids/*administration & dosage\r\nDouble-Blind Method\r\nEicosapentaenoic Acid/*administration & dosage\r\nFemale\r\nHumans\r\nMale\r\nPsychiatric Status Rating Scales\r\nRecurrence\r\nRisk Factors\r\nSelf-Injurious Behavior/*prevention & control\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Hallahan B, Hibbeln JR, Davis JM, and Garland MR (2007) Omega-3 fatty acid supplementation in patients with recurrent self-harm. Single-centre double-blind randomised controlled trial.. The British journal of psychiatry : the journal of mental science 190, 118-22 DOI: 10.1192/bjp.bp.106.022707 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":" (HRSD) (n = 17); \n(MADRS) (n = 6);\n(BDI) (n = 2);\n (GDS) (n = 5)","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723836,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723966,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432120,"Title":"Efficacy of omega-3 highly unsaturated fatty acids in the treatment of depression.","ParentTitle":"The British journal of psychiatry : the journal of mental science","ShortTitle":"Hallahan (2016)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"03/06/2023","EditedBy":"GAO BIAO","Year":"2016","Month":"September","StandardNumber":"0007-1250 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"209","Pages":"192-201","Edition":"","Issue":"3","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC9406129/","OldItemId":"27103682","Abstract":"BACKGROUND: Trials evaluating efficacy of omega-3 highly unsaturated fatty acids (HUFAs) in major depressive disorder report discrepant findings. AIMS: To establish the reasons underlying inconsistent findings among randomised controlled trials (RCTs) of omega-3 HUFAs for depression and to assess implications for further trials. METHOD: A systematic bibliographic search of double-blind RCTs was conducted between January 1980 and July 2014 and an exploratory hypothesis-testing meta-analysis performed in 35 RCTs including 6665 participants receiving omega-3 HUFAs and 4373 participants receiving placebo. RESULTS: Among participants with diagnosed depression, eicosapentaenoic acid (EPA)-predominant formulations (>50% EPA) demonstrated clinical benefits compared with placebo (Hedge's G = 0.61, P<0.001) whereas docosahexaenoic acid (DHA)-predominant formulations (>50% DHA) did not. EPA failed to prevent depressive symptoms among populations not diagnosed for depression. CONCLUSIONS: Further RCTs should be conducted on study populations with diagnosed or clinically significant depression of adequate duration using EPA-predominant omega-3 HUFA formulations.","Comments":"","TypeName":"Journal, Article","Authors":"Hallahan B ; Ryan T ; Hibbeln JR ; Murray IT ; Glynn S ; Ramsden CE ; SanGiovanni JP ; Davis JM ; ","ParentAuthors":"","DOI":"10.1192/bjp.bp.114.160242 ","Keywords":"Depressive Disorder, Major/*diet therapy\r\nDocosahexaenoic Acids/therapeutic use\r\nEicosapentaenoic Acid/therapeutic use\r\nFatty Acids, Omega-3/*therapeutic use\r\nHumans","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Hallahan B, Ryan T, Hibbeln JR, Murray IT, Glynn S, Ramsden CE, SanGiovanni JP, and Davis JM (2016) Efficacy of omega-3 highly unsaturated fatty acids in the treatment of depression.. The British journal of psychiatry : the journal of mental science 209(3), 192-201 DOI: 10.1192/bjp.bp.114.160242 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723757,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723758,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723845,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723964,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84433643,"Title":"Possibility of polyunsaturated fatty acids for the prevention and treatment of neuropsychiatric illnesses.","ParentTitle":"Journal of pharmacological sciences","ShortTitle":"Hashimoto (2014)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2014","Month":"","StandardNumber":"1347-8613 (Linking)","City":"Japan","Country":"","Publisher":"","Institution":"","Volume":"124","Pages":"294-300","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"24561447","Abstract":"Increasing evidence from the fields of neurophysiology and neuropathology has uncovered the role of polyunsaturated fatty acids (PUFA) in protecting neuronal cells from oxidative damage, controlling inflammation, regulating neurogenesis, and preserving neuronal function. Numerous epidemiological studies have shown that deficits in the dietary PUFA docosahexaenoic acid and eicosapentaenoic acid are associated with the onset and progression of neuropsychiatric illnesses such as dementia, schizophrenia, depression, and posttraumatic stress disorder (PTSD). Recent clinical trials have offered compelling evidence that suggests that n-3 PUFA could reduce depressive, psychotic, and suicidal symptoms, as well as aggression. Although many studies have had the validity of their results questioned because of small sample size, several studies have indicated that n-3 PUFA are useful therapeutic tools for the treatment of dementia, major depression, bipolar disorder, and PTSD. These findings suggest that the pharmacological and nutritional actions of n-3 PUFA may be beneficial in certain neuropsychiatric illnesses. This review article outlines the role of PUFA in neurodevelopment and the regulatory mechanisms in neuronal stem cell differentiation and also the possible use of PUFA as a prescription medicine for the prophylaxis or treatment of neuropsychiatric illnesses such as dementia, mood disorder, and PTSD.","Comments":"","TypeName":"Journal, Article","Authors":"Hashimoto M ; Maekawa M ; Katakura M ; Hamazaki K ; Matsuoka Y ; ","ParentAuthors":"","DOI":"10.1254/jphs.13r14cp ","Keywords":"Cell Differentiation/drug effects\r\nClinical Trials as Topic\r\nDementia/drug therapy/prevention & control\r\nDocosahexaenoic Acids/pharmacology/physiology/therapeutic use\r\nEicosapentaenoic Acid/pharmacology/physiology/therapeutic use\r\nFatty Acids, Omega-3/pharmacology/physiology/*therapeutic use\r\nHumans\r\nMental Disorders/*drug therapy/*prevention & control\r\nMood Disorders/drug therapy/prevention & control\r\nNeural Stem Cells/cytology\r\nStress Disorders, Post-Traumatic/drug therapy/prevention & control","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Hashimoto M, Maekawa M, Katakura M, Hamazaki K, and Matsuoka Y (2014) Possibility of polyunsaturated fatty acids for the prevention and treatment of neuropsychiatric illnesses.. Journal of pharmacological sciences 124(3), 294-300 DOI: 10.1254/jphs.13r14cp "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723736,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"Zung Self-Rating Depression Scale and the total Zarit Burden Interview scores ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723737,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723775,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723845,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723967,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84435791,"Title":"Beneficial effects of dietary docosahexaenoic acid intervention on cognitive function and mental health of the oldest elderly in Japanese care facilities and nursing homes.","ParentTitle":"Geriatrics & gerontology international","ShortTitle":"Hashimoto (2017)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2017","Month":"February","StandardNumber":"1447-0594 (Linking)","City":"Japan","Country":"","Publisher":"","Institution":"","Volume":"17","Pages":"330-337","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"26822516","Abstract":"AIM: We examined the effects of the administration of docosahexaenoic acid (DHA)-enriched meals on cognitive function in the oldest elderly with cognitive impairment, such as dementia, living in nursing homes, and on the improvement in caregiver burden at aging agencies. METHODS: Participants in elderly care facilities and nursing homes (n=75; 88.50.6 years) were randomized in active and placebo groups. The active group had family-style meals containing an additional 1720mg of docosahexaenoic acid per day for 12 months. At baseline, and after 6 and 12 months of intervention, cognitive function was assessed using Hasegawa's Dementia Scale-Revised and the Mini-Mental State Examination; mental health condition was assessed with the Apathy scale and the Zung Self-Rating Depression Scale; caregiver burden was evaluated using Zarit Burden Interview scores; and participants' serum biochemical factors were measured. RESULTS: The participants were suggested to have dementia. After 12 months, the mean change in Mini-Mental State Examination subitem \"Registration\" score from baseline to month 12 showed a tendency to be greater in the active group than that in the placebo group. Mean changes in the Apathy scale from baseline to month 12 were less, and the changes in the Zung Self-Rating Depression Scale and the total Zarit Burden Interview scores showed a tendency to be lower in the active group than in the placebo group, respectively. CONCLUSION: These results suggest that docosahexaenoic acid-enriched meals protect against age-related cognitive decline, and also improve apathy and caregiver burden for the oldest-elderly Japanese with cognitive impairment, such as dementia. Geriatr Gerontol Int 2017; 17: 330-337.","Comments":"","TypeName":"Journal, Article","Authors":"Hashimoto M ; Kato S ; Tanabe Y ; Katakura M ; Mamun AA ; Ohno M ; Hossain S ; Onoda K ; Yamaguchi S ; Shido O ; ","ParentAuthors":"","DOI":"10.1111/ggi.12691 ","Keywords":"Aged\r\nAged, 80 and over\r\nCognitive Dysfunction/*prevention & control\r\n*Diet\r\nDocosahexaenoic Acids/*therapeutic use\r\nDouble-Blind Method\r\nFemale\r\nHumans\r\nMale\r\n*Mental Health\r\n*Nursing Homes\r\nTreatment Outcome\r\napathy\r\ncaregiver burden\r\ndementia\r\ndocosahexaenoic acid\r\ninterventional study\r\nn-3 fatty acids\r\noldest elderly","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Hashimoto M, Kato S, Tanabe Y, Katakura M, Mamun AA, Ohno M, Hossain S, Onoda K, Yamaguchi S, and Shido O (2017) Beneficial effects of dietary docosahexaenoic acid intervention on cognitive function and mental health of the oldest elderly in Japanese care facilities and nursing homes.. Geriatrics & gerontology international 17(2), 330-337 DOI: 10.1111/ggi.12691 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":" Japanese version of Starkteins Apathy Scale and the Zung Self-Rating Depression Scale","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723845,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723970,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84439761,"Title":"Twelve-month Studies on Perilla Oil Intake in Japanese Adults-Possible Supplement for Mental Health.","ParentTitle":"Foods (Basel, Switzerland)","ShortTitle":"Hashimoto (2020)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"03/06/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"April","StandardNumber":"2304-8158 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"9","Pages":"","Edition":"","Issue":"4","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC7230189/","OldItemId":"32331363","Abstract":"Perilla oil (PO), rich in -linolenic acid (LNA, C18:3, -3), is increasingly alleged to have numerous health benefits in humans. However, the current reports detailing the effects of PO on human mental health are not adequate. Therefore, in the current investigation we compared the effects of PO or placebo treatment on the mental condition of healthy adult Japanese volunteers. At baseline and after 12 months of treatment, mental health condition was assessed using the Zung Self-Rating Depression Scale (SDS) and Apathy Scale, and serum biochemical parameters were determined. From baseline to 12 months of intervention, both SDS depression and apathy scores improved significantly in the PO-administered group. Compared to those of control group, serum norepinephrine and serotonin levels after 12 months decreased in the PO-administered group. The enhanced mental state observed in PO-subjects was accompanied by LNA level increases in erythrocyte plasma membranes. Our data demonstrate that PO intake enhances blood LNA levels and may maintain healthy mental conditions in adult subjects.","Comments":"","TypeName":"Journal, Article","Authors":"Hashimoto M ; Matsuzaki K ; Kato S ; Hossain S ; Ohno M ; Shido O ; ","ParentAuthors":"","DOI":"10.3390/foods9040530 ","Keywords":"apathy\r\ndepression\r\nmental health\r\nperilla oil\r\n-linolenic acid\r\n-polyunsaturated fatty acid","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Hashimoto M, Matsuzaki K, Kato S, Hossain S, Ohno M, and Shido O (2020) Twelve-month Studies on Perilla Oil Intake in Japanese Adults-Possible Supplement for Mental Health.. Foods (Basel, and Switzerland) 9(4),  DOI: 10.3390/foods9040530 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":"CRP","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723805,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723966,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740071,"AdditionalText":"iPTH","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84438090,"Title":"Effect of fish oil supplement in maintenance hemodialysis patients: a systematic review and meta-analysis of published randomized controlled trials.","ParentTitle":"European journal of clinical pharmacology","ShortTitle":"He (2016)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2016","Month":"February","StandardNumber":"0031-6970 (Linking)","City":"Germany","Country":"","Publisher":"","Institution":"","Volume":"72","Pages":"129-39","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"26558899","Abstract":"PURPOSE: The purpose of this study was to systematically assess the efficacy of fish oil therapy on maintenance hemodialysis patients (MHD). METHODS: Electronic databases, including PubMed, Cochrane library, EMBase, and Web of Science, were searched for randomized controlled trials (RCTs) of fish oil versus placebo or no treatment in MHD patients. The study selection and data extraction were conducted independently by two reviewers, and statistical analysis was performed using RevMan software, version 5.2. RESULTS: A total of thirteen eligible RCTs involving 916 subjects (461 in the experimental group and 455 in the control group) were included. The meta-analysis showed that fish oil significantly reduced arteriovenous graft (AV-graft) events [risk ratio (RR) 0.71, 95 % confidence interval (CI) were (0.52, 0.97)] and cardiovascular events [RR (95 %CI) were 0.41 (0.26, 0.66)] in the fish oil group. In addition, compared with the control group, fish oil significantly decreased the Beck Depression Inventory (BDI) score [weighted mean difference (WMD) (95 %CI) were -11.91 (-15.88, -7.95)], serum intact parathyroidism (iPTH), C-reactive protein (CRP), and triglycerides (TG) [standard mean difference (SMD) (95 %CI) were -0.56 (-0.89, -0.23); -0.36 (-0.63, -0.09), and -0.41 (-0.68, -0.14), respectively]. However, the fish oil group did not differ significantly from the control group in albumin (ALB), hemoglobin (Hb), interleukin-6 (IL-6), tumor necrosis factor- (TNF-), total cholesterol (TC), low-density lipoprotein cholesterol (LDL-c), and mortality. CONCLUSIONS: Fish oil reduced the risk of AV-graft events and cardiovascular events, and alleviated depression symptoms in MHD patients. It can also improve secondary hyperparathyroidism, micro-inflammation, and hypertriglyceridemia. But there is no evidence that fish oil can improve nutritional status and renal anemia.","Comments":"","TypeName":"Journal, Article","Authors":"He L ; Li MS ; Lin M ; Zhao TY ; Gao P ; ","ParentAuthors":"","DOI":"10.1007/s00228-015-1976-y ","Keywords":"*Dietary Supplements\r\nFish Oils/*therapeutic use\r\nHumans\r\nRandomized Controlled Trials as Topic\r\n*Renal Dialysis\r\nFish oil\r\nMaintenance hemodialysis\r\nMeta-analysis\r\nRandomized controlled trial","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"He L, Li MS, Lin M, Zhao TY, and Gao P (2016) Effect of fish oil supplement in maintenance hemodialysis patients: a systematic review and meta-analysis of published randomized controlled trials.. European journal of clinical pharmacology 72(2), 129-39 DOI: 10.1007/s00228-015-1976-y "},{"Codes":[{"AttributeId":12740027,"AdditionalText":"Muscone","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723719,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723757,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723758,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723805,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723970,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740788,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723975,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84435864,"Title":"Muscone Ameliorates LPS-Induced Depressive-Like Behaviors and Inhibits Neuroinflammation in Prefrontal Cortex of Mice.","ParentTitle":"The American journal of Chinese medicine","ShortTitle":"He (2020)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"","StandardNumber":"0192-415X (Linking)","City":"Singapore","Country":"","Publisher":"","Institution":"","Volume":"48","Pages":"559-577","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"32345030","Abstract":"Depression is partially caused by inflammation in the central nervous system. Early study demonstrated that musk, glandular secretion from male musk deer, exerted an antidepressant-like effect. The aim of this study was to investigate if muscone, a bioactive ingredient in musk, could ameliorate neuroinflammation and depressive-like behaviors as well as explore the potential action mechanism. Mice were intraperitoneally (i.p.) injected with muscone for 2 weeks prior to administration of lipopolysaccharides (LPS, 1 mg/kg, i.p.). Pre-treatment with muscone reversed the LPS-induced decrease in body weight within 24 h and ameliorated depressive-like behaviors shown by sucrose preference, tail suspension test, and forced swimming test. LPS-induced activation of microglial cells and elevation in expression of inflammatory cytokines including IL-1, RANTES, and MCP-1 in the prefrontal cortex of mice were effectively abrogated by muscone, which significantly down-regulated expression of TLR4, MyD88, Caspase-1, NLRP3, renin, and Ang II. In addition, treatment of BV2 microglia cells with muscone markedly attenuated the LPS-induced rise in protein expression of TLR4, Ang II, and IL-1. This study revealed that muscone could ameliorate LPS-induced depressive-like behaviors by repressing neuroinflammation in the prefrontal cortex of mice caused by its suppression on microglia activation and production of inflammatory cytokines via acting on TLR4 pathway and RAS cascade.","Comments":"","TypeName":"Journal, Article","Authors":"He MC ; Shi Z ; Qin M ; Sha NN ; Li Y ; Liao DF ; Lin FH ; Shu B ; Sun YL ; Yuan TF ; Wang YJ ; Zhang Y ; ","ParentAuthors":"","DOI":"10.1142/S0192415X20500287 ","Keywords":"Animals\r\nBody Weight/drug effects\r\nCycloparaffins/*administration & dosage/*pharmacology\r\nCytokines/metabolism\r\nDeer\r\nDepression/chemically induced/*drug therapy\r\nInflammation Mediators/metabolism\r\nInjections, Intraperitoneal\r\nLipopolysaccharides/*adverse effects\r\nMale\r\nMice\r\nMicroglia/cytology/drug effects\r\nPrefrontal Cortex/metabolism/pathology\r\nSignal Transduction/drug effects\r\nToll-Like Receptor 4/metabolism\r\nDepression\r\nMicroglia\r\nMuscone\r\nNeuroinflammation\r\nRenin-Angiotensin System","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"He MC, Shi Z, Qin M, Sha NN, Li Y, Liao DF, Lin FH, Shu B, Sun YL, Yuan TF, Wang YJ, and Zhang Y (2020) Muscone Ameliorates LPS-Induced Depressive-Like Behaviors and Inhibits Neuroinflammation in Prefrontal Cortex of Mice.. The American journal of Chinese medicine 48(3), 559-577 DOI: 10.1142/S0192415X20500287 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723757,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740032,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":"PLA2 COX-2","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723754,"AdditionalText":"PI3K\nNO","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723755,"AdditionalText":"DA","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723758,"AdditionalText":"development and maintenance of dopaminergic neurons","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723974,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723968,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723975,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84436338,"Title":"N-3 (Omega-3) Fatty Acids: Effects on Brain Dopamine Systems and Potential Role in the Etiology and Treatment of Neuropsychiatric Disorders.","ParentTitle":"CNS & neurological disorders drug targets","ShortTitle":"Healy-Stoffel (2018)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"04/06/2023","EditedBy":"GAO BIAO","Year":"2018","Month":"","StandardNumber":"1871-5273 (Linking)","City":"United Arab Emirates","Country":"","Publisher":"","Institution":"","Volume":"17","Pages":"216-232","Edition":"","Issue":"3","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC6563911/","OldItemId":"29651972","Abstract":"BACKGROUND & OBJECTIVE: A number of neuropsychiatric disorders, including Parkinson's disease, schizophrenia, attention deficit hyperactivity disorder, and, to some extent, depression, involve dysregulation of the brain dopamine systems. The etiology of these diseases is multifactorial, involving genetic and environmental factors. Evidence suggests that inadequate levels of n-3 (omega- 3) polyunsaturated fatty acids (PUFA) in the brain may represent a risk factor for these disorders. These fatty acids, which are derived from the diet, are a major component of neuronal membranes and are of particular importance in brain development and function. Low levels of n-3 PUFAs in the brain affect the brain dopamine systems and, when combined with appropriate genetic and other factors, increase the risk of developing these disorders and/or the severity of the disease. This article reviews the neurobiology of n-3 PUFAs and their effects on dopaminergic function. CONCLUSION: Clinical studies supporting their role in the etiologies of diseases involving the brain dopamine systems and the potential of n-3 PUFAs in the treatment of these disorders are discussed.","Comments":"","TypeName":"Journal, Article","Authors":"Healy-Stoffel M ; Levant B ; ","ParentAuthors":"","DOI":"10.2174/1871527317666180412153612 ","Keywords":"Animals\r\nBrain/*drug effects/metabolism\r\nDopamine/*metabolism\r\nFatty Acids, Omega-3/*therapeutic use\r\nHumans\r\nMental Disorders/*etiology/*therapy\r\nDopamine\r\nParkinson's disease\r\nattention deficit hyperactivity disorder\r\ndepression\r\nomega-3; docosahexaenoic acid\r\nschizophrenia.","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Healy-Stoffel M, and Levant B (2018) N-3 (Omega-3) Fatty Acids: Effects on Brain Dopamine Systems and Potential Role in the Etiology and Treatment of Neuropsychiatric Disorders.. CNS & neurological disorders drug targets 17(3), 216-232 DOI: 10.2174/1871527317666180412153612 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"GDS","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":" inflammatory markers","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723768,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723787,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723963,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84433140,"Title":"Fish oil as a management component for mood disorders - an evolving signal.","ParentTitle":"Current opinion in psychiatry","ShortTitle":"Hegarty (2013)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"04/06/2023","EditedBy":"GAO BIAO","Year":"2013","Month":"January","StandardNumber":"0951-7367 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"26","Pages":"33-40","Edition":"","Issue":"1","Availability":"","URL":"https://journals.lww.com/co-psychiatry/Fulltext/2013/01000/Fish_oil_as_a_management_component_for_mood.8.aspx","OldItemId":"23108232","Abstract":"PURPOSE OF REVIEW: To overview the theoretical relevance of omega-3 and omega-6 fatty acids in the cause of mood disorders, and focus on evaluating the potential therapeutic role of omega-3 fatty acids. RECENT FINDINGS: Numerous studies have documented low omega-3 fatty acid levels in those with depressive disorders, and there are plausible biological explanations as to why reduced omega-3 status may predispose to mood disorders as well as to a range of other conditions. Although early studies evaluating the role of omega-3 preparations as treatments of depression were generally positive, the rate of negative or nondifferential studies has increased in recent years. Recent meta-analyses provide an explanation in suggesting that docosahexaenoic acid-weighted preparations may be ineffective while finding support for eicosapentaenoic acid (EPA)-weighted preparations. SUMMARY: There is sufficient indicative data favouring EPA-weighted omega-3 supplementation for those with a depressive mood disorder, particular when fish oil is viewed by patients as 'natural,' it has few side effects and is neuroprotective. Recent meta-analyses inform us that intervention studies should focus on EPA-weighted preparations.","Comments":"","TypeName":"Journal, Article","Authors":"Hegarty B ; Parker G ; ","ParentAuthors":"","DOI":"10.1097/YCO.0b013e32835ab4a7 ","Keywords":"Dietary Supplements\r\nDocosahexaenoic Acids/therapeutic use\r\nEicosapentaenoic Acid/therapeutic use\r\nFatty Acids, Omega-3/metabolism/*therapeutic use\r\nFatty Acids, Omega-6/metabolism\r\nFish Oils/*therapeutic use\r\nHumans\r\nMood Disorders/metabolism/*therapy\r\nNeuroprotective Agents/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Hegarty B, and Parker G (2013) Fish oil as a management component for mood disorders - an evolving signal.. Current opinion in psychiatry 26(1), 33-40 DOI: 10.1097/YCO.0b013e32835ab4a7 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723758,"AdditionalText":" DHA ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723741,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723757,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723821,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723974,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740071,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723962,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84437398,"Title":"Influence of omega-3 fatty acid status on the way rats adapt to chronic restraint stress.","ParentTitle":"PloS one","ShortTitle":"Hennebelle (2012)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2012","Month":"","StandardNumber":"1932-6203 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"7","Pages":"e42142","Edition":"","Issue":"7","Availability":"","URL":"","OldItemId":"22860066","Abstract":"Omega-3 fatty acids are important for several neuronal and cognitive functions. Altered omega-3 fatty acid status has been implicated in reduced resistance to stress and mood disorders. We therefore evaluated the effects of repeated restraint stress (6 h/day for 21 days) on adult rats fed omega-3 deficient, control or omega-3 enriched diets from conception. We measured body weight, plasma corticosterone and hippocampus glucocorticoid receptors and correlated these data with emotional and depression-like behaviour assessed by their open-field (OF) activity, anxiety in the elevated-plus maze (EPM), the sucrose preference test and the startle response. We also determined their plasma and brain membrane lipid profiles by gas chromatography. Repeated restraint stress caused rats fed a control diet to lose weight. Their plasma corticosterone increased and they showed moderate behavioural changes, with increases only in grooming (OF test) and entries into the open arms (EPM). Rats fed the omega-3 enriched diet had a lower stress-induced weight loss and plasma corticosterone peak, and reduced grooming. Rats chronically lacking omega-3 fatty acid exhibited an increased startle response, a stress-induced decrease in locomotor activity and exaggerated grooming. The brain omega-3 fatty acids increased as the dietary omega-3 fatty acids increased; diets containing preformed long-chain omega-3 fatty acid were better than diets containing the precursor alpha-linolenic acid. However, the restraint stress reduced the amounts of omega-3 incorporated. These data showed that the response to chronic restraint stress was modulated by the omega-3 fatty acid supply, a dietary deficiency was deleterious while enrichment protecting against stress.","Comments":"","TypeName":"Journal, Article","Authors":"Hennebelle M ; Balasse L ; Latour A ; Champeil-Potokar G ; Denis S ; Lavialle M ; Gisquet-Verrier P ; Denis I ; Vancassel S ; ","ParentAuthors":"","DOI":"10.1371/journal.pone.0042142 ","Keywords":"Animals\r\nBehavior, Animal\r\nBody Weight\r\nChromatography, Gas\r\nCorticosterone/blood\r\nFatty Acids, Omega-3/*metabolism\r\nFemale\r\nHippocampus/metabolism\r\n*Immobilization\r\nRats\r\nRats, Wistar\r\nReceptors, Glucocorticoid/metabolism\r\n*Stress, Physiological","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Hennebelle M, Balasse L, Latour A, Champeil-Potokar G, Denis S, Lavialle M, Gisquet-Verrier P, Denis I, and Vancassel S (2012) Influence of omega-3 fatty acid status on the way rats adapt to chronic restraint stress.. PloS one 7(7), e42142 DOI: 10.1371/journal.pone.0042142 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723964,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740032,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12789716,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432257,"Title":"The potential for military diets to reduce depression, suicide, and impulsive aggression: a review of current evidence for omega-3 and omega-6 fatty acids.","ParentTitle":"Military medicine","ShortTitle":"Hibbeln (2014)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2014","Month":"November","StandardNumber":"0026-4075 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"179","Pages":"117-28","Edition":"","Issue":"11 Suppl","Availability":"","URL":"","OldItemId":"25373095","Abstract":"The current burden of psychological distress and illness poses as a significant barrier to optimal force efficacy. Here we assess nutrients in military diets, specifically highly unsaturated essential fatty acids, in the reduction of risk or treatment of psychiatric distress. Moderate to strong evidence from several meta-analyses of prospective cohort trials indicate that Mediterranean diet patterns reduce risk of clinical depressions. Specific nutrients and foods of biological interest in relation to mental health outcomes are then discussed and evaluated. Moderate evidence indicates that when fish consumption decreases and simultaneously omega-6 increases, the risk of clinical depressive symptoms are elevated. One meta-analysis examining tissue compositions provides moderate to strong evidence that higher levels of omega-3 highly unsaturated fatty acids (HUFAs) (eicosapentaenoic acid, docosapentaenoic acid, and docosahexaenoic acid) are associated with decreased risk of clinical depressions. Other meta-analytic reviews of randomized placebo-controlled trials provide moderate to strong evidence of significantly improving clinically depressive symptoms when the formulation given was >50% in eicosapentaenoic acid. Finally, a meta-analysis of omega-3 HUFAs provides modest evidence of clinical efficacy for attention-deficit hyperactivity disorder. This article recommends that a rebalancing of the essential fatty acid composition of U.S. military diets, achieve tissue compositions of HUFAs consistent with traditional Mediterranean diets, may help reduce military psychiatric distress and simultaneously increase force efficacy substantially.","Comments":"","TypeName":"Journal, Article","Authors":"Hibbeln JR ; Gow RV ; ","ParentAuthors":"","DOI":"10.7205/MILMED-D-14-00153 ","Keywords":"*Aggression\r\nDepression/diet therapy/*prevention & control\r\n*Diet, Mediterranean\r\nDocosahexaenoic Acids/administration & dosage\r\nEicosapentaenoic Acid/administration & dosage\r\nFatty Acids, Omega-3/*administration & dosage\r\nFatty Acids, Omega-6/*administration & dosage\r\nFatty Acids, Unsaturated/administration & dosage\r\nHumans\r\n*Impulsive Behavior\r\n*Military Personnel\r\nStress, Psychological/prevention & control\r\nUnited States\r\n*Suicide Prevention","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Hibbeln JR, and Gow RV (2014) The potential for military diets to reduce depression, suicide, and impulsive aggression: a review of current evidence for omega-3 and omega-6 fatty acids.. Military medicine 179(11 Suppl), 117-28 DOI: 10.7205/MILMED-D-14-00153 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723971,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84436211,"Title":"Impact of Supplementation and Nutritional Interventions on Pathogenic Processes of Mood Disorders: A Review of the Evidence.","ParentTitle":"Nutrients","ShortTitle":"Hoepner (2021)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2021","Month":"February","StandardNumber":"2072-6643 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"13","Pages":"","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"33652997","Abstract":"This narrative review was conducted using searches of the PubMed/Medline and Google Scholar databases from inception to November 2019. Clinical trials and relevant articles were identified by cross-referencing major depressive disorder (and/or variants) with the following terms: folate, homocysteine, S-adenosylmethionine (SAMe), L-acetylcarnitine, alpha-lipoic acid, N-acetylcysteine, L-tryptophan, zinc, magnesium, vitamin D, omega-3 fatty acids, coenzyme Q10, and inositol. Manual reviews of references were also performed using article reference lists. Abnormal levels of folate, homocysteine, and SAMe have been shown to be associated with a higher risk of depression. Numerous studies have demonstrated antidepressant activity with L-methylfolate and SAMe supplementation in individuals with depression. Additionally, the amino acids L-acetylcarnitine, alpha-lipoic acid, N-acetylcysteine, and L-tryptophan have been implicated in the development of depression and shown to exert antidepressant effects. Other agents with evidence for improving depressive symptoms include zinc, magnesium, omega-3 fatty acids, and coenzyme Q10. Potential biases and differences in study designs within and amongst the studies and reviews selected may confound results. Augmentation of antidepressant medications with various supplements targeting nutritional and physiological factors can potentiate antidepressant effects. Medical foods, particularly L-methylfolate, and other supplements may play a role in managing depression in patients with inadequate response to antidepressant therapies.","Comments":"","TypeName":"Journal, Article","Authors":"Hoepner CT ; McIntyre RS ; Papakostas GI ; ","ParentAuthors":"","DOI":"10.3390/nu13030767 ","Keywords":"Adult\r\nAntidepressive Agents/therapeutic use\r\nCombined Modality Therapy\r\nDepressive Disorder, Major/therapy\r\n*Dietary Supplements\r\nFemale\r\nHumans\r\nMale\r\nMood Disorders/*therapy\r\nNutrition Therapy/*methods\r\nRandomized Controlled Trials as Topic\r\nTrace Elements/*therapeutic use\r\nVitamins/*therapeutic use\r\nL-acetylcarnitine\r\nadjunctive therapy\r\nantidepressants\r\ndepression\r\ninflammation\r\nnutritional deficiencies","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Hoepner CT, McIntyre RS, and Papakostas GI (2021) Impact of Supplementation and Nutritional Interventions on Pathogenic Processes of Mood Disorders: A Review of the Evidence.. Nutrients 13(3),  DOI: 10.3390/nu13030767 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723734,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723910,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723961,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12789719,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84439461,"Title":"Nutrition health issues in self-reported postpartum depression.","ParentTitle":"Gastroenterology and hepatology from bed to bench","ShortTitle":"Hogg-Kollars (2011)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"05/06/2023","EditedBy":"GAO BIAO","Year":"2011","Month":"","StandardNumber":"2008-2258 (Linking)","City":"Iran","Country":"","Publisher":"","Institution":"","Volume":"4","Pages":"120-36","Edition":"","Issue":"3","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4017421/","OldItemId":"24834169","Abstract":"AIM: In this retrospective survey women with and without self-reported postpartum depression (PPD) were compared in regards to consumption-frequency of foods and supplements rich in nutrients beneficial to nervous system (NS) health, in regards to consumption-frequency of compounds which may counteract the effect of the above and in regards to nutritional support provided to them during a pregnancy between 2003 and 2008. BACKGROUND: Postpartum depression (PPD) is defined as a major depressive episode that begins within 1 month of delivery and is experienced by roughly 13% of mothers. PATIENTS AND METHODS: Four Hundred participants were recruited through the internet. Data gathered via multiple choice questionnaires was statistically analyzed using SPSS and Statistical software; statistical procedures included discriminant analysis, Pearson's product moment correlation, independent t-test and cross-tabulations. RESULTS: Out of 400 participants 83 (20.8%) were affected by self-reported depression after a pregnancy between 2003 and 2008. Depressed subjects consumed oily fish and offal significantly more often than non depressed subjects. Depression was more prevalent among women with vegetarian diets. No significant difference concerning food group intake or the ratios between foods rich in nutrients beneficial to NS health and foods rich in compounds antagonising their effect were found between depressed and non depressed subjects. Iron supplementation correlated positively with zinc supplementation in both groups. Roughly 70% of women reported to have received no information about n-3 fatty acid fish oils during pregnancy; informed subjects consumed fish oils more often. The majority of subjects with self-reported depression described nutritional support during pregnancy as inadequate. CONCLUSION: Within this Austrian sample, the prevalence rate of postpartum depression was high; while the consumption of oily fish and vegetarian diets negatively correlated with depression, Patient information positively correlated with the consumption of fish oil supplements. These results indicate that further studies will be required in order to establish the exact relationship between nutrition and mental health during and after pregnancy.","Comments":"","TypeName":"Journal, Article","Authors":"Hogg-Kollars S ; Mortimore D ; Snow S ; ","ParentAuthors":"","DOI":"","Keywords":"Consumer health information\r\nDepression postpartum\r\nDiet\r\nMaternal nutrition physiology\r\nMental health","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Hogg-Kollars S, Mortimore D, and Snow S (2011) Nutrition health issues in self-reported postpartum depression.. Gastroenterology and hepatology from bed to bench 4(3), 120-36"},{"Codes":[{"AttributeId":12723721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740030,"AdditionalText":"Medium chain triglyceride ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723735,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723757,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723758,"AdditionalText":"(mpFC)","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723899,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723968,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723974,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84433605,"Title":"Medium chain triglyceride diet reduces anxiety-like behaviors and enhances social competitiveness in rats.","ParentTitle":"Neuropharmacology","ShortTitle":"Hollis (2018)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2018","Month":"August","StandardNumber":"0028-3908 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"138","Pages":"245-256","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"29908242","Abstract":"Medium-chain triglycerides (MCT) are emerging as unique dietary supplements that are potentially relevant for the amelioration of brain dysfunctions. MCT are converted into ketones and free medium chain fatty acids that, in the brain, are highly effective energy sources to mitochondria and potentially less harmful than glucose metabolism to neurons. Given the recently established link between mitochondrial dysfunction and high anxiety and depression, we performed this study to investigate the effectiveness of an MCT-enriched diet to ameliorate anxiety- and depression-related behaviors in rats. Male rats were distributed into groups, according to their anxiety-like behaviors in the elevated plus maze. Each group was given either MCT-supplemented diet or an isocaloric control diet for fifteen days. Starting from the eighth day of diet, rats were exposed to different behavioral tests. MCT-fed rats exhibited reduced anxiety-like behaviors and enhanced social competitiveness, while their coping responses in the forced swim test were not affected by the treatment. When evaluated at the end of the two-week MCT diet, mitochondrial respiration was reduced in the medial prefrontal cortex (mPFC) while unchanged in the nucleus accumbens. In the mPFC, enzymes related to glycolysis and oxidative phosphorylation were also decreased by MCT diet, while proteins controlling glucose and glutamate transport were
