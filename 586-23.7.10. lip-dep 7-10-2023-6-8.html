t":"(tST)(ST)","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723769,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723797,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723970,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723975,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84435395,"Title":"Antidepressant-Like Effect of Terpineol in an Inflammatory Model of Depression: Involvement of the Cannabinoid System and D2 Dopamine Receptor.","ParentTitle":"Biomolecules","ShortTitle":"Vieira (2020)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"May","StandardNumber":"2218-273X (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"10","Pages":"","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"32443870","Abstract":"Depression has a multifactorial etiology that arises from environmental, psychological, genetic, and biological factors. Environmental stress and genetic factors acting through immunological and endocrine responses generate structural and functional changes in the brain, inducing neurogenesis and neurotransmission dysfunction. Terpineol, monoterpenoid alcohol, has shown immunomodulatory and neuroprotective effects, but there is no report about its antidepressant potential. Herein, we used a single lipopolysaccharide (LPS) injection to induce a depressive-like effect in the tail suspension test (TST) and the splash test (ST) for a preventive and therapeutic experimental schedule. Furthermore, we investigated the antidepressant-like mechanism of action of terpineol while using molecular and pharmacological approaches. Terpineol showed a coherent predicted binding mode mainly against CB1 and CB2 receptors and also against the D2 receptor during docking modeling analyses. The acute administration of terpineol produced the antidepressant-like effect, since it significantly reduced the immobility time in TST (100-200 mg/kg, p.o.) as compared to the control group. Moreover, terpineol showed an antidepressant-like effect in the preventive treatment that was blocked by a nonselective dopaminergic receptor antagonist (haloperidol), a selective dopamine D2 receptor antagonist (sulpiride), a selective CB1 cannabinoid receptor antagonist/inverse agonist (AM281), and a potent and selective CB2 cannabinoid receptor inverse agonist (AM630), but it was not blocked by a nonselective adenosine receptor antagonist (caffeine) or a -adrenoceptor antagonist (propranolol). In summary, molecular docking suggests that CB1 and CB2 receptors are the most promising targets of terpineol action. Our data showed terpineol antidepressant-like modulation by CB1 and CB2 cannabinoid receptors and D2-dopaminergic receptors to further corroborate our molecular evidence.","Comments":"","TypeName":"Journal, Article","Authors":"Vieira G ; Cavalli J ; Gonalves ECD ; Braga SFP ; Ferreira RS ; Santos ARS ; Cola M ; Raposo NRB ; Capasso R ; Dutra RC ; ","ParentAuthors":"","DOI":"10.3390/biom10050792 ","Keywords":"Animals\r\nAnti-Inflammatory Agents/*therapeutic use\r\nAntidepressive Agents/*therapeutic use\r\nBinding Sites\r\nCannabinoid Receptor Modulators/*therapeutic use\r\nDepression/*drug therapy/etiology\r\nDopamine Agents/*therapeutic use\r\nHindlimb Suspension/adverse effects\r\nLipopolysaccharides/toxicity\r\nMale\r\nMice\r\nMolecular Docking Simulation\r\nMonoterpenes/*therapeutic use\r\nProtein Binding\r\nReceptors, Cannabinoid/chemistry/metabolism\r\nReceptors, Dopamine D2/chemistry/metabolism\r\ncannabinoid receptor\r\ndepression\r\ndopaminergic receptor\r\nphytocannabinoid\r\nterpenoids","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Vieira G, Cavalli J, Gonalves ECD, Braga SFP, Ferreira RS, Santos ARS, Cola M, Raposo NRB, Capasso R, and Dutra RC (2020) Antidepressant-Like Effect of Terpineol in an Inflammatory Model of Depression: Involvement of the Cannabinoid System and D2 Dopamine Receptor.. Biomolecules 10(5),  DOI: 10.3390/biom10050792 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723750,"AdditionalText":" BDNF ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723755,"AdditionalText":"905-HT 5-HIAA ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723757,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723758,"AdditionalText":"\\","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723962,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723974,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723769,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723797,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84433272,"Title":"The role of 5-HTA receptors in fish oil-mediated increased BDNF expression in the rat hippocampus and cortex: a possible antidepressant mechanism.","ParentTitle":"Neuropharmacology","ShortTitle":"Vines (2012)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"29/06/2023","EditedBy":"GAO BIAO","Year":"2012","Month":"January","StandardNumber":"0028-3908 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"62","Pages":"184-91","Edition":"","Issue":"1","Availability":"","URL":"https://www.sciencedirect.com/science/article/abs/pii/S0028390811002619?via%3Dihub","OldItemId":"21740919","Abstract":"Epidemiological and dietary studies show that nutritional deficit of omega-3 polyunsaturated fatty acids (-3 PUFA) is directly related to the prevalence and severity of depression. Supplementation with docosahexaenoic acid (DHA) and eicosapentaenoic acid (EPA) during critical periods of development (pregnancy and lactation) is essential for cortical maturation, synaptogenesis and myelination, and may also mitigate the risk for cognitive deficits and psychopathologies in young adults. The present study was performed to evaluate the involvement of serotonin (5-HT) receptors, particularly of 5-HT(1A), and hippocampal brain-derived neurotrophic factor (BDNF) expression in the antidepressant effect of -3 PUFA supplementation. In Experiment 1, the antidepressant effects of fish oil were assessed by the modified forced swim test in adult rats. The data indicated a robust antidepressant effect produced by this supplementation and that treatment of the rats with WAY 100135 reversed this effect. In Experiment 2, cortical and hippocampal contents of BDNF, 5-HT, dopamine (DA) and its metabolites, 5-hydroxyindoleacetic acid (5-HIAA), and 3,4-dihydroxyphenylacetic acid (DOPAC), were determined in animals subjected to the same protocol. Increased BDNF expression in the cortex and hippocampus of both age groups was detected. In 90 day-old rats, 5-HT content in the hippocampus was increased, whereas 5-HIAA formation was diminished in the fish oil group. We suggest the occurrence of a reciprocal involvement of 5-HT(1A) receptors activation and the hippocampal BDNF-increased expression mediated by fish oil supplementation. These data corroborate and expand the notion that supplementation with -3 PUFA produces antidepressant effects mediated by an increase in serotonergic neurotransmission, particularly in the hippocampus. This article is part of a Special Issue entitled 'Anxiety and Depression'.","Comments":"","TypeName":"Journal, Article","Authors":"Vines A ; Delattre AM ; Lima MM ; Rodrigues LS ; Suchecki D ; Machado RB ; Tufik S ; Pereira SI ; Zanata SM ; Ferraz AC ; ","ParentAuthors":"","DOI":"10.1016/j.neuropharm.2011.06.017 ","Keywords":"Analysis of Variance\r\nAnimals\r\nBrain-Derived Neurotrophic Factor/*metabolism\r\nCerebral Cortex/*drug effects/metabolism\r\nDepression/*diet therapy/pathology/physiopathology\r\nDisease Models, Animal\r\nExploratory Behavior/drug effects\r\nFatty Acids, Omega-3/*administration & dosage\r\nFemale\r\nFenclonine/pharmacology\r\nHippocampus/*drug effects/metabolism\r\nImmobility Response, Tonic/drug effects\r\nMale\r\nMotor Activity/drug effects\r\nNeurochemistry\r\nPiperazines/pharmacology\r\nRats\r\nRats, Wistar\r\nReceptor, Serotonin, 5-HT1A/*metabolism\r\nSerotonin Antagonists/pharmacology\r\nSwimming/psychology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Vines A, Delattre AM, Lima MM, Rodrigues LS, Suchecki D, Machado RB, Tufik S, Pereira SI, Zanata SM, and Ferraz AC (2012) The role of 5-HTA receptors in fish oil-mediated increased BDNF expression in the rat hippocampus and cortex: a possible antidepressant mechanism.. Neuropharmacology 62(1), 184-91 DOI: 10.1016/j.neuropharm.2011.06.017 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723805,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723968,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84435056,"Title":"Recent Advances in Nutrition for the Treatment of Depressive Disorder.","ParentTitle":"Current pharmaceutical design","ShortTitle":"Wang (2018)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2018","Month":"","StandardNumber":"1381-6128 (Linking)","City":"United Arab Emirates","Country":"","Publisher":"","Institution":"","Volume":"24","Pages":"2583-2590","Edition":"","Issue":"22","Availability":"","URL":"","OldItemId":"30073920","Abstract":"Depression is one of the leading causes of disability in the world. Current pharmaceutical treatment for depression remains unsatisfactory due to its limited therapeutic efficacy and undesirable side effects. There is increasing interest in looking for alternative strategies from diet for the treatment of depressive disorder. The nutrition factors have the potential to regulate several neurochemical pathways implicated in depression. This review gives an overview of the recent advances in depression treatment using nutrition factors including vitamins, polyunsaturated fatty acid, elements and natural products. The review covers most recent publications from 2016 to mid-2018. The results of basic experimental and clinical studies were summarized. The risk of deficiency and effect of intervention using nutrition factors for the depression were also discussed. Although the results are controversial in some cases due to the experimental design, the relationship has been observed between deficiency of certain nutrition factors and incidence of depression in the majority of studies. The dietary nutrition supplements may play significant or synergic role in treating or improving depressive disorders.","Comments":"","TypeName":"Journal, Article","Authors":"Wang X ; Zhao F ; Wang X ; Niu Y ; Niu L ; Wang C ; ","ParentAuthors":"","DOI":"10.2174/1381612824666180803113106 ","Keywords":"Biological Products\r\nDepressive Disorder/*diet therapy\r\nDietary Supplements\r\nHumans\r\nTrace Elements/administration & dosage/*pharmacology\r\nVitamins/administration & dosage/*pharmacology\r\nNutrition\r\ndepression\r\nelements\r\nnatural products\r\npolyunsaturated fatty acid\r\nvitamins.","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Wang X, Zhao F, Wang X, Niu Y, Niu L, and Wang C (2018) Recent Advances in Nutrition for the Treatment of Depressive Disorder.. Current pharmaceutical design 24(22), 2583-2590 DOI: 10.2174/1381612824666180803113106 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723739,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723736,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723805,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723970,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723974,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432643,"Title":"Dietary intake of polyunsaturated fatty acids alleviates cognition deficits and depression-like behaviour via cannabinoid system in sleep deprivation rats.","ParentTitle":"Behavioural brain research","ShortTitle":"Wang (2020)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"29/06/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"April","StandardNumber":"0166-4328 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"384","Pages":"112545","Edition":"","Issue":"","Availability":"","URL":"https://www.sciencedirect.com/science/article/abs/pii/S0166432819317218?via%3Dihub","OldItemId":"32035867","Abstract":"Sleep deprivation (SD) is a common feature in modern society. Prolonged sleep deprivation causes cognition deficits and depression-like behavior in the model of animal experiments. Endocannabinoid system are key modulators of synaptic function, which were related to memory and mood. Although the underlying mechanism remains unknown, several studies indicated the benefits of polyunsaturated fatty acids (PUFAs, linolenic acid, 39.7 %; linoleic acid, 28 %; and oleic acid, 22 %) on brain function through the endocannabinoid system. The present study aimed to evaluate the influence of dietary PUFAs on cognition deficits induced by sleep deprivation in Sprague Dawley rats. The rats were sleep deprivation continuously for 7 days and fed with PUFAs at three different dosages (2, 4 and 8l/g body weight) at the meantime. The effect of PUFAs on cognition was investigated by object recognition test while depressive-like behavior were detected using sucrose preference test and forced swim test. The mechanism of PUFAs was elucidated by hippocampal synaptic transmission analyses. The resluts revealed that SD led to the disorder of cognition and mood which was improved by the supplement of PUFAs. SD significantly increased the mEPSC frequency, and decreased the protein level of cannabinoid type-1 receptors (CB(1)R). These changes were restored by supplement of PUFAs, which showed a similar level to the control group. Behaviour tests showed that the positive effects on repairing cognition and anxiety disorders were almost completely abolished when the CB(1)R receptor antagonist rimonabant was applied to the SD rats. These findings indicated that PUFAs are a factor regulating cognition deficits and depression induced by SD via cannabinoid type-1 receptors.","Comments":"","TypeName":"Journal, Article","Authors":"Wang T ; Niu K ; Fan A ; Bi N ; Tao H ; Chen XT ; Wang HL ; ","ParentAuthors":"","DOI":"10.1016/j.bbr.2020.112545 ","Keywords":"Affect/drug effects\r\nAnimals\r\nBehavior, Animal/drug effects\r\nCognition\r\nCognitive Dysfunction/metabolism/*physiopathology\r\nDepression/metabolism/physiopathology\r\nDiet\r\nEndocannabinoids/metabolism\r\nFatty Acids, Unsaturated/*pharmacology\r\nGlutamic Acid/drug effects/metabolism\r\nHippocampus/drug effects/metabolism/physiopathology\r\nLinoleic Acid\r\nMale\r\nOleic Acid\r\n*Paeonia\r\nPatch-Clamp Techniques\r\nPlant Oils/chemistry/*pharmacology\r\nRats\r\nRats, Sprague-Dawley\r\nReceptor, Cannabinoid, CB1/drug effects/*metabolism\r\nSleep Deprivation/metabolism/*physiopathology\r\nSynaptic Transmission/drug effects\r\nalpha-Linolenic Acid\r\nAnxiety\r\nCannabinoid type-1 receptor\r\nCognition\r\nPolyunsaturated fatty acids\r\nSleep deprivation","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Wang T, Niu K, Fan A, Bi N, Tao H, Chen XT, and Wang HL (2020) Dietary intake of polyunsaturated fatty acids alleviates cognition deficits and depression-like behaviour via cannabinoid system in sleep deprivation rats.. Behavioural brain research 384, 112545 DOI: 10.1016/j.bbr.2020.112545 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723974,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740032,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"Olfactory Habituation/Dishabituation /\nSocial Play Behaviors ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723755,"AdditionalText":"5-HT","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723805,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723970,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84440042,"Title":"Supplementation of Diet With Different n-3/n-6 PUFA Ratios Ameliorates Autistic Behavior, Reduces Serotonin, and Improves Intestinal Barrier Impairments in a Valproic Acid Rat Model of Autism.","ParentTitle":"Frontiers in psychiatry","ShortTitle":"Wang (2020)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"29/06/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"","StandardNumber":"1664-0640 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"11","Pages":"552345","Edition":"","Issue":"","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC7509584/","OldItemId":"33033482","Abstract":"The implication of different dietary n-3/n-6 polyunsaturated fatty acids (PUFAs) ratios has been investigated in some neurodevelopmental disorders (including autism and depression). However, the mechanisms underlying the effects of different PUFAs ratios on the autism are still poorly understood. In the present study, a valproic acid (VPA) rat model of autism was used to study the effects of diet with different n-3/n-6 PUFA ratios on the autism, and the underlying mechanisms explored. Our results showed that rats with prenatal administration of VPA took less response time to sniff three odorants in the olfactory habituation/dishabituation tests, had lower frequency of pinning and following patterns, and had decreased hippocampal 5-hydroxytryptamine (5-HT), increased serum 5-HT and downregulated expression of tight junction protein (occludin and claudin-1) in the colon. However, supplementation of n-3/n-6 PUFAs (1:5) in the VPA treated rats ameliorated the autistic behaviors, increased hippocampal 5-HT and tight junction expression in the colon, and decreased serum 5-HT. In conclusion, dietary supplementation of n-3/n-6 PUFAs (1:5) significantly improves VPA-induced autism-like behaviors in rats, which may be, at least partially, related to the increased hippocampal 5-HT. Furthermore, this diet can increase the expression of tight junction proteins to improve intestinal barrier impairment.","Comments":"","TypeName":"Journal, Article","Authors":"Wang J ; Zheng B ; Zhou D ; Xing J ; Li H ; Li J ; Zhang Z ; Zhang B ; Li P ; ","ParentAuthors":"","DOI":"10.3389/fpsyt.2020.552345 ","Keywords":"autism spectrum disorder\r\nintestinal barrier\r\npolyunsaturated fatty acids\r\nserotonin\r\nvalproic acid","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Wang J, Zheng B, Zhou D, Xing J, Li H, Li J, Zhang Z, Zhang B, and Li P (2020) Supplementation of Diet With Different n-3/n-6 PUFA Ratios Ameliorates Autistic Behavior, Reduces Serotonin, and Improves Intestinal Barrier Impairments in a Valproic Acid Rat Model of Autism.. Frontiers in psychiatry 11, 552345 DOI: 10.3389/fpsyt.2020.552345 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723805,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723972,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84440088,"Title":"Effect of High Ratio of n-6/n-3 PUFAs on Depression: A Meta-Analysis of Prospective Studies.","ParentTitle":"Frontiers in nutrition","ShortTitle":"Wang (2022)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"29/06/2023","EditedBy":"GAO BIAO","Year":"2022","Month":"","StandardNumber":"2296-861X (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"9","Pages":"889576","Edition":"","Issue":"","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC9164255/","OldItemId":"35669073","Abstract":"OBJECTIVE: The aim of this systematic review and meta-analysis was to examine the association between high ratio of n-6/n-3 polyunsaturated fatty acids (PUFAs) and depression. METHODS: The authors conducted a meta-analysis of research articles on the association of high ratio of n-6/n-3 PUFAs with the risk of depression published in the online article database on PubMed, Embase, Cochrane library as of December 2021. Pooled odds ratios (OR) were calculated using random effects models. Publication bias was assessed visually by funnel plots and statistically by the Egger's and Begg's tests. RESULTS: Finally, 12 studies included in this systematic review and meta-analysis with a total of 66,317 participants (including 4,173 individuals with depression condition). The pooled results showed that high ratio of n-6/n-3 PUFAs might be positively associated with depression [OR = 1.21, 95% confidence intervals (CIs): 1.041.41]. The I(2) test indicated that there was a substantial statistical heterogeneity across the included studies (I (2) = 54.38%, P = 0.01). Subgroup analysis showed that high ratio of n-6/n-3 PUFAs in blood had no significant association with depression (OR = 1.15, 95%CI: 0.881.50), while high ratio of n-6/n-3 PUFAs in dietary supplements was positively associated with depression (OR = 1.32, 95%CI: 1.161.51). CONCLUSION: This meta-analysis confirmed the association between high ratio of n-6/n-3 PUFAs and the risk of depression. High ratio of n-6/n-3 PUFAs in dietary supplementation was positively associated with depression, but had no significant association in the blood. This study suggested that lowering the dietary intake of the ratio of n-6/n-3 PUFAs would be beneficial in the prevention of depression.","Comments":"","TypeName":"Journal, Article","Authors":"Wang Y ; Dong L ; Pan D ; Xu D ; Lu Y ; Yin S ; Wang S ; Xia H ; Liao W ; Sun G ; ","ParentAuthors":"","DOI":"10.3389/fnut.2022.889576 ","Keywords":"depression\r\nn-3\r\nn-6\r\npolyunsaturated fatty acids\r\nprospective study","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Wang Y, Dong L, Pan D, Xu D, Lu Y, Yin S, Wang S, Xia H, Liao W, and Sun G (2022) Effect of High Ratio of n-6/n-3 PUFAs on Depression: A Meta-Analysis of Prospective Studies.. Frontiers in nutrition 9, 889576 DOI: 10.3389/fnut.2022.889576 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723805,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723757,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723758,"AdditionalText":"NLRp3","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740037,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432372,"Title":"DHA-Enriched Phospholipids Exhibit Anti-Depressant Effects by Immune and Neuroendocrine Regulation in Mice: A Study on Dose- and Structure-Activity Relationship.","ParentTitle":"Molecular nutrition & food research","ShortTitle":"Wang (2023)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2023","Month":"April","StandardNumber":"1613-4125 (Linking)","City":"Germany","Country":"","Publisher":"","Institution":"","Volume":"67","Pages":"e2200089","Edition":"","Issue":"8","Availability":"","URL":"","OldItemId":"36177701","Abstract":"SCOPE: It has been reported that eicosapentaenoic acid (EPA), especially EPA-enriched phospholipids (EPA-PL), significantly ameliorates depression-like behavior in mice, while the corresponding effect of docosahexaenoic acid (DHA) is weak. However, it is still unclear whether the limited effect of DHA on alleviating depression is remedied by dose and chemical structure adjustment to DHA-PL. METHODS AND RESULTS: A mouse model with depression is established by chronic unpredictable mild stress (CUMS) coupled with lipopolysaccharide (LPS) challenge to simulate the infection-triggered immune perturbation during chronic stress, and the effects of dietary 0.2% EPA-PL, 0.2% DHA-PL, 0.6% DHA-PL, and 0.6% DHA-enriched ethyl ester (DHA-EE) are comparatively investigated. The results demonstrate that dietary 0.6% DHA-PL, instead of 0.2% DHA-PL and 0.6% DHA-EE, significantly rescues the depression-like behavior with similar effects to 0.2% EPA-PL. Further studies reveal that dietary DHA-PL regulates immune dysregulation, inhibits neuroinflammation by NLRP3 inflammasome, and further improves monoamine systems and the hypothalamic-pituitary-adrenal (HPA) axis. CONCLUSION: The limited effect of DHA on depression is remedied by chemical structure adjustment to DHA-PL and three-fold dose. The present findings provide a potential novel candidate or targeted dietary patterns to prevent and treat depression.","Comments":"","TypeName":"Journal, Article","Authors":"Wang CC ; Wang JY ; Shi HH ; Zhao YC ; Yang JY ; Wang YM ; Yanagita T ; Xue CH ; Zhang TT ; ","ParentAuthors":"","DOI":"10.1002/mnfr.202200089 ","Keywords":"Mice\r\nAnimals\r\n*Phospholipids/pharmacology\r\n*Docosahexaenoic Acids/pharmacology\r\nEicosapentaenoic Acid/pharmacology/chemistry\r\nDiet\r\nStructure-Activity Relationship\r\nHPA axis\r\nKYN\r\nNLRP3\r\nT cell subpopulations\r\ndepression\r\nglial activation\r\nmonoaminergic transmitters","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Wang CC, Wang JY, Shi HH, Zhao YC, Yang JY, Wang YM, Yanagita T, Xue CH, and Zhang TT (2023) DHA-Enriched Phospholipids Exhibit Anti-Depressant Effects by Immune and Neuroendocrine Regulation in Mice: A Study on Dose- and Structure-Activity Relationship.. Molecular nutrition & food research 67(8), e2200089 DOI: 10.1002/mnfr.202200089 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":"CRP\\(TNF)-, interleukin (IL)-1, IL-2, and IL-6","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723833,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723965,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84440056,"Title":"Omega-3 fatty acids and the treatment of depression: a review of scientific evidence.","ParentTitle":"Integrative medicine research","ShortTitle":"Wani (2015)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"29/06/2023","EditedBy":"GAO BIAO","Year":"2015","Month":"September","StandardNumber":"2213-4220 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"4","Pages":"132-141","Edition":"","Issue":"3","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC5481805/","OldItemId":"28664119","Abstract":"Depression is a condition in which an individual feels lethargic, irritable, and guilty, has difficulty and trouble, no enjoyment in life, mood swings, sometimes suicidal ideation and thoughts, and loss of pleasure in activities. There are hundreds of millions of individuals suffering from major depression disorder all over the world. This leads to a considerable portion of the economy going for treatment as large amounts of money are spent on drugs every year. Pharmaceutical drugs are not very effective and they also have side effects that compound the problem. There are number of studies which shows that omega-3 fatty acids are proving to be very effective against the treatment of major depression disorder and other psychiatric disorders. However, the data regarding the efficacy of omega-3 fatty acids in depression treatment are conflicted. This article reviews the recent research showing the relation between omega-3 fatty acids and depression. The roles of the omega-3 fatty acids in the treatment of depression are being studied with increased pace in the last decade due to heightened prevalence of depression. It is emphasized that omega-3 fatty acids have no record of associated side effects, which deserves greater attention for further research.","Comments":"","TypeName":"Journal, Article","Authors":"Wani AL ; Bhat SA ; Ara A ; ","ParentAuthors":"","DOI":"10.1016/j.imr.2015.07.003 ","Keywords":"depression treatment\r\ndocohexanoic acid\r\neicosapentaenoic acid\r\nomega-3 fatty acids","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Wani AL, Bhat SA, and Ara A (2015) Omega-3 fatty acids and the treatment of depression: a review of scientific evidence.. Integrative medicine research 4(3), 132-141 DOI: 10.1016/j.imr.2015.07.003 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12756221,"AdditionalText":"sodium butyrate","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723900,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723964,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723757,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723974,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740788,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723750,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723758,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84433136,"Title":"Antidepressant-like effect of sodium butyrate is associated with an increase in TET1 and in 5-hydroxymethylation levels in the Bdnf gene.","ParentTitle":"The international journal of neuropsychopharmacology","ShortTitle":"Wei (2014)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2014","Month":"October","StandardNumber":"1461-1457 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"18","Pages":"","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"25618518","Abstract":"BACKGROUND: Epigenetic drugs like sodium butyrate (NaB) show antidepressant-like effects in preclinical studies, but the exact molecular mechanisms of the antidepressant effects remain unknown. While research using NaB has mainly focused on its role as a histone deacetylase inhibitor (HDACi), there is also evidence that NaB affects DNA methylation. METHODS: The purpose of this study was to examine NaB's putative antidepressant-like efficacy in relation to DNA methylation changes in the prefrontal cortex of an established genetic rat model of depression (the Flinders Sensitive Line [FSL]) and its controls (the Flinders Resistant Line). RESULTS: The FSL rats had lower levels of ten-eleven translocation methylcytosine dioxygenase 1 (TET1), which catalyzes the conversion of DNA methylation to hydroxymethylation. As indicated by the behavioral despair test, chronic administration of NaB had antidepressant-like effects in the FSL and was accompanied by increased levels of TET1. The TET1 upregulation was also associated with an increase of hydroxymethylation and a decrease of methylation in brain-derived neurotrophic factor (Bdnf), a gene associated with neurogenesis and synaptic plasticity. These epigenetic changes were associated with a corresponding BDNF overexpression. CONCLUSIONS: Our data support the antidepressant efficacy of HDACis and suggest that their epigenetic effects may also include DNA methylation changes that are mediated by demethylation-facilitating enzymes like TET1.","Comments":"","TypeName":"Journal, Article","Authors":"Wei Y ; Melas PA ; Wegener G ; Math AA ; Lavebratt C ; ","ParentAuthors":"","DOI":"10.1093/ijnp/pyu032 ","Keywords":"Animals\r\nAntidepressive Agents/*pharmacology\r\nBrain-Derived Neurotrophic Factor/*genetics/metabolism\r\nButyric Acid/*pharmacology\r\nDNA Methylation/*drug effects\r\nDepressive Disorder/*drug therapy/genetics/metabolism\r\nDioxygenases/*metabolism\r\nDisease Models, Animal\r\nHistone Deacetylase Inhibitors/pharmacology\r\nMale\r\nPrefrontal Cortex/drug effects/metabolism\r\nRats\r\nUp-Regulation/drug effects\r\nDNA methylation\r\nTET1\r\ndepression\r\nepigenetics","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Wei Y, Melas PA, Wegener G, Math AA, and Lavebratt C (2014) Antidepressant-like effect of sodium butyrate is associated with an increase in TET1 and in 5-hydroxymethylation levels in the Bdnf gene.. The international journal of neuropsychopharmacology 18(2),  DOI: 10.1093/ijnp/pyu032 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"BDI:  HDRS:  CGI:  EPDS:  MADRS: Montgomery-sberg ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723805,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723967,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84439383,"Title":"Omega-3 Fatty acids as Monotherapy in Treating Depression in Pregnant Women: a Meta- Analysis of Randomized Controlled Trials.","ParentTitle":"Iranian journal of pharmaceutical research : IJPR","ShortTitle":"Wei-Hong (2017)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"29/06/2023","EditedBy":"GAO BIAO","Year":"2017","Month":"","StandardNumber":"1726-6882 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"16","Pages":"1593-1599","Edition":"","Issue":"4","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC5843321/","OldItemId":"29552068","Abstract":"Previous studies have reported inconsistent findings regarding the efficacy of omega-3 fatty acids on pregnant women with major depressive disorder (MDD). This meta-analysis was conducted to systematically evaluate the clinical applicability of omega-3 fatty acids in treating depression in pregnant women. Randomized controlled trials (RCTs) that compared omega-3 fatty acids to placebo for short-course treatment of depression in pregnant women were systematically reviewed between March 1999 and April 2015. The search terms used were 'depression', 'omega-3 fatty acids', 'fish oil', 'eicosapentaenoic acid' and 'docosahexaenoic acid'. Standardized difference in means of depression scale was used as the main outcome. Random effect model was used. The effects of baseline depression scores were studying by meta-regression analysis. patients received omega-3 fatty acids. The pooled standardized difference in means was 0.75 with 95% CI= (0.47, 1.04). The baseline depression scores had no effect on the efficacy. None of the recruited patients was withdrawn.","Comments":"","TypeName":"Journal, Article","Authors":"Wei-Hong L ; Cheng-Gui Z ; Peng-Fei G ; Heng L ; Jian-Fang Y ; ","ParentAuthors":"","DOI":"","Keywords":"MDD\r\nMajor depressive disorder\r\nMeta-analysis\r\nOmega-3 fatty acids\r\nWomen","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Wei-Hong L, Cheng-Gui Z, Peng-Fei G, Heng L, and Jian-Fang Y (2017) Omega-3 Fatty acids as Monotherapy in Treating Depression in Pregnant Women: a Meta- Analysis of Randomized Controlled Trials.. Iranian journal of pharmaceutical research : IJPR 16(4), 1593-1599"},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"(ALSAT)(UALST)(FST) KO ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723757,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723750,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723874,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723963,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723974,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740788,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723736,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84434095,"Title":"Enhanced cognitive function and antidepressant-like effects after krill oil supplementation in rats.","ParentTitle":"Lipids in health and disease","ShortTitle":"Wibrand (2013)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"29/06/2023","EditedBy":"GAO BIAO","Year":"2013","Month":"January","StandardNumber":"1476-511X (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"12","Pages":"6","Edition":"","Issue":"","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3618203/","OldItemId":"23351783","Abstract":"BACKGROUND: The purpose of the study was to evaluate the effects of krill oil (KO) on cognition and depression-like behaviour in rats. METHODS: Cognition was assessed using the Aversive Light Stimulus Avoidance Test (ALSAT). The Unavoidable Aversive Light Stimulus (UALST) and the Forced Swimming Test (FST) were used to evaluate the antidepressant-like effects of KO. Imipramine (IMIP) was used as the antidepressant reference substance. RESULTS: After 7weeks of KO intake, both males and females treated with KO were significantly better in discriminating between the active and the inactive levers in the ALSAT from day 1 of training (p<0.01). Both KO and IMIP prevented resignation/depression on the third day in the UALST. Similarly, a shorter immobility time was observed for the KO and IMIP groups compared to the control in the FST (p<0.001). These data support a robust antidepressant-like potential and beneficial cognitive effect of KO. Changes in expression of synaptic plasticity-related genes in the prefrontal cortex and hippocampus were also investigated. mRNA for brain-derived neurotrophic factor (Bdnf) was specifically upregulated in the hippocampus of female rats receiving 7weeks of KO supplementation (p=0.04) and a similar trend was observed in males (p=0.08). Males also exhibited an increase in prefrontal cortex expression of Arc mRNA, a key protein in long-term synaptic plasticity (p=0.05). IMIP induced clear effects on several plasticity related genes including Bdnf and Arc. CONCLUSIONS: These results indicate that active components (eicosapentaenoic acid, docosahexaenoic acid and astaxanthin) in KO facilitate learning processes and provide antidepressant-like effects. Our findings also suggest that KO might work through different physiological mechanisms than IMIP.","Comments":"","TypeName":"Journal, Article","Authors":"Wibrand K ; Berge K ; Messaoudi M ; Duffaud A ; Panja D ; Bramham CR ; Burri L ; ","ParentAuthors":"","DOI":"10.1186/1476-511X-12-6 ","Keywords":"Animals\r\nAntidepressive Agents/isolation & purification/*pharmacology\r\nAvoidance Learning/drug effects\r\nBrain-Derived Neurotrophic Factor/genetics/metabolism\r\nCognition/*drug effects\r\nCytoskeletal Proteins/genetics/metabolism\r\nDepression/metabolism/physiopathology/*prevention & control\r\nDietary Fats, Unsaturated/isolation & purification/*pharmacology\r\nEuphausiacea/*chemistry\r\nFemale\r\nGene Expression/drug effects\r\nHippocampus/drug effects\r\nImipramine/pharmacology\r\nMale\r\nNerve Tissue Proteins/genetics/metabolism\r\nNeuronal Plasticity/drug effects\r\nNootropic Agents/isolation & purification/*pharmacology\r\nPrefrontal Cortex/drug effects\r\nRats\r\nRats, Wistar\r\nSwimming","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Wibrand K, Berge K, Messaoudi M, Duffaud A, Panja D, Bramham CR, and Burri L (2013) Enhanced cognitive function and antidepressant-like effects after krill oil supplementation in rats.. Lipids in health and disease 12, 6 DOI: 10.1186/1476-511X-12-6 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"DHA","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723736,"AdditionalText":"promnemonic functions","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"Forced Swim Test","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723821,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723961,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723975,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84433205,"Title":"Retinoid x receptor gamma is implicated in docosahexaenoic acid modulation of despair behaviors and working memory in mice.","ParentTitle":"Biological psychiatry","ShortTitle":"Wietrzych-Schindler (2011)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2011","Month":"April","StandardNumber":"0006-3223 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"69","Pages":"788-94","Edition":"","Issue":"8","Availability":"","URL":"","OldItemId":"21334601","Abstract":"BACKGROUND: Omega-3 polyunsaturated fatty acids, including docosahexaenoic acid (DHA), have antidepressant and promnemonic functions. The mechanisms of such activities are still elusive and may involve retinoid X receptors (RXRs), transcription factors known to bind DHA in vitro. METHODS: Promnemonic and antidespair activities of acute DHA treatment were tested in BALBcByJ mice using spontaneous alternation and forced swim test, respectively. The involvement of retinoid receptors in such DHA activities was investigated using RXR and/or retinoic acid receptor (RAR) agonists to mimic DHA activities or a synthetic pan-RXR antagonist to block them. Involvement of RXR isotypes was analyzed using the same tasks and delayed nonmatch to place for working memory in RXR knockout mice. RESULTS: Docosahexaenoic acid decreased despair behavior and improved working memory in BALBcByJ mice. Such effects were suppressed by co-treatment with BR1211, a pan-RXR antagonist, whereas a pan-RXR agonist, UVI2108, mimicked DHA activities. Retinoic acid (RA), a natural ligand of RXRs, also reduced despair behavior and improved working memory and such activities did not require activation of RARs, as RA effects were abolished by co-treatment with BR1211 and they were not reproduced by TTNPB, a pan-RAR agonist. The RXR knockout mice displayed increased despair and deficits in working memory, which were insensitive to DHA and pan-RXR agonist treatments, whereas DHA or UVI2108 reversed these deficits in RXR heterozygous mice. CONCLUSIONS: Our data suggest that RXRs are a converging point in mediating DHA and RA modulations of despair behavior and working memory and that RXR is the predominant RXR isotype in these regulations.","Comments":"","TypeName":"Journal, Article","Authors":"Wietrzych-Schindler M ; Szyszka-Niagolov M ; Ohta K ; Endo Y ; Prez E ; de Lera AR ; Chambon P ; Krezel W ; ","ParentAuthors":"","DOI":"10.1016/j.biopsych.2010.12.017 ","Keywords":"Analysis of Variance\r\nAnimals\r\nBehavior, Animal/drug effects/*physiology\r\nDepression/genetics/*metabolism\r\nDocosahexaenoic Acids/*pharmacology\r\nMemory, Short-Term/drug effects/*physiology\r\nMice\r\nMice, Knockout\r\nRetinoid X Receptor gamma/genetics/*metabolism","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Wietrzych-Schindler M, Szyszka-Niagolov M, Ohta K, Endo Y, Prez E, de Lera AR, Chambon P, and Krezel W (2011) Retinoid x receptor gamma is implicated in docosahexaenoic acid modulation of despair behaviors and working memory in mice.. Biological psychiatry 69(8), 788-94 DOI: 10.1016/j.biopsych.2010.12.017 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723734,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723743,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723879,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723959,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84433924,"Title":"Asthma, allergy, mood disorders, and nutrition.","ParentTitle":"European journal of medical research","ShortTitle":"Wilczynska-Kwiatek (2009)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"29/06/2023","EditedBy":"GAO BIAO","Year":"2009","Month":"December","StandardNumber":"0949-2321 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"14 Suppl 4","Pages":"248-54","Edition":"","Issue":"Suppl 4","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3521357/","OldItemId":"20156766","Abstract":"BACKGROUND: Growing evidence supports comorbidity of asthma and allergies with mood disorders and various connections between these diseases. It still remains unclear whether this comorbidity is caused by the same pathophysiological factors or whether there are other links between asthma and depression. There is no definite answer to the question of an optimal treatment to deal with both asthma and depression, when they occur simultaneously. Epidemiological and clinical trials on the influence of nutrition on certain diseases suggest the effects of omega3 polyunsaturated fatty acids (PUFAs) in aiding treatment of mood disorders and inflammatory conditions. OBJECTIVE: This is an overview showing the connections between asthma, allergic disease, and mood disorders, and the influence of nutrition on these conditions. Evidence indicates positive correlations between consumption of PUFAs and mood correction. Several analyses show the connection between diet and asthma. They may form a basis for potential recommending omega3 PUFAs as an adjuvant in prevention and treatment of mental disorders, asthma, and allergy.","Comments":"","TypeName":"Journal, Article","Authors":"Wilczynska-Kwiatek A ; Bargiel-Matusiewicz K ; Lapinski L ; ","ParentAuthors":"","DOI":"10.1186/2047-783x-14-s4-248 ","Keywords":"Asthma/*etiology/prevention & control\r\nFatty Acids, Omega-3/administration & dosage/physiology\r\nFatty Acids, Omega-6/administration & dosage/physiology\r\nHumans\r\nHypersensitivity/*etiology/prevention & control\r\nMood Disorders/*etiology/prevention & control\r\n*Nutritional Physiological Phenomena","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Wilczynska-Kwiatek A, Bargiel-Matusiewicz K, and Lapinski L (2009) Asthma, allergy, mood disorders, and nutrition.. European journal of medical research 14 Suppl 4(Suppl 4), 248-54 DOI: 10.1186/2047-783x-14-s4-248 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723734,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723956,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432115,"Title":"Do essential fatty acids have a role in the treatment of depression?","ParentTitle":"Journal of affective disorders","ShortTitle":"Williams (2006)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2006","Month":"July","StandardNumber":"0165-0327 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"93","Pages":"117-23","Edition":"","Issue":"1-3","Availability":"","URL":"","OldItemId":"16650900","Abstract":"BACKGROUND: Complementary and alternative medicine (CAM) therapies are used more than conventional therapies by people with self-defined anxiety and depression. Preliminary evidence supports a hypothesis that low plasma concentration of essential fatty acids is associated with depression. Reported here is the result of a systematic review examining the therapeutic efficacy of essential fatty acids for depression. METHODS: Data sources included Medline, Psychinfo, AMED (Allied and Complementary Medicine), and Cochrane Controlled Trials Register databases searched from inception through September 2001. English language randomized controlled trials, controlled clinical trials, intervention studies, case control studies, reviews, and case reports of humans were selected, without limits for demographics or co-morbidities. Two abstractors independently evaluated each study, then reconciled findings. When possible, between group treatment effect size was noted or calculated. RESULTS: Six articles met inclusion criteria: one RCT, two reviews, and three case control trials. A common outcome measure among the case control trials allowed for direct comparison of effect sizes. CONCLUSIONS: The evidence implies promise of a treatment effect of omega-3 fatty acids for depression in adults; although a statement of definitive clinical efficacy is premature. Further study of essential fatty acids as independent and adjuvant therapy for adult depression is indicated, including more sophisticated investigation of dose-response in particular populations.","Comments":"","TypeName":"Journal, Article","Authors":"Williams AL ; Katz D ; Ali A ; Girard C ; Goodman J ; Bell I ; ","ParentAuthors":"","DOI":"10.1016/j.jad.2006.02.023 ","Keywords":"Boron Compounds\r\n*Complementary Therapies\r\nDepressive Disorder/diagnosis/*drug therapy/psychology\r\nFatty Acids, Essential/blood/*therapeutic use\r\nFatty Acids, Omega-3/therapeutic use\r\nFatty Acids, Omega-6/therapeutic use\r\nHumans\r\nMethacrylates\r\nMethylmethacrylates\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Williams AL, Katz D, Ali A, Girard C, Goodman J, and Bell I (2006) Do essential fatty acids have a role in the treatment of depression?. Journal of affective disorders 93(1-3), 117-23 DOI: 10.1016/j.jad.2006.02.023 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723775,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723910,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723959,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432625,"Title":"Dietary factors and depression in older people.","ParentTitle":"British journal of community nursing","ShortTitle":"Williamson (2009)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2009","Month":"October","StandardNumber":"1462-4753 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"14","Pages":"422, 424-6","Edition":"","Issue":"10","Availability":"","URL":"","OldItemId":"19966681","Abstract":"Depression is one of the most prevalent mental health conditions and can affect people of all ages, but it is becoming more common among the older population with increasing life expectancy. Observational studies have found poor micronutrient status (particularly folate and vitamin B12) to be associated with an increased risk of depression in older people. Supplementation with folic acid has been shown to enhance anti-depressant drug treatment and there is preliminary evidence that supplementation with certain micronutrients may help improve depressive symptoms in older patients. There has also been a lot of interest in the role of long-chain omega-3 fatty acids in depression. However, the evidence from randomized controlled trials is limited and difficult to evaluate owing to considerable variability between studies. The research highlights the importance of a healthy diet and lifestyle to help maintain good mental health into old age and health professionals should try to support older people in trying to achieve this.","Comments":"","TypeName":"Journal, Article","Authors":"Williamson C ; ","ParentAuthors":"","DOI":"10.12968/bjcn.2009.14.10.44493 ","Keywords":"*Aged\r\nDeficiency Diseases/*complications/prevention & control\r\nDepression/epidemiology/*etiology/*prevention & control\r\nDiet/adverse effects\r\n*Dietary Supplements\r\nDietetics/education\r\nExercise\r\nFatty Acids, Omega-3/therapeutic use\r\n*Feeding Behavior\r\nFolic Acid/therapeutic use\r\nHumans\r\nLife Style\r\nNutritional Status\r\nPatient Education as Topic\r\nRisk Factors\r\nVitamin B 12/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Williamson C (2009) Dietary factors and depression in older people.. British journal of community nursing 14(10), 422, 424-6 DOI: 10.12968/bjcn.2009.14.10.44493 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723961,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432760,"Title":"Maternal omega-3 fatty acid supplementation and risk for perinatal maternal depression.","ParentTitle":"The journal of maternal-fetal & neonatal medicine : the official journal of the European Association of Perinatal Medicine, the Federation of Asia and Oceania Perinatal Societies, the International Society of Perinatal Obstetricians","ShortTitle":"Wojcicki (2011)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"30/06/2023","EditedBy":"GAO BIAO","Year":"2011","Month":"May","StandardNumber":"1476-4954 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"24","Pages":"680-6","Edition":"","Issue":"5","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3119925/","OldItemId":"20925595","Abstract":"OBJECTIVE: A systematic review was conducted to assess the possible association between omega-3 polyunsaturated fatty acid (PUFA) supplementation and intake in the perinatal period and the risk of maternal perinatal depression. METHODS: Two PubMed searches and a BIOSIS Preview, a Web of Science and a PsychInfo search were conducted with the search terms 'DHA, pregnancy and depression' and 'omega-3 fatty acids, pregnancy and depression'. RESULTS: Ten articles - three longitudinal cohort studies, five randomized controlled trials and two pilot trials- that met selection criteria were reviewed. Six found no association, two found mixed results, and two found a positive association between omega-3 PUFAs and reduced incidence of maternal perinatal depression. The heterogeneity of results can be explained by dissimilar study designs, including differences in study duration, time period of measurement and number of participants, and in varied dosages and types of supplemental PUFAs. Some of the larger studies and those that found a positive effect were more likely to be using higher doses, close to 2 g of docosahexaeonic acid (DHA) + eicosapentaenoic acid (EPA), and began the supplementation earlier in pregnancy. CONCLUSIONS: Future RCTs to investigate the role of PUFA supplementation and risk for maternal perinatal depression should begin supplementation early in pregnancy and use a dosage closer to 2 g of DHA + EPA. Depression should also be measured using a diagnostic interview schedule in addition to a screener.","Comments":"","TypeName":"Journal, Article","Authors":"Wojcicki JM ; Heyman MB ; ","ParentAuthors":"","DOI":"10.3109/14767058.2010.521873 ","Keywords":"Depression, Postpartum/*prevention & control\r\nDietary Supplements\r\nDocosahexaenoic Acids/*administration & dosage\r\nEicosapentaenoic Acid/*administration & dosage\r\nFemale\r\nHumans\r\nLongitudinal Studies\r\nPregnancy\r\nRandomized Controlled Trials as Topic\r\nRisk","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Wojcicki JM, and Heyman MB (2011) Maternal omega-3 fatty acid supplementation and risk for perinatal maternal depression.. The journal of maternal-fetal & neonatal medicine : the official journal of the European Association of Perinatal Medicine, the Federation of Asia and Oceania Perinatal Societies, and the International Society of Perinatal Obstetricians 24(5), 680-6 DOI: 10.3109/14767058.2010.521873 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723824,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723971,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432265,"Title":"Effects of n-3 Polyunsaturated Fatty Acid Supplementation in the Prevention and Treatment of Depressive Disorders-A Systematic Review and Meta-Analysis.","ParentTitle":"Nutrients","ShortTitle":"Wolters (2021)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"30/06/2023","EditedBy":"GAO BIAO","Year":"2021","Month":"March","StandardNumber":"2072-6643 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"13","Pages":"","Edition":"","Issue":"4","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC8064470/","OldItemId":"33806078","Abstract":"N-3 polyunsaturated fatty acids (PUFAs) have been suggested to affect depressive disorders. This review aims to determine the effect of n-3 PUFAs on depressive symptoms in people with or without diagnosed depression. Medline, PsycINFO, and Cochrane CENTRAL databases were searched for randomized controlled trials (RCTs) assessing the association between n-3 PUFAs and depressive symptoms or disorders as outcomes. A random-effects meta-analysis of standardized mean difference (SMD) with 95% confidence intervals (CI) was performed. Twenty-five studies (7682 participants) were included. Our meta-analysis (20 studies) indicated that n-3 PUFA supplementation lowered depressive symptomology as compared with placebo: SMD = -0.34, 95% CI: -0.55, -0.12, I(2) = 86%, n = 5836, but a possible publication bias cannot be ruled out. Subgroup analyses indicated no statistically significant difference by treatment duration of <12 vs. 12 weeks, presence of comorbidity, or severity of depressive symptoms. Nevertheless, beneficial effects were seen in the subgroups of studies with longer treatment duration and with no depression and mild to moderate depression. Subgroup analysis by eicosapentaenoic acid (EPA) dosage revealed differences in favor of the lower EPA dosage. Sensitivity analysis including studies with low risk of bias seems to confirm the overall result. Supplementation of n-3 PUFA appears to have a modest beneficial effect on depressive symptomology, although the quality of evidence is still insufficient.","Comments":"","TypeName":"Journal, Article","Authors":"Wolters M ; von der Haar A; Baalmann AK ; Wellbrock M ; Heise TL ; Rach S ; ","ParentAuthors":"","DOI":"10.3390/nu13041070 ","Keywords":"Depressive Disorder/*drug therapy/*prevention & control\r\n*Dietary Supplements\r\nFatty Acids, Omega-3/*therapeutic use\r\nHumans\r\nTreatment Outcome\r\ndepression\r\ndepressive symptoms\r\ndocosahexaenoic acid\r\neicosapentaenoic acid\r\nmeta-analysis\r\nn-3 polyunsaturated fatty acids","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Wolters M, von der Haar A, Baalmann AK, Wellbrock M, Heise TL, and Rach S (2021) Effects of n-3 Polyunsaturated Fatty Acid Supplementation in the Prevention and Treatment of Depressive Disorders-A Systematic Review and Meta-Analysis.. Nutrients 13(4),  DOI: 10.3390/nu13041070 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723741,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723771,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723772,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723967,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432869,"Title":"Acceptability and tolerability of omega-3 fatty acids as adjunctive treatment for children and adolescents with eating disorders.","ParentTitle":"Eating disorders","ShortTitle":"Woo (2017)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2017","Month":"March","StandardNumber":"1064-0266 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"25","Pages":"114-121","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"27935443","Abstract":"The objective of this study was to examine the acceptability and tolerability of omega-3 fatty acids as an adjunctive treatment for children and adolescents with eating disorders (EDs). Children and adolescents with EDs received omega-3 supplements (300mg eicosapentaenoic acid [EPA] and 200mg docosahexaenoic acid [DHA]/day) in addition to standard treatment for 8 weeks. Primary outcomes were dropout rate, compliance, and side effects. Secondary outcomes included percent ideal body weight, Eating Disorders Inventory-3 (EDI-3), Children's Depression Inventory-2 (CDI-2), and Multidimensional Anxiety Scale for Children (MASC). There were 21 participants with mean age of 15.292.0years. There were no dropouts. Omega-3 was well tolerated by all participants. Compared to baseline, at week 8 there was a significant increase in mean percent ideal body weight but no significant difference in scores on the EDI-3, CDI-2, and MASC. We conclude that omega-3 supplements are acceptable and well tolerated in the pediatric ED population.","Comments":"","TypeName":"Journal, Article","Authors":"Woo J ; Couturier J ; Pindiprolu B ; Picard L ; Maertens C ; Leclerc A ; Findlay S ; Johnson N ; Grant C ; Kimber M ; ","ParentAuthors":"","DOI":"10.1080/10640266.2016.1260379 ","Keywords":"Adolescent\r\nAnxiety/complications\r\nChild\r\nDepression/complications\r\nDietary Supplements\r\nFatty Acids, Omega-3/*therapeutic use\r\nFeeding and Eating Disorders/complications/*drug therapy\r\nFemale\r\nHumans\r\nMale\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Woo J, Couturier J, Pindiprolu B, Picard L, Maertens C, Leclerc A, Findlay S, Johnson N, Grant C, and Kimber M (2017) Acceptability and tolerability of omega-3 fatty acids as adjunctive treatment for children and adolescents with eating disorders.. Eating disorders 25(2), 114-121 DOI: 10.1080/10640266.2016.1260379 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"epa","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723965,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723771,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84434702,"Title":"A randomized clinical trial of high eicosapentaenoic acid omega-3 fatty acids and inositol as monotherapy and in combination in the treatment of pediatric bipolar spectrum disorders: a pilot study.","ParentTitle":"The Journal of clinical psychiatry","ShortTitle":"Wozniak (2015)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2015","Month":"November","StandardNumber":"0160-6689 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"76","Pages":"1548-55","Edition":"","Issue":"11","Availability":"","URL":"","OldItemId":"26646031","Abstract":"OBJECTIVE: We conducted a 12-week, randomized, double-blind, controlled clinical trial to evaluate the effectiveness and tolerability of high eicosapentaenoic acid (EPA)/docosahexaenoic acid (DHA) omega-3 fatty acids and inositol as monotherapy and in combination in children with bipolar spectrum disorders. METHOD: Participants were children 5-12 years of age meeting DSM-IV diagnostic criteria for bipolar spectrum disorders (bipolar I or II disorder or bipolar disorder not otherwise specified [NOS]) and displaying mixed, manic, or hypomanic symptoms. Subjects with severe illness were excluded. Subjects were randomized to 1 of 3 treatment arms: inositol plus placebo, omega-3 fatty acids plus placebo, and the combined active treatment of omega-3 fatty aci
