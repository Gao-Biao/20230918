inmeyer BC, Harris WS, Rubin EH, Krone RJ, and Rich MW (2010) Effect of omega-3 fatty acids on heart rate variability in depressed patients with coronary heart disease.. Psychosomatic medicine 72(8), 748-54 DOI: 10.1097/PSY.0b013e3181eff148 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723966,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432436,"Title":"Baseline blood levels of omega-3 and depression remission: a secondary analysis of data from a placebo-controlled trial of omega-3 supplements.","ParentTitle":"The Journal of clinical psychiatry","ShortTitle":"Carney (2016)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"26/05/2023","EditedBy":"GAO BIAO","Year":"2016","Month":"February","StandardNumber":"0160-6689 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"77","Pages":"e138-43","Edition":"","Issue":"2","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC5369023/","OldItemId":"26930527","Abstract":"OBJECTIVE: Depression is associated with low red blood cell (RBC) levels of 2 omega-3 fatty acids, eicosapentaenoic acid (EPA) and docosahexaenoic acid (DHA), suggesting that omega-3 supplements might improve depression. However, clinical trials have produced mixed results. The purpose of this secondary analysis of data from a randomized controlled trial was to determine whether baseline blood levels of omega-3, which are known to vary widely among individuals, predict depression outcomes. METHOD: The percentages of EPA, DHA, and the omega-6 arachidonic acid (AA) were measured in RBCs at baseline and posttreatment in 122 participants with DSM-IV major depression who were randomly assigned between May 2005 and December 2008 to receive either 50 mg/d of sertraline and a daily dosage of 930 mg EPA/750 mg DHA or sertraline plus placebo. Associations between baseline omega-3 RBC levels and remission of depression (17-item Hamilton Depression Rating Scale score  7) were analyzed by treatment arm. RESULTS: Among participants in the omega-3 arm, baseline RBC levels of EPA + DHA (P = .002) and the EPA + DHA:AA ratio (P = .003) were significantly higher among those whose depression subsequently remitted compared with those whose depression did not remit. No associations were detected in the sertraline plus placebo arm. Baseline levels of EPA (P = .03) and the EPA + DHA:AA ratio (P = .04) moderated the relationship between treatment arm and depression outcomes. CONCLUSIONS: High baseline RBC levels of EPA and DHA and a high EPA + DHA:AA ratio predict favorable depression outcomes in patients receiving omega-3 supplements. Omega-3 supplementation may be an effective treatment for depression, but the requisite dosage and duration of treatment may depend on the patient's baseline level of omega-3 fatty acids. TRIAL REGISTRATION: ClinicalTrials.gov identifier: NCT00116857.","Comments":"","TypeName":"Journal, Article","Authors":"Carney RM ; Steinmeyer BC ; Freedland KE ; Rubin EH ; Rich MW ; Harris WS ; ","ParentAuthors":"","DOI":"10.4088/JCP.14m09660 ","Keywords":"Aged\r\nArachidonic Acid/blood\r\nDepressive Disorder, Major/*blood/*drug therapy\r\nDocosahexaenoic Acids/blood\r\nEicosapentaenoic Acid/blood\r\nFatty Acids, Omega-3/*administration & dosage/*blood/*pharmacology\r\nFatty Acids, Omega-6/blood\r\nFemale\r\nHumans\r\nMale\r\nMiddle Aged\r\n*Outcome Assessment, Health Care\r\nPrognosis\r\nRandomized Controlled Trials as Topic\r\nRemission Induction","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Carney RM, Steinmeyer BC, Freedland KE, Rubin EH, Rich MW, and Harris WS (2016) Baseline blood levels of omega-3 and depression remission: a secondary analysis of data from a placebo-controlled trial of omega-3 supplements.. The Journal of clinical psychiatry 77(2), e138-43 DOI: 10.4088/JCP.14m09660 "},{"Codes":[{"AttributeId":12723720,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740028,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740029,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723838,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723935,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740071,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432537,"Title":"Phospholipid liposomes in depression: a double-blind study versus placebo.","ParentTitle":"International pharmacopsychiatry","ShortTitle":"Casacchia (1982)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"1982","Month":"","StandardNumber":"0020-8272 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"17","Pages":"274-9","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"7185771","Abstract":"Phospholipid liposomes (PL) are capable of stimulating the activity of dopamine (DA)-sensitive adenylate cyclase in mouse brain, and inducing a modification of the noradrenergic hypothalamic system in rat. Changes of prolactin and growth hormone secretion have been observed in humans given PL. A recent double-blind clinical study suggests that liposomes have a good antidepressive effect in depressive patients. 26 patients with depressive syndrome were included in a double-blind study; 13 patients were treated with clomipramine (CI) + placebo (P), and 13 with CI + PL. The dose of CI was 75 mg orally daily, that of PL was 200 mg by intravenous infusion in 500 ml isotonic saline solution daily. The symptomatology was evaluated on days 0, 7, 14, and 21 using the Hamilton Rating Scale. The results of this controlled trial have shown that both treatment were effective on overall symptomatology but the onset of action of CI + PL was more rapid than CI + P.","Comments":"","TypeName":"Journal, Article","Authors":"Casacchia M ; Meco G ; Pirro R ; Di Cesare E ; Allegro A ; Cusimano G ; Marola W ; ","ParentAuthors":"","DOI":"10.1159/000468583 ","Keywords":"Adult\r\nAged\r\nClomipramine/*therapeutic use\r\nDepressive Disorder/*drug therapy/psychology\r\nDouble-Blind Method\r\nDrug Synergism\r\nFemale\r\nHumans\r\nLiposomes/*administration & dosage\r\nMale\r\nMiddle Aged\r\nPhospholipids/*therapeutic use\r\nPsychiatric Status Rating Scales","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Casacchia M, Meco G, Pirro R, Di Cesare E, Allegro A, Cusimano G, and Marola W (1982) Phospholipid liposomes in depression: a double-blind study versus placebo.. International pharmacopsychiatry 17(4), 274-9 DOI: 10.1159/000468583 "},{"Codes":[{"AttributeId":12756221,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723910,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723969,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84439567,"Title":"Gut microbial metabolites in depression: understanding the biochemical mechanisms.","ParentTitle":"Microbial cell (Graz, Austria)","ShortTitle":"Caspani (2019)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2019","Month":"September","StandardNumber":"2311-2638 (Linking)","City":"Austria","Country":"","Publisher":"","Institution":"","Volume":"6","Pages":"454-481","Edition":"","Issue":"10","Availability":"","URL":"","OldItemId":"31646148","Abstract":"Gastrointestinal and central function are intrinsically connected by the gut microbiota, an ecosystem that has co-evolved with the host to expand its biotransformational capabilities and interact with host physiological processes by means of its metabolic products. Abnormalities in this microbiota-gut-brain axis have emerged as a key component in the pathophysiology of depression, leading to more research attempting to understand the neuroactive potential of the products of gut microbial metabolism. This review explores the potential for the gut microbiota to contribute to depression and focuses on the role that microbially-derived molecules - neurotransmitters, short-chain fatty acids, indoles, bile acids, choline metabolites, lactate and vitamins - play in the context of emotional behavior. The future of gut-brain axis research lies is moving away from association, towards the mechanisms underlying the relationship between the gut bacteria and depressive behavior. We propose that direct and indirect mechanisms exist through which gut microbial metabolites affect depressive behavior: these include (i) direct stimulation of central receptors, (ii) peripheral stimulation of neural, endocrine, and immune mediators, and (iii) epigenetic regulation of histone acetylation and DNA methylation. Elucidating these mechanisms is essential to expand our understanding of the etiology of depression, and to develop new strategies to harness the beneficial psychotropic effects of these molecules. Overall, the review highlights the potential for dietary interventions to represent such novel therapeutic strategies for major depressive disorder.","Comments":"","TypeName":"Journal, Article","Authors":"Caspani G ; Kennedy S ; Foster JA ; Swann J ; ","ParentAuthors":"","DOI":"10.15698/mic2019.10.693 ","Keywords":"bile acids\r\nindole\r\nlactate\r\nmental health\r\nmicrobiome\r\ntryptophan\r\nvitamins","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Caspani G, Kennedy S, Foster JA, and Swann J (2019) Gut microbial metabolites in depression: understanding the biochemical mechanisms.. Microbial cell (Graz, and Austria) 6(10), 454-481 DOI: 10.15698/mic2019.10.693 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723954,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432948,"Title":"Nutrients, neurodevelopment, and mood.","ParentTitle":"Current psychiatry reports","ShortTitle":"Casper (2004)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2004","Month":"December","StandardNumber":"1523-3812 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"6","Pages":"425-9","Edition":"","Issue":"6","Availability":"","URL":"","OldItemId":"15538990","Abstract":"Human neurodevelopment is the result of genetic and environmental interactions. This paper examines the role of prenatal nutrition relative to psychiatric disorders and explores the relationship among nutrients, mood changes, and mood disorders. Epidemiologic studies have found that adults who were born with a normal, yet low birth weight have an increased susceptibility to diseases such as coronary heart disease, diabetes, and stroke in adulthood. Prenatal caloric malnutrition, low birth weight, and prematurity also increase the risk for neurodevelopmental disorders, schizophrenia, affective disorders, and schizoid and antisocial personality disorders. Placebo-controlled studies in medicated patients suggest that add-on treatment with omega-3 fatty acids, particularly eicosapentaenoic acid, may ameliorate symptoms of major depressive disorder. Additional studies are necessary to confirm any benefits for bipolar disorders.","Comments":"","TypeName":"Journal, Article","Authors":"Casper RC ; ","ParentAuthors":"","DOI":"10.1007/s11920-004-0006-z ","Keywords":"Adult\r\n*Affect\r\nBrain/*embryology/*growth & development\r\nDepressive Disorder/*etiology\r\nDiet\r\nEpidemiologic Studies\r\nFatty Acids, Omega-3/pharmacology\r\nFemale\r\nHumans\r\nInfant, Low Birth Weight\r\nInfant, Newborn\r\nMood Disorders/*etiology\r\nNutritional Status\r\nPregnancy\r\n*Prenatal Nutritional Physiological Phenomena\r\nRisk Factors","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Casper RC (2004) Nutrients, neurodevelopment, and mood.. Current psychiatry reports 6(6), 425-9 DOI: 10.1007/s11920-004-0006-z "},{"Codes":[{"AttributeId":12740029,"AdditionalText":"Phosphatidylserine","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723720,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723769,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723797,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723954,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723974,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84433086,"Title":"Phosphatidylserine: an antidepressive or a cognitive enhancer?","ParentTitle":"Progress in neuro-psychopharmacology & biological psychiatry","ShortTitle":"Castilho (2004)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2004","Month":"July","StandardNumber":"0278-5846 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"28","Pages":"731-8","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"15276700","Abstract":"The aim of the present study was to evaluate the putative antidepressive and cognitive enhancer effects of phosphatidylserine (BC-PS). The antidepressive effect of BC-PS (50, 100 or 200 mg/kg), compared to saline or imipramine (IMI; 25 mg/kg), was studied in the forced swimming test in rats. These drugs were administered 1 and 8 h after training and 1 h before the test. BC-PS (50, 100 and 200 mg/kg)-treated rats exhibited a significant decrease in immobility time (IT) in the test session (performed 24 h after training) when compared to control rats. Moreover, the IMI-treated group showed a significant reduction in IT in comparison to control rats. The cognitive enhancer effect of BC-PS (50, 100 and 200 mg/kg) was studied in the three versions of the water maze task: spatial working memory version, spatial reference memory version, and cued version. There was no significant difference between the BC-PS-treated groups and control animals in these memory tasks. Taken together, the present results are suggestive of an antidepressive effect of BC-PS in the forced swimming test in rats but not of a cognitive enhancer effect of the drug in the water maze test.","Comments":"","TypeName":"Journal, Article","Authors":"Castilho JC ; Perry JC ; Andreatini R ; Vital MA ; ","ParentAuthors":"","DOI":"10.1016/j.pnpbp.2004.05.013 ","Keywords":"Animals\r\n*Antidepressive Agents\r\nCognition/*drug effects\r\nDepression/psychology\r\nImipramine/pharmacology\r\nMale\r\nMaze Learning/drug effects\r\nMemory, Short-Term/drug effects\r\nPhosphatidylserines/*pharmacology\r\nRats\r\nRats, Wistar\r\nSpace Perception/drug effects\r\nStimulation, Chemical\r\nSwimming/psychology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Castilho JC, Perry JC, Andreatini R, and Vital MA (2004) Phosphatidylserine: an antidepressive or a cognitive enhancer?. Progress in neuro-psychopharmacology & biological psychiatry 28(4), 731-8 DOI: 10.1016/j.pnpbp.2004.05.013 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12756221,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723968,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723750,"AdditionalText":"BDNF","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723757,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723758,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723974,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84439696,"Title":"Potential Synergies of -Hydroxybutyrate and Butyrate on the Modulation of Metabolism, Inflammation, Cognition, and General Health.","ParentTitle":"Journal of nutrition and metabolism","ShortTitle":"Cavaleri (2018)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2018","Month":"","StandardNumber":"2090-0724 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"2018","Pages":"7195760","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"29805804","Abstract":"The low-carbohydrate high-fat diet (LCHFD), also known as the ketogenic diet, has cycled in and out of popularity for decades as a therapeutic program to treat metabolic syndrome, weight mismanagement, and drug-resistant disorders as complex as epilepsy, cancer, dementia, and depression. Despite the benefits of this diet, health care professionals still question its safety due to the elevated serum ketones it induces and the limited dietary fiber. To compound the controversy, patient compliance with the program is poor due to the restrictive nature of the diet and symptoms related to energy deficit and gastrointestinal adversity during the introductory and energy substrate transition phase of the diet. The studies presented here demonstrate safety and efficacy of the diet including the scientific support and rationale for the administration of exogenous ketone bodies and ketone sources as a complement to the restrictive dietary protocol or as an alternative to the diet. This review also highlights the synergy provided by exogenous ketone, -hydroxybutyrate (BHB), accompanied by the short chain fatty acid, butyrate (BA) in the context of cellular and physiological outcomes. More work is needed to unveil the molecular mechanisms by which this program provides health benefits.","Comments":"","TypeName":"Journal, Article","Authors":"Cavaleri F ; Bashar E ; ","ParentAuthors":"","DOI":"10.1155/2018/7195760 ","Keywords":"","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Cavaleri F, and Bashar E (2018) Potential Synergies of -Hydroxybutyrate and Butyrate on the Modulation of Metabolism, Inflammation, Cognition, and General Health.. Journal of nutrition and metabolism 2018, 7195760 DOI: 10.1155/2018/7195760 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"(GDS-15)","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723769,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723775,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723797,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723972,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432598,"Title":"Association between the consumption of omega-3-rich fish and depressive symptoms in older adults living in a middle-income country: EpiFloripa Aging cohort study.","ParentTitle":"Cadernos de saude publica","ShortTitle":"Ceolin (2022)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"26/05/2023","EditedBy":"GAO BIAO","Year":"2022","Month":"","StandardNumber":"0102-311X (Linking)","City":"Brazil","Country":"","Publisher":"","Institution":"","Volume":"38","Pages":"e00011422","Edition":"","Issue":"11","Availability":"","URL":"https://www.scielo.br/j/csp/a/yP8kGxddd79gSkZSqt6Bjhw/?lang=en","OldItemId":"36449749","Abstract":"This study aimed to verify the association between the consumption of omega-3-rich (n-3) fish and depressive symptoms in older adults living in Southern Brazil. This is a cross-sectional analysis with data from the second wave of the EpiFloripa Aging cohort study (2013/2014) including 1,130 individuals aged 60 years or older. The presence of depressive symptoms was measured by the 15-items Geriatric Depression Scale (GDS-15), and the consumption of n-3-rich fish by a question of weekly frequency. The minimum set of variables for adjustment was defined using directed acyclic graph (DAG). Poisson regression with robust error variance was applied (adjusted by Model 1: demographic and socioeconomic variables, Model 2: added behavioral variables, Model 3: added health variables). We identified the prevalence of depressive symptoms in 19% of older adults and 51.8% reported eating n-3-rich fish once a week. Models 1 and 3 showed an inverse association between n-3-rich fish and depressive symptoms. However, the association was reduced when behavioral factors (leisure-time physical activity) were included in Model 2. These findings suggest that n-3-rich fish intake tends to be associated with depressive symptoms in older adults. However, other factors, such as physical exercise, are as pivotal as n-3 fatty acids in preventing the development of depressive symptoms.","Comments":"","TypeName":"Journal, Article","Authors":"Ceolin G ; Rockenbach G ; Confortin SC ; d'Orsi E ; Moreira JD ; ","ParentAuthors":"","DOI":"10.1590/0102-311XEN011422 ","Keywords":"Animals\r\nCohort Studies\r\n*Depression/epidemiology\r\nCross-Sectional Studies\r\nBrazil/epidemiology\r\n*Fatty Acids, Omega-3\r\nAging","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Ceolin G, Rockenbach G, Confortin SC, d'Orsi E, and Moreira JD (2022) Association between the consumption of omega-3-rich fish and depressive symptoms in older adults living in a middle-income country: EpiFloripa Aging cohort study.. Cadernos de saude publica 38(11), e00011422 DOI: 10.1590/0102-311XEN011422 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723963,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432211,"Title":"A systematic review of the evidence for the treatment of acute depression in bipolar I disorder.","ParentTitle":"CNS spectrums","ShortTitle":"Cerullo (2013)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2013","Month":"August","StandardNumber":"1092-8529 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"18","Pages":"199-208","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"23507138","Abstract":"In this article, we examined evidence for the acute treatment of depression in bipolar I disorder, focusing on double-blind, placebo-controlled studies with a definite primary outcome measure and published in peer review journals. Quetiapine and olanzapine/fluoxetine are currently approved by the FDA for the treatment of bipolar depression, and a number of additional agents (including other atypical antipsychotics, mood stabilizers, antidepressants, and novel compounds) have been studied with varying degrees of efficacy. The medication with the most evidence for efficacy in bipolar depression is quetiapine, with five studies showing positive efficacy compared to placebo. In contrast, five studies of lamotrigine were negative, although meta-analyses of the pooled have found some treatment effects. Two studies of olanzapine and olanzapine/fluoxetine and three small studies of divalproex showed significant efficacy in treating bipolar depression. Two studies of aripiprazole found no differences compared to placebo. Early research on lithium in bipolar depression had significant methodological flaws, and only one study of lithium met our primary search criteria. To better understand the role of antidepressants, we also examined studies of antidepressants as adjunctive treatment of bipolar depression in participants taking mood stabilizers or atypical antipsychotics. These studies reported mixed results for a variety of antidepressants, but the majority found no differences compared to placebo. Other studies of adjunctive treatment were also discussed. There has been one positive adjunctive study each of lamotrigine, omega-3 fatty acids, modafinil, and armodafinil, while there was one negative trial each of omega-3 fatty acids, ziprasidone, and levetiracetam.","Comments":"","TypeName":"Journal, Article","Authors":"Cerullo MA ; Strakowski SM ; ","ParentAuthors":"","DOI":"10.1017/S1092852913000102 ","Keywords":"Antidepressive Agents/*therapeutic use\r\nBipolar Disorder/*complications\r\nDepression/complications/*drug therapy\r\nDepressive Disorder/complications/*drug therapy\r\nHumans\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Cerullo MA, and Strakowski SM (2013) A systematic review of the evidence for the treatment of acute depression in bipolar I disorder.. CNS spectrums 18(4), 199-208 DOI: 10.1017/S1092852913000102 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":"IL-2 IFN-","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740032,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723757,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723758,"AdditionalText":"in neuronal membrane stability, neuroplasticity, and neurotransmission","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723805,"AdditionalText":"Taiwan","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723959,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84439651,"Title":"Omega-3 Polyunsaturated Fatty Acids (n-3 PUFAs) in Cardiovascular Diseases (CVDs) and Depression: The Missing Link?","ParentTitle":"Cardiovascular psychiatry and neurology","ShortTitle":"Chang (2009)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"26/05/2023","EditedBy":"GAO BIAO","Year":"2009","Month":"","StandardNumber":"2090-0171 (Linking)","City":"Egypt","Country":"","Publisher":"","Institution":"","Volume":"2009","Pages":"725310","Edition":"","Issue":"","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC2791235/","OldItemId":"20029628","Abstract":"Background. Based on epidemiological data, clinical trials, and meta-analytic reviews, omega-3 polyunsaturated fatty acids (n-3 PUFAs) seem to be a biological link between depression and cardiovascular diseases (CVDs). Presentation. Involvement of n-3 PUFAs in depression and CVDs may be associated with a chronic, low-grade, inflammation. We hypothesize that n-3 PUFAs link depression and CVDs via \"PUFA-prostaglandin E2 (PGE2) cascade.\" Testing. To further support our hypothesis, case-control studies are needed to test the role of COX2 and PLA2 functions in depression and in CVDs. In addition, the effects of n-3 PUFAs on cardiovascular markers in depression and on depressive symptoms in CVDs should be investigated in clinical trials. Finally, the effects of manipulating COX2 and PLA2 functions on depression-like behaviors and cardiovascular functions could be explored in animal studies. Implications. n-3 PUFAs might be a promising treatment for both cardiovascular diseases and depression via its anti-inflammatory, cardioprotective, and neuroprotective effects.","Comments":"","TypeName":"Journal, Article","Authors":"Chang JP ; Chen YT ; Su KP ; ","ParentAuthors":"","DOI":"10.1155/2009/725310 ","Keywords":"","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Chang JP, Chen YT, and Su KP (2009) Omega-3 Polyunsaturated Fatty Acids (n-3 PUFAs) in Cardiovascular Diseases (CVDs) and Depression: The Missing Link?. Cardiovascular psychiatry and neurology 2009, 725310 DOI: 10.1155/2009/725310 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"mini-international neuropsychiatric interview for major depressive episodes and neurotoxicity rating scale (NRS) for somatic symptoms.","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723805,"AdditionalText":"Taiwan","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723967,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432253,"Title":"Polyunsaturated fatty acids levels and initial presentation of somatic symptoms induced by interferon-alpha therapy in patients with chronic hepatitis C viral infection.","ParentTitle":"Nutritional neuroscience","ShortTitle":"Chang (2017)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2017","Month":"June","StandardNumber":"1028-415X (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"20","Pages":"291-296","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"26708730","Abstract":"OBJECTIVES: Somatic symptoms are common in depressive disorder and are similar to sickness behaviors due to inflammatory activation after cytokine administration. Omega-3 polyunsaturated fatty acids (PUFAs) are natural anti-inflammatory agents and may reduce inflammation-induced behavioral changes. The aim of this study was to investigate the role of PUFAs on the development of somatic symptoms and depression in patients of hepatitis C virus infection (HCV) receiving interferon-alpha therapy (IFN-) in a prospective manner. METHODS: In this 24-week, prospective cohort study, 43 patients with chronic HCV ongoing IFN- therapy were assessed with the mini-international neuropsychiatric interview for major depressive episodes and neurotoxicity rating scale (NRS) for somatic symptoms. RESULTS: One-third later developed IFN--induced depression (depression (DEP) group). As compared to subjects without depression, DEP group had higher NRS scores (P<0.001), lower eicosapentaenoic acid (EPA) levels (P=0.038) at week 2. Somatic symptoms, regardless of painful/non-painful characteristics, had positive association with arachidonic acid (P<0.05), and negative association with EPA (P<0.05). CONCLUSION: This study implies that early intervention with omega-3 PUFAs might be a promising strategy to prevent depression and somatic symptoms in patients receiving cytokine therapy.","Comments":"","TypeName":"Journal, Article","Authors":"Chang JP ; Lai HC ; Yang HT ; Su WP ; Peng CY ; Gaecki P ; Walczewska A ; Pariante CM ; Su KP ; ","ParentAuthors":"","DOI":"10.1080/1028415X.2015.1123378 ","Keywords":"Adult\r\nCohort Studies\r\nDepression/*chemically induced/epidemiology/prevention & control\r\nFatty Acids, Omega-3/*administration & dosage\r\nFatty Acids, Unsaturated/*blood\r\nFemale\r\nHepatitis C, Chronic/*drug therapy\r\nHumans\r\nInterferon-alpha/*adverse effects/blood/toxicity\r\nMale\r\n*Medically Unexplained Symptoms\r\nMiddle Aged\r\nProspective Studies\r\nDepression\r\nOmega-3\r\nPUFAs\r\nPainful symptoms\r\nn-3","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Chang JP, Lai HC, Yang HT, Su WP, Peng CY, Gaecki P, Walczewska A, Pariante CM, and Su KP (2017) Polyunsaturated fatty acids levels and initial presentation of somatic symptoms induced by interferon-alpha therapy in patients with chronic hepatitis C viral infection.. Nutritional neuroscience 20(5), 291-296 DOI: 10.1080/1028415X.2015.1123378 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":" ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":" ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723750,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723757,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723758,"AdditionalText":" PC12 NF-KB  P-CREB  BDNF ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723969,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723974,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723805,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432780,"Title":"Effect of ketamine combined with DHA on lipopolysaccharide-induced depression-like behavior in rats.","ParentTitle":"International immunopharmacology","ShortTitle":"Chang (2019)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"26/05/2023","EditedBy":"GAO BIAO","Year":"2019","Month":"October","StandardNumber":"1567-5769 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"75","Pages":"105788","Edition":"","Issue":"","Availability":"","URL":"https://linkinghub.elsevier.com/retrieve/pii/S1567-5769(19)31207-X","OldItemId":"31377587","Abstract":"Depression has become a common mental illness, and studies have shown that neuroinflammation is associated with depression. Ketamine is a rapid antidepressant. In order to obtain better antidepressant effects, it is necessary to explore the efficacy of combination therapy with ketamine and other antidepressants. DHA is an unsaturated fatty acid with excellent application prospects due to its safety and antidepressant effects. This study was designed to investigate the effect of ketamine combined with DHA on lipopolysaccharide-induced depression-like behavior. In behavioral experiments, lipopolysaccharide prolongs the immobility time of the forced swimming and tail suspension tests in rats and reduces the sucrose preference. The combination of ketamine and DHA can reverse these changes and work better than the single application. Nissl staining showed that ketamine combined with DHA can reverse the nerve damage caused by lipopolysaccharide. Cell morphology observation the combination of ketamine and DHA group was more complete than that of LPS group. The combination of ketamine and DHA significantly decreased the levels of IL-1, IL-6 and TNF-in hippocampus and PC12 cells and increased the content of BDNF. Immunofluorescence results showed that ketamine combined with DHA can effectively inhibit PP65 nuclear translocation. Western blot results showed that ketamine combined with DHA can effectively inhibit the expression of NF-KB in hippocampus and PC12 cells, and increase the expression of P-CREB and BDNF. In summary, the combination of ketamine with DHA may be a more effective treatment for depression caused by inflammation and is mediated by inhibition of the inflammatory pathway.","Comments":"","TypeName":"Journal, Article","Authors":"Chang D ; Zhao J ; Zhang X ; Lian H ; Du X ; Yuan R ; Wen Y ; Gao L ; ","ParentAuthors":"","DOI":"10.1016/j.intimp.2019.105788 ","Keywords":"Animals\r\nAntidepressive Agents/pharmacology/*therapeutic use\r\nBehavior, Animal/drug effects\r\nBrain-Derived Neurotrophic Factor/metabolism\r\nCyclic AMP Response Element-Binding Protein/metabolism\r\nCytokines/metabolism\r\nDepression/chemically induced/*drug therapy\r\nDocosahexaenoic Acids/pharmacology/*therapeutic use\r\nHippocampus/drug effects/metabolism\r\nKetamine/pharmacology/*therapeutic use\r\nLipopolysaccharides\r\nMale\r\nNF-kappa B/metabolism\r\nPC12 Cells\r\nRats\r\nRats, Wistar\r\nDHA\r\nDepression\r\nInflammation\r\nKetamine\r\nLipopolysaccharide\r\nNF-KB","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Chang D, Zhao J, Zhang X, Lian H, Du X, Yuan R, Wen Y, and Gao L (2019) Effect of ketamine combined with DHA on lipopolysaccharide-induced depression-like behavior in rats.. International immunopharmacology 75, 105788 DOI: 10.1016/j.intimp.2019.105788 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"HAMD  BDI ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723910,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723970,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432180,"Title":"Omega-3 polyunsaturated fatty acids in cardiovascular diseases comorbid major depressive disorder - Results from a randomized controlled trial.","ParentTitle":"Brain, behavior, and immunity","ShortTitle":"Chang (2020)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"March","StandardNumber":"0889-1591 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"85","Pages":"14-20","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"30902738","Abstract":"INTRODUCTION: Cardiovascular diseases (CVDs) and major depressive disorder (MDD) will be the two most disabling diseases by 2030. Patients with CVDs comorbid depression had lower levels of total omega-3 polyunsaturated fatty acids (n-3 PUFAs), docosahexaenoic acid (DHA), and a higher omega-6 to omega-3 ratio. However, there have been limited studies on the effects n-3 PUFAs on MDD in patients with CVDs. METHOD: We have enrolled a total of 59 patients (64% males, mean age of 61.59.0years and mean education of 10.24.2years) with CVDs comorbid MDD. They were randomized into either receiving n-3 PUFAs (2g per day of eicosapentaenoic acid (EPA) and 1g of DHA) or placebo for 12weeks. We assessed depression symptom severity with Hamilton Depression Rating Scale (HAMD) and Beck Depression Inventory (BDI), as well as blood fatty acid levels, electrocardiogram and blood biochemistry, at the baseline and at the endpoint. RESULTS: There were no differences between the n-3 PUFAs and placebo group in the changes of HAMD and BDI total scores, while PUFAs group had a greater reduction in HAMD Cognition subscale scores than the placebo group at week 8 (p<0.05). Moreover, subgroup analyses found that the n-3 group had a greater reduction of HAMD Core subscale scores than the placebo group at the end of week 12 (p<0.05) for the very severe DEP group (HAMD23). CONCLUSION: Overall, n-3 PUFAs did not show a beneficial effect on depressive symptoms when compared with placebo. However, when stratified with depression severity, n-3 PUFAs supplementation improved core depression symptoms in the very severe MDD group. N-3 PUFAs supplementation may provide a treatment option for a subpopulation of patients with CVDs comorbid MDD.","Comments":"","TypeName":"Journal, Article","Authors":"Chang JP ; Chang SS ; Yang HT ; Chen HT ; Chien YC ; Yang B ; Su H ; Su KP ; ","ParentAuthors":"","DOI":"10.1016/j.bbi.2019.03.012 ","Keywords":"Aged\r\n*Cardiovascular Diseases\r\n*Depressive Disorder, Major/complications/drug therapy\r\nDocosahexaenoic Acids/therapeutic use\r\nEicosapentaenoic Acid/therapeutic use\r\n*Fatty Acids, Omega-3/therapeutic use\r\nFatty Acids, Unsaturated\r\nFemale\r\nHumans\r\nMale\r\nMiddle Aged\r\nCardiovascular diseases\r\nDHA\r\nEPA\r\nMajor depressive disorder\r\nOmega-3 fatty acid\r\nPUFAs","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Chang JP, Chang SS, Yang HT, Chen HT, Chien YC, Yang B, Su H, and Su KP (2020) Omega-3 polyunsaturated fatty acids in cardiovascular diseases comorbid major depressive disorder - Results from a randomized controlled trial.. Brain, behavior, and and immunity 85, 14-20 DOI: 10.1016/j.bbi.2019.03.012 "},{"Codes":[{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723771,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723772,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":"NF-BIL-12 IL-13(MIP)-2IL-6[26] IL-17A [27] - (TNF-)","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723805,"AdditionalText":"Taiwan","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723970,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84439444,"Title":"Nutritional Neuroscience as Mainstream of Psychiatry: The Evidence- Based Treatment Guidelines for Using Omega-3 Fatty Acids as a New Treatment for Psychiatric Disorders in Children and Adolescents.","ParentTitle":"Clinical psychopharmacology and neuroscience : the official scientific journal of the Korean College of Neuropsychopharmacology","ShortTitle":"Chang (2020)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"November","StandardNumber":"1738-1088 (Linking)","City":"Korea (South)","Country":"","Publisher":"","Institution":"","Volume":"18","Pages":"469-483","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"33124582","Abstract":"Omega-3 polyunsaturated fatty acids (or omega-3 PUFAs, n-3 PUFAs) are essential nutrients throughout the life span. Recent studies have shown the importance of n-3 PUFAs supplementation during prenatal and perinatal period as a potential protective factor of neurodevelopmental disorders. N-3 PUFAs have been reported to be lower in youth with attention deficit hyperactivity disorder (ADHD), autism spectrum disorder (ASD) and major depressive disorder (MDD). N-3 PUFAs supplementation has shown potential effects in the improvement of clinical symptoms in youth with ADHD, ASD, and MDD, especially those with high inflammation or a low baseline n-3 index. Moreover, it has been suggested that n-3 PUFAs had positive effects on lethargy and hyperactivity symptoms in ASD. For clinical application, the following dosage and duration are recommended in youth according to available randomized controlled trials and systemic literature review: (1) ADHD: a combination of eicosapentaenoic acid (EPA)  docosahexaenoic acid (DHA)  750 mg/d, and a higher dose of EPA (1,200 mg/d) for those with inflammation or allergic diseases for duration of 16-24 weeks; (2) MDD: a combination of a EPA  DHA of 1,000-2,000 mg/d, with EPA:DHA ratio of 2 to 1, for 12-16 weeks; (3) ASD: a combination of EPA  DHA of 1,300-1,500 mg/d for 16-24 weeks as add-on therapy to target lethargy and hyperactivity symptoms. The current review also suggested that n-3 index and inflammation may be potential treatment response markers for youth, especially in ADHD and MDD, receiving n-3 PUFA.","Comments":"","TypeName":"Journal, Article","Authors":"Chang JP ; Su KP ; ","ParentAuthors":"","DOI":"10.9758/cpn.2020.18.4.469 ","Keywords":"Adolescent.\r\nAttention deficit disorder with hyperactivity\r\nAutism spectrum disorder\r\nInflammation\r\nMajor depressive disorder\r\nOmega-3","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Chang JP, and Su KP (2020) Nutritional Neuroscience as Mainstream of Psychiatry: The Evidence- Based Treatment Guidelines for Using Omega-3 Fatty Acids as a New Treatment for Psychiatric Disorders in Children and Adolescents.. Clinical psychopharmacology and neuroscience : the official scientific journal of the Korean College of Neuropsychopharmacology 18(4), 469-483 DOI: 10.9758/cpn.2020.18.4.469 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12756221,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723805,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723972,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723974,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432581,"Title":"The role of probiotic intervention in regulating gut microbiota, short-chain fatty acids and depression-like behavior in lead-exposed rats.","ParentTitle":"International journal of occupational medicine and environmental health","ShortTitle":"Chen (2022)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2022","Month":"February","StandardNumber":"1232-1087 (Linking)","City":"Poland","Country":"","Publisher":"","Institution":"","Volume":"35","Pages":"95-106","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"35143471","Abstract":"OBJECTIVES: The aim of this study was to observe the depression-like behavior changes of rats exposed to lead with or without probiotic intervention, and to investigate changes in the gut microbiota and fecal short-chain fatty acids (SCFAs) levels after lead exposure, and the possible functions of probiotics in this process. MATERIAL AND METHODS: Adult male Sprague Dawley rats were exposed to a 300 mg/l lead acetate solution for 24 weeks, with or without probiotic (freeze-dried powder containing Lactobacillus and Bifidobacterium: 6 billion live bacteria/2 g) intervention in weeks 17-24. The sucrose preference test (SPT), the forced swim test (FST), and the tail suspension test (TST) were preformed to study the depression- like behaviors of these rats. The alteration of rat gut microbiota induced by lead exposure was analyzed by 16S rRNA sequencing, and the levels of fecal SCFAs were detected using gas chromatography. RESULTS: Neurobehavioral tests showed that lead exposure induced depression-like behavior in rats, including reduced sucrose preference in the SPT, and increased immobility times in the FST and the TST. Sequencing and gas chromatography showed that lead exposure changed the structure and the phylogenetic diversity of the gut microbiota, as well as significantly altered the levels of SCFAs. Moreover, the depression-like behaviors, and the changes in both gut microbiota and SCFAs, could be mitigated by probiotic intervention. CONCLUSIONS: Lead exposure not only changes the structure and diversity of the gut microbiome but also affects metabolic function. Probiotic intervention may be a novel initiative for the prevention and treatment of neurological damage following lead exposure. Int J Occup Med Environ Health. 2022;35(1):95-106.","Comments":"","TypeName":"Journal, Article","Authors":"Chen X ; Meng S ; Yu Y ; Li S ; Wu L ; Zhang Y ; ","ParentAuthors":"","DOI":"10.13075/ijomeh.1896.01795 ","Keywords":"Animals\r\nDepression/chemically induced/prevention & control\r\nFatty Acids, Volatile\r\n*Gastrointestinal Microbiome/genetics\r\nLead\r\nMale\r\nPhylogeny\r\n*Probiotics\r\nRNA, Ribosomal, 16S/genetics\r\nRats\r\nRats, Sprague-Dawley\r\nSCFAs\r\ndepression\r\ngut microbiota\r\nlead exposure\r\nneurobehavioral tests\r\nprobiotic","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Chen X, Meng S, Yu Y, Li S, Wu L, and Zhang Y (2022) The role of probiotic intervention in regulating gut microbiota, short-chain fatty acids and depression-like behavior in lead-exposed rats.. International journal of occupational medicine and environmental health 35(1), 95-106 DOI: 10.13075/ijomeh.1896.01795 "},{"Codes":[{"AttributeId":12740617,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723719,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723739,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"Edinburgh Postnatal Depression Scale and the Postpartum Sleep Quality Scale","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"Randomized Controlled Trial  n=29","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723774,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723805,"AdditionalText":"Taiwan","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723972,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84433099,"Title":"The Effect of Bergamot Essential Oil Aromatherapy on Improving Depressive Mood and Sleep Quality in Postpartum Women: A Randomized Controlled Trial.","ParentTitle":"The journal of nursing research : JNR","ShortTitle":"Chen (2022)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"26/05/2023","EditedBy":"GAO BIAO","Year":"2022","Month":"April","StandardNumber":"1682-3141 (Linking)","City":"China (Republic : 1949- )","Country":"","Publisher":"","Institution":"","Volume":"30","Pages":"e201","Edition":"","Issue":"2","Availability":"","URL":"https://journals.lww.com/jnr-twna/Fulltext/2022/04000/The_Effect_of_Bergamot_Essential_Oil_Aromatherapy.8.aspx","OldItemId":"34690334","Abstract":"BACKGROUND: The postpartum period is a physiologically and psychologically crucial transition phase for every woman who gives birth. Aromatherapy may improve mood and alleviate sleep challenges. However, few randomized controlled clinical trials have focused on the effect of aromatherapy in postpartum women. PURPOSE: This study was designed to explore the effect of a bergamot essential oil aromatherapy intervention on depressive mood and sleep quality in postpartum women. METHODS: This randomized controlled trial used consecutive sampling. The participants were all women in a postpartum care center in eastern Taiwan and were randomly assigned to either the experimental (n = 29) or control (n = 31) group. Bergamot essential oil aroma was used in the experimental group, and pure water aroma was used in the control group. The experimental and control interventions were both performed while the participants were residents at the postpartum care center in the afternoon for 15 minutes each day. Before the aroma intervention, pretests were conducted using the Edinburgh Postnatal Depression Scale and the Postpartum Sleep Quality Scale. The first and second posttests were conducted using the same two scales at 2 and 4 weeks after the intervention, respectively. RESULTS: At both the first and second posttests, depressive mood was significantly lower (p < .001) in the experimental group than in the control group, supporting the positive effect of the bergamot essential oil aroma intervention on depressive mood in postpartum women. No significant intergroup difference in sleep quality (p > .05) was observed at either the first or second posttest, indicating an uncertain effect of the bergamot essential oil aroma intervention on sleep quality. CONCLUSIONS/IMPLICATIONS FOR PRACTICE: The results of this study support the effectiveness of bergamot essential oil aromatherapy in alleviating depressive mood in postpartum women. In addition, the results provide a practical reference for clinical postpartum nursing care.","Comments":"","TypeName":"Journal, Article","Authors":"Chen ML ; Chen YE ; Lee HF ; ","ParentAuthors":"","DOI":"10.1097/jnr.0000000000000459 ","Keywords":"*Aromatherapy\r\nDepression/therapy\r\nFemale\r\nHumans\r\n*Oils, Volatile/therapeutic use\r\nPostpartum Period\r\nSleep\r\nSleep Quality","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Chen ML, Chen YE, and Lee HF (2022) The Effect of Bergamot Essential Oil Aromatherapy on Improving Depressive Mood and Sleep Quality in Postpartum Women: A Randomized Controlled Trial.. The journal of nursing research : JNR 30(2), e201 DOI: 10.1097/jnr.0000000000000459 "},{"Codes":[{"AttributeId":12740617,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723719,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723805,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723972,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723975,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84435282,"Title":"Chemical Composition and Potential Properties in Mental Illness (Anxiety, Depression and Insomnia) of Agarwood Essential Oil: A Review.","ParentTitle":"Molecules (Basel, Switzerland)","ShortTitle":"Chen (2022)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2022","Month":"July","StandardNumber":"1420-3049 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"27","Pages":"","Edition":"","Issue":"14","Availability":"","URL":"","OldItemId":"35889407","Abstract":"As a valuable medicinal herb and spice, agarwood is widely used in the fields of daily chemistry, traditional medicine, religion and literary collection. It mainly contains sesquiterpenes and 2-(2-phenylethyl)chromones, which are often used to soothe the body and mind, relieve anxiety, act as an antidepressant and treat insomnia and other mental disorders, presenting a good calming effect. This paper reviews the chemical composition of the essential oils of different sources of agarwood, as well as the progress of research on the sedative and tranquilizing pharmacological activity and mechanism of action of agarwood essential oil (AEO), and then analyzes the current problems of AEO research and its application prospects in the treatment of mental diseases.","Comments":"","TypeName":"Journal, Article","Authors":"Chen X ; Wang C ; He Q ; Feng J ; Chen D ; Wei J ; Liu Y ; ","ParentAuthors":"","DOI":"10.3390/molecules27144528 ","Keywords":"Anxiety/drug therapy\r\nDepression\r\nHumans\r\n*Oils, Volatile/chemistry\r\n*Sleep Initiation and Maintenance Disorders/drug therapy\r\n*Thymelaeaceae/chemistry\r\nagarwood essential oil\r\nanxiety\r\ninsomnia\r\nmental illness","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Chen X, Wang C, He Q, Feng J, Chen D, Wei J, and Liu Y (2022) Chemical Composition and Potential Properties in Mental Illness (Anxiety, Depression and Insomnia) of Agarwood Essential Oil: A Review.. Molecules (Basel, and Switzerland) 27(14),  DOI: 10.3390/molecules27144528 "},{"Codes":[{"AttributeId":12740617,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723719,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723750,"AdditionalText":"BDNF  CREB  ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723755,"AdditionalText":"GABA  5HT","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723805,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723972,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723975,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84434735,"Title":"Saffron essential oil ameliorates CUMS-induced depression-like behavior in mice via the MAPK-CREB1-BDNF signaling pathway.","ParentTitle":"Journal of ethnopharmacology","ShortTitle":"Chen (2023)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2023","Month":"January","StandardNumber":"0378-8741 (Linking)","City":"Ireland","Country":"","Publisher":"","Institution":"","Volume":"300","Pages":"115719","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"36126781","Abstract":"ETHNOPHARMACOLOGICAL RELEVANCE: Saffron, the dried stigma of Crocus sativus L., has a long history of use in the treatment of depression in traditional Chinese medicine and Islamic medicine. The unique aroma of saffron, primarily derived from its volatile oil, has been widely used by folk to mitigate anxiety and depression via sniffing because the aroma of saffron has a pleasant and invigorating effect. AIM OF THE STUDY: This study aimed to investigate the antidepressant effect and the underlying mechanism of saffron essential oil (SEO) in mice exposed to chronic unpredictable mild stress (CUMS). MATERIALS AND METHODS: In this study, compounds of SEO were identified using gas chromatography-mass spectrometry analysis, while network pharmacology was used to predict potential active compounds, antidepressant targets, and related signaling pathways of SEO. The CUMS depression model was further used to explore the therapeutic effect and possible mechanism of SEO. During the modeling period, mice were regularly administered fluoxetine (3.6mg/kg, i.g.) or diluted SEO (2%, 4%, and 6% SEO, inhalation). The antidepressant and neuroprotective effects of SEO were evaluated by behavior tests (the open field test, the sucrose preference test, the tail suspension test, and the forced swimming test), hematoxylin-eosin staining, and Nissl staining. The enzyme-linked immunosorbent assay kits were used to measure dopamine (DA), 5-serotonin (5-HT), brain-derived neurotrophic factor (BDNF), and -aminobutyric acid (GABA) levels in serum. The relative abundance of Raf1, MEK1, P-ERK1/2/ERK1/2, P-CREB1/CREB1, BDNF, and P-Trk B/Trk B in the hippocampus was determined using western blot (WB). RESULTS: According to the network pharmacology analysis, seven active SEO compounds mediated 113 targets related to depression treatment, most of which were enriched in the 5-HT synapse, calcium signaling pathway, and cAMP signaling pathway. In vivo experiments indicated that fluoxetine and SEO improved depression-like behaviors in depressed mice. The levels of 5-HT, DA, BDNF, and GABA in serum increased significantly. Histopathological examinations revealed that fluoxetine and SEO ameliorated neuronal damage in the hippocampus. WB analysis showed that the relative expressions of Raf1, MEK1, P-ERK1/2/ERK1/2, P-CREB1/CREB1, BDNF, and P-Trk B/Trk B were significantly higher in the fluoxetine and SEO groups than in the CUMS group. CONCLUSION: Overall, these findings suggest that SEO significantly alleviates the depressive symptoms in CUMS exposed mice and partially restores hippocampal neuronal damage. Meanwhile, the best efficacy was observed in 4% SEO. Furthermore, the antidepressant mechanism of SEO is primarily dependent on the regulation of the MAPK-CREB1-BDNF signaling pathway.","Comments":"","TypeName":"Journal, Article","Authors":"Chen Z ; Gu J ; Lin S ; Xu Z ; Xu H ; Zhao J ; Feng P ; Tao Y ; Chen S ; Wang P ; ","ParentAuthors":"","DOI":"10.1016/j.jep.2022.115719 ","Keywords":"Animals\r\nAntidepressive Agents/metabolism/pharmacology/therapeutic use\r\nBehavior, Animal\r\nBrain-Derived Neurotrophic Factor/metabolism\r\n*Crocus/metabolism\r\nDepression/drug therapy/etiology/metabolism\r\nDisease Models, Animal\r\nDopamine/metabolism\r\nEosine Yellowish-(YS)/metabolism/pharmacology\r\nFluoxetine/pharmacology\r\nHematoxylin/metabolism/pharmacology\r\nHippocampus\r\nMAP Kinase Signaling System\r\nMice\r\n*Neuroprotective Agents/pharmacology\r\n*Oils, Volatile/metabolism/pharmacology/therapeutic use\r\nSerotonin/metabolism\r\nSignal Transduction\r\nStress, Physiological\r\nStress, Psychological/drug therapy\r\nSucrose/metabolism/pharmacology\r\ngamma-Aminobutyric Acid/metabolism\r\nAntidepressant\r\nBDNF\r\nCREB1\r\nMAPK cascade\r\nNetwork pharmacology\r\nSaffron essential oil","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Chen Z, Gu J, Lin S, Xu Z, Xu H, Zhao J, Feng P, Tao Y, Chen S, and Wang P (2023) Saffron essential oil ameliorates CUMS-induced depression-like behavior in mice via the MAPK-CREB1-BDNF signaling pathway.. Journal of ethnopharmacology 300, 115719 DOI: 10.1016/j.jep.2022.115719 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723757,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723758,"AdditionalText":"-3 PUFA","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723966,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432650,"Title":"Omega-3 polyunsaturated fatty acid supplementation and white matter changes in major depression.","ParentTitle":"Journal of psychiatric research","ShortTitle":"Chhetry (2016)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"29/05/2023","EditedBy":"GAO BIAO","Year":"2016","Month":"April","StandardNumber":"0022-3956 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"75","Pages":"65-74","Edition":"","Issue":"","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4948754/","OldItemId":"26802812","Abstract":"White matter abnormalities are implicated in major depressive disorder (MDD). As omega-3 polyunsaturated fatty acids (PUFAs) are low in MDD and affect myelination, we hypothesized that PUFA supplementation may alleviate depression through improving white matter integrity. Acutely depressed MDD patients (n = 16) and healthy volunteers (HV, n = 12) had 25-direction diffusion tensor imaging before and after 6 weeks of fish oil supplementation. Plasma phospholipid omega-3 PUFAs eicosapentaenoic acid (EPA) and docosahexaenoic acid (DHA), and omega-6 PUFA arachidonic acid (AA) levels were determined before and after supplementation using high-throughput extraction and gas chromatography and expressed as a percentage of total phospholipids (PUFA%). Fractional anisotropy (FA) was computed using a least-squares-fit diffusion tensor with non-linear optimization. Regression analyses were performed with changes in PUFA levels or Hamilton Depression Rating Scale scores as predictors, voxel-wise difference maps of FA as outcome, covariates age and sex, with family-wise correction for multiple comparisons. Increases in plasma phospholipid DHA% (but not EPA% or AA%) after fish oil predicted increases in FA in MDD but not HV, in a cluster including genu and body of the corpus callosum, and anterior corona radiata and cingulum (cluster-level p < 0.001, peak t-score = 8.10, p = 0.002). There was a trend for greater change in FA in MDD responders over nonresponders (t = -1.874, df = 13.56, p = 0.08). Decreased depression severity predicted increased FA in left corticospinal tract and superior longitudinal fasciculus (cluster-level p < 0.001, peak t-score = 5.04, p = 0.0001). Increased FA correlated with increased DHA% and decreased depression severity after fish oil supplementation suggests therapeutic effects of omega-3 PUFAs may be related to improvements in white matter integrity.","Comments":"","TypeName":"Journal, Article","Authors":"Chhetry BT ; Hezghia A ; Miller JM ; Lee S ; Rubin-Falcone H ; Cooper TB ; Oquendo MA ; Mann JJ ; Sublette ME ; ","ParentAuthors":"","DOI":"10.1016/j.jpsychires.2015.12.007 ","Keywords":"Adult\r\nAnisotropy\r\nBrain Mapping\r\nDepressive Disorder, Major/*diagnostic imaging/*diet therapy\r\nDietary Supplements\r\nDiffusion Tensor Imaging\r\nFatty Acids, Omega-3/*administration & dosage\r\nFemale\r\nHumans\r\nImaging, Three-Dimensional\r\nMale\r\nMiddle Aged\r\nPositron-Emission Tomography\r\nStatistics, Nonparametric\r\nWhite Matter/*diagnostic imaging\r\nYoung Adult\r\nDTI\r\nDocosahexaenoic acid\r\nFractional anisotropy\r\nMajor depressive disorder\r\nOmega-3\r\nPUFA","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Chhetry BT, Hezghia A, Miller JM, Lee S, Rubin-Falcone H, Cooper TB, Oquendo MA, Mann JJ, and Sublette ME (2016) Omega-3 polyunsaturated fatty acid supplementation and white matter changes in major depression.. Journal of psychiatric research 75, 65-74 DOI: 10.1016/j.jpsychires.2015.12.007 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740032,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723883,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723968,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84435139,"Title":"Resolution of inflammation and mood disorders.","ParentTitle":"Experimental and molecular pathology","ShortTitle":"Chistyakov (2018)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2018","Month":"October","StandardNumber":"0014-4800 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"105","Pages":"190-201","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"30098318","Abstract":"Relationship between mood disorders and inflammation is now well-documented, although molecular mechanisms are not understood. Previously mostly pro-inflammatory cytokines of immune system (IL-6, TNF, etc.) were taken into account. However, recent understanding of resolution of inflammation as an active process drew attention to mediators of resolution, which include both proteins and -3 and -6 polyunsaturated fatty acids derivatives (resolvins, cyclopentenone prostaglandins, etc.). This review takes into account new data on resolution of inflammation and action of mediators of resolution in models of depression. New facts and ideas about mechanisms of chronic inflammation onset are considered in relation to mood disorders. Basic control mechanisms of inflammation at
