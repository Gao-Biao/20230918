"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740037,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84438244,"Title":"The Effects of Essential Oils on the Nervous System: A Scoping Review.","ParentTitle":"Molecules (Basel, Switzerland)","ShortTitle":"Sattayakhom (2023)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"23/06/2023","EditedBy":"GAO BIAO","Year":"2023","Month":"April","StandardNumber":"1420-3049 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"28","Pages":"","Edition":"","Issue":"9","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC10180368/","OldItemId":"37175176","Abstract":"Essential oils are a mixture of natural aromatic volatile oils extracted from plants. The use of essential oils is ancient, and has prevailed in different cultures around the world, such as those of the Egyptians, Greeks, Persians, and Chinese. Today, essential oils are used in traditional and complimentary medicines, aromatherapy, massage therapies, cosmetics, perfumes and food industries. The screening effect of essential oils has been studied worldwide. They demonstrate a range of biological activities, such as antiparasitic, antifungal, antibacterial, antiviral, antioxidant, anti-inflammatory, anticancer, antiaging, and neuroprotective properties. In this scoping review, we provide a 10-year updated comprehensive assessment of volatile oils and their effects on the nervous system. MEDLINE, Scopus, and Google Scholar were systematically and strategically searched for original studies investigating these effects from 2012 to 2022. Approximately seventy studies were selected as included studies. Among these studies, several outcomes were reported, including antistress, antianxiety, analgesic, cognitive, and autonomic effects. Some essential oils showed developmental benefits, with the potential to induce neurite outgrowth. The neurotransmitter receptor level can also be modified by essential oil application. Physiological and pathophysiological outcome measures were reported. For physiological outcomes, arousal, cognitive performance, circadian eating behavior, emotional modulation, consumer acceptance, preferences, and willingness to buy were investigated. For pathophysiological conditions, pain, depression, anxiety, stress, sleep disorder, mental fatigue, agitated behavior, and quality of life were measured. In conclusion, essential oils showed promising effects on the nervous system, which can be further applied to their use in functional foods, drinks, and alternative therapy.","Comments":"","TypeName":"Journal, Article","Authors":"Sattayakhom A ; Wichit S ; Koomhin P ; ","ParentAuthors":"","DOI":"10.3390/molecules28093771 ","Keywords":"Humans\r\n*Oils, Volatile/pharmacology/therapeutic use\r\nQuality of Life\r\n*Aromatherapy\r\nAnxiety\r\n*Central Nervous System Depressants\r\nNervous System\r\naromatherapy\r\nessential oil\r\nthe nervous system","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Sattayakhom A, Wichit S, and Koomhin P (2023) The Effects of Essential Oils on the Nervous System: A Scoping Review.. Molecules (Basel, and Switzerland) 28(9),  DOI: 10.3390/molecules28093771 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723734,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723966,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12791634,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84433389,"Title":"Reconsidering Dietary Polyunsaturated Fatty Acids in Bipolar Disorder: A Translational Picture.","ParentTitle":"The Journal of clinical psychiatry","ShortTitle":"Saunders (2016)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2016","Month":"October","StandardNumber":"0160-6689 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"77","Pages":"e1342-e1347","Edition":"","Issue":"10","Availability":"","URL":"","OldItemId":"27788314","Abstract":"Inflammation is an important mediator of pathophysiology in bipolar disorder. The omega-3 (n-3) and omega-6 (n-6) polyunsaturated fatty acid (PUFA) metabolic pathways participate in several inflammatory processes and have been linked through epidemiologic and clinical studies to bipolar disorder and its response to treatment. We review the proposed role of PUFA metabolism in neuroinflammation, modulation of brain PUFA metabolism by antimanic medications in rodent models, and anti-inflammatory pharmacotherapy in bipolar disorder and in major depressive disorder (MDD). Although the convergence of findings between preclinical and postmortem clinical data is compelling, we investigate why human trials of PUFA as treatment are mixed. We view the biomarker and treatment study findings in light of the evidence for the hypothesis that arachidonic acid hypermetabolism contributes to bipolar disorder pathophysiology and propose that a combined high n-3 plus low n-6 diet should be tested as an adjunct to current medication in future trials.","Comments":"","TypeName":"Journal, Article","Authors":"Saunders EF ; Ramsden CE ; Sherazy MS ; Gelenberg AJ ; Davis JM ; Rapoport SI ; ","ParentAuthors":"","DOI":"10.4088/JCP.15com10431 ","Keywords":"Animals\r\nAntimanic Agents/therapeutic use\r\nArachidonic Acid/metabolism\r\nBipolar Disorder/diagnosis/*drug therapy/psychology\r\nBrain/drug effects\r\nDocosahexaenoic Acids/metabolism\r\nDrug Therapy, Combination\r\nFatty Acids, Omega-3/*therapeutic use\r\nFatty Acids, Omega-6/*therapeutic use\r\nHumans\r\nRats","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Saunders EF, Ramsden CE, Sherazy MS, Gelenberg AJ, Davis JM, and Rapoport SI (2016) Reconsidering Dietary Polyunsaturated Fatty Acids in Bipolar Disorder: A Translational Picture.. The Journal of clinical psychiatry 77(10), e1342-e1347 DOI: 10.4088/JCP.15com10431 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723972,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84433539,"Title":"Adjunctive dietary intervention for bipolar disorder: a randomized, controlled, parallel-group, modified double-blinded trial of a high n-3 plus low n-6 diet.","ParentTitle":"Bipolar disorders","ShortTitle":"Saunders (2022)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"23/06/2023","EditedBy":"GAO BIAO","Year":"2022","Month":"March","StandardNumber":"1398-5647 (Linking)","City":"Denmark","Country":"","Publisher":"","Institution":"","Volume":"24","Pages":"171-184","Edition":"","Issue":"2","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC9157563/","OldItemId":"34218509","Abstract":"OBJECTIVE: To investigate the preliminary efficacy of a high n-3 plus low n-6 (H3-L6) dietary intervention in improving mood stability in Bipolar Disorder (BD) when compared to dietary intervention with usual U.S. levels of n-6 and n-3 polyunsaturated fatty acid (PUFA) intakes (control diet, CD). METHODS: This 2-arm, parallel-group, randomized, modified double-blind, controlled 48-week study of 12-week intensive diet intervention in subjects with BD was conducted at a single suburban-rural site in the mid-Atlantic region. Participants with DSM-IV TR BD I or II with hypomanic or depressive symptoms were randomized, stratified on gender (N=82). The intervention included the provision of group-specific study foods and dietary counseling. Variability of mood symptoms was measured by a twice-daily, 12-week ecological momentary analysis (EMA) paradigm, and group differences were analyzed using multilevel models. Circulating n-3 and n-6 fatty acids were measured at baseline and after 4, 8, and 12weeks of diet exposure. RESULTS: All 82 randomized participants were included in biochemical analyses. Seventy participants completed at least 2 EMA surveys and were included in primary EMA analyses. Variability in mood, energy, irritability, and pain as measured using EMA was reduced in the H3-L6group compared to the CD group. No significant differences in mean ratings of mood symptoms, or any other symptom measures, were detected. The dietary intervention effect on target PUFAs significantly differed by the group over time. CONCLUSIONS: A dietary intervention adjunctive to usual care showed preliminary efficacy in improving variability in mood symptoms in participants with BD. TRIAL REGISTRATION: ClinicalTrials.Gov NCT02272010.","Comments":"","TypeName":"Journal, Article","Authors":"Saunders EFH ; Mukherjee D ; Myers T ; Wasserman E ; Hameed A ; Bassappa Krishnamurthy V; MacIntosh B ; Domenichiello A ; Ramsden CE ; Wang M ; ","ParentAuthors":"","DOI":"10.1111/bdi.13112 ","Keywords":"*Bipolar Disorder/psychology/therapy\r\nDiet\r\nDouble-Blind Method\r\n*Fatty Acids, Omega-3\r\nFatty Acids, Omega-6\r\nHumans\r\nbipolar disorder\r\ndepression\r\ndiet\r\nfatty acids\r\nfood\r\nomega-3\r\nomega-6\r\nunsaturated","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Saunders EFH, Mukherjee D, Myers T, Wasserman E, Hameed A, Bassappa Krishnamurthy V, MacIntosh B, Domenichiello A, Ramsden CE, and Wang M (2022) Adjunctive dietary intervention for bipolar disorder: a randomized, controlled, parallel-group, modified double-blinded trial of a high n-3 plus low n-6 diet.. Bipolar disorders 24(2), 171-184 DOI: 10.1111/bdi.13112 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723772,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740037,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723751,"AdditionalText":"GPX","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":"SOD","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723771,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723779,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84434960,"Title":"Mood Disorders in Youth: Complementary and Integrative Medicine.","ParentTitle":"Child and adolescent psychiatric clinics of North America","ShortTitle":"Saxena (2023)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2023","Month":"April","StandardNumber":"1056-4993 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"32","Pages":"367-394","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"37147043","Abstract":"Omega-3 polyunsaturated fatty acids, probiotics, vitamin C, vitamin D, folic acid and L-methyl folate, broad-spectrum micronutrients, N-acetylcysteine, physical activity, herbs, bright light therapy, melatonin, saffron, meditation, school-based interventions, and transcranial photobiomodulation are reviewed, with a focus on their use for treating mood disorders in children and adolescents. For each treatment, all published randomized controlled trials are summarized.","Comments":"","TypeName":"Journal, Article","Authors":"Saxena K ; Kurian S ; Kumar R ; Arnold LE ; Simkin DR ; ","ParentAuthors":"","DOI":"10.1016/j.chc.2022.08.012 ","Keywords":"Child\r\nHumans\r\nAdolescent\r\nMood Disorders/therapy\r\n*Integrative Medicine\r\n*Fatty Acids, Omega-3/therapeutic use\r\nDietary Supplements\r\nBipolar disorder\r\nChildren and Adolescents\r\nComplementary and integrative medicine\r\nDepression\r\nMood disorders\r\nOmega-3 fatty acids\r\nVitamins","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Saxena K, Kurian S, Kumar R, Arnold LE, and Simkin DR (2023) Mood Disorders in Youth: Complementary and Integrative Medicine.. Child and adolescent psychiatric clinics of North America 32(2), 367-394 DOI: 10.1016/j.chc.2022.08.012 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723755,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723824,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723967,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84435255,"Title":"Efficacy of adding nutritional supplements in unipolar depression: A systematic review and meta-analysis.","ParentTitle":"European neuropsychopharmacology : the journal of the European College of Neuropsychopharmacology","ShortTitle":"Schefft (2017)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2017","Month":"November","StandardNumber":"0924-977X (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"27","Pages":"1090-1109","Edition":"","Issue":"11","Availability":"","URL":"","OldItemId":"28988944","Abstract":"In this article, we aimed to assess the efficacy of adjunctive administration of nutritional supplements to antidepressants by means of a systematic review and meta-analysis. The supplements included were inositol, vitamin D, folic acid, vitamin B12, S-adenosyl-L-methionine (SAMe), omega-3 polyunsaturated fatty acids (n-3 PUFA) and zinc. A structured database search (MEDLINE, EBSCO, CENTRAL, Web of Science) was performed using terms for the respective substances in conjunction with terms for depression and the mode of treatment (\"add-on\" OR \"adjunctive\" OR \"augmentation\"). Meta-analyses, randomized controlled trials (RCTs) and non-randomized comparative studies that investigated the supplements as an add-on in the treatment of clinically diagnosed MDD were included. Agents had to be added to an existing antidepressant regime (augmentation) or started simultaneously with the antidepressant (acceleration). For n-3 PUFAs, folic acid and zinc, new meta-analyses were performed as part of this work. Our meta-analyses of 10 articles on n-3 PUFAs and four on zinc support their efficacy. For folic acid, our meta-analysis does not support efficacy. For n-3 PUFAs, sensitivity analysis showed no difference between acceleration and augmentation designs, but significant differences between individuals with or without comorbidities. For the remaining substances, only a few RCTs were available. The preliminary data on inositol was negative, while one RCT for vitamin D demonstrated positive results. For vitamin B12 one and for SAMe two RCTs and a few open trials are available reporting positive and mixed results. To summarize, for most of the substances, the available data is not yet sufficient or inconclusive.","Comments":"","TypeName":"Journal, Article","Authors":"Schefft C ; Kilarski LL ; Bschor T ; Khler S ; ","ParentAuthors":"","DOI":"10.1016/j.euroneuro.2017.07.004 ","Keywords":"Antidepressive Agents/*therapeutic use\r\nClinical Trials as Topic\r\nDepressive Disorder/*therapy\r\n*Dietary Supplements\r\nHumans\r\nAugmentation\r\nEfficacy\r\nNutritional supplements\r\nSystematic review\r\nUnipolar depression","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Schefft C, Kilarski LL, Bschor T, and Khler S (2017) Efficacy of adding nutritional supplements in unipolar depression: A systematic review and meta-analysis.. European neuropsychopharmacology : the journal of the European College of Neuropsychopharmacology 27(11), 1090-1109 DOI: 10.1016/j.euroneuro.2017.07.004 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723734,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723951,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84433117,"Title":"Omega-3 fatty acids, homocysteine, and the increased risk of cardiovascular mortality in major depressive disorder.","ParentTitle":"Harvard review of psychiatry","ShortTitle":"Severus (2001)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2001","Month":"November","StandardNumber":"1067-3229 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"9","Pages":"280-93","Edition":"","Issue":"6","Availability":"","URL":"","OldItemId":"11600487","Abstract":"Depression is associated with elevated rates of cardiovascular morbidity and mortality. This elevation seems to be due to a significantly increased risk of coronary artery disease and myocardial infarction and, once the ischemic heart disease is established, sudden cardiac death. Recent data suggest that the increased rates of cardiovascular disease in patients with depression may be the result of one or more still-unrecognized underlying physiological factors that predispose a patient to both depression and cardiovascular disease. Two possibly related factors that may have a causal relation with both depressive disorders and cardiovascular disease are an omega-3 fatty acid deficiency and elevated homocysteine levels. We present the available data connecting cardiovascular disease, depression, omega-3 fatty acids, and homocysteine. In addition, we suggest research strategies and some preliminary treatment recommendations that may reduce the increased risk of cardiovascular mortality in patients with major depressive disorder.","Comments":"","TypeName":"Journal, Article","Authors":"Severus WE ; Littman AB ; Stoll AL ; ","ParentAuthors":"","DOI":"10.1080/10673220127910 ","Keywords":"Animals\r\nCardiovascular Diseases/genetics/*metabolism/*mortality\r\nDepressive Disorder, Major/diet therapy/genetics/*metabolism\r\nFatty Acids, Omega-3/*metabolism\r\nFolic Acid/therapeutic use\r\nGenetic Predisposition to Disease\r\nHomocysteine/*adverse effects/blood\r\nHumans\r\nHyperhomocysteinemia/*diet therapy\r\nLipid Peroxidation\r\nRandomized Controlled Trials as Topic\r\nRats\r\nRisk\r\nVitamin B 12/therapeutic use\r\nVitamin B 6/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Severus WE, Littman AB, and Stoll AL (2001) Omega-3 fatty acids, homocysteine, and the increased risk of cardiovascular mortality in major depressive disorder.. Harvard review of psychiatry 9(6), 280-93 DOI: 10.1080/10673220127910 "},{"Codes":[{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723956,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723824,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432634,"Title":"Effects of omega-3 polyunsaturated fatty acids on depression.","ParentTitle":"Herz","ShortTitle":"Severus (2006)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2006","Month":"December","StandardNumber":"0340-9937 (Linking)","City":"Germany","Country":"","Publisher":"","Institution":"","Volume":"31 Suppl 3","Pages":"69-74","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"17575808","Abstract":"Depression is characterised by depressed mood or/ and the loss of interest or pleasure in nearly all activities for a substantial period of time, causing significant distress. Depression is a potentially life-threatening disease. It is a major risk factor for suicide as well as coronary artery disease (CAD) and sudden cardiac death (SCD). It also may be associated with impaired endothelial dysfunction and decreased heart rate variability (HRV). Both conditions seem to persist in patients with depression despite successful antidepressant treatment. During the last few years epidemiological studies as well as clinical trials have suggested a significant role of omega-3 fatty acids in the pathogenesis of depression. As omega-3 fatty acids have been demonstrated to also beneficially influence many of the conditions depression is a risk factor for (CAD, SCD) or may be associated with (decreased HRV, endothelial dysfunction), they may well represent a major advance in the treatment of depression. However more large randomized clinical trials are clearly needed to substantiate that claim.","Comments":"","TypeName":"Journal, Article","Authors":"Severus WE ; ","ParentAuthors":"","DOI":"","Keywords":"Clinical Trials as Topic/statistics & numerical data\r\nDepression/*diet therapy/*epidemiology\r\nDietary Fats/*therapeutic use\r\nFatty Acids, Omega-3/*therapeutic use\r\nHumans\r\nPrevalence\r\nRisk Assessment/*methods\r\nRisk Factors\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Severus WE (2006) Effects of omega-3 polyunsaturated fatty acids on depression.. Herz 31 Suppl 3, 69-74"},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"BDI, Beck Depression Inventory; GHQ, General Health Questionnaire","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723775,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723835,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723967,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84433404,"Title":"The interventional relationship between frequent fish consumption and depression symptoms in aging adults: a randomized controlled trial.","ParentTitle":"International journal of geriatric psychiatry","ShortTitle":"Sharifan (2017)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2017","Month":"December","StandardNumber":"0885-6230 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"32","Pages":"e116-e122","Edition":"","Issue":"12","Availability":"","URL":"","OldItemId":"28124802","Abstract":"OBJECTIVE: The present investigation was intended to test the hypothesis that the elderly provided with the frequent consumption of fishes marinated in essential oil of Perilla frutescens (EOPF) or not would experience fewer depressive symptoms after 6months. METHODS: A total of 180 participants were recruited from Sina Hospital, Mashhad, Iran, who were diagnosed with depression based on Diagnostic and Statistical Manual of Mental Disorders, 4th edition, Text Revision and Beck Depression Inventory. Participants (n=180) were randomly assigned in a 1:1:1 ratio to Groups A, B, and C. The last two were provided with an instruction to consume Caspian white fish marinated in the presence or absence of EOPF (434g each week or four meals per week). Group A served as the control with the common diet. The outcome measures were performed using the Beck Depression Inventory and the General Health Questionnaire. RESULTS: There were no statistically significant differences in depressive symptom scores between groups with frequent fish consumption as compared with the control (p>0.05). Yet adjustment for covariates showed that there was a significant reduction in depression among them (p<0.05). Moreover, consumption of fish and EOPF was associated with more considerable improvements than Groups A and B (p<0.05). CONCLUSIONS: It could be concluded that high intakes of unsaturated fatty acids can afford to diminish likelihood of late-life depression. Copyright  2017 John Wiley & Sons, Ltd.","Comments":"","TypeName":"Journal, Article","Authors":"Sharifan P ; Hosseini MS ; Sharifan A ; ","ParentAuthors":"","DOI":"10.1002/gps.4668 ","Keywords":"Adult\r\nAged\r\nAnimals\r\nDepressive Disorder/*therapy\r\nDiet Therapy/*methods\r\nFemale\r\n*Fishes\r\nHumans\r\nIran\r\nMale\r\nMiddle Aged\r\nOils, Volatile/therapeutic use\r\n*Perilla frutescens\r\nPlant Extracts/*therapeutic use\r\nPsychiatric Status Rating Scales\r\ncontrolled randomized trial\r\ndepression\r\nelderly\r\nfrequent fish consumption\r\nperilla","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Sharifan P, Hosseini MS, and Sharifan A (2017) The interventional relationship between frequent fish consumption and depression symptoms in aging adults: a randomized controlled trial.. International journal of geriatric psychiatry 32(12), e116-e122 DOI: 10.1002/gps.4668 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"HADS anxiety scores","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723910,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723964,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432787,"Title":"Depressive symptoms in chronic hepatitis C are associated with plasma apolipoprotein E deficiency.","ParentTitle":"Metabolic brain disease","ShortTitle":"Sheridan (2014)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2014","Month":"September","StandardNumber":"0885-7490 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"29","Pages":"625-34","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"24615429","Abstract":"Neuro-psychiatric and cognitive disorders are frequent in patients with chronic hepatitis C (CHC) virus (HCV) infection which adversely impact quality of life, antiviral treatment adherence and outcome. HCV has neurotrophic properties and affects lipid metabolism, essential for cognitive function. We evaluated the relationship of lipid profiles with depression and anxiety symptoms and the effects of 12-weeks of therapy with fluvastatin and omega-3 ethyl esters (n-3 PUFA) in a randomised pilot study of CHC prior non-responders. Participants (n=60) had fasting lipid profiles and assessment of depression and anxiety symptoms using the Hospital Anxiety and Depression Scale (HADS) questionnaire at each study visit. At screening 26/60 (43 %) had HADS-A score 8 and 13/60 (22 %) had HADS-D scores 8. Depressed patients had significantly lower apolipoprotein-E concentrations (30 mg/l vs 39 mg/l, P=0.029) than those without depression and a tendency toward lower total cholesterol (3.8 vs 4.4 mmol/l, P=0.053). 3 patients discontinued lipid-modifying treatment because of worsening depression. However, there was a small but significant improvement in anxiety symptoms after 12-weeks of high-dose (2-4 g daily) n-3 PUFA. In conclusion, depression in CHC is associated with plasma apoE deficiency. We postulate that apoE deficiency disrupts blood brain barrier integrity to promote HCV infection of the CNS. High-dose n-PUFAs may alleviate anxiety in some CHC patients but the use of lipid lowering therapy must be balanced against risks of worsening depression.","Comments":"","TypeName":"Journal, Article","Authors":"Sheridan DA ; Bridge SH ; Crossey MM ; Felmlee DJ ; Thomas HC ; Neely RD ; Taylor-Robinson SD ; Bassendine MF ; ","ParentAuthors":"","DOI":"10.1007/s11011-014-9520-9 ","Keywords":"Adult\r\nAnxiety/blood/drug therapy/psychology\r\nApolipoproteins E/*blood\r\nCholesterol/blood\r\nDepression/*blood/drug therapy/*psychology\r\nFatty Acids, Monounsaturated/therapeutic use\r\nFemale\r\nFluvastatin\r\nHepatitis C, Chronic/*blood/complications/*psychology\r\nHumans\r\nHydroxymethylglutaryl-CoA Reductase Inhibitors/therapeutic use\r\nIndoles/therapeutic use\r\nMale\r\nMiddle Aged\r\nPilot Projects\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Sheridan DA, Bridge SH, Crossey MM, Felmlee DJ, Thomas HC, Neely RD, Taylor-Robinson SD, and Bassendine MF (2014) Depressive symptoms in chronic hepatitis C are associated with plasma apolipoprotein E deficiency.. Metabolic brain disease 29(3), 625-34 DOI: 10.1007/s11011-014-9520-9 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723967,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723975,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"Tail Suspension Test\nForced Swimming Test","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723750,"AdditionalText":"BDNF","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":" IL-6, TNF-, and IL-1","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723757,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723758,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723805,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84433193,"Title":"Fish Oil Prevents Lipopolysaccharide-Induced Depressive-Like Behavior by Inhibiting Neuroinflammation.","ParentTitle":"Molecular neurobiology","ShortTitle":"Shi (2017)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2017","Month":"November","StandardNumber":"0893-7648 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"54","Pages":"7327-7334","Edition":"","Issue":"9","Availability":"","URL":"","OldItemId":"27815837","Abstract":"Depression is associated with somatic immune changes, and neuroinflammation is now recognized as hallmark for depressive disorders. N-3 (or omega-3) polyunsaturated fatty acids (PUFAs) are well known to suppress neuroinflammation, reduce oxidative stress, and protect neuron from injury. We pretreated animals with fish oil and induced acute depression-like behaviors with systemic lipopolysaccharide (LPS) injection. The levels of cytokines and stress hormones were determined from plasma and different brain areas. The results showed that fish oil treatment prevent LPS-induce depressive behavior by suppression of neuroinflammation. LPS induced acute neuroinflammation in different brain regions, which were prevented in fish oil fed mice. However, neither LPS administration nor fish oil treatment has strong effect on stress hormone secretion in the hypothalamus and adrenal. Fish oil might provide a useful therapy against inflammation-associated depression.","Comments":"","TypeName":"Journal, Article","Authors":"Shi Z ; Ren H ; Huang Z ; Peng Y ; He B ; Yao X ; Yuan TF ; Su H ; ","ParentAuthors":"","DOI":"10.1007/s12035-016-0212-9 ","Keywords":"Animals\r\nDepression/*chemically induced/pathology/*prevention & control\r\nFish Oils/*administration & dosage\r\nInflammation/chemically induced/pathology/prevention & control\r\nLipopolysaccharides/*toxicity\r\nMale\r\nMice\r\nMice, Inbred C57BL\r\nOxidative Stress/*drug effects/physiology\r\nDepression\r\nFish oil\r\nHPA axis\r\nLPS\r\nNeuroinflammation","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Shi Z, Ren H, Huang Z, Peng Y, He B, Yao X, Yuan TF, and Su H (2017) Fish Oil Prevents Lipopolysaccharide-Induced Depressive-Like Behavior by Inhibiting Neuroinflammation.. Molecular neurobiology 54(9), 7327-7334 DOI: 10.1007/s12035-016-0212-9 "},{"Codes":[{"AttributeId":12740617,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723719,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723883,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723739,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723745,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"CGI","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723961,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84439019,"Title":"Effect of Leonurus cardiaca oil extract in patients with arterial hypertension accompanied by anxiety and sleep disorders.","ParentTitle":"Phytotherapy research : PTR","ShortTitle":"Shikov (2011)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2011","Month":"April","StandardNumber":"0951-418X (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"25","Pages":"540-3","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"20839214","Abstract":"Leonurus cardiaca L. (Lamiaceae) is used traditionally for its sedative, hypotensive and cardiotonic effects. Due to the lack of clinical data regarding its effect in patients, a study was carried out to assess the clinical efficacy of Leonurus oil extract (LOE) in patients with arterial hypertension stages 1 and 2, accompanied by anxiety and sleep disorders. Fifty patients were treated for 28 days with 1200mg LOE per day. Positive effects of LOE on psycho-emotional status and arterial blood pressure in patients with stage 1 hypertension were observed 1 week earlier than in patients with stage 2 hypertension. According to the Clinical Global Impression (CGI) scale, a significant improvement in the symptoms of anxiety and depression was observed in 32% of patients, a moderate improvement in 48% and a weak effect in 8%; 12% of patients did not respond to therapy. Side effects were minimal in all groups. Leonurus oil extract may therefore be a potentially effective therapeutic agent for patients with arterial hypertension and concurrent psycho-neurological disorders.","Comments":"","TypeName":"Journal, Article","Authors":"Shikov AN ; Pozharitskaya ON ; Makarov VG ; Demchenko DV ; Shikh EV ; ","ParentAuthors":"","DOI":"10.1002/ptr.3292 ","Keywords":"Adolescent\r\nAdult\r\nAged\r\nAnxiety/*complications\r\nFemale\r\nHumans\r\nHypertension/complications/*drug therapy\r\nLeonurus/*chemistry\r\nMale\r\nMiddle Aged\r\nPlant Extracts/*therapeutic use\r\nPlant Oils/*chemistry\r\nSleep Wake Disorders/*complications","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Shikov AN, Pozharitskaya ON, Makarov VG, Demchenko DV, and Shikh EV (2011) Effect of Leonurus cardiaca oil extract in patients with arterial hypertension accompanied by anxiety and sleep disorders.. Phytotherapy research : PTR 25(4), 540-3 DOI: 10.1002/ptr.3292 "},{"Codes":[{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"-(MADRS)","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723966,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432163,"Title":"Omega-3 Fatty Acids for Depression in Multiple Sclerosis: A Randomized Pilot Study.","ParentTitle":"PloS one","ShortTitle":"Shinto (2016)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"03/07/2023","EditedBy":"GAO BIAO","Year":"2016","Month":"","StandardNumber":"1932-6203 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"11","Pages":"e0147195","Edition":"","Issue":"1","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4723316/","OldItemId":"26799942","Abstract":"Multiple sclerosis is the most common chronic disabling disease in the central nervous system in young to middle aged adults. Depression is common in multiple sclerosis (MS) affecting between 5060% of patients. Pilot studies in unipolar depression report an improvement in depression when omega-3 fatty acids are given with antidepressants. The objective of this study was to investigate whether omega-3 fatty acid supplementation, as an augmentation therapy, improves treatment-resistant major depressive disorder (MDD) in people with MS. We performed a randomized, double-blind, placebo-controlled pilot study of omega-3 fatty acids at six grams per day over three months. The primary outcome was a 50% or greater improvement on the Montgomery-Asberg Depression Rating Scale (MADRS). Thirty-nine participants were randomized and thirty-one completed the 3-month intervention. Improvement on MADRS between groups was not significantly different at the 3-month end point with 47.4% in the omega-3 fatty acid group and 45.5% in the placebo group showing 50% or greater improvement (p = 0.30). Omega-3 fatty acids as an augmentation therapy for treatment-resistant depression in MS was not significantly different than placebo in this pilot trial. Omega-3 fatty acid supplementation at the dose given was well-tolerated over 3 months. TRIAL REGISTRATION: ClinicalTrials.gov NCT00122954.","Comments":"","TypeName":"Journal, Article","Authors":"Shinto L ; Marracci G ; Mohr DC ; Bumgarner L ; Murchison C ; Senders A ; Bourdette D ; ","ParentAuthors":"","DOI":"10.1371/journal.pone.0147195 ","Keywords":"Adult\r\nDepression/complications/*drug therapy\r\nFatty Acids, Omega-3/*therapeutic use\r\nFemale\r\nHumans\r\nMale\r\nMiddle Aged\r\nMultiple Sclerosis/*complications\r\nPilot Projects","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Shinto L, Marracci G, Mohr DC, Bumgarner L, Murchison C, Senders A, and Bourdette D (2016) Omega-3 Fatty Acids for Depression in Multiple Sclerosis: A Randomized Pilot Study.. PloS one 11(1), e0147195 DOI: 10.1371/journal.pone.0147195 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723750,"AdditionalText":"BDNF","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723753,"AdditionalText":"orticotrophin-releasing factors","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723755,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723757,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723758,"AdditionalText":" increase in the density and size of neurons in the prefrontal cortex and amygdala of the brain","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12791634,"AdditionalText":"Another mechanism which omega-3 PUFAs perform, concerned with depression, is by shooting up the metabolism of glucose Yeum et al. (2019). ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723737,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723739,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723833,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723971,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432106,"Title":"Exploring the therapeutic potential of omega-3 fatty acids in depression.","ParentTitle":"Environmental science and pollution research international","ShortTitle":"Sikka (2021)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"25/06/2023","EditedBy":"GAO BIAO","Year":"2021","Month":"August","StandardNumber":"0944-1344 (Linking)","City":"Germany","Country":"","Publisher":"","Institution":"","Volume":"28","Pages":"43021-43034","Edition":"","Issue":"32","Availability":"","URL":"https://link.springer.com/article/10.1007/s11356-021-14884-5","OldItemId":"34121162","Abstract":"Omega-3 fatty acids have been acknowledged for their number of holdings on an individual's health. Not only in physical valuation but also in managing psychiatric disorders, omega-3 fatty acids have been found to be a powerful formula. It is proclaimed that depressive patients suffer anomaly with the levels of omega-3 polyunsaturated fatty acids in the body, coupled with insignificant EPA and DHA. Enhancement in brain functioning, neuronal functions, and paying attention in interacting with the brain cells are some of the additional tasks, being performed by the supplementation of omega-3 fatty acids. The leading and primary source via dietary supplementation involves the involvement of fish and fish products. These are hypothesized to be the best and dominant source for omega-3 fatty acids. Consumption of omega-3 fatty acid is well safe, that physician highly favors intake of these supplements, remarkably in the case of pregnant women. However, treating this serious life-threatening mental disorder leads to many adverse effects when treated with antidepressants. The dose range includes 1g/d to 10g/d, which is to be incorporated by the patient. It is also tested that the combination of EPA and DHA is found to be more efficacious for a person in treating and preventing depressive symptoms. Some studies verify the supplementation of omega-3 fatty acids in diet was coequally productive and successful with minimal side effects when analyzed with antidepressants. Despite these facts, much research is still needed and presently in process for long-term safety and studying the role of omega-3 fatty acids in human health.","Comments":"","TypeName":"Journal, Article","Authors":"Sikka P ; Behl T ; Sharma S ; Sehgal A ; Bhatia S ; Al-Harrasi A ; Singh S ; Sharma N ; Aleya L ; ","ParentAuthors":"","DOI":"10.1007/s11356-021-14884-5 ","Keywords":"Animals\r\nAntidepressive Agents\r\nBrain\r\n*Depression/drug therapy\r\nDietary Supplements\r\nFatty Acids\r\n*Fatty Acids, Omega-3\r\nFemale\r\nHumans\r\nPregnancy\r\nAntidepressants\r\nDocosahexaenoic acid\r\nEicosapentaenoic acid\r\nOmega-3 fatty acids\r\nSupplementation","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Sikka P, Behl T, Sharma S, Sehgal A, Bhatia S, Al-Harrasi A, Singh S, Sharma N, and Aleya L (2021) Exploring the therapeutic potential of omega-3 fatty acids in depression.. Environmental science and pollution research international 28(32), 43021-43034 DOI: 10.1007/s11356-021-14884-5 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740032,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740070,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723751,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":"TNF-, IL-6, monocyte chemotactic protein 1, and C-reactive protei\nMDA","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723757,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723758,"AdditionalText":" hippocampus and striatum","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723769,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723797,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723972,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723975,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84437555,"Title":"Ad libitum consumption of milk supplemented with omega 3, 6, and 9 oils from infancy to middle age alters behavioral and oxidative outcomes in male mice.","ParentTitle":"Brazilian journal of medical and biological research = Revista brasileira de pesquisas medicas e biologicas","ShortTitle":"Silva (2022)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"25/06/2023","EditedBy":"GAO BIAO","Year":"2022","Month":"","StandardNumber":"0100-879X (Linking)","City":"Brazil","Country":"","Publisher":"","Institution":"","Volume":"55","Pages":"e12195","Edition":"","Issue":"","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC9578697/","OldItemId":"36259798","Abstract":"We tested the hypothesis that administration of omega ()-9, -3, and -6 to mice can prevent oxidative alterations responsible for behavioral and cognitive alterations related with aging. Twenty-eight-day-old mice received skim milk (SM group), SM enriched with omega oil mixture (EM group), or water (control group) for 10 and 14 months, equivalent to middle age. Mice were evaluated for behavioral alterations related to depression and memory and oxidative status [brain levels of thiobarbituric acid reactive substances (TBARS), reduced glutathione (GSH), and myeloperoxidase (MPO)]. The 10-month EM group increased immobility time during the forced swimming test compared with control, indicating increased stress response. The 14-month SM- and EM-treated groups increased sucrose consumption compared with control, showing an expanded motivational state. The 14-month SM group decreased the number of rearings compared with the 14-month control and EM groups. The number of entries and time spent in the central square of the open field was higher in the 10-month EM group than in the control, revealing an anxiolytic-like behavior. TBARS decreased in the hippocampus and striatum of the 10-month EM group compared with the control. A similar decrease was observed in the striatum of the 10-month SM group. GSH levels were higher in all 14-month treated groups compared with 10-month groups. MPO activity was higher in the 14-month EM group compared with the 14-month control and SM groups, revealing a possible pro-inflammatory status. In conclusion, omega oils induced conflicting alterations in middle-aged mice, contributing to enhanced behavior and anxiolytic and expanded motivational state, but also to increased stress response and pro-inflammatory alterations.","Comments":"","TypeName":"Journal, Article","Authors":"Silva Neto LBD; Chaves Filho AJM; Casadevall MQFC ; Azevedo OGR ; Macdo DS ; Vasconcelos PRL ; ","ParentAuthors":"","DOI":"10.1590/1414-431X2022e12195 ","Keywords":"Animals\r\nMice\r\nMale\r\nThiobarbituric Acid Reactive Substances/analysis\r\nPeroxidase\r\n*Anti-Anxiety Agents/pharmacology\r\nMilk/chemistry/metabolism\r\nOxidative Stress\r\n*Fatty Acids, Omega-3/pharmacology\r\nGlutathione/metabolism\r\nSucrose/pharmacology\r\nWater","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Silva Neto LBD, Chaves Filho AJM, Casadevall MQFC, Azevedo OGR, Macdo DS, and Vasconcelos PRL (2022) Ad libitum consumption of milk supplemented with omega 3, 6, and 9 oils from infancy to middle age alters behavioral and oxidative outcomes in male mice.. Brazilian journal of medical and biological research = Revista brasileira de pesquisas medicas e biologicas 55, e12195 DOI: 10.1590/1414-431X2022e12195 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723824,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740037,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84439767,"Title":"Anti-Inflammatory Treatment Efficacy in Major Depressive Disorder: A Systematic Review of Meta-Analyses.","ParentTitle":"Neuropsychiatric disease and treatment","ShortTitle":"Simon (2023)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"25/06/2023","EditedBy":"GAO BIAO","Year":"2023","Month":"","StandardNumber":"1176-6328 (Linking)","City":"New Zealand","Country":"","Publisher":"","Institution":"","Volume":"19","Pages":"1-25","Edition":"","Issue":"","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC9830720/","OldItemId":"36636142","Abstract":"PURPOSE: Immune imbalances in major depressive disorder (MDD) have been targeted by anti-inflammatory treatment approaches in clinical trials to increase responsiveness to therapy. However, even after several meta-analyses, no translation of evidence into clinical practice has taken place. We performed a systematic review to evaluate meta-analytic evidence of randomized controlled trials on the use of anti-inflammatory agents for MDD to summarize efficacy estimates and elucidate shortcomings. METHODS: Pooled effect estimates and heterogeneity indices were primary outcomes. Characteristics of the included meta-analyses were extracted. Scientific quality of meta-analyses was assessed using the Revised Assessment of Multiple Systematic Reviews (R-AMSTAR). RESULTS: N=20 meta-analyses met the eligibility criteria. Study characteristics like outcome scales, composition of patient populations, and add-on or monotherapy regimen varied very little for celecoxib studies, varied little for minocycline studies, and were rather variable for omega 3 fatty acids studies. R-AMSTAR scores ranged from 26 to 39 out of 44 points indicating variable quality, where a comprehensive literature search was the strongest and the consideration of scientific quality in the conclusions was the weakest domain across all meta-analyses. For minocycline and celecoxib, superiority was demonstrated with medium to large effect size with substantial heterogeneity and with large to very large effect size with negligible heterogeneity, respectively. For omega 3 fatty acids, superiority was also demonstrated with mainly small and medium effect sizes with substantial heterogeneity. However, for minocycline and omega 3 fatty acids, non-significant meta-analyses were found also. CONCLUSION: Even in our synthesized approach, no clear recommendations could be derived on the use of anti-inflammatory treatment for MDD due to several critical aspects like heterogeneity, diversity of patient populations, treatment regimen, and outcomes, and limited scientific quality. However, we observed clear inter-substance differences with meta-analytic evidence being strongest for celecoxib and weakest for omega 3 fatty acids.","Comments":"","TypeName":"Journal, Article","Authors":"Simon MS ; Arteaga-Henrquez G ; Fouad Algendy A; Siepmann T ; Illigens BMW ; ","ParentAuthors":"","DOI":"10.2147/NDT.S385117 ","Keywords":"anti-inflammatory therapy\r\ninflammation\r\nmajor depressive disorder\r\nmethodological shortcomings\r\nstate of knowledge","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Simon MS, Arteaga-Henrquez G, Fouad Algendy A, Siepmann T, and Illigens BMW (2023) Anti-Inflammatory Treatment Efficacy in Major Depressive Disorder: A Systematic Review of Meta-Analyses.. Neuropsychiatric disease and treatment 19, 1-25 DOI: 10.2147/NDT.S385117 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723745,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723768,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723787,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723960,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432892,"Title":"Oiling the brain: a review of randomized controlled trials of omega-3 fatty acids in psychopathology across the lifespan.","ParentTitle":"Nutrients","ShortTitle":"Sinn (2010)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"25/06/2023","EditedBy":"GAO BIAO","Year":"2010","Month":"February","StandardNumber":"2072-6643 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"2","Pages":"128-70","Edition":"","Issue":"2","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3257637/","OldItemId":"22254013","Abstract":"Around one in four people suffer from mental illness at some stage in their lifetime. There is increasing awareness of the importance of nutrition, particularly omega-3 polyunsaturated fatty acids (n-3 PUFA), for optimal brain development and function. Hence in recent decades, researchers have explored effects of n-3 PUFA on mental health problems over the lifespan, from developmental disorders in childhood, to depression, aggression, and schizophrenia in adulthood, and cognitive decline, dementia and Alzheimer's disease in late adulthood. This review provides an updated overview of the published and the registered clinical trials that investigate effects of n-3 PUFA supplementation on mental health and behavior, highlighting methodological differences and issues.","Comments":"","TypeName":"Journal, Article","Authors":"Sinn N ; Milte C ; Howe PR ; ","ParentAuthors":"","DOI":"10.3390/nu2020128 ","Keywords":"Adolescent\r\nAdult\r\nAged\r\nAnimals\r\nAttention Deficit Disorder with Hyperactivity/drug therapy\r\nBipolar Disorder/drug therapy\r\nBrain/drug effects\r\nChild\r\nChild, Preschool\r\nDepressive Disorder/drug therapy\r\nFatty Acids, Omega-3/*therapeutic use\r\nFemale\r\nHumans\r\nMale\r\nMental Disorders/*drug therapy\r\nMiddle Aged\r\nPsychopathology/*methods\r\nRandomized Controlled Trials as Topic\r\nYoung Adult\r\naggression\r\nattention deficit hyperactivity disorder\r\nautism\r\ndementia\r\ndepression\r\nmental health\r\nomega-3 polyunsaturated fatty acids","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Sinn N, Milte C, and Howe PR (2010) Oiling the brain: a review of randomized controlled trials of omega-3 fatty acids in psychopathology across the lifespan.. Nutrients 2(2), 128-70 DOI: 10.3390/nu2020128 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723736,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723768,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723775,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723787,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723962,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432373,"Title":"Effects of n-3 fatty acids, EPA v. DHA, on depressive symptoms, quality of life, memory and executive function in older adults with mild cognitive impairment: a 6-month randomised controlled trial.","ParentTitle":"The British journal of nutrition","ShortTitle":"Sinn (2012)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"25/06/2023","EditedBy":"GAO BIAO","Year":"2012","Month":"June","StandardNumber":"0007-1145 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"107","Pages":"1682-93","Edition":"","Issue":"11","Availability":"","URL":"https://www.cambridge.org/core/journals/british-journal-of-nutrition/article/effects-of-n3-fatty-acids-epa-v-dha-on-depressive-symptoms-quality-of-life-memory-and-executive-function-in-older-adults-with-mild-cognitive-impairment-a-6month-randomised-controlled-trial/BBBD3D4EC377C47087757CBCE0E42373","OldItemId":"21929835","Abstract":"Depressive symptoms may increase the risk of progressing from mild cognitive impairment (MCI) to dementia. Consumption of n-3 PUFA may alleviate both cognitive decline and depression. The aim of the present study was to investigate the benefits of supplementing a diet with n-3 PUFA, DHA and EPA, for depressive symptoms, quality of life (QOL) and cognition in elderly people with MCI. We conducted a 6-month double-blind, randomised controlled trial. A total of fifty people aged >65 years with MCI were allocated to receive a supplement rich in EPA (167 g EPA + 016 g DHA/d; n 17), DHA (155 g DHA + 040 g EPA/d; n 18) or the n-6 PUFA linoleic acid (LA; 22 g/d; n 15). Treatment allocation was by minimisation based on age, sex and depressive symptoms (Geriatric Depression Scale, GDS). Physiological and cognitive assessments, questionnaires and fatty acid composition of erythrocytes were obtained at baseline and 6 months (completers: n 40; EPA n 13, DHA n 16, LA n 11). Compared with the LA group, GDS scores improved in the EPA (P=004) and DHA (P=001) groups and verbal fluency (Initial Letter Fluency) in the DHA group (P=004). Improved GDS scores were correlated with increased DHA plus EPA (r 039, P=002). Improved self-reported physical health was associated with increased DHA. There were no treatment effects on other cognitive or QOL parameters. Increased intakes of DHA and EPA benefited mental health in older people with MCI. Increasing n-3 PUFA intakes may reduce depressive symptoms and the risk of progressing to dementia. This needs to be investigated in larger, depressed samples with MCI.","Comments":"","TypeName":"Journal, Article","Authors":"Sinn N ; Milte CM ; Street SJ ; Buckley JD ; Coates AM ; Petkov J ; Howe PR ; ","ParentAuthors":"","DOI":"10.1017/S0007114511004788 ","Keywords":"Aged\r\nAged, 80 and over\r\nAustralia\r\nCognition Disorders/blood/*diet therapy/physiopathology/psychology\r\nDepression/blood/*diet therapy/physiopathology/psychology\r\nDietary Supplements/analysis\r\nDocosahexaenoic Acids/analysis/metabolism/therapeutic use\r\nEicosapentaenoic Acid/analysis/metabolism/therapeutic use\r\nErythrocytes/metabolism\r\n*Executive Function\r\nFatty Acids, Omega-3/analysis/metabolism/*therapeutic use\r\nFemale\r\nFish Oils/chemistry/metabolism/*therapeutic use\r\nHumans\r\nMale\r\nMemory Disorders/etiology/*prevention & control\r\nPatient Dropouts\r\nPsychiatric Status Rating Scales\r\n*Quality of Life\r\nSeverity of Illness Index\r\nSpeech Disorders/etiology/prevention & control","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Sinn N, Milte CM, Street SJ, Buckley JD, Coates AM, Petkov J, and Howe PR (2012) Effects of n-3 fatty acids, EPA v. DHA, on depressive symptoms, quality of life, memory and executive function in older adults with mild cognitive impairment: a 6-month randomised controlled trial.. The British journal of nutrition 107(11), 1682-93 DOI: 10.1017/S0007114511004788 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723739,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"HAM-D","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723768,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723787,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723968,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432355,"Title":"Adjunctive low-dose docosahexaenoic acid (DHA) for major depression: An open-label pilot trial.","ParentTitle":"Nutritional neuroscience","ShortTitle":"Smith (2018)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2018","Month":"April","StandardNumber":"1028-415X (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"21","Pages":"224-228","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"28224818","Abstract":"OVERVIEW: Whilst the majority of evidence supports the adjunctive use of eicosapentaenoic acid (EPA) in improving mood, to date no study exists using low-dose docosahexaenoic acid (DHA) alone as an adjunctive treatment in patients with mild to moderate major depressive disorder (MDD). METHODS: A naturalistic 8-week open-label pilot trial of low-dose DHA, (260mg or 520mg/day) in 28 patients with MDD who were non-responsive to medication or psychotherapy, with a Hamilton Depression Rating Scale (HAM-D) score of greater than 17, was conducted. Primary outcomes of depression, clinical severity, and daytime sleepiness were measured. RESULTS: After 8 weeks, 54% of patients had a 50% reduction on the HAM-D, and 45% were in remission (HAM-D7). The eta-squared statistic (0.59) indicated a large effect size for the reduction of depression (equivalent to Cohen's d of 2.4). However confidence in this effect size is tempered due to the lack of a placebo. The mean score for the Clinical Global Impression Severity Scale was significantly improved by 1.28 points (P<0.05). Despite a significant reduction in the HAM-D score for middle insomnia (P=0.02), the reduction in excessive daytime somnolence on the total Epworth Sleepiness Scale (ESS) did not reach significance. No significant adverse reactions to DHA were found. CONCLUSION: Within the major limits of this open-label pilot study, the results suggest that DHA may provide additional adjunctive benefits in patients with mild- to -moderate depression.","Comments":"","TypeName":"Journal, Article","Authors":"Smith DJ ; Sarris J ; Dowling N ; O'Connor M ; Ng CH ; ","ParentAuthors":"","DOI":"10.1080/1028415X.2017.1283128 ","Keywords":"Adult\r\nAntidepressive Agents/administration & dosage/adverse effects/*therapeutic use\r\nAntipsychotic Agents/adverse effects/*therapeutic use\r\nCombined Modality Therapy/adverse effects\r\nDepression/diet therapy/drug therapy/physiopathology/therapy\r\nDepressive Disorder, Major/*diet therapy/drug therapy/physiopathology/therapy\r\nDepressive Disorder, Treatment-Resistant/*diet therapy/drug \r\n      therapy/physiopathology/therapy\r\nDiagnostic and Statistical Manual of Mental Disorders\r\n*Dietary Supplements/adverse effects\r\nDocosahexaenoic Acids/administration & dosage/adverse effects/*therapeutic use\r\nFemale\r\nHumans\r\nMale\r\nMiddle Aged\r\nMood Disorders/chemically induced/etiology/prevention & control\r\nPilot Projects\r\nPsychiatric Status Rating Scales\r\n*Psychotherapy\r\nSeverity of Illness Index\r\nSleep Disorders, Intrinsic/etiology/prevention & control\r\nAdjunctive\r\nDHA\r\nDepression\r\nDocosahexaenoic acid\r\nOmega-3","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Smith DJ, Sarris J, Dowling N, O'Connor M, and Ng CH (2018) Adjunctive low-dose docosahexaenoic acid (DHA) for major depression: An open-label pilot trial.. Nutritional neuroscience 21(3), 224-228 DOI: 10.1080/1028415X.2017.1283128 "},{"Codes":[{"AttributeId":12746724,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746723,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"GHQ ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723773,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723845,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723956,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84434309,"Title":"Mental effect of cholesterol in males: protective effect?","ParentTitle":"Journal of affective disorders","ShortTitle":"Soeda (2006)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2006","Month":"April","StandardNumber":"0165-0327 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"91","Pages":"139-44","Edition":"","Issue":"2-3","Availability":"","URL":"","OldItemId":"16458974","Abstract":"BACKGROUND: While the benefits of low cholesterol for physical health are not in doubt, a potential negative aspect of low cholesterol for mental health is suggested by several studies. To examine the association between cholesterol and mental health, the authors performed an observational study. METHOD: From April 1995 to March 2002, a series of questionnaires pertaining to physical activity, food consumption, alcohol, coffee, smoking, and mental health (12 item-version of General Health Questionnaire: GHQ-12) were administered to 1972 employees in Japan. Subjects with less than 150 mg/dL of total cholesterol (very low cholesterol cohort) and other subjects (control cohort) were followed up for one to six years, and their mental health compared using GHQ caseness (GHQ-12 scores more than 3). RESULTS: Kaplan-Meier survival curves revealed that the very low cholesterol cohort had significantly greater GHQ caseness than the control cohort. Notably, this finding applied to males but not to females. After adjustment for general health, Cox's proportional hazards regression model confirmed this association in males only. The survival curves of control cohort were significantly different between males and females whereas those of very low cholesterol cohort were not. LIMITATIONS: GHQ caseness was regarded as \"death\" in the survival analysis. As such, it is not possible to differentiate between transient and persistent mental dysfunction and therefore may lead to overestimation of GHQ caseness over observational years. CONCLUSION: The present findings suggest that very low cholesterol may be associated with worse mental health in males and conversely and interestingly indicate that moderate (but not very low) cholesterol levels may protect mental health in males.","Comments":"","TypeName":"Journal, Article","Authors":"Soeda
