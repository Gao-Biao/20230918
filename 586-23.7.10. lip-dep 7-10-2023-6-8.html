er family 6 member 4, and brain-derived neurotrophic factor genes. Conclusively, olives may act as a promising antidepressant agent in ameliorating cigarette smoke-induced depressive-like behaviors. PRACTICAL APPLICATIONS: Olive extracts at both ripening stages revealed an antidepressant-like effect almost similar to the standard antidepressant drug and also prevented oxidative damages. Therefore, from the current findings, it can be recommended that food ingredients with antidepressant potential like olives should be incorporated in future interventions to combat depression/psychiatric anomalies and diet therapy should be encouraged to alleviate lifestyle-related disorders.","Comments":"","TypeName":"Journal, Article","Authors":"Tariq U ; Butt MS ; Pasha I ; Faisal MN ; ","ParentAuthors":"","DOI":"10.1111/jfbc.14014 ","Keywords":"Animals\r\nFruit\r\n*Neuroprotective Agents\r\n*Olea\r\nPlant Extracts/pharmacology/therapeutic use\r\nRats\r\nRats, Sprague-Dawley\r\nSmoke/adverse effects\r\nSmoking\r\nantidepressant\r\nfunctional food\r\ngene expression\r\nneuroprotection\r\nolives\r\noxidative stress","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Tariq U, Butt MS, Pasha I, and Faisal MN (2021) Neuroprotective effects of Olea europaea L. fruit extract against cigarette smoke-induced depressive-like behaviors in Sprague-Dawley rats.. Journal of food biochemistry 45(12), e14014 DOI: 10.1111/jfbc.14014 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723845,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723969,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432181,"Title":"Omega-3 polyunsaturated fatty acids and psychological intervention for workers with mild to moderate depression: A double-blind randomized controlled trial.","ParentTitle":"Journal of affective disorders","ShortTitle":"Tayama (2019)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2019","Month":"February","StandardNumber":"0165-0327 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"245","Pages":"364-370","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"30423463","Abstract":"BACKGROUND: This study assessed whether a combined intervention of omega-3 polyunsaturated fatty acids (PUFAs) and psychoeducation better improved mild to moderate depression in workers compared to psychoeducation alone. METHODS: This study was a double-blinded, parallel group, randomized controlled trial that compared the intervention group, receiving omega-3 fatty acids, with a control group, receiving a placebo supplement. Participants receiving omega-3 fatty acids took 15300mg capsules per day for 12 weeks. The total daily dose of omega-3 PUFAs was 500mg docosahexaenoic acid and 1000mg eicosapentaenoic acid (EPA). The Beck Depression Inventory-II (BDI-II) was used to assess the severity of depression after treatment. RESULTS: After 12 weeks of treatment, BDI-II scores were significantly lower in the placebo and omega-3 group, when compared to their respective baseline scores (Placebo: t=-4.6, p<0.01; Omega-3: t=-7.3, p<0.01). However, after 12 weeks of treatment, we found no significant difference between both groups with respect to changes in the BDI-II scores (0.7; 95% CI,-0.7 to 2.1; p=0.30). LIMITATIONS: This study did not measure blood omega-3 fatty acid concentration and presented a high-dropout rate. Moreover, our results may not be generalizable to other regions. CONCLUSIONS: The results show that a combination of omega-3 fatty acids and psychoeducation and psychoeducation alone can contribute to an improvement in symptoms in people with mild to moderate depression. However, there is no difference between the interventions in ameliorating symptoms of depression.","Comments":"","TypeName":"Journal, Article","Authors":"Tayama J ; Ogawa S ; Nakaya N ; Sone T ; Hamaguchi T ; Takeoka A ; Hamazaki K ; Okamura H ; Yajima J ; Kobayashi M ; Hayashida M ; Shirabe S ; ","ParentAuthors":"","DOI":"10.1016/j.jad.2018.11.039 ","Keywords":"Adult\r\nCombined Modality Therapy\r\nDepression\r\nDepressive Disorder/*therapy\r\nDietary Supplements\r\nDocosahexaenoic Acids/therapeutic use\r\nDouble-Blind Method\r\nEicosapentaenoic Acid/analogs & derivatives/therapeutic use\r\nFatty Acids, Omega-3/*therapeutic use\r\nFemale\r\nHumans\r\nMale\r\nMiddle Aged\r\nPsychiatric Status Rating Scales\r\nPsychotherapy/*education\r\nOmega-3 polyunsaturated fatty acids\r\nPsychoeducation\r\nPsychological intervention\r\nWorkers, depression","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Tayama J, Ogawa S, Nakaya N, Sone T, Hamaguchi T, Takeoka A, Hamazaki K, Okamura H, Yajima J, Kobayashi M, Hayashida M, and Shirabe S (2019) Omega-3 polyunsaturated fatty acids and psychological intervention for workers with mild to moderate depression: A double-blind randomized controlled trial.. Journal of affective disorders 245, 364-370 DOI: 10.1016/j.jad.2018.11.039 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723970,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84433326,"Title":"A review of dietary and microbial connections to depression, anxiety, and stress.","ParentTitle":"Nutritional neuroscience","ShortTitle":"Taylor (2020)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"March","StandardNumber":"1028-415X (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"23","Pages":"237-250","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"29985786","Abstract":"Objective: Pre-clinical evidence suggests that the gastrointestinal microbiota contributes to mood and behavior disorders. Among humans, diet quality and patterns, which also impact the gastrointestinal microbiota, have been linked to depression, anxiety, and stress. This review summarizes findings from clinical studies using dietary intervention to improve depression, anxiety, or stress and the role the gastrointestinal microbiota may have in these disorders.Methods: A literature search was conducted using the keywords microbiome, microbiota, depression, anxiety, stress, diet, dietary pattern, diet quality, fiber, prebiotics, probiotics, and mood.Results: Mood was improved by enhancing diet quality. Fructooligosaccharide and galactooligosaccharide improved anxiety and depression in participants consuming  5g/day. Additionally, bifidobacteria were enriched in subjects consuming  5g/day. Probiotic consumption improved psychological or biological measures of depression, anxiety, or stress in individuals predisposed to a mood disorder. Probiotics suppressed biological markers of stress in healthy individuals in a strain-dependent manner.Discussion: High-quality diets, prebiotics, and probiotics may beneficially affect mood. Habitual diets rich in dietary fiber and omega-3-polyunsaturated fatty acids may be linked to reduced risk of developing symptoms of depression, anxiety, and stress; however, additional studies are necessary. Certain probiotics may enhance mood, but their influence on the gastrointestinal microbiota requires further investigation.","Comments":"","TypeName":"Journal, Article","Authors":"Taylor AM ; Holscher HD ; ","ParentAuthors":"","DOI":"10.1080/1028415X.2018.1493808 ","Keywords":"Affect/physiology\r\nAnxiety/*epidemiology/microbiology/prevention & control\r\nDepression/*epidemiology/microbiology/prevention & control\r\n*Diet\r\nDiet, Healthy\r\nDiet, Mediterranean\r\nDietary Fiber/administration & dosage\r\nFatty Acids, Omega-3/administration & dosage\r\nGastrointestinal Microbiome/*physiology\r\nHumans\r\nPrebiotics/administration & dosage\r\nProbiotics/administration & dosage\r\nStress, Psychological/*epidemiology/microbiology/prevention & control\r\nDiet quality\r\nFiber\r\nMicrobiome\r\nMicrobiota\r\nMood\r\nPrebiotics\r\nProbiotics","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Taylor AM, and Holscher HD (2020) A review of dietary and microbial connections to depression, anxiety, and stress.. Nutritional neuroscience 23(3), 237-250 DOI: 10.1080/1028415X.2018.1493808 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":"C6","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740071,"AdditionalText":"HPA","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723868,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723968,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84434665,"Title":"Omega-3 polyunsaturated fatty acid levels and dysregulations in biological stress systems.","ParentTitle":"Psychoneuroendocrinology","ShortTitle":"Thesing (2018)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"27/06/2023","EditedBy":"GAO BIAO","Year":"2018","Month":"November","StandardNumber":"0306-4530 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"97","Pages":"206-215","Edition":"","Issue":"","Availability":"","URL":"https://www.sciencedirect.com/science/article/pii/S0306453018302117?via%3Dihub","OldItemId":"30077075","Abstract":"BACKGROUND: Studies have shown that omega-3 (n-3) Polyunsaturated Fatty Acids (PUFAs), including docosahexaenoic acid (DHA), might have beneficial effects on somatic and mental health, potentially partly due to their mitigating effects on three major biological stress systems: the immune-inflammatory system, the hypothalamic-pituitary-adrenal-axis (HPA-axis) and the autonomic nervous system (ANS). OBJECTIVE: To examine the association between (cumulative measures of) markers of three biological stress systems and n-3 PUFA and DHA plasma levels. DESIGN: Plasma n-3 PUFA and DHA were measured using Nuclear Magnetic Resonance in 2724 participants from the Netherlands Study of Depression and Anxiety. Linear regression analyses (adjusted for sociodemographic, sampling, lifestyle and somatic disease variables) associated inflammation (C-reactive protein, interleukin-6, tumor necrosis factor alpha), HPA-axis (cortisol awakening response and evening cortisol) and ANS (heart rate, respiratory sinus arrhythmia and pre-ejection period) markers and cumulative indices within and across stress systems as independent variables with n-3 PUFA and DHA levels as dependent variables. RESULTS: Participants had a mean age of 41.8 (SD=13.1) and 65.7% were female. Higher levels of all three inflammation markers (Beta=-.146 to -.073, all p-values<.001), evening cortisol (Beta=-.045, p=.033) and heart rate (Beta=-.080, p<0.001) were significantly negatively associated with n-3 PUFA. Suggesting an exposure-response relationship, a higher number of markers indicative of inflammation and hyperactive HPA-axis (p<.001 and p=.003, respectively), but not of ANS dysregulation, was found in persons with lower n-3 PUFA levels. An exposure-response relationship was also found for having a higher number of different stress system dysregulations with lower n-3 PUFA levels (p<.001). For DHA, results were in line with those for n-3 PUFA, although with slightly smaller effect sizes. CONCLUSIONS: Our study confirmed that having various (cumulative) indicators of dysregulation of three biological stress systems was significantly associated with lower n-3 PUFA and DHA plasma levels. If low n-3 PUFA levels are the cause of dysregulated stress systems, then n-3 PUFA supplementation might reduce biological stress and thereby improve somatic and mental health.","Comments":"","TypeName":"Journal, Article","Authors":"Thesing CS ; Bot M ; Milaneschi Y ; Giltay EJ ; Penninx BWJH ; ","ParentAuthors":"","DOI":"10.1016/j.psyneuen.2018.07.002 ","Keywords":"Adult\r\nAutonomic Nervous System/metabolism\r\nBiomarkers/blood\r\nC-Reactive Protein\r\nDocosahexaenoic Acids/*analysis/blood\r\nFatty Acids, Omega-3/*analysis/blood/metabolism\r\nFatty Acids, Unsaturated/metabolism\r\nFemale\r\nHeart Rate\r\nHumans\r\nHydrocortisone/analysis\r\nHypothalamo-Hypophyseal System/metabolism\r\nImmune System/metabolism\r\nInflammation/metabolism\r\nInterleukin-6\r\nMale\r\nMiddle Aged\r\nNetherlands\r\nPituitary-Adrenal System/metabolism\r\nRespiratory Sinus Arrhythmia\r\nStress, Physiological/*physiology\r\nTumor Necrosis Factor-alpha\r\nAutonomic nervous system\r\nBiological stress\r\nHPA-axis\r\nInflammation\r\nOmega-3\r\nPolyunsaturated fatty acids","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Thesing CS, Bot M, Milaneschi Y, Giltay EJ, and Penninx BWJH (2018) Omega-3 polyunsaturated fatty acid levels and dysregulations in biological stress systems.. Psychoneuroendocrinology 97, 206-215 DOI: 10.1016/j.psyneuen.2018.07.002 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723893,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723964,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84439577,"Title":"Psychiatric disorders and omega-3 fatty acids.","ParentTitle":"Free radical biology & medicine","ShortTitle":"Trebaticka (2014)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2014","Month":"October","StandardNumber":"0891-5849 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"75 Suppl 1","Pages":"S52","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"26461405","Abstract":"Psychiatric disorders, especially mood disorders in children and adolescent are serious problem of all over the world in the field of child and adolescent psychiatry. In the recent years mood disorders occur in the earlier age. The prevalence of major depression (MD) is about 1-2% in preadolescent children and 3-8% in adolescents. When the major depression is not treated there is a big risk of worsening of symptoms, risk of suicide and development of comorbid disorders. The quality of life of the patient and its family is decreasing in the whole view. The molecular basis of major depression is not well known. The main pathomechanism of MD is in noradrenergic, serotonergic and dopaminergic pathway dysregulation, nutition factors, which can influence structure and metabolism of lipids. It was found decreased level of omega 3 fatty aids (FA), increased ratio of omega 6/omega 3 FA in the serum and in erythrocyte membrane. It is supposed that the oxidative neuronal injury can be prevented by dietary supplementation of antioxidants and that membrane phospholipids can be repaired by dietary supplementation of fatty acids. Omega-3 fatty acids may also participate in modulation of membrane fluidity, which influences the transmission of neurotransmitters. The membrane fluidity is affected by the ratio of phospholipids to free cholesterol. In addition, activation of the inflammatory response was found in depressive patients through increased production of pro-inflammatory cytokines (IL-1b, IL-6, interferon gamma, TNF-alpha) and eicosanoids (prostaglandin E2) in blood and cerebrospinal fluid. This results in increased lipid peroxidation and degradation of polyunsaturated fatty acids, which may result in increased oxidative stress. Omega-3 fatty acids also stimulate anti-inflammatory cytokines (IL-10) or inhibit the cyclooxygenase, platelet aggregation and formation of eicosanoids. The potential molecular mechanisms will be discussed.","Comments":"","TypeName":"Journal, Article","Authors":"Trebaticka J ; Durackova Z ; ","ParentAuthors":"","DOI":"10.1016/j.freeradbiomed.2014.10.824 ","Keywords":"","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Trebaticka J, and Durackova Z (2014) Psychiatric disorders and omega-3 fatty acids.. Free radical biology & medicine 75 Suppl 1, S52 DOI: 10.1016/j.freeradbiomed.2014.10.824 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723771,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723772,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723893,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723967,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84438657,"Title":"Emulsified omega-3 fatty-acids modulate the symptoms of depressive disorder in children and adolescents: a pilot study.","ParentTitle":"Child and adolescent psychiatry and mental health","ShortTitle":"Trebatick (2017)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2017","Month":"","StandardNumber":"1753-2000 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"11","Pages":"30","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"28690672","Abstract":"BACKGROUND: The prevalence of mood disorders in children is a growing global concern. Omega-3 fatty acids (FA) are emerging as a promising adjuvant therapy for depressive disorder (DD) in paediatric patients. The primary objective of this pilot, single-centre, randomized, double-blind controlled study was to compare the efficacy of an Omega-3 FA fish oil emulsion with a control oil emulsion alongside standardtreatment for depressive symptoms in children and adolescents suffering from depressive disorder (DD) and mixed anxiety depressive disorder (MADD). METHODS: 38 children (12 patients were treated and diagnosed for at least 1 month before enrolment, 26 patients were first-time diagnosed as DD) aged 11-17years were randomised 1:1 to the intervention (Omega-3 FA, 19 patients) or active comparator (Omega-6 FA, 19 patients) groups. Children's depression inventory (CDI) ratings were performed at baseline, every 2weeks for a 12-week intervention period and at 4-week post-intervention. 35 patients (17 in Omega-3 and 18 in Omega-6 groups) who completed the whole intervention period were evaluated. Patients from Omega-3 group were stratified according to diagnosis into two subgroups (DD-10/17 and mixed anxiety depressive disorder (MADD)-7/17 patients) and in the Omega-6 group into DD-10/18 and MADD-8/18 patients. Groups were evaluated separately. Differences between-groups were tested with the Students t test or non-parametric Mann-Whitney U test. Two-way ANOVA with repeated measures and Friedman test were used to analyse the Treatment effect for response in CDI score. p<0.05 was considered significant in all statistical analyses. RESULTS: Significant reductions in CDI scores in 35 analysed patients who completed 12weeks intervention were observedafter 12weeks of intervention only in the Omega-3 group (p=0.034). After stratification to depressive disorder and mixed anxiety depressive disorder subgroups, the DDsubgroup receiving the Omega-3 FA fish oil showed statistically greater improvement (score reduction after 8week treatment of -9.1 CDI, p=0.0001) when compared to the MADD subgroup (score reduction after 8week treatment -4.24 CDI, p=0.271). CONCLUSIONS: CDI scores were reduced in the Omega-3 group and the depression subgroup had greater improvement than the mixed depressive/anxiety group. An Omega-3 fatty acid rich fish oil emulsion may be an effective adjuvant supplement during the treatment of depressive disorders in children. Trial registration ISRCTN81655012.","Comments":"","TypeName":"Journal, Article","Authors":"Trebatick J ; Hraden Z ; Bhmer F ; Vavkov M ; Waczulkov I ; Garaiova I ; Luha J ; kodek I ; uba J ; urakov Z ; ","ParentAuthors":"","DOI":"10.1186/s13034-017-0167-2 ","Keywords":"","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Trebatick J, Hraden Z, Bhmer F, Vavkov M, Waczulkov I, Garaiova I, Luha J, kodek I, uba J, and urakov Z (2017) Emulsified omega-3 fatty-acids modulate the symptoms of depressive disorder in children and adolescents: a pilot study.. Child and adolescent psychiatry and mental health 11, 30 DOI: 10.1186/s13034-017-0167-2 "},{"Codes":[{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"CDI","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723771,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723772,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723893,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723970,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432280,"Title":"Omega-3 fatty-acids modulate symptoms of depressive disorder, serum levels of omega-3 fatty acids and omega-6/omega-3 ratio in children. A randomized, double-blind and controlled trial.","ParentTitle":"Psychiatry research","ShortTitle":"Trebatick (2020)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"May","StandardNumber":"0165-1781 (Linking)","City":"Ireland","Country":"","Publisher":"","Institution":"","Volume":"287","Pages":"112911","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"32179212","Abstract":"Omega-3 fatty acids (FA) are a promising adjuvant therapy for depressive disorder (DD) in adults. The objective of this single-centre, randomized, double-blind and controlled study was to compare the efficacy of an omega-3 FA fish oil emulsion with a control oil emulsion alongside the standardtreatment for depression in children and adolescents suffering from DD or mixed anxiety depressive disorder (MADD) and to analyse serum fatty acid levels and omega-6/omega-3 FA ratio before and after the intervention. 60 children were randomised 1:1 to the intervention (Om3) or active comparator (Om6) groups. Children's Depression Inventory (CDI) ratings were performed at the baseline, every 2 weeks for a 12-week intervention period. Significant reductions in CDI scores were observedafter 6 and 12 weeks of intervention in the Om3 group and in the DDsubgroup compared to the Om6 and MADD subgroup. Ratio of omega-6/omega-3 decreased in Om3 but not in Om6 from 24.2/1 to 7.6/1 after 6 weeks, EPA, omega-6/omega-3 ratio, but not DHA, correlated with severity symptoms at the baseline. An omega-3 fatty acid rich fish oil emulsion may be an effective adjuvant supplement during the treatment of depressive disorders in children. Trial registration: ISRCTN 81655012.","Comments":"","TypeName":"Journal, Article","Authors":"Trebatick J ; Hraden Z ; Surovcov A ; Katrenkov B ; Gushina I ; Waczulkov I ; Suienkov K ; Garaiova I ; uba J ; urakov Z ; ","ParentAuthors":"","DOI":"10.1016/j.psychres.2020.112911 ","Keywords":"Adolescent\r\nBiomarkers/blood\r\nChild\r\nDepressive Disorder/*blood/diagnosis/*drug therapy\r\nDietary Supplements\r\nDouble-Blind Method\r\nDrug Therapy, Combination\r\nFatty Acids, Omega-3/*administration & dosage/*blood\r\nFatty Acids, Omega-6/*administration & dosage/*blood\r\nFemale\r\nHumans\r\nMale\r\nTreatment Outcome\r\nDepressive disorder\r\nDocosahexaenoic acid\r\nEicosapentaenoic acid","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Trebatick J, Hraden Z, Surovcov A, Katrenkov B, Gushina I, Waczulkov I, Suienkov K, Garaiova I, uba J, and urakov Z (2020) Omega-3 fatty-acids modulate symptoms of depressive disorder, serum levels of omega-3 fatty acids and omega-6/omega-3 ratio in children. A randomized, double-blind and controlled trial.. Psychiatry research 287, 112911 DOI: 10.1016/j.psychres.2020.112911 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"EPA\nno-DHA","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723757,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723758,"AdditionalText":" fMRI ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723805,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723970,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84439117,"Title":"Brain Responses to Emotional Stimuli after Eicosapentaenoic Acid and Docosahexaenoic Acid Treatments in Major Depressive Disorder: Toward Personalized Medicine with Anti-Inflammatory Nutraceuticals.","ParentTitle":"Journal of personalized medicine","ShortTitle":"Tu (2020)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"27/06/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"December","StandardNumber":"2075-4426 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"10","Pages":"","Edition":"","Issue":"4","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC7765544/","OldItemId":"33339120","Abstract":"N-3 polyunsaturated fatty acid supplements improve the symptoms of major depressive disorder (MDD) in randomized-controlled trials and meta-analyses, with the higher efficacy from anti-inflammatory eicosapentaenoic acid (EPA) than brain-dominant docosahexaenoic acid (DHA). To investigate the specific brain mechanisms of the anti-inflammatory anti-depressant nutraceutical compounds, we recruited 24 MDD subjects in this double-blind, head-to-head study with a 12-week EPA or DHA treatment (clinical trial registration number: NCT03871088). The depression severity was assessed by Hamilton depression rating scale (HAM-D). Brain responses to emotional stimuli were measured by a 3-Tesla MRI. The correlation between HAM-D scores and brain responses also were tested. Compared to 18 healthy controls, the brain responses of untreated 24 MDD patients mainly revealed hypoactivity in the regions associated with emotion perception and emotion control when processing positive emotion. After treatment, more remitted MDD patients have been observed in the EPA as compared to the DHA groups. In addition, the EPA, but not DHA, treatment revealed increased activity in the regions associated with emotion perception and cognitive control when processing positive emotion. The correlation analysis further revealed negative correlation between HAM-D scores and brain responses in cognitive control regions. The results of this study may imply the compensatory brain responses of cognitive and emotion controls by EPA but not DHA and underpin personalized medicine with anti-inflammatory nutraceuticals toward depression treatments.","Comments":"","TypeName":"Journal, Article","Authors":"Tu CH ; Chen CM ; Yang CC ; Gaecki P ; Su KP ; ","ParentAuthors":"","DOI":"10.3390/jpm10040283 ","Keywords":"docosahexaenoic acid (DHA)\r\neicosapentaenoic acid (EPA)\r\nfunctional magnetic resonance imaging (fMRI)\r\nmajor depressive disorder (MDD)\r\nomega-3 polyunsaturated fatty acids (n-3 PUFAs)","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Tu CH, Chen CM, Yang CC, Gaecki P, and Su KP (2020) Brain Responses to Emotional Stimuli after Eicosapentaenoic Acid and Docosahexaenoic Acid Treatments in Major Depressive Disorder: Toward Personalized Medicine with Anti-Inflammatory Nutraceuticals.. Journal of personalized medicine 10(4),  DOI: 10.3390/jpm10040283 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"(SPT)(fST)","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723805,"AdditionalText":"Taiwan","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723969,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723974,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84434075,"Title":"Fish Oil, but Not Olive Oil, Ameliorates Depressive-Like Behavior and Gut Microbiota Dysbiosis in Rats under Chronic Mild Stress.","ParentTitle":"Biomolecules","ShortTitle":"Tung (2019)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2019","Month":"September","StandardNumber":"2218-273X (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"9","Pages":"","Edition":"","Issue":"10","Availability":"","URL":"","OldItemId":"31546592","Abstract":"BACKGROUND: This study investigated the effects of fish oil and olive oil in improving dysbiosis and depressive-like symptoms. METHODS AND RESULTS: Male rats were fed normal, fish oil-rich or olive oil-rich diets for 14 weeks. Chronic mild stress (CMS) was administered from week 2. The sucrose preference test (SPT) and forced swimming test (FST) were used to determine depressive-like behavior. The SPT results revealed that the CMS, CMS with imipramine (CMS+P) treatment, and CMS with olive oil diet (CMS+O) groups exhibited significantly reduced sucrose intake from week 8, whereas the fish oil diet (CMS+F) group exhibited significantly reduced sucrose intake from week 10. The FST results showed that the immobile time of the CMS+F group was significantly less than that of the CMS-only group. Next generation sequencing (NGS) results showed CMS significantly reduced the abundance of Lactobacillus and increased that of Marvinbryantia and Ruminiclostridium_6. However, the CMS+F group showed an increase in the abundance of Eisenbergiella, Ruminococcaceae_UCG_009, and Holdemania, whereas the CMS+O group showed an increase in the abundance of Akkermansia. CONCLUSIONS: CMS stimuli altered the gut microbiome in depressed rats. Fish oil and olive oil exerted part of a prebiotic-like effect to ameliorate dysbiosis induced by CMS. However, only fish oil ameliorated depressive-like symptoms.","Comments":"","TypeName":"Journal, Article","Authors":"Tung TH ; Tung YT ; Lin IH ; Shih CK ; Nguyen NTK ; Shabrina A ; Huang SY ; ","ParentAuthors":"","DOI":"10.3390/biom9100516 ","Keywords":"Animals\r\nBacteria/classification/drug effects/genetics/isolation & purification\r\nBehavior, Animal/drug effects\r\nDepression/*drug therapy/metabolism/microbiology\r\nDisease Models, Animal\r\nDysbiosis/*drug therapy/metabolism\r\nFish Oils/*administration & dosage/pharmacology\r\nGastrointestinal Microbiome/drug effects\r\nHigh-Throughput Nucleotide Sequencing\r\nImipramine/administration & dosage/pharmacology\r\nMale\r\nOlive Oil/*administration & dosage/pharmacology\r\nRats\r\nSucrose/metabolism\r\nchronic mild stress\r\ndepression\r\nfish oil\r\ngut microbiota\r\nolive oil","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Tung TH, Tung YT, Lin IH, Shih CK, Nguyen NTK, Shabrina A, and Huang SY (2019) Fish Oil, but Not Olive Oil, Ameliorates Depressive-Like Behavior and Gut Microbiota Dysbiosis in Rats under Chronic Mild Stress.. Biomolecules 9(10),  DOI: 10.3390/biom9100516 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723750,"AdditionalText":"BDNF\n CREB","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723754,"AdditionalText":"NO","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723757,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723758,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723971,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432119,"Title":"New Insights into Depressive Disorder with Respect to Low-Grade Inflammation and Fish Oil Intake.","ParentTitle":"Journal of oleo science","ShortTitle":"Tung (2021)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2021","Month":"","StandardNumber":"1345-8957 (Linking)","City":"Japan","Country":"","Publisher":"","Institution":"","Volume":"70","Pages":"1539-1550","Edition":"","Issue":"11","Availability":"","URL":"","OldItemId":"34732633","Abstract":"Unipolar depression has been recognized as one of the major diseases by the World Health Organization in the 21st century. The etiology of depression is complicated and includes genetic factors, stress, aging, and special physical status (pregnancy, metabolic syndrome, and trauma). Numerous animal and human studies have demonstrated that n-3 polyunsaturated fatty acids (n-3 PUFAs) are highly correlated to cognition and depression. These nutritional antidepressants, including EPA and DHA, have a range of neurobiological activities contributing to their potential antidepressant effects. Our preclinical and clinical studies have indicated that n-3 PUFA supplementation in addition to standard antidepressant medications may provide synergistic neuroprotective and antioxidant/inflammatory effects. To translate our preliminary findings into clinical application, this paper reviews the existing evidence on the antidepressant effects of n-3 PUFAs and the potential underlying mechanisms, which include modulation of chronic lowgrade inflammation and the corresponding changes in peripheral blood immune biomarkers.","Comments":"","TypeName":"Journal, Article","Authors":"Tung TH ; Nguyen NTK ; Huang SY ; ","ParentAuthors":"","DOI":"10.5650/jos.ess21209 ","Keywords":"Animals\r\n*Anti-Inflammatory Agents\r\nAntidepressive Agents/administration & dosage\r\nAntioxidants\r\nDepressive Disorder/etiology/immunology/*therapy\r\n*Dietary Supplements\r\nDocosahexaenoic Acids/administration & dosage\r\nEicosapentaenoic Acid/administration & dosage\r\nFatty Acids, Omega-3/administration & dosage\r\nFish Oils/*administration & dosage/chemistry/pharmacology\r\nHumans\r\nNeuroprostanes\r\ndepression\r\nfish oil\r\nlow-grade inflammation\r\nn-3 polyunsaturated fatty acids","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Tung TH, Nguyen NTK, and Huang SY (2021) New Insights into Depressive Disorder with Respect to Low-Grade Inflammation and Fish Oil Intake.. Journal of oleo science 70(11), 1539-1550 DOI: 10.5650/jos.ess21209 "},{"Codes":[{"AttributeId":12723954,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432798,"Title":"Update on dietary supplements for depression.","ParentTitle":"Harvard women's health watch","ShortTitle":"Update on dietary supplements... (2004)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2004","Month":"March","StandardNumber":"1070-910X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"11","Pages":"6-7","Edition":"","Issue":"7","Availability":"","URL":"","OldItemId":"15044118","Abstract":"When does an alternative therapy become mainstream? When enough studies show it's safe and effective. For mild to moderate depression, a handful of supplements seem headed in that direction.","Comments":"","TypeName":"Journal, Article","Authors":"","ParentAuthors":"","DOI":"","Keywords":"Depression/*drug therapy\r\n*Dietary Supplements\r\nFatty Acids, Omega-3/therapeutic use\r\nFolic Acid/therapeutic use\r\nHumans\r\nHypericum\r\nPhytotherapy\r\nS-Adenosylmethionine/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":" (2004) Update on dietary supplements for depression.. Harvard women's health watch 11(7), 6-7"},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12756221,"AdditionalText":"Sodium butyrate","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723736,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"(BDNF NGF  GDNF)","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723757,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723758,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723797,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723964,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723974,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723769,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84433413,"Title":"Sodium butyrate functions as an antidepressant and improves cognition with enhanced neurotrophic expression in models of maternal deprivation and chronic mild stress.","ParentTitle":"Current neurovascular research","ShortTitle":"Valvassori (2014)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2014","Month":"","StandardNumber":"1567-2026 (Linking)","City":"United Arab Emirates","Country":"","Publisher":"","Institution":"","Volume":"11","Pages":"359-66","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"25233278","Abstract":"It is known that cognitive processes, such as learning and memory, are affected in depression. Several authors have described histone deacetylase (HDAC) inhibitors as a class of drugs that improves long-term memory formation. The current study examined the effects of maternal deprivation (MD) and chronic mild stress (CMS), which have been shown as animal models of depression, and the effects of sodium butyrate (SB), a HDAC inhibitor, on recognition memory. Considering that neurotrophic factors has been pointed as a key event involved with cognition and depressive disorder, levels of neurotrophic factors (BDNF, NGF and GDNF) were also investigated. MD and CMS induced depressive-like behavior in the forced swimming test (FST) and memory impairment in the object recognition (OR) test, without altering locomotor activity of rats. In addition, SB was able to reverse the stress-induced neurotrophic factors decrease and reversed memory impairment. The results indicate that the stress both at early and later stage of life may induce cognitive impairment in animals and neurotrofic factors (BDNF, NGF and GDNF) levels decrease. SB treatment improved the recognition memory and reversed the neurotrophins levels decreased in the hippocampus of rats submitted to the MD and CMS models. Together, our results reinforce the notion that SB displays a specific antidepressant profile and improve cognition in MD and CMS rats that may be, at least in part, due to its upregulation of neurotrophic factors.","Comments":"","TypeName":"Journal, Article","Authors":"Valvassori SS ; Varela RB ; Arent CO ; Dal-Pont GC ; Bobsin TS ; Budni J ; Reus GZ ; Quevedo J ; ","ParentAuthors":"","DOI":"10.2174/1567202611666140829162158 ","Keywords":"Analysis of Variance\r\nAnimals\r\nAntidepressive Agents/*therapeutic use\r\nButyric Acid/*therapeutic use\r\nCognition Disorders/*drug therapy/etiology\r\nDepression/*drug therapy/*etiology\r\nDisease Models, Animal\r\nExploratory Behavior/drug effects\r\nGene Expression Regulation/drug effects\r\nHippocampus/drug effects/metabolism\r\nIntercellular Signaling Peptides and Proteins/metabolism\r\nMale\r\n*Maternal Deprivation\r\nRats\r\nRats, Wistar\r\nRecognition, Psychology/drug effects\r\nStress, Psychological/*complications/pathology\r\nSwimming/psychology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Valvassori SS, Varela RB, Arent CO, Dal-Pont GC, Bobsin TS, Budni J, Reus GZ, and Quevedo J (2014) Sodium butyrate functions as an antidepressant and improves cognition with enhanced neurotrophic expression in models of maternal deprivation and chronic mild stress.. Current neurovascular research 11(4), 359-66 DOI: 10.2174/1567202611666140829162158 "},{"Codes":[{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723974,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723769,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723797,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723965,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84433148,"Title":"Sodium Butyrate, a Histone Deacetylase Inhibitor, Reverses Behavioral and Mitochondrial Alterations in Animal Models of Depression Induced by Early- or Late-life Stress.","ParentTitle":"Current neurovascular research","ShortTitle":"Valvassori (2015)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2015","Month":"","StandardNumber":"1567-2026 (Linking)","City":"United Arab Emirates","Country":"","Publisher":"","Institution":"","Volume":"12","Pages":"312-20","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"26216027","Abstract":"The aim of the present study was to evaluate the effects of sodium butyrate on depressive-like behavior and mitochondrial alteration parameters in animal models of depression induced by maternal deprivation or chronic mild stress in Wistar rats. maternal deprivation was established by separating pups from their mothers for 3 h daily from postnatal day 1 to day 10. Chronic mild stress was established by water deprivation, food deprivation, restraint stress, isolation and flashing lights. Sodium butyrate or saline was administered twice a day for 7 days before the behavioral tests. Depressive behavior was evaluated using the forced swim test. The activity of tricarboxylic acid cycle enzymes (succinate dehydrogenase and malate dehydrogenase) and of mitochondrial chain complexes (I, II, II-III and IV) was measured in the striatum of rats. From these analyses it can be observed that sodium butyrate reversed the depressive-like behavior observed in both animal models of depression. Additionally, maternal deprivation and chronic mild stress inhibited mitochondrial respiratory chain complexes and increased the activity of tricarboxylic acid cycle enzymes. Sodium butyrate treatment reversed -maternal deprivation and chronic mild stress- induced dysfunction in the striatum of rats. In conclusion, sodium butyrate showed antidepressant effects in maternal deprivation and chronic mild stress-treated rats, and this effect can be attributed to its action on the neurochemical pathways related to depression.","Comments":"","TypeName":"Journal, Article","Authors":"Valvassori SS ; Resende WR ; Budni J ; Dal-Pont GC ; Bavaresco DV ; Rus GZ ; Carvalho AF ; Gonalves CL ; Furlanetto CB ; Streck EL ; Quevedo J ; ","ParentAuthors":"","DOI":"10.2174/1567202612666150728121121 ","Keywords":"Animals\r\nAnimals, Newborn\r\nButyric Acid/pharmacology/*therapeutic use\r\nCitric Acid Cycle/drug effects\r\nCorpus Striatum/drug effects/*metabolism\r\n*Depression/drug therapy/etiology/pathology\r\nDisease Models, Animal\r\nElectron Transport Chain Complex Proteins/metabolism\r\nExploratory Behavior/drug effects\r\nFemale\r\nGene Expression Regulation, Enzymologic/drug effects\r\nHistone Deacetylase Inhibitors/pharmacology/*therapeutic use\r\nImmobility Response, Tonic/drug effects\r\nMalate Dehydrogenase/metabolism\r\nMale\r\nMaternal Deprivation\r\nRats\r\nRats, Wistar\r\nStress, Psychological/*complications/etiology\r\nSuccinate Dehydrogenase/metabolism\r\nSwimming/psychology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Valvassori SS, Resende WR, Budni J, Dal-Pont GC, Bavaresco DV, Rus GZ, Carvalho AF, Gonalves CL, Furlanetto CB, Streck EL, and Quevedo J (2015) Sodium Butyrate, a Histone Deacetylase Inhibitor, Reverses Behavioral and Mitochondrial Alterations in Animal Models of Depression Induced by Early- or Late-life Stress.. Current neurovascular research 12(4), 312-20 DOI: 10.2174/1567202612666150728121121 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723901,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723971,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84439704,"Title":"Role of n-3 long-chain polyunsaturated fatty acids in human nutrition and health: review of recent studies and recommendations.","ParentTitle":"Nutrition research and practice","ShortTitle":"Van Dael (2021)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"28/06/2023","EditedBy":"GAO BIAO","Year":"2021","Month":"April","StandardNumber":"1976-1457 (Linking)","City":"Korea (South)","Country":"","Publisher":"","Institution":"","Volume":"15","Pages":"137-159","Edition":"","Issue":"2","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC8007408/","OldItemId":"33841720","Abstract":"Long-chain (LC) n-3 polyunsaturated fatty acids (n-3 PUFAs), in particular docosahexaenoic acid (DHA) and eicosapentaenoic acid (EPA), are nutrients involved in many metabolic and physiological processes, and are referred to as n-3 LCPUFA. They have been extensively studied for their effects in human nutrition and health. This paper provides an overview on metabolism, sources, dietary intake, and status of n-3 LCPUFA. A summary of the dietary recommendations for n-3 LCPUFAs for different age groups as well as specific physiological conditions is provided. Evidence for n-3 LCPUFA in cardiovascular diseases, including new studies, is reviewed. Expert recommendations generally support a beneficial effect of n-3 LCPUFA on cardiovascular health and recommend a daily intake of 500 mg as DHA and EPA, or 1-2 servings of fish per week. The role of n-3 LCPUFA on brain health, in particular neurodegenerative disorders and depression, is reviewed. The evidence for beneficial effects of n-3 LCPUFA on neurodegenerative disorders is non-conclusive despite mechanistic support and observational data. Hence, no definite n-3 LCPUFA expert recommendations are made. Data for the beneficial effect of n-3 LCPUFA on depression are generally compelling. Expert recommendations have been established: 200-300 mg/day for depression; up to 1-2 g/day for major depressive disorder. Recent studies support a beneficial role of n-3 LCPUFAs in reducing the risk for premature birth, with a daily intake of 600-800 mg of DHA during pregnancy. Finally, international experts recently reviewed the scientific evidence on DHA and arachidonic acid (ARA) in infant nutrition and concluded that the totality of data support that infant and follow-on formulas should provide both DHA and ARA at levels similar to those in breast milk. In conclusion, the available scientific data support that dietary recommendations for n-3 LCPUFA should be established for the general population and for subjects with specific physiological conditions.","Comments":"","TypeName":"Journal, Article","Authors":"Van Dael P ; ","ParentAuthors":"","DOI":"10.4162/nrp.2021.15.2.137 ","Keywords":"Docosahexaenoic acid\r\nadult\r\nbrain\r\neicosapentaenoic acid\r\nheart\r\ninfant\r\npregnancy","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Van Dael P (2021) Role of n-3 long-chain polyunsaturated fatty acids in human nutrition and health: review of recent studies and recommendations.. Nutrition research and practice 15(2), 137-159 DOI: 10.4162/nrp.2021.15.2.137 "},{"Codes":[{"AttributeId":12723719,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740617,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723743,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723745,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723768,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723787,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723958,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84434353,"Title":"Aromatherapy in nursing and mental health care.","ParentTitle":"Contemporary nurse","ShortTitle":"van der Watt (2008)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2008","Month":"August","StandardNumber":"1037-6178 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"30","Pages":"69-75","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"19072192","Abstract":"There is well documented evidence for the increasing and widespread use of complementary and alternative medicine in the treatment of symptoms of both physical and mental disorders within Western populations. This paper aims to provide a focused review of recent literature on the use of one of these therapies, namely aromatherapy, in nursing and mental health care of people suffering from anxiety and depressive disorders. The evidence base for the efficacy of aromatherapy used to treat these conditions remains poor with a particular paucity of methodologically rigorous studies. However, there are some promising results which suggest that further research is warranted to investigate the potential of essential oils in treating anxiety, depression and symptoms of stress. The experimentally designed inhalation studies are of particular importance as both health professionals and consumers demand more accurate and scientifically based information about the effects and safety of essential oils.","Comments":"","TypeName":"Journal, Article","Authors":"van der Watt G ; Janca A ; ","ParentAuthors":"","DOI":"10.5172/conu.673.30.1.69 ","Keywords":"Anxiety/therapy\r\n*Aromatherapy/adverse effects/nursing\r\nDepression/therapy\r\nHumans\r\nNeoplasms/nursing/psychology/therapy\r\nOils, Volatile","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"van der Watt G, and Janca A (2008) Aromatherapy in nursing and mental health care.. Contemporary nurse 30(1), 69-75 DOI: 10.5172/conu.673.30.1.69 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740617,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723768,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723787,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723958,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84434956,"Title":"Complementary and alternative medicine in the treatment of anxiety and depression.","ParentTitle":"Current opinion in psychiatry","ShortTitle":"van der Watt (2008)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2008","Month":"January","StandardNumber":"0951-7367 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"21","Pages":"37-42","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"18281839","Abstract":"PURPOSE OF REVIEW: There is well documented evidence for the increasing widespread use of complementary and alternative medicine in the treatment of physical and psychiatric symptoms and disorders within Western populations. Here we provide a review of the recent literature on evidence for using such interventions in the treatment of anxiety and depression. RECENT FINDINGS: With regard to herbal treatments, kava is effective in reducing anxiety symptoms and St John's wort in treating mild to moderate depression. The association of kava with hepatotoxicity, however, is a significant concern. Promising data continue to emerge for the use of omega-3 fatty acids in managing depression. Evidence for the use of acupuncture in treating anxiety disorders is becoming stronger, although there is currently minimal empirical evidence for the use of aromatherapy or mindfulness-based meditation. SUMMARY: The evidence base for the efficacy of the majority of complementary and alternative interventions used to treat anxiety and depression remains poor. Recent systematic reviews all point to a significant lack of methodologically rigorous studies within the field. This lack of evidence does not diminish the popularity of such interventions within the general Western population.","Comments":"","TypeName":"Journal, Article","Authors":"van der Watt G ; Laugharne J ; Janca A ; ","ParentAuthors":"","DOI":"10.1097/YCO.0b013e3282f2d814 ","Keywords":"Acupuncture Therapy\r\nAnxiety Disorders/diagnosis/psychology/*therapy\r\nAromatherapy\r\nCognitive Behavioral Therapy\r\nCombined Modality Therapy\r\n*Complementary Therapies\r\nDepressive Disorder/diagnosis/psychology/*therapy\r\nEvidence-Based Medicine\r\nHumans\r\nHypericum\r\nKava\r\nMeditation\r\nPhytotherapy\r\nPlant Extracts/adverse effects/therapeutic use\r\nRandomized Controlled Trials as Topic","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"van der Watt G, Laugharne J, and Janca A (2008) Complementary and alternative medicine in the treatment of anxiety and depression.. Current opinion in psychiatry 21(1), 37-42 DOI: 10.1097/YCO.0b013e3282f2d814 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723967,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84433730,"Title":"Potential Novel Treatments for Bipolar Depression: Ketamine, Fatty Acids, Anti-inflammatory Agents, and Probiotics.","ParentTitle":"CNS & neurological disorders drug targets","ShortTitle":"Vazquez (2017)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2017","Month":"","StandardNumber":"1871-5273 (Linking)","City":"United Arab Emirates","Country":"","Publisher":"","Institution":"","Volume":"16","Pages":"858-869","Edition":"","Issue":"8","Availability":"","URL":"","OldItemId":"28758582","Abstract":"BACKGROUND: Treatments for depression in bipolar disorder (BD) are far less well developed than for unipolar major depressive disorder. Several innovative and experimental approaches have been emerging recently, including use of the dissociative anesthetic ketamine and other antagonists of central NMDA glutamate receptors, as well as unsaturated fatty acids, anti-inflammatory agents, and possibly probiotic methods. METHOD: We reviewed relevant reports from the past decade. FINDINGS: Ketamine, a phencyclidine-like NMDA-glutamate receptor antagonist, has emerged as a highly innovative, experimental treatment for treatment-resistant unipolar major depression, possibly in bipolar depression, and with brief antisuicidal effects. Its limitations include poor bioavailability, rapid but short-lived effects, and little information about long-term benefits and safety of repeated administration. Polyunsaturated fatty acids critical for the structure and functioning of neuronal and other cell membranes have some evidence of benefit as experimental treatments for depression including in BD. There also is evidence of altered expression of peptides associated with inflammation in mood disorder patients, encouraging experimental treatment with anti-inflammatory agents; of these, the COX-II inhibitor celecoxib has shown some evidence of benefit. The concept of altering intestinal flora with probiotic treatments to treat mood disorders remains speculative. CONCLUSION: Ketamine represents an innovative, rapidly acting, experimental treatment for bipolar depression with practical limitations. Unsaturated fatty acids and anti-inflammatory agents have inconsistent support; probiotic treatments lack evidence. These innovative approaches require much more clinical investigation.","Comments":"","TypeName":"Journal, Article","Authors":"Vazquez GH ; Camino S ; Tondo L ; Baldessarini RJ ; ","ParentAuthors":"","DOI":"10.2174/1871527316666170728165648 ","Keywords":"Animals\r\nAnti-Inflammatory Agents/*therapeutic use\r\nBipolar Disorder/*drug therapy\r\nFatty Acids/*therapeutic use\r\nHumans\r\nKetamine/*therapeutic use\r\nProbiotics/*therapeutic use\r\nAnti-inflammatory\r\nNMDA receptor\r\nbipolar disorder\r\ndepression\r\ninflammation\r\nketamine\r\npolyunsaturated fatty acids\r\nprobiotics","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Vazquez GH, Camino S, Tondo L, and Baldessarini RJ (2017) Potential Novel Treatments for Bipolar Depression: Ketamine, Fatty Acids, Anti-inflammatory Agents, and Probiotics.. CNS & neurological disorders drug targets 16(8), 858-869 DOI: 10.2174/1871527316666170728165648 "},{"Codes":[{"AttributeId":12723719,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740617,"AdditionalText":"rosmarinic acid ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723751,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":"TNF-  IL-6","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723755,"AdditionalText":"5-","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723972,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723974,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740071,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723833,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84436698,"Title":"Prophylactic administration of rosmarinic acid ameliorates depression-associated cardiac abnormalities in Wistar rats: Evidence of serotonergic, oxidative, and inflammatory pathways.","ParentTitle":"Journal of biochemical and molecular toxicology","ShortTitle":"Verma (2022)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2022","Month":"October","StandardNumber":"1095-6670 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"36","Pages":"e23160","Edition":"","Issue":"10","Availability":"","URL":"","OldItemId":"35838106","Abstract":"Psychiatric disorders and associated cardiac comorbidities have increased the risk of mortality worldwide. Researchers reported that depression increases the possibility of future cardiac abnormalities by approximately 30%. Therefore, there is an unmet need to develop therapeutic interventions to treat depression and associated cardiac abnormalities. The present study was conducted to evaluate the prophylactic effect of rosmarinic acid (RA) against chronic unpredictable stress (CUS)-induced depression associated cardiac abnormalities in Wistar rats. The CUS paradigm, which comprised several stressors, was employed for 40 days to induce depressive-like behavior and associated cardiac abnormalities in rats. Along with CUS, RA at a dose of 25 and 50mg/kg was administered orally to two groups of animals for 40 days. Behavioral tests (forced swim test and sucrose consumption test) and molecular biomarkers (corticosterone and serotonin) were performed. Electrocardiography was performed before CUS (Day 0), Day 20, and Day 40 to study electrocardiogram parameters. Furthermore, changes in body weight, organ weight, tissue lipid peroxidation, glutathione, catalase, cTn-I, MMP-2, and proinflammatory cytokines (TNF- and IL-6) were estimated. Our results showed that RA treatment caused a reduction in immobility period, adrenal hyperplasia, corticosterone level, tissue lipid peroxidation, cTn-I, MMP-2, proinflammatory cytokines, and QRS complex duration, while an increase in sucrose consumption, brain serotonin level, T-wave width, glutathione, and catalase activity as compared with the CUS-control group. The results of our study proved that RA administration ameliorates CUS-induced depression-associated cardiac abnormalities in rats via serotonergic, oxidative, and inflammatory pathways.","Comments":"","TypeName":"Journal, Article","Authors":"Verma H ; Shivavedi N ; Tej GNVC ; Kumar M ; Nayak PK ; ","ParentAuthors":"","DOI":"10.1002/jbt.23160 ","Keywords":"Animals\r\nRats\r\nBehavior, Animal\r\nBiomarkers/metabolism\r\nCatalase/metabolism\r\nCinnamates\r\nCopper\r\n*Corticosterone/pharmacology\r\n*Depression/drug therapy/metabolism\r\nDepsides\r\nDisease Models, Animal\r\nDiterpenes\r\nGlutathione/metabolism\r\nInterleukin-6/metabolism\r\nMatrix Metalloproteinase 2/metabolism\r\nOxidative Stress\r\nRats, Wistar\r\nSerotonin/metabolism\r\nSucrose\r\nTumor Necrosis Factor-alpha/metabolism\r\nchronic unpredictable stress\r\nelectrocardiography\r\noxidative stress\r\nproinflammatory cytokines\r\nrosmarinic acid","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Verma H, Shivavedi N, Tej GNVC, Kumar M, and Nayak PK (2022) Prophylactic administration of rosmarinic acid ameliorates depression-associated cardiac abnormalities in Wistar rats: Evidence of serotonergic, oxidative, and inflammatory pathways.. Journal of biochemical and molecular toxicology 36(10), e23160 DOI: 10.1002/jbt.23160 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"Behavior Rating Inventory of Executive Functioning (BRIEF) \nGlobal Executive Composite (GEC) \nBehavioral Regulation Index (BRI) \n Metacognition Index (MI). ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723772,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723968,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432395,"Title":"Omega-3 supplementation associated with improved parent-rated executive function in youth with mood disorders: secondary analyses of the omega 3 and therapy (OATS) trials.","ParentTitle":"Journal of child psychology and psychiatry, and allied disciplines","ShortTitle":"Vesco (2018)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"28/06/2023","EditedBy":"GAO BIAO","Year":"2018","Month":"June","StandardNumber":"0021-9630 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"59","Pages":"628-636","Edition":"","Issue":"6","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC5916745/","OldItemId":"29063592","Abstract":"BACKGROUND: Improvements in executive functioning (EF) may lead to improved quality of life and lessened functional impairment for children with mood disorders. The aim was to assess the impact of omega-3 supplementation (3) and psychoeducational psychotherapy (PEP), each alone and in combination, on EF in youth with mood disorders. We completed secondary analyses of two randomized controlled trials (RCTs) of 3 and PEP for children with depression and bipolar disorder. METHODS: Ninety-five youths with depression or bipolar disorder not otherwise specified/cyclothymic disorder were randomized in 12-week RCTs. Two capsules (3 or placebo) were given twice daily (1.87g 3 total daily, mostly eicosapentaenoic acid). Families randomized to PEP participated in twice-weekly 50-min sessions. Analyses assess impact of interventions on the Behavior Rating Inventory of Executive Functioning (BRIEF) parent-report Global Executive Composite (GEC) and two subscales, Behavior Regulation (BRI) and Metacognition (MI) Indices. Intent-to-treat repeated measures ANOVAs, using multiple imputation for missing data, included all 95 randomized participants. Trials were registered with www.clinicaltrials.gov, NCT01341925 & NCT01507753. RESULTS: Participants receiving 3 (aggregating combined and monotherapy) improved significantly more than aggregated placebo on GEC (p=.001, d=.70), BRI (p=.004, d=.49), and MI (p=.04, d=.41). 3 alone (d=.49) and combined with PEP (d=.67) each surpassed placebo on GEC. Moderation by attention-deficit/hyperactivity disorder (ADHD) comorbidity was nonsignificant although those with ADHD showed nominally greater gains. PEP monotherapy had negligible effect. CONCLUSIONS: Decreased impairment in EF was associated with 3 supplementation in youth with mood disorders. Research examining causal associations of 3, EF, and mood symptoms is warranted.","Comments":"","TypeName":"Journal, Article","Authors":"Vesco AT ; Young AS ; Arnold LE ; Fristad MA ; ","ParentAuthors":"","DOI":"10.1111/jcpp.12830 ","Keywords":"Adolescent\r\nBipolar Disorder/*physiopathology/*therapy\r\nChild\r\nCombined Modality Therapy\r\nDepressive Disorder/*physiopathology/*therapy\r\nEicosapentaenoic Acid/pharmacology\r\nExecutive Function/*drug effects\r\nFatty Acids, Omega-3/administration & dosage/*pharmacology\r\nFemale\r\nHumans\r\nMale\r\nMetacognition/*drug effects\r\n*Outcome Assessment, Health Care\r\nPsychotherapy/*methods\r\n*Self-Control\r\nSchool children\r\nbipolar disorder\r\ndepression\r\nnutrition\r\npsychotherapy","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Vesco AT, Young AS, Arnold LE, and Fristad MA (2018) Omega-3 supplementation associated with improved parent-rated executive function in youth with mood disorders: secondary analyses of the omega 3 and therapy (OATS) trials.. Journal of child psychology and psychiatry, and and allied disciplines 59(6), 628-636 DOI: 10.1111/jcpp.12830 "},{"Codes":[{"AttributeId":12723719,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740617,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalTex
