:"462-71","Edition":"","Issue":"6","Availability":"","URL":"","OldItemId":"18222653","Abstract":"Abnormalities in serum cholesterol levels of patients with mood disorders have been identified in epidemiological studies. However, evidence for an influence of dietary cholesterol on behavioral models is poor. Here, we investigated the behavioral changes of Wistar male rats fed a 2% cholesterol-enriched diet for 2 months in experimental models of depression and anxiety, such as the forced swim test (FST) paradigm and the novelty-induced grooming sampling test (NGT). The correlation between behavioral depression and impaired cognitive capacity was also examined testing rats in the Morris water maze (MWM) task one day after the FST. Different groups of rats fed various dietary regimens, were subjected to acute or repeated treatment (14 days) with clomipramine hydrochloride (50 or 25 mg/kg), diazepam (1 mg/kg) or with the peripheral benzodiazepine receptors (PBRs) antagonist, isoquinoline PK11195 (1 mg/kg) injected intraperitoneally (i.p.). Rats fed the cholesterol-enriched diet showed a significant decrease of grooming score in the NGT and of immobility time in the FST in comparison to animals fed a standard diet. Furthermore, the anxiolytic and antidepressant effects of diazepam and clomipramine were not affected by the different diets. Only after repeated treatment, PK11195 impaired the performance of animals fed a standard diet in the FST, and exhibited an anxiolytic-like profile in animals fed either the cholesterol-enriched or the standard diet. The improved performance in the FST was followed by a better learning performance in the acquisition phase of the MWM. These results suggest that effects of cholesterol-enriched diet on the behavioral reaction of rats in experimental models of mild stress may involve PBRs. They deserve attention in order to clarify the clinical correlation between plasma cholesterol levels and mood disorders in humans.","Comments":"","TypeName":"Journal, Article","Authors":"Micale V ; Scapagnini G ; Colombrita C ; Mazzola C ; Alkon DL ; Drago F ; ","ParentAuthors":"","DOI":"10.1016/j.euroneuro.2007.11.006 ","Keywords":"Analysis of Variance\r\nAnimals\r\nAntidepressive Agents, Tricyclic/therapeutic use\r\nAntineoplastic Agents/pharmacology/therapeutic use\r\nBehavior, Animal/*drug effects\r\nCholesterol, Dietary/*pharmacology/*therapeutic use\r\nClomipramine/therapeutic use\r\nCognition/*drug effects/physiology\r\nDisease Models, Animal\r\nDose-Response Relationship, Drug\r\nGrooming/drug effects/physiology\r\nImmobility Response, Tonic/drug effects/physiology\r\nIsoquinolines/pharmacology/therapeutic use\r\nMale\r\nMaze Learning/drug effects/physiology\r\nRats\r\nRats, Wistar\r\nStress, Psychological/*diet therapy/drug therapy\r\nSwimming\r\nTime Factors","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Micale V, Scapagnini G, Colombrita C, Mazzola C, Alkon DL, and Drago F (2008) Behavioral effects of dietary cholesterol in rats tested in experimental models of mild stress and cognition tasks.. European neuropsychopharmacology : the journal of the European College of Neuropsychopharmacology 18(6), 462-71 DOI: 10.1016/j.euroneuro.2007.11.006 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723734,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723950,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432136,"Title":"Docosahexanoic acid and omega-3 fatty acids in depression.","ParentTitle":"The Psychiatric clinics of North America","ShortTitle":"Mischoulon (2000)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"13/06/2023","EditedBy":"GAO BIAO","Year":"2000","Month":"December","StandardNumber":"0193-953X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"23","Pages":"785-94","Edition":"","Issue":"4","Availability":"","URL":"https://www.sciencedirect.com/science/article/abs/pii/S0193953X05701970?via%3Dihub","OldItemId":"11147247","Abstract":"Geographic areas where consumption of DHA is high are associated with decreased rates of depression. DHA deficiency states, such as alcoholism and the postpartum period, also are linked with depression. Individuals with major depression have marked depletions in omega-3 FAs (especially DHA) in erythrocyte phospholipids compared with controls. These data suggest that DHA may be associated with depression, and the limited data available on supplementation with DHA or other omega-3 FAs seem to support the hypothesis that DHA may have psychotropic effects. Overall, the use of EFAs is promising, particularly in view of the many illnesses potentially treatable with these substances; however, larger, carefully designed studies are needed to establish whether DHA is an effective and safe antidepressant, mood stabilizer, or antipsychotic. A few preliminary trials of DHA are in progress, but no studies comparing DHA against placebo or against an established antidepressant have been carried out. Studies to address this issue are being developed at the Massachusetts General Hospital. Studies likely will require escalating doses of DHA, eventually reaching high levels so as to ensure that patients will avoid a potentially ineffective subclinical dose. Careful monitoring of dietary intake among subjects also will necessary because a high intake of omega-3-rich foods may confound results. Finally, large-scale, placebo-controlled, double-blind trials comparing the efficacy and safety of DHA against standard antidepressants are required before psychiatrists can recommend DHA therapy as effective and safe for the treatment of depression and other mood disorders. Given the popularity of self-medication by patients who already are taking marketed antidepressants, studies examining the use of DHA as an augmentor to standard antidepressants may answer whether DHA can occupy a niche as an augmenting agent for patients who have made a partial response or have not responded to conventional antidepressants. Considering that natural medications generally seem best for treating mild to moderate illness, the role of DHA as a therapy for minor and subsyndromal depression also should be considered. It is hoped that studies of these types will help to clarify some of the knowledge gaps outlined in this article.","Comments":"","TypeName":"Journal, Article","Authors":"Mischoulon D ; Fava M ; ","ParentAuthors":"","DOI":"10.1016/s0193-953x(05)70197-0 ","Keywords":"Clinical Trials as Topic\r\nDepressive Disorder, Major/diagnosis/*drug therapy/psychology\r\nFatty Acids, Omega-3/adverse effects/*therapeutic use\r\nHumans\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Mischoulon D, and Fava M (2000) Docosahexanoic acid and omega-3 fatty acids in depression.. The Psychiatric clinics of North America 23(4), 785-94 DOI: 10.1016/s0193-953x(05)70197-0 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723734,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740071,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723957,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432250,"Title":"Update and critique of natural remedies as antidepressant treatments.","ParentTitle":"The Psychiatric clinics of North America","ShortTitle":"Mischoulon (2007)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"13/06/2023","EditedBy":"GAO BIAO","Year":"2007","Month":"March","StandardNumber":"0193-953X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"30","Pages":"51-68","Edition":"","Issue":"1","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC2786903/","OldItemId":"17362803","Abstract":"Natural medications such as St. John's Wort, SAMe, and omega-3 fatty acids eventually may prove to be valuable additions to the psychiatrist's pharmacologic armamentarium, both as monotherapy and as adjunctive therapy for mood disorders. Current research data are compelling, from a standpoint of both efficacy and safety, but before clinicians can recommend these as first-line treatments, more well-designed controlled studies in large patient populations are needed. During the past decade, the National Institutes of Health, the National Institute for Mental Health, and the National Center for Complementary and Alternative Medicine have widened their support for research on the efficacy and safety of alternative treatments, and increasing numbers of academic institutions are undertaking large-scale, multicenter studies on the natural medications reviewed here, as well as others. These studies should help answer some of the yet-unsettled questions about natural medications. Psychiatrists who are considering recommending natural antidepressants to their patients should emphasize that these treatments are relatively unproven and that it remains to be seen whether they would be appropriate or preferable to the conventional psychotropic agents. in the absence of more conclusive data, the best candidates for alternative treatments may be patients for whom a delay in adequate treatment would not be devastating(eg, the mildly symptomatic patient who has a strong interest in natural remedies). Other good candidates may include patients who have been unresponsive to conventional antidepressants or particularly intolerant of side effects; these patients, however, often are the most difficult to treat, and alternative agents seem best suited for the mildly ill. Care should be taken with patients who are taking multiple medications, in view of adverse drug-drug interactions that have emerged with increased use of alternative treatments. Finally, as with all psychotropic agents, natural medications should be used preferably under the supervision of a physician.","Comments":"","TypeName":"Journal, Article","Authors":"Mischoulon D ; ","ParentAuthors":"","DOI":"10.1016/j.psc.2006.12.003 ","Keywords":"Complementary Therapies/*methods\r\nDepressive Disorder/*drug therapy\r\nFatty Acids, Omega-3\r\nHumans\r\nHypericum\r\nPhytotherapy/*methods","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Mischoulon D (2007) Update and critique of natural remedies as antidepressant treatments.. The Psychiatric clinics of North America 30(1), 51-68 DOI: 10.1016/j.psc.2006.12.003 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"\n","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723959,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432493,"Title":"A double-blind, randomized controlled trial of ethyl-eicosapentaenoate for major depressive disorder.","ParentTitle":"The Journal of clinical psychiatry","ShortTitle":"Mischoulon (2009)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2009","Month":"December","StandardNumber":"0160-6689 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"70","Pages":"1636-44","Edition":"","Issue":"12","Availability":"","URL":"","OldItemId":"19709502","Abstract":"OBJECTIVE: To examine the efficacy and tolerability of ethyl-eicosapentaenoate (EPA-E) monotherapy for major depressive disorder (MDD). METHOD: Fifty-seven adults with DSM-IV MDD were randomly assigned from January 2003 until June 2006 to receive 1 g/d of eicosapentaenoic acid (EPA) or placebo for 8 weeks in a double-blind, randomized, controlled pilot study. Response criteria were on the basis of the 17-item Hamilton Depression Rating Scale (HDRS-17). Subjects' plasma lipid profiles were examined by gas chromatography. RESULTS: Thirty-five subjects (63% female; mean +/- SD age = 45 +/- 13 years) were eligible for the intent-to-treat (ITT) analysis. In the ITT sample, mean +/- SD HDRS-17 scores decreased from 21.6 +/- 2.7 to 13.9 +/- 8.9 for the EPA group (n = 16) and from 20.5 +/- 3.6 to 17.5 +/- 7.5 for the placebo group (n = 19) (P = .123); the effect size for EPA was 0.55. ITT response rates were 38% (6/16) for EPA, and 21% (4/19) for placebo (P = .45). Among the 24 study completers, mean +/- SD HDRS-17 scores decreased from 21.3 +/- 3.0 to 11.1 +/- 8.1 for the EPA group and from 20.5 +/- 3.8 to 16.3 +/- 6.9 for the placebo group (P = .087); the effect size for EPA was 0.73. Completer response rates were 45% (5/11) for EPA, and 23% (3/13) for placebo (P = .39). Among EPA subjects, baseline n-6/n-3 ratio was associated with decrease in HDRS-17 score (r = -0.686, P = .030) and with treatment response (P = .032); change in n-6/n-3 ratio was associated with change in HDRS-17 score (r = .784, P = .032). Side effects, reported in 2 EPA subjects and 5 placebo subjects, were exclusively gastrointestinal, mild, and not associated with discontinuation. CONCLUSIONS: EPA demonstrated an advantage over placebo that did not reach statistical significance, possibly due to the small sample and low completer rates, which were the major study limitations. TRIAL REGISTRATION: clinicaltrials.gov Identifier: NCT00096798.","Comments":"","TypeName":"Journal, Article","Authors":"Mischoulon D ; Papakostas GI ; Dording CM ; Farabaugh AH ; Sonawalla SB ; Agoston AM ; Smith J ; Beaumont EC ; Dahan LE ; Alpert JE ; Nierenberg AA ; Fava M ; ","ParentAuthors":"","DOI":"10.4088/JCP.08m04603 ","Keywords":"Adult\r\nDepressive Disorder, Major/blood/diagnosis/*drug therapy\r\nDouble-Blind Method\r\nEicosapentaenoic Acid/*analogs & derivatives/therapeutic use\r\nFemale\r\nHumans\r\nLipids/blood\r\nMale\r\nMiddle Aged\r\nPilot Projects\r\nPlacebos\r\nPlatelet Aggregation Inhibitors/*therapeutic use\r\nPsychiatric Status Rating Scales\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Mischoulon D, Papakostas GI, Dording CM, Farabaugh AH, Sonawalla SB, Agoston AM, Smith J, Beaumont EC, Dahan LE, Alpert JE, Nierenberg AA, and Fava M (2009) A double-blind, randomized controlled trial of ethyl-eicosapentaenoate for major depressive disorder.. The Journal of clinical psychiatry 70(12), 1636-44 DOI: 10.4088/JCP.08m04603 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723965,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432855,"Title":"A double-blind, randomized controlled clinical trial comparing eicosapentaenoic acid versus docosahexaenoic acid for depression.","ParentTitle":"The Journal of clinical psychiatry","ShortTitle":"Mischoulon (2015)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2015","Month":"January","StandardNumber":"0160-6689 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"76","Pages":"54-61","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"25272149","Abstract":"OBJECTIVE: To compare 2 omega-3 (n-3) preparations enriched with eicosapentaenoic acid (EPA) versus docosahexaenoic acid (DHA) as monotherapy for major depressive disorder (MDD) in a 2-site, placebo-controlled, randomized, double-blind clinical trial. METHOD: 196 adults (53% female; mean [SD] age = 44.7 [13.4] years) with DSM-IV MDD and a baseline 17-item Hamilton Depression Rating Scale (HDRS-17) score  15 were randomized equally from May 18, 2006, to June 30, 2011, to 8 weeks of double-blind treatment with oral EPA-enriched n-3 1000 mg/d, DHA-enriched n-3 1,000 mg/d, or placebo. RESULTS: 154 subjects completed the study. Modified intent-to-treat (mITT) analysis (n = 177 subjects with  1 postbaseline visit; 59.3% female, mean [SD] age 45.8 [12.5] years) employed mixed-model repeated measures (MMRM). All 3 groups demonstrated statistically significant improvement in the HDRS-17 (primary outcome measure), 16-item Quick Inventory of Depressive Symptomatology-Self Report (QIDS-SR-16), and Clinical Global Improvement-Severity Scale (CGI-S) (P < .05), but neither n-3 preparation separated from placebo (P > .05). Response and remission rates were in the range of 40%-50% and 30%, respectively, for all treatments, with no significant differences between groups. One subject receiving EPA-enriched n-3 discontinued due to worsening depression, and 1 subject receiving placebo discontinued due to an unspecified \"negative reaction\" to pills. CONCLUSIONS: Neither EPA-enriched nor DHA-enriched n-3 was superior to placebo for the treatment of MDD. TRIAL REGISTRATION: ClinicalTrials.gov identifier: NCT00517036.","Comments":"","TypeName":"Journal, Article","Authors":"Mischoulon D ; Nierenberg AA ; Schettler PJ ; Kinkead BL ; Fehling K ; Martinson MA ; Hyman Rapaport M; ","ParentAuthors":"","DOI":"10.4088/JCP.14m08986 ","Keywords":"Adult\r\nAged\r\nDepressive Disorder, Major/*drug therapy\r\nDocosahexaenoic Acids/administration & dosage/*pharmacology\r\nDouble-Blind Method\r\nEicosapentaenoic Acid/administration & dosage/*pharmacology\r\nFemale\r\nHumans\r\nMale\r\nMiddle Aged\r\nPlacebos/administration & dosage/pharmacology\r\nTreatment Outcome\r\nYoung Adult","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Mischoulon D, Nierenberg AA, Schettler PJ, Kinkead BL, Fehling K, Martinson MA, and Hyman Rapaport M (2015) A double-blind, randomized controlled clinical trial comparing eicosapentaenoic acid versus docosahexaenoic acid for depression.. The Journal of clinical psychiatry 76(1), 54-61 DOI: 10.4088/JCP.14m08986 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723734,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723969,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84436102,"Title":"Current Role of Herbal and Natural Preparations.","ParentTitle":"Handbook of experimental pharmacology","ShortTitle":"Mischoulon (2019)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2019","Month":"","StandardNumber":"0171-2004 (Linking)","City":"Germany","Country":"","Publisher":"","Institution":"","Volume":"250","Pages":"225-252","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"30141099","Abstract":"Depression remains difficult to manage, despite the many registered treatments available. For many depressed individuals, particularly those who have not responded to and/or had adverse effects from standard therapies, herbal and natural medications represent a potentially valuable alternative. This chapter will review several natural remedies used in the treatment of depression. Specific remedies covered include St. John's wort (SJW), S-adenosyl-L-methionine (SAMe), omega-3 fatty acids, rhodiola, and others. We will begin by providing some historical and social context about these remedies. Then we will review efficacy and safety data, as well as biological mechanisms of action of these therapies. Finally, we will discuss the limitations of the current state of knowledge and provide suggestions for a productive research agenda focused on natural remedies. While many questions about these treatments remain unanswered and much work needs to be done before we determine their place in the psychiatric armamentarium, we believe that this chapter will give psychiatrists a good perspective on the pros and cons of herbal and natural antidepressants as part of the pharmacological armamentarium and sensible guidelines on how and when they should be used.","Comments":"","TypeName":"Journal, Article","Authors":"Mischoulon D ; Rapaport MH ; ","ParentAuthors":"","DOI":"10.1007/164_2018_152 ","Keywords":"Antidepressive Agents/*pharmacology\r\nDepression/*psychology\r\nHumans\r\n*Hypericum\r\n5-Hydroxy tryptophan\r\n5-MTHF\r\nAcetyl-L-carnitine\r\nAlpha lipoic acid\r\nComplementary and alternative medicine\r\nDeplin\r\nFolate\r\nHypericum\r\nInositol\r\nN-acetyl cysteine\r\nNatural remedies\r\nNutraceuticals\r\nOmega-3\r\nRhodiola\r\nS-adenosyl methionine\r\nSAMe\r\nSt. Johns wort","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Mischoulon D, and Rapaport MH (2019) Current Role of Herbal and Natural Preparations.. Handbook of experimental pharmacology 250, 225-252 DOI: 10.1007/164_2018_152 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723734,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723868,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723965,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740071,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432267,"Title":"Fatty acid metabolism and its longitudinal relationship with the hypothalamic-pituitary-adrenal axis in major depression: Associations with prospective antidepressant response.","ParentTitle":"Psychoneuroendocrinology","ShortTitle":"Mocking (2015)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2015","Month":"September","StandardNumber":"0306-4530 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"59","Pages":"1-13","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"26010860","Abstract":"BACKGROUND: Metabolism of dietary fatty acids (FAs), and its relationship with the hypothalamic-pituitary-adrenal (HPA)-axis, have been found to be altered in major depressive disorder (MDD). Moreover, indications exist that these factors are associated with antidepressant-response. If we better understand these associations, we might identify novel targets for add-on therapy to increase antidepressant-response, and/or early indicators to improve response prediction. OBJECTIVE: To determine whether alterations in FA-metabolism, and their relationship with the HPA-axis, are associated with prospective response to the antidepressant paroxetine in MDD. DESIGN: We first compared 70 initially unmedicated MDD-patients with 51 age- and gender-matched controls at study-entry, regarding salivary cortisol and erythrocyte membrane FAs [omega-3 docosahexaenoic acid (DHA), eicosapentaenoic acid (EPA), FA-chain length, -unsaturation and -peroxidizability]. Subsequently, we treated patients with 6 weeks 20mg/day selective serotonin reuptake inhibitor paroxetine. After 6 weeks, we continued this treatment in responders (i.e. showing 50% decrease in Hamilton depression rating scale-score), and randomized non-responders to a 6-week, double-blind, placebo-controlled dose-escalation up to 50mg/day. We repeated cortisol and FA-measures in patients after 6 and 12 weeks. RESULTS: Compared to controls, patients showed higher FA-chain length, FA-unsaturation and FA-peroxidation, and more negative relationships of FA-unsaturation and FA-peroxidation with cortisol. Moreover, these negative relationships were associated with paroxetine nonresponse. Nonresponse was also associated with low DHA, which was related to low fatty fish intake. Furthermore, early responders showed initial low FA-chain length, FA-peroxidation and EPA that increased during the study, while non-responders exhibited opposite patterns. CONCLUSIONS: FA-metabolism alterations, and their relationship with cortisol, are associated with prospective paroxetine response in MDD, and may therefore form an early indicator of treatment effectiveness. Moreover, dietary fatty fish intake may improve antidepressant response through an effect on FA-metabolism.","Comments":"","TypeName":"Journal, Article","Authors":"Mocking RJ ; Verburg HF ; Westerink AM ; Assies J ; Vaz FM ; Koeter MW ; Ruh HG ; Schene AH ; ","ParentAuthors":"","DOI":"10.1016/j.psyneuen.2015.04.027 ","Keywords":"Adult\r\nCase-Control Studies\r\nCross-Sectional Studies\r\nDepressive Disorder, Major/*drug therapy/*metabolism\r\nDocosahexaenoic Acids\r\nDose-Response Relationship, Drug\r\nDouble-Blind Method\r\nEicosapentaenoic Acid\r\nFatty Acids/*metabolism\r\nFemale\r\nHumans\r\nHydrocortisone/metabolism\r\nHypothalamo-Hypophyseal System/*metabolism\r\nLipid Metabolism\r\nLongitudinal Studies\r\nMale\r\nParoxetine/*therapeutic use\r\nPituitary-Adrenal System/*metabolism\r\nSaliva/metabolism\r\nCortisol\r\nDocosahexaenoic acid\r\nEicosapentaenoic acid\r\nFatty acids\r\nMajor depressive disorder\r\nParoxetine\r\nPrognosis\r\nSerotonin uptake inhibitors\r\nn-3 PUFA","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Mocking RJ, Verburg HF, Westerink AM, Assies J, Vaz FM, Koeter MW, Ruh HG, and Schene AH (2015) Fatty acid metabolism and its longitudinal relationship with the hypothalamic-pituitary-adrenal axis in major depression: Associations with prospective antidepressant response.. Psychoneuroendocrinology 59, 1-13 DOI: 10.1016/j.psyneuen.2015.04.027 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723762,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723868,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723966,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432232,"Title":"Meta-analysis and meta-regression of omega-3 polyunsaturated fatty acid supplementation for major depressive disorder.","ParentTitle":"Translational psychiatry","ShortTitle":"Mocking (2016)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"13/06/2023","EditedBy":"GAO BIAO","Year":"2016","Month":"March","StandardNumber":"2158-3188 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"6","Pages":"e756","Edition":"","Issue":"3","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4872453/","OldItemId":"26978738","Abstract":"Omega-3 polyunsaturated fatty acid (PUFA) supplementation has been proposed as (adjuvant) treatment for major depressive disorder (MDD). In the present meta-analysis, we pooled randomized placebo-controlled trials assessing the effects of omega-3 PUFA supplementation on depressive symptoms in MDD. Moreover, we performed meta-regression to test whether supplementation effects depended on eicosapentaenoic acid (EPA) or docosahexaenoic acid dose, their ratio, study duration, participants' age, percentage antidepressant users, baseline MDD symptom severity, publication year and study quality. To limit heterogeneity, we only included studies in adult patients with MDD assessed using standardized clinical interviews, and excluded studies that specifically studied perinatal/perimenopausal or comorbid MDD. Our PubMED/EMBASE search resulted in 1955 articles, from which we included 13 studies providing 1233 participants. After taking potential publication bias into account, meta-analysis showed an overall beneficial effect of omega-3 PUFAs on depressive symptoms in MDD (standardized mean difference=0.398 (0.114-0.682), P=0.006, random-effects model). As an explanation for significant heterogeneity (I(2)=73.36, P<0.001), meta-regression showed that higher EPA dose (=0.00037 (0.00009-0.00065), P=0.009), higher percentage antidepressant users (=0.0058 (0.00017-0.01144), P=0.044) and earlier publication year (=-0.0735 (-0.143 to 0.004), P=0.04) were significantly associated with better outcome for PUFA supplementation. Additional sensitivity analyses were performed. In conclusion, present meta-analysis suggested a beneficial overall effect of omega-3 PUFA supplementation in MDD patients, especially for higher doses of EPA and in participants taking antidepressants. Future precision medicine trials should establish whether possible interactions between EPA and antidepressants could provide targets to improve antidepressant response and its prediction. Furthermore, potential long-term biochemical side effects of high-dosed add-on EPA supplementation should be carefully monitored.","Comments":"","TypeName":"Journal, Article","Authors":"Mocking RJ ; Harmsen I ; Assies J ; Koeter MW ; Ruh HG ; Schene AH ; ","ParentAuthors":"","DOI":"10.1038/tp.2016.29 ","Keywords":"Antidepressive Agents/*therapeutic use\r\nDepression/*drug therapy\r\nDepressive Disorder, Major/*drug therapy\r\n*Dietary Supplements\r\nDocosahexaenoic Acids/*therapeutic use\r\nEicosapentaenoic Acid/*therapeutic use\r\nFatty Acids, Omega-3/therapeutic use\r\nHumans\r\nRandomized Controlled Trials as Topic\r\nRegression Analysis","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Mocking RJ, Harmsen I, Assies J, Koeter MW, Ruh HG, and Schene AH (2016) Meta-analysis and meta-regression of omega-3 polyunsaturated fatty acid supplementation for major depressive disorder.. Translational psychiatry 6(3), e756 DOI: 10.1038/tp.2016.29 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723734,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723757,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723745,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":"CRP\\TNF","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723758,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723868,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723968,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84433600,"Title":"Focus on fatty acids in the neurometabolic pathophysiology of psychiatric disorders.","ParentTitle":"Journal of inherited metabolic disease","ShortTitle":"Mocking (2018)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"13/06/2023","EditedBy":"GAO BIAO","Year":"2018","Month":"July","StandardNumber":"0141-8955 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"41","Pages":"597-611","Edition":"","Issue":"4","Availability":"","URL":"https://onlinelibrary.wiley.com/doi/full/10.1007/s10545-018-0158-3","OldItemId":"29524021","Abstract":"Continuous research into the pathophysiology of psychiatric disorders, such as major depressive disorder (MDD), posttraumatic stress disorder (PTSD), and schizophrenia, suggests an important role for metabolism. This narrative review will provide an up-to-date summary of how metabolism is thought to be involved in the pathophysiology of these psychiatric disorders. We will focus on (I) the important role of fatty acids in these metabolic alterations, (II) whether fatty acid alterations represent epiphenomena or risk factors, and (III) similarities and dissociations in fatty acid alterations between different psychiatric disorders. (Historical) epidemiological evidence links fatty acid intake to psychiatric disorder prevalence, corroborated by altered fatty acid concentrations measured in psychiatric patients. These fatty acid alterations are connected with other concomitant pathophysiological mechanisms, including biological stress (hypothalamic-pituitary-adrenal (HPA)-axis and oxidative stress), inflammation, and brain network structure and function. Metabolomics and lipidomics studies are underway to more deeply investigate this complex network of associated neurometabolic alterations. Supplementation of fatty acids as disease-modifying nutraceuticals has clinical potential, particularly add-on eicosapentaenoic acid (EPA) in depressed patients with markers of increased inflammation. However, by interpreting the observed fatty acid alterations as partly (mal)adaptive phenomena, we attempt to nuance translational expectations and provide new clinical applications for these novel neurometabolic insights, e.g., to predict treatment response or depression recurrence. In conclusion, placing fatty acids in context can contribute to further understanding and optimized treatment of psychiatric disorders, in order to diminish their overwhelming burden of disease.","Comments":"","TypeName":"Journal, Article","Authors":"Mocking RJT ; Assies J ; Ruh HG ; Schene AH ; ","ParentAuthors":"","DOI":"10.1007/s10545-018-0158-3 ","Keywords":"Eicosapentaenoic Acid/analogs & derivatives\r\nFatty Acids/*metabolism\r\nHumans\r\nHypothalamo-Hypophyseal System/*metabolism\r\nInflammation/metabolism\r\nMental Disorders/*metabolism/physiopathology\r\nMetabolism, Inborn Errors/metabolism\r\nOxidative Stress\r\nPituitary-Adrenal System/*metabolism","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Mocking RJT, Assies J, Ruh HG, and Schene AH (2018) Focus on fatty acids in the neurometabolic pathophysiology of psychiatric disorders.. Journal of inherited metabolic disease 41(4), 597-611 DOI: 10.1007/s10545-018-0158-3 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723970,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723774,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723868,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12789719,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432066,"Title":"Omega-3 Fatty Acid Supplementation for Perinatal Depression: A Meta-Analysis.","ParentTitle":"The Journal of clinical psychiatry","ShortTitle":"Mocking (2020)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"September","StandardNumber":"0160-6689 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"81","Pages":"","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"32898343","Abstract":"OBJECTIVE: Several randomized controlled trials (RCTs) investigated omega-3 polyunsaturated fatty acids (PUFAs) (ie, fish oil) in perinatal depression, but their efficacy remains unclear. We performed a meta-analysis of RCTs on omega-3 PUFAs for perinatal depression, comparing a priori defined subgroups: pregnant women vs postpartum women and prevention vs treatment of perinatal depression. METHODS: We searched Web of Science, Embase, PsycINFO, and the Cochrane Library, combining omega-3 PUFAs and perinatal depression terms and including publications up to February 18, 2019, for RCTs on omega-3 PUFAs compared to placebo or any active comparator. RESULTS: Data from 18 RCTs on 4,052 participants showed an overall significant small beneficial effect of omega-3 PUFAs on depressive symptoms compared to placebo (-0.236 standardized difference in means [SDM]; 95% CI = -0.463 to -0.009; P = .042). Heterogeneity was considerable (I = 88.58; P < .001), with significant subgroup differences explaining 55% of between-study variance (P = .001). In depressed women, omega-3 PUFAs showed a medium effect (SDM = -0.545; 95% CI = -1.182 to 0.093; P = .094) vs no effect in nondepressed women (SDM = -0.073). Moreover, the effect was medium to large in postpartum women (SDM = -0.656; 95% CI = -1.690 to 0.378; P = .214) compared to a negligible effect during pregnancy (SDM = -0.071). RCTs specifically studying postpartum depression showed the largest effect (SDM = -0.886; 95% CI = -2.088 to 0.316; P = .149). CONCLUSIONS: Omega-3 PUFAs have an overall significant small beneficial effect on perinatal depression, with important subgroup differences. We advise against prescribing omega-3 PUFAs for the treatment or prevention of depressive symptoms during pregnancy, given a lack of effect with low heterogeneity. In contrast, omega-3 PUFA supplementation may be a promising (add-on) treatment for postpartum depression.","Comments":"","TypeName":"Journal, Article","Authors":"Mocking RJT ; Steijn K ; Roos C ; Assies J ; Bergink V ; Ruh HG ; Schene AH ; ","ParentAuthors":"","DOI":"10.4088/JCP.19r13106 ","Keywords":"Depression, Postpartum/*drug therapy/prevention & control\r\nDietary Supplements\r\nFatty Acids, Omega-3/*therapeutic use\r\nFemale\r\nHumans\r\nPregnancy\r\nRandomized Controlled Trials as Topic","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Mocking RJT, Steijn K, Roos C, Assies J, Bergink V, Ruh HG, and Schene AH (2020) Omega-3 Fatty Acid Supplementation for Perinatal Depression: A Meta-Analysis.. The Journal of clinical psychiatry 81(5),  DOI: 10.4088/JCP.19r13106 "},{"Codes":[{"AttributeId":12740617,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723719,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723835,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723972,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84433434,"Title":"Effectiveness of aromatherapy with inhaled lavender essential oil and breathing exercises on ECT-related anxiety in depressed patients.","ParentTitle":"Explore (New York, N.Y.)","ShortTitle":"Moghadam (2022)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"13/06/2023","EditedBy":"GAO BIAO","Year":"2022","Month":"November","StandardNumber":"1550-8307 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"18","Pages":"683-687","Edition":"","Issue":"6","Availability":"","URL":"https://www.sciencedirect.com/science/article/abs/pii/S1550830721002731?via%3Dihub","OldItemId":"35027302","Abstract":"Background and aims Electroconvulsive therapy (ECT) is considered a safe, effective, and significant treatment in patients suffering from a major depressive disorder. Anxiety caused by this invasive treatment may impose several side effects on patients. The purpose of this study was to evaluate the effectiveness of aromatherapy with inhaled lavender essential oil and breathing exercises on ECT-related anxiety in depressed patients. Methods In this randomized controlled clinical trial, 90 depressed patients were selected and divided into three groups: aromatherapy, breathing exercise, and routine care using a random allocation method. Before undergoing ECT, the aromatherapy group was exposed to the inhaled lavender essential oil (n=30), the breathing exercise group performed the breathing exercises (n=30), and the routine care group received routine care (n=30). Before (20min) and after the intervention (30min later), patients' anxiety was assessed using Beck Anxiety Inventory. Results After the intervention, the results revealed that anxiety score changes were statistically significant among the three groups (p < 0.001). In addition, it was found that the patients' mean anxiety scores significantly decreased in the aromatherapy and breathing exercise groups compared to with the pre-intervention scores (p < 0.001). Conclusion Aromatherapy with inhaled lavender essential oil and breathing exercises can be considered by clinical nurses as simple, applicable, and effective interventions to reduce ECT-related anxiety in depressed patients.","Comments":"","TypeName":"Journal, Article","Authors":"Moghadam ZE ; Delmoradi F ; Aemmi SZ ; Vaghee S ; Vashani HB ; ","ParentAuthors":"","DOI":"10.1016/j.explore.2021.12.006 ","Keywords":"Humans\r\n*Aromatherapy/methods\r\n*Lavandula\r\n*Electroconvulsive Therapy\r\n*Depressive Disorder, Major/drug therapy\r\n*Oils, Volatile/therapeutic use\r\nPlant Oils/therapeutic use\r\nAnxiety/therapy/etiology\r\nBreathing Exercises\r\nAnxiety\r\nBreathing exercises\r\nElectroconvulsive therapy\r\nLavandula\r\nMajor depressive disorder","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Moghadam ZE, Delmoradi F, Aemmi SZ, Vaghee S, and Vashani HB (2022) Effectiveness of aromatherapy with inhaled lavender essential oil and breathing exercises on ECT-related anxiety in depressed patients.. Explore (New York, and N.Y.) 18(6), 683-687 DOI: 10.1016/j.explore.2021.12.006 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723757,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723758,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723971,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723975,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84433499,"Title":"Systemic Elevation of n-3 Polyunsaturated Fatty Acids (n-3-PUFA) Is Associated with Protection against Visual, Motor, and Emotional Deficits in Mice following Closed-Head Mild Traumatic Brain Injury.","ParentTitle":"Molecular neurobiology","ShortTitle":"Mondal (2021)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2021","Month":"November","StandardNumber":"0893-7648 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"58","Pages":"5564-5580","Edition":"","Issue":"11","Availability":"","URL":"","OldItemId":"34365584","Abstract":"Traumatic brain injury (TBI) causes neuroinflammation and neurodegeneration leading to various pathological complications such as motor and sensory (visual) deficits, cognitive impairment, and depression. N-3 polyunsaturated fatty acid (n-3 PUFA) containing lipids are known to be anti-inflammatory, whereas the sphingolipid, ceramide (Cer), is an inducer of neuroinflammation and degeneration. Using Fat1(+)-transgenic mice that contain elevated levels of systemic n-3 PUFA, we tested whether they are resistant to mild TBI-mediated sensory-motor and emotional deficits by subjecting Fat1-transgenic mice and their WT littermates to focal cranial air blast (50 psi) or sham blast (0 psi, control). We observed that visual function in WT mice was reduced significantly following TBI but not in Fat1(+)-blast animals. We also found Fat1(+)-blast mice were resistant to the decline in motor functions, depression, and fear-producing effects of blast, as well as the reduction in the area of oculomotor nucleus and increase in activated microglia in the optic tract in brain sections seen following blast in WT mice. Lipid and gene expression analyses confirmed an elevated level of the n-3 PUFA eicosapentaenoic acid (EPA) in the plasma and brain, blocking of TBI-mediated increase of Cer in the brain, and decrease in TBI-mediated induction of Cer biosynthetic and inflammatory gene expression in the brain of the Fat1(+) mice. Our results demonstrate that suppression of ceramide biosynthesis and inflammatory factors in Fat1(+)-transgenic mice is associated with significant protection against the visual, motor, and emotional deficits caused by mild TBI. This study suggests that n-3 PUFA (especially, EPA) has a promising therapeutic role in preventing neurodegeneration after TBI.","Comments":"","TypeName":"Journal, Article","Authors":"Mondal K ; Takahashi H ; Cole J 2nd; Del Mar NA ; Li C ; Stephenson DJ ; Allegood J ; Cowart LA ; Chalfant CE ; Reiner A ; Mandal N ; ","ParentAuthors":"","DOI":"10.1007/s12035-021-02501-y ","Keywords":"Affective Symptoms/blood/etiology/*prevention & control\r\nAnimals\r\nBrain Chemistry\r\nBrain Concussion/*blood/complications/psychology\r\nCadherins/genetics/*physiology\r\nCeramides/biosynthesis\r\nDepression/blood/etiology/prevention & control\r\nDisease Resistance\r\nFatty Acids, Omega-3/*blood/physiology\r\nFear\r\nFemale\r\nHead Injuries, Closed/*blood/complications/psychology\r\nMale\r\nMice\r\nMice, Inbred C57BL\r\nMice, Transgenic\r\nMovement Disorders/blood/etiology/*prevention & control\r\nNeuroinflammatory Diseases\r\nOpen Field Test\r\nOxidative Stress\r\nRecombinant Proteins/metabolism\r\nSphingolipids/analysis\r\nSphingomyelin Phosphodiesterase/analysis\r\nVision Disorders/blood/etiology/*prevention & control\r\nCeramide\r\nEmotional deficits\r\nFearfulness\r\nNeuroinflammation\r\nTraumatic brain injury (TBI)\r\nVisual deficits\r\nn-3 PUFA","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Mondal K, Takahashi H, Cole J 2nd, Del Mar NA, Li C, Stephenson DJ, Allegood J, Cowart LA, Chalfant CE, Reiner A, and Mandal N (2021) Systemic Elevation of n-3 Polyunsaturated Fatty Acids (n-3-PUFA) Is Associated with Protection against Visual, Motor, and Emotional Deficits in Mice following Closed-Head Mild Traumatic Brain Injury.. Molecular neurobiology 58(11), 5564-5580 DOI: 10.1007/s12035-021-02501-y "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"HDRSYMRSCGI","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723910,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723958,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432154,"Title":"Omega-3 fatty acids for bipolar disorder.","ParentTitle":"The Cochrane database of systematic reviews","ShortTitle":"Montgomery (2008)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2008","Month":"April","StandardNumber":"1361-6137 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"","Pages":"CD005169","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"18425912","Abstract":"BACKGROUND: Bipolar disorder is a complex psychiatric disorder and is amongst the top thirty causes of worldwide disability. Mood stabilisers are the primary pharmacological intervention, both in the treatment of acute episodes and in prophylaxis. There is, however, mounting evidence that dietary supplementation with omega-3 fatty acids may be beneficial in psychiatric conditions, particularly those involving disturbances of mood. OBJECTIVES: To review the efficacy of omega-3 fatty acids as either a monotherapy or an adjunctive treatment for bipolar disorder. SEARCH STRATEGY: Electronic searches of the following databases were performed: CCDANCTR-Studies and CCDANCTR-References were searched on 12/2/2008, Supplementary searches were carried out on Biological Abstracts, CINAHL, The Cochrane Library, CCDAN Register, EMBASE, MEDLINE, and PsycINFO. The search strategy also included cited reference searching, personal contact with all authors of studies initially included and contact with the omega-3 producing pharmaceutical companies. SELECTION CRITERIA: All relevant randomised controlled trials were included in the review. Studies involving males and females of all ages with a diagnosis of bipolar disorder qualified for inclusion. Studies using any type or dose of omega-3 fatty acid treatment as monotherapy or in addition to standard pharmacotherapy were eligible. The primary outcome was symptom severity; and secondary outcomes were adverse effects, dropout and satisfaction with treatment. DATA COLLECTION AND ANALYSIS: Two review authors independently inspected the citations identified from the search. Potentially relevant abstracts were identified and full papers ordered and reassessed for inclusion and methodological quality. All relevant data were extracted. The weighted mean difference (WMD) was used for continuous outcome data, with 95% confidence intervals (CI). MAIN RESULTS: Five studies met inclusion criteria for the review, however, methodological quality was highly variable. Only one study, involving 75 participants, provided data for analysis, and showed a benefit of active treatment over control for depression symptom levels (WMD -3.93, 95% CI -7.00 to -0.86)and Clinical Global Impression scores (WMD -0.75, 95% CI -1.33 to -0.17) but not for mania (WMD -2.81, 95% CI -7.68 to 1.90). No serious adverse effects were reported in the five studies. The pattern of dropout was highly variable between studies. AUTHORS' CONCLUSIONS: Results from one study showed positive effects of omega-3 as an adjunctive treatment for depressive but not manic symptoms in bipolar disorder. These findings must be regarded with caution owing to the limited data available. There is an acute need for well-designed and executed randomised controlled trials in this field.","Comments":"","TypeName":"Journal, Article","Authors":"Montgomery P ; Richardson AJ ; ","ParentAuthors":"","DOI":"10.1002/14651858.CD005169.pub2 ","Keywords":"Antimanic Agents/*therapeutic use\r\nBipolar Disorder/*therapy\r\nDepressive Disorder/therapy\r\n*Dietary Supplements\r\nDocosahexaenoic Acids/therapeutic use\r\nEicosapentaenoic Acid/therapeutic use\r\nFatty Acids, Omega-3/*therapeutic use\r\nFemale\r\nHumans\r\nMale\r\nRandomized Controlled Trials as Topic","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Montgomery P, and Richardson AJ (2008) Omega-3 fatty acids for bipolar disorder.. The Cochrane database of systematic reviews (2), CD005169 DOI: 10.1002/14651858.CD005169.pub2 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723910,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723968,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84433160,"Title":"Diet, nutrition and the ageing brain: current evidence and new directions.","ParentTitle":"The Proceedings of the Nutrition Society","ShortTitle":"Moore (2018)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2018","Month":"May","StandardNumber":"0029-6651 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"77","Pages":"152-163","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"29316987","Abstract":"Globally populations are ageing. By 2050, it is estimated that there will be two billion people aged 60 years or over, of which 131 million are projected to be affected by dementia, while depression is predicted to be the second leading cause of disability worldwide by 2020. Preventing or delaying the onset of these disorders should therefore be a public health priority. There is some evidence linking certain dietary patterns, particularly the Mediterranean diet, with a reduced risk of dementia and depression. Specific dietary components have also been investigated in relation to brain health, with emerging evidence supporting protective roles for n-3 PUFA, polyphenols, vitamin D and B-vitamins. At this time, the totality of evidence is strongest in support of a role for folate and the metabolically related B-vitamins (vitamin B12, vitamin B6 and riboflavin) in slowing the progression of cognitive decline and possibly reducing the risk of depression in ageing. Future studies incorporating new technologies, such as MRI and magnetoencephalography, offer much promise in identifying effective nutrition interventions that could reduce the risk of cognitive and mental disorders. This review will explore the ageing brain and the emerging evidence linking diet and specific nutrients with cognitive function and depression in ageing, with the potential to develop strategies that could improve quality of life in our ageing population.","Comments":"","TypeName":"Journal, Article","Authors":"Moore K ; Hughes CF ; Ward M ; Hoey L ; McNulty H ; ","ParentAuthors":"","DOI":"10.1017/S0029665117004177 ","Keywords":"Aging/*physiology\r\nBrain/*drug effects/physiology\r\nCognition/drug effects\r\nCognition Disorders/*prevention & control\r\nDementia/*prevention & control\r\nDepression/*prevention & control\r\n*Diet\r\nFatty Acids, Omega-3/pharmacology/therapeutic use\r\nHumans\r\nMental Disorders/prevention & control\r\nNutrients/pharmacology/therapeutic use\r\n*Nutritional Status\r\nPolyphenols/pharmacology/therapeutic use\r\nVitamins/pharmacology/therapeutic use\r\nAD Alzheimer's disease\r\nMCI mild cognitive impairment\r\nRCT randomised controlled trial\r\nAgeing\r\nB-vitamins\r\nCognition\r\nDepression\r\nNutrition","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Moore K, Hughes CF, Ward M, Hoey L, and McNulty H (2018) Diet, nutrition and the ageing brain: current evidence and new directions.. The Proceedings of the Nutrition Society 77(2), 152-163 DOI: 10.1017/S0029665117004177 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723757,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723758,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723838,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723968,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723974,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432728,"Title":"N-3 PUFA diet enrichment prevents amyloid beta-induced depressive-like phenotype.","ParentTitle":"Pharmacological research","ShortTitle":"Morgese (2018)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"14/06/2023","EditedBy":"GAO BIAO","Year":"2018","Month":"March","StandardNumber":"1043-6618 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"129","Pages":"526-534","Edition":"","Issue":"","Availability":"","URL":"https://www.sciencedirect.com/science/article/abs/pii/S1043661817309295?via%3Dihub","OldItemId":"29203442","Abstract":"Among neuropsychiatric diseases, depression is one of the most prevalent. Many pathologies have been indicated as comorbid with depression and in particular, neurodegenerative disorders such as Alzheimer's diseases (AD). In this regard, several evidences endorse a strong relationship between depression and AD, so much that this mental illness has been proposed either as a risk factor for AD or as a prodromic AD phase. Furthermore, amyloid beta (A) peptide, the main constituent of amyloid plaques commonly considered the principal hallmark of AD brains, has been shown to be increased, in its soluble form, in depressed patients. Accordingly, we have previously found that A, intracerebroventricularly (i.c.v.) injected, is able to evoke a depressive-like profile in rats accompanied by low cortical serotonin and reduced neurotrophin content. Taking into account the great increase in AD and depression prevalence, many environmental factors have been under study, particularly dietary factors, and the role of polyunsaturated fatty acids (PUFA) is becoming central in this field of research. Thus, aim of the present study was to evaluate the neurobehavioral effects of lifelong exposure to either n-3 PUFA rich or n-3 PUFA poor diet after A central administration. Results showed that n-3 PUFA enriched diet prevented the A- induced depressive-like behaviors, as reveled by the reduction in the immobility time in the FST test. Furthermore, n-3 PUFA rich diet exposure reverted also serotonin and neurotrophin level reduction in prefrontal cortex of A treated rats. Taken together, our data support the concept that supplementation of diet with n-3 PUFA represents a valid approach to reduce the risk of developing depressive symptoms, as well as reducing the risk of A-related pathologies, such as AD.","Comments":"","TypeName":"Journal, Article","Authors":"Morgese MG ; Schiavone S ; Mhillaj E ; Bove M ; Tucci P ; Trabace L ; ","ParentAuthors":"","DOI":"10.1016/j.phrs.2017.11.034 ","Keywords":"Alzheimer Disease/*diet therapy/metabolism\r\nAmyloid beta-Peptides\r\nAnimals\r\nDepression/*diet therapy/metabolism\r\nDiet\r\nDisease Models, Animal\r\nFatty Acids, Omega-3/*administration & dosage\r\nFatty Acids, Omega-6/administration & dosage\r\nMale\r\nNerve Growth Factors/metabolism\r\nPeptide Fragments\r\nPhenotype\r\nPrefrontal Cortex/metabolism\r\nRats, Wistar\r\nSerotonin/metabolism\r\nAmyloid beta\r\nDepression\r\nPolyunsaturated fatty acids\r\nSerotonin","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Morgese MG, Schiavone S, Mhillaj E, Bove M, Tucci P, and Trabace L (2018) N-3 PUFA diet enrichment prevents amyloid beta-induced depressive-like phenotype.. Pharmacological research 129, 526-534 DOI: 10.1016/j.phrs.2017.11.034 "},{"Codes":[{"AttributeId":12740617,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723719,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":" II ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723835,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723967,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84433228,"Title":"Effectiveness of Anise Oil for Treatment of Mild to Moderate Depression in Patients With Irritable Bowel Syndrome: A Randomized Active and Placebo-Controlled Clinical Trial.","ParentTitle":"Journal of evidence-based complementary & alternative medicine","ShortTitle":"Mosaffa-Jahromi (2017)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"13/06/2023","EditedBy":"GAO BIAO","Year":"2017","Month":"January","StandardNumber":"2156-5899 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"22","Pages":"41-46","Edition":"","Issue":"1","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC5871202/","OldItemId":"26873392","Abstract":"Depression is a prevalent disorder among patients suffering from irritable bowel syndrome. The current study was performed to evaluate the effect of a traditional Persian medicine product, anise oil, in removing the symptoms of mild to moderate depression in patients with irritable bowel syndrome. In a randomized double-blinded active and placebo controlled clinical trial, 120 participants with mild to moderate depression according to the Beck Depression Inventory-II total scores were categorized into 3 equal groups and received anise oil, Colpermin, and placebo. The results at the end of trial (week 4) and follow-up (week 6) demonstrated significant priority against active and placebo groups. Although the mechanism is unknown yet, anise oil could be a promising choice of treatment for depressed patients with irritable bowel syndrome.","Comments":"","TypeName":"Journal, Article","Authors":"Mosaffa-Jahromi M ; Tamaddon AM ; Afsharypuor S ; Salehi A ; Seradj SH ; Pasalar M ; Jafari P ; Lankarani KB ; ","ParentAuthors":"","DOI":"10.1177/2156587216628374 ","Keywords":"Adult\r\nDepression/*drug therapy/*etiology\r\nFemale\r\nHumans\r\nIrritable Bowel Syndrome/*complications\r\nMale\r\nMedicine, Arabic\r\nMiddle Aged\r\nOils, Volatile/*therapeutic use\r\n*Pimpinella\r\nPlant Oils/*therapeutic use\r\nYoung Adult\r\nanise\r\ndepression\r\nirritable bowel syndrome\r\ntraditional Persian medicine","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Mosaffa-Jahromi M, Tamaddon AM, Afsharypuor S, Salehi A, Seradj SH, Pasalar M, Jafari P, and Lankarani KB (2017) Effectiveness of Anise Oil for Treatment of Mild to Moderate Depression in Patients With Irritable Bowel Syndrome: A Randomized Active and Placebo-Controlled Clinical Trial.. Journal of evidence-based complementary & alternative medicine 22(1), 41-46 DOI: 10.1177/2156587216628374 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"HDRS","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723835,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723963,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432282,"Title":"Eicosapentaenoic acid versus docosahexaenoic acid in mild-to-moderate depression: a randomized, double-blind, placebo-controlled trial.","ParentTitle":"European neuropsychopharmacology : the journal of the European College of Neuropsychopharmacology","ShortTitle":"Mozaffari-Khosravi (2013)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2013","Month":"July","StandardNumber":"0924-977X (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"23","Pages":"636-44","Edition":"","Issue":"7","Availability":"","URL":"","OldItemId":"22910528","Abstract":"Controversy exists as to whether eicosapentaenoic acid (EPA) or docosahexaenoic acid (DHA) or both are responsible for the efficacy of n-3 polyunsaturated fatty acids in depression. We conducted a single-center, randomized, double-blind, placebo-controlled, multi-arm, parallel-group trial, comparing the efficacy of EPA versus DHA as adjuvants to maintenance medication treatments for mild-to-moderate depression. Eighty-one mild-to-moderately depressed outpatients were randomly assigned to receive either 1g/d of EPA or DHA or placebo (coconut oil) for 12 weeks. The primary outcome measure was the 17-item Hamilton Depression Rating Scale (HDRS) final score in the modified intention-to-treat population, which comprised of all randomized patients with at least 1 post-randomization observation (n=62; 61.3% female; mean age 35.1  1.2 years). Allocated treatments were well tolerated. Although there was no significant difference between groups at baseline, patients in the EPA group showed a significantly lower mean HDRS score at study endpoint compared with those in the DHA (p<0.001) or placebo (p=0.002) groups. Furthermore, response to treatment (defined as a  50% decrease from the baseline HDRS score) was only observed in 6 patients receiving EPA, while no one in any of DHA or placebo groups responded to treatment. Overall, these data suggest greater efficacy of EPA compared to DHA or placebo as an adjunctive treatment in mild-to-moderate depression. However, further, randomized controlled trials are needed to support these findings.","Comments":"","TypeName":"Journal, Article","Authors":"Mozaffari-Khosravi H ; Yassini-Ardakani M ; Karamati M ; Shariati-Bafghi SE ; ","ParentAuthors":"","DOI":"10.1016/j.euroneuro.2012.08.003 ","Keywords":"Adolescent\r\nAdult\r\nAged\r\nAntidepressive Agents/*therapeutic use\r\nDepression/*drug therapy\r\nDocosahexaenoic Acids/adverse effects/*therapeutic use\r\nDouble-Blind Method\r\nEicosapentaenoic Acid/adverse effects/*therapeutic use\r\nFemale\r\nHumans\r\nMale\r\nMedication Adherence\r\nMiddle Aged\r\nPlacebos\r\nPsychiatric Status Rating Scales\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Mozaffari-Khosravi H, Yassini-Ardakani M, Karamati M, and Shariati-Bafghi SE (2013) Eicosapentaenoic acid versus docosahexaenoic acid in mild-to-moderate depression: a randomized, double-blind, placebo-controlled trial.. European neuropsychopharmacology : the journal of the European College of Neuropsychopharmacology 23(7), 636-44 DOI: 10.1016/j.euroneuro.2012.08.003 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"(BDI)","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723961,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12789719,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432374,"Title":"The mothers, Omega-3 and mental health study.","ParentTitle":"BMC pregnancy and childbirth","ShortTitle":"Mozurkewich (2011)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"14/06/2023","EditedBy":"GAO BIAO","Year":"2011","Month":"June","StandardNumber":"1471-2393 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"11","Pages":"46","Edition":"","Issue":"","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3146889/","OldItemId":"21696635","Abstract":"BACKGROUND: Major depressive disorder (MDD) during pregnancy and postpartum depression are associated with significant maternal and neonatal morbidity. While antidepressants are readily used in pregnancy, studies have raised concerns regarding neurobehavioral outcomes in exposed infants. Omega-3 fatty acid supplementation, most frequently from fish oil, has emerged as a possible treatment or prevention strategy for MDD in non-pregnant individuals, and may have beneficial effects in pregnant women. Although published observational studies in the psychiatric literature suggest that maternal docosahexaenoic acid (DHA) deficiency may lead to the development of MDD in pregnancy and postpartum, there are more intervention trials suggesting clinical benefit for supplementation with eicosa
