rdNumber":"2072-6643 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"9","Pages":"","Edition":"","Issue":"3","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC5372961/","OldItemId":"28304335","Abstract":"Depression is a complex disorder influenced by a variety of biological and environmental factors. Due to significant heterogeneity, there are remarkable differences in how patients respond to treatment. A primary objective of psychiatric research is to identify biological markers that could be used to better predict and enhance responses to antidepressant treatments. Diet impacts various aspects of health, including depression. The fatty acid composition of the Western diet, which has a high ratio of n-6:n-3 polyunsaturated fatty acids, is associated with increased incidence of depression. The brain is rich in lipids, and dietary fatty acids act within specific brain regions to regulate processes that impact emotional behavior. This manuscript reviews existing evidence demonstrating brain region-specific fatty acid profiles, and posits that specific fatty acids may serve as predictive biomarkers of response to antidepressants. Furthermore, increasing blood levels of certain fats, such as n-3s, via dietary intervention may serve as an adjunct to improve the efficacy of antidepressants. Notably, most of the existing research regarding fats and depression-related brain regions has focused on n-3s, as compared to n-6s, monounsaturated, and saturated fats. This review article will help guide future work investigating the relationships between fatty acids, brain regions, and antidepressant efficacy.","Comments":"","TypeName":"Journal, Article","Authors":"Fernandes MF ; Mutch DM ; Leri F ; ","ParentAuthors":"","DOI":"10.3390/nu9030298 ","Keywords":"Animals\r\nAntidepressive Agents/*therapeutic use\r\nBiomarkers/metabolism\r\nBrain/*drug effects/metabolism\r\nDepression/*drug therapy\r\nDietary Fats/administration & dosage\r\nDisease Models, Animal\r\nFatty Acids/*administration & dosage\r\nFatty Acids, Omega-3/*administration & dosage\r\nFatty Acids, Omega-6/*administration & dosage\r\nHumans\r\nHPA-axis\r\nantidepressants\r\ndiet\r\nfatty acids\r\nhippocampus\r\nmental health\r\nmental illness\r\nprefrontal cortex\r\nstriatum","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Fernandes MF, Mutch DM, and Leri F (2017) The Relationship between Fatty Acids and Different Depression-Related Brain Regions, and Their Potential Role as Biomarkers of Response to Antidepressants.. Nutrients 9(3),  DOI: 10.3390/nu9030298 "},{"Codes":[{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723769,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723797,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723958,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723974,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84434631,"Title":"The antidepressant role of dietary long-chain polyunsaturated n-3 fatty acids in two phases in the developing brain.","ParentTitle":"Prostaglandins, leukotrienes, and essential fatty acids","ShortTitle":"Ferraz (2008)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"31/05/2023","EditedBy":"GAO BIAO","Year":"2008","Month":"March","StandardNumber":"0952-3278 (Linking)","City":"Scotland","Country":"","Publisher":"","Institution":"","Volume":"78","Pages":"183-8","Edition":"","Issue":"3","Availability":"","URL":"https://www.plefa.com/article/S0952-3278(08)00008-2/fulltext","OldItemId":"18378130","Abstract":"In this work we investigated the effect from fish oil (FO) supplementation, rich in n-3 fatty acids, on an antidepressant effect on adult rats in Phase A (supplementation during pregnancy and lactation) and phase B (supplementation during post-weaning until adulthood). During Phase A, female rats, used as matrix to obtain male rats, were divided in three groups: FO (daily supplemented), CF (coconut fat daily supplemented) and control (not supplemented). Our results showed that adult rats whose mothers were supplemented with FO during Phase A and rats supplemented during phase B demonstrated a significantly decreased immobility time when compared to control and CF groups. There was no difference in neither motor activity nor anxiety behavior in the three groups excluding false positive results. Our results suggest that n-3 fatty acids supplementation during Phases A and B had a beneficial effect on preventing the development of depression-like behavior in adult rats.","Comments":"","TypeName":"Journal, Article","Authors":"Ferraz AC ; Kiss A ; Arajo RL ; Salles HM ; Naliwaiko K ; Pamplona J ; Matheussi F ; ","ParentAuthors":"","DOI":"10.1016/j.plefa.2008.02.001 ","Keywords":"Animals\r\nAntidepressive Agents/administration & dosage/pharmacology\r\nBrain/drug effects/*growth & development\r\n*Dietary Supplements\r\nFatty Acids, Omega-3/administration & dosage/*pharmacology\r\nFemale\r\nMale\r\nMaze Learning/drug effects/physiology\r\nMotor Activity/drug effects/physiology\r\nPregnancy\r\nRats\r\nRats, Wistar","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Ferraz AC, Kiss A, Arajo RL, Salles HM, Naliwaiko K, Pamplona J, and Matheussi F (2008) The antidepressant role of dietary long-chain polyunsaturated n-3 fatty acids in two phases in the developing brain.. Prostaglandins, leukotrienes, and and essential fatty acids 78(3), 183-8 DOI: 10.1016/j.plefa.2008.02.001 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723974,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723769,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723797,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723961,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740071,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84433172,"Title":"Chronic -3 fatty acids supplementation promotes beneficial effects on anxiety, cognitive and depressive-like behaviors in rats subjected to a restraint stress protocol.","ParentTitle":"Behavioural brain research","ShortTitle":"Ferraz (2011)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"31/05/2023","EditedBy":"GAO BIAO","Year":"2011","Month":"May","StandardNumber":"0166-4328 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"219","Pages":"116-22","Edition":"","Issue":"1","Availability":"","URL":"https://www.sciencedirect.com/science/article/abs/pii/S016643281000848X?via%3Dihub","OldItemId":"21192985","Abstract":"Recent evidence has demonstrated dietary influence on the manifestation of different types of behaviors induced by stressor tasks. The present study examined the impact of -3 polyunsaturated fatty acids (PUFAs) supplementation in an early phase of the brain development with the goal of preventing or even attenuating the occurrence of stress-related behaviors such as depressive-like behaviors, anxiety and cognitive dysfunctions in male rats subjected to restraint stress. Our results indicated that the supplementation regimen successfully counteracted the anxiogenic effects of stress as evidenced by the rats' increased exploration time in the aversive arms of the elevated plus maze. The forced swimming test indicated that immobility and swimming were more deeply influenced by PUFAs supplementation, thereby demonstrating an antidepressant effect. Furthermore, cognitive function was shown to be intensely affected by restraint stress, but the effects were surprisingly counteracted by the PUFAs supplementation. Lastly, plasmatic corticosterone levels were demonstrated to be drastically increased by the restraint stress; however, PUFAs supplementation promoted a reduction of this stress-related hormone to levels that were comparable to those observed in the control group. Our results suggested that the mechanisms underlying these effects are possibly associated with the reduction of corticosterone levels promoted by the PUFAs supplementation in the stress-induced animals. Further studies to examine the participation of PUFAs in mediating different behaviors in rats subjected to restraint stress are warranted.","Comments":"","TypeName":"Journal, Article","Authors":"Ferraz AC ; Delattre AM ; Almendra RG ; Sonagli M ; Borges C ; Araujo P ; Andersen ML ; Tufik S ; Lima MM ; ","ParentAuthors":"","DOI":"10.1016/j.bbr.2010.12.028 ","Keywords":"Affect/drug effects\r\nAnimals\r\n*Anti-Anxiety Agents\r\n*Antidepressive Agents\r\nAnxiety/psychology\r\nBehavior, Animal/*drug effects\r\nCognition/*drug effects\r\nCorticosterone/blood\r\nDepression/*drug therapy/*psychology\r\nFatty Acids, Omega-3/*pharmacology\r\nMale\r\nMaze Learning/drug effects\r\nRats\r\nRats, Wistar\r\nRestraint, Physical\r\nStress, Psychological/*drug therapy/*psychology\r\nSwimming/psychology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Ferraz AC, Delattre AM, Almendra RG, Sonagli M, Borges C, Araujo P, Andersen ML, Tufik S, and Lima MM (2011) Chronic -3 fatty acids supplementation promotes beneficial effects on anxiety, cognitive and depressive-like behaviors in rats subjected to a restraint stress protocol.. Behavioural brain research 219(1), 116-22 DOI: 10.1016/j.bbr.2010.12.028 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723734,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723736,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723774,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723835,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723972,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12789719,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432891,"Title":"The effects of omega-3 polyunsaturated fatty acids supplementation in pregnancy, lactation, and infancy: An umbrella review of meta-analyses of randomized trials.","ParentTitle":"Pharmacological research","ShortTitle":"Firouzabadi (2022)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"31/05/2023","EditedBy":"GAO BIAO","Year":"2022","Month":"March","StandardNumber":"1043-6618 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"177","Pages":"106100","Edition":"","Issue":"","Availability":"","URL":"https://www.sciencedirect.com/science/article/abs/pii/S1043661822000457?via%3Dihub","OldItemId":"35104631","Abstract":"We aimed to perform an umbrella review of systematic reviews and meta-analyses (SRMAs) of randomized clinical trials (RCT) of the effects of long-chain omega-3 fatty acid supplementation in pregnancy, lactation, and infancy. We searched PubMed, Scopus, and Web of Science to November 2020. Two independent investigators extracted the information, evaluated the methodological quality of SRMAs using A Measurement Tool to Assess Systematic Reviews-2 (AMSTAR2), and rated the certainty of evidence using the Grades of Recommendation, Assessment, Development and Evaluation (GRADE) approach. Either a fixed-effects or a random-effects model was used to recalculate the effect sizes and 95%CIs, depending on the number of trials. Overall, 28 SRMAs of RCTs, reporting 124 outcomes from 672 RCTs with 273,523 participants were considered eligible for the present umbrella review. Our results demonstrated evidence of moderate to high certainty that omega-3 supplementation reduced the risk of pre-eclampsia and low-birth weight and improved head circumference when used in pregnant women, and reduced severe retinopathy of prematurity and cholestasis when used in infancy. There were also favorable effects on preterm delivery, pre-natal and post-partum depression, glycemic control and inflammation markers in pregnant women, and sensitization to peanuts, positive skin prick tests, anthropometric measures, language development, visual acuity, and duration of ventilation in infants (GRADE=low). Our findings suggested that omega-3 supplementation during pregnancy can exert favorable effects against pre-eclampsia, low-birth weight, pre-term delivery, and post-partum depression, and can improve anthropometric measures, immune system, and visual activity in infants and cardiometabolic risk factors in pregnant mothers.","Comments":"","TypeName":"Journal, Article","Authors":"Firouzabadi FD ; Shab-Bidar S ; Jayedi A ; ","ParentAuthors":"","DOI":"10.1016/j.phrs.2022.106100 ","Keywords":"Birth Weight\r\n*Depression, Postpartum/chemically induced/drug therapy\r\nDietary Supplements\r\n*Fatty Acids, Omega-3/therapeutic use\r\nFemale\r\nHumans\r\nInfant\r\nInfant, Newborn\r\nLactation\r\nMeta-Analysis as Topic\r\n*Pre-Eclampsia\r\nPregnancy\r\nRandomized Controlled Trials as Topic\r\nSystematic Reviews as Topic\r\nDocosahexaenoic acid (PubChem CID:445580)\r\nEicosapentaenoic acid (PubChem CID:446284)\r\nInfancy\r\nLactation\r\nMeta-analysis\r\nOmega-3\r\nPregnancy\r\nRandomized trials","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Firouzabadi FD, Shab-Bidar S, and Jayedi A (2022) The effects of omega-3 polyunsaturated fatty acids supplementation in pregnancy, lactation, and infancy: An umbrella review of meta-analyses of randomized trials.. Pharmacological research 177, 106100 DOI: 10.1016/j.phrs.2022.106100 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723768,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723787,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723969,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723734,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84439411,"Title":"The efficacy and safety of nutrient supplements in the treatment of mental disorders: a meta-review of meta-analyses of randomizedcontrolled trials.","ParentTitle":"World psychiatry : official journal of the World Psychiatric Association (WPA)","ShortTitle":"Firth (2019)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2019","Month":"October","StandardNumber":"1723-8617 (Linking)","City":"Italy","Country":"","Publisher":"","Institution":"","Volume":"18","Pages":"308-324","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"31496103","Abstract":"The role of nutrition in mental health is becoming increasingly acknowledged. Along with dietary intake, nutrition can also be obtained from\"nutrient supplements\", such as polyunsaturated fatty acids (PUFAs), vitamins, minerals, antioxidants, amino acids and pre/probiotic supplements. Recently, a large number of meta-analyses have emerged examining nutrient supplements in the treatment of mental disorders. To produce a meta-review of this top-tier evidence, we identified, synthesized and appraised all meta-analyses of randomized controlled trials (RCTs) reporting on the efficacy and safety of nutrient supplements in common and severe mental disorders. Our systematic search identified 33 meta-analyses of placebo-controlled RCTs, with primary analyses including outcome data from 10,951 individuals. The strongest evidence was found for PUFAs (particularly as eicosapentaenoic acid) as an adjunctive treatment for depression. More nascent evidence suggested that PUFAs may also be beneficial for attention-deficit/hyperactivity disorder, whereas there was no evidence for schizophrenia. Folate-based supplements were widely researched as adjunctive treatments for depression and schizophrenia, with positive effects from RCTs of high-dose methylfolate in major depressive disorder. There was emergent evidence for N-acetylcysteine as a useful adjunctive treatment in mood disorders and schizophrenia. All nutrient supplements had good safety profiles, with no evidence of serious adverse effects or contraindications with psychiatric medications. In conclusion, clinicians should be informed of the nutrient supplements with established efficacy for certain conditions (such as eicosapentaenoic acid in depression), but also made aware of those currently lacking evidentiary support. Future research should aim to determine which individuals may benefit most from evidence-based supplements, to further elucidate the underlying mechanisms.","Comments":"","TypeName":"Journal, Article","Authors":"Firth J ; Teasdale SB ; Allott K ; Siskind D ; Marx W ; Cotter J ; Veronese N ; Schuch F ; Smith L ; Solmi M ; Carvalho AF ; Vancampfort D ; Berk M ; Stubbs B ; Sarris J ; ","ParentAuthors":"","DOI":"10.1002/wps.20672 ","Keywords":"N-acetylcysteine\r\nNutrient supplements\r\nadjunctive treatment\r\nattention-deficit/hyperactivity disorder\r\ndepression\r\neicosapentaenoic acid\r\nmethylfolate\r\nomega-3\r\npolyunsaturated fatty acids\r\nschizophrenia\r\nvitamin D","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Firth J, Teasdale SB, Allott K, Siskind D, Marx W, Cotter J, Veronese N, Schuch F, Smith L, Solmi M, Carvalho AF, Vancampfort D, Berk M, Stubbs B, and Sarris J (2019) The efficacy and safety of nutrient supplements in the treatment of mental disorders: a meta-review of meta-analyses of randomizedcontrolled trials.. World psychiatry : official journal of the World Psychiatric Association (WPA) 18(3), 308-324 DOI: 10.1002/wps.20672 "},{"Codes":[{"AttributeId":12740617,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723719,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723739,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723745,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723824,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723964,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84434178,"Title":"A case series on the use of lavendula oil capsules in patients suffering from major depressive disorder and symptoms of psychomotor agitation, insomnia and anxiety.","ParentTitle":"Complementary therapies in medicine","ShortTitle":"Filer (2014)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"31/05/2023","EditedBy":"GAO BIAO","Year":"2014","Month":"February","StandardNumber":"0965-2299 (Linking)","City":"Scotland","Country":"","Publisher":"","Institution":"","Volume":"22","Pages":"63-9","Edition":"","Issue":"1","Availability":"","URL":"https://www.sciencedirect.com/science/article/abs/pii/S0965229913001933?via%3Dihub","OldItemId":"24559818","Abstract":"OBJECTIVE: Symptoms of agitation, anxiety and insomnia are frequent among patients with major depressive disorder (MDD) during the first weeks of psychiatric care. But a substantial number of patients declines taking pharmaceutical medication to avoid side effects. Therefore, an alternative herbal medication is needed. Clinical studies demonstrated that lavender oil capsules, termed Lasea, have an anxiolytic effect comparable to Lorazepam and significantly reduce insomnia and agitation in non-depressed patients. Therefore, the aim of this retrospective case series was to analyze the effectiveness of Lasea for patients with MDD and symptoms of anxiety, insomnia and psychomotor agitation. DESIGN: Eight cases were analyzed retrospectively regarding the dosage, length of treatment, possible side effects and effectiveness of Lasea. SETTING: All cases were treated at the Department of Psychiatry at Charit-Universittsmedizin Berlin, Campus Benjamin Franklin in a naturalistic setting. MAIN OUTCOME MEASURE: Effectiveness was measured by a change in the Hamilton Rating Scale for Depression (HAMD-17) total score and subscores. RESULTS: In 6 cases, the combination of Lasea and an antidepressant resulted in a reduction of MDD. Lasea also reduced agitation in 6 cases. Psychological anxiety was reduced in 5, somatic anxiety in 4 cases whereas sleep-onset and sleep-maintenance insomnia improved in 3 cases each. CONCLUSIONS: The results demonstrate that Lasea reduces some of the anxiety related symptoms and sleep disturbances in MDD patients. Furthermore Lasea significantly reduces psychomotor agitation. Additionally, the results indicate a significant global improvement stemming from the combinational therapy of Lasea and antidepressant medication.","Comments":"","TypeName":"Journal, Article","Authors":"Filer M ; Quante A ; ","ParentAuthors":"","DOI":"10.1016/j.ctim.2013.11.008 ","Keywords":"Adult\r\nAged\r\nAged, 80 and over\r\nAntidepressive Agents/*therapeutic use\r\nDepressive Disorder, Major/*drug therapy/physiopathology\r\nFemale\r\nHealth Status Indicators\r\nHumans\r\nLavandula\r\nMale\r\nMiddle Aged\r\nOils, Volatile/*therapeutic use\r\nPlant Oils/*therapeutic use\r\nPsychomotor Agitation/*drug therapy/physiopathology\r\nRetrospective Studies\r\nSleep Initiation and Maintenance Disorders/*drug therapy/physiopathology\r\nAgitation\r\nAnxiety\r\nHerbal pharmacotherapy\r\nInsomnia\r\nLavendula oil\r\nMajor depressive disorder","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Filer M, and Quante A (2014) A case series on the use of lavendula oil capsules in patients suffering from major depressive disorder and symptoms of psychomotor agitation, insomnia and anxiety.. Complementary therapies in medicine 22(1), 63-9 DOI: 10.1016/j.ctim.2013.11.008 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740070,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723743,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723896,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723972,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84438480,"Title":"Associations of Mediterranean diet with psychological ill-being and well-being throughout the pregnancy course: The GESTAFIT project.","ParentTitle":"Quality of life research : an international journal of quality of life aspects of treatment, care and rehabilitation","ShortTitle":"Flor-Alemany (2022)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"31/05/2023","EditedBy":"GAO BIAO","Year":"2022","Month":"September","StandardNumber":"0962-9343 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"31","Pages":"2705-2716","Edition":"","Issue":"9","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC9356938/","OldItemId":"35297499","Abstract":"PURPOSE: The relation between diet and maternal mental health during pregnancy might be relevant to prevent adverse materno-foetal outcomes. This study examined the association of Mediterranean diet (MD) adherence and MD components with mental health during pregnancy. METHODS: This secondary analysis of the GESTAFIT trial included longitudinal data from 152 pregnant women. Dietary habits were assessed with a food frequency questionnaire, and MD adherence was derived from it using the Mediterranean Food pattern. Psychological ill-being (i.e., negative affect, anxiety, and depression) and well-being (i.e., emotional intelligence, resilience, positive affect) were assessed with the Spanish version of well-established self-reported questionnaires. Cross-sectional (16th gestational week [g.w.]) and longitudinal associations (34th g.w.) between MD and mental health were studied using linear regression models. RESULTS: A greater MD adherence was inversely associated with negative affect and anxiety; and positively associated with emotional regulation, resilience and positive affect at the 16th and 34th g.w. (|| ranging from 0.179 to 0.325, all p<0.05). Additionally, a higher intake of whole grain cereals, fruits, vegetables, fish, olive oil and nuts, and a lower intake of red meat and subproducts and sweets were associated with lower negative affect, anxiety, depression and higher emotional regulation, resilience and positive affect throughout gestation (|| ranging from 0.168 to 0.415, all p<0.05). CONCLUSION: A higher intake of whole grain cereals, fruits, vegetables, fish, olive oil and nuts, together with a lower intake of red meat and sweets, resulted in a higher MD adherence, which was associated with a better mental health during pregnancy.","Comments":"","TypeName":"Journal, Article","Authors":"Flor-Alemany M ; Baena-Garca L ; Migueles JH ; Henriksson P ; Lf M ; Aparicio VA ; ","ParentAuthors":"","DOI":"10.1007/s11136-022-03121-2 ","Keywords":"Animals\r\nCross-Sectional Studies\r\n*Diet, Mediterranean/psychology\r\nFemale\r\nHumans\r\nOlive Oil\r\nPregnancy\r\nQuality of Life/psychology\r\nVegetables\r\nAnxiety\r\nDepression\r\nDiet\r\nMediterranean\r\nMental Health\r\nPregnancy\r\nPregnant women","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Flor-Alemany M, Baena-Garca L, Migueles JH, Henriksson P, Lf M, and Aparicio VA (2022) Associations of Mediterranean diet with psychological ill-being and well-being throughout the pregnancy course: The GESTAFIT project.. Quality of life research : an international journal of quality of life aspects of treatment, and care and rehabilitation 31(9), 2705-2716 DOI: 10.1007/s11136-022-03121-2 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740070,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723821,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723970,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84439886,"Title":"Improving diet for psychiatric patients: High potential benefits and evidence for safety.","ParentTitle":"Journal of affective disorders","ShortTitle":"Fond (2020)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"March","StandardNumber":"0165-0327 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"265","Pages":"567-569","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"31757621","Abstract":"BACKGROUND: Psychonutrition, i.e. the impact of diet on mental health, is an emerging field of psychiatry. OBJECTIVE: The purpose of the present letter was to highlight recent findings in the field to guide nutritional interventions in psychiatry. METHOD: An overview of the most recent meta-analyses in the field of psychonutrition in severe mental disorders has been carried out. RESULTS: The Mediterranean diet showed the best evidence for effectiveness in diminishing the incidence of depressive symptomatology Complementary agents were found to be associated with lower depression levels (even in psychiatric populations): omegas 3 fatty acids, vitamin D, methylfolate and S-adenosylmethionine, all being found in high rates in the Mediterranean diet. TheHealthy Eating Index(HEI) has also been found to be associated with lower depression. Moreover, major depression has been associated with inflammatory disturbances and a diet with a low Dietary Inflammatory Index has also been shown to be associated with lower depression. These effects may be mediated by microbiota modifications and probiotic supplementation has been recently shown to be effective in the treatment of depression. A high protein diet may also be particularly useful in psychiatry. The high protein diet has shown effectiveness in weight loss and increasing satiety with no evidence for deleterious effects in subjects without chronic conditions like renal failure, diabetes or cardiovascular disease. A reduction of 20% of calorific intake +/- intermittent fasting (i.e. fasting for 12 to 16h per day) may also improve microbiota and therefore psychiatric conditions. CONCLUSION: In light of these findings, diet modifications appear to be an underutilized tool with which to improve the mental and physical health of psychiatric patients.","Comments":"","TypeName":"Journal, Article","Authors":"Fond G ; Young AH ; Godin O ; Messiaen M ; Lanon C ; Auquier P ; Boyer L ; ","ParentAuthors":"","DOI":"10.1016/j.jad.2019.11.092 ","Keywords":"Diet\r\nDiet, Healthy\r\n*Diet, Mediterranean\r\nFasting\r\nHumans\r\n*Mental Disorders/therapy\r\nMental Health","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Fond G, Young AH, Godin O, Messiaen M, Lanon C, Auquier P, and Boyer L (2020) Improving diet for psychiatric patients: High potential benefits and evidence for safety.. Journal of affective disorders 265, 567-569 DOI: 10.1016/j.jad.2019.11.092 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723736,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723745,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"Profile of Mood States (POMS) psychometric scal","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723838,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723955,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84433932,"Title":"Cognitive and physiological effects of Omega-3 polyunsaturated fatty acid supplementation in healthy subjects.","ParentTitle":"European journal of clinical investigation","ShortTitle":"Fontani (2005)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2005","Month":"November","StandardNumber":"0014-2972 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"35","Pages":"691-9","Edition":"","Issue":"11","Availability":"","URL":"","OldItemId":"16269019","Abstract":"BACKGROUND: It has been reported that Omega-3 fatty acids may play a role in nervous system activity and that they improve cognitive development and reference memory-related learning, increase neuroplasticity of nerve membranes, contribute to synaptogenesis and are involved in synaptic transmission. The aim of this study was to examine the effects of Omega-3 supplementation on some cognitive and physiological parameters in healthy subjects. MATERIALS AND METHODS: Subjects were tested at the beginning of the experiment and after 35 days. In this period they were supplemented with Omega-3 polyunsaturated fatty acids. A group was supplemented with olive oil (placebo). Tests involving different types of attention were used, i.e. Alert, Go/No-Go, Choice and Sustained Attention. For each test, the reaction time, the event-related potentials by electroencephalogram (EEG) and the electromyography (EMG) of the forefinger flexor muscle were recorded. The Profile of Mood States test (POMS) was also administered. RESULTS: Blood analyses showed that after Omega-3 supplementation the arachidonic acid/eicosapentaenoic acid ratio (AA/EPA) was strongly reduced. The mood profile was improved after Omega-3 with increased vigour and reduced anger, anxiety and depression states. This was associated with an effect on reactivity with a reduction of reaction time in the Go/No-Go and Sustained Attention tests. The latency of EMG activation was concomitantly reduced in the same tests plus Choice. An EEG frequency shift towards the theta and alpha band were recorded in all the tests after Omega-3. CONCLUSIONS: Omega-3 supplementation is associated with an improvement of attentional and physiological functions, particularly those involving complex cortical processing. These findings are discussed in terms of the influence of Omega-3 on the central nervous system.","Comments":"","TypeName":"Journal, Article","Authors":"Fontani G ; Corradeschi F ; Felici A ; Alfatti F ; Migliorini S ; Lodi L ; ","ParentAuthors":"","DOI":"10.1111/j.1365-2362.2005.01570.x ","Keywords":"Action Potentials/physiology\r\nAdult\r\nAffect/*physiology\r\nArachidonic Acid/blood\r\n*Dietary Supplements\r\nEicosapentaenoic Acid\r\nElectroencephalography/methods\r\nElectromyography/methods\r\nFatty Acids, Omega-3/*administration & dosage\r\nFatty Acids, Unsaturated/blood\r\nFemale\r\nFingers\r\nHumans\r\nMale\r\nMiddle Aged\r\nMuscle, Skeletal/physiology\r\nReaction Time","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Fontani G, Corradeschi F, Felici A, Alfatti F, Migliorini S, and Lodi L (2005) Cognitive and physiological effects of Omega-3 polyunsaturated fatty acid supplementation in healthy subjects.. European journal of clinical investigation 35(11), 691-9 DOI: 10.1111/j.1365-2362.2005.01570.x "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740070,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"BDI-II  HAMD-7","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723835,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723972,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84434596,"Title":"Extra-Virgin Olive Oil Improves Depression Symptoms Without Affecting Salivary Cortisol and Brain-Derived Neurotrophic Factor in Patients With Major Depression: A Double-Blind Randomized Controlled Trial.","ParentTitle":"Journal of the Academy of Nutrition and Dietetics","ShortTitle":"Foshati (2022)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2022","Month":"February","StandardNumber":"2212-2672 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"122","Pages":"284-297.e1","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"34358723","Abstract":"BACKGROUND: Many patients with depression are reluctant to take psychiatric medications. Hence, complementary therapies such as nutritional considerations could be advantageous. The antidepressant potential of olive oil has been proved in observational studies. OBJECTIVE: The effect of extra-virgin olive oil (EVOO) on depression symptoms and cortisol and brain-derived neurotrophic factor (BDNF) levels in patients with depression was examined. DESIGN AND PARTICIPANTS: This was a double-blind randomized controlled trial conducted on 73 patients suffering from major depressive disorder in Shiraz, Iran, in2016. INTERVENTION: The patients were randomly assigned to intervention (EVOO) and control (sunflower oil) groups and consumed 25 mL/d of the corresponding oil for 52 days. MAIN OUTCOME MEASURES: Depression symptoms were assessed by Beck Depression Inventory-II (BDI-II) and 7-item Hamilton Depression Rating Scale (HAMD-7). Salivary cortisol levels were determined immediately after awakening and 30 minutes later. Cortisol awakening response and the area under the curve with respect to ground and increase were computed. Serum BDNF concentrations were also measured. STATISTICAL ANALYSES PERFORMED: Statistical analysis was conducted based on intention-to-treat and per-protocol approaches. Within-group changes were examined with repeated measures (for BDI-II and HAMD-7) and with paired t test (for other variables). Between-group comparisons were performed with analysis of covariance after adjustment for confounding factors. RESULTS: In intention-to-treat analysis, HAMD-7 score was the only variable with significant changes within and between groups, the latter as a greater decline in EVOO group (P= .001). BDI-II score did not show significant change in either group but the between-group comparison revealed a significant difference (P= .021). EVOO showed antidepressant effect in severely depressed patients (P= .017 for BDI-II and 0.008 for HAMD-7) but not in mild/moderate depression category. Serum BDNF concentrations, salivary cortisol levels at immediately after awakening (T(0)) and 30 minutes later, cortisol awakening response, the area under the curve with respect to ground and increase did not change within or between groups. Results of per-protocol analysis were not different. CONCLUSIONS: The results of this study suggested beneficial effects of EVOO on depression symptoms in patients with severe depression but not in those with mild to moderate depression. The effects were significant from both statistical and clinical points of view.","Comments":"","TypeName":"Journal, Article","Authors":"Foshati S ; Ghanizadeh A ; Akhlaghi M ; ","ParentAuthors":"","DOI":"10.1016/j.jand.2021.07.016 ","Keywords":"Adult\r\nBrain-Derived Neurotrophic Factor/*blood\r\nDepressive Disorder, Major/metabolism/*therapy\r\nDouble-Blind Method\r\nFemale\r\nHumans\r\nHydrocortisone/*metabolism\r\nIran\r\nMale\r\nOlive Oil/*administration & dosage\r\nSaliva/chemistry\r\nSunflower Oil/administration & dosage\r\nTreatment Outcome\r\nBrain-derived neurotrophic factor\r\nDepression\r\nOlive oil\r\nSalivary cortisol","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Foshati S, Ghanizadeh A, and Akhlaghi M (2022) Extra-Virgin Olive Oil Improves Depression Symptoms Without Affecting Salivary Cortisol and Brain-Derived Neurotrophic Factor in Patients With Major Depression: A Double-Blind Randomized Controlled Trial.. Journal of the Academy of Nutrition and Dietetics 122(2), 284-297.e1 DOI: 10.1016/j.jand.2021.07.016 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723734,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723736,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723910,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723957,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432659,"Title":"Depression and the causal role of specific memory system degenerations: link may be supported by reported therapeutic benefits of Omega 3 fatty acids.","ParentTitle":"Medical hypotheses","ShortTitle":"Frais (2007)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2007","Month":"","StandardNumber":"0306-9877 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"69","Pages":"67-9","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"17368750","Abstract":"It is well documented that depressed patients, as a result of their illness, often experience some difficulties with their memory. This hypothesis suggests a vice-versa; that it is a gradual impairment and ultimate failure of specific memory systems that may underpin the onset and continuation of a depressive illness. So particular memory systems of the brain may have a greater role to play in clinical depression and associated anxiety than is generally recognised. A common feature of electroconvulsive therapy (ECT) is that it affects patients' short-term memory adversely. However, in line with the hypothesis, it is suggested that the mechanism of action of successful ECT treatment is that it facilitates the repair and reactivation of particular memory systems. One link that has some bearing on this hypothesis is that of Omega 3 fish oil. It has in some cases been observed to aid recovery of depression and possibly prevent relapse. It has been shown to improve memory.","Comments":"","TypeName":"Journal, Article","Authors":"Frais AT ; ","ParentAuthors":"","DOI":"10.1016/j.mehy.2007.01.046 ","Keywords":"Depression/*complications/*therapy\r\nElectroconvulsive Therapy/*methods\r\nFatty Acids, Omega-3/*administration & dosage\r\nHumans\r\nMemory/*drug effects\r\nMemory Disorders/*etiology/*prevention & control\r\nModels, Neurological","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Frais AT (2007) Depression and the causal role of specific memory system degenerations: link may be supported by reported therapeutic benefits of Omega 3 fatty acids.. Medical hypotheses 69(1), 67-9 DOI: 10.1016/j.mehy.2007.01.046 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"HRSD\\CGI","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723910,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723956,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84435342,"Title":"Efficacy of ethyl-eicosapentaenoic acid in bipolar depression: randomised double-blind placebo-controlled study.","ParentTitle":"The British journal of psychiatry : the journal of mental science","ShortTitle":"Frangou (2006)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2006","Month":"January","StandardNumber":"0007-1250 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"188","Pages":"46-50","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"16388069","Abstract":"BACKGROUND: Epidemiological and clinical studies suggest that increased intake of eicosapentaenoic acid (EPA) alleviates unipolar depression. AIMS: To examine the efficacy of EPA in treating depression in bipolar disorder. METHOD: In a12-week, double-blind study individuals with bipolar depression were randomly assigned to adjunctive treatment with placebo (n=26) or with 1 g/day (n=24) or 2 g/day (n=25) of ethyl-EPA. Primary efficacy was assessed by the Hamilton Rating Scale for Depression (HRSD), with changes in the Young Mania Rating Scale and Clinical Global Impression Scale (CGI) as secondary outcome measures. RESULTS: There was no apparent benefit of 2 g over 1 g ethyl-EPA daily. Significant improvement was noted with ethyl-EPA treatment compared with placebo in the HRSD (P=0.04) and the CGI (P=0.004) scores. Both doses were well tolerated. CONCLUSIONS: Adjunctive ethyl-EPA is an effective and well-tolerated intervention in bipolar depression.","Comments":"","TypeName":"Journal, Article","Authors":"Frangou S ; Lewis M ; McCrone P ; ","ParentAuthors":"","DOI":"10.1192/bjp.188.1.46 ","Keywords":"Adult\r\nAnalysis of Variance\r\nAntipsychotic Agents/administration & dosage/*therapeutic use\r\nBipolar Disorder/diagnosis/*drug therapy\r\nDouble-Blind Method\r\nEicosapentaenoic Acid/administration & dosage/*therapeutic use\r\nFemale\r\nHumans\r\nMale\r\nMiddle Aged\r\nPsychiatric Status Rating Scales\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Frangou S, Lewis M, and McCrone P (2006) Efficacy of ethyl-eicosapentaenoic acid in bipolar depression: randomised double-blind placebo-controlled study.. The British journal of psychiatry : the journal of mental science 188, 46-50 DOI: 10.1192/bjp.188.1.46 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723734,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723950,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432247,"Title":"Omega-3 fatty acids in psychiatry: a review.","ParentTitle":"Annals of clinical psychiatry : official journal of the American Academy of Clinical Psychiatrists","ShortTitle":"Freeman (2000)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2000","Month":"September","StandardNumber":"1040-1237 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"12","Pages":"159-65","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"10984006","Abstract":"Omega-3 fatty acids are long-chain, polyunsaturated fatty acids found in plant and marine sources. Unlike saturated fats, which have been shown to have negative health consequences, omega-3 fatty acids are polyunsaturated fatty acids that have been associated with many health benefits. Omega-3 fatty acids may prove to be efficacious in a number of psychiatric disorders. Mood disorders have been associated with abnormalities in fatty acid composition. Several lines of evidence suggest that diminished omega-3 fatty acid concentrations are associated with mood disorders. Clinical data are not yet available regarding omega-3 fatty acids in the treatment of major depression. However, one double-blind treatment trial has been conducted in bipolar disorder. Also, substantial evidence does exist supporting a potential role of omega-3 fatty acids in schizophrenia, although treatment data are needed. A case has been reported in which a patient with schizophrenia was successfully treated with omega-3 fatty acids. Controlled studies are necessary to explore the potential treatment of schizophrenia with omega-3 fatty acids. Omega-3 fatty acids may also be helpful in the treatment of dementia. Furthermore, omega-3 fatty acids may prove to be a safe and efficacious treatment for psychiatric disorders in pregnancy and in breastfeeding.","Comments":"","TypeName":"Journal, Article","Authors":"Freeman MP ; ","ParentAuthors":"","DOI":"10.1023/a:1009069002816 ","Keywords":"Clinical Trials as Topic\r\nDepressive Disorder/*drug therapy\r\nFatty Acids, Omega-3/adverse effects/pharmacology/*therapeutic use\r\nFemale\r\nHumans\r\nMale\r\nMood Disorders/drug therapy\r\nPregnancy\r\nSchizophrenia/*drug therapy","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Freeman MP (2000) Omega-3 fatty acids in psychiatry: a review.. Annals of clinical psychiatry : official journal of the American Academy of Clinical Psychiatrists 12(3), 159-65 DOI: 10.1023/a:1009069002816 "},{"Codes":[{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723954,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723774,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432648,"Title":"Selected integrative medicine treatments for depression: considerations for women.","ParentTitle":"Journal of the American Medical Women's Association (1972)","ShortTitle":"Freeman (2004)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2004","Month":"","StandardNumber":"0098-8421 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"59","Pages":"216-24","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"15354376","Abstract":"This review evaluates the research published between 1966 and 2004 on several integrative treatments for depression, including omega-3 fatty acids, Hypericum perforatum (St. John's Wort), S-adenosyl-methionine, folate, 5-Hydroxytryptophan, acupuncture, exercise, and light therapy, with a particular emphasis on issues pertinent to women. Data from double-blind, placebo-controlled trials support each of these as treatment interventions for depression. We discuss both the strength of the evidence for each treatment and methodological issues related to interpretation of efficacy. Available data pertaining to considerations in women, including use during pregnancy and breastfeeding and interactions with hormonal therapies are discussed. The reviewed treatments deserve further research. Their appropriate place in the armamentarium of depression treatments for women must be defined. An evidence-based integrative medicine approach brings together treatment options with proven efficacy and the public's desire for complementary and alternative medicine treatments.","Comments":"","TypeName":"Journal, Article","Authors":"Freeman MP ; Helgason C ; Hill RA ; ","ParentAuthors":"","DOI":"","Keywords":"5-Hydroxytryptophan/therapeutic use\r\nAcupuncture Therapy\r\nComplementary Therapies/*statistics & numerical data\r\nDepressive Disorder/psychology/*therapy\r\nExercise Therapy\r\nFatty Acids, Omega-3/therapeutic use\r\nFemale\r\nFolic Acid/therapeutic use\r\nHumans\r\nHypericum\r\n*Life Style\r\nPhototherapy\r\nPhytotherapy/methods\r\nPregnancy\r\nRandomized Controlled Trials as Topic\r\nResearch Design\r\nS-Adenosylmethionine/therapeutic use\r\nStress, Psychological/therapy\r\nUnited States\r\n*Women's Health","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Freeman MP, Helgason C, and Hill RA (2004) Selected integrative medicine treatments for depression: considerations for women.. Journal of the American Medical Women's Association (1972) 59(3), 216-24"},{"Codes":[{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723734,"AdditionalText":" response","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"EPDS","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723956,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12789719,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432138,"Title":"Omega-3 fatty acids and perinatal depression: a review of the literature and recommendations for future research.","ParentTitle":"Prostaglandins, leukotrienes, and essential fatty acids","ShortTitle":"Freeman (2006)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2006","Month":"October","StandardNumber":"0952-3278 (Linking)","City":"Scotland","Country":"","Publisher":"","Institution":"","Volume":"75","Pages":"291-7","Edition":"","Issue":"4-5","Availability":"","URL":"","OldItemId":"16930971","Abstract":"INTRODUCTION: Perinatal depression refers to major depression in the context of pregnancy and postpartum. In consideration of its prevalence and consequences, the treatment and prevention of perinatal depression should be important public health priorities. Omega-3 fatty acids are attractive for consideration in perinatal women, due to known health benefits for the mother and baby. Antidepressant medications may pose risks in utero and in breastfeeding. METHODS: MEDLINE and manual searches were conducted. RESULTS: Epidemiological and preclinical data support a role of omega-3 fatty acids in perinatal depression. Two studies failed to support a role of omega-3 fatty acids for postpartum depression prophylaxis, although one included a small sample, and the other utilized a low dosage. Two pilot studies suggest good tolerability and potential efficacy in the acute treatment of perinatal depression. CONCLUSIONS: Further research studies are warranted to determine the role of omega-3 fatty acids in the treatment of perinatal depression.","Comments":"","TypeName":"Journal, Article","Authors":"Freeman MP ; ","ParentAuthors":"","DOI":"10.1016/j.plefa.2006.07.007 ","Keywords":"Depression, Postpartum/drug therapy/prevention & control\r\nDocosahexaenoic Acids/therapeutic use\r\nEicosapentaenoic Acid/therapeutic use\r\nFatty Acids, Omega-3/physiology/*therapeutic use\r\nFemale\r\nHumans\r\nPregnancy/*psychology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Freeman MP (2006) Omega-3 fatty acids and perinatal depression: a review of the literature and recommendations for future research.. Prostaglandins, leukotrienes, and and essential fatty acids 75(4-5), 291-7 DOI: 10.1016/j.plefa.2006.07.007 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"EPDS)(HRSD","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723774,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723956,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12789719,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432574,"Title":"Randomized dose-ranging pilot trial of omega-3 fatty acids for postpartum depression.","ParentTitle":"Acta psychiatrica Scandinavica","ShortTitle":"Freeman (2006)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"31/05/2023","EditedBy":"GAO BIAO","Year":"2006","Month":"January","StandardNumber":"0001-690X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"113","Pages":"31-5","Edition":"","Issue":"1","Availability":"","URL":"https://onlinelibrary.wiley.com/doi/10.1111/j.1600-0447.2005.00660.x","OldItemId":"16390366","Abstract":"OBJECTIVE: Postpartum depression (PPD) affects 10-15% of mothers. Omega-3 fatty acids are an intriguing potential treatment for PPD. METHOD: The efficacy of omega-3 fatty acids for PPD was assessed in an 8-week dose-ranging trial. Subjects were randomized to 0.5 g/day (n = 6), 1.4 g/day (n = 3), or 2.8 g/day (n = 7). RESULTS: Across groups, pretreatment Edinburgh Postnatal Depression Scale (EPDS) and Hamilton Rating Scale for Depression (HRSD) mean scores were 18.1 and 19.1 respectively; post-treatment mean scores were 9.3 and 10.0. Percent decreases on the EPDS and HRSD were 51.5% and 48.8%, respectively; changes from baseline were significant within each group and when combining groups. Groups did not significantly differ in pre- or post-test scores, or change in scores. The treatment was well tolerated. CONCLUSION: This study was limited by small sample size and lack of placebo group. However, these results support further study of omega-3 fatty acids as a treatment for PPD.","Comments":"","TypeName":"Journal, Article","Authors":"Freeman MP ; Hibbeln JR ; Wisner KL ; Brumbach BH ; Watchman M ; Gelenberg AJ ; ","ParentAuthors":"","DOI":"10.1111/j.1600-0447.2005.00660.x ","Keywords":"Adult\r\nDepression, Postpartum/diagnosis/*drug therapy/*psychology\r\nDiagnostic and Statistical Manual of Mental Disorders\r\nDose-Response Relationship, Drug\r\nDrug Administration Schedule\r\nFatty Acids, Omega-3/administration & dosage/*therapeutic use\r\nFemale\r\nHumans\r\nMothers/psychology\r\nPregnancy\r\nSeverity of Illness Index\r\nSurveys and Questionnaires\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Freeman MP, Hibbeln JR, Wisner KL, Brumbach BH, Watchman M, and Gelenberg AJ (2006) Randomized dose-ranging pilot trial of omega-3 fatty acids for postpartum depression.. Acta psychiatrica Scandinavica 113(1), 31-5 DOI: 10.1111/j.1600-0447.2005.00660.x "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723734,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723956,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84434580,"Title":"Omega-3 fatty acids: evidence basis for treatment and future research in psychiatry.","ParentTitle":"The Journal of clinical psychiatry","ShortTitle":"Freeman (2006)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2006","Month":"December","StandardNumber":"0160-6689 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"67","Pages":"1954-67","Edition":"","Issue":"12","Availability":"","URL":"","OldItemId":"17194275","Abstract":"OBJECTIVE: To determine if the available data support the use of omega-3 essential fatty acids (EFA) for clinical use in the prevention and/or treatment of psychiatric disorders. PARTICIPANTS: The authors of this article were invited participants in the Omega-3 Fatty Acids Subcommittee, assembled by the Committee on Research on Psychiatric Treatments of the American Psychiatric Association (APA). EVIDENCE: Published literature and data presented at scientific meetings were reviewed. Specific disorders reviewed included major depressive disorder, bipolar disorder, schizophrenia, dementia, borderline personality disorder and impulsivity, and attention-deficit/hyperactivity disorder. Meta-analyses were conducted in major depressive and bipolar disorders and schizophrenia, as sufficient data were available to conduct such analyses in these areas of interest. CONSENSUS PROCESS: The subcommittee prepared the manuscript, which was reviewed and approved by the following APA committees: the Committee on Research on Psychiatric Treatments, the Council on Research, and the Joint Reference Committee. CONCLUSIONS: The preponderance of epidemiologic and tissue compositional studies supports a protective effect of omega-3 EFA intake, particularly eicosapentaenoic acid (EPA) and docosahexaenoic acid (DHA), in mood disorders. Meta-analyses of randomized controlled trials demonstrate a statistically significant benefit in unipolar and bipolar depression (p = .02). The results were highly heterogeneous, indicating that it is important to examine the characteristics of each individual study to note the differences in design and execution. There is less evidence of benefit in schizophrenia. EPA and DHA appear to have negligible risks and some potential benefit in major depressive disorder and bipolar disorder, but results remain inconclusive in most areas of interest in psychiatry. Treatment recommendations and directions for future research are described. Health benefits of omega-3 EFA may be especially important in patients with psychiatric disorders, due to high prevalence rates of smoking and obesity and the metabolic side effects of some psychotropic medications.","Comments":"","TypeName":"Journal, Article","Authors":"Freeman MP ; Hibbeln JR ; Wisner KL ; Davis JM ; Mischoulon D ; Peet M ; Keck PE Jr; Marangell LB ; Richardson AJ ; Lake J ; Stoll AL ; ","ParentAuthors":"","DOI":"10.4088/jcp.v67n1217 ","Keywords":"Epidemiologic Studies\r\nFatty Acids, Omega-3/*therapeutic use\r\nHumans\r\nMental Disorders/*drug therapy/*prevention & control\r\nTissue Distribution","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Freeman MP, Hibbeln JR, Wisner KL, Davis JM, Mischoulon D, Peet M, Keck PE Jr, Marangell LB, Richardson AJ, Lake J, and Stoll AL (2006) Omega-3 fatty acids: evidence basis for treatment and future research in psychiatry.. The Journal of clinical psychiatry 67(12), 1954-67 DOI: 10.4088/jcp.v67n1217 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"(EPDS)(HRSD)","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723774,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723956,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12789719,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84439974,"Title":"An open trial of Omega-3 fatty acids for depression in pregnancy.","ParentTitle":"Acta neuropsychiatrica","ShortTitle":"Freeman (2006)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2006","Month":"February","StandardNumber":"0924-2708 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"18","Pages":"21-4","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"26991978","Abstract":"OBJECTIVE: In this flexible-dose, open-label trial, we examined the efficacy of omega-3 fatty acids for the treatment of depression during pregnancy. METHODS: Fifteen pregnant women with major depressive episodes participated. Subjects initially received two capsules per day [0.93 g of eicosapentaenoic acid (EPA) and docosahexaenoic acid (DHA)]; the dose could be increased by one capsule per day every 2 weeks to a maximal dose of 2.8 g. Subjects were assessed with the Edinburgh Postnatal Depression Scale (EPDS) and Hamilton Rating Scale for Depression (HRSD). RESULTS: Average duration of participation in this treatment trial was 8.3 weeks (SD  7.1). Average final dose of EPA + DHA in this flexible dose trial was 1.9 g per day (0.5). The mean reduction in EPDS scores was 40.9% (SD  21.9); the mean decrease in HRSD score was 34.1% (SD  27.1). CONCLUSIONS: This open trial provides data to support the need for randomized controlled dose-finding trials of omega-3 fatty acids in major depressive episodes during pregnancy.","Comments":"","TypeName":"Journal, Article","Authors":"Freeman MP ; Hibbeln JR ; Wisner KL ; Watchman M ; Gelenberg AJ ; ","ParentAuthors":"","DOI":"10.1111/j.0924-2708.2006.00113.x ","Keywords":"","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Freeman MP, Hibbeln JR, Wisner KL, Watchman M, and Gelenberg AJ (2006) An open trial of Omega-3 fatty acids for depression in pregnancy.. Acta neuropsychiatrica 18(1), 21-4 DOI: 10.1111/j.0924-2708.2006.00113.x "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723737,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723957,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12789719,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84433039,"Title":"Antenatal depression: navigating the treatment dilemmas.","ParentTitle":"The American journal of psychiatry","ShortTitle":"Freeman (2007)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"31/05/2023","EditedBy":"GAO BIAO","Year":"2007","Month":"August","StandardNumber":"0002-953X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"164","Pages":"1162-5","Edition":"","Issue":"8","Availability":"","URL":"https://ajp.psychiatryonline.org/doi/10.1176/appi.ajp.2007.07020341?url_ver=Z39.88-2003&rfr_id=ori:rid:crossref.org&rfr_dat=cr_pub%20%200pubmed","OldItemId":"17671277","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"Freeman MP ; ","ParentAuthors":"","DOI":"10.1176/appi.ajp.2007.07020341 ","Keywords":"Adult\r\nAntidepressive Agents/therapeutic use\r\nCombined Modality Therapy\r\nComorbidity\r\nDepression, Postpartum/epidemiology\r\nDepressive Disorder, Major/drug therapy/epidemiology/*therapy\r\nFatty Acids, Omega-6/therapeutic use\r\nFemale\r\nHumans\r\nMale\r\nPractice Guidelines as Topic\r\nPregnancy\r\nPregnancy Complications/drug therapy/epidemiology/*therapy\r\nPsychotherapy/methods\r\nRecurrence\r\nRisk Assessment\r\nSelective Serotonin Reuptake Inhibitors/therapeutic use\r\nSex Factors\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Freeman MP (2007) Antenatal depression: navigating the treatment dilemmas.. The American journal of psychiatry 164(8), 1162-5 DOI: 10.1176/appi.ajp.2007.07020341 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723744,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723959,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432123,"Title":"Omega-3 fatty acids in major depressive disorder.","ParentTitle":"The Journal of clinical psychiatry","ShortTitle":"Freeman (2009)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"31/05/2023","EditedBy":"GAO BIAO","Year":"2009","Month":"","StandardNumber":"0160-6689 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"70 Suppl 5","Pages":"7-11","Edition":"","Issue":"","Availability":"","URL":"https://www.psychiatrist.com/jcp/depression/omega-fatty-acids-major-depressive-disorder/","OldItemId":"19909687","Abstract":"Patients with major depressive disorder have high rates of cardiovascular disease and other medical comorbidity. Omega-3 fatty acids, particularly those found in fish and seafood, have cardiovascular health benefits and may play an adjunctive role in the treatment of mood disorders. However, existing studies on omega-3 fatty acids in depression have limitations such as small sample sizes and a wide variance in study design, and results regarding efficacy are mixed. The preponderance of data from placebo-controlled treatment studies suggests that omega-3 fatty acids are a reasonable augmentation strategy for the treatment of major depressive disorder. More research is necessary before omega-3 supplements can be recommended as monoth
