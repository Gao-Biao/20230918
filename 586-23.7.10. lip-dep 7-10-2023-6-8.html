":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723744,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723778,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723966,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84433379,"Title":"Neurobehavioral Effects of Consuming Dietary Fatty Acids.","ParentTitle":"Biological research for nursing","ShortTitle":"Lindseth (2016)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2016","Month":"October","StandardNumber":"1099-8004 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"18","Pages":"573-81","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"27412317","Abstract":"BACKGROUND: Research results on the neurobehavioral effects of consuming dietary fatty acids are mixed. Therefore, this study examined the effects of consuming dietary fatty acids on depression, mood, and anxiety. METHODS: In this randomized crossover-design study, 37 university students served as their own controls, consuming each of the following diets for a 4-day period with a 2-week washout period between diets: (1) low fatty acid, (2) high saturated fatty acid (SFA), (3) high polyunsaturated fatty acid (PUFA), and (4) control. The order of sessions was counterbalanced across dietary groups. Following consumption of each diet, participants were examined for within-subject differences in depression, mood, and anxiety. Measures included weighed dietary fat intakes, Zung's Self-Rating Anxiety and Depression Scales, and the Positive and Negative Affect Schedule. RESULTS: Participants had significantly higher positive affect scores (p < .007) and were significantly less irritable (p < .04) when they consumed diets rich in SFAs and PUFAs than when they consumed a low fatty acid or control diet. However, depression, anxiety, and negative affect scores did not differ significantly among diets. Analysis of participants' serum lipid levels following their intake of the fatty acid and control diets indicated significantly higher levels of total cholesterol (p = .006) and serum triglycerides (p = .003) with the control diet. CONCLUSIONS: These results highlight the neurobehavioral benefits of consuming dietary fatty acids among healthy individuals. By concentrating on the positive effects of diet on affective processes, health professionals can also provide support for at-risk individuals.","Comments":"","TypeName":"Journal, Article","Authors":"Lindseth G ; Petros T ; ","ParentAuthors":"","DOI":"10.1177/1099800416657638 ","Keywords":"Adult\r\nCholesterol/*blood\r\nDiet/*adverse effects\r\nDietary Fats/*adverse effects\r\nFatty Acids/*adverse effects\r\nFatty Acids, Unsaturated/*adverse effects\r\nFeeding Behavior\r\nFemale\r\nHumans\r\nMale\r\nNervous System Diseases/*chemically induced\r\nanxiety\r\ndepression\r\nfatty acids\r\nmood","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Lindseth G, and Petros T (2016) Neurobehavioral Effects of Consuming Dietary Fatty Acids.. Biological research for nursing 18(5), 573-81 DOI: 10.1177/1099800416657638 "},{"Codes":[{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723750,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723755,"AdditionalText":"da","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723838,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723959,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432109,"Title":"Omega-3 polyunsaturated fatty acids and depression: a review of the evidence.","ParentTitle":"Current pharmaceutical design","ShortTitle":"Liperoti (2009)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2009","Month":"","StandardNumber":"1381-6128 (Linking)","City":"United Arab Emirates","Country":"","Publisher":"","Institution":"","Volume":"15","Pages":"4165-72","Edition":"","Issue":"36","Availability":"","URL":"","OldItemId":"20041818","Abstract":"Brain lipids contain a high proportion of polyunsaturated fatty acids (PUFA), which are a main component of cell membranes. Omega-3 (omega-3) PUFA eicosapentaeoic acid (EPA) and docosahexaenoic acid (DHA) are the most common PUFA in the brain. The physiological roles of omega-3 PUFA in the brain include regulation of cell membrane fluidity, dopaminergic and serotoninergic transmission, membrane-bound enzymes and cellular signal transduction. They are also thought to play a role in brain glucose metabolism, eicosanoid synthesis, gene expression, cell growth and protection from apoptosis. Increasing evidence from animal and human research shows omega-3 PUFA depletion may play an etiological role in several inflammatory, autoimmune and neuropsychiatric disorders. In particular, an association between omega-3 PUFA and depression was repeatedly suggested in observational and experimental studies on populations affected by major depression, depressed mood or post-partum depression. Consistently, the potential therapeutic role of omega-3 PUFA dietary supplementation was tested in clinical trials on depression. The current review identifies and evaluates available epidemiological evidence of a negative relationship between omega-3 PUFA and depression and examines its biological plausibility. Although current evidence increasingly supports an inverse association between omega-3 PUFA and depression, the validity of findings from observational and experimental research is limited by several methodological issues. Further studies with larger sample sizes and more sophisticated design are required to provide convincing evidence of a causal relationship between omega-3 PUFA and depression.","Comments":"","TypeName":"Journal, Article","Authors":"Liperoti R ; Landi F ; Fusco O ; Bernabei R ; Onder G ; ","ParentAuthors":"","DOI":"10.2174/138161209789909683 ","Keywords":"Bipolar Disorder/*drug therapy\r\nDepressive Disorder/*prevention & control\r\nFatty Acids, Omega-3/*pharmacology\r\nHumans","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Liperoti R, Landi F, Fusco O, Bernabei R, and Onder G (2009) Omega-3 polyunsaturated fatty acids and depression: a review of the evidence.. Current pharmaceutical design 15(36), 4165-72 DOI: 10.2174/138161209789909683 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723755,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723757,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723758,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723975,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723805,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723970,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432582,"Title":"Polyunsaturated fatty acid supplement alleviates depression-incident cognitive dysfunction by protecting the cerebrovascular and glymphatic systems.","ParentTitle":"Brain, behavior, and immunity","ShortTitle":"Liu (2020)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"October","StandardNumber":"0889-1591 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"89","Pages":"357-370","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"32717402","Abstract":"INTRODUCTION: Depression, the most prevalent mood disorder, has high comorbidity with cerebrovascular disease and cognitive decline. However, there is little understanding of the cellular mechanisms involved in depression and its comorbid cerebrovascular damage and cognition impairment. Here, we tested the prediction that the chronic unpredictable mild stress (CUMS) mouse model would manifest in disturbed glymphatic function and that dietary supplementation with polyunsaturated fatty acids (PUFA) could ameliorate these deficits while alleviating the depression-associated cognitive decline. METHODS: To test the treatment effects of PUFA or Es on behaviours, we applied the tail suspension, open field, and sucrose preference tests to assess depressive symptoms, and applied the Morris water maze test to assess cognition in groups of control, chronic unpredictable mild stress (CUMS), PUFA, and escitalopram (Es) treatment. We measured the extracellular concentrations of dopamine (DA), 5-hydroxytryptamine (5-HT) and noradrenaline (NA) in microdialysates from prefrontal cortex (PFC) by liquid chromatography mass spectrometry. Glia cells and inflammatory factors were analysed with fluorescent immunochemistry and western blot, respectively. We tested brain vasomotor function with two-photon and laser speckle imaging in vivo, and measured glymphatic system function by two-photon imaging in vivo and fluorescence tracer imaging ex vivo, using awake and anesthetized mice. Besides, we monitored cortical spreading depression by laser speckle imaging system. AQP4 depolarization is analysed by fluorescent immunochemistry and western blot. RESULTS: We confirmed that CUMS elicited depression-like and amnestic symptoms, accompanied by decreased monoamines neurotransmitter concentration in PFC and upregulated neuroinflammation markers. Moreover, CUMS mice showed reduced arterial pulsation and compliance in brain, and exhibited depolarized expression of AQP4, thus indicating glymphatic dysfunction both in awake and anesthetized states. PUFA supplementation rescued depression-like behaviours of CUMS mice, reduced neuroinflammation and cerebrovascular dysfunction, ultimately improved cognitive performance, all of which accompanied by restoring glymphatic system function. In contrast, Es treatment alleviated only the depression-like behavioural symptoms, while showing no effects on glymphatic function and depression-incident cognitive deficits. CONCLUSIONS: The CUMS depression model entails suppression of the glymphatic system. PUFA supplementation rescued most behavioural signs of depression and the associated cognitive dysfunction by restoring the underlying glymphatic system disruption and protecting cerebral vascular function.","Comments":"","TypeName":"Journal, Article","Authors":"Liu X ; Hao J ; Yao E ; Cao J ; Zheng X ; Yao D ; Zhang C ; Li J ; Pan D ; Luo X ; Wang M ; Wang W ; ","ParentAuthors":"","DOI":"10.1016/j.bbi.2020.07.022 ","Keywords":"Animals\r\n*Cognitive Dysfunction/drug therapy\r\nDepression/drug therapy\r\nDietary Supplements\r\nDisease Models, Animal\r\nFatty Acids, Unsaturated\r\n*Glymphatic System\r\nHippocampus\r\nMice\r\nStress, Psychological/complications/drug therapy\r\nCUMS\r\nCognitive function\r\nDepression-like symptom\r\nInflammation\r\nPUFA","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Liu X, Hao J, Yao E, Cao J, Zheng X, Yao D, Zhang C, Li J, Pan D, Luo X, Wang M, and Wang W (2020) Polyunsaturated fatty acid supplement alleviates depression-incident cognitive dysfunction by protecting the cerebrovascular and glymphatic systems.. Brain, behavior, and and immunity 89, 357-370 DOI: 10.1016/j.bbi.2020.07.022 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12756221,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723736,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723755,"AdditionalText":"(5-HT)(NE)","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723805,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723970,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723975,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432946,"Title":"High-Dietary Fiber Intake Alleviates Antenatal Obesity-Induced Postpartum Depression: Roles of Gut Microbiota and Microbial Metabolite Short-chain Fatty Acid Involved.","ParentTitle":"Journal of agricultural and food chemistry","ShortTitle":"Liu (2020)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"November","StandardNumber":"0021-8561 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"68","Pages":"13697-13710","Edition":"","Issue":"47","Availability":"","URL":"","OldItemId":"33151669","Abstract":"Antenatal obesity increases the risk of postpartum depression. Previous research found that dietary fiber supplementation could alleviate mental behavioral disorders. The present study aims to uncover the effects of high-dietary fiber intake on high-fat diet (HFD)-induced depressive-like behaviors and its underlying mechanism. Female C57BL6/J mice were fed with HFD to establish an antenatal obese model. A high-dietary fiber intake (inulin, 0.037 g/kcal) significantly attenuated cognitive deficits and depressive-like behaviors in the maternal mice after the offspring weaning. High-dietary fiber intake upregulated the expression of 5-hydroxytryptamine (5-HT) and norepinephrine (NE) and suppressed neuroinflammation. Furthermore, high-dietary fiber intake restructured the gut microbiome and elevated the formation of short-chain fatty acids (SCFAs). Correlation analysis indicated that the increase in microbes such as Lactobacillus and S24-7, and SCFAs' levels were positively correlated with behavioral improvements. In conclusion, high-dietary fiber intake is a promising nutritional intervention strategy to prevent antenatal obesity-induced behavioral disorders via a microbiota-gut-brain axis.","Comments":"","TypeName":"Journal, Article","Authors":"Liu Z ; Li L ; Ma S ; Ye J ; Zhang H ; Li Y ; Sair AT ; Pan J ; Liu X ; Li X ; Yan S ; Liu X ; ","ParentAuthors":"","DOI":"10.1021/acs.jafc.0c04290 ","Keywords":"Animals\r\n*Depression, Postpartum\r\nDiet, High-Fat/adverse effects\r\nDietary Fiber\r\nFatty Acids, Volatile\r\nFemale\r\n*Gastrointestinal Microbiome\r\nHumans\r\nMice\r\nMice, Inbred C57BL\r\nModels, Animal\r\n*Obesity\r\nPregnancy\r\nSCFAs\r\ndietary fiber\r\ngut microbiota\r\nhigh-fat diet\r\npostpartum depression","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Liu Z, Li L, Ma S, Ye J, Zhang H, Li Y, Sair AT, Pan J, Liu X, Li X, Yan S, and Liu X (2020) High-Dietary Fiber Intake Alleviates Antenatal Obesity-Induced Postpartum Depression: Roles of Gut Microbiota and Microbial Metabolite Short-chain Fatty Acid Involved.. Journal of agricultural and food chemistry 68(47), 13697-13710 DOI: 10.1021/acs.jafc.0c04290 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12756221,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723734,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723750,"AdditionalText":"BDNF","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":"TNF-a","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723972,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723974,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723805,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432898,"Title":"Butyrate emerges as a crucial effector of Zhi-Zi-Chi decoctions to ameliorate depression via multiple pathways of brain-gut axis.","ParentTitle":"Biomedicine & pharmacotherapy = Biomedecine & pharmacotherapie","ShortTitle":"Liu (2022)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"09/06/2023","EditedBy":"GAO BIAO","Year":"2022","Month":"May","StandardNumber":"0753-3322 (Linking)","City":"France","Country":"","Publisher":"","Institution":"","Volume":"149","Pages":"112861","Edition":"","Issue":"","Availability":"","URL":"https://www.sciencedirect.com/science/article/pii/S0753332222002505?via%3Dihub","OldItemId":"35339110","Abstract":"Gut microbiota has emerged as a crucial target of gut-brain axis to influence depression. Zhi-Zi-Chi decoctions (ZZCD), as a classic oral formula in clinic, is widely applied in depression treatment nowadays. However, the underlying mechanism in the antidepressant activity of ZZCD remains unknown. A classic depression model of chronic mild unpredictable stress (CUMS) was established in rats based on the results of behavioral tests and hippocampal histomorphology. 16S rRNA sequencing analysis indicated that ZZCD could increase short-chain fatty acid-producing and anti-inflammatory bacteria and reduce inflammatory and tryptophan-metabolizing bacteria. Furthermore, ZZCD reversed the alterations of BDNF, TNF-, pro-inflammatory cytokines and neurotransmitters in the gut, blood and brain along the brain-gut axis and restored the decrease of butyrate in cecal content caused by CUMS. Then, butyrate was utilized to validate its ameliorative effect on pathological characteristics of depressive rats. Taken together, these results show that ZZCD exhibits antidepressant effect through modulating gut microbiota to facilitate the production of butyrate, which further regulate anti-inflammation, neurotransmitters, endocrine and BDNF along the gut-brain axis. Hence, this study fills the gap of the antidepressive mechanism of ZZCD in the light of the brain-gut axis and established a multi-targets and multi-levels platform eventually for further research into the mechanism of other TCM efficacy.","Comments":"","TypeName":"Journal, Article","Authors":"Liu J ; Fang Y ; Cui L ; Wang Z ; Luo Y ; Gao C ; Ge W ; Huang T ; Wen J ; Zhou T ; ","ParentAuthors":"","DOI":"10.1016/j.biopha.2022.112861 ","Keywords":"Animals\r\nAntidepressive Agents/pharmacology/therapeutic use\r\nBrain-Derived Neurotrophic Factor\r\nBrain-Gut Axis\r\n*Butyrates/pharmacology\r\nDepression/metabolism\r\n*Drugs, Chinese Herbal\r\nRNA, Ribosomal, 16S\r\nRats\r\nStress, Psychological/metabolism\r\nAnti-depression\r\nBrain-gut axis\r\nButyrate\r\nChronic unpredictable mild stress\r\nGut microbiota\r\nZhi-Zi-Chi decoction","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Liu J, Fang Y, Cui L, Wang Z, Luo Y, Gao C, Ge W, Huang T, Wen J, and Zhou T (2022) Butyrate emerges as a crucial effector of Zhi-Zi-Chi decoctions to ameliorate depression via multiple pathways of brain-gut axis.. Biomedicine & pharmacotherapy = Biomedecine & pharmacotherapie 149, 112861 DOI: 10.1016/j.biopha.2022.112861 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723879,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723968,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84439076,"Title":"Is diet important in bipolar disorder?","ParentTitle":"Psychiatria polska","ShortTitle":"ojko (2018)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2018","Month":"October","StandardNumber":"0033-2674 (Linking)","City":"Poland","Country":"","Publisher":"","Institution":"","Volume":"52","Pages":"783-795","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"30584813","Abstract":"In recent years it has been increasingly indicated that diet/nutrition is important in the pathogenesis, course and effectiveness of treatment of various mental disorders. Most of the research published so far has focused on the role of nutrition and nutrients in the development and treatment of depression. The results indicated a relationship between diet and risk of depression. Few studies have examined the relationship between diet and bipolar disorder (BD), although it can be assumed that some of the observations related to people with depression may be related to BD. The authors present an overview of the relationship between diet and bipolar disorder and the use of dietary interventions in the treatment of BD. They also discuss the use of nutrients, including polyunsaturated fatty acids, N-acetylcysteine, vitamin D, folic acid, and zinc, in the treatment of BD. For patients, the supplementation of mood disorders treatment with dietary recommendations, supplementation with selected nutrients, supplementation of micronutrients, may provide - in addition to indirect and direct effect on brain function - the possibility of greater co-participation in the treatment, enhancing the sense of control, coping, which may have a significant effect on the course of BD and the effectiveness of its treatment.","Comments":"","TypeName":"Journal, Article","Authors":"ojko D ; Stelmach-Mardas M ; Suwalska A ; ","ParentAuthors":"","DOI":"10.12740/PP/OnlineFirst/78703 ","Keywords":"*Antioxidants\r\nBipolar Disorder/prevention & control/*therapy\r\n*Diet\r\nHumans\r\nMicronutrients\r\n*Nutritional Requirements\r\nTrace Elements\r\n*Vitamins\r\nbipolar affective disorder\r\ndiet","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"ojko D, Stelmach-Mardas M, and Suwalska A (2018) Is diet important in bipolar disorder?. Psychiatria polska 52(5), 783-795 DOI: 10.12740/PP/OnlineFirst/78703 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740032,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723734,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":" -6\n C-\n IFN- ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723963,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432750,"Title":"Elevated ratio of arachidonic acid to long-chain omega-3 fatty acids predicts depression development following interferon-alpha treatment: relationship with interleukin-6.","ParentTitle":"Brain, behavior, and immunity","ShortTitle":"Lotrich (2013)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"11/06/2023","EditedBy":"GAO BIAO","Year":"2013","Month":"July","StandardNumber":"0889-1591 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"31","Pages":"48-53","Edition":"","Issue":"","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3552059/","OldItemId":"22926083","Abstract":"Cross-sectional studies have found that an elevated ratio of arachidonic acid to omega-3 fatty acid is associated with depression, and controlled intervention studies have found that decreasing this ratio through administration of omega-3 fatty acids can alleviate depressive symptoms. Additionally, arachidonic acid and omega-3 fatty acids have opposing effects on inflammatory signaling. Exogenous administration of the inflammatory cytokine interferon-alpha (IFN-) can trigger a depressive episode in a subset of vulnerable people, though associated risk factors remain poorly understood. Using a within-subject prospective design of 138 subjects, we examined whether baseline long-chain omega-3 (docosahexaenoic acid - DHA; eicosapentaenoic acid - EPA) and omega-6 (arachidonic acid - AA; di-homo-gamma-linolenic acid - DGLA) fatty acid status was associated with depression vulnerability in hepatitis C patients treated with IFN-. Based on the literature, we had specific a priori interest in the AA/EPA+DHA ratio. Lower baseline DHA predicted depression incidence (p=0.04), as did elevated DGLA (p=0.02) and an elevated AA/EPA+DHA ratio (p=0.007). The AA/EPA+DHA ratio predicted depression even when controlling for other critical variables such as sleep quality and race. A higher AA/EPA+DHA ratio was positively associated with both increasing Montgomery-Asperg Depression Rating Scores over time (F=4.0; p<0.05) as well as interleukin-6 levels (F=107.4; p<0.05) but not C-reactive protein. Importantly, omega-3 and omega-6 fatty acid status was not associated with sustained viral response to IFN- treatment. These prospective data support the role of fatty acid status in depression vulnerability and indicate a potential role for omega-3 fatty acids in the prevention of inflammation-induced depression.","Comments":"","TypeName":"Journal, Article","Authors":"Lotrich FE ; Sears B ; McNamara RK ; ","ParentAuthors":"","DOI":"10.1016/j.bbi.2012.08.007 ","Keywords":"Adolescent\r\nAdult\r\nAged\r\nAged, 80 and over\r\nArachidonic Acid/*blood\r\nC-Reactive Protein/metabolism\r\nDepressive Disorder/blood/*etiology\r\nFatty Acids, Omega-3/*blood\r\nFemale\r\nHepatitis C/drug therapy\r\nHumans\r\nInflammation/blood\r\nInterferon-alpha/*adverse effects/therapeutic use\r\nInterleukin-6/*blood\r\nMale\r\nMiddle Aged","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Lotrich FE, Sears B, and McNamara RK (2013) Elevated ratio of arachidonic acid to long-chain omega-3 fatty acids predicts depression development following interferon-alpha treatment: relationship with interleukin-6.. Brain, behavior, and and immunity 31, 48-53 DOI: 10.1016/j.bbi.2012.08.007 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723734,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723739,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":"CRP","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723966,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84434027,"Title":"Polyunsaturated fatty acids moderate the effect of poor sleep on depression risk.","ParentTitle":"Prostaglandins, leukotrienes, and essential fatty acids","ShortTitle":"Lotrich (2016)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"11/06/2023","EditedBy":"GAO BIAO","Year":"2016","Month":"March","StandardNumber":"0952-3278 (Linking)","City":"Scotland","Country":"","Publisher":"","Institution":"","Volume":"106","Pages":"19-25","Edition":"","Issue":"","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4775327/","OldItemId":"26598106","Abstract":"Although potentially modifiable risk factors for interferon-alpha (IFN-)-associated depression (IFN-MDD) have been identified, it is not currently known how they interact to confer risk. In the present study we prospectively investigated interactions among poor sleep quality, high-stress, pre-existing depressive symptoms, and polyunsaturated fatty acid status. Non-depressed hepatitis C patients (n=104) were followed prospectively during IFN- therapy. IFN-MDD occurs in 20-40% of patients and was diagnosed using the Structured Clinical Interview of DSM-IV (SCID-IV), with incidence examined using Cox regression. Baseline Pittsburgh Sleep Quality Inventory (PSQI), Perceived Stress Scale (PSS), Beck Depression Inventory (BDI), and a range of plasma long-chain fatty acid levels were measured (gas chromatography) - focusing on the ratio of arachidonic acid (AA) to docosahexaenoic acid (DHA) and eicosapentaenoic acid (EPA) (AA/EPA+DHA). The AA/EPA+DHA ratio (=0.40  0.16; p=0.006), PSQI (=0.12  0.04; p=0.001), PSS (=0.07  0.02; p<0.001), and baseline BDI (=0.05  0.02; p<0.001) each individually predicted IFN-MDD incidence. In step-wise Cox regression eliminating non-significant variables, two interactions remained significantly predictive: PSQI*AA/EPA+DHA (p=0.008) and PSS*AA/EPA+DHA (p=0.01). Receiver Operator Curves (ROC) were used to examine the specificity and sensitivity of IFN-MDD prediction. When sleep was normal (PSQI<5), AA/EPA+DHA was strongly predictive of IFN-MDD (AUC=91  6; p=0.002). For example, among those with AA/EPA+DHA less than the median (4.15), none with PSQI<5 developed depression. Conversely, neither PSS nor PSQI was statistically associated with depression risk in those with an elevated AA/EPA+DHA ratio. These data demonstrate that the AA/EPA+DHA ratio moderates the effect of poor sleep on risk for developing IFN-MDD and may have broader implications for predicting and preventing MDD associated with inflammation.","Comments":"","TypeName":"Journal, Article","Authors":"Lotrich FE ; Sears B ; McNamara RK ; ","ParentAuthors":"","DOI":"10.1016/j.plefa.2015.10.004 ","Keywords":"Adult\r\nAged\r\nAged, 80 and over\r\nDepression/*chemically induced/epidemiology\r\nFatty Acids, Unsaturated/*blood\r\nFemale\r\nHepatitis C/*drug therapy/psychology\r\nHumans\r\nInterferon-alpha/*administration & dosage/adverse effects\r\nMale\r\nMiddle Aged\r\nProportional Hazards Models\r\nProspective Studies\r\nRisk Factors\r\nSleep Deprivation/blood/*complications\r\nYoung Adult\r\nArachidonic acid\r\nDocosahexaenoic acid\r\nEicosapentaenoic acid\r\nInterferon-alpha\r\nPolyunsaturated fatty acids\r\nSleep quality","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Lotrich FE, Sears B, and McNamara RK (2016) Polyunsaturated fatty acids moderate the effect of poor sleep on depression risk.. Prostaglandins, leukotrienes, and and essential fatty acids 106, 19-25 DOI: 10.1016/j.plefa.2015.10.004 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723768,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723787,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723971,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84439993,"Title":"Diet and Mental Health.","ParentTitle":"Modern trends in psychiatry","ShortTitle":"Loughman (2021)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2021","Month":"","StandardNumber":"2504-0464 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"32","Pages":"100-112","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"34032648","Abstract":"There is accumulating evidence from observational and intervention studies in nutritional psychiatry regarding the importance of diet for mental health outcomes across the lifespan. Here, we synthesise this evidence, including findings from large meta-analyses showing cross-sectional and prospective associations between diet quality and mental health, even following adjustment for relevant confounding factors. Potential mechanistic pathways underpinning these associations include those of the gut-brain axis, demonstrated mostly in animal models. Dietary fibre is an important component of healthy diet and may be relevant for common mental disorders, with some studies showing a dose-dependent relationship between fibre intake and risk of depression. The potential contribution of nutraceuticals is also discussed, such as omega-3 fatty acids, vitamins, minerals, and psychobiotics. We consider the relevance of special diets such as the ketogenic diet and food sensitivities in the management of severe mental illness (e.g., anorexia nervosa) and brain disease (e.g., Alzheimer's disease). Given the relatively early nature of research in nutritional psychiatry, there remain a number of challenges to its translation into clinical practice. These span individual, clinical, and societal domains. We conclude with a discussion of micro- and macroeconomic factors which may be considered in the successful application of nutritional psychiatry research to improve public health.","Comments":"","TypeName":"Journal, Article","Authors":"Loughman A ; Staudacher HM ; Rocks T ; Ruusunen A ; Marx W ; O Apos Neil A; Jacka FN ; ","ParentAuthors":"","DOI":"10.1159/000510422 ","Keywords":"Animals\r\nDiet/*psychology\r\nDietary Fiber\r\nDietary Supplements\r\n*Feeding Behavior/physiology/psychology\r\nHumans\r\n*Mental Health\r\n*Nutritional Physiological Phenomena\r\nPsychiatry/trends\r\nPsychophysiology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Loughman A, Staudacher HM, Rocks T, Ruusunen A, Marx W, O Apos Neil A, and Jacka FN (2021) Diet and Mental Health.. Modern trends in psychiatry 32, 100-112 DOI: 10.1159/000510422 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":" PD [(PGWB)][20(HSCL-D-20)21(HAM-D-21)]8","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723774,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723776,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723959,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432682,"Title":"Ethyl-eicosapentaenoic acid for the treatment of psychological distress and depressive symptoms in middle-aged women: a double-blind, placebo-controlled, randomized clinical trial.","ParentTitle":"The American journal of clinical nutrition","ShortTitle":"Lucas (2009)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2009","Month":"February","StandardNumber":"0002-9165 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"89","Pages":"641-51","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"19116322","Abstract":"BACKGROUND: Psychological distress (PD) and depressive symptoms are commonly observed during menopausal transition. Studies suggest that omega-3 (n-3) fatty acids may help alleviate depression. OBJECTIVE: The objective was to compare enriched ethyl-eicosapentaenoic acid (E-EPA) supplementation with placebo for the treatment of PD and depressive symptoms in middle-aged women. DESIGN: Women with moderate-to-severe PD (n = 120) were randomly assigned to receive 1.05 g E-EPA/d plus 0.15 g ethyl-docosahexaenoic acid/d (n = 59) or placebo (n = 61) for 8 wk. The main outcomes were 8-wk changes in PD scores [Psychological General Well-Being Schedule (PGWB)] and depressive scales [20-item Hopkins Symptom Checklist Depression Scale (HSCL-D-20) and the 21-item Hamilton Depression Rating Scale (HAM-D-21)]. RESULTS: At baseline, women with PD were mildly to moderately depressed, and 24% met the major depressive episode (MDE) criteria of the Diagnostic and Statistical Manual of Mental Disorders, 4th edition. After 8 wk, outcomes improved in both groups, but no significant differences were noted between them. Stratification analyses for MDE diagnosis at baseline indicated that differences in adjusted 8-wk changes between the E-EPA group without MDE (n = 46) and the placebo group (n = 45) were 8.0 (95% CI: 0.6, 15.3; P = 0.034) for the PGWB, -0.2 (95% CI: -0.01, -0.4; P = 0.040) for the HSCL-D-20, and -2.7 (95% CI: -0.3, -5.1; P = 0.030) for the HAM-D-21. Differences in adjusted 8-wk changes between the E-EPA group with MDE (n = 13) and the placebo group (n = 16) were not significant. CONCLUSIONS: To our knowledge, this is the first trial of n-3 supplementation in the treatment of PD and depressive symptoms in middle-aged women. In women with PD without MDE at baseline, the 8-wk changes in PD and depressive scales improved significantly more with E-EPA than with placebo. This trial was registered at http://www.controlled-trials.com as ISRCTN69617477.","Comments":"","TypeName":"Journal, Article","Authors":"Lucas M ; Asselin G ; Mrette C ; Poulin MJ ; Dodin S ; ","ParentAuthors":"","DOI":"10.3945/ajcn.2008.26749 ","Keywords":"Adult\r\nAntidepressive Agents/*therapeutic use\r\nDepression/*drug therapy\r\nDietary Supplements\r\nDouble-Blind Method\r\nEicosapentaenoic Acid/*analogs & derivatives/therapeutic use\r\nFemale\r\nHumans\r\n*Mental Health\r\nMental Status Schedule\r\nMiddle Aged\r\nPlacebos\r\nPsychiatric Status Rating Scales\r\nSeverity of Illness Index\r\nStress, Psychological/*drug therapy\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Lucas M, Asselin G, Mrette C, Poulin MJ, and Dodin S (2009) Ethyl-eicosapentaenoic acid for the treatment of psychological distress and depressive symptoms in middle-aged women: a double-blind, placebo-controlled, randomized clinical trial.. The American journal of clinical nutrition 89(2), 641-51 DOI: 10.3945/ajcn.2008.26749 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723734,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723774,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723961,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740032,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432390,"Title":"Dietary intake of n-3 and n-6 fatty acids and the risk of clinical depression in women: a 10-y prospective follow-up study.","ParentTitle":"The American journal of clinical nutrition","ShortTitle":"Lucas (2011)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2011","Month":"June","StandardNumber":"0002-9165 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"93","Pages":"1337-43","Edition":"","Issue":"6","Availability":"","URL":"","OldItemId":"21471279","Abstract":"BACKGROUND: The associations between different sources of dietary n-3 (omega-3) and n-6 (omega-6) fatty acids and the risk of depression have not been prospectively studied. OBJECTIVE: The objective was to examine the relation between different n-3 and n-6 types with clinical depression incidence. DESIGN: We prospectively studied 54,632 US women from the Nurses' Health Study who were 50-77 y of age and free from depressive symptoms at baseline. Information on diet was obtained from validated food-frequency questionnaires. Clinical depression was defined as reporting both physician-diagnosed depression and regular antidepressant medication use. RESULTS: During 10 y of follow-up (1996-2006), 2823 incident cases of depression were documented. Intake of long-chain n-3 fatty acids from fish was not associated with depression risk [relative risk (RR) for 0.3-g/d increment: 0.99; 95% CI: 0.88, 1.10], whereas -linolenic acid (ALA) intake was inversely associated with depression risk (multivariate RR for 0.5-g/d increment: 0.82; 95% CI: 0.71, 0.94). The inverse association between ALA and depression was stronger in women with low linoleic acid (LA) intake (P for interaction = 0.02): a 0.5-g/d increment in ALA was inversely associated with depression in the first, second, and third LA quintiles [RR (95% CI): 0.57 (0.37, 0.87), 0.62 (0.41, 0.93), and 0.68 (0.47, 0.96), respectively] but not in the fourth and fifth quintiles. CONCLUSIONS: The results of this large longitudinal study do not support a protective effect of long-chain n-3 from fish on depression risk. Although these data support the hypothesis that higher ALA and lower LA intakes reduce depression risk, this relation warrants further investigation.","Comments":"","TypeName":"Journal, Article","Authors":"Lucas M ; Mirzaei F ; O'Reilly EJ ; Pan A ; Willett WC ; Kawachi I ; Koenen K ; Ascherio A ; ","ParentAuthors":"","DOI":"10.3945/ajcn.111.011817 ","Keywords":"Aged\r\nAntidepressive Agents/*therapeutic use\r\nDepression/epidemiology/etiology/*prevention & control\r\nDiet Surveys\r\nDietary Fats/*therapeutic use\r\nFatty Acids, Omega-3/*therapeutic use\r\nFatty Acids, Omega-6/*therapeutic use\r\nFemale\r\nFollow-Up Studies\r\nHumans\r\nIncidence\r\nMiddle Aged\r\nRisk Factors\r\nSeafood\r\nSurveys and Questionnaires\r\nalpha-Linolenic Acid/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Lucas M, Mirzaei F, O'Reilly EJ, Pan A, Willett WC, Kawachi I, Koenen K, and Ascherio A (2011) Dietary intake of n-3 and n-6 fatty acids and the risk of clinical depression in women: a 10-y prospective follow-up study.. The American journal of clinical nutrition 93(6), 1337-43 DOI: 10.3945/ajcn.111.011817 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723805,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723970,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432278,"Title":"High-dose omega-3 polyunsaturated fatty acid supplementation might be more superior than low-dose for major depressive disorder in early therapy period: a network meta-analysis.","ParentTitle":"BMC psychiatry","ShortTitle":"Luo (2020)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"12/06/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"May","StandardNumber":"1471-244X (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"20","Pages":"248","Edition":"","Issue":"1","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC7238659/","OldItemId":"32434488","Abstract":"BACKGROUND: The application of n-3 Polyunsaturated Fatty Acids (n-3 PUFAs) supplementation for major depressive disorder (MDD) has been widely discussed in recent years, but its efficacy and application are still controversial. This network meta-analysis was conducted to compare the efficacy of different dosages of n-3 PUFAs on MDD patients in the early period of treatment. METHODS: Randomized controlled trials (RCTs) exploring the efficacy of n-3 PUFA supplementation for patients with MDD were retrieved from the databases of Pubmed, Embase and the Cochrane Library. RCTs comparing the efficacy of n-3 PUFA for adult (18years) MDD patients without comorbidity were eligible for our study. The score of depressive symptoms in early therapy period of the treatment (9weeks) was extracted. Standardized mean deviations (SMDs) of all the sores from the eligible RCTs were synthesized in a pairwise meta-analysis in frequentist framework and a random-effects network meta-analysis in Bayesian framework for the overall and subgroups (high- and low-dose) efficacy of n-3 PUFAs. RESULTS: A total of 910 MDD patients in 10 trials with 3 adjuvant therapy strategies (high-dose n-3 PUFAs, low-dose n-3 PUFAs and placebo) were included. Results of pairwise meta-analysis showed that n-3 PUFAs were superior to placebo (SMD: 1.2430.596; 95% CI: 0.060~2.414). Results of the network meta-analysis showed that both the high (SMD: 0.9080.331; 95% CI: 0.262~1.581) and the low-dose (SMD: 0.6010.286; 95% CI: 0.034~1.18) n-3 PUFAs were superior to placebo, and the efficacy of high-dose n-3 PUFAs is superior to that of low-dose. CONCLUSIONS: High-dose n-3 PUFAs supplementation might be more superior than low-dose in the early therapy period for MDD. More head-to-head clinical trials need to be carried out to provide more direct comparison and enhance the evidence of the efficacy of n-3PUFAs for MDD.","Comments":"","TypeName":"Journal, Article","Authors":"Luo XD ; Feng JS ; Yang Z ; Huang QT ; Lin JD ; Yang B ; Su KP ; Pan JY ; ","ParentAuthors":"","DOI":"10.1186/s12888-020-02656-3 ","Keywords":"Adult\r\nDepressive Disorder, Major/*drug therapy\r\nDietary Supplements\r\nDose-Response Relationship, Drug\r\nFatty Acids, Omega-3/*administration & dosage/therapeutic use\r\nFatty Acids, Unsaturated\r\nHumans\r\nNetwork Meta-Analysis\r\nTreatment Outcome\r\nMajor depressive disorder\r\nNetwork meta-analysis\r\nOmega-3\r\nPolyunsaturated fatty acid\r\nSupplementation","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Luo XD, Feng JS, Yang Z, Huang QT, Lin JD, Yang B, Su KP, and Pan JY (2020) High-dose omega-3 polyunsaturated fatty acid supplementation might be more superior than low-dose for major depressive disorder in early therapy period: a network meta-analysis.. BMC psychiatry 20(1), 248 DOI: 10.1186/s12888-020-02656-3 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723734,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"20","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723749,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723752,"AdditionalText":"IL-6\\IL-10\n\nTNF-  IL-12","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723971,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740071,"AdditionalText":"Cortisol","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84436471,"Title":"Omega-3 supplementation and stress reactivity of cellular aging biomarkers: an ancillary substudy of a randomized, controlled trial in midlife adults.","ParentTitle":"Molecular psychiatry","ShortTitle":"Madison (2021)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"12/06/2023","EditedBy":"GAO BIAO","Year":"2021","Month":"July","StandardNumber":"1359-4184 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"26","Pages":"3034-3042","Edition":"","Issue":"7","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC8510994/","OldItemId":"33875799","Abstract":"Higher levels of omega-3 track with longer telomeres, lower inflammation, and blunted sympathetic and cardiovascular stress reactivity. Whether omega-3 supplementation alters the stress responsivity of telomerase, cortisol, and inflammation is unknown. This randomized, controlled trial examined the impact of omega-3 supplementation on cellular aging-related biomarkers following a laboratory speech stressor. In total, 138 sedentary, overweight, middle-aged participants (n=93 women, n=45 men) received either 2.5g/d of omega-3, 1.25g/d of omega-3, or a placebo for 4 months. Before and after the trial, participants underwent the Trier Social Stress Test. Saliva and blood samples were collected once before and repeatedly after the stressor to measure salivary cortisol, telomerase in peripheral blood lymphocytes, and serum anti-inflammatory (interleukin-10; IL-10) and pro-inflammatory (interleukin-6; IL-6, interleukin-12, tumor necrosis factor-alpha) cytokines. Adjusting for pre-supplementation reactivity, age, sagittal abdominal diameter, and sex, omega-3 supplementation altered telomerase (p=0.05) and IL-10 (p=0.05) stress reactivity; both supplementation groups were protected from the placebo group's 24% and 26% post-stress declines in the geometric means of telomerase and IL-10, respectively. Omega-3 also reduced overall cortisol (p=0.03) and IL-6 (p=0.03) throughout the stressor; the 2.5g/d group had 19% and 33% lower overall cortisol levels and IL-6 geometric mean levels, respectively, compared to the placebo group. By lowering overall inflammation and cortisol levels during stress and boosting repair mechanisms during recovery, omega-3 may slow accelerated aging and reduce depression risk. ClinicalTrials.gov identifier: NCT00385723.","Comments":"","TypeName":"Journal, Article","Authors":"Madison AA ; Belury MA ; Andridge R ; Renna ME ; Rosie Shrout M; Malarkey WB ; Lin J ; Epel ES ; Kiecolt-Glaser JK ; ","ParentAuthors":"","DOI":"10.1038/s41380-021-01077-2 ","Keywords":"Adult\r\nAged\r\nAged, 80 and over\r\nBiomarkers\r\n*Cellular Senescence\r\nCytokines\r\n*Dietary Supplements\r\nDouble-Blind Method\r\nFatty Acids, Omega-3/*administration & dosage\r\nFemale\r\nHumans\r\nHydrocortisone\r\nMale\r\nMiddle Aged\r\n*Stress, Physiological","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Madison AA, Belury MA, Andridge R, Renna ME, Rosie Shrout M, Malarkey WB, Lin J, Epel ES, and Kiecolt-Glaser JK (2021) Omega-3 supplementation and stress reactivity of cellular aging biomarkers: an ancillary substudy of a randomized, controlled trial in midlife adults.. Molecular psychiatry 26(7), 3034-3042 DOI: 10.1038/s41380-021-01077-2 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723910,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723950,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432276,"Title":"Are fish oils an effective therapy in mental illness--an analysis of the data.","ParentTitle":"Acta psychiatrica Scandinavica","ShortTitle":"Maidment (2000)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2000","Month":"July","StandardNumber":"0001-690X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"102","Pages":"3-11","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"10892603","Abstract":"OBJECTIVE: To review the literature regarding the use of fish oils in the treatment of psychiatric illness. METHOD: A Medline search was conducted in September 1999. RESULTS: Five papers have investigated omega-3 fatty acids levels in depression. One study used omega-3 fatty acids as an adjunctive therapy in bipolar disorder. Four studies used fatty acids as an adjunctive therapy in schizophrenia. CONCLUSION: There is a great deal of current research in this field. While omega-3 fatty acids levels may be lowered in depression, there are no data suggesting that omega-3 fatty acids are effective. One paper indicates that omega-3 fatty acids are effective in bipolar disorders. The data on schizophrenia are conflicting. Omega-3 and omega-6 fatty acids have proved effective. Most of the evidence suggests that the main effect is an improvement in negative symptoms. One recent study showed that omega-3 fatty acids had no effect on negative symptoms.","Comments":"","TypeName":"Journal, Article","Authors":"Maidment ID ; ","ParentAuthors":"","DOI":"10.1034/j.1600-0447.2000.102001003.x ","Keywords":"Bipolar Disorder/diet therapy\r\nDepression/diet therapy\r\nFatty Acids, Omega-3/*therapeutic use\r\nFish Oils/*therapeutic use\r\nHumans\r\nMental Disorders/*diet therapy\r\nSchizophrenia/diet therapy\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Maidment ID (2000) Are fish oils an effective therapy in mental illness--an analysis of the data.. Acta psychiatrica Scandinavica 102(1), 3-11 DOI: 10.1034/j.1600-0447.2000.102001003.x "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723745,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"three rating scales, with strong beneficial effects on items rating depression, anxiety, sleep, lassitude, libido,\nand suicidality","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723735,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723739,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723742,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723743,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723911,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723958,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432146,"Title":"Omega-3 fatty acids: proven benefit or just a \"fish story\"?","ParentTitle":"The Consultant pharmacist : the journal of the American Society of Consultant Pharmacists","ShortTitle":"Martin (2008)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2008","Month":"March","StandardNumber":"0888-5109 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"23","Pages":"210-2, 214, 217-21","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"18454584","Abstract":"The potential health benefit of omega-3 fatty acids has been the focus of much research in the past decade. While the typical diet in the United States has a much greater ratio of omega-6 fatty acids compared with omega-3 fatty acids, research is showing that shifting this ratio-by increased consumption of fatty fish or fish oil supplements-may provide significant health benefits. Reductions in cardiovascular risk, depression, and rheumatoid arthritis symptoms have been correlated with omega-3 fatty acid intake, and there is increased interest in the use of omega-3 fatty acid supplementation for other psychiatric illnesses and prevention of Alzheimer's disease.","Comments":"","TypeName":"Journal, Article","Authors":"Martin CM ; ","ParentAuthors":"","DOI":"10.4140/tcp.n.2008.210 ","Keywords":"Alzheimer Disease/prevention & control\r\nArrhythmias, Cardiac/prevention & control\r\nCardiovascular Diseases/*prevention & control\r\nDepression/prevention & control\r\nFatty Acids/physiology\r\nFatty Acids, Omega-3/*administration & dosage/adverse effects\r\nHumans","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Martin CM (2008) Omega-3 fatty acids: proven benefit or just a \"fish story\"?. The Consultant pharmacist : the journal of the American Society of Consultant Pharmacists 23(3), 210-2, 214, 217-21 DOI: 10.4140/tcp.n.2008.210 "},{"Codes":[{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723734,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723896,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723967,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432086,"Title":"Nutritional supplements in depressive disorders.","ParentTitle":"Actas espanolas de psiquiatria","ShortTitle":"Martnez-Cengotitabengoa (2017)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2017","Month":"September","StandardNumber":"1139-9287 (Linking)","City":"Spain","Country":"","Publisher":"","Institution":"","Volume":"45","Pages":"8-15","Edition":"","Issue":"Supplement","Availability":"","URL":"","OldItemId":"29171639","Abstract":"There is increasing evidence about the role of nutrients in mental health. An adequate intake of nutrients contributes to better overall health and mental health in particular. Major depression is a severe mental illness with a high prevalence for which effective treatments exist but not in all cases the patient&#8217;s remission is achieved. Therefore, it is increasingly aimed at optimizing the supply of nutrients necessary for adequate brain functioning as adjunctive therapy to antidepressant treatment in depressive disorders. In this article we review those nutrients that have been related to depression: Omega-3 fatty acids, B vitamins, s-adenosylmethionine, tryptophan, magnesium, zinc and probiotics.","Comments":"","TypeName":"Journal, Article","Authors":"Martnez-Cengotitabengoa M ; Gonzlez-Pinto A ; ","ParentAuthors":"","DOI":"","Keywords":"Depressive Disorder/*diet therapy\r\n*Dietary Supplements\r\nFatty Acids, Omega-3/therapeutic use\r\nFolic Acid/therapeutic use\r\nHumans\r\nTryptophan/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Martnez-Cengotitabengoa M, and Gonzlez-Pinto A (2017) Nutritional supplements in depressive disorders.. Actas espanolas de psiquiatria 45(Supplement), 8-15"},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740032,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723736,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723896,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723963,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84438102,"Title":"Mediterranean diet improves cognition: the PREDIMED-NAVARRA randomised trial.","ParentTitle":"Journal of neurology, neurosurgery, and psychiatry","ShortTitle":"Martnez-Lapiscina (2013)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2013","Month":"December","StandardNumber":"0022-3050 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"84","Pages":"1318-25","Edition":"","Issue":"12","Availability":"","URL":"","OldItemId":"23670794","Abstract":"OBJECTIVE: Previous observational studies reported beneficial effects of the Mediterranean diet (MedDiet) on cognitive function, but results were inconsistent. We assessed the effect on cognition of a nutritional intervention using MedDiets in comparison with a low-fat control diet. METHODS: We assessed 522 participants at high vascular risk (44.6% men, age 74.6  5.7 years at cognitive evaluation) enrolled in a multicentre, randomised, primary prevention trial (PREDIMED), after a nutritional intervention comparing two MedDiets (supplemented with either extra-virgin olive oil (EVOO) or mixed nuts) versus a low-fat control diet. Global cognitive performance was examined by Mini-Mental State Examination (MMSE) and Clock Drawing Test (CDT) after 6.5 years of nutritional intervention. Researchers who assessed the outcome were blinded to group assignment. We used general linear models to control for potential confounding. RESULTS: After adjustment for sex, age, education, Apolipoprotein E genotype, family history of cognitive impairment/dementia, smoking, physical activity, body mass index, hypertension, dyslipidaemia, diabetes, alcohol and total energy intake, participants allocated to the MedDiet+EVOO showed higher mean MMSE and CDT scores with significant differences versus control (adjusted differences: +0.62 95% CI +0.18 to +1.05, p=0.005 for MMSE, and +0.51 95% CI +0.20 to +0.82, p=0.001 for CDT). The adjusted means of MMSE and CDT scores were also higher for participants allocated to the MedDiet+Nuts versus control (adjusted differences: +0.57 (95% CI +0.11 to +1.03), p=0.015 for MMSE and +0.33 (95% CI +0.003 to +0.67), p=0.048 for CDT). These results did not differ after controlling for incident depression. CONCLUSIONS: An intervention with MedDiets enhanced with either EVOO or nuts appears to improve cognition compared with a low-fat diet. ISRCTN:35739639.","Comments":"","TypeName":"Journal, Article","Authors":"Martnez-Lapiscina EH ; Clavero P ; Toledo E ; Estruch R ; Salas-Salvad J ; San Julin B; Sanchez-Tainta A ; Ros E ; Valls-Pedret C ; Martinez-Gonzalez M ; ","ParentAuthors":"","DOI":"10.1136/jnnp-2012-304792 ","Keywords":"Aged\r\nAged, 80 and over\r\nCardiovascular Diseases/diet therapy/prevention & control\r\n*Cognition\r\nCognitive Dysfunction/diet therapy/*epidemiology\r\nDementia/diet therapy/epidemiology\r\nDiet, Fat-Restricted/*psychology\r\nDiet, Mediterranean/*psychology\r\nDouble-Blind Method\r\nFemale\r\nHumans\r\nIncidence\r\nMale\r\nMiddle Aged\r\nNeuropsychological Tests\r\nNuts\r\nOlive Oil\r\nPlant Oils/therapeutic use\r\nPrimary Prevention/methods\r\nSpain/epidemiology\r\nCOGNITION\r\nCOGNITIVE NEUROPSYCHOLOGY\r\nRANDOMISED TRIALS","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Martnez-Lapiscina EH, Clavero P, Toledo E, Estruch R, Salas-Salvad J, San Julin B, Sanchez-Tainta A, Ros E, Valls-Pedret C, and Martinez-Gonzalez M (2013) Mediterranean diet improves cognition: the PREDIMED-NAVARRA randomised trial.. Journal of neurology, neurosurgery, and and psychiatry 84(12), 1318-25 DOI: 10.1136/jnnp-2012-304792 "},{"Codes":[{"AttributeId":12723722,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12740031,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723733,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723734,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723747,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723748,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723910,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12723959,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12746721,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":84432268,"Title":"EPA but not DHA appears to be responsible for the efficacy of omega-3 long chain polyunsaturated fatty acid supplementation in depression: evidence from a meta-analysis of randomized controlled trials.","ParentTitle":"Journal of the American College of Nutrition","ShortTitle":"Martins (2009)","DateCreated":"19/05/2023","CreatedBy":"GAO BIAO","DateEdited":"19/05/2023","EditedBy":"GAO BIAO","Year":"2009","Month":"October","StandardNumber":"0731-5724 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"28","Pages":"525-42","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"20439549","Abstract":"BACKGROUND: Epidemiologic and case-control data suggest that increased dietary intake of omega-3 long-chain polyunsaturated fatty acids (omega3 LC-PUFAs) may be of benefit in depression. However, the results of randomized controlled trials are mixed and controversy exists as to whether either eicosapentaenoic acid (EPA) or docosahexaenoic acid (DHA) or both are responsible for the reported benefits. OBJECTIVE: The aim of the current study was to provide an updated meta-analysis of all double-blind, placebo-controlled, randomized controlled trials examining the effect of omega3 LC-PUFA supplementation in which depressive symptoms were a reported outcome. The study also aimed to specifically test the differential effectiveness of EPA versus DHA through meta-regression and subgroup analyses. DESIGN: Studies were selected using the PubMed database on the basis of the following criteria: (1) randomized design; (2) placebo controlled; (3) use of an omega3 LC-PUFA preparation containing DHA, EPA, or both where the relative amounts of each fatty acid could be quantified; and (4) reporting sufficient statistics on scores of a recognizable measure of depressive symptoms. RESULTS: Two hundred forty-one studies were identified, of which 28 met the above inclusion criteria and were therefore included in the subsequent meta-analysis. Using a random effects model, overall standardized mean depression scores were reduced in response to omega3 LC-PUFA supplementation as compared with placebo (standardized mean difference = -0.291, 95% CI = -0.463 to -0.120, z = -3.327, p = 0.001). However, significant heterogeneity and evidence of publication bias were present. Meta-regression studies showed a significant effect of higher levels of baseline depression and lower supplement DHAEPA ratio on therapeutic efficacy. Subgroup analyses showed significant effects for: (1) diagnostic category (bipolar disorder and major depression showing significant improvement with omega3 LC-PUFA supplementation versus mild-to-moderate depression, chronic fatigue and non-clinical populations not showing significant improvement); (2) therapeutic as opposed to preventive intervention; (3) adjunctive treatment as opposed to monotherapy; and (4) supplement type. Symptoms of depression were not significantly reduced in 3 studies using pure DHA (standardized mean difference 0.001, 95% CI -0.330 to 0.332, z = 0.004, p = 0.997) or in 4 studies using supplements containing greater than 50% DHA (standardized mean difference = 0.141, 95% CI = -0.195 to 0.477, z = 0.821, p = 0.417). In contrast, symptoms of depression were significantly reduced in 13 studies using supplements containing greater than 50% EPA (standardized mean difference = -0.446, 95% CI = -0.753 to -0.138, z = -2.843, p = 0.005) and in 8 studies using pure ethyl-EPA (standardized mean difference = -0.396, 95% CI = -0.650 to -0.141, z = -3.051, p = 0.002). However, further meta-regression studies showed significant inverse associations between efficacy and study methodological quality, study sample size, and duration, thus limiting the confidence of these findings. CONCLUSIONS: The current meta-analysis provides evidence that EPA may be more efficacious than DHA in treating depression. However, owing to the identified limitations
