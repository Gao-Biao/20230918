has been mainly on mania. Bipolar depression has been largely neglected, and early studies often failed to distinguish depression due to major unipolar depression from that due to bipolar disorder. Consequently, many treatments used in the management of major depression have been adopted for use in bipolar depression without any robust evidence of efficacy. The selective serotonin reuptake inhibitors (SSRIs), bupropion, tricyclic antidepressants and monoamine oxidase inhibitors are all effective antidepressants in the management of bipolar depression. They are all associated with a small risk of antidepressant-induced mood instability. The mood stabilisers lithium, carbamazepine and valproate semisodium (divalproex sodium) all appear to have modest acute antidepressant properties. Among these, lithium is supported by the strongest data, but the use of lithium in the treatment of bipolar depression as a monotherapeutic agent is limited by its slow onset of action. Recently, there has been a growing body of evidence suggesting that lamotrigine may have particular effectiveness in both the acute and prophylactic management of bipolar depression. Clinical management of bipolar depression involves various combinations of antidepressants and mood stabilisers and is partly determined by the context in which the depressive episode occurs. In general, 'de novo' and 'breakthrough' (where the patient is already receiving medication) bipolar depression may be successfully managed by initiating mood stabiliser monotherapy, to which an antidepressant or second mood stabiliser may be added at a later date, if necessary. Breakthrough episodes of bipolar depression occurring in patients receiving combination therapy (two mood stabilisers or a mood stabiliser plus an antidepressant) require either switching of ongoing medications or further augmentation. If this fails, then novel strategies or ECT should be considered. Bipolar depression is a disabling illness and the predominant mood state for the vast majority of those with bipolar disorder. It therefore warrants prompt management once suitably diagnosed, especially as it is associated with a considerable risk of suicide and in the majority of instances is eminently treatable.","Comments":"","TypeName":"Journal, Article","Authors":"Malhi GS ; Mitchell PB ; Salim S ; ","ParentAuthors":"","DOI":"10.2165/00023210-200317010-00002 ","Keywords":"Anticonvulsants/classification/therapeutic use\r\nAntidepressive Agents/adverse effects/classification/*therapeutic use\r\nAntipsychotic Agents/therapeutic use\r\nBipolar Disorder/classification/diagnosis/drug therapy/*therapy\r\nDepressive Disorder/therapy\r\nDrug Therapy, Combination\r\nElectroconvulsive Therapy\r\nHumans\r\nPsychotherapy\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Malhi GS, Mitchell PB, and Salim S (2003) Bipolar depression: management options.. CNS drugs 17(1), 9-25 DOI: 10.2165/00023210-200317010-00002 "},{"Codes":[{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505585,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505604,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505786,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238219,"Title":"Medicating mood with maintenance in mind: bipolar depression pharmacotherapy.","ParentTitle":"Bipolar disorders","ShortTitle":"Malhi (2009)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2009","Month":"June","StandardNumber":"1398-5647 (Linking)","City":"Denmark","Country":"","Publisher":"","Institution":"","Volume":"11 Suppl 2","Pages":"55-76","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"19538686","Abstract":"OBJECTIVES: Bipolar depression is a core feature of bipolar disorder, a phase in which many patients spend the majority of time and one that confers a significant degree of burden and risk. The purpose of this paper is to briefly review the evidence base for the pharmacotherapy of bipolar depression and to discuss the recommendations for its optimal management. METHODS: A detailed literature review was undertaken with a particular emphasis on pharmacological treatment strategies for bipolar depression across the acute and maintenance phases of the illness. Electronic library and Web-based searches were performed using recognised tools (MEDLINE, PubMED, EMBASE and PsychINFO) to identify the pertinent literature. A summary of the evidence base is outlined and then distilled into broad clinical recommendations to guide the pharmacological management of bipolar depression. RESULTS: Partitioning treatment into acute and maintenance therapy is difficult based on the paucity of current evidence. The evidence from treatment trials favours the use of lithium and lamotrigine as first-line treatment in preference to valproate, and indicates that, for acute episodes, quetiapine and olanzapine have perhaps achieved equivalence at least in terms of efficacy. However, the effectiveness of the atypical antipsychotics in maintenance therapy is constrained by the potential for significant side effects of individual agents and the lack of both long-term research data and clinical experience in treating bipolar disorder as compared to other agents. Conversely, lithium and the anticonvulsants are generally slower to effect symptomatic change, and this limits their usefulness. CONCLUSIONS: There has been a tendency for research trials of bipolar depression to differentiate the illness cross-sectionally into the acute and maintenance phases of bipolar depression; however, in clinical terms, bipolar depression invariably follows a longitudinal course in which the phases of illness are inextricably linked, and useful acute treatments are typically continued in maintenance. Therefore, when medicating mood in acute bipolar depression it is imperative to keep maintenance in mind as it is this aspect of treatment that determines long-term success.","Comments":"","TypeName":"Journal, Article","Authors":"Malhi GS ; Adams D ; Berk M ; ","ParentAuthors":"","DOI":"10.1111/j.1399-5618.2009.00711.x ","Keywords":"Affect/*drug effects\r\nAntimanic Agents/economics/*therapeutic use\r\nBipolar Disorder/diagnosis/economics/*therapy\r\nClinical Trials as Topic/statistics & numerical data\r\nCognitive Behavioral Therapy/methods\r\nCost of Illness\r\nDatabases, Bibliographic/statistics & numerical data\r\n*Guidelines as Topic\r\nHormone Antagonists/therapeutic use\r\nHumans","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Malhi GS, Adams D, and Berk M (2009) Medicating mood with maintenance in mind: bipolar depression pharmacotherapy.. Bipolar disorders 11 Suppl 2, 55-76 DOI: 10.1111/j.1399-5618.2009.00711.x "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505561,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505585,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505604,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505786,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239207,"Title":"Is lithium in a class of its own? A brief profile of its clinical use.","ParentTitle":"The Australian and New Zealand journal of psychiatry","ShortTitle":"Malhi (2009)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2009","Month":"December","StandardNumber":"0004-8674 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"43","Pages":"1096-104","Edition":"","Issue":"12","Availability":"","URL":"","OldItemId":"20001408","Abstract":"Lithium is a unique and effective psychotropic agent with a long-standing history of clinical use yet it is increasingly overlooked in lieu of newer agents. The purpose of the present paper was to succinctly review the therapeutic profile of lithium particularly with respect to the treatment of mood disorders and consider its unique properties and clinical utility. A comprehensive literature review pertaining to lithium was undertaken using electronic database search engines to identify relevant clinical trials, meta-analyses and Cochrane reviews. In addition articles and book chapters known to the authors were carefully reviewed, and the authors appraised published guidelines. The evidence from these sources was rated using National Health and Medical Research Council evidence levels and synthesized according to phenotype and mood states. In addition, the authors have drawn upon published guidelines and their own clinical experience. Lithium has specificity for mood disorders with proven efficacy in the treatment of both unipolar depression and bipolar disorder. The recommendations are based predominantly on Level I evidence, but its clinical use has to be tempered against potential side-effects and the need for ongoing monitoring. In practice, lithium should be considered a first-line option in bipolar disorder, especially in prophylaxis and when onset of action is not an imperative. Lithium has been in use in modern medicine for 60 years and as such has been tried and tested across the full range of mood disorders. Arguably, lithium is the only true mood stabilizer and because of its unique properties is in a class of its own.","Comments":"","TypeName":"Journal, Article","Authors":"Malhi GS ; Adams D ; Berk M ; ","ParentAuthors":"","DOI":"10.3109/00048670903279937 ","Keywords":"Antidepressive Agents/therapeutic use\r\nAntimanic Agents/therapeutic use\r\nBipolar Disorder/*drug therapy\r\nDepressive Disorder/*drug therapy\r\nHumans\r\nLithium Compounds/*therapeutic use\r\nRandomized Controlled Trials as Topic\r\nSuicide Prevention","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Malhi GS, Adams D, and Berk M (2009) Is lithium in a class of its own? A brief profile of its clinical use.. The Australian and New Zealand journal of psychiatry 43(12), 1096-104 DOI: 10.3109/00048670903279937 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505585,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505604,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505786,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239924,"Title":"The management of individuals with bipolar disorder: a review of the evidence and its integration into clinical practice.","ParentTitle":"Drugs","ShortTitle":"Malhi (2009)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2009","Month":"October","StandardNumber":"0012-6667 (Linking)","City":"New Zealand","Country":"","Publisher":"","Institution":"","Volume":"69","Pages":"2063-101","Edition":"","Issue":"15","Availability":"","URL":"","OldItemId":"19791827","Abstract":"Bipolar disorder is a common, debilitating, chronic illness that emerges early in life and has serious consequences such as long-term unemployment and suicide. It confers considerable functional disability to the individual, their family and society as a whole and yet it is often undetected, misdiagnosed and treated poorly. In the past decade, many new treatment strategies have been trialled in the management of bipolar disorder with variable success. The emerging evidence, for pharmacological agents in particular, is promising but when considered alone does not directly translate to real-world clinical populations of bipolar disorder. Data from drug trials are largely based on findings that identify differences between groups determined in a time-limited manner, whereas clinical management concerns the treatment of individuals over the life-long course of the illness. Considering the findings in the context of the individual and their particular needs perhaps best bridges the gap between the evidence from research studies and their application in clinical practice. Specifically, only lithium and valproate have moderate or strong evidence for use across all three phases of bipolar disorder. Anticonvulsants, such as lamotrigine, have strong evidence in maintenance; whereas antipsychotics largely have strong evidence in acute mania, with the exception of quetiapine, which has strong evidence in bipolar depression. Maintenance data for antipsychotics is emerging but at present remains weak. Combinations have strong evidence in acute phases of illness but maintenance data is urgently needed. Conventional antidepressants only have weak evidence in bipolar depression and do not have a role in maintenance therapy. Therefore, this paper summarizes the efficacy data for treating bipolar disorder and also applies clinical considerations to these data when formulating recommendations for the management of bipolar disorder.","Comments":"","TypeName":"Journal, Article","Authors":"Malhi GS ; Adams D ; Cahill CM ; Dodd S ; Berk M ; ","ParentAuthors":"","DOI":"10.2165/11318850-000000000-00000 ","Keywords":"Antidepressive Agents/economics/therapeutic use\r\nAntimanic Agents/economics/therapeutic use\r\nAntipsychotic Agents/economics/*therapeutic use\r\nBipolar Disorder/*drug therapy/economics\r\nDibenzothiazepines/economics/*therapeutic use\r\nHumans\r\nLithium/economics/therapeutic use\r\nPractice Patterns, Physicians'/*statistics & numerical data\r\nQuetiapine Fumarate","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Malhi GS, Adams D, Cahill CM, Dodd S, and Berk M (2009) The management of individuals with bipolar disorder: a review of the evidence and its integration into clinical practice.. Drugs 69(15), 2063-101 DOI: 10.2165/11318850-000000000-00000 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"proven efficacy in preventing relapse of both mania and depression","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505585,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505604,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505788,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238887,"Title":"Optimal frequency of lithium administration in the treatment of bipolar disorder: clinical and dosing considerations.","ParentTitle":"CNS drugs","ShortTitle":"Malhi (2011)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2011","Month":"April","StandardNumber":"1172-7047 (Linking)","City":"New Zealand","Country":"","Publisher":"","Institution":"","Volume":"25","Pages":"289-98","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"21425882","Abstract":"Bipolar disorder is a recurrent chronic illness distinguished by periods of mania and depression. Lithium has been used for about 60 years as a 'mood stabilizer' for bipolar disorder with proven efficacy in preventing relapse of both mania and depression. Despite its long history and ongoing use in current management of bipolar disorder, the optimal dosing of lithium is still the subject of ongoing debate. This article aims to evaluate different dosing schedules, in the light of the unique pharmacokinetic and pharmacodynamic properties of lithium, as well as its adverse-effect and toxicity profiles. This is all the more important given the narrow therapeutic index of lithium. Current recommendations mostly advocate that lithium be administered in multiple daily doses. However, single daily or alternate daily schedules may be viable options for administration. Multiple daily schedules are thought to be advantageous in maintaining more constant plasma lithium concentrations than single daily regimens, which are associated with significant fluctuations throughout the day. When comparing these two schedules with respect to plasma lithium concentrations, adverse-effect profiles and recurrence of symptoms, there are no significant differences between the two regimens. In fact, a single daily regimen may have added advantages in reducing the risk of long-term renal damage and increasing compliance. The evidence for alternate daily dosing is somewhat varied with regard to symptom recurrence; however, this schedule has been shown to be associated with decreased adverse effects, and further research into this issue is therefore warranted. Presently, therefore, clinicians should consider single daily administration of lithium to potentially minimize adverse effects and enhance compliance.","Comments":"","TypeName":"Journal, Article","Authors":"Malhi GS ; Tanious M ; ","ParentAuthors":"","DOI":"10.2165/11586970-000000000-00000 ","Keywords":"Antimanic Agents/*administration & dosage/adverse \r\n      effects/pharmacokinetics/therapeutic use\r\nBipolar Disorder/*drug therapy\r\nDrug Administration Schedule\r\nHumans\r\nLithium Carbonate/*administration & dosage/adverse \r\n      effects/pharmacokinetics/therapeutic use\r\nLithium Compounds/*administration & dosage/pharmacokinetics/therapeutic use\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Malhi GS, and Tanious M (2011) Optimal frequency of lithium administration in the treatment of bipolar disorder: clinical and dosing considerations.. CNS drugs 25(4), 289-98 DOI: 10.2165/11586970-000000000-00000 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505561,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505585,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505604,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505789,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237899,"Title":"The science and practice of lithium therapy.","ParentTitle":"The Australian and New Zealand journal of psychiatry","ShortTitle":"Malhi (2012)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2012","Month":"March","StandardNumber":"0004-8674 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"46","Pages":"192-211","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"22391277","Abstract":"INTRODUCTION: Despite more that 60 years of clinical experience, the effective use of lithium for the treatment of mood disorder, in particular bipolarity, is in danger of becoming obsolete. In part, this is because of exaggerated fears surrounding lithium toxicity, acute and long-term tolerability and the encumbrance of life-long plasma monitoring. Recent research has once again positioned lithium centre stage and amplified the importance of understanding its science and how this translates to clinical practice. OBJECTIVE: The aim of this paper is to provide a sound knowledge base as regards the science and practice of lithium therapy. METHOD: A comprehensive literature search using electronic databases was conducted along with a detailed review of articles known to the authors pertaining to the use of lithium. Studies were limited to English publications and those dealing with the management of psychiatric disorders in humans. The literature was synthesized and organized according to relevance to clinical practice and understanding. RESULTS: Lithium has simple pharmacokinetics that require regular dosing and monitoring. Its mechanisms of action are complex and its effects are multi-faceted, extending beyond mood stability to neuroprotective and anti-suicidal properties. Its use in bipolar disorder is under-appreciated, particularly as it has the best evidence for prophylaxis, qualifying it perhaps as the only true mood stabilizer currently available. In practice, its risks and tolerability are exaggerated and can be readily minimized with knowledge of its clinical profile and judicious application. CONCLUSION: Lithium is a safe and effective agent that should, whenever indicated, be used first-line for the treatment of bipolar disorder. A better understanding of its science alongside strategic management of its plasma levels will ensure both wider utility and improved outcomes.","Comments":"","TypeName":"Journal, Article","Authors":"Malhi GS ; Tanious M ; Das P ; Berk M ; ","ParentAuthors":"","DOI":"10.1177/0004867412437346 ","Keywords":"Antimanic Agents/administration & dosage/adverse \r\n      effects/pharmacokinetics/pharmacology/*therapeutic use\r\nBipolar Disorder/*drug therapy/psychology\r\nDrug Administration Schedule\r\nHumans\r\nLithium Compounds/administration & dosage/adverse \r\n      effects/pharmacokinetics/pharmacology/*therapeutic use\r\nMedication Adherence/psychology\r\nModels, Biological\r\nSynaptic Transmission/drug effects","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Malhi GS, Tanious M, Das P, and Berk M (2012) The science and practice of lithium therapy.. The Australian and New Zealand journal of psychiatry 46(3), 192-211 DOI: 10.1177/0004867412437346 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505563,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505561,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505567,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505568,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505570,"AdditionalText":"adenyl cyclase and phospho-inositide","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505585,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533167,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533169,"AdditionalText":" increase the volume of brain structures involved in emotional regulation such as the prefrontal cortex, hippocampus and amygdala, possibly reflecting its neuroprotective effects.","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505604,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505790,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238901,"Title":"Potential mechanisms of action of lithium in bipolar disorder. Current understanding.","ParentTitle":"CNS drugs","ShortTitle":"Malhi (2013)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2013","Month":"February","StandardNumber":"1172-7047 (Linking)","City":"New Zealand","Country":"","Publisher":"","Institution":"","Volume":"27","Pages":"135-53","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"23371914","Abstract":"Lithium has been used for over half a century for the treatment of bipolar disorder as the archetypal mood stabilizer, and has a wealth of empirical evidence supporting its efficacy in this role. Despite this, the specific mechanisms by which lithium exerts its mood-stabilizing effects are not well understood. Given the inherently complex nature of the pathophysiology of bipolar disorder, this paper aims to capture what is known about the actions of lithium ranging from macroscopic changes in mood, cognition and brain structure, to its effects at the microscopic level on neurotransmission and intracellular and molecular pathways. A comprehensive literature search of databases including MEDLINE, EMBASE and PsycINFO was conducted using relevant keywords and the findings from the literature were then reviewed and synthesized. Numerous studies report that lithium is effective in the treatment of acute mania and for the long-term maintenance of mood and prophylaxis; in comparison, evidence for its efficacy in depression is modest. However, lithium possesses unique anti-suicidal properties that set it apart from other agents. With respect to cognition, studies suggest that lithium may reduce cognitive decline in patients; however, these findings require further investigation using both neuropsychological and functional neuroimaging probes. Interestingly, lithium appears to preserve or increase the volume of brain structures involved in emotional regulation such as the prefrontal cortex, hippocampus and amygdala, possibly reflecting its neuroprotective effects. At a neuronal level, lithium reduces excitatory (dopamine and glutamate) but increases inhibitory (GABA) neurotransmission; however, these broad effects are underpinned by complex neurotransmitter systems that strive to achieve homeostasis by way of compensatory changes. For example, at an intracellular and molecular level, lithium targets second-messenger systems that further modulate neurotransmission. For instance, the effects of lithium on the adenyl cyclase and phospho-inositide pathways, as well as protein kinase C, may serve to dampen excessive excitatory neurotransmission. In addition to these many putative mechanisms, it has also been proposed that the neuroprotective effects of lithium are key to its therapeutic actions. In this regard, lithium has been shown to reduce the oxidative stress that occurs with multiple episodes of mania and depression. Further, it increases protective proteins such as brain-derived neurotrophic factor and B-cell lymphoma 2, and reduces apoptotic processes through inhibition of glycogen synthase kinase 3 and autophagy. Overall, it is clear that the processes which underpin the therapeutic actions of lithium are sophisticated and most likely inter-related.","Comments":"","TypeName":"Journal, Article","Authors":"Malhi GS ; Tanious M ; Das P ; Coulston CM ; Berk M ; ","ParentAuthors":"","DOI":"10.1007/s40263-013-0039-0 ","Keywords":"Animals\r\nBipolar Disorder/*drug therapy/metabolism\r\nHumans\r\nLithium Compounds/*pharmacology/therapeutic use\r\nSignal Transduction/drug effects\r\nSynaptic Transmission/drug effects","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Malhi GS, Tanious M, Das P, Coulston CM, and Berk M (2013) Potential mechanisms of action of lithium in bipolar disorder. Current understanding.. CNS drugs 27(2), 135-53 DOI: 10.1007/s40263-013-0039-0 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505585,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505604,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505793,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238153,"Title":"Lithiumeter: Version 2.0.","ParentTitle":"Bipolar disorders","ShortTitle":"Malhi (2016)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2016","Month":"December","StandardNumber":"1398-5647 (Linking)","City":"Denmark","Country":"","Publisher":"","Institution":"","Volume":"18","Pages":"631-641","Edition":"","Issue":"8","Availability":"","URL":"","OldItemId":"28063207","Abstract":"BACKGROUND: The Lithiumeter was developed as a visual and practical guide for determining lithium levels in the management of bipolar disorder (BD). It appears to have been well received, as evidenced by its increasing popularity amongst doctors as a deskside clinical aide, and adoption and reproduction of the schematic in clinical guidelines and texts. However, since its publication 5years ago, key basic neuroscience and clinical research developments pertaining to lithium have significantly advanced our understanding, necessitating further refinement of guidance concerning the practicalities of lithium therapy. METHODS: Literature concerning the indications for, and therapeutic levels of, lithium and the associated acute and chronic risks of therapy was scrutinized as part of updating clinical practice guidelines. We have reviewed these updates and identified significant areas of change with respect to the previous Lithiumeter (version 1.0). RESULTS: Since 2011, updated clinical practice guidelines have narrowed the indicated plasma lithium concentration for maintenance therapy, suggesting that additional guidance is necessary for optimizing treatment. Relevant updated clinical guidance was integrated to constitute the Lithiumeter 2.0, which provides a more comprehensive overview of the practical aspects of lithium therapy while maintaining a focus on optimization of lithium levels, such as differential titration of lithium depending on the current mood state. CONCLUSIONS: The Lithiumeter 2.0 is an update that clinicians will find useful for their practice. By addressing some of the issues faced in clinical practice, translational clinical research will continue to inform the Lithiumeter in future updates.","Comments":"","TypeName":"Journal, Article","Authors":"Malhi GS ; Gershon S ; Outhred T ; ","ParentAuthors":"","DOI":"10.1111/bdi.12455 ","Keywords":"Antimanic Agents/therapeutic use\r\nBipolar Disorder/drug therapy\r\nDiagnostic Equipment\r\n*Drug-Related Side Effects and Adverse Reactions/diagnosis/etiology/prevention & \r\n      control\r\nHumans\r\n*Lithium/analysis/therapeutic use\r\nbipolar depression\r\nbipolar disorder\r\nclinical practice\r\nlithium\r\nmania","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Malhi GS, Gershon S, and Outhred T (2016) Lithiumeter: Version 2.0.. Bipolar disorders 18(8), 631-641 DOI: 10.1111/bdi.12455 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505585,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505604,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505794,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237358,"Title":"The use of lithium for the treatment of bipolar disorder: Recommendations from clinical practice guidelines.","ParentTitle":"Journal of affective disorders","ShortTitle":"Malhi (2017)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2017","Month":"August","StandardNumber":"0165-0327 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"217","Pages":"266-280","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"28437764","Abstract":"BACKGROUND: Lithium is an effective mood stabilizer that is used principally for the management of bipolar disorder (BD). Its administration is complex and often requires sophisticated management and assiduous monitoring. When considering the use of lithium therapy for bipolar disorder, clinicians are advised to refer to recommendations outlined in clinical practice guidelines (CPGs); but because of varying emphases placed by different international CPGs, recommendations addressing the practical use of lithium lack consistency. METHOD: In order to inform clinicians of optimal lithium therapy for bipolar disorder, we compared and synthesized recommendations for the treatment of bipolar disorder made by recognized CPGs internationally. We conducted a search of the literature and extracted guidance across multiple clinical issues, including clinical indications, disorder subtypes, additional uses, special populations, practical aspects, and side effects. RESULTS: Collectively, CPGs consider lithium most robustly as a first-line intervention for maintenance treatment of bipolar disorder and strongly for the treatment of mania, with relatively modest support for the management of acute bipolar depression. Additionally, there is consensus across the CPGs that lithium tangibly reduces the risk of suicide. Generally, CPGs provide guidance on the many facets of initiating and maintaining patients on lithium therapy, but individually the CPGs varied in terms of depth and practical guidance they provide across these areas. However, consensus was established across many key areas of practice such as the ideal lithium plasma concentration for maintenance and monitoring (0.6-0.8mmol/L), along with the need for regular monitoring of renal and endocrine function. However, with more complex aspects (e.g., atypical presentations) and in special populations (e.g., youth; pregnancy and post-partum; older adults), guidance varied considerably and clear consensus recommendations were more difficult to achieve. In younger adults desirable plasma lithium levels of 0.6-0.8mmol/L can perhaps be achieved with comparatively lower doses and in the very elderly it may be prudent to target lower plasma levels in the first instance. These are important practical points for consideration that, along with many others offered throughout the article, should assist clinicians in dissecting the more complex aspects of management with greater precision. LIMITATIONS: This review was limited to CPGs written in English. CPGs are themselves limited by reliance on evidence that often has little resemblance to real-world presentations. An important area that is not sufficiently addressed in the CPGs is clear guidance on the cessation of lithium therapy. CONCLUSIONS: Further research is needed on many aspects of lithium therapy and this alongside existing knowledge needs to be used more consistently to inform CPGs, which should also incorporate empirical evidence and clinical experience. The recommendations in this paper provide a useful synthesis of guidance available currently.","Comments":"","TypeName":"Journal, Article","Authors":"Malhi GS ; Gessler D ; Outhred T ; ","ParentAuthors":"","DOI":"10.1016/j.jad.2017.03.052 ","Keywords":"Aged\r\nAntidepressive Agents/*therapeutic use\r\nBipolar Disorder/*drug therapy\r\nConsensus\r\nHumans\r\nLithium/*therapeutic use\r\n*Practice Guidelines as Topic\r\nBipolar disorder\r\nClinical guidance\r\nDepression\r\nLithium\r\nMania\r\nRecommendations","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Malhi GS, Gessler D, and Outhred T (2017) The use of lithium for the treatment of bipolar disorder: Recommendations from clinical practice guidelines.. Journal of affective disorders 217, 266-280 DOI: 10.1016/j.jad.2017.03.052 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505563,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505585,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505604,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505795,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239507,"Title":"Royal Australian and New Zealand College of Psychiatrists clinical practice guidelines for mood disorders: bipolar disorder summary.","ParentTitle":"The Medical journal of Australia","ShortTitle":"Malhi (2018)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2018","Month":"March","StandardNumber":"0025-729X (Linking)","City":"Australia","Country":"","Publisher":"","Institution":"","Volume":"208","Pages":"219-225","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"29540132","Abstract":"In December 2015, the Royal Australian and New Zealand College of Psychiatrists published a comprehensive set of mood disorder clinical practice guidelines for psychiatrists, psychologists and mental health professionals. This guideline summary, directed broadly at primary care physicians, is an abridged version that focuses on bipolar disorder. It is intended as an aid to the management of this complex disorder for primary care physicians working in collaboration with psychiatrists to implement successful long term management. Main recommendations: The guidelines address the main phases of bipolar disorder with a particular emphasis on long term management, and provide specific clinical recommendations. Mania: All physicians should be able to detect its early signs so that treatment can be initiated promptly. At the outset, taper and cease medications with mood-elevating properties and institute measures to reduce stimulation, and transfer the patient to specialist care. Bipolar depression: Treatment is complicated and may require trialling treatment combinations. Monotherapy with mood-stabilising agents or second generation antipsychotics has demonstrated efficacy but using combinations of these agents along with antidepressants is sometimes necessary to achieve remission. Commencing adjunctive structured psychosocial treatments in this phase is benign and likely effective. Long term management: Physicians should adjust treatment to prevent the recurrence of manic and/or depressive symptoms and optimise functional recovery. Closely monitor the efficacy of pharmacological and psychological treatments, adverse effects and compliance. Changes in management as a result of the guidelines: The guidelines position bipolar disorder as part of a spectrum of mood disorders and provide a longitudinal perspective for assessment and treatment. They provide new management algorithms for the maintenance phase of treatment that underscore the importance of ongoing monitoring to achieve prophylaxis. As a first line treatment, lithium remains the most effective medication for the prevention of relapse and potential suicide, but requires nuanced management from both general practitioners and specialists. The guidelines provide clarity and simplicity for the long term management of bipolar disorder, incorporating the use of new medications and therapies alongside established treatments.","Comments":"","TypeName":"Journal, Article","Authors":"Malhi GS ; Outhred T ; Morris G ; Boyce PM ; Bryant R ; Fitzgerald PB ; Hopwood MJ ; Lyndon B ; Mulder R ; Murray G ; Porter RJ ; Singh AB ; Fritz K ; ","ParentAuthors":"","DOI":"10.5694/mja17.00658 ","Keywords":"Antidepressive Agents/therapeutic use\r\nAntimanic Agents/therapeutic use\r\nAntipsychotic Agents/therapeutic use\r\nAustralia\r\nBipolar Disorder/*diagnosis/*therapy\r\nCombined Modality Therapy\r\nHumans\r\nLithium/therapeutic use\r\nMood Disorders/*diagnosis/*therapy\r\nNew Zealand\r\nSecondary Prevention/methods\r\nSocieties, Medical\r\nSuicide Prevention\r\nDepressive disorders\r\nGuidelines as topic\r\nMood disorders","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Malhi GS, Outhred T, Morris G, Boyce PM, Bryant R, Fitzgerald PB, Hopwood MJ, Lyndon B, Mulder R, Murray G, Porter RJ, Singh AB, and Fritz K (2018) Royal Australian and New Zealand College of Psychiatrists clinical practice guidelines for mood disorders: bipolar disorder summary.. The Medical journal of Australia 208(5), 219-225 DOI: 10.5694/mja17.00658 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505585,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505604,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505797,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237378,"Title":"Lithium therapy and its interactions.","ParentTitle":"Australian prescriber","ShortTitle":"Malhi (2020)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"June","StandardNumber":"0312-8008 (Linking)","City":"Australia","Country":"","Publisher":"","Institution":"","Volume":"43","Pages":"91-93","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"32675910","Abstract":"Lithium is one of the most effective mood stabilisers for people with a mood disorder. However, many of these patients are also taking other medicines that could potentially interact with lithium To minimise the risk of relapse, it is usually necessary to maintain the lithium serum concentration between 0.6 mmol/L and 0.8 mmol/L Lithium clearance is easily influenced by drugs that alter renal function such as ACE inhibitors, angiotensin receptor antagonists, diuretics, and non-steroidal anti-inflammatory drugs It is therefore prudent for prescribers to monitor and adjust the lithium dose to avoid adverse effects or loss of efficacy","Comments":"","TypeName":"Journal, Article","Authors":"Malhi GS ; Bell E ; Outhred T ; Berk M ; ","ParentAuthors":"","DOI":"10.18773/austprescr.2020.024 ","Keywords":"bipolar disorder\r\nlithium\r\nmood disorders","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Malhi GS, Bell E, Outhred T, and Berk M (2020) Lithium therapy and its interactions.. Australian prescriber 43(3), 91-93 DOI: 10.18773/austprescr.2020.024 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505561,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505773,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238576,"Title":"Management of the depressive component of bipolar disorder.","ParentTitle":"Depression and anxiety","ShortTitle":"Management of the depressive... (Kalin)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"01/05/2023","EditedBy":"GAO BIAO","Year":"    ","Month":"","StandardNumber":"1091-4269 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"4","Pages":"190-8","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"9166651","Abstract":"Acute bipolar depression (ABD) and breakthrough depression occurring during maintenance therapy of bipolar disorder are associated with significant morbidity and an increased risk of suicide. Lithium is an effective mood stabilizer for ABD, but its onset of antidepressant action is slow and additional antidepressant therapy is often prescribed. The extent to which other mood stabilizers (e.g., carbamazepine and valproate) have antidepressant activity is unclear. Preliminary initial research suggests three potential advantages that selective serotonin reuptake inhibitors have over tricyclic antidepressant for ABD: possibly greater efficacy, fewer adverse effects, and a lower frequency of antidepressant-induced mania. Bupropion may also have significant advantages. However, further research is needed to confirm these findings. Monoamine oxidase inhibitors are the antidepressant of choice for atypical bipolar depression. Electroconvulsive therapy (ECT) has the highest response rate of all treatments for ABD. Further research is needed to explore combination treatments with mood stabilizers and antidepressants for the effective treatment of ABD.","Comments":"","TypeName":"Journal, Article","Authors":"Kalin NH ; ","ParentAuthors":"","DOI":"10.1002/(SICI)1520-6394(1996)4:4<190::AID-DA5>3.0.CO;2-J ","Keywords":"Acute Disease\r\nAntidepressive Agents/adverse effects/*therapeutic use\r\nBipolar Disorder/diagnosis/*drug therapy/psychology\r\nCombined Modality Therapy\r\nDepressive Disorder/diagnosis/*drug therapy/psychology\r\nElectroconvulsive Therapy\r\nHumans\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Kalin NH (    ) Management of the depressive component of bipolar disorder.. Depression and anxiety 4(4), 190-8 DOI: 10.1002/(SICI)1520-6394(1996)4:4<190::AID-DA5>3.0.CO;2-J "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505780,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239882,"Title":"Difficult-to-treat depressions: a primary care perspective.","ParentTitle":"The Journal of clinical psychiatry","ShortTitle":"Manning (2003)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2003","Month":"","StandardNumber":"0160-6689 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"64 Suppl 1","Pages":"24-31","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"12625802","Abstract":"Depression is common in primary care and more difficult to treat than many clinicians are aware. The goal of treatment is symptomatic remission, and by current estimates 50% or more of patients treated with antidepressant monotherapy may suffer from residual neurovegetative, cognitive, and somatic symptoms. Bipolar disorder, in particular, is more prevalent in primary care than previously recognized, is easily misdiagnosed, and may be a significant source of treatment failure. This article reviews treatment resistance, its causes, and management approaches. Many strategies are straight-forward and within the skill set of primary care clinicians. The use of antidepressants with multiple mechanisms of action may reduce first-order resistance. Antidepressant augmentation strategies (e.g., with lithium or atypical antipsychotics) are often very effective and readily instituted by informed and motivated practitioners.","Comments":"","TypeName":"Journal, Article","Authors":"Manning JS ; ","ParentAuthors":"","DOI":"","Keywords":"Anticonvulsants/therapeutic use\r\nAntidepressive Agents/therapeutic use\r\nAntipsychotic Agents/therapeutic use\r\nBenzodiazepines\r\nBipolar Disorder/diagnosis/drug therapy/therapy\r\nComorbidity\r\nDepressive Disorder/*diagnosis/drug therapy/*therapy\r\nDrug Therapy, Combination\r\nElectroconvulsive Therapy\r\nHumans\r\nLithium/therapeutic use\r\nMedical Records\r\nOlanzapine\r\nPirenzepine/*analogs & derivatives/therapeutic use\r\nPrimary Health Care/*methods\r\nPsychotherapy","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Manning JS (2003) Difficult-to-treat depressions: a primary care perspective.. The Journal of clinical psychiatry 64 Suppl 1, 24-31"},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505787,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238967,"Title":"What alternatives to first-line therapy for depression are effective?","ParentTitle":"The Journal of clinical psychiatry","ShortTitle":"Manning (2010)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2010","Month":"","StandardNumber":"0160-6689 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"71 Suppl 1","Pages":"10-5","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"20977870","Abstract":"Depression is often a chronic illness that requires a methodical, long-term approach to manage it optimally. A single antidepressant trial is often insufficient for patients to achieve remission. Remission rates for selective serotonin reuptake inhibitors are about 30% to 35%. Using successive treatment steps with optimal medication dosing and making measurement-based treatment decisions can help patients achieve remission, but, at each step, remission is less likely than at the first step. Depression is considered treatment-resistant if 2 adequate trials of medication fail. Clinicians can use validated symptom checklists such as the 16-Item Quick Inventory of Depressive Symptomatology, 9-Item Patient Health Questionnaire, Global Assessment of Functioning, and Sheehan Disability Scale to identify patients with treatment-resistant depression. Treatment resistance is likely in patients with a history of depressive chronicity and concurrent psychiatric and medical disorders and may be mistakenly suspected in patients who have had an inadequate trial of medication or who have been misdiagnosed. Strategies that can be effective to combat treatment resistance include optimizing treatment, switching to another antidepressant, combining antidepressants, and augmenting antidepressants with nonantidepressant treatments such as buspirone, lithium, liothyronine, atypical antipsychotics, or other agents. In addition, clinicians need to cultivate strong therapeutic alliances with patients, use objective measurements, practice evidence-based medicine, and educate patients about the disease and its treatments.","Comments":"","TypeName":"Journal, Article","Authors":"Manning JS ; ","ParentAuthors":"","DOI":"10.4088/JCP.9104su1c.02 ","Keywords":"Antidepressive Agents/*therapeutic use\r\nClinical Trials as Topic\r\nCognitive Behavioral Therapy/methods\r\nDepressive Disorder, Major/*drug therapy/*therapy\r\n*Drug Resistance\r\nDrug Therapy/methods\r\nHumans\r\nPsychiatric Status Rating Scales\r\nRemission Induction/*methods\r\nSelective Serotonin Reuptake Inhibitors/*therapeutic use\r\nSeverity of Illness Index","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Manning JS (2010) What alternatives to first-line therapy for depression are effective?. The Journal of clinical psychiatry 71 Suppl 1, 10-5 DOI: 10.4088/JCP.9104su1c.02 "},{"Codes":[{"AttributeId":12505530,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505586,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505614,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505793,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533167,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533169,"AdditionalText":"AKT","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505567,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505569,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239693,"Title":"Involvement of glutamatergic neurotransmission in the antidepressant-like effect of zinc in the chronic unpredictable stress model of depression.","ParentTitle":"Journal of neural transmission (Vienna, Austria : 1996)","ShortTitle":"Manosso (2016)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2016","Month":"March","StandardNumber":"0300-9564 (Linking)","City":"Austria","Country":"","Publisher":"","Institution":"","Volume":"123","Pages":"339-52","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"26747027","Abstract":"Stress and excessive glutamatergic neurotransmission have been implicated in the pathophysiology of depression. Therefore, this study was aimed at investigating the influence of zinc on depressive-like behavior induced by chronic unpredictable stress (CUS), on alterations in glutamate-induced toxicity and immunocontent of proteins involved in the control of glutamatergic neurotransmission in the hippocampus of mice. Mice were subjected to CUS procedure for 14days. From the 8th to the 14th day, mice received zinc chloride (ZnCl2) (10mg/kg) or fluoxetine (10mg/kg, positive control) once a day by oral route. CUS caused a depressive-like behavior evidenced by the increased immobility time in the tail suspension test (TST), which was prevented by treatment with ZnCl2 or fluoxetine. Ex vivo exposure of hippocampal slices to glutamate (10mM) resulted in a significant decrease on cell viability; however, neither CUS procedure nor drug treatments altered this reduction. No alterations in the immunocontents of GLT-1 and GFAP or p-Akt were observed in any experimental group. The ratio of p-Akt/AKT was also not altered in any group. However, Akt immunocontent was increased in stressed mice and in animals treated with ZnCl2 (stressed or non-stressed mice) and EAAC1 immunocontent was increased in stressed mice treated with ZnCl2, fluoxetine or vehicle and in non-stressed mice treated with ZnCl2 and fluoxetine. These findings indicate a robust effect of zinc in reversing behavioral alteration induced by CUS in mice, through a possible modulation of the glutamatergic neurotransmission, extending literature data regarding the mechanisms underlying its antidepressant-like action.","Comments":"","TypeName":"Journal, Article","Authors":"Manosso LM ; Moretti M ; Colla AR ; Ribeiro CM ; Dal-Cim T ; Tasca CI ; Rodrigues AL ; ","ParentAuthors":"","DOI":"10.1007/s00702-015-1504-3 ","Keywords":"Animals\r\nAntidepressive Agents/*pharmacology\r\nBehavior, Animal/drug effects\r\nBlotting, Western\r\nChlorides/*pharmacology\r\n*Depression\r\nDisease Models, Animal\r\nFemale\r\nFluoxetine/pharmacology\r\nGlutamine/metabolism\r\nHippocampus/*drug effects/metabolism\r\nMice\r\nStress, Psychological/psychology\r\nSynaptic Transmission/*drug effects\r\nZinc Compounds/*pharmacology\r\nAntidepressant\r\nGlutamate\r\nStress\r\nTail suspension test\r\nZinc","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Manosso LM, Moretti M, Colla AR, Ribeiro CM, Dal-Cim T, Tasca CI, and Rodrigues AL (2016) Involvement of glutamatergic neurotransmission in the antidepressant-like effect of zinc in the chronic unpredictable stress model of depression.. Journal of neural transmission (Vienna, and Austria : 1996) 123(3), 339-52 DOI: 10.1007/s00702-015-1504-3 "},{"Codes":[{"AttributeId":12505530,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505567,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505568,"AdditionalText":" TrkB receptor","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505586,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505614,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505794,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533167,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533169,"AdditionalText":"HO-1 immunocontents were evaluated in the prefrontal cortex and hippocampus 60min after ZnCl2 (10mg/kg, po) treatment.","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239581,"Title":"Evidence for the involvement of heme oxygenase-1 in the antidepressant-like effect of zinc.","ParentTitle":"Pharmacological reports : PR","ShortTitle":"Manosso (2017)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2017","Month":"June","StandardNumber":"1734-1140 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"69","Pages":"497-503","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"28342333","Abstract":"BACKGROUND: Considering that heme oxygenase-1 (HO-1) and the brain-derived neurotrophic factor (BDNF)-mediated pathway are involved in the pathophysiology of depression and that zinc has been shown to exert beneficial effects in the management of depression, this study investigated the influence of these targets on the antidepressant-like effect of zinc. METHODS: Mice were treated with sub-effective or effective doses of zinc chloride (ZnCl(2), 10mg/kg, po), and 45min later, they received intracerebroventricular (icv) injections of sub-effective doses of either zinc protoporphyrin IX (ZnPP, 10g/mouse, HO-1 inhibitor), cobalt protoporphyrin IX (CoPP, 0.01g/mouse, HO-1 inducer) or K-252a (1g/mouse, TrkB receptor antagonist). Immobility time and locomotor activity were evaluated through the tail suspension test (TST) and open-field test (OFT), respectively. HO-1 immunocontents were evaluated in the prefrontal cortex and hippocampus 60min after ZnCl(2) (10mg/kg, po) treatment. RESULTS: The antidepressant-like effect of ZnCl(2) was prevented by the treatment with ZnPP and K-252a. Furthermore, sub-effective doses of CoPP and ZnCl(2) produced a synergistic antidepressant-like effect in the TST. None of the treatments altered locomotor activity. ZnCl(2) administration increased HO-1 immunocontents only in the prefrontal cortex. CONCLUSIONS: The results indicate that the antidepressant-like effect of ZnCl(2) in the TST may depend on the induction of HO-1, and activation of TrkB receptor.","Comments":"","TypeName":"Journal, Article","Authors":"Manosso LM ; Moretti M ; Rosa JM ; Cunha MP ; Rodrigues ALS ; ","ParentAuthors":"","DOI":"10.1016/j.pharep.2017.01.010 ","Keywords":"Animals\r\nAntidepressive Agents/administration & dosage/*pharmacology\r\nBrain-Derived Neurotrophic Factor/metabolism\r\nCarbazoles/pharmacology\r\nChlorides/administration & dosage/*pharmacology\r\nDepression/*drug therapy/physiopathology\r\nDisease Models, Animal\r\nDose-Response Relationship, Drug\r\nFemale\r\nHeme Oxygenase-1/*metabolism\r\nHindlimb Suspension\r\nHippocampus/drug effects/metabolism\r\nIndole Alkaloids/pharmacology\r\nInjections, Intraventricular\r\nMice\r\nMotor Activity/drug effects\r\nPrefrontal Cortex/drug effects/metabolism\r\nProtoporphyrins/pharmacology\r\nZinc Compounds/administration & dosage/*pharmacology\r\nAntidepressant\r\nBrain-derived neurotrophic factor\r\nHeme oxygenase-1\r\nTail suspension test\r\nZinc","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Manosso LM, Moretti M, Rosa JM, Cunha MP, and Rodrigues ALS (2017) Evidence for the involvement of heme oxygenase-1 in the antidepressant-like effect of zinc.. Pharmacological reports : PR 69(3), 497-503 DOI: 10.1016/j.pharep.2017.01.010 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237541,"Title":"Augmentation of standard depression therapy.","ParentTitle":"Clinical therapeutics","ShortTitle":"Marangell (2000)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2000","Month":"","StandardNumber":"0149-2918 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"22 Suppl A","Pages":"A25-38; discussion A39-41","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"10815648","Abstract":"OBJECTIVE: This article reviews treatment options (eg, augmentation) for depressed patients with suboptimal clinical responses to an antidepressant. BACKGROUND: Approximately one third of patients treated with antidepressants exhibit suboptimal or delayed clinical response to these medications. In such cases, alternative options include switching to another antidepressant or adding a second antidepressant. Augmentation strategies include addition of lithium carbonate, atypical antipsychotics, psychostimulants, thyroid hormone (triiodothyronine), pindolol, or buspirone. CONCLUSIONS: In approximately half of all antidepressant-resistant cases of major depressive disorder, controlled clinical trials have indicated that augmentation with lithium or thyroid hormone is effective. Other reports suggest that central nervous system stimulants may augment antidepressant activity, but their use is constrained by possible abuse potential. Pindolol therapy has been shown to accelerate clinical response in some but not all studies. Finally, the favorable safety and tolerability profile of buspirone, together with its desirable anxiolytic effects, render it a sound therapeutic option in antidepressant augmentation.","Comments":"","TypeName":"Journal, Article","Authors":"Marangell LB ; ","ParentAuthors":"","DOI":"10.1016/s0149-2918(00)80071-5 ","Keywords":"Antidepressive Agents/administration & dosage/adverse effects/*therapeutic use\r\nControlled Clinical Trials as Topic\r\nDepressive Disorder/*drug therapy\r\nDrug Therapy, Combination\r\nHumans\r\nLithium/administration & dosage/therapeutic use\r\nThyroid Hormones/administration & dosage/therapeutic use\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Marangell LB (2000) Augmentation of standard depression therapy.. Clinical therapeutics 22 Suppl A, A25-38; discussion A39-41 DOI: 10.1016/s0149-2918(00)80071-5 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505788,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"YMRS  MADRS","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83240019,"Title":"Efficacy of aripiprazole adjunctive to lithium or valproate in the long-term treatment of patients with bipolar I disorder with an inadequate response to lithium or valproate monotherapy: a multicenter, double-blind, randomized study.","ParentTitle":"Bipolar disorders","ShortTitle":"Marcus (2011)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2011","Month":"March","StandardNumber":"1398-5647 (Linking)","City":"Denmark","Country":"","Publisher":"","Institution":"","Volume":"13","Pages":"133-44","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"21443567","Abstract":"OBJECTIVES: To evaluate the efficacy and safety of aripiprazole (ARI) adjunctive to lithium (Li) or valproate (Val) (ARI+Li/Val) compared with placebo (PLB) adjunctive to Li or Val (PLB+Li/Val) as maintenance therapy for patients with bipolar I disorder who had an inadequate response to Li or Val monotherapy. METHODS: Patients with a current manic/mixed episode received Li or Val for at least 2 weeks. Those with an inadequate response [Young Mania Rating Scale (YMRS) total score  16 and  35% decrease from baseline at 2 weeks] received adjunctive single-blind ARI plus mood stabilizer. Patients who achieved stability [YMRS and Montgomery-sberg Depression Rating Scale (MADRS) score  12] for 12 consecutive weeks were randomized to double-blind ARI (10-30 mg/day) or PLB+Li/Val. Relapse was monitored for 52 weeks. Adverse events (AEs) were also evaluated. RESULTS: A total of 337 patients were randomized to ARI+ Li/Val (n=168) or PLB+Li/Val (n=169). The Kaplan-Meier relapse rate at 52 weeks was 17% with ARI+Li/Val and 29% with PLB+Li/Val. ARI+Li/Val significantly delayed time to any relapse compared with PLB+Li/Val; hazard ratio=0.54 (95% confidence interval: 0.33-0.89; log-rank p=0.014). The most common AEs  5%(ARI+Li/Val versus PLB+Li/Val) were headache (13.2% versus 10.8%), weight increase (9.0% versus 6.6%), tremor (6.0% versus 2.4%), and insomnia (5.4% versus 9.6%). CONCLUSIONS: Continuation of ARI+Li/Val treatment increased the time to relapse to any mood episode compared with Li or Val monotherapy, and was relatively well tolerated during the one-year study. These findings suggest that there is a long-term benefit in continuing ARI adjunctive to a mood stabilizer after sustained remission is achieved.","Comments":"","TypeName":"Journal, Article","Authors":"Marcus R ; Khan A ; Rollin L ; Morris B ; Timko K ; Carson W ; Sanchez R ; ","ParentAuthors":"","DOI":"10.1111/j.1399-5618.2011.00898.x ","Keywords":"Adult\r\nAntimanic Agents/*therapeutic use\r\nAripiprazole\r\nBipolar Disorder/*drug therapy\r\nConfidence Intervals\r\nDouble-Blind Method\r\nDrug Therapy, Combination/methods\r\nFemale\r\nHumans\r\nLithium/*therapeutic use\r\nLongitudinal Studies\r\nMale\r\nMiddle Aged\r\nPiperazines/*therapeutic use\r\nPsychiatric Status Rating Scales\r\nQuinolones/*therapeutic use\r\nTime Factors\r\nTreatment Outcome\r\nValproic Acid/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Marcus R, Khan A, Rollin L, Morris B, Timko K, Carson W, and Sanchez R (2011) Efficacy of aripiprazole adjunctive to lithium or valproate in the long-term treatment of patients with bipolar I disorder with an inadequate response to lithium or valproate monotherapy: a multicenter, double-blind, randomized study.. Bipolar disorders 13(2), 133-44 DOI: 10.1111/j.1399-5618.2011.00898.x "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505650,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505794,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533167,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533169,"AdditionalText":" increase in degenerative changes and gliosis","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238612,"Title":"Nanoparticulated polymeric composites enfolding lithium carbonate as brain drug in persuading depression: an in vivo study.","ParentTitle":"Progress in biomaterials","ShortTitle":"Margret (2017)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"01/05/2023","EditedBy":"GAO BIAO","Year":"2017","Month":"December","StandardNumber":"2194-0517 (Linking)","City":"Germany","Country":"","Publisher":"","Institution":"","Volume":"6","Pages":"165-173","Edition":"","Issue":"4","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC5700908/","OldItemId":"29116617","Abstract":"Lithium carbonate is considered an effective drug against mania and acts as a mood stabilizer. It is found that it enhances antidepressants targeting depression, consequently it is prone to have risk factors that leads to adverse effects. The study is devised in confronting depression under nanoscale by preparing nanocomposites which is a matrix of biopolymer chitosan that encapsulates lithium carbonate by ionic gelation method. This facilitates the drug delivery in a regulated manner targeting the therapeutic action with a limited dosage that lessens the side effects in the course of treatment. The drug polymer interaction was validated by XRD studies, whereas the morphology and size characterization by SEM and zetasizer. The average particle size was determined as 1930.18nm with a positive zeta potential of 37.9mV. The in vitro drug release patterns of nanocomposites were comparatively assayed with the standard lithium carbonate which rendered a controlled release in its profile. The in vivo investigation by animal despair studies bestowed a significant difference in the duration of immobility during force swimming and tail suspension tests. These results were substantiated with histopathological examinations of cerebral cortex region which showed mild cellular edema, degenerative changes and lymphocytic infiltration when compared with the control groups. Consequently, the efficacy of nanocomposites encased with lithium carbonate fortifies targeted drug delivery and restrains adverse effects by endorsing it as a lead compound in brain drug developmental research.","Comments":"","TypeName":"Journal, Article","Authors":"Margret AA ; Dhayabaran VV ; Kumar AG ; ","ParentAuthors":"","DOI":"10.1007/s40204-017-0076-8 ","Keywords":"Chitosan\r\nDepression\r\nDrug delivery\r\nLithium carbonate\r\nNanocomposite","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Margret AA, Dhayabaran VV, and Kumar AG (2017) Nanoparticulated polymeric composites enfolding lithium carbonate as brain drug in persuading depression: an in vivo study.. Progress in biomaterials 6(4), 165-173 DOI: 10.1007/s40204-017-0076-8 "},{"Codes":[{"AttributeId":12505529,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505530,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505802,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":
