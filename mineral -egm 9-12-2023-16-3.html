low-Up Studies\r\nHumans\r\nLithium Carbonate/*pharmacology/*therapeutic use\r\nMagnetic Resonance Imaging\r\nMale\r\nMiddle Aged\r\n*Prefrontal Cortex/anatomy & histology/drug effects/physiopathology\r\nSeverity of Illness Index\r\nSurveys and Questionnaires\r\nYoung Adult","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Moore GJ, Cortese BM, Glitz DA, Zajac-Benitez C, Quiroz JA, Uhde TW, Drevets WC, and Manji HK (2009) A longitudinal study of the effects of lithium treatment on prefrontal and subgenual prefrontal gray matter volume in treatment-responsive bipolar disorder patients.. The Journal of clinical psychiatry 70(5), 699-705 DOI: 10.4088/JCP.07m03745 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505592,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505796,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"Center for Epidemiology Studies Depression Scale (CES-D) \nClinical Global Impression  Severity (CGI-S)","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12518614,"AdditionalText":"The number of psychiatric admissions  in the past year was also recorded.","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237675,"Title":"Psychiatric and physical outcomes of long-term use of lithium in older adults with bipolar disorder and major depressive disorder: A cross-sectional multicenter study.","ParentTitle":"Journal of affective disorders","ShortTitle":"Morlet (2019)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2019","Month":"December","StandardNumber":"0165-0327 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"CSA Study Group","Volume":"259","Pages":"210-217","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"31446382","Abstract":"OBJECTIVE: Although lithium is widely used in current practice to treat bipolar disorder (BD) and treatment-resistant major depressive disorder (MDD) among older adults, little is known about its efficacy and tolerability in this population, which is generally excluded from randomized clinical trials. The objective of this study was to evaluate the efficacy and tolerability of long-term use of lithium among older adults with BD and MDD. METHOD: Data from the Cohort of individuals with Schizophrenia and mood disorders Aged 55 years or more (CSA) were used. Two groups of patients with BD and MDD were compared: those who were currently receiving lithium versus those who were not. The effects of lithium on psychiatric (i.e., depressive symptoms severity, perceived clinical severity, rates of psychiatric admissions in the past-year), geriatric (overall and cognitive functioning) and physical outcomes (i.e., rates of non-psychiatric medical comorbidities and general hospital admissions in the past-year) were evaluated. All analyses were adjusted for age, sex, duration of disorder, diagnosis, smoking status, alcohol use, and use of antipsychotics, antiepileptics or antidepressants. RESULTS: Among the 281 older participants with BD or MDD, 15.7% were taking lithium for a mean duration of 12.5(SD=11.6) years. Lithium use was associated with lower intensity of depressive symptoms, reduced perceived clinical global severity and lower benzodiazepine use (all p<0.05), without being linked to greater rates of medical comorbidities, except for hypothyroidism. LIMITATIONS: Data were cross-sectional and data on lifetime history of psychotropic medications was not assessed. CONCLUSION: Our results suggest that long-term lithium use may be efficient and relatively well-tolerated in older adults with BD or treatment-resistant MDD.","Comments":"","TypeName":"Journal, Article","Authors":"Morlet E ; Costemale-Lacoste JF ; Poulet E ; McMahon K ; Hoertel N ; Limosin F ; ","ParentAuthors":"","DOI":"10.1016/j.jad.2019.08.056 ","Keywords":"Aged\r\nAging/drug effects\r\nAntidepressive Agents/adverse effects/therapeutic use\r\nAntipsychotic Agents/adverse effects/therapeutic use\r\nBenzodiazepines/therapeutic use\r\nBipolar Disorder/*drug therapy\r\nComorbidity\r\nCross-Sectional Studies\r\nDepression\r\nDepressive Disorder, Major/*drug therapy\r\nDepressive Disorder, Treatment-Resistant/*drug therapy\r\nFemale\r\nHospitalization/statistics & numerical data\r\nHumans\r\nLithium Compounds/*adverse effects/*therapeutic use\r\nMale\r\nMiddle Aged\r\nBipolar disorder\r\nEffectiveness\r\nLithium\r\nLong-term\r\nMajor depressive disorder\r\nOlder adults\r\nTolerability","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Morlet E, Costemale-Lacoste JF, Poulet E, McMahon K, Hoertel N, and Limosin F (2019) Psychiatric and physical outcomes of long-term use of lithium in older adults with bipolar disorder and major depressive disorder: A cross-sectional multicenter study.. Journal of affective disorders 259, 210-217 DOI: 10.1016/j.jad.2019.08.056 "},{"Codes":[{"AttributeId":12505530,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505556,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505790,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533167,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533169,"AdditionalText":"excessive release of free zinc, particularly in the hippocampus associated with acute injury, can lead to increases in protein ubiquitination and neuronal death.","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237459,"Title":"Zinc in traumatic brain injury: from neuroprotection to neurotoxicity.","ParentTitle":"Current opinion in clinical nutrition and metabolic care","ShortTitle":"Morris (2013)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"07/07/2023","EditedBy":"GAO BIAO","Year":"2013","Month":"November","StandardNumber":"1363-1950 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"16","Pages":"708-11","Edition":"","Issue":"6","Availability":"","URL":"https://journals.lww.com/co-clinicalnutrition/Fulltext/2013/11000/Zinc_in_traumatic_brain_injury__from.18.aspx","OldItemId":"23945221","Abstract":"PURPOSE OF REVIEW: In light of the recent recognition that even mild forms of traumatic brain injury (TBI) can lead to long-term cognitive and behavioral deficits, this review examines recent data on the neuroprotective and neurotoxic roles of zinc after brain injury. RECENT FINDINGS: Data show that treatment using dietary and parenteral zinc supplementation can reduce TBI-associated depression and improve cognitive function, specifically spatial learning and memory. However, excessive release of free zinc, particularly in the hippocampus associated with acute injury, can lead to increases in protein ubiquitination and neuronal death. SUMMARY: This work shows the need for future research to clarify the potentially contradictory roles of zinc in the hippocampus and define the clinical use of zinc as a treatment following brain injury in humans. This is particularly important given the finding that zinc may reduce TBI-associated depression, a common and difficult outcome to treat in all forms of TBI.","Comments":"","TypeName":"Journal, Article","Authors":"Morris DR ; Levenson CW ; ","ParentAuthors":"","DOI":"10.1097/MCO.0b013e328364f39c ","Keywords":"Animals\r\nBrain Injuries/*drug therapy/etiology\r\nCell Death/drug effects\r\nCognition/drug effects\r\n*Dietary Supplements\r\nDisease Models, Animal\r\nHippocampus/drug effects/metabolism\r\nHumans\r\nNeurons/cytology/drug effects\r\nNeuroprotective Agents/*administration & dosage/*adverse effects\r\nNeurotoxicity Syndromes/*drug therapy/etiology\r\nZinc/*administration & dosage/*adverse effects","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Morris DR, and Levenson CW (2013) Zinc in traumatic brain injury: from neuroprotection to neurotoxicity.. Current opinion in clinical nutrition and metabolic care 16(6), 708-11 DOI: 10.1097/MCO.0b013e328364f39c "},{"Codes":[{"AttributeId":12533167,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533169,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505567,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505568,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505793,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505802,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505652,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238560,"Title":"The neuroprotective effect of lithium against high dose methylphenidate: Possible role of BDNF.","ParentTitle":"Neurotoxicology","ShortTitle":"Motaghinejad (2016)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2016","Month":"September","StandardNumber":"0161-813X (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"56","Pages":"40-54","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"27343358","Abstract":"Methylphenidate (MPH) is a neural stimulant with unclear neurochemical and behavioral effects. Lithium is a neuroprotective agent in use clinically for the management of manic-depressive and other neurodegenerative disorders. This study investigated the protective effect of lithium on MPH-induced oxidative stress, anxiety, depression and cognition impairment. Forty-eight adult male rats were divided randomly and equally into 6 groups. Treatment groups were received MPH (10mg/kg) and various doses of lithium (75, 150 and 300mg/kg) simultaneously and also lithium (150mg/kg) alone for 21 days. Elevated Plus Maze and Forced Swim Test were used to determine the level of anxiety and depression in animals. Morris Water Maze was used to evaluate spatial learning and memory. The hippocampi of rats were isolated and the level and activity of oxidative, anti-oxidant and inflammatory factors were measured. Also brain derived neurotropic factor expression level was measured by RT-PCR and western blotting. MPH (10mg/kg) caused behaviors indicative of anxiety and depression-like phenotypes in EPM and FST and cognition impairment in MWM. While lithium in all mentioned doses inhibited these effects. Treatment with MPH significantly increased lipid peroxidation, mitochondrial GSH content and IL-1 and TNF- levels in isolated hippocampal cells. Moreover superoxide dismutase and glutathione peroxidase activities and BDNF expression remarkably decreased. Various doses of lithium attenuated these effects and significantly mitigated MPH-induced oxidative damage, inflammation and increased BDNF expression level. Lithium has the potential to act as a neuroprotective agent against MPH induced toxicity in rat brain and this might be mediated by BDNF expression in hippocampus of rats.","Comments":"","TypeName":"Journal, Article","Authors":"Motaghinejad M ; Seyedjavadein Z ; Motevalian M ; Asadi M ; ","ParentAuthors":"","DOI":"10.1016/j.neuro.2016.06.010 ","Keywords":"Animals\r\nBrain-Derived Neurotrophic Factor/genetics/*metabolism\r\nCentral Nervous System Stimulants/toxicity\r\nCytokines/metabolism\r\nDisease Models, Animal\r\nGlutathione Peroxidase/metabolism\r\nHippocampus/drug effects/*metabolism\r\nLipid Peroxidation/drug effects\r\nLithium Compounds/*therapeutic use\r\nMale\r\nMaze Learning/drug effects\r\nMethylphenidate/*toxicity\r\n*Mood Disorders/chemically induced/pathology/prevention & control\r\nNeuroprotective Agents/*therapeutic use\r\nOxidative Stress/*drug effects\r\nRats\r\nRats, Wistar\r\nSuperoxide Dismutase/metabolism\r\nSwimming/psychology\r\nAnti-oxidant\r\nAnxiety\r\nBDNF\r\nCognition impairment\r\nDepression\r\nInflammatory factors\r\nLithium\r\nMethylphenidate\r\nNeurodegeneration","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Motaghinejad M, Seyedjavadein Z, Motevalian M, and Asadi M (2016) The neuroprotective effect of lithium against high dose methylphenidate: Possible role of BDNF.. Neurotoxicology 56, 40-54 DOI: 10.1016/j.neuro.2016.06.010 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505561,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505662,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505776,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238286,"Title":"Algorithms for the pharmacotherapy of bipolar disorder.","ParentTitle":"Psychiatry and clinical neurosciences","ShortTitle":"Motohashi (1999)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1999","Month":"October","StandardNumber":"1323-1316 (Linking)","City":"Australia","Country":"","Publisher":"","Institution":"","Volume":"53 Suppl","Pages":"S41-4","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"10560897","Abstract":"The algorithms for the treatment of bipolar disorder are presented. Lithium is the first choice when treating acute mania. Other options are antipsychotics or mood stabilizers such as carbamazepine and valproate. Mood stabilizers (often in combinations) are drugs of choice for maintenance treatment. For the treatment of acute depression under lithium maintenance, increase doses of lithium or addition of antidepressants may be necessary.","Comments":"","TypeName":"Journal, Article","Authors":"Motohashi N ; ","ParentAuthors":"","DOI":"","Keywords":"Acute Disease\r\n*Algorithms\r\nAntimanic Agents/*administration & dosage/adverse effects\r\nBipolar Disorder/diagnosis/*drug therapy/psychology\r\nCarbamazepine/administration & dosage/adverse effects\r\nDrug Therapy, Combination\r\nHumans\r\nLithium Carbonate/administration & dosage/adverse effects\r\nValproic Acid/administration & dosage/adverse effects","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Motohashi N (1999) Algorithms for the pharmacotherapy of bipolar disorder.. Psychiatry and clinical neurosciences 53 Suppl, S41-4"},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505717,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238473,"Title":"Treatment-refractory depression successfully treated with the combination of mirtazapine and lithium.","ParentTitle":"Journal of clinical psychopharmacology","ShortTitle":"Moustgaard (2000)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2000","Month":"April","StandardNumber":"0271-0749 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"20","Pages":"268","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"10770470","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"Moustgaard G ; ","ParentAuthors":"","DOI":"10.1097/00004714-200004000-00024 ","Keywords":"Antidepressive Agents, Tricyclic/adverse effects/*therapeutic use\r\nAntimanic Agents/adverse effects/*therapeutic use\r\nDepressive Disorder, Major/diagnosis/*drug therapy\r\nDrug Therapy, Combination\r\nFemale\r\nHumans\r\nLithium Carbonate/adverse effects/*therapeutic use\r\nMianserin/adverse effects/*analogs & derivatives/therapeutic use\r\nMiddle Aged\r\nMirtazapine\r\nPsychotic Disorders/diagnosis/*drug therapy\r\nRecurrence","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Moustgaard G (2000) Treatment-refractory depression successfully treated with the combination of mirtazapine and lithium.. Journal of clinical psychopharmacology 20(2), 268 DOI: 10.1097/00004714-200004000-00024 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505641,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505762,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239002,"Title":"Lithium long-term treatment--does it act via serotonin?","ParentTitle":"Pharmacopsychiatry","ShortTitle":"Mller-Oerlinghausen (1985)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1985","Month":"March","StandardNumber":"0176-3679 (Linking)","City":"Germany","Country":"","Publisher":"","Institution":"","Volume":"18","Pages":"214-7","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"3927331","Abstract":"The mode of action of lithium salts used in the prophylaxis of affective disorders is still unknown. During the last decade, animal data have provided considerable evidence that chronic administration of lithium within a \"therapeutic range\" induces 5-HT agonistic effects in the brain. Among other possible reasons this may be due to increased synthesis of 5-HT. After presenting the main animal data in this area, some recent findings in lithium-treated patients are reviewed supporting the biochemical and neurophysiological results. Taking into account that, firstly, lithium possesses antiaggressive effects in animals and men, and secondly, that (auto-)aggression seems to be related to a low concentration of 5-HIAA in CSF, and thirdly, that a close relationship exists between depression and aggressive behavior, the proof of 5-HT agonistic effects in humans may enable us to formulate an integrative theory on the mode of action of lithium salts.","Comments":"","TypeName":"Journal, Article","Authors":"Mller-Oerlinghausen B ; ","ParentAuthors":"","DOI":"10.1055/s-2007-1017367 ","Keywords":"Animals\r\nBipolar Disorder/*drug therapy\r\nBrain/*drug effects\r\nFenfluramine\r\nHumans\r\nHydrocortisone/blood\r\nLithium/*therapeutic use\r\nLong-Term Care\r\nProlactin/blood\r\nRats\r\nReceptors, Serotonin/*drug effects\r\nSerotonin/*metabolism\r\nSynaptosomes/drug effects","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Mller-Oerlinghausen B (1985) Lithium long-term treatment--does it act via serotonin?. Pharmacopsychiatry 18(2), 214-7 DOI: 10.1055/s-2007-1017367 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505641,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237604,"Title":"Does effective lithium prophylaxis result in a symptom-free state of manic-depressive illness? Some thoughts on the fine-tuning of mood stabilization.","ParentTitle":"Comprehensive psychiatry","ShortTitle":"Mller-Oerlinghausen (2000)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2000","Month":"March","StandardNumber":"0010-440X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"41","Pages":"26-31","Edition":"","Issue":"2 Suppl 1","Availability":"","URL":"","OldItemId":"10746901","Abstract":"Recovered depressive or manic-depressive patients on long-term lithium medication may show oscillations in their state of well-being, neuropsychological impairment, and subclinical mood disturbances. It remains an open question as to whether such changes should be labeled as \"subthreshold\" symptoms of depression or mania, as a particular syndromal entity not directly related to the \"mood disorder,\" or as subtle side effects of lithium. Within a psychological theory of the action of lithium, mental effects of lithium must be postulated and should not be simply considered as side effects. Depending on medical common sense and economic restrictions, the optimization and fine-tuning of lithium prophylaxis may be advisable in selected cases, including counseling, family therapy, cognitive therapy, well-being therapy, or interpersonal psychotherapy. Also, a change of medication may be considered in patients with subjective or objective cognitive impairment.","Comments":"","TypeName":"Journal, Article","Authors":"Mller-Oerlinghausen B ; ","ParentAuthors":"","DOI":"10.1016/s0010-440x(00)80005-x ","Keywords":"Antimanic Agents/adverse effects/*therapeutic use\r\nBipolar Disorder/diagnosis/*drug therapy/psychology\r\nCombined Modality Therapy\r\nHumans\r\nLithium Carbonate/adverse effects/*therapeutic use\r\n*Psychiatric Status Rating Scales\r\nPsychotherapy\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Mller-Oerlinghausen B (2000) Does effective lithium prophylaxis result in a symptom-free state of manic-depressive illness? Some thoughts on the fine-tuning of mood stabilization.. Comprehensive psychiatry 41(2 Suppl 1), 26-31 DOI: 10.1016/s0010-440x(00)80005-x "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505563,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505727,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505779,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237393,"Title":"Bipolar disorder.","ParentTitle":"Lancet (London, England)","ShortTitle":"Mller-Oerlinghausen (2002)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2002","Month":"January","StandardNumber":"0140-6736 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"359","Pages":"241-7","Edition":"","Issue":"9302","Availability":"","URL":"","OldItemId":"11812578","Abstract":"Bipolar, or manic-depressive, disorder is a frequent, severe, mostly recurrent mood disorder associated with great morbidity. The lifetime prevalence of bipolar disorder is 1.3 to 1.6%. The mortality rate of the disease is two to three times higher than that of the general population. About 10-20% of individuals with bipolar disorder take their own life, and nearly one third of patients admit to at least one suicide attempt. The clinical manifestations of the disease are exceptionally diverse. They range from mild hypomania or mild depression to severe forms of mania or depression accompanied by profound psychosis. Bipolar disorder is equally prevalent across sexes, with the exception of rapid cycling, a severe and difficult to treat variant of the disorder, which arises mostly in women. Because of the high risk of recurrence and suicide, long-term prophylactic pharmacological treatment is indicated. Lithium salts are the first choice long-term preventive treatment for bipolar disorder. They also possess well documented antisuicidal effects. Second choice prophylactic treatments are carbamazepine and valproate, although evidence of their effectiveness is weaker.","Comments":"","TypeName":"Journal, Article","Authors":"Mller-Oerlinghausen B ; Berghfer A ; Bauer M ; ","ParentAuthors":"","DOI":"10.1016/S0140-6736(02)07450-0 ","Keywords":"Anticonvulsants/therapeutic use\r\nAntipsychotic Agents/therapeutic use\r\n*Bipolar Disorder/diagnosis/drug therapy/physiopathology\r\nCarbamazepine/therapeutic use\r\nHumans\r\nLithium Compounds/therapeutic use\r\nTranquilizing Agents/therapeutic use\r\nValproic Acid/therapeutic use\r\nSuicide Prevention","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Mller-Oerlinghausen B, Berghfer A, and Bauer M (2002) Bipolar disorder.. Lancet (London, and England) 359(9302), 241-7 DOI: 10.1016/S0140-6736(02)07450-0 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505562,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505727,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505762,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238010,"Title":"Lithium therapy for mania and depression.","ParentTitle":"The Journal of general psychology","ShortTitle":"Murray (1985)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1985","Month":"January","StandardNumber":"0022-1309 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"112","Pages":"5-33","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"2860201","Abstract":"The literature on lithium carbonate was reviewed for clues to the processes involved in mania. Lithium has proved effective therapeutically and prophylactically for mania and depressive disorders. Children and adolescents as well as adults tolerate lithium well. Side effects rarely are serious enough to necessitate having lithium therapy. Some success with schizophrenia and schizoaffective disorders has broadened the scope of lithium's therapeutic efficacy but also blunted the expectation for a direct relationship between lithium and the processes involved in mania. Research points to neurotransmitters as contributing to the etiology and symptom pattern of mania.","Comments":"","TypeName":"Journal, Article","Authors":"Murray JB ; ","ParentAuthors":"","DOI":"10.1080/00221309.1985.9710985 ","Keywords":"Bipolar Disorder/*drug therapy/metabolism/psychology\r\nBrain/drug effects\r\nDepressive Disorder/drug therapy\r\nHumans\r\nLithium/adverse effects/*therapeutic use\r\nNeurotransmitter Agents/metabolism","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Murray JB (1985) Lithium therapy for mania and depression.. The Journal of general psychology 112(1), 5-33 DOI: 10.1080/00221309.1985.9710985 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":" relapse rate","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505782,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238549,"Title":"Maintenance therapies in bipolar disorder: focus on randomized controlled trials.","ParentTitle":"The Australian and New Zealand journal of psychiatry","ShortTitle":"Muzina (2005)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2005","Month":"August","StandardNumber":"0004-8674 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"39","Pages":"652-61","Edition":"","Issue":"8","Availability":"","URL":"","OldItemId":"16050919","Abstract":"OBJECTIVE: Lithium remains the cornerstone of maintenance therapy for bipolar disorder despite growing use of other agents, including divalproex, lamotrigine, carbamazepine and the atypical antipsychotics. Lithium has the largest body of data to support its continued use as a prophylactic agent; however, most of this data comes from early studies that did not use contemporary analytic methods. Alternatives to lithium are needed because of the relatively high rate of non-response to lithium monotherapy and the drug's frequent side-effects. This article reviews available data with an emphasis on double-blind, placebo-controlled studies that examine the efficacy of lithium and other putative mood stabilizers: carbamazepine, divalproex, lamotrigine and olanzapine. METHOD: The authors reviewed key literature using Medline searches using key words: bipolar disorder, controlled trials, mood stabilizer, lithium, lomotrigine, divalproex, olanzapine, carbamazepine. RESULTS: Lithium remains the gold standard for overall preventative efficacy in bipolar disorder, especially to decrease manic or hypomanic relapse. Of the mood stabilizers that have marked prophylactic antimanic properties, lithium appears to possess the greatest antidepressant effect. Divalproex may also prevent recurrent bipolar mood episodes but the relative lack of controlled maintenance studies makes this less certain. There now exists an extensive and well-designed research database supporting the use of lamotrigine in the acute and prophylactic management of bipolar I disorder. Lamotrigine offers a spectrum of clinical effectiveness that complements lithium, in that it appears to stabilize mood 'from below baseline' by preventing episodes of depression and has been shown to be effective in rapid-cycling bipolar II disorder. Carbamazepine may be a useful alternative to lithium, divalproex and lamotrigine, particularly for patients with a history of mood-incongruent delusions and other comorbidities, but controlled data is more equivocal and it may lose some of its prophylactic effect over time. Emerging data continue to support the growing use of atypical antipsychotics, particularly olanzapine. CONCLUSIONS: Any monotherapy for use as a maintenance therapy of bipolar disorder appears to be inadequate for long-term use in the management of the majority of patients with bipolar disorder. Combination therapy has become the standard of care in the treatment of bipolar disorder and particularly in patients with treatment-refractory variants such as those with rapid-cycling. The emerging consensus is that patients on monotherapy, if followed for sufficiently long periods, will eventually require concomitant treatment to maintain a full remission. There exists a need for controlled trials that use random assignment to parallel arms including combination therapy followed by data analyses that include both relapse rate and survival techniques.","Comments":"","TypeName":"Journal, Article","Authors":"Muzina DJ ; Calabrese JR ; ","ParentAuthors":"","DOI":"10.1080/j.1440-1614.2005.01649.x ","Keywords":"Bipolar Disorder/*drug therapy\r\nHumans\r\nRandomized Controlled Trials as Topic","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Muzina DJ, and Calabrese JR (2005) Maintenance therapies in bipolar disorder: focus on randomized controlled trials.. The Australian and New Zealand journal of psychiatry 39(8), 652-61 DOI: 10.1080/j.1440-1614.2005.01649.x "},{"Codes":[{"AttributeId":12505534,"AdditionalText":"Lactoferrin","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505556,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505567,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505569,"AdditionalText":"p-Akt","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505800,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83240336,"Title":"Lactoferrin for Mental Health: Neuro-Redox Regulation and Neuroprotective Effects across the Blood-Brain Barrier with Special Reference to Neuro-COVID-19.","ParentTitle":"Journal of dietary supplements","ShortTitle":"Naidu (2023)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2023","Month":"","StandardNumber":"1939-0211 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"20","Pages":"218-253","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"33977807","Abstract":"Overall mental health depends in part on the blood-brain barrier, which regulates nutrient transfer in-and-out of the brain and its central nervous system. Lactoferrin, an innate metal-transport protein, synthesized in the substantia nigra, particularly in dopaminergic neurons and activated microglia is vital for brain physiology. Lactoferrin rapidly crosses the blood-brain barrier via receptor-mediated transcytosis and accumulates in the brain capillary endothelial cells. Lactoferrin receptors are additionally present on glioma cells, brain micro-vessels, and neurons. As a regulator of neuro-redox, microglial lactoferrin is critical for protection/repair of neurons and healthy brain function. Iron imbalance and oxidative stress are common among patients with neurodegenerative disorders such as Parkinson's disease, Alzheimer's disease, dementia, depression, and multiple sclerosis. As an endogenous iron-chelator, lactoferrin prevents iron accumulation and dopamine depletion in Parkinson's disease patients. Oral lactoferrin supplementation could modulate the p-Akt/PTEN pathway, reduce A deposition, and ameliorate cognitive decline in Alzheimer's disease. Novel lactoferrin-based nano-therapeutics have emerged as effective drug-delivery systems for clinical management of neurodegenerative disorders. Recent emergence of the Coronavirus disease-2019 (COVID-19) pandemic, initially considered a respiratory illness, demonstrated a broader virulence spectrum with the ability to cross the blood-brain barrier and inflict a plethora of neuropathological manifestations in the brain - the Neuro-COVID-19. Severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2) infections are widely reported in Parkinson's disease, Alzheimer's disease, dementia, and multiple sclerosis patients with aggravated clinical outcomes. Lactoferrin, credited with several neuroprotective benefits in the brain could serve as a potential adjuvant in the clinical management of Neuro-COVID-19.","Comments":"","TypeName":"Journal, Article","Authors":"Naidu SAG ; Wallace TC ; Davies KJA ; Naidu AS ; ","ParentAuthors":"","DOI":"10.1080/19390211.2021.1922567 ","Keywords":"Humans\r\nBlood-Brain Barrier/metabolism\r\n*Parkinson Disease\r\nLactoferrin/metabolism/therapeutic use\r\n*Neuroprotective Agents/pharmacology/therapeutic use\r\n*Alzheimer Disease/drug therapy\r\nMental Health\r\nEndothelial Cells/metabolism\r\n*COVID-19\r\nSARS-CoV-2/metabolism\r\nIron/metabolism/therapeutic use\r\n*Neurodegenerative Diseases/drug therapy\r\nOxidation-Reduction\r\nAlzheimers disease\r\nCOVID-19\r\nLactoferrin\r\nNeuro-COVID-19\r\nParkinsons Disease\r\nRedox\r\nSARS-CoV-2\r\nblood-brain barrier\r\nbrain tumor\r\nmental health\r\nneurological symptoms","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Naidu SAG, Wallace TC, Davies KJA, and Naidu AS (2023) Lactoferrin for Mental Health: Neuro-Redox Regulation and Neuroprotective Effects across the Blood-Brain Barrier with Special Reference to Neuro-COVID-19.. Journal of dietary supplements 20(2), 218-253 DOI: 10.1080/19390211.2021.1922567 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"Y-MRS  HAM-D  ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505781,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239512,"Title":"Quality of life assessment in patients with bipolar disorder treated with olanzapine added to lithium or valproic acid.","ParentTitle":"Journal of affective disorders","ShortTitle":"Namjoshi (2004)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2004","Month":"September","StandardNumber":"0165-0327 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"81","Pages":"223-9","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"15337326","Abstract":"BACKGROUND: The objective of this study was to determine the clinical and quality of life outcomes associated with adjunctive treatment of olanzapine added to either lithium or valproic acid/divalproex sodium in patients with bipolar disorder. METHODS: Patients with bipolar I disorder, were randomized to receive either olanzapine (5-20 mg) added to mood stabilizer therapy (n=224), or placebo added to mood stabilizer therapy (n=112) for 6 weeks. Changes in clinical outcomes over 6 weeks were measured by the Young Mania Rating Scale (Y-MRS) and the Hamilton Rating Scale for Depression (HAM-D). Quality of life was measured by the Lehman Brief Quality of Life Interview (QLI). RESULTS: Patients treated with olanzapine added to mood stabilizers, experienced significantly greater mean clinical improvements from baseline on both the Y-MRS and the HAM-D compared to those treated with placebo added to mood stabilizers. Over 6 weeks, patients treated with olanzapine added to mood stabilizers had significantly greater mean improvements from baseline on five of the nine subjective scales on the QLI, compared to patients treated with placebo added to mood stabilizers. Changes in scores on the subjective scales of the QLI were more strongly correlated to changes in depressive symptomatology measured by the HAM-D, than to changes in symptoms of mania measured by the Y-MRS. CONCLUSION: The results of this study demonstrate that patients receiving adjunctive treatment have significantly greater improvements in both clinical and quality of life outcomes compared to monotherapy with mood stabilizers.","Comments":"","TypeName":"Journal, Article","Authors":"Namjoshi MA ; Risser R ; Shi L ; Tohen M ; Breier A ; ","ParentAuthors":"","DOI":"10.1016/j.jad.2003.07.005 ","Keywords":"Adult\r\nAntipsychotic Agents/administration & dosage/*pharmacology/*therapeutic use\r\nBenzodiazepines/administration & dosage/*pharmacology/*therapeutic use\r\nBipolar Disorder/*drug therapy/*psychology\r\nDrug Therapy, Combination\r\nFemale\r\nHumans\r\nLithium Chloride/*therapeutic use\r\nMale\r\nOlanzapine\r\nPlacebos\r\n*Quality of Life\r\nTreatment Outcome\r\nValproic Acid/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Namjoshi MA, Risser R, Shi L, Tohen M, and Breier A (2004) Quality of life assessment in patients with bipolar disorder treated with olanzapine added to lithium or valproic acid.. Journal of affective disorders 81(3), 223-9 DOI: 10.1016/j.jad.2003.07.005 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505772,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83240199,"Title":"Recent advances in geriatric psychopharmacology.","ParentTitle":"Drugs & aging","ShortTitle":"Naranjo (1995)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1995","Month":"September","StandardNumber":"1170-229X (Linking)","City":"New Zealand","Country":"","Publisher":"","Institution":"","Volume":"7","Pages":"184-202","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"8535049","Abstract":"Psychopharmacotherapy of the elderly must take into account the effects of age-related changes in the structure and function of the brain and various organs. In general, older people are more sensitive than young people to both the therapeutic and toxic effects of psychotropic medications, necessitating lower doses and longer dosage intervals. This holds true for the treatment of 5 major types of psychiatric illness (depression, bipolar disorder, anxiety, psychotic disorders and dementia). The tricyclic antidepressants, although efficacious, inexpensive, and backed by 30 years of experience, are less well tolerated by the elderly than are newer antidepressants such as the selective serotonin uptake inhibitors. Problems with monoamine oxidase (MAO) inhibitors, including orthostatic hypotension and restrictions in diet and other medication use, have been overcome by the advent of reversible selective inhibitors of MAO-A, but the efficacy of these in the elderly has yet to be proven in clinical trials. Lithium remains the mainstay for the treatment of bipolar disorder. However, careful dosing and monitoring of plasma lithium concentrations are required in the elderly due to changes in pharmacokinetics and pharmacodynamics which make older patients very sensitive to the toxic effects of this medication. Similarly, age-related changes in the pharmacokinetics and pharmacodynamics of the benzodiazepines, the most frequently prescribed medications for anxiety in the elderly, result in recommendations for lower doses and preferential use of those agents metabolised by conjugation (e.g. oxazepam). Buspirone, a partial serotonin 5-HT1A-agonist which is better tolerated than benzodiazepines in the elderly, may be used as an alternative. The elderly are extremely sensitive to extrapyramidal adverse effects which the typical antipsychotics (neuroleptics) exhibit to varying extents. The selection of a suitable agent for the treatment of a psychotic disorder should be based upon the adverse effect profile of the drug and the specific symptoms and situation of the patient. The newer atypical antipsychotics, clozapine and risperidone, have yet to be well-studied in the elderly. Dementia, exemplified by Alzheimer's disease, is almost exclusively an illness of the elderly. Only one medication, tacrine, has been approved for its treatment, based on extensive basic research and positive results of several clinical trials. Its long-term benefits have yet to be determined and it has several adverse effects, including a tendency to increase liver enzymes to the extent that the medication has to be discontinued.(ABSTRACT TRUNCATED AT 400 WORDS)","Comments":"","TypeName":"Journal, Article","Authors":"Naranjo CA ; Herrmann N ; Mittmann N ; Bremner KE ; ","ParentAuthors":"","DOI":"10.2165/00002512-199507030-00004 ","Keywords":"Aged\r\nAged, 80 and over\r\nAging/*metabolism\r\nGeriatric Psychiatry\r\nHumans\r\nPsychotropic Drugs/pharmacokinetics/*pharmacology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Naranjo CA, Herrmann N, Mittmann N, and Bremner KE (1995) Recent advances in geriatric psychopharmacology.. Drugs & aging 7(3), 184-202 DOI: 10.2165/00002512-199507030-00004 "},{"Codes":[{"AttributeId":12505529,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505799,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505652,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"Beck II ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237544,"Title":"Investigating the effect of magnesium supplement in patients with major depressive disorder under selective serotonin reuptake inhibitor treatment.","ParentTitle":"Journal of family medicine and primary care","ShortTitle":"Nazarinasab (2022)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2022","Month":"December","StandardNumber":"2249-4863 (Linking)","City":"India","Country":"","Publisher":"","Institution":"","Volume":"11","Pages":"7800-7805","Edition":"","Issue":"12","Availability":"","URL":"","OldItemId":"36994048","Abstract":"BACKGROUND: Major depression disorder (MDD) is a mental disorder that affects millions of people worldwide. This disease has negative impacts on quality of life and psychological-related functions. This is a multifactorial disorder; both genetic background and environmental factors have their role. Antidepressants are prescribed as the first line of treatment for patients with depressive disorders. Selective serotonin reuptake inhibitor (SSRI) antidepressants are used to treat MDD and anxiety; however, some patients do not respond to them. Regarding that, magnesium plays a major role in mood regulation; therefore, this study aimed to investigate the role of magnesium supplement in patients with MDD and under an SSRI treatment regimen. METHODS: In this randomized, double-blind controlled trial, 60 patients with major depressive disorders based on the DSM-V diagnosis referred to Golestan Hospital in Ahvaz, Iran, were included. The eligible patients were categorized randomly into two thirty-people groups receiving magnesium (intervention) and placebo (control) along with SSRI for 6 weeks. To evaluate the depression status, the Beck II test was applied. Subjects were examined before and after the intervention. RESULTS: There was no statistically significant difference between the two groups in terms of demographic characteristics (P > 0.05). The mean Beck scores at the beginning of the study and the second week after the intervention were not different between the two groups (P = 0.97, P = 0.56), whereas the mean Beck scores were lower in the intervention group than in the control group in the fourth and sixth weeks after the intervention (P = 0.02 and P = 0.001, respectively). CONCLUSION: Administration of Mg supplement for at least 6 weeks might improve depression symptoms. It can also be considered as a potential adjunct treatment option for MDD patients who are under SSRI treatment.","Comments":"","TypeName":"Journal, Article","Authors":"Nazarinasab M ; Behrouzian F ; Abdi L ; Sadegh Moghaddam AA; Sadeghi S ; ","ParentAuthors":"","DOI":"10.4103/jfmpc.jfmpc_1164_22 ","Keywords":"Magnesium supplement\r\nmajor depression disorder (MDD)\r\nmultifactorial disorder","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Nazarinasab M, Behrouzian F, Abdi L, Sadegh Moghaddam AA, and Sadeghi S (2022) Investigating the effect of magnesium supplement in patients with major depressive disorder under selective serotonin reuptake inhibitor treatment.. Journal of family medicine and primary care 11(12), 7800-7805 DOI: 10.4103/jfmpc.jfmpc_1164_22 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"rate of response","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"CGI","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505763,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237921,"Title":"Lithium augmentation in psychotic depression refractory to combined drug treatment.","ParentTitle":"The American journal of psychiatry","ShortTitle":"Nelson (1986)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1986","Month":"March","StandardNumber":"0002-953X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"143","Pages":"363-6","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"2869701","Abstract":"In this retrospective study the authors determined the efficacy of lithium added to a combined antipsychotic-antidepressant drug regimen in 21 psychotically depressed patients who had been refractory to combined drug treatment. Response to lithium was then compared with response rates of 15 patients to ECT, the established treatment for nonresponsive delusional depression. Lithium was effective in eight of nine patients with bipolar depression but in only three of 12 patients with unipolar depression; ECT was effective in nine of 15 patients with unipolar depression. Lithium augmentation appeared to be a realistic treatment alternative for refractory bipolar patients but was disappointing in unipolar patients.","Comments":"","TypeName":"Journal, Article","Authors":"Nelson JC ; Mazure CM ; ","ParentAuthors":"","DOI":"10.1176/ajp.143.3.363 ","Keywords":"Antipsychotic Agents/administration & dosage/*therapeutic use\r\nBipolar Disorder/drug therapy/psychology/therapy\r\nDepressive Disorder/*drug therapy/psychology/therapy\r\nDrug Therapy, Combination\r\nElectroconvulsive Therapy\r\nFemale\r\nHumans\r\nLithium/administration & dosage/*therapeutic use\r\nLithium Carbonate\r\nMale\r\nMiddle Aged\r\nPsychiatric Status Rating Scales\r\nRetrospective Studies","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Nelson JC, and Mazure CM (1986) Lithium augmentation in psychotic depression refractory to combined drug treatment.. The American journal of psychiatry 143(3), 363-6 DOI: 10.1176/ajp.143.3.363 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505770,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237842,"Title":"Combined treatment strategies in psychiatry.","ParentTitle":"The Journal of clinical psychiatry","ShortTitle":"Nelson (1993)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1993","Month":"September","StandardNumber":"0160-6689 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"54 Suppl","Pages":"42-9; discussion 55-6","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"8104933","Abstract":"Combination drug regimens are commonly employed in the treatment of psychiatric disorders. Virtually all classes of psychotropic medications have been used in combination and for a variety of indications. Some drug combinations are thought to be synergistic, and others are used to treat different target symptoms. Combination therapies are used as the primary treatment for certain disorders (antipsychotic-antidepressant combinations in psychotic depression); as adjunctive treatment for patients refractory to initial drug therapy (lithium augmentation in refractory depression); and as treatment for the emergence of a secondary disorder (depression in a schizophrenic patient). Since combination treatment may increase the risk of adverse reactions through either pharmacodynamic or pharmacokinetic interactions, knowledge of these interactions and their possible adverse effects is crucial.","Comments":"","TypeName":"Journal, Article","Authors":"Nelson JC ; ","ParentAuthors":"","DOI":"","Keywords":"Antidepressive Agents/pharmacokinetics/*therapeutic use\r\nAntipsychotic Agents/pharmacokinetics/*therapeutic use\r\nDepressive Disorder/drug therapy/psychology\r\nDrug Interactions\r\nDrug Therapy, Combination\r\nHumans\r\nLithium/pharmacokinetics/*therapeutic use\r\nMental Disorders/*drug therapy/psychology\r\nMonoamine Oxidase Inhibitors/pharmacokinetics/therapeutic use\r\nSelective Serotonin Reuptake Inhibitors/pharmacokinetics/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Nelson JC (1993) Combined treatment strategies in psychiatry.. The Journal of clinical psychiatry 54 Suppl, 42-9; discussion 55-6"},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":" odds ratio for response ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505791,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237489,"Title":"A systematic review and meta-analysis of lithium augmentation of tricyclic and second generation antidepressants in major depression.","ParentTitle":"Journal of affective disorders","ShortTitle":"Nelson (2014)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2014","Month":"October","StandardNumber":"0165-0327 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"168","Pages":"269-75","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"25069082","Abstract":"BACKGROUND: Lithium augmentation of antidepressants for treatment of unipolar major depression was one of the first adjunctive strategies based on a neuropharmacologic rationale. Randomized controlled trials supported its efficacy but most trials added lithium to tricyclic antidepressants (TCAs). Despite its efficacy, use of lithium augmentation remains infrequent. The current systematic review and meta-analysis examines the efficacy of lithium augmentation as an adjunct to second generation antidepressants as well as to TCAs and considers reasons for its infrequent use. METHOD: A systematic search of Medline and the Cochrane Clinical Trials database was performed. Randomized, placebo-controlled trials of lithium augmentation were selected. A fixed-effects meta-analysis was performed. Odds ratios for response were calculated for each treatment-control contrast, for the trials grouped by type of initial antidepressant (TCA or second generation antidepressant), and as a meta-analytic summary for all treatments combined. RESULTS: Nine trials that included 237 patients were selected. The odds ratio for response to lithium vs. placebo in all contrasts combined was 2.89 (95% CI 1.65, 5.05, z=3.72, p=0.0002). Heterogeneity was very low, I(2)=0%. Adjunctive lithium was effective with TCAs (7 contrasts) and with second generation agents (3 contrasts). Discontinuation due to adverse events was infrequent and did not differ between lithium and placebo. LIMITATIONS: The meta-analysis is limited by the small size and number of trials and limited data for treatment resistant patients. CONCLUSIONS: Adjunctive lithium appears to be as effective for second generation antidepressants as it was for the tricyclics.","Comments":"","TypeName":"Journal, Article","Authors":"Nelson JC ; Baumann P ; Delucchi K ; Joffe R ; Katona C ; ","ParentAuthors":"","DOI":"10.1016/j.jad.2014.05.053 ","Keywords":"Antidepressive Agents/*therapeutic use\r\nAntidepressive Agents, Second-Generation/*therapeutic use\r\nAntidepressive Agents, Tricyclic/*therapeutic use\r\nDepressive Disorder, Major/*drug therapy/psychology\r\nDrug Therapy, Combination\r\nHumans\r\nLithium Compounds/*therapeutic use\r\nTreatment Outcome\r\nLithium augmentation\r\nMajor depression","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Nelson JC, Baumann P, Delucchi K, Joffe R, and Katona C (2014) A systematic review and meta-analysis of lithium augmentation of tricyclic and second generation antidepressants in major depression.. Journal of affective disorders 168, 269-75 DOI: 10.1016/j.jad.2014.05.053 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"RESPOND RATE","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505768,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238555,"Title":"Augmentation regimens for depression.","ParentTitle":"The Journal of clinical psychiatry","ShortTitle":"Nemeroff (1991)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1991","Month":"May","StandardNumber":"0160-6689 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"52 Suppl","Pages":"21-7","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"2030101","Abstract":"When antidepressant therapy fails to ameliorate the cardinal features of depression--e.g., sleep disturbance, appetite disturbance, suicidality--the clinician must seek an alternate treatment strategy. Treatment nonresponse is usually defined as persistence of depression after 6 weeks of adequate doses as shown by plasma concentrations of antidepressant medication. After the clinician has reassessed the patient and, in particular, the diagnosis of major depression, two major options are available: (1) taper the current antidepressant and initiate a trial of an unrelated antidepressant or (2) potentiate the antidepressant effects of the current antidepressant and initiate a trial of an unrelated antidepressant or (2) potentiate the antidepressant effects of the current antidepressant with either thyroid hormone, usually T3, or lithium. This paper describes in detail the usefulness of these two adjuncts in potentiating the effects of antidepressants and in converting antidepressant medication nonresponders to responders. Other augmentation strategies are also briefly described, including the concurrent use of two antidepressants from different drug classes.","Comments":"","TypeName":"Journal, Article","Authors":"Nemeroff CB ; ","ParentAuthors":"","DOI":"","Keywords":"Antidepressive Agents/administration & dosage/*therapeutic use\r\nClinical Trials as Topic\r\nDepressive Disorder/diagnosis/*drug therapy\r\nDrug Administration Schedule\r\nDrug Synergism\r\nDrug Therapy, Combination\r\nFemale\r\nHumans\r\nLithium/*therapeutic use\r\nMale\r\nPatient Compliance\r\nTriiodothyronine/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Nemeroff CB (1991) Augmentation regimens for depression.. The Journal of clinical psychiatry 52 Suppl, 21-7"},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":" response rate,  relapse rate,","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237542,"Title":"An ever-increasing pharmacopoeia for the management of patients with bipolar disorder.","ParentTitle":"The Journal of clinical psychiatry","ShortTitle":"Nemeroff (2000)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2000","Month":"","StandardNumber":"0160-6689 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"61 Supp 13","Pages":"19-25","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"11153807","Abstract":"Bipolar disorder is a recurrent and relapsing mood disorder characterized by cycles of depression and mania. This article addresses the treatment of patients with bipolar mania, which remains one of the most difficult challenges facing clinicians. Patients require safe and effective therapeutic approaches for acute episodes of mania and depression, as well as chronic prophylaxis against future episodes. Monotherapeutic approaches are rarely effective, and combination approaches are associated with an increased risk of adverse events. Lithium is the only agent currently approved for the treatment of both acute episodes of mania and maintenance therapy; however, it is associated with a relatively poor response rate, high relapse rate, and less-than-optimal side effect profile. Other recent approaches have included several anticonvulsant agents, as well as conventional and atypical antipsychotic agents.","Comments":"","TypeName":"Journal, Article","Authors":"Nemeroff CB ; ","ParentAuthors":"","DOI":"","Keywords":"Acetates/therapeutic use\r\n*Amines\r\nAnticonvulsants/therapeutic use\r\nAntipsychotic Agents/therapeutic use\r\nBenzodiazepines\r\nBipolar Disorder/*drug therapy/prevention & control/psychology\r\nCarbamazepine/therapeutic use\r\nClozapine/therapeutic use\r\n*Cyclohexanecarboxylic Acids\r\nDrug Therapy, Combination\r\nElectroconvulsive Therapy\r\nElectromagnetic Phenomena\r\nFructose/*analogs & derivatives/therapeutic use\r\nGabapentin\r\nHumans\r\nLamotrigine\r\nLithium/therapeutic use\r\nOlanzapine\r\nPirenzepine/*analogs & derivatives\r\nRisperidone/therapeutic use\r\nTopiramate\r\nTreatment Outcome\r\nTriazines/therapeutic use\r\nValproic Acid/therapeutic use\r\n*gamma-Aminobutyric Acid","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Nemeroff CB (2000) An ever-increasing pharmacopoeia for the management of patients with bipolar disorder.. The Journal of clinical psychiatry 61 Supp 13, 19-25"},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505727,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505753,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238233,"Title":"A depressive syndrome responsive to lithium. An analysis of 20 cases.","ParentTitle":"The Journal of nervous and mental disease","ShortTitle":"Neubauer (1976)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1976","Month":"October","StandardNumber":"0022-3018 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"163","Pages":"276-81","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"972330","Abstract":"The authors analyze a series of 20 patients seen over the past 4 years who have shown a dramatic improvement following the introduction of lithium carbonate to their therapy. The results indicate that these patients showed a consistent syndrome with the following features: a) anergic endogenous depression; b) positive family history in first degree probands; c) obsessional personality traits and symptoms; d) hypochondriasis and somatic symptoms; e) failure to respond to previous antidepressant therapy with tricyclic and MAOI compounds as well as ECT. A previous study by Gittleson showed that one third of a series of psychotic depressives admitted to the Maudsley Hospital, London, also displayed obsessional symptoms and hypochondriasis. These patients, however, seemed to do as well with standard antidepressant treatment as a control group of psychotic depressives without obsessional features. However, in this series, there was a 7 per cent residue whose obsessional symptoms worsened, even after recovery from their depression. The authors' group of patients represented approximately 3 per cent of all psychotic depressives seen over the 4-year period and could, therefore, coincide with Gittleson's residue. The mean age of onset of illness in the authors' depressive group was 45.5 years, and this finding, coupled with the high incidence of psychotic depression in first degree relatives, indicates that these patients were suffering from a psychotic depression modified by personality traits, rather than an atypical obsessional neurosis. The consistency of clinical features and specificity of response to lithium therapy appear to indicate that this is a clearly definable clinical syndrome worthy of further investigation.","Comments":"","TypeName":"Journal, Article","Authors":"Neubauer H ; Bermingham P ; ","ParentAuthors":"","DOI":"10.1097/00005053-197610000-00007 ","Keywords":"Adult\r\nAged\r\nAnxiety/complications\r\nDepression/complications/*drug therapy/genetics\r\nHumans\r\nHypochondriasis/complications\r\nLithium/*therapeutic use\r\nMiddle Aged\r\nSleep Wake Disorders/complications\r\nSyndrome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Neubauer H, and Bermingham P (1976) A depressive syndrome responsive to lithium. An analysis of 20 cases.. The Journal of nervous and mental disease 163(4), 276-81 DOI: 10.1097/00005053-197610000-00007 "},{"Codes":[{"AttributeId":12505534,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"have benefitted women who were at risk for depression. ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505732,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505794,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237925,"Title":"Impact of preconceptional micronutrient supplementation on maternal mental health during pregnancy and postpartum: results from a randomized controlled trial in Vietnam.","ParentTitle":"BMC women's health","ShortTitle":"Nguyen (2017)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"05/05/2023","EditedBy":"GAO BIAO","Year":"2017","Month":"June","StandardNumber":"1472-6874 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"17","Pages":"44","Edition":"","Issue":"1","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC5473979/","OldItemId":"28623904","Abstract":"BACKGROUND: Micronutrient malnutrition has been associated with maternal depressive symptoms (MDS), but little is known about the effects of preconceptional micronutrient supplementation. This paper examined the effects of preconceptional micronutrient supplementation on MDS during pregnancy and postpartum. METHODS: We used data from a double-blind controlled trial (PRECONCEPT) in which 5011 Vietnamese women were randomized to receive weekly supplements containing either a) multiple micronutrients (MM) b) iron and folic acid (IFA) or c) folic acid (FA) until conception (n=1813). Maternal mental health was assessed using the Center for Epidemiologic Studies Depression Scale (CES-D) at baseline (preconception), and the Edinburgh Postnatal Depression Scale (EPDS) during pregnancy and 3months postpartum. Elevated MDS was defined as EPDS score4. All group comparisons were done using ANOVA or chi-square tests of proportions intention to treat and per protocol analyses (women consumed supplements 26weeks before conception). We also conducted stratified analyses by preconception CES-D scores, underweight, or anemia status using generalized linear models. RESULTS: Baseline CES-D scores were similar across treatment groups. The proportion of women experiencing elevated MDS was 11.3, 8.1 and 4.9% at first, second and third trimesters of pregnancy, respectively, and 3.6% at 3 mo postpartum. Mean
