ng guideline would be to use these agents more carefully in combination therapy than in monotherapy, with slow upward titration of dose to individual patients' side effects thresholds, even in preference to targeting of conventional blood level windows. In this way, side effects can be avoided during the assessment of complex combination regimens. In addition, one should be aware of potential pharmacokinetic interactions. For example, with the addition of valproate to carbamazenine, one should reduce the dose of carbamazepine, as valproate will not only increase the free fraction of carbamazepine based on displacement of protein binding, but will lead to increased accumulation of carbamazepine-10,11-epoxide. This epoxide is not measured in conventional assays but could contribute to the side effects profile (Ketter and Post, 1994). Similarly, valproate will markedly increase blood levels of lamotrigine; the starting dose of this agent should be substantially lower than conventional dosage when these two drugs are used in combination. We suggest the utility of detailed mapping with a formal system-such as the Life Chart Methodology (LCM) (Leverich and Post, 1996)-of mood fluctuation vs. medications in order to optimize and rationalize complex combination therapy. In this way, not only can the nuances of partial response be better defined, but also basic decisions about the therapeutic index and relative likelihood of response can be more readily assessed. We have discussed the other merits of the life chart method as an important clinical treatment tool as well as a research tool in other venues, but reemphasize its potential great importance in the treatment of refractory cyclic bipolar patients, in whom an initial period of remission of depression may, in many instances, be as likely attributable to the natural course of illness as the current intervention being offered. As such, it behooves the clinician to have a systematic database for the more subtle issues of dose titration and sequential addition of medications in complex combination regimens. In the face of inefficiency to one combination strategy, how one moves to the next strategy remains a highly individualized, clinically-based algorithm. We suggest the potential utility of moving towards a new set of mood stabilizers and then repeating some of the unimodal antidepressant additions and augmentation trials in an attempt to overcome refractory depression. Refractory depression in bipolar patients should be viewed as a medical emergency in light of the high potential for suicide in the illness in general (Chen and Dilsaver, 1996) and in patients who have either sustained or episodic refracto","Comments":"","TypeName":"Journal, Article","Authors":"Post RM ; Leverich GS ; Denicoff KD ; Frye MA ; Kimbrell TA ; Dunn R ; ","ParentAuthors":"","DOI":"","Keywords":"Bipolar Disorder/*drug therapy\r\nCase Management\r\nCombined Modality Therapy\r\nDepression/*therapy\r\nDrug Administration Schedule\r\nDrug Interactions\r\nDrug Resistance\r\nDrug Therapy, Combination\r\nElectroconvulsive Therapy\r\nHumans\r\nLithium/*therapeutic use\r\nPsychotropic Drugs/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Post RM, Leverich GS, Denicoff KD, Frye MA, Kimbrell TA, and Dunn R (1997) Alternative approaches to refractory depression in bipolar illness.. Depression and anxiety 5(4), 175-89"},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505780,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238092,"Title":"Treatment of bipolar depression.","ParentTitle":"CNS spectrums","ShortTitle":"Post (2003)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2003","Month":"December","StandardNumber":"1092-8529 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"8","Pages":"1-10; quiz 11","Edition":"","Issue":"12","Availability":"","URL":"","OldItemId":"14986671","Abstract":"Bipolar disorder is underdiagnosed and often mistaken for unipolar depression. Bipolar patients spend 33% of their time in a state of depression compared to 11% of time spent in a manic state. Duration of time depressed and severity of depression are associated with increased risk for suicide, which occurs in 10% to 20% of bipolar patients. Antidepressants are increasingly being used as adjuncts in the depressed phase of bipolar disorder, although they provide a moderate risk for switch into mania. Lithium and some antiepileptics and atypical antipsychotics have shown antidepressant effects in the treatment of bipolar disorder. Other adjuncts for treatment-refractory patients include monoamine oxidase inhibitors and electroconvulsive therapy.","Comments":"","TypeName":"Journal, Article","Authors":"Post RM ; Baldassano CF ; Perlis RH ; Ginsberg DL ; ","ParentAuthors":"","DOI":"","Keywords":"Antimanic Agents/*therapeutic use\r\nBipolar Disorder/*drug therapy/genetics\r\nHumans","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Post RM, Baldassano CF, Perlis RH, and Ginsberg DL (2003) Treatment of bipolar depression.. CNS spectrums 8(12), 1-10; quiz 11"},{"Codes":[{"AttributeId":12505781,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505562,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238835,"Title":"Bipolar depression: the role of atypical antipsychotics.","ParentTitle":"Expert review of neurotherapeutics","ShortTitle":"Post (2004)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2004","Month":"November","StandardNumber":"1473-7175 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"4","Pages":"S27-33","Edition":"","Issue":"6 Suppl 2","Availability":"","URL":"","OldItemId":"16279863","Abstract":"Acute manic episodes in bipolar disorder require rapid and effective relief. Bipolar depression is a major component of the bipolar disorder spectrum. Existing treatment options for bipolar depression include lithium, lamotrigine and conventional antidepressants. However, lithium is more effective in treating mania or hypomania than depression, both acutely and prophylactically, lamotrigine has only been demonstrated to be effective in one adequately powered study in acute bipolar I depression, and conventional antidepressants have been associated with emergent mania and cycle acceleration. Symptomatic outpatients can expect to spend, on average, 33% of their time in the depressive phase compared with 11% in the manic phase. Consequently, there is a need for additional agents to effectively treat bipolar depression. The atypical agents olanzapine, risperidone and quetiapine have demonstrated efficacy against the manic phase of bipolar disorder and appear also to have potential in the depressive phase. Olanzapine monotherapy significantly improved depressive symptoms compared with placebo in patients with bipolar disorder in an 8-week randomized, controlled clinical study, but the magnitude of the clinical effect was small. The observed improvement in depressive symptoms became moderately large when olanzapine was combined with the antidepressant fluoxetine. Quetiapine monotherapy also resulted in significant improvements compared with placebo in patients with either bipolar I or bipolar II disorder in another 8-week randomized, controlled clinical study, but the effect size was large. A 6-month open-label study of risperidone added to ongoing therapy demonstrated improvements in depressive symptoms in patients with bipolar and schizoaffective disorders experiencing a manic, hypomanic, mixed or depressive episode. The receptor-binding profile of these agents supports a role in the treatment of depressive symptoms and clinical data are beginning to emerge of their efficacy in both the acute and maintenance setting.","Comments":"","TypeName":"Journal, Article","Authors":"Post RM ; Calabrese JR ; ","ParentAuthors":"","DOI":"10.1586/14737175.4.6.S27 ","Keywords":"Antipsychotic Agents/adverse effects/classification/*therapeutic use\r\nBenzodiazepines/therapeutic use\r\nBipolar Disorder/*drug therapy\r\nDrug Tolerance\r\nFollow-Up Studies\r\nHumans\r\nOlanzapine\r\nPsychotic Disorders/drug therapy\r\nRisperidone/therapeutic use\r\nTime Factors","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Post RM, and Calabrese JR (2004) Bipolar depression: the role of atypical antipsychotics.. Expert review of neurotherapeutics 4(6 Suppl 2), S27-33 DOI: 10.1586/14737175.4.6.S27 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505563,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"HAM-DMoCA-CGI-S","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505567,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505568,"AdditionalText":"BDNF","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533167,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533169,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505793,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239138,"Title":"Treatment of Bipolar Depression: Evolving Recommendations.","ParentTitle":"The Psychiatric clinics of North America","ShortTitle":"Post (2016)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2016","Month":"March","StandardNumber":"0193-953X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"39","Pages":"11-33","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"26876316","Abstract":"Bipolar depression is the most common and difficult-to-treat phase of bipolar disorder. Antidepressants for unipolar depression are among the most widely used drugs, but recent data and meta-analyses indicate a lack of efficacy. Many of the drugs discussed here are graded provisionally for the strength of the findings in the literature, safety and tolerability, and likely utility of use in patients with bipolar disorder. Successful long-term treatment of bipolar depression is critical to preventing illness-related morbidity, disability, cognitive decline, suicide, and premature loss of years of life expectancy largely from the excess medical mortality associated with cardiovascular disorders.","Comments":"","TypeName":"Journal, Article","Authors":"Post RM ; ","ParentAuthors":"","DOI":"10.1016/j.psc.2015.09.001 ","Keywords":"Antidepressive Agents/*adverse effects/therapeutic use\r\nAntipsychotic Agents/*therapeutic use\r\nAnxiety Disorders/drug therapy\r\nBipolar Disorder/complications/*drug therapy\r\nHumans\r\nLithium/therapeutic use\r\nAnticonvulsants\r\nAnxiety\r\nAtypical antipsychotics\r\nLithium\r\nNeurotrophic factors\r\nPsychoeducation\r\nRapid cycling\r\nSubstance abuse","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Post RM (2016) Treatment of Bipolar Depression: Evolving Recommendations.. The Psychiatric clinics of North America 39(1), 11-33 DOI: 10.1016/j.psc.2015.09.001 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"prophylaxis of the recurrent\nsuicide prevention","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505556,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505795,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237411,"Title":"The New News about Lithium: An Underutilized Treatment in the United States.","ParentTitle":"Neuropsychopharmacology : official publication of the American College of Neuropsychopharmacology","ShortTitle":"Post (2018)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2018","Month":"April","StandardNumber":"0893-133X (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"43","Pages":"1174-1179","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"28976944","Abstract":"Lithium use for the treatment of mood disorders remains quite low, particularly in the United States compared with some European countries. Mogens Schou pioneered the study of lithium for prophylaxis of the recurrent mood disorder and encouraged its greater use. In an effort to further address the appropriate role of this drug, the multiple assets of lithium beyond its well-known antimanic effect are reviewed, and a brief summary of its side effects is outlined. It appears that lithium has positive effects in depression and suicide prevention, cognition, and reducing the incidence of dementia. It increases the length of telomeres and has positive effects in prevention of some medical illnesses. Lithium side-effect burden, especially its association with end-stage renal disease, may be less than many have surmised. New data indicate the importance of long-term prophylaxis after a first manic episode to lessen episode recurrence, allow cognition to recover to normal, and prevent various aspects of illness progression. After a first manic episode, 1 year of randomized treatment with lithium was superior to that of quetiapine, suggesting the importance of having lithium in the treatment regimen. Given the highly recurrent and progressive course of bipolar disorder sometimes even in the face of conventional treatment, the role and enhanced use of lithium deserves reconsideration.","Comments":"","TypeName":"Journal, Article","Authors":"Post RM ; ","ParentAuthors":"","DOI":"10.1038/npp.2017.238 ","Keywords":"Bipolar Disorder/drug therapy\r\nCognition/drug effects\r\nDementia/drug therapy\r\nDepression/drug therapy\r\nHumans\r\nLithium/*adverse effects/pharmacology/*therapeutic use\r\nSecondary Prevention\r\nTelomere Homeostasis/drug effects\r\nUnited States\r\nSuicide Prevention","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Post RM (2018) The New News about Lithium: An Underutilized Treatment in the United States.. Neuropsychopharmacology : official publication of the American College of Neuropsychopharmacology 43(5), 1174-1179 DOI: 10.1038/npp.2017.238 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505588,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505797,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"the drugs most highly endorsed","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239979,"Title":"Little Agreement on Treating Residual Bipolar Disorder Symptoms in a Child.","ParentTitle":"The primary care companion for CNS disorders","ShortTitle":"Post (2020)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"September","StandardNumber":"2155-7780 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"22","Pages":"","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"32942345","Abstract":"BACKGROUND: There is a paucity of studies on treatment of childhood-onset bipolar disorder and its associated comorbidities, which leads to a wide diversity of opinion on choice and sequencing of treatment options. METHODS: From December 2018 to January 2019, a graphic depiction of medications and weekly ratings of symptoms of mania, depression, anxiety, attention-deficit/hyperactivity disorder (ADHD), and oppositional behavior that parents had rated on their 9-year-old child over a period of several years was sent to experts in child and adult bipolar disorder. These responding medical doctors (MDs, 8 child and 18 adult psychiatrists) rated a comprehensive list of medications that they would choose (and with what priority) to treat the child's now improved mood (mania and depression) but continued mild to moderate symptoms of anxiety, ADHD, and oppositional behavior. RESULTS: In the whole group, the drugs most highly endorsed were lamotrigine: 69%, lithium: 62%, lurasidone: 62%, quetiapine: 54%, aripiprazole: 46%, and valproate: 42%. Among the antidepressants, 38% endorsed a selective serotonin reuptake inhibitor, 12% a serotonin-norepinephrine reuptake inhibitor, and 27% bupropion. Of the child MDs, 75% suggested increasing the 1-mg dose of risperidone, while few adult MDs suggested this. Conversely, 56% of the adult MDs suggested using valproate, while only 1 child MD did so. There was little consensus on how to manage ADHD symptoms unresponsive to methylphenidate 36 mg/d. How these treatment options were sequenced also varied widely. CONCLUSIONS: There was wide variation in suggestions on to how to treat persistent symptoms of anxiety, ADHD, and oppositional behavior in a child whose mania and depression had been brought under good control. We surmise that this great diversity in recommendations among experts in child and adult bipolar disorder stems at least partially from inadequate literature on treatment and that a new emphasis on funding and conducting studies on efficacy and effectiveness is needed.","Comments":"","TypeName":"Journal, Article","Authors":"Post RM ; Rowe M ; Findling R ; ","ParentAuthors":"","DOI":"10.4088/PCC.19m02574 ","Keywords":"Anxiety Disorders/*drug therapy\r\nAttention Deficit Disorder with Hyperactivity/drug therapy\r\nAttention Deficit and Disruptive Behavior Disorders/*drug therapy\r\nBipolar Disorder/*drug therapy/therapy\r\nChild\r\nConsensus\r\nFemale\r\nHumans\r\nPrimary Prevention\r\nPsychotropic Drugs/*therapeutic use\r\nRemission Induction","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Post RM, Rowe M, and Findling R (2020) Little Agreement on Treating Residual Bipolar Disorder Symptoms in a Child.. The primary care companion for CNS disorders 22(5),  DOI: 10.4088/PCC.19m02574 "},{"Codes":[{"AttributeId":12505588,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505641,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505798,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238985,"Title":"The Challenges of Children with Bipolar Disorder.","ParentTitle":"Medicina (Kaunas, Lithuania)","ShortTitle":"Post (2021)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"15/05/2023","EditedBy":"GAO BIAO","Year":"2021","Month":"June","StandardNumber":"1010-660X (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"57","Pages":"","Edition":"","Issue":"6","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/pmid/34207966/","OldItemId":"34207966","Abstract":"Childhood onset bipolar disorder (CO-BD) presents a panoply of difficulties associated with early recognition and treatment. CO-BD is associated with a variety of precursors and comorbidities that have been inadequately studied, so treatment remains obscure. The earlier the onset, the longer is the delay to first treatment, and both early onset and treatment delay are associated with more depressive episodes and a poor prognosis in adulthood. Ultra-rapid and ultradian cycling, consistent with a diagnosis of BP-NOS, are highly prevalent in the youngest children and take long periods of time and complex treatment regimens to achieve euthymia. Lithium and atypical antipsychotics are effective in mania, but treatment of depression remains obscure, with the exception of lurasidone, for children ages 10-17. Treatment of the common comorbid anxiety disorders, oppositional defiant disorders, pathological habits, and substance abuse are all poorly studied and are off-label. Cognitive dysfunction after a first manic hospitalization improves over the next year only on the condition that no further episodes occur. Yet comprehensive expert treatment after an initial manic hospitalization results in many fewer relapses than traditional treatment as usual, emphasizing the need for combined pharmacological, psychosocial, and psycho-educational approaches to this difficult and highly recurrent illness.","Comments":"","TypeName":"Journal, Article","Authors":"Post RM ; Grunze H ; ","ParentAuthors":"","DOI":"10.3390/medicina57060601 ","Keywords":"Adolescent\r\nAdult\r\n*Antipsychotic Agents/therapeutic use\r\n*Bipolar Disorder/complications/diagnosis/drug therapy\r\nChild\r\nComorbidity\r\nHumans\r\nLithium/therapeutic use\r\n*Substance-Related Disorders/epidemiology\r\nanticonvulsants\r\nantipsychotics\r\nbipolar disorder\r\nchildren\r\nearly recognition\r\nfamily focused therapy\r\nlithium","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Post RM, and Grunze H (2021) The Challenges of Children with Bipolar Disorder.. Medicina (Kaunas, and Lithuania) 57(6),  DOI: 10.3390/medicina57060601 "},{"Codes":[{"AttributeId":12505529,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505795,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238284,"Title":"Superiority of magnesium and vitamin B6 over magnesium alone on severe stress in healthy adults with low magnesemia: A randomized, single-blind clinical trial.","ParentTitle":"PloS one","ShortTitle":"Pouteau (2018)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"05/05/2023","EditedBy":"GAO BIAO","Year":"2018","Month":"","StandardNumber":"1932-6203 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"13","Pages":"e0208454","Edition":"","Issue":"12","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC6298677/","OldItemId":"30562392","Abstract":"INTRODUCTION: Animal and clinical studies suggest complementary effects of magnesium and high-dose pyridoxine (vitamin B6) on stress reduction. This is the first randomized trial evaluating the effects of combined magnesium and vitamin B6 supplementation on stress in a stressed population with low magnesemia using a validated measure of perceived stress. METHODS: In this Phase IV, investigator-blinded trial (EudraCT: 2015-003749-24), healthy adults with Depression Anxiety Stress Scales (DASS-42) stress subscale score >18 and serum magnesium concentration 0.45 mmol/L-0.85 mmol/L, were randomized 1:1 to magnesium-vitamin B6 combination (Magne B6 [Mg-vitamin B6]; daily dose 300 mg and 30 mg, respectively) or magnesium alone (Magnespasmyl [Mg]; daily dose 300 mg). Outcomes included change in DASS-42 stress subscale score from baseline to Week 8 (primary endpoint) and Week 4, and incidence of adverse events (AEs). RESULTS: In the modified intention-to-treat analysis (N = 264 subjects), both treatment arms substantially reduced DASS-42 stress subscale score from baseline to Week 8 (Mg-vitamin B6, 44.9%; Mg 42.4%); no statistical difference between arms was observed (p>0.05). An interaction (p = 0.0097) between baseline stress level and treatment warranted subgroup analysis (as per statistical plan); adults with severe/extremely severe stress (DASS-42 stress subscale score 25; N = 162) had a 24% greater improvement with Mg-vitamin B6 versus Mg at Week 8 (3.16 points, 95% CI 0.50 to 5.82, p = 0.0203). Consistent results were observed in the per protocol analysis and at Week 4. Overall, 12.1% of Mg-vitamin B6 treated and 17.4% of Mg-treated subjects experienced AEs potentially treatment related. CONCLUSIONS: These findings suggest oral Mg supplementation alleviated stress in healthy adults with low magnesemia and the addition of vitamin B6 to Mg was not superior to Mg supplementation alone. With regard to subjects with severe/extremely severe stress, this study provides clinical support for greater benefit of Mg combined with vitamin B6.","Comments":"","TypeName":"Journal, Article","Authors":"Pouteau E ; Kabir-Ahmadi M ; Noah L ; Mazur A ; Dye L ; Hellhammer J ; Pickering G ; Dubray C ; ","ParentAuthors":"","DOI":"10.1371/journal.pone.0208454 ","Keywords":"Adolescent\r\nAdult\r\nDietary Supplements\r\nDrug Therapy, Combination\r\nFemale\r\nFrance\r\nHealthy Volunteers\r\nHumans\r\nIntention to Treat Analysis\r\nMagnesium/*administration & dosage/*blood\r\nMale\r\nMiddle Aged\r\nSeverity of Illness Index\r\nSingle-Blind Method\r\nStress, Psychological/blood/complications/*diet therapy/pathology\r\nTreatment Outcome\r\nVitamin B 6/*administration & dosage\r\nYoung Adult","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Pouteau E, Kabir-Ahmadi M, Noah L, Mazur A, Dye L, Hellhammer J, Pickering G, and Dubray C (2018) Superiority of magnesium and vitamin B6 over magnesium alone on severe stress in healthy adults with low magnesemia: A randomized, single-blind clinical trial.. PloS one 13(12), e0208454 DOI: 10.1371/journal.pone.0208454 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505802,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"prophylactic effects","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505758,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238611,"Title":"Post-amphetamine depression of self-stimulation behavior in rats: prophylactic effects of lithium.","ParentTitle":"Neuroscience letters","ShortTitle":"Predy (1981)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1981","Month":"May","StandardNumber":"0304-3940 (Linking)","City":"Ireland","Country":"","Publisher":"","Institution":"","Volume":"23","Pages":"343-7","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"6267523","Abstract":"Rats reliably interrupted a photobeam for electrical brain stimulation when electrodes were situated in the substantia nigra. The reinforcing value of electrical brain stimulation diminished, markedly, when animals were exposed to long-term amphetamine treatment and then tested in the absence of the drug. Chronic lithium treatment administered in conjunction with amphetamine protected against the development of the post-amphetamine depression of self-stimulation responding. These findings were not related to drug-induced changes in locomotor activity.","Comments":"","TypeName":"Journal, Article","Authors":"Predy PA ; Kokkinidis L ; ","ParentAuthors":"","DOI":"10.1016/0304-3940(81)90023-9 ","Keywords":"Animals\r\nChlorides/pharmacology\r\nDextroamphetamine/*pharmacology\r\nElectric Stimulation\r\nLithium/*pharmacology\r\nLithium Chloride\r\nMale\r\nRats\r\nSelf Stimulation/*drug effects\r\nSubstantia Nigra/physiology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Predy PA, and Kokkinidis L (1981) Post-amphetamine depression of self-stimulation behavior in rats: prophylactic effects of lithium.. Neuroscience letters 23(3), 343-7 DOI: 10.1016/0304-3940(81)90023-9 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237978,"Title":"Lithium augmentation of combined neuroleptic-tricyclic treatment in delusional depression.","ParentTitle":"The American journal of psychiatry","ShortTitle":"Price (1983)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1983","Month":"March","StandardNumber":"0002-953X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"140","Pages":"318-22","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"6131612","Abstract":"Recent clinical studies have reported rapid improvement following administration of lithium to depressed patients who are unresponsive to tricyclic antidepressants. The clinical value of lithium augmentation would be greatest in subtypes of depression refractory to tricyclic treatment, such as delusional depression. The authors describe the results of a preliminary study of lithium augmentation in six patients with delusional depression who were unresponsive to combined neuroleptic-tricyclic treatment. Of the six, three had a dramatic response, two had a more gradual response, and one was unresponsive. The authors discuss alternative mechanisms of lithium action in these patients.","Comments":"","TypeName":"Journal, Article","Authors":"Price LH ; Conwell Y ; Nelson JC ; ","ParentAuthors":"","DOI":"10.1176/ajp.140.3.318 ","Keywords":"Adult\r\nAntidepressive Agents, Tricyclic/therapeutic use\r\nAntipsychotic Agents/therapeutic use\r\nDelusions/*drug therapy\r\nDepressive Disorder/*drug therapy/psychology\r\nDrug Therapy, Combination\r\nFemale\r\nHumans\r\nLithium/*therapeutic use\r\nMale\r\nMiddle Aged","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Price LH, Conwell Y, and Nelson JC (1983) Lithium augmentation of combined neuroleptic-tricyclic treatment in delusional depression.. The American journal of psychiatry 140(3), 318-22 DOI: 10.1176/ajp.140.3.318 "},{"Codes":[{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"Hamilton depression scores\nShort Clinical Rating Scale ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"n-=12","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505762,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238055,"Title":"Efficacy of lithium-tranylcypromine treatment in refractory depression.","ParentTitle":"The American journal of psychiatry","ShortTitle":"Price (1985)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1985","Month":"May","StandardNumber":"0002-953X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"142","Pages":"619-23","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"3920923","Abstract":"Twelve inpatients with major depression refractory to at least two controlled antidepressant trials had tranylcypromine added to ongoing lithium treatment. Eleven patients showed reliable improvement in nurses' depression ratings compared with a prior trial of lithium added to an antidepressant that was not a monoamine oxidase inhibitor (MAOI). Eight patients were blindly judged much or very much improved, and all 12 patients improved sufficiently to be discharged. Preclinical studies of conjointly administered lithium and MAOIs suggest that central serotonergic pathways may mediate this robust clinical effect.","Comments":"","TypeName":"Journal, Article","Authors":"Price LH ; Charney DS ; Heninger GR ; ","ParentAuthors":"","DOI":"10.1176/ajp.142.5.619 ","Keywords":"Adult\r\nAged\r\n*Anti-Anxiety Agents\r\nBenzodiazepines/therapeutic use\r\nBupropion\r\nClinical Trials as Topic\r\nDepressive Disorder/*drug therapy/physiopathology/psychology\r\nDesipramine/therapeutic use\r\nDouble-Blind Method\r\nDrug Therapy, Combination\r\nFemale\r\n*Hospitalization\r\nHumans\r\nLithium/*therapeutic use\r\nMale\r\nMiddle Aged\r\nPropiophenones/therapeutic use\r\nPsychiatric Status Rating Scales\r\nSerotonin/physiology\r\nTranylcypromine/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Price LH, Charney DS, and Heninger GR (1985) Efficacy of lithium-tranylcypromine treatment in refractory depression.. The American journal of psychiatry 142(5), 619-23 DOI: 10.1176/ajp.142.5.619 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505763,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238513,"Title":"Variability of response to lithium augmentation in refractory depression.","ParentTitle":"The American journal of psychiatry","ShortTitle":"Price (1986)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1986","Month":"November","StandardNumber":"0002-953X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"143","Pages":"1387-92","Edition":"","Issue":"11","Availability":"","URL":"","OldItemId":"3096155","Abstract":"Eighty-four patients with major depression refractory to a controlled antidepressant trial had lithium added to their ongoing treatment. Objective symptom ratings showed highly significant improvement in the sample as a whole. At discharge or after 24 days, 31% of the patients showed a marked response, 25% a partial response. Thus, 56% of patients had a significant positive response, while 44% were nonresponders. This study indicates that response to lithium augmentation may be quite variable and a 3-week trial is necessary to assess full benefit.","Comments":"","TypeName":"Journal, Article","Authors":"Price LH ; Charney DS ; Heninger GR ; ","ParentAuthors":"","DOI":"10.1176/ajp.143.11.1387 ","Keywords":"Adult\r\nAged\r\nAntidepressive Agents/*therapeutic use\r\nDepressive Disorder/*drug therapy/psychology\r\nDrug Interactions\r\nDrug Therapy, Combination\r\nFemale\r\nHospitalization\r\nHumans\r\nLithium/*therapeutic use\r\nLithium Carbonate\r\nMale\r\nMiddle Aged\r\nOutcome and Process Assessment, Health Care\r\nPsychiatric Status Rating Scales\r\nTime Factors","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Price LH, Charney DS, and Heninger GR (1986) Variability of response to lithium augmentation in refractory depression.. The American journal of psychiatry 143(11), 1387-92 DOI: 10.1176/ajp.143.11.1387 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238399,"Title":"Lithium and serotonin function: implications for the serotonin hypothesis of depression.","ParentTitle":"Psychopharmacology","ShortTitle":"Price (1990)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1990","Month":"","StandardNumber":"0033-3158 (Linking)","City":"Germany","Country":"","Publisher":"","Institution":"","Volume":"100","Pages":"3-12","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"2404294","Abstract":"Lithium enjoys wide clinical use in the treatment of affective disorders, but the mechanism of its action in these conditions is still controversial. Recent studies have shown that lithium can interact with other antidepressant drugs to enhance their efficacy, perhaps by specific effects on serotonin (5-HT) function. A large body of independent evidence suggests that 5-HT function is abnormal in depression. This review documents preclinical evidence of lithium's effects on 5-HT function at the levels of precursor uptake, synthesis, storage, catabolism, release, receptors, and receptor-effector interactions. The weight of this evidence suggests that lithium's primary actions on 5-HT may be presynaptic, with many secondary postsynaptic effects. Studies in humans, using very different methodological approaches, generally suggest that lithium has a net enhancing effect on 5-HT function. These actions of lithium may serve to correct as-yet unspecified abnormalities of 5-HT function involved in the pathogenesis of depression.","Comments":"","TypeName":"Journal, Article","Authors":"Price LH ; Charney DS ; Delgado PL ; Heninger GR ; ","ParentAuthors":"","DOI":"10.1007/BF02245781 ","Keywords":"Animals\r\nDepressive Disorder/drug therapy/*physiopathology\r\nHumans\r\nLithium/*pharmacology/therapeutic use\r\nSerotonin/*physiology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Price LH, Charney DS, Delgado PL, and Heninger GR (1990) Lithium and serotonin function: implications for the serotonin hypothesis of depression.. Psychopharmacology 100(1), 3-12 DOI: 10.1007/BF02245781 "},{"Codes":[{"AttributeId":12505802,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505798,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505567,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505568,"AdditionalText":"GSK3\nBDNF","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505569,"AdditionalText":"AKT","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239151,"Title":"Lithium augmentation of ketamine increases insulin signaling and antidepressant-like active stress coping in a rodent model of treatment-resistant depression.","ParentTitle":"Translational psychiatry","ShortTitle":"Price (2021)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2021","Month":"November","StandardNumber":"2158-3188 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"11","Pages":"598","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"34824208","Abstract":"Lithium, a mood stabilizer and common adjunctive treatment for refractory depression, shares overlapping mechanisms of action with ketamine and enhances the duration of ketamine's antidepressant actions in rodent models at sub-therapeutic doses. Yet, in a recent clinical trial, lithium co-treatment with ketamine failed to improve antidepressant outcomes in subjects previously shown to respond to ketamine alone. The potential for lithium augmentation to improve antidepressant outcomes in ketamine nonresponders, however, has not been explored. The current study examined the behavioral, molecular and metabolic actions of lithium and ketamine co-treatment in a rodent model of antidepressant resistance. Male Wistar rats were administered adrenocorticotropic hormone (ACTH; 100g/day, i.p. over 14 days) and subsequently treated with ketamine (10mg/kg; 2 days; n=12), lithium (37mg/kg; 2 days; n=12), ketamine+lithium (10mg/kg+37mg/kg; 2 days; n=12), or vehicle saline (0.9%; n=12). Rats were subjected to open field (6min) and forced swim tests (6min). Peripheral blood and brain prefrontal cortical (PFC) tissue was collected one hour following stress exposure. Western blotting was used to determine the effects of treatment on extracellular signal-regulated kinase (ERK); mammalian target of rapamycin (mTOR), phospho kinase B (Akt), and glycogen synthase kinase-3 (GSK3) protein levels in the infralimbic (IL) and prelimbic (PL) subregions of the PFC. Prefrontal oxygen consumption rate (OCR) and extracellular acidification rates (ECAR) were also determined in anterior PFC tissue at rest and following stimulation with brain-derived neurotrophic factor (BDNF) and tumor necrosis factor  (TNF). Blood plasma levels of mTOR and insulin were determined using enzyme-linked immunosorbent assays (ELISAs). Overall, rats receiving ketamine+lithium displayed a robust antidepressant response to the combined treatment as demonstrated through significant reductions in immobility time (p<0.05) and latency to immobility (p<0.01). These animals also had higher expression of plasma mTOR (p<0.01) and insulin (p<0.001). Tissue bioenergetics analyses revealed that combined ketamine+lithium treatment did not significantly alter the respiratory response to BDNF or TNF. Animals receiving both ketamine and lithium had significantly higher phosphorylation (p)-to-total expression ratios of mTOR (p<0.001) and Akt (p<0.01), and lower ERK in the IL compared to control animals. In contrast, pmTOR/mTOR levels were reduced in the PL of ketamine+lithium treated animals, while pERK/ERK expression levels were elevated. Taken together, these data demonstrate that lithium augmentation of ketamine in antidepressant nonresponsive animals improves antidepressant-like behavioral responses under stress, together with peripheral insulin efflux and region-specific PFC insulin signaling.","Comments":"","TypeName":"Journal, Article","Authors":"Price JB ; Yates CG ; Morath BA ; Van De Wakker SK ; Yates NJ ; Butters K ; Frye MA ; McGee SL ; Tye SJ ; ","ParentAuthors":"","DOI":"10.1038/s41398-021-01716-w ","Keywords":"Adaptation, Psychological\r\nAnimals\r\nAntidepressive Agents\r\nBrain-Derived Neurotrophic Factor\r\nDepression/drug therapy\r\n*Depressive Disorder, Treatment-Resistant/drug therapy\r\nInsulin\r\n*Ketamine\r\nLithium\r\nMale\r\nRats\r\nRats, Wistar\r\nRodentia","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Price JB, Yates CG, Morath BA, Van De Wakker SK, Yates NJ, Butters K, Frye MA, McGee SL, and Tye SJ (2021) Lithium augmentation of ketamine increases insulin signaling and antidepressant-like active stress coping in a rodent model of treatment-resistant depression.. Translational psychiatry 11(1), 598 DOI: 10.1038/s41398-021-01716-w "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238058,"Title":"Drug therapy in the prevention of recurrences in unipolar and bipolar affective disorders. Report of the NIMH Collaborative Study Group comparing lithium carbonate, imipramine, and a lithium carbonate-imipramine combination.","ParentTitle":"Archives of general psychiatry","ShortTitle":"Prien (1984)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1984","Month":"November","StandardNumber":"0003-990X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"41","Pages":"1096-104","Edition":"","Issue":"11","Availability":"","URL":"","OldItemId":"6437366","Abstract":"In a double-blind, long-term follow-up study, 117 bipolar patients received lithium carbonate, imipramine hydrochloride, or both and 150 unipolar patients received lithium carbonate, imipramine, both lithium carbonate and imipramine, or placebo. With bipolar patients, lithium carbonate and the combination treatment were superior to imipramine in preventing manic recurrences and were as effective as imipramine in preventing manic recurrences and were as effective as imipramine in preventing depressive episodes. The combination treatment provided no advantage over lithium carbonate alone. With unipolar patients, imipramine and the combination treatment were more effective than lithium carbonate and placebo in preventing depressive recurrences. The combination treatment provided no advantage over imipramine alone. The lithium carbonate-treated group had fewer manic episodes than the other groups. Treatment outcome, which was evaluated primarily in terms of the occurrence of major depression or manic episodes, was significantly related to characteristics of the index episode, ie, the episode that brought the patient into the study.","Comments":"","TypeName":"Journal, Article","Authors":"Prien RF ; Kupfer DJ ; Mansky PA ; Small JG ; Tuason VB ; Voss CB ; Johnson WE ; ","ParentAuthors":"","DOI":"10.1001/archpsyc.1983.01790220086014 ","Keywords":"Actuarial Analysis\r\nAdult\r\nAmbulatory Care\r\nBipolar Disorder/drug therapy/*prevention & control/psychology\r\nClinical Trials as Topic\r\nDepressive Disorder/drug therapy/*prevention & control/psychology\r\nDrug Therapy, Combination\r\nFemale\r\nHospitalization\r\nHumans\r\nImipramine/*therapeutic use\r\nLithium/*therapeutic use\r\nLithium Carbonate\r\nMale\r\nMiddle Aged\r\nOutcome and Process Assessment, Health Care\r\nPsychiatric Status Rating Scales\r\nRecurrence","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Prien RF, Kupfer DJ, Mansky PA, Small JG, Tuason VB, Voss CB, and Johnson WE (1984) Drug therapy in the prevention of recurrences in unipolar and bipolar affective disorders. Report of the NIMH Collaborative Study Group comparing lithium carbonate, imipramine, and a lithium carbonate-imipramine combination.. Archives of general psychiatry 41(11), 1096-104 DOI: 10.1001/archpsyc.1983.01790220086014 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505592,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505794,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238970,"Title":"Antidepressant pharmacotherapy in old-age depression-a review and clinical approach.","ParentTitle":"European journal of clinical pharmacology","ShortTitle":"Pruckner (2017)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2017","Month":"June","StandardNumber":"0031-6970 (Linking)","City":"Germany","Country":"","Publisher":"","Institution":"","Volume":"73","Pages":"661-667","Edition":"","Issue":"6","Availability":"","URL":"","OldItemId":"28280892","Abstract":"PURPOSE: Depression in old age is a disabling disease associated with functional and cognitive decline severely affecting quality of life. Studies specifically investigating antidepressant treatment for this special cohort of patients remain scarce and results are often conflicting. A narrative literature review was undertaken, synthesizing findings from published studies, systematic reviews, and treatment guidelines specifically conducted in elderly depressed patients to summarize implications and current recommendations as well as gaps in evidence for old-age pharmacologic treatment. METHODS: PubMed and Medline databases were searched for articles from July 2011 to July 2016. Only RCTs, meta-analyses, systematic reviews, and treatment guidelines focussing on the effect of antidepressant pharmacotherapy in old-aged participants were extracted, analysed, and discussed. The search resulted in a total of 26 articles. RESULTS: Selective serotonin reuptake inhibitors (SSRIs) and other second-generation antidepressants are recommended for first-line treatment of old-age depression. The differences in efficacy and tolerability within different substances and substance classes are minimal or non-existent. Tricyclic antidepressants (TCAs) are only considered for second-line treatment, due to their cardiac risk profile and anticholinergic effects. In treatment-resistant depression, augmentation therapy options include lithium and atypical antipsychotics. CONCLUSIONS: There is convincing evidence that antidepressants are efficacious in the treatment of old-age depression and that rationales are necessary for treatment planning. However, evidence-based data on recovery and remission rates in old-age depression specific to certain antidepressant drugs are still missing in trials and are of great importance for pharmacological treatment of old-age depression in daily clinical practice.","Comments":"","TypeName":"Journal, Article","Authors":"Pruckner N ; Holthoff-Detto V ; ","ParentAuthors":"","DOI":"10.1007/s00228-017-2219-1 ","Keywords":"Age Factors\r\nAged\r\nAntidepressive Agents/adverse effects/pharmacology/*therapeutic use\r\nAntipsychotic Agents/administration & dosage\r\nDepression/*drug therapy/physiopathology\r\nDrug Therapy, Combination\r\nHumans\r\nLithium Compounds/administration & dosage\r\nPractice Guidelines as Topic\r\n*Quality of Life\r\nRandomized Controlled Trials as Topic\r\nAntidepressant pharmacotherapy\r\nDepression\r\nOld age","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Pruckner N, and Holthoff-Detto V (2017) Antidepressant pharmacotherapy in old-age depression-a review and clinical approach.. European journal of clinical pharmacology 73(6), 661-667 DOI: 10.1007/s00228-017-2219-1 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505567,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505568,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505622,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533167,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533169,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505794,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239615,"Title":"Involvement of Akt/GSK3/CREB signaling pathway on chronic omethoate induced depressive-like behavior and improvement effects of combined lithium chloride and astaxanthin treatment.","ParentTitle":"Neuroscience letters","ShortTitle":"Qiao (2017)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2017","Month":"May","StandardNumber":"0304-3940 (Linking)","City":"Ireland","Country":"","Publisher":"","Institution":"","Volume":"649","Pages":"55-61","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"28366776","Abstract":"Chronic organophosphorus pesticides (OP) exposure is associated with an increased risk of depression, and there is an urgent need to find an effective treatment for the depressive-like symptoms caused by OP. The main purpose of this study was to investigate whether combined lithium chloride (LiCl) and astaxanthin (AST) treatment would manifest synergetic antidepressant effects on mice with chronic OP exposure, and to determine the role of the Akt/GSK3/CREB signaling pathway. Our results showed that chronic omethoate exposure significantly increased immobility time in behavioral tests and induced neuron damage in HE staining. The expression of p-GSK3, p-CREB, p-PI3K and p-Akt in hippocampus after OP exposure were significantly down-regulated, while the influences were reversed by LiCl and AST treatment. Moreover, the combined application of AST and LiCl had synergistic therapeutic effects compared to LiCl and AST treatment alone, the expression of p-GSK3, p-CREB, p-PI3K and p-Akt after combined LiCl-AST treatment were significantly higher than that with single drug application. These results showed that the combination of LiCl and AST could efficiently ameliorate depressive-like behavior induced by omethoate, and Akt/GSK3/CREB signaling pathway might be responsible for the neuroprotective effect.","Comments":"","TypeName":"Journal, Article","Authors":"Qiao J ; Rong L ; Wang Z ; Zhang M ; ","ParentAuthors":"","DOI":"10.1016/j.neulet.2017.03.048 ","Keywords":"Animals\r\nAntidepressive Agents/*administration & dosage\r\nBehavior, Animal/drug effects\r\nCyclic AMP Response Element-Binding Protein/metabolism\r\nDepression/*chemically induced/*metabolism/prevention & control\r\nDimethoate/*analogs & derivatives/toxicity\r\nGlycogen Synthase Kinase 3 beta/metabolism\r\nHippocampus/drug effects/pathology\r\nLithium Chloride/*administration & dosage\r\nMale\r\nMice\r\nNeurons/drug effects/pathology\r\nNeuroprotective Agents/administration & dosage\r\nPesticides/toxicity\r\nProto-Oncogene Proteins c-akt/metabolism\r\n*Signal Transduction\r\nXanthophylls/administration & dosage\r\nAkt/GSK3/CREB signaling pathway\r\nAstaxanthin\r\nChronic\r\nDepressive-like behavior\r\nLithium chloride\r\nOmethoate","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Qiao J, Rong L, Wang Z, and Zhang M (2017) Involvement of Akt/GSK3/CREB signaling pathway on chronic omethoate induced depressive-like behavior and improvement effects of combined lithium chloride and astaxanthin treatment.. Neuroscience letters 649, 55-61 DOI: 10.1016/j.neulet.2017.03.048 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"reduces incidences of recurrence in unipolar depressives","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505753,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237979,"Title":"Prophylaxis of affective disorders. Current status of knowledge.","ParentTitle":"Archives of general psychiatry","ShortTitle":"Quitkin (1976)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1976","Month":"March","StandardNumber":"0003-990X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"33","Pages":"337-41","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"769724","Abstract":"A review of all properly controlled studies clearly indicates that lithium carbonate is prophylactic for mania in bipolar patients; it is suggestive of prophylaxis for depression in both bipolar and unipolar patients. Studies are outlined that would clarify lithium carbonate's prophylactic effect for depression in these two patient groups. Continuation therapy with antidepressants reduces incidences of recurrence in unipolar depressives. The only controlled study indicates that tricyclic antidepressants may have prophylactic effect in unipolar patients. This finding needs confirmation. Data are insufficient for conclusions on prophylactic treatment for schizoaffective disorders.","Comments":"","TypeName":"Journal, Article","Authors":"Quitkin F ; Rifkin A ; Klein DF ; ","ParentAuthors":"","DOI":"10.1001/archpsyc.1976.01770030051007 ","Keywords":"Antidepressive Agents/therapeutic use\r\nBipolar Disorder/*prevention & control\r\nClinical Trials as Topic\r\nHumans\r\nLithium/*therapeutic use\r\nSchizophrenia/prevention & control","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Quitkin F, Rifkin A, and Klein DF (1976) Prophylaxis of affective disorders. Current status of knowledge.. Archives of general psychiatry 33(3), 337-41 DOI: 10.1001/archpsyc.1976.01770030051007 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"preventing relapse","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505758,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238799,"Title":"Prophylactic lithium carbonate with and without imipramine for bipolar 1 patients. A double-blind study.","ParentTitle":"Archives of general psychiatry","ShortTitle":"Quitkin (1981)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1981","Month":"August","StandardNumber":"0003-990X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"38","Pages":"902-7","Edition":"","Issue":"8","Availability":"","URL":"","OldItemId":"6789793","Abstract":"The efficacy of lithium carbonate plus imipramine hydrochloride vs lithium carbonate plus placebo in preventing relapse was assessed in a prospective, random-assignment double-blind study of 75 bipolar 1 patients. Outcome measures included type of relapse, time until relapse, and subsequent illness course. Infrequent depression relapse in either treatment group precluded any demonstration of an advantage of adding imipramine to a lithium carbonate regimen. There was little evidence that the combination of lithium carbonate and imipramine caused adverse reactions. However, interactions between type of most recent episode, treatment condition, sex, and type of relapse showed that women and mania-prone patients treated with imipramine had an increased risk of mania. Life table analysis showed that the overall probability of remaining well was the same for both treatment groups and that two thirds of all relapses occurred in the first six months.","Comments":"","TypeName":"Journal, Article","Authors":"Quitkin FM ; Kane J ; Rifkin A ; Ramos-Lorenzi JR ; Nayak DV ; ","ParentAuthors":"","DOI":"10.1001/archpsyc.1981.01780330060006 ","Keywords":"Actuarial Analysis\r\nAdolescent\r\nAdult\r\nAged\r\nBipolar Disorder/*drug therapy\r\nClinical Trials as Topic\r\nDouble-Blind Method\r\nDrug Therapy, Combination\r\nFemale\r\nHumans\r\nImipramine/*therapeutic use\r\nLithium/*therapeutic use\r\nLithium Carbonate\r\nMale\r\nMiddle Aged\r\nRandom Allocation\r\nRecurrence\r\nSex Factors","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Quitkin FM, Kane J, Rifkin A, Ramos-Lorenzi JR, and Nayak DV (1981) Prophylactic lithium carbonate with and without imipramine for bipolar 1 patients. A double-blind study.. Archives of general psychiatry 38(8), 902-7 DOI: 10.1001/archpsyc.1981.01780330060006 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505713,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505791,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83240381,"Title":"A report from the 167th American Psychiatric Association Annual Meeting (May 3-7 - New York, U.S.A.).","ParentTitle":"Drugs of today (Barcelona, Spain : 1998)","ShortTitle":"Rabasseda (2014)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2014","Month":"July","StandardNumber":"1699-3993 (Linking)","City":"Spain","Country":"","Publisher":"","Institution":"","Volume":"50","Pages":"527-42","Edition":"","Issue":"7","Availability":"","URL":"","OldItemId":"25101333","Abstract":"Sharing space with a fashion fair, the American Psychiatric Association's Annual Meeting took place at the Javits Center on the West side of Manhattan where psychiatrists and psychiatry-focused neuroscientists met to discuss the latest advances in antipsychotic, antidepressant and related therapies. Mixing psychiatry with fashion was a psychedelic experience, but the meeting was too busy to give more than a passing glimpse to screens showing the newest trends in fashion. Revival of old styles? That in a sense also happened in psychiatry, with experts defending the current place of lithium in therapeutics. Newest, youngest look? That was also true for psychiatry, with new investigational therapeutics challenging the place of older treatment approaches because of improved efficacy, better safety and tolerability, or easier administration. What about these patchwork trends? This again was met in psychiatry, with combination therapies aimed at a more comprehensive control of underlying processes in diseases such as schizophrenia. And these nice complements, or a few highlights? Psychiatric therapies also include augmentation strategies, which were discussed during this year's meeting along with examples of the previously mentioned approaches that are included in the following report.","Comments":"","TypeName":"Journal, Article","Authors":"Rabasseda X ; ","ParentAuthors":"","DOI":"10.1358/dot.2014.50.7.2178278 ","Keywords":"Central Nervous System Agents/administration & dosage/pharmacology/*therapeutic \r\n      use\r\nClinical Trials as Topic\r\nDrug Therapy, Combination\r\nHumans\r\nMental Disorders/*drug therapy/metabolism/psychology\r\nNew York City\r\nAnxiety\r\nBipolar disorder\r\nMajor depression\r\nPsychiatric disorders","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Rabasseda X (2014) A report from the 167th American Psychiatric Association Annual Meeting (May 3-7 - New York, U.S.A.).. Drugs of today (Barcelona, and Spain : 1998) 50(7), 527-42 DOI: 10.1358/dot.2014.50.7.2178278 "},{"Codes":[{"AttributeId":12505530,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505567,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505568,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533167,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533169,"AdditionalText":" pCREB/CREB ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505696,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505797,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239833,"Title":"Imipramine Influences Body Distribution of Supplemental Zinc Which May Enhance Antidepressant Action.","ParentTitle":"Nutrients","ShortTitle":"Rafao-Uliska (2020)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"15/05/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"August","StandardNumber":"2072-6643 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"12","Pages":"","Edition":"","Issue":"9","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC7551732/","OldItemId":"32825449","Abstract":"Zinc (Zn) was found to enhance the antidepressant efficacy of imipramine (IMI) in human depression and animal tests/models of depression. However, the underlying mechanism for this effect remains unknown. We measured the effect of intragastric (p.o.) combined administration of IMI (60 mg/kg) and Zn (40 mg Zn/kg) in the forced swim test (FST) in mice. The effect of Zn + IMI on serum, brain, and intestinal Zn concentrations; Zn transporter (ZnT, ZIP) protein levels in the intestine and ZnT in the brain; including BDNF (brain-derived neurotrophic factor) and CREB (cAMP response element-binding protein) protein levels in the brain were evaluated. Finally, the effect of IMI on Zn permeability was measured in vitro in colon epithelial Caco-2 cells. The co-administration of IMI and Zn induced antidepressant-like activity in the FST in mice compared to controls and Zn or IMI given alone. This effect correlated with increased BDNF and the ratio of pCREB/CREB protein levels in the prefrontal cortex (PFC) compared to the control group. Zn + IMI co-treatment increased Zn concentrations in the serum and brain compared to the control group. However, in serum, co-administration of IMI and Zn decreased Zn concentration compared to Zn alone treatment. Also, there was a reduction in the Zn-induced enhancement of ZnT1 protein level in the small intestine. Zn + IMI also induced an increase in the ZnT4 protein level in the PFC compared to the control group and normalized the Zn-induced decrease in the ZnT1 protein level in the hippocampus (Hp). The in vitro studies revealed enhanced Zn permeability (observed as the increased transfer of Zn through the intestinal cell membrane) after IMI treatment. Our data indicate that IMI enhances Zn transfer through the intestinal tract and influences the redistribution of Zn between the blood and brain. These mechanisms might explain the enhanced antidepressant efficacy of combined IMI/Zn treatment observed in the FST in mice.","Comments":"","TypeName":"Journal, Article","Authors":"Rafao-Uliska A ; Poleszak E ; Szopa A ; Serefko A ; Rogowska M ; Sowa I ; Wjciak M ; Muszyska B ; Krakowska A ; Gdula-Argasiska J ; Kaa K ; Jasiewicz B ; Opoka W ; Szewczyk B ; Nowak G ; ","ParentAuthors":"","DOI":"10.3390/nu12092529 ","Keywords":"Administration, Oral\r\nAnimals\r\nAntidepressive Agents, Tricyclic/administration & dosage/*pharmacology\r\nBrain/*metabolism\r\nBrain-Derived Neurotrophic Factor/metabolism\r\nCaco-2 Cells\r\nCarrier Proteins/metabolism\r\nCation Transport Proteins/metabolism\r\nCyclic AMP Response Element-Binding Protein/metabolism\r\nDrug Synergism\r\nGastrointestinal Tract/metabolism\r\nHumans\r\nImipramine/administration & dosage/*pharmacology\r\nMale\r\nMice\r\nZinc/administration & dosage/blood/*metabolism/*pharmacology\r\nblood\r\nbrain\r\ngastrointestinal tract\r\nimipramine\r\npermeability\r\nzinc\r\nzinc transporters","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Rafao-Uliska A, Poleszak E, Szopa A, Serefko A, Rogowska M, Sowa I, Wjciak M, Muszyska B, Krakowska A, Gdula-Argasiska J, Kaa K, Jasiewicz B, Opoka W, Szewczyk B, and Nowak G (2020) Imipramine Influences Body Distribution of Supplemental Zinc Which May Enhance Antidepressant Action.. Nutrients 12(9),  DOI: 10.339
