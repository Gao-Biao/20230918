d":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505588,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505589,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505662,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505799,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238465,"Title":"Iron Supplementation for Hypoferritinemia-Related Psychological Symptoms in Children and Adolescents.","ParentTitle":"Journal of Nippon Medical School = Nippon Ika Daigaku zasshi","ShortTitle":"Mikami (2022)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2022","Month":"May","StandardNumber":"1345-4676 (Linking)","City":"Japan","Country":"","Publisher":"","Institution":"","Volume":"89","Pages":"203-211","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"34526463","Abstract":"BACKGROUND: Although some studies have described the association between serum ferritin levels and specific disorders in child and adolescent psychiatry, few have focused on mental status per se with low serum ferritin levels in children and adolescents. This study examined the effects of iron administration on psychological status of children and adolescents with reduced serum ferritin concentration. METHODS: This prospective study evaluated 19 participants aged 6-15 years with serum ferritin levels <30 ng/mL who visited a mental health clinic and received oral iron administration for 12 weeks. The participants were assessed using the Clinical Global Impression Severity (CGI-S), Prole of Mood States 2nd Edition Youth-Short (POMS), Center for Epidemiologic Studies Depression Scale (CES-D), and Pittsburgh Sleep Quality Index (PSQI). In addition to serum ferritin, blood biochemical values such as hemoglobin (Hb) and mean corpuscular volume (MCV) were examined. School attendance was recorded. RESULTS: The most prevalent physical symptoms were fatigability and insomnia. The CGI-S, PSQI, and CES-D scores decreased significantly following iron supplementation, whereas the scores of almost all POMS subscales improved significantly at week 12. No participant had hemoglobin levels <12 g/dL. Serum ferritin concentration increased significantly, whereas Hb and MCV remained unchanged. At baseline, 74% of the participants did not attend school regularly; this number improved to varying degrees by week 12. CONCLUSIONS: Serum ferritin levels would be preferable to be measured in children and adolescents with insomnia and/or fatigability regardless of psychiatric diagnoses or gender. Iron supplementation can improve the hypoferritinemia-related psychological symptoms of children and adolescents, such as poor concentration, anxiety, depression, low energy and/or irritability.","Comments":"","TypeName":"Journal, Article","Authors":"Mikami K ; Akama F ; Kimoto K ; Okazawa H ; Orihashi Y ; Onishi Y ; Takahashi Y ; Yabe H ; Yamamoto K ; Matsumoto H ; ","ParentAuthors":"","DOI":"10.1272/jnms.JNMS.2022_89-216 ","Keywords":"Adolescent\r\nAnxiety\r\nChild\r\nDepression\r\nDietary Supplements\r\nFerritins\r\nHemoglobins\r\nHumans\r\n*Iron/therapeutic use\r\n*Iron Deficiencies/drug therapy/psychology\r\nProspective Studies\r\nSleep Initiation and Maintenance Disorders\r\nadolescents\r\nchildren\r\nferritin\r\niron supplementation\r\nmental health\r\npsychiatry","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Mikami K, Akama F, Kimoto K, Okazawa H, Orihashi Y, Onishi Y, Takahashi Y, Yabe H, Yamamoto K, and Matsumoto H (2022) Iron Supplementation for Hypoferritinemia-Related Psychological Symptoms in Children and Adolescents.. Journal of Nippon Medical School = Nippon Ika Daigaku zasshi 89(2), 203-211 DOI: 10.1272/jnms.JNMS.2022_89-216 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505706,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505774,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238115,"Title":"The influence of lithium on fluvoxamine therapeutic efficacy and pharmacokinetics in depressed patients on combined fluvoxamine-lithium therapy.","ParentTitle":"International clinical psychopharmacology","ShortTitle":"Miljkovi (1997)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1997","Month":"July","StandardNumber":"0268-1315 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"12","Pages":"207-12","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"9347381","Abstract":"The influence of lithium on fluvoxamine therapeutic efficacy, plasma concentrations and pharmacokinetics was studied in 12 depressed inpatients. Six patients were on fluvoxamine monotherapy and six were on combined fluvoxamine-lithium therapy. The treatment response was determined using 17-item Hamilton Rating Scale for Depression. Blood samples were collected during 48 h after a single dose administration of 100 mg fluvoxamine, and five times at steady state after repeated doses of 100 mg fluvoxamine per day. The evaluation of 17-item Hamilton Rating Scale for Depression Scores showed a significant clinical improvement 2 and 4 weeks after the beginning of the therapy in both groups (p < 0.01). However, 2 weeks after the administration of the drug(s) had started, significant differences (p < 0.05) in efficacy between the two treatments in favour of the fluvoxamine-lithium combination were found. Plasma concentrations of fluvoxamine were measured by high-performance liquid chromatography. The comparison of the measured concentrations of fluvoxamine showed a similar course of the plasma concentration-time curves in both groups of patients. Pharmacokinetic parameters of fluvoxamine did not show any significant difference on the comparison between the groups. According to the results from this study, it is evident that lithium does not affect plasma concentrations and pharmacokinetics of fluvoxamine in depressed patients on concomitant treatment with these two drugs. However, the effect achieved with the combination was better.","Comments":"","TypeName":"Journal, Article","Authors":"Miljkovi BR ; Pokrajac M ; Timotijevi I ; Varagi V ; ","ParentAuthors":"","DOI":"","Keywords":"Adult\r\nAntidepressive Agents/*therapeutic use\r\nAntidepressive Agents, Second-Generation/*therapeutic use\r\nArea Under Curve\r\nBiological Availability\r\nDepressive Disorder/*drug therapy/metabolism\r\nDrug Interactions\r\nDrug Therapy, Combination\r\nFemale\r\nFluvoxamine/pharmacokinetics/*therapeutic use\r\nHalf-Life\r\nHumans\r\nLithium Carbonate/pharmacology/*therapeutic use\r\nMale\r\nMetabolic Clearance Rate\r\nMiddle Aged","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Miljkovi BR, Pokrajac M, Timotijevi I, and Varagi V (1997) The influence of lithium on fluvoxamine therapeutic efficacy and pharmacokinetics in depressed patients on combined fluvoxamine-lithium therapy.. International clinical psychopharmacology 12(4), 207-12"},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505778,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83240070,"Title":"Strategies for the rapid treatment of depression.","ParentTitle":"Human psychopharmacology","ShortTitle":"Miller (2001)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2001","Month":"March","StandardNumber":"0885-6222 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"16","Pages":"125-132","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"12404582","Abstract":"The purpose of this article is to review current literature relating to the determination of the time course of antidepressant effects. Further, this work explores studies examining the safety and effectiveness of pharmacological techniques for accelerating the therapeutic effects of antidepressant medication. A review of the literature pertaining to strategies for accelerating antidepressant medication effects was accomplished using the MEDLINE database, employing the key title words, antidepressant, rapid, and accelerating. A preponderance of evidence suggests that there is a multiple week latency for the onset of action of antidepressant medications. This latency appears to apply to virtually all standard antidepressants and may reflect slow adaptive changes to the inciting event of increased monoamine levels. Several strategies have received attention as potential strategies with which to accelerate the therapeutic effects of antidepressant medications. These include the use of high initial doses of some agents and also the use of initial augmentation strategies. Specifically, studies exist suggesting the acceleration of antidepressant effects using high initial doses of tricyclic antidepressants or venlafaxine, as well as the potential for acceleration by using initial augmentation with psychostimulants, lithium, or pindolol. Considering the morbidity and mortality associated with severe depression, a critical need exist for the exploration of ways in which to achieve antidepressant effects more quickly. A number of preliminary studies suggest strategies for the rapid treatment of depression, each with an apparent high degree of safety. Further investigations in more carefully defined patient populations and utilizing advances in the techniques for assessing antidepressant onset are needed. Copyright 2001 John Wiley & Sons, Ltd.","Comments":"","TypeName":"Journal, Article","Authors":"Miller FE ; ","ParentAuthors":"","DOI":"10.1002/hup.248 ","Keywords":"","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Miller FE (2001) Strategies for the rapid treatment of depression.. Human psychopharmacology 16(2), 125-132 DOI: 10.1002/hup.248 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505563,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505797,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239039,"Title":"Bipolar Disorder and Suicide: a Review.","ParentTitle":"Current psychiatry reports","ShortTitle":"Miller (2020)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"January","StandardNumber":"1523-3812 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"22","Pages":"6","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"31955273","Abstract":"PURPOSE OF REVIEW: Bipolar disorder has the highest rate of suicide of all psychiatric conditions and is approximately 20-30 times that of the general population. The purpose of this review is to discuss findings relevant to bipolar disorder and suicide. RECENT FINDINGS: Risk factors include male gender, living alone, divorced, no children, Caucasian, younger age (<35years), elderly age (>75years), unemployment, and a personal history of suicide attempt and family history of suicide attempt or suicide completion, as well as predominant depressive polarity. Suicide is associated with the depressed or mixed subtypes, not mania. Although there are emerging treatments for bipolar depression, such as ketamine and TMS, lithium remains the only medication associated with lowered suicide rates in bipolar disorder. Understanding clinical and demographic risk factors for suicide in bipolar disorder remains the best way to prevent suicidal behavior. Early intervention and treatment with anti-suicidal medications, such as lithium, along with close observation and follow-up is the best way to mitigate suicide in patients with bipolar disorder.","Comments":"","TypeName":"Journal, Article","Authors":"Miller JN ; Black DW ; ","ParentAuthors":"","DOI":"10.1007/s11920-020-1130-0 ","Keywords":"Bipolar Disorder/*drug therapy/*psychology\r\nHumans\r\nRisk Factors\r\n*Suicidal Ideation\r\nSuicide, Attempted/*prevention & control/*psychology\r\nBipolar disorder\r\nSuicide\r\nSuicide attempt\r\nSuicide completion\r\nSuicide risk factors","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Miller JN, and Black DW (2020) Bipolar Disorder and Suicide: a Review.. Current psychiatry reports 22(2), 6 DOI: 10.1007/s11920-020-1130-0 "},{"Codes":[{"AttributeId":12505529,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"Quick Inventory of Depressive Symptomatology score ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505798,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239329,"Title":"Is peripartum magnesium sulfate associated with a reduction in postpartum depressive symptoms?","ParentTitle":"American journal of obstetrics & gynecology MFM","ShortTitle":"Miller (2021)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2021","Month":"September","StandardNumber":"2589-9333 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"3","Pages":"100407","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"34058422","Abstract":"BACKGROUND: The prevention of postpartum depression is an important area of investigation given its association with major maternal and neonatal sequelae, yet few evidence-based treatments to reduce the frequency of postpartum depression are used. Recent data suggest that N-methyl-D-aspartate receptor antagonists may lead to rapid improvement of depressive symptoms lasting up to 2 weeks. We hypothesized that the N-methyl-D-aspartate receptor antagonist magnesium sulfate would elicit antidepressant effects subsequent to its receipt by women receiving peripartum seizure prophylaxis for a hypertensive disorder of pregnancy. OBJECTIVE: This study aimed to compare the frequency of depressive symptoms at 2 weeks and 6 weeks after delivery between women who did and did not receive peripartum magnesium sulfate for a hypertensive disorder of pregnancy. STUDY DESIGN: This prospective cohort study included women with a hypertensive disorder of pregnancy at 34 weeks' gestation with singleton gestations. Magnesium sulfate for seizure prophylaxis was administered at the obstetrician's discretion. The Quick Inventory of Depressive Symptomatology survey was administered before hospital discharge and again at 2 weeks and 6 weeks after delivery to assess for postpartum depressive symptoms. The primary outcome for this study was the change in Quick Inventory of Depressive Symptomatology score from baseline to 2 weeks after delivery, which was analyzed both continuously and categorically (any symptom worsening vs stability or improvement). Secondary outcomes included the change in Quick Inventory of Depressive Symptomatology score from baseline to 6 weeks after delivery and the proportion of women who experienced an increase in Quick Inventory of Depressive Symptomatology score at 6 weeks after delivery. RESULTS: Of the 342 women enrolled, 39% (n=134) received magnesium sulfate. Compared with women who did not receive magnesium, women who received magnesium had a significantly smaller change in their mean Quick Inventory of Depressive Symptomatology score (0.63.4 vs 1.63.0; P=.015) and also were less likely to have an increase in Quick Inventory of Depressive Symptomatology score at 2 weeks after delivery (52% vs 67%; P=.022). These differences were not present at 6 weeks after delivery. After controlling for potential confounders, women who received magnesium continued to have a lower odds of having an increased Quick Inventory of Depressive Symptomatology score from baseline at 2 weeks after delivery than women who did not receive magnesium (adjusted odds ratio, 0.88; 95% confidence interval, 0.78-0.98). CONCLUSION: Peripartum magnesium was associated with less of an exacerbation in depressive symptoms in the immediate postpartum period. Given the implications of postpartum depression on maternal and child health and the lack of existing prophylaxis, randomized trials should examine this novel potential prophylactic therapy.","Comments":"","TypeName":"Journal, Article","Authors":"Miller ES ; Sakowicz A ; Roy A ; Wang A ; Yang A ; Ciolino J ; Grobman WA ; Wisner KL ; Yee LM ; ","ParentAuthors":"","DOI":"10.1016/j.ajogmf.2021.100407 ","Keywords":"Child\r\n*Depression/drug therapy\r\nFemale\r\nHumans\r\nInfant, Newborn\r\n*Magnesium Sulfate/therapeutic use\r\nPeripartum Period\r\nPostpartum Period\r\nPregnancy\r\nProspective Studies\r\nNMDA antagonist\r\nmagnesium sulfate\r\npostpartum depression\r\npreeclampsia","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Miller ES, Sakowicz A, Roy A, Wang A, Yang A, Ciolino J, Grobman WA, Wisner KL, and Yee LM (2021) Is peripartum magnesium sulfate associated with a reduction in postpartum depressive symptoms?. American journal of obstetrics & gynecology MFM 3(5), 100407 DOI: 10.1016/j.ajogmf.2021.100407 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":" CGI-BP,Clinical Global Impression Scale modified for use in bipolar disorder","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505614,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505796,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83240208,"Title":"A randomized controlled trial comparing lithium plus valproic acid versus lithium plus carbamazepine in young patients with type 1 bipolar disorder: the LICAVAL study.","ParentTitle":"Trials","ShortTitle":"Missio (2019)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2019","Month":"October","StandardNumber":"1745-6215 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"20","Pages":"608","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"31655626","Abstract":"BACKGROUND: Treatment of bipolar disorder (BD) usually requires drug combinations. Combinations of lithium plus valproic acid (Li/VPA) and lithium plus carbamazepine (Li/CBZ) are used in clinical practice but were not previously compared in a head-to-head trial. OBJECTIVE: The objective of this trial was to compare the efficacy and tolerability of Li/VPA versus Li/CBZ in treating type 1 BD in any phase of illness in young individuals. METHODS: LICAVAL was a randomized, unicenter, open-label, parallel-group trial that was conducted from January 2009 to December 2012 in a tertiary hospital in So Paulo, Brazil. Participants were between 18 and 35years old and were followed up for 2 years. Our primary outcome was the number of participants achieving/maintaining response and remission during the acute and maintenance phases of BD treatment, respectively. Other outcomes assessed were symptom severity and adverse events throughout the study. In the analysis of the primary outcome, we compared groups by using a two-way repeated measures analysis of variance and estimated effect sizes by using Cohen's d. RESULTS: Of our 64 participants, 36 were allocated to Li/VPA and 28 to Li/CBZ. Our sample was composed predominantly of females (66.6%) and the average age was 27.8years. A total of 27 (45.0%) participants had depression, 17 (28.3%) had mania/hypomania, and 16 (26.7%) had a mixed state. We found no between-group differences in CGI-BP (Clinical Global Impression Scale modified for use in bipolar disorder) scores (P = 0.326) or in any other outcome. Side effects differed significantly between groups only in the first week of treatment (P = 0.021), and there were more side effects in the Li/VPA group. Also, the Li/VPA group gained weight (+2.1kg) whereas the Li/CBZ group presented slight weight loss (-0.2kg). CONCLUSION: Our study suggests that Li/VPA and Li/CBZ have similar efficacy and tolerability in BD but that Li/CBZ might have metabolic advantages in the long term. TRIAL REGISTRATION: ClinicalTrials.gov identifier: NCT00976794 . Registered on September 9, 2009.","Comments":"","TypeName":"Journal, Article","Authors":"Missio G ; Moreno DH ; Demetrio FN ; Soeiro-de-Souza MG ; Dos Santos Fernandes F; Barros VB ; Moreno RA ; ","ParentAuthors":"","DOI":"10.1186/s13063-019-3655-2 ","Keywords":"Adolescent\r\nAdult\r\nAntimanic Agents/adverse effects/*therapeutic use\r\nBipolar Disorder/diagnosis/*drug therapy/psychology\r\nBrazil\r\nCarbamazepine/adverse effects/*therapeutic use\r\nDrug Therapy, Combination\r\nFemale\r\nHumans\r\nLithium Compounds/adverse effects/*therapeutic use\r\nMale\r\nTime Factors\r\nTreatment Outcome\r\nValproic Acid/adverse effects/*therapeutic use\r\nYoung Adult","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Missio G, Moreno DH, Demetrio FN, Soeiro-de-Souza MG, Dos Santos Fernandes F, Barros VB, and Moreno RA (2019) A randomized controlled trial comparing lithium plus valproic acid versus lithium plus carbamazepine in young patients with type 1 bipolar disorder: the LICAVAL study.. Trials 20(1), 608 DOI: 10.1186/s13063-019-3655-2 "},{"Codes":[{"AttributeId":12505530,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505696,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505567,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505569,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533169,"AdditionalText":"HDAC  Histone deacetylase","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505798,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533167,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239230,"Title":"Antidepressant-like Effects of Combined Fluoxetine and Zinc Treatment in Mice Exposed to Chronic Restraint Stress Are Related to Modulation of Histone Deacetylase.","ParentTitle":"Molecules (Basel, Switzerland)","ShortTitle":"Misztak (2021)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2021","Month":"December","StandardNumber":"1420-3049 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"27","Pages":"","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"35011254","Abstract":"Chronic stress is the key factor contributing to the development of depressive symptoms. Chronic restraint stress (CRS) is well validated and is one of the most commonly used models to induce depressive-like behavior in rodents. The present study aimed to evaluate whether fluoxetine (FLU 5 mg/kg) and zinc (Zn 10mg/kg) given simultaneously induce a more pronounced antidepressant-like effect in the CRS model than both those compounds given alone. Behavioral assessment was performed using the tail suspension and splash tests (TST and ST, respectively). Furthermore, the effects of CRS, FLU and Zn given alone and combined treatment with FLU + Zn on the expression of proteins involved in the apoptotic, inflammatory, and epigenetic processes were evaluated in selected brain structures (prefrontal cortex, PFC; and hippocampus, Hp) using Western blot analysis or enzyme-linked immunosorbent assays (ELISA). The results obtained indicated that three hours (per day) of immobilization for 4 weeks induced prominent depressive symptoms that manifested as increased immobility time in the TST, as well as decreased number and grooming time in the ST. Behavioral changes induced by CRS were reversed by both FLU (5 and 10 mg/kg) or Zn (10 mg/kg). Zinc supplementation (10 mg/kg) slightly increases the effectiveness of FLU (5 mg/kg) in the TST. However, it significantly increased the activity of FLU in the ST compared to the effect induced by FLU and Zn alone. Biochemical studies revealed that neither CRS nor FLU and Zn given alone or in combined treatment alter the expression of proteins involved in apoptotic or inflammatory processes. CRS induced major alterations in histone deacetylase (HDAC) levels by increasing the level of HADC1 and decreasing the level of HADC4 in the PFC and Hp, decreasing the level of HADC6 in the PFC but increasing it in Hp. Interestingly, FLU + Zn treatment reversed CRS-induced changes in HDAC levels in the Hp, indicating that HDAC modulation is linked to FLU + Zn treatment and this effect is structure-specific.","Comments":"","TypeName":"Journal, Article","Authors":"Misztak P ; Sowa-Kuma M ; Paczyszyn-Trzewik P ; Szewczyk B ; Nowak G ; ","ParentAuthors":"","DOI":"10.3390/molecules27010022 ","Keywords":"Animals\r\nAntidepressive Agents/*pharmacology\r\nBehavior, Animal/drug effects\r\nBrain\r\nDepression/*drug therapy\r\nDisease Models, Animal\r\nDose-Response Relationship, Drug\r\nFluoxetine/*pharmacology\r\nHindlimb Suspension\r\nHistone Deacetylases/*metabolism\r\nHumans\r\nMale\r\nMice, Inbred C57BL\r\nPyroptosis\r\nStress, Psychological/metabolism\r\nZinc/*pharmacology\r\nan animal model of depression\r\nantidepressants\r\nchronic restraint stress\r\nfluoxetine\r\nzinc","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Misztak P, Sowa-Kuma M, Paczyszyn-Trzewik P, Szewczyk B, and Nowak G (2021) Antidepressant-like Effects of Combined Fluoxetine and Zinc Treatment in Mice Exposed to Chronic Restraint Stress Are Related to Modulation of Histone Deacetylase.. Molecules (Basel, and Switzerland) 27(1),  DOI: 10.3390/molecules27010022 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505585,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505604,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505779,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83240294,"Title":"The expanding pharmacopoeia for bipolar disorder.","ParentTitle":"Annual review of medicine","ShortTitle":"Mitchell (2002)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2002","Month":"","StandardNumber":"0066-4219 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"53","Pages":"173-88","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"11818469","Abstract":"Over the past decade, the number of treatments available for bipolar disorder has undergone an extraordinary expansion. In that period, valproate and olanzapine have received regulatory approval in the United States for the acute treatment of mania, and carbamazepine has been indicated for this condition in many other countries. In addition to those agents, a number of other anticonvulsants (in particular lamotrigine, gabapentin, and topiramate) are in trials, as are the atypical antipsychotics clozapine and risperidone, and other novel compounds. This article critically reviews the evidence from controlled trials of these proposed \"mood stabilizers,\" highlighting the strengths and limitations of the data for each compound. A major challenge to the field is the capacity to prove the prophylactic properties of agents for which effectiveness in acute mania and/or bipolar depression has been demonstrated. Finally, as the mechanisms of agents such as lithium are now becoming apparent, and the possibility of understanding the molecular defects underpinning the condition is no longer highly fanciful, the prospect of targeted therapies is considered feasible by both academia and the pharmaceutical industry.","Comments":"","TypeName":"Journal, Article","Authors":"Mitchell PB ; Malhi GS ; ","ParentAuthors":"","DOI":"10.1146/annurev.med.53.082901.103933 ","Keywords":"Anticonvulsants/adverse effects/*therapeutic use\r\nAntimanic Agents/adverse effects/*therapeutic use\r\nAntipsychotic Agents/adverse effects/*therapeutic use\r\nBipolar Disorder/diagnosis/*drug therapy/psychology\r\nClinical Trials as Topic\r\nDrug Therapy, Combination\r\nHumans\r\n*Pharmacopoeias as Topic\r\nUnited States","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Mitchell PB, and Malhi GS (2002) The expanding pharmacopoeia for bipolar disorder.. Annual review of medicine 53, 173-88 DOI: 10.1146/annurev.med.53.082901.103933 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505585,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505604,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505782,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238508,"Title":"Treatment of bipolar depression: focus on pharmacologic therapies.","ParentTitle":"Expert review of neurotherapeutics","ShortTitle":"Mitchell (2005)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2005","Month":"January","StandardNumber":"1473-7175 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"5","Pages":"69-78","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"15853476","Abstract":"Recent studies have highlighted significant limitations in our capacity to effectively treat bipolar depression. This article reviews the present status of treatments for this condition, highlighting emerging new pharmacotherapies such as lamotrigine, olanzapine and quetiapine, while also addressing modern psychologic interventions such as cognitive behavioral therapy and psychoeducation. The role of older treatments such as lithium and the antidepressants is also discussed, particularly as a recent meta-analysis has thrown into question current heightened concern over antidepressant-induced mania. The advent of new pharmacologic and psychologic treatments provides optimism for improved outcomes for this highly disabling condition.","Comments":"","TypeName":"Journal, Article","Authors":"Mitchell PB ; Malhi GS ; ","ParentAuthors":"","DOI":"10.1586/14737175.5.1.69 ","Keywords":"Anticonvulsants/*therapeutic use\r\nAntidepressive Agents/*therapeutic use\r\nBipolar Disorder/physiopathology/*therapy\r\nClinical Trials as Topic\r\nCognitive Behavioral Therapy\r\nDisability Evaluation\r\nHumans\r\nLithium/therapeutic use\r\nSuicide\r\nTime Factors","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Mitchell PB, and Malhi GS (2005) Treatment of bipolar depression: focus on pharmacologic therapies.. Expert review of neurotherapeutics 5(1), 69-78 DOI: 10.1586/14737175.5.1.69 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505585,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505604,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83240001,"Title":"Emerging drugs for bipolar disorder.","ParentTitle":"Expert opinion on emerging drugs","ShortTitle":"Mitchell (2006)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2006","Month":"November","StandardNumber":"1472-8214 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"11","Pages":"621-34","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"17064222","Abstract":"Bipolar disorder is a relatively common condition characterised by recurrent episodes of mania and depression, and associated with high levels of morbidity and mortality. Although there have been substantial advances in the pharmacotherapeutics of this condition over the last 10-15 years, the benefits have been predominantly in terms of tolerability and safety, with no new treatments being demonstrated to be more effective than lithium--the prototype mood stabiliser. This article reviews current and emerging medications for bipolar disorder. Most of the emerging treatments in pharmaceutical industry developmental programmes are new or modified anticonvulsants or atypical antipsychotics. A number of possible future directions and challenges for the field are discussed. The treatment of bipolar disorder is unlikely to advance substantially until the causative pathogenetic molecular processes are elucidated.","Comments":"","TypeName":"Journal, Article","Authors":"Mitchell PB ; Malhi GS ; ","ParentAuthors":"","DOI":"10.1517/14728214.11.4.621 ","Keywords":"Bipolar Disorder/*drug therapy/etiology/psychology\r\nDrugs, Investigational/pharmacology/*therapeutic use\r\nHumans","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Mitchell PB, and Malhi GS (2006) Emerging drugs for bipolar disorder.. Expert opinion on emerging drugs 11(4), 621-34 DOI: 10.1517/14728214.11.4.621 "},{"Codes":[{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505530,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505563,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505696,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505791,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237414,"Title":"Essential elements in depression and anxiety. Part I.","ParentTitle":"Pharmacological reports : PR","ShortTitle":"Myniec (2014)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2014","Month":"August","StandardNumber":"1734-1140 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"66","Pages":"534-44","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"24948052","Abstract":"Essential elements are very important for the proper functioning of the human body. They are required for fundamental life processes such as cell division and differentiation and protein synthesis. Thus a deficiency of these essential elements is associated with an enormous health risk that can ultimately lead to death. In recent years, studies have provided valuable information on the involvement of essential elements in psychiatric disorders, in particular depression and anxiety. There is strong evidence indicating that deficiency of essential elements can lead to the development of depressive and/or anxiogenic behaviour and supplementation can enhance therapeutic effect of antidepressants and anxiolytics. This review presents the most important results from preclinical and clinical studies showing involvement of essential elements such as zinc, magnesium, lithium, iron, calcium and chromium in depression and anxiety. From these studies it is evident that different types of depression and anxiety respond to treatment at different receptors indicating that the underlying mechanisms are slightly different. Furthermore, administration of low dose antidepressants supplemented with an element is effective and can reduce unwanted side effects in different types of depression/anxiety.","Comments":"","TypeName":"Journal, Article","Authors":"Myniec K ; Davies CL ; de Agero Snchez IG; Pytka K ; Budziszewska B ; Nowak G ; ","ParentAuthors":"","DOI":"10.1016/j.pharep.2014.03.001 ","Keywords":"Animals\r\nAntidepressive Agents/administration & dosage/therapeutic use\r\nAnxiety/drug therapy/*etiology/metabolism\r\nCalcium/deficiency/metabolism\r\nDepression/drug therapy/*etiology/metabolism\r\nHumans\r\nIron/metabolism\r\nIron Deficiencies\r\nLithium/deficiency/metabolism\r\nMagnesium Deficiency/complications/metabolism\r\nTrace Elements/deficiency/*metabolism\r\nZinc/deficiency/metabolism\r\nDepression\r\nLithium\r\nMagnesium\r\nTrace elements\r\nZinc","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Myniec K, Davies CL, de Agero Snchez IG, Pytka K, Budziszewska B, and Nowak G (2014) Essential elements in depression and anxiety. Part I.. Pharmacological reports : PR 66(4), 534-44 DOI: 10.1016/j.pharep.2014.03.001 "},{"Codes":[{"AttributeId":12505803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505530,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"FST","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505696,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505792,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238592,"Title":"Study of antidepressant drugs in GPR39 (zinc receptor/) knockout mice, showing no effect of conventional antidepressants, but effectiveness of NMDA antagonists.","ParentTitle":"Behavioural brain research","ShortTitle":"Myniec (2015)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2015","Month":"","StandardNumber":"0166-4328 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"287","Pages":"135-8","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"25827929","Abstract":"The monoamine-based antidepressants that are currently used generate many side effects, and more than 30% of depressed patients do not respond to this therapy. Glutamate-based antidepressants seem to play an important role in therapy for depression, but there is still an extensive search for safe drugs. An antagonist of the glutamatergic NMDA receptor - namely, zinc - plays a part in maintaining homeostasis between glutamate and GABA via the GPR39 receptor, which has been found to be involved in the pathophysiology of depression. In this study we investigated the behavioral response resulting from chronic or acute treatment with monoamine-based antidepressants, such as imipramine, escitalopram or reboxetine, and from glutamate-based MK-801 or ketamine, as measured by the forced swim test (FST) in GPR39 knockout (GPR39 KO, -/-) mice versus wild-type (WT, +/+) controls. All the tested agents reduced the immobility time in the FST in the wild-type animals. However, only chronic or acute administration of MK-801 and ketamine (but not monoamine-based antidepressants) were active in the FST in GPR39 KO mice. Our results show for the first time that GPR39 is required for the antidepressant effect of monoamine-based antidepressants.","Comments":"","TypeName":"Journal, Article","Authors":"Myniec K ; Gawe M ; Nowak G ; ","ParentAuthors":"","DOI":"10.1016/j.bbr.2015.03.053 ","Keywords":"Animals\r\nAntidepressive Agents/*pharmacology\r\nCitalopram/pharmacology\r\nDepression/drug therapy/metabolism\r\nDizocilpine Maleate/pharmacology\r\nExcitatory Amino Acid Antagonists/*pharmacology\r\nImipramine/pharmacology\r\nKetamine/pharmacology\r\nMice, Inbred C57BL\r\nMice, Knockout\r\nMorpholines/pharmacology\r\nMotor Activity/drug effects\r\nPsychological Tests\r\nReboxetine\r\nReceptors, G-Protein-Coupled/*deficiency/genetics\r\nReceptors, N-Methyl-D-Aspartate/*antagonists & inhibitors/metabolism\r\nSwimming\r\nAntidepressants\r\nGPR39\r\nKetamine\r\nMK-801\r\nNMDA\r\nZinc","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Myniec K, Gawe M, and Nowak G (2015) Study of antidepressant drugs in GPR39 (zinc receptor/) knockout mice, showing no effect of conventional antidepressants, but effectiveness of NMDA antagonists.. Behavioural brain research 287, 135-8 DOI: 10.1016/j.bbr.2015.03.053 "},{"Codes":[{"AttributeId":12505530,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505563,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505567,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505568,"AdditionalText":"bDNF \\ TrkB","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505573,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505696,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505798,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238504,"Title":"Interaction between Zinc, GPR39, BDNF and Neuropeptides in Depression.","ParentTitle":"Current neuropharmacology","ShortTitle":"Mlyniec (2021)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"04/05/2023","EditedBy":"GAO BIAO","Year":"2021","Month":"","StandardNumber":"1570-159X (Linking)","City":"United Arab Emirates","Country":"","Publisher":"","Institution":"","Volume":"19","Pages":"2012-2019","Edition":"","Issue":"11","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC9185795/","OldItemId":"33632103","Abstract":"As one of the most important elements in our body, zinc plays a part in both the pathophysiology of depression and the antidepressant response. Patients suffering from major depression show significantly reduced zinc levels, which are normalized following successful antidepressant treatment. Recent studies have shown the interaction between zinc, GPR39 and neuropeptides, including galanin and neuropeptide Y (NPY). The zinc-sensing receptor GPR39 forms heterotrimers with 5-HT(1A) and the galanin receptor GalR(1) upon their co-expression in mammalian cells. The oligomerization of these heterotrimers is regulated by the zinc concentration, and this may have an influence on depressive-like behavior. The antidepressant-like effect of zinc is linked to elevated levels of brain-derived neurotrophic factor (BDNF) in brain structures associated with emotion, such as the hippocampus and the amygdala. BDNF regulates neuropeptides, including NPY, cholecystokinin (CCK), and substance P or galanin, which are also implicated in mood disorders. This review focuses for the first time on the interaction between zinc, the GPR39 zinc receptor, BDNF and selected neuropeptides in terms of depression in order to determine its possible role in the neuropharmacology of that illness.","Comments":"","TypeName":"Journal, Article","Authors":"Mlyniec K ; ","ParentAuthors":"","DOI":"10.2174/1570159X19666210225153404 ","Keywords":"Animals\r\nAntidepressive Agents/pharmacology/therapeutic use\r\n*Brain-Derived Neurotrophic Factor\r\n*Depression\r\nHumans\r\n*Neuropeptides\r\n*Receptors, G-Protein-Coupled/genetics\r\nZinc\r\nBDNF\r\nGPR39\r\nGPR39.\r\nantidepressants\r\ndepression\r\nneuropeptides\r\nzinc","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Mlyniec K (2021) Interaction between Zinc, GPR39, BDNF and Neuropeptides in Depression.. Current neuropharmacology 19(11), 2012-2019 DOI: 10.2174/1570159X19666210225153404 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505791,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239925,"Title":"The psychopharmacology algorithm project at the Harvard South Shore Program: an algorithm for acute mania.","ParentTitle":"Harvard review of psychiatry","ShortTitle":"Mohammad (2014)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2014","Month":"September","StandardNumber":"1067-3229 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"22","Pages":"274-94","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"25188733","Abstract":"This new algorithm for the pharmacotherapy of acute mania was developed by the Psychopharmacology Algorithm Project at the Harvard South Shore Program. The authors conducted a literature search in PubMed and reviewed key studies, other algorithms and guidelines, and their references. Treatments were prioritized considering three main considerations: (1) effectiveness in treating the current episode, (2) preventing potential relapses to depression, and (3) minimizing side effects over the short and long term. The algorithm presupposes that clinicians have made an accurate diagnosis, decided how to manage contributing medical causes (including substance misuse), discontinued antidepressants, and considered the patient's childbearing potential. We propose different algorithms for mixed and nonmixed mania. Patients with mixed mania may be treated first with a second-generation antipsychotic, of which the first choice is quetiapine because of its greater efficacy for depressive symptoms and episodes in bipolar disorder. Valproate and then either lithium or carbamazepine may be added. For nonmixed mania, lithium is the first-line recommendation. A second-generation antipsychotic can be added. Again, quetiapine is favored, but if quetiapine is unacceptable, risperidone is the next choice. Olanzapine is not considered a first-line treatment due to its long-term side effects, but it could be second-line. If the patient, whether mixed or nonmixed, is still refractory to the above medications, then depending on what has already been tried, consider carbamazepine, haloperidol, olanzapine, risperidone, and valproate first tier; aripiprazole, asenapine, and ziprasidone second tier; and clozapine third tier (because of its weaker evidence base and greater side effects). Electroconvulsive therapy may be considered at any point in the algorithm if the patient has a history of positive response or is intolerant of medications.","Comments":"","TypeName":"Journal, Article","Authors":"Mohammad O ; Osser DN ; ","ParentAuthors":"","DOI":"10.1097/HRP.0000000000000018 ","Keywords":"*Algorithms\r\n*Antipsychotic Agents/administration & dosage/adverse effects/pharmacology\r\nBipolar Disorder/*drug therapy\r\nClinical Protocols/*standards\r\nHumans\r\nPsychopharmacology/*standards","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Mohammad O, and Osser DN (2014) The psychopharmacology algorithm project at the Harvard South Shore Program: an algorithm for acute mania.. Harvard review of psychiatry 22(5), 274-94 DOI: 10.1097/HRP.0000000000000018 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505561,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505650,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505773,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238627,"Title":"Once daily lithium in the prophylaxis of mood disorders.","ParentTitle":"Indian journal of psychiatry","ShortTitle":"Mohan (1996)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1996","Month":"April","StandardNumber":"0019-5545 (Linking)","City":"India","Country":"","Publisher":"","Institution":"","Volume":"38","Pages":"104-8","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"21584155","Abstract":"This retrospective chart review attempts to compare the utility, safety and efficacy of once daily (OD) versus divided dose (DD) lithium therapy in the prophylaxis of mood disorders. Sixty-six patients who met DSM-II1R criteria for mood disorders were grouped into those on OD Lithium (n=31) and those on DD lithium (n=35). The groups were matched on sociodemographic and clinical variables. The total daily dose was similar in the two groups, but the OD group tended to have higher serum lithium levels while the DD group tended to have a greater number of affective episodes during the period of follow up. The implications are discussed.","Comments":"","TypeName":"Journal, Article","Authors":"Mohan R ; Suresh KP ; Prasad KM ; Ashok MV ; Andrade C ; Sreenivas KN ; Chaturvedi SK ; ","ParentAuthors":"","DOI":"","Keywords":"Mood Disorders; Mania; Depression; Lithium\r\nProphylaxis for mood disorders","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Mohan R, Suresh KP, Prasad KM, Ashok MV, Andrade C, Sreenivas KN, and Chaturvedi SK (1996) Once daily lithium in the prophylaxis of mood disorders.. Indian journal of psychiatry 38(2), 104-8"},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505652,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505794,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238265,"Title":"Agmatine enhances the antidepressant-like effect of lithium in mouse forced swimming test through NMDA pathway.","ParentTitle":"Biomedicine & pharmacotherapy = Biomedecine & pharmacotherapie","ShortTitle":"Mohseni (2017)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2017","Month":"April","StandardNumber":"0753-3322 (Linking)","City":"France","Country":"","Publisher":"","Institution":"","Volume":"88","Pages":"931-938","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"28178624","Abstract":"Depression is one the world leading global burdens leading to various comorbidities. Lithium as a mainstay in the treatment of depression is still considered gold standard treatment. Similar to lithium another agent agmatine has also central protective role against depression. Since, both agmatine and lithium modulate various effects through interaction with NMDA receptor, therefore, in current study we aimed to investigate the synergistic antidepressant-like effect of agmatine with lithium in mouse force swimming test. Also to know whether if such effect is due to interaction with NMDA receptor. In our present study we found that when potent dose of lithium (30mg/kg) was administered, it significantly decreased the immobility time. Also, when subeffective dose of agmatine (0.01mg/kg) was coadministered with subeffective dose of lithium (3mg/kg), it potentiated the antidepressant-like effect of subeffective dose of lithium. For the involvement of NMDA receptor in such effect, we administered NMDA receptor antagonist MK-801 (0.05mg/kg) with a combination of subeffective dose of lithium (3mg/kg) and agmatine (0.001mg/kg). A significant antidepressant-like effect was observed. Furthermore, when subeffective dose (50 and 75mg/kg) of NMDA was given it inhibited the synergistic effect of agmatine (0.01mg/kg) with lithium (3mg/kg). Hence, our finding demonstrate that agmatine have synergistic effect with lithium which is mediated by NMDA receptor pathway.","Comments":"","TypeName":"Journal, Article","Authors":"Mohseni G ; Ostadhadi S ; Imran-Khan M ; Norouzi-Javidan A ; Zolfaghari S ; Haddadi NS ; Dehpour AR ; ","ParentAuthors":"","DOI":"10.1016/j.biopha.2017.01.119 ","Keywords":"Agmatine/*pharmacology\r\nAnimals\r\nAntidepressive Agents/*pharmacology\r\nBehavior, Animal/drug effects\r\nDizocilpine Maleate/pharmacology\r\nDose-Response Relationship, Drug\r\nDrug Therapy, Combination\r\nLithium/administration & dosage/*pharmacology\r\nMale\r\nMice\r\nMotor Activity/drug effects\r\nN-Methylaspartate/*metabolism\r\nReceptors, N-Methyl-D-Aspartate/agonists/antagonists & inhibitors/metabolism\r\nSignal Transduction/*drug effects\r\nSwimming/*physiology\r\nAgmatine\r\nForced swimming test\r\nLithium\r\nMice\r\nNMDA","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Mohseni G, Ostadhadi S, Imran-Khan M, Norouzi-Javidan A, Zolfaghari S, Haddadi NS, and Dehpour AR (2017) Agmatine enhances the antidepressant-like effect of lithium in mouse forced swimming test through NMDA pathway.. Biomedicine & pharmacotherapy = Biomedecine & pharmacotherapie 88, 931-938 DOI: 10.1016/j.biopha.2017.01.119 "},{"Codes":[{"AttributeId":12505531,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":" the prevention of postpartum depression","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"EPDS","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505652,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505788,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237558,"Title":"Effect of supplementation with selenium on postpartum depression: a randomized double-blind placebo-controlled trial.","ParentTitle":"The journal of maternal-fetal & neonatal medicine : the official journal of the European Association of Perinatal Medicine, the Federation of Asia and Oceania Perinatal Societies, the International Society of Perinatal Obstetricians","ShortTitle":"Mokhber (2011)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2011","Month":"January","StandardNumber":"1476-4954 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"24","Pages":"104-8","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"20528216","Abstract":"OBJECTIVE: Postpartum depression is a common complication of childbirth, and its prevention is an important public-health issue because of its negative effects on mother, infant, and family. The present randomized, double-blind, placebo-controlled trial was conducted to examine the effect of prenatal selenium supplementation on the postpartum depression level in Iranian women. DESIGN: A total of 166 primigravid pregnant women in the first trimester of pregnancy, were randomized to receive 100 g of selenium (n = 83) or a placebo (n = 83) per day until delivery. The symptoms of postpartum depression were evaluated during the eight weeks following delivery by means of the Edinburgh Postnatal Depression Scale (EPDS). Serum selenium concentrations were measured at baseline and at the end of study. RESULTS: There was no significant difference in demographic characteristics and perceived social support between the selenium and control groups at baseline (p > 0.05). There were 22 drop-outs in the selenium-supplemented group and 19 in the placebo group. Forty-four women in the selenium group and 41 women in the placebo group completed the trial and the EPDS questionnaire. Selenium supplementation was associated with a significant increase in mean serum selenium concentration at term (p < 0.001) but remained unchanged in the control group. The mean EPDS score in the selenium group was significantly lower than that of the control group (p < 0.05). CONCLUSION: These findings suggest that supplementation with selenium during pregnancy might be an effective approach for the prevention of postpartum depression.","Comments":"","TypeName":"Journal, Article","Authors":"Mokhber N ; Namjoo M ; Tara F ; Boskabadi H ; Rayman MP ; Ghayour-Mobarhan M ; Sahebkar A ; Majdi MR ; Tavallaie S ; Azimi-Nezhad M ; Shakeri MT ; Nematy M ; Oladi M ; Mohammadi M ; Ferns G ; ","ParentAuthors":"","DOI":"10.3109/14767058.2010.482598 ","Keywords":"Adolescent\r\nAdult\r\nDepression, Postpartum/*prevention & control\r\nDouble-Blind Method\r\nFemale\r\nHumans\r\nIran\r\nPregnancy\r\nSelenium/blood/*therapeutic use\r\nTrace Elements/*therapeutic use\r\nYoung Adult","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Mokhber N, Namjoo M, Tara F, Boskabadi H, Rayman MP, Ghayour-Mobarhan M, Sahebkar A, Majdi MR, Tavallaie S, Azimi-Nezhad M, Shakeri MT, Nematy M, Oladi M, Mohammadi M, and Ferns G (2011) Effect of supplementation with selenium on postpartum depression: a randomized double-blind placebo-controlled trial.. The journal of maternal-fetal & neonatal medicine : the official journal of the European Association of Perinatal Medicine, the Federation of Asia and Oceania Perinatal Societies, and the International Society of Perinatal Obstetricians 24(1), 104-8 DOI: 10.3109/14767058.2010.482598 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505727,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239335,"Title":"Pharmacotherapy of depression and mixed states in bipolar disorder.","ParentTitle":"Journal of affective disorders","ShortTitle":"Montgomery (2000)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2000","Month":"September","StandardNumber":"0165-0327 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"59 Suppl 1","Pages":"S39-S56","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"11121826","Abstract":"The treatment of bipolar depression requires the resolution of depression and the establishment of mood stability. A basic problem is that the treatments used in treating bipolar depression were developed and proven effective for other disease states: antidepressants for unipolar depression, and mood stabilizers for mania. The panel addressed four unresolved questions regarding depression in relation to bipolar disorder: (1) the relative effectiveness of different antidepressant treatments; (2) the relative likelihood of mood destabilization with different antidepressant treatments; (3) the effectiveness and role of mood-stabilizing medicines as antidepressants; and (4) the optimal approach to mixed states. The selection of an antidepressant depends both on its relative lack of mania- or hypomania-provoking potential and on its effectiveness against bipolar depression. There is little definitive evidence distinguishing effectiveness of the major groups of antidepressive agents, so side-effect profiles and pharmacokinetics are major considerations. The underlying bipolar disorder should be treated with mood stabilizers started simultaneously with any antidepressive treatments. Lithium, divalproex sodium and carbamazepine have all been found to be helpful, to some extent, in treating bipolar depressive episodes as well as for long-term mood stabilization. There is little evidence for long-term benefits of antidepressive agents in bipolar disorder, and some evidence that they may destabilize the disorder. Therefore, in contrast to the long-term use of mood-stabilizers, antidepressant use is recommended on a temporary basis. The duration of antidepressant treatment is determined by past history in terms of liability for mood destabilization, and by the ability of the patient to tolerate gradual antidepressant discontinuation without return of depression. Mixed states, where symptoms of depression and mania coexist, are regarded as a predictor of relatively poor response to lithium, and divalproex has been found to be more effective. Carbamazepine may too be useful in mixed states. Most patients with mixed states in actual practice require combinations of mood stabilizers, though there is little controlled data regarding such co-prescription, especially from a long-term perspective.","Comments":"","TypeName":"Journal, Article","Authors":"Montgomery SA ; Schatzberg AF ; Guelfi JD ; Kasper S ; Nemeroff C ; Swann A ; Zajecka J ; ","ParentAuthors":"","DOI":"10.1016/s0165-0327(00)00178-6 ","Keywords":"Antidepressive Agents/pharmacokinetics/*therapeutic use\r\nAntipsychotic Agents/therapeutic use\r\nBipolar Disorder/*drug therapy/psychology\r\nDepressive Disorder/*drug therapy/psychology\r\nDrug Therapy, Combination\r\nElectroconvulsive Therapy\r\nHumans\r\nPrognosis\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Montgomery SA, Schatzberg AF, Guelfi JD, Kasper S, Nemeroff C, Swann A, and Zajecka J (2000) Pharmacotherapy of depression and mixed states in bipolar disorder.. Journal of affective disorders 59 Suppl 1, S39-S56 DOI: 10.1016/s0165-0327(00)00178-6 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533167,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533169,"AdditionalText":"increase in human brain grey","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505571,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237800,"Title":"Lithium-induced increase in human brain grey matter.","ParentTitle":"Lancet (London, England)","ShortTitle":"Moore (2000)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2000","Month":"October","StandardNumber":"0140-6736 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"356","Pages":"1241-2","Edition":"","Issue":"9237","Availability":"","URL":"","OldItemId":"11072948","Abstract":"Rodent studies have shown that lithium exerts neurotrophic or neuroprotective effects. We used three-dimensional magnetic resonance imaging and brain segmentation to study pharmacologically-induced increases in grey matter volume with chronic lithium use in patients with bipolar mood disorder. Grey-matter volume increased after 4 weeks of treatment. The increases in grey matter probably occurred because of neurotrophic effects.","Comments":"","TypeName":"Journal, Article","Authors":"Moore GJ ; Bebchuk JM ; Wilds IB ; Chen G ; Manji HK ; ","ParentAuthors":"","DOI":"10.1016/s0140-6736(00)02793-8 ","Keywords":"Adolescent\r\nAdult\r\nAspartic Acid/*analogs & derivatives/drug effects/metabolism\r\nBipolar Disorder/*drug therapy\r\nBrain/drug effects/metabolism\r\nFemale\r\nHumans\r\nLithium/*therapeutic use\r\nMagnetic Resonance Imaging\r\nMale\r\nMiddle Aged\r\nNeuroprotective Agents/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Moore GJ, Bebchuk JM, Wilds IB, Chen G, and Manji HK (2000) Lithium-induced increase in human brain grey matter.. Lancet (London, and England) 356(9237), 1241-2 DOI: 10.1016/s0140-6736(00)02793-8 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"significant increase in gray matter volume in the prefrontal cortex","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505786,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533167,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533169,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83240182,"Title":"A longitudinal study of the effects of lithium treatment on prefrontal and subgenual prefrontal gray matter volume in treatment-responsive bipolar disorder patients.","ParentTitle":"The Journal of clinical psychiatry","ShortTitle":"Moore (2009)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2009","Month":"April","StandardNumber":"0160-6689 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"70","Pages":"699-705","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"19389332","Abstract":"OBJECTIVE: Recent molecular, preclinical, and preliminary clinical studies suggest that the therapeutic effects of mood stabilizers may be mediated by modulating expression of potent neurotrophic and neuroprotective factors having the potential to reverse impairments of cellular resilience, reductions in brain volume, and cell death or atrophy. Our main goal was to investigate the potential clinical significance of these findings in relation to bipolar disorder. METHOD: The longitudinal effect of lithium on brain gray matter volume was investigated in well-characterized (DSM-IV criteria) bipolar depressed subjects (N = 28) at baseline (medication-free) and after lithium administration (4 weeks). Total brain gray matter, prefrontal gray matter, and left subgenual prefrontal gray matter volumes were determined using validated semiautomated segmentation and region of interest methodology. The study was conducted from November 1997 until April 2004 at Wayne State University School of Medicine, Detroit, Mich. RESULTS: Significant increases in total brain gray matter volume in bipolar subjects were observed after 4 weeks of lithium administration (p = .0043). Moreover, regional analyses in the bipolar subjects revealed significant differences between responders (>50% decrease in Hamilton Depression Rating Scale total score) and nonresponders; only responders showed a significant increase in gray matter volume in the prefrontal cortex (p = .003) and an increase at trend level in the left subgenual prefrontal cortex volume (p = .0786). CONCLUSION: The increase in gray matter volume in these areas, which various neuroimaging and postmortem neuropathology studies have implicated in the neuropathophysiology of bipolar disorder, suggests that the observed effects may be linked to clinical response. The findings also support the notion that future treatments that more directly target molecules in critical central nervous system pathways that regulate cellular plasticity hold promise as novel, improved, long-term treatments for mood disorders as well as some neurodegenerative conditions, such as Alzheimer's disease. TRIAL REGISTRATION: clinicaltrials.gov Identifier: NCT00870311.","Comments":"","TypeName":"Journal, Article","Authors":"Moore GJ ; Cortese BM ; Glitz DA ; Zajac-Benitez C ; Quiroz JA ; Uhde TW ; Drevets WC ; Manji HK ; ","ParentAuthors":"","DOI":"10.4088/JCP.07m03745 ","Keywords":"Adult\r\nAntimanic Agents/*pharmacology/*therapeutic use\r\nBipolar Disorder/diagnosis/*drug therapy/*physiopathology\r\nDiagnostic and Statistical Manual of Mental Disorders\r\nFemale\r\nFol
