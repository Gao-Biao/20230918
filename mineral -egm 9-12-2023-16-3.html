/genetics/metabolism\r\nRandom Allocation","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Chen B, Zhang M, Ji M, Zhang D, Chen B, Gong W, Li X, Zhou Y, Dong C, Wen G, Zhan X, Wu X, Yuan H, Xu E, Xia M, Verkhratsky A, and Li B (2022) The neuroprotective mechanism of lithium after ischaemic stroke.. Communications biology 5(1), 105 DOI: 10.1038/s42003-022-03051-2 "},{"Codes":[{"AttributeId":12505535,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505561,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505556,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505622,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505796,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237361,"Title":"Mineral Nutrition and the Risk of Chronic Diseases: A Mendelian Randomization Study.","ParentTitle":"Nutrients","ShortTitle":"Cheng (2019)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2019","Month":"February","StandardNumber":"2072-6643 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"11","Pages":"","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"30759836","Abstract":"We applied Mendelian randomization analyses to investigate the potential causality between blood minerals (calcium, magnesium, iron, copper, and zinc) and osteoporosis (OP), gout, rheumatoid arthritis (RA), type 2 diabetes (T2D), Alzheimer's disease (AD), bipolar disorder (BD), schizophrenia , Parkinson's disease and major depressive disorder. Single nucleotide polymorphisms (SNPs) that are independent (r < 0.01) and are strongly related to minerals (p < 5  10(-8)) are selected as instrumental variables. Each standard deviation increase in magnesium (0.16 mmol/L) is associated with an 8.94-fold increase in the risk of RA (p = 0.044) and an 8.78-fold increase in BD (p = 0.040) but a 0.10 g/cm increase in bone density related to OP (p = 0.014). Each per-unit increase in copper is associated with a 0.87-fold increase in the risk of AD (p = 0.050) and BD (p = 0.010). In addition, there is suggestive evidence that calcium is positively correlated (OR = 1.36, p = 0.030) and iron is negatively correlated with T2D risk (OR = 0.89, p = 0.010); both magnesium (OR = 0.26, p = 0.013) and iron (OR = 0.71, p = 0.047) are negatively correlated with gout risk. In the sensitivity analysis, causal estimation is not affected by pleiotropy. This study supports the long-standing hypothesis that magnesium supplementation can increase RA and BD risks and decrease OP risk and that copper intake can reduce AD and BD risks. This study will be helpful to address some controversial debates on the relationships between minerals and chronic diseases.","Comments":"","TypeName":"Journal, Article","Authors":"Cheng WW ; Zhu Q ; Zhang HY ; ","ParentAuthors":"","DOI":"10.3390/nu11020378 ","Keywords":"Alzheimer Disease/blood\r\nArthritis, Rheumatoid/blood\r\nDepressive Disorder, Major/blood\r\nDiabetes Mellitus, Type 2/blood\r\nGout/blood\r\nHumans\r\nMendelian Randomization Analysis\r\nMinerals/*blood\r\n*Nutritional Status\r\nParkinson Disease/blood\r\nRisk Factors\r\nSchizophrenia/blood\r\nMendelian randomization\r\ncalcium\r\nchronic diseases\r\ncopper\r\niron\r\nmagnesium\r\nzinc","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Cheng WW, Zhu Q, and Zhang HY (2019) Mineral Nutrition and the Risk of Chronic Diseases: A Mendelian Randomization Study.. Nutrients 11(2),  DOI: 10.3390/nu11020378 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239514,"Title":"Maintenance treatment of bipolar disorder: Applying research to clinical practice.","ParentTitle":"Journal of psychiatric practice","ShortTitle":"Chou (2006)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2006","Month":"September","StandardNumber":"1527-4160 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"12","Pages":"283-99","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"16998416","Abstract":"The authors review available controlled trials of bipolar maintenance treatment and discuss the strengths and weaknesses of various study designs. Bipolar maintenance trials are organized according to the features of their designs, such as use of responder-enriched samples; inclusion following an index manic versus an index depressive episode; outcome defined as relapse into mania, depression, or either; and use of survival analysis. Pivotal studies of lithium, divalproex, lamotrigine, olanzapine, aripiprazole, and other medications are reviewed. The directional efficacy of the different medications as maintenance treatment is discussed, with treatments differentiated in terms of whether they primarily prolong time to mania or to depression or have bidirectional effects. Also discussed are findings concerning the continuation of acute treatments, including antidepressants, into the maintenance phase; dosage adjustments for maintenance treatment; the rationale for combination treatments; and implications of comorbid substance abuse and strategies for its management. Directions for future research are suggested.","Comments":"","TypeName":"Journal, Article","Authors":"Chou JC ; Fazzio L ; ","ParentAuthors":"","DOI":"10.1097/00131746-200609000-00003 ","Keywords":"Anticonvulsants/*therapeutic use\r\nAntipsychotic Agents/*therapeutic use\r\nAripiprazole\r\nBenzodiazepines/therapeutic use\r\nBipolar Disorder/*drug therapy\r\nCarbamazepine/therapeutic use\r\nEvidence-Based Medicine/*methods\r\nHumans\r\nLamotrigine\r\nLithium Carbonate/therapeutic use\r\nOlanzapine\r\nPiperazines/therapeutic use\r\nQuinolones/therapeutic use\r\nTriazines/therapeutic use\r\nValproic Acid/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Chou JC, and Fazzio L (2006) Maintenance treatment of bipolar disorder: Applying research to clinical practice.. Journal of psychiatric practice 12(5), 283-99 DOI: 10.1097/00131746-200609000-00003 "},{"Codes":[{"AttributeId":12505535,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505655,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505794,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237790,"Title":"Short-Term Impact of a Combined Nutraceutical on Cognitive Function, Perceived Stress and Depression in Young Elderly with Cognitive Impairment: A Pilot, Double-Blind, Randomized Clinical Trial.","ParentTitle":"The journal of prevention of Alzheimer's disease","ShortTitle":"Cicero (2017)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2017","Month":"","StandardNumber":"2274-5807 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"4","Pages":"12-15","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"29188854","Abstract":"BACKGROUND: The prevalence of senile dementia is increasing worldwide, especially in the developed countries. Nevertheless, drug therapy isn't often enough to treat this condition. Researchers are evaluating the possible impact of a preventive approach, based on an improvement of lifestyle and the intake of micronutrients. Moreover, there is an increasing interest for combined nutraceuticals that can act as memory and learning enhancers, with a significant and beneficial potential on the cognitive disorders. OBJECTIVE: To evaluate the effects of a rational assemblage of nutraceuticals on cognitive functions in a sample of 30 elderly subjects. DESIGN: Double bind, cross-over designed trial versus placebo Setting: outpatient clinical practice. PARTICIPANTS: 30 elderly subjects with basal Mini-Mental State Examination score between 20 and 27 and self-perceived cognitive decline. INTERVENTION: Treatment with a combination of nutraceuticals based on Bacopa monnieri, L-theanine, Crocus sativus, copper, folate and vitamins of B and D group. After2 months of treatment or placebo. MEASUREMENTS: Patients were evaluated with Mini-Mental State Examination (MMSE), Perceived Stress Questionnaire (PSQ) and Index and Self-Rating Depression Scale (SRDS). RESULTS: MMSE and PSQ Index significantly improved in the active treatment arm, both versus baseline and versus the parallel arm. Both groups experienced a significant improving in the SRDS scores. CONCLUSIONS: We obtained a good and significant improvement of the cognitive functions tested with the MMSE, PSQ-Index and SRDS score, after 2 months of combined therapy of nutraceuticals. Further confirmation will be needed to verify these observations on the middle and long term in a larger number of subjects.","Comments":"","TypeName":"Journal, Article","Authors":"Cicero AF ; Bove M ; Colletti A ; Rizzo M ; Fogacci F ; Giovannini M ; Borghi C ; ","ParentAuthors":"","DOI":"10.14283/jpad.2016.10 ","Keywords":"*Cognition\r\nCognitive Dysfunction/complications/*diet therapy/psychology\r\nCross-Over Studies\r\nDepression/complications/*diet therapy\r\nDiagnostic Self Evaluation\r\n*Dietary Supplements\r\nDouble-Blind Method\r\nHumans\r\nNeuropsychological Tests\r\nPerception\r\nPilot Projects\r\nStress, Psychological/complications/*diet therapy\r\nTreatment Outcome\r\nClinical trial\r\ncognitive impairment\r\ndepression\r\ndietary supplement\r\nelderly","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Cicero AF, Bove M, Colletti A, Rizzo M, Fogacci F, Giovannini M, and Borghi C (2017) Short-Term Impact of a Combined Nutraceutical on Cognitive Function, Perceived Stress and Depression in Young Elderly with Cognitive Impairment: A Pilot, Double-Blind, Randomized Clinical Trial.. The journal of prevention of Alzheimer's disease 4(1), 12-15 DOI: 10.14283/jpad.2016.10 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505563,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505588,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505589,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505696,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505797,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83240075,"Title":"Clinical picture and treatment of bipolar affective disorder in children and adolescents.","ParentTitle":"Psychiatria polska","ShortTitle":"Cicho (2020)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"March","StandardNumber":"0033-2674 (Linking)","City":"Poland","Country":"","Publisher":"","Institution":"","Volume":"54","Pages":"35-50","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"32447355","Abstract":"Bipolar disorder (BD) is characterized by pathological changes in mood as well as recurring episodes of mania, hypomania, depression and mixed symptoms. In recent years, the number of BD diagnoses has risen considerably in children and adolescents. Itis believed that anaverage rate of prevalence of bipolar spectrum disorder in the pediatric population is 1.8%, and BD type I - 1.2%, and the prevalence of the disorder increases with the age of patients. Despite the same diagnostic criteria, there are premises that suggest thatthe symptoms of the disorder are present with a different frequency among children and adolescents than in adults. The most frequent manic symptom in persons with childhood-onset of the illness is thought to be irritability, and in adolescence -hyperactivity. BD in children and adolescent population is accompanied by a high rate of comorbid psychiatric conditions. Attention deficit hyperactivity disorder and borderline personality disorder constitute particular diagnostic challenges. Early onset of BP is linked with a more severe course of the illness, worse prognosis, and a higher suicidal rate. Pharmacotherapy of BD in the pediatric population includes 1st and 2nd generation mood stabilizers, while their efficacy and safety profiles are different than in adults. The American Food and Drug Administration recommends treating manic episodes in young persons with lithium, aripiprazole, quetiapine, risperidone, olanzapine and depressive episodes with a combination therapy of olanzapine and fluoxetine.","Comments":"","TypeName":"Journal, Article","Authors":"Cicho L ; Janas-Kozik M ; Siwiec A ; Rybakowski JK ; ","ParentAuthors":"","DOI":"10.12740/PP/OnlineFirst/92740 ","Keywords":"Adolescent\r\nAge Factors\r\nAntipsychotic Agents/*therapeutic use\r\nAttention Deficit Disorder with Hyperactivity/complications\r\nBipolar Disorder/*drug therapy/prevention & control\r\nBorderline Personality Disorder/complications\r\nChild\r\nFemale\r\nHumans\r\nMale\r\nattention deficit hyperactivity disorder\r\nbipolar disorder\r\ntherapy","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Cicho L, Janas-Kozik M, Siwiec A, and Rybakowski JK (2020) Clinical picture and treatment of bipolar affective disorder in children and adolescents.. Psychiatria polska 54(1), 35-50 DOI: 10.12740/PP/OnlineFirst/92740 "},{"Codes":[{"AttributeId":12505530,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505696,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505784,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505802,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237745,"Title":"Influence of zinc supplementation on imipramine effect in a chronic unpredictable stress (CUS) model in rats.","ParentTitle":"Pharmacological reports : PR","ShortTitle":"Cielik (2007)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2007","Month":"January","StandardNumber":"1734-1140 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"59","Pages":"46-52","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"17377205","Abstract":"Zinc is an endogenous modulator of neuronal activity and may play an important role in the pathogenesis of depression. Recent studies have shown that zinc exhibits antidepressant-like activity in some models of depression in rodents. Our previous studies have shown that the footshock-induced fighting behavior was reduced in the rats subjected to chronic unpredictable stress (CUS). This test is used as the new experimental model of depression. Various antidepressant drugs given repeatedly prevented this kind of behavioral depression. The aim of the present study was to evaluate the effect of prolonged treatment with zinc hydroaspartate and to examine if zinc supplementation could modulate the imipramine effect in CUS model of behavioral depression in rats. The experiments were carried out on male Wistar rats. Chronic stress (persisting for 16 days) was induced by the modified method described by Katz et al. Zinc hydroaspartate at the dose of 30 mg/kg/day or 15 mg/kg/day and imipramine at the dose of 5 mg/kg/day were administered once daily for 14 days. Imipramine was given (ip) 1 h before every stress session and zinc hydroaspartate (ip) l h before the antidepressant. The footshock-induced fighting behavior test was performed 48 h after the last session of the chronic stress. It was demonstrated that in chronically stressed rats the number of fighting attacks was significantly reduced (by about 75%). Zinc hydroaspartate at the dose of 30 mg/kg/day, given alone, prevented the deficit in fighting behavior in chronically stressed rats. Neither imipramine at the dose of 5 mg/kg/day nor zinc hydroaspartate (15 mg/kg/day) administered alone changed the intensity of fighting behavior in chronically stressed rats. However, when imipramine was given at the same dose in the rats pretreated with zinc hydroaspartate (15 mg/kg/day) the deficit of fighting behavior was not observed. The present results indicate that zinc similarly to antidepressants protects the rats against the CUS-induced behavioral depression. Moreover, our findings suggest that zinc supplementation could potentiate the antidepressant effect of imipramine.","Comments":"","TypeName":"Journal, Article","Authors":"Cielik K ; Klenk-Majewska B ; Danilczuk Z ; Wrbel A ; upina T ; Ossowska G ; ","ParentAuthors":"","DOI":"","Keywords":"Aggression/drug effects\r\nAnimals\r\nAntidepressive Agents, Tricyclic/administration & dosage/*therapeutic use\r\nChronic Disease\r\nDisease Models, Animal\r\nDose-Response Relationship, Drug\r\nDrug Administration Schedule\r\nDrug Therapy, Combination\r\nImipramine/administration & dosage/*therapeutic use\r\nMale\r\nRats\r\nRats, Wistar\r\nStress, Psychological/*drug therapy/psychology\r\nTreatment Outcome\r\nZinc/administration & dosage/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Cielik K, Klenk-Majewska B, Danilczuk Z, Wrbel A, upina T, and Ossowska G (2007) Influence of zinc supplementation on imipramine effect in a chronic unpredictable stress (CUS) model in rats.. Pharmacological reports : PR 59(1), 46-52"},{"Codes":[{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505563,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505561,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505727,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505782,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238244,"Title":"Lithium in the prevention of suicidal behavior and all-cause mortality in patients with mood disorders: a systematic review of randomized trials.","ParentTitle":"The American journal of psychiatry","ShortTitle":"Cipriani (2005)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2005","Month":"October","StandardNumber":"0002-953X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"162","Pages":"1805-19","Edition":"","Issue":"10","Availability":"","URL":"","OldItemId":"16199826","Abstract":"OBJECTIVE: Observational studies suggest that long-term lithium treatment has a strong antisuicidal effect in mood disorders, but it is uncertain whether this association is a genuine therapeutic effect or is due to confounding factors in nonrandomized studies. The authors conducted a systematic review and meta-analysis of randomized trials to investigate the effect of lithium, compared to placebo and other active treatments, on the risk of suicide, deliberate self-harm, and all-cause mortality in patients with mood disorder. METHOD: The data source was the Cochrane Collaboration Depression, Anxiety and Neurosis Controlled Trials Register, incorporating results of searches of MEDLINE (1966-June 2002), EMBASE (1980-June 2002), CINAHL (1982-March 2001), PsycLIT (1974-June 2002), PSYNDEX (1977-October 1999), and LILACS (1982-March 2001). The Cochrane Central Register of Controlled Trials (CENTRAL) was searched with the term \"lithium\" for new records entered into the database from 1999 to 2003. Studies selected included randomized, controlled trials comparing lithium with placebo or all other compounds used in long-term treatment for mood disorders (unipolar depression, bipolar disorder, schizoaffective disorder, dysthymia, and rapid cycling, diagnosed according to DSM or ICD criteria). Of 727 references identified in the search, 52 articles were marked as possibly relevant on the basis of the abstract, and 32 randomized, controlled trials were eligible for inclusion in the review. Two independent reviewers extracted the data, and disagreements were resolved by consensus with a third reviewer. Methodological quality was assessed according to the criteria of the Cochrane Collaboration. When the outcomes of interest were not reported, an attempt was made to obtain the required data from the original authors. RESULTS: In 32 trials, 1,389 patients were randomly assigned to receive lithium and 2,069 to receive other compounds. Patients who received lithium were less likely to die by suicide (data from seven trials; two versus 11 suicides; odds ratio=0.26; 95% confidence interval [CI]=0.09-0.77). The composite measure of suicide plus deliberate self-harm was also lower in patients who received lithium (odds ratio=0.21; 95% CI=0.08-0.50). There were fewer deaths overall in patients who received lithium (data from 11 trials; nine versus 22 deaths; odds ratio=0.42, 95% CI=0.21-0.87). CONCLUSIONS: Lithium is effective in the prevention of suicide, deliberate self-harm, and death from all causes in patients with mood disorders.","Comments":"","TypeName":"Journal, Article","Authors":"Cipriani A ; Pretty H ; Hawton K ; Geddes JR ; ","ParentAuthors":"","DOI":"10.1176/appi.ajp.162.10.1805 ","Keywords":"Cause of Death\r\nConfidence Intervals\r\nDatabases, Bibliographic\r\nHumans\r\nLithium/*therapeutic use\r\nMood Disorders/drug therapy/*mortality/*psychology\r\nOdds Ratio\r\nPlacebos\r\nRandomized Controlled Trials as Topic/statistics & numerical data\r\nSuicide/psychology\r\nTreatment Outcome\r\n*Suicide Prevention","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Cipriani A, Pretty H, Hawton K, and Geddes JR (2005) Lithium in the prevention of suicidal behavior and all-cause mortality in patients with mood disorders: a systematic review of randomized trials.. The American journal of psychiatry 162(10), 1805-19 DOI: 10.1176/appi.ajp.162.10.1805 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505555,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505556,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505557,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505655,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237448,"Title":"Lithium versus antidepressants in the long-term treatment of unipolar affective disorder.","ParentTitle":"The Cochrane database of systematic reviews","ShortTitle":"Cipriani (2006)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"19/04/2023","EditedBy":"GAO BIAO","Year":"2006","Month":"October","StandardNumber":"1361-6137 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"2006","Pages":"CD003492","Edition":"","Issue":"4","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC7003995/","OldItemId":"17054174","Abstract":"BACKGROUND: The main rationale for the use of lithium in the long-term treatment of unipolar affective disorder is its efficacy in treating bipolar affective disorder and resistant depression. However, there is considerable uncertainty about which pharmacological intervention is most effective in the long-term treatment of recurrent unipolar affective disorder. OBJECTIVES: To assess the effects of lithium versus antidepressants for the long-term treatment of recurrent affective disorder. SEARCH STRATEGY: We searched the Cochrane Collaboration Depression, Anxiety and Neurosis Controlled Trials Registers (CCDANCTR-Studies and CCDANCTR-References) on 2/9/2005. Reference lists of relevant papers and major textbooks of affective disorder were checked. Experts in the field and pharmaceutical companies were contacted regarding unpublished material. SELECTION CRITERIA: Randomised controlled trials comparing lithium against antidepressant medication for the long-term treatment of patients with a diagnosis of affective disorder. DATA COLLECTION AND ANALYSIS: Two authors independently assessed trial quality and extracted data. We contacted study authors for additional information. We collected adverse effects information from the trials. MAIN RESULTS: Eight trials involving 475 people were included. Two of the studies included a mixed group of participants with either bipolar or unipolar disorder. Relapse was defined as admission to hospital and when all kinds of relapses were considered (both depressive and manic), there was a statistically significant difference in favour of lithium (relative risk (RR) fixed effect 0.34, 95% CI 0.14 to 0.82). The results did not exclude the point of no effect, when the random-effects model was used (RR random effects 0.40, 95% CI 0.14 to 1.18). There were no other statistically significant differences between lithium and antidepressants according to all other outcomes considered. Manic or depressive relapse was defined as prescription of non-study medication for mood disorder, manic or depressive relapse (as defined by the study authors), quality of life, social functioning, occupational functioning, overall drop-out rate, drop-out rate due to side-effects, troublesome side-effects, mortality due to all causes and specifically suicides. AUTHORS' CONCLUSIONS: There was adequate efficacy evidence for lithium or antidepressants preventing relapse in unipolar affective disorder, however their relative efficacy was unknown. When considering lithium or antidepressant long-term therapy, patients and clinicians should take into account the patient's clinical history, the side-effects and the individual's likely adherence to the recommended treatment regime. Large-scale, long-term randomised trials in unselected groups of subjects with unipolar affective disorder are needed.","Comments":"","TypeName":"Journal, Article","Authors":"Cipriani A ; Smith K ; Burgess S ; Carney S ; Goodwin G ; Geddes J ; ","ParentAuthors":"","DOI":"10.1002/14651858.CD003492.pub2 ","Keywords":"Antidepressive Agents/*therapeutic use\r\nAntimanic Agents/*therapeutic use\r\nDepressive Disorder/*drug therapy/psychology\r\nHumans\r\nLithium Compounds/*therapeutic use\r\nRandomized Controlled Trials as Topic","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Cipriani A, Smith K, Burgess S, Carney S, Goodwin G, and Geddes J (2006) Lithium versus antidepressants in the long-term treatment of unipolar affective disorder.. The Cochrane database of systematic reviews 2006(4), CD003492 DOI: 10.1002/14651858.CD003492.pub2 "},{"Codes":[{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505655,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505788,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239142,"Title":"Depression in adults: drug and physical treatments.","ParentTitle":"BMJ clinical evidence","ShortTitle":"Cipriani (2011)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2011","Month":"May","StandardNumber":"1462-3846 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"2011","Pages":"","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"21609510","Abstract":"INTRODUCTION: Depression may affect up to 10% of the population, with half of affected people having recurrence of their symptoms. In mild to moderate depression, there is no reliable evidence that any one treatment is superior in improving symptoms of depression, but the strength of evidence supporting different treatments varies. In severe depression, only prescription antidepressants and electroconvulsive therapy are known to improve symptoms. METHODS AND OUTCOMES: We conducted a systematic review and aimed to answer the following clinical questions: What are the effects of treatments in mild to moderate and severe depression, and in treatment-resistant depression? Which interventions reduce relapse rates? We searched: Medline, Embase, The Cochrane Library, and other important databases up to June 2009 (Clinical Evidence reviews are updated periodically, please check our website for the most up-to-date version of this review). We included harms alerts from relevant organisations such as the US Food and Drug Administration (FDA) and the UK Medicines and Healthcare products Regulatory Agency (MHRA). RESULTS: We found 88 systematic reviews, RCTs, or observational studies that met our inclusion criteria. We performed a GRADE evaluation of the quality of evidence for interventions. CONCLUSIONS: In this systematic review we present information relating to the effectiveness and safety of the following interventions: antidepressant drugs (tricyclic antidepressants [including low-dose tricyclic antidepressants], selective serotonin reuptake inhibitors, monoamine oxidase inhibitors, or venlafaxine), continuing prescription antidepressant drugs, electroconvulsive therapy, exercise, lithium augmentation, pindolol augmentation, and St John's wort.","Comments":"","TypeName":"Journal, Article","Authors":"Cipriani A ; Barbui C ; Butler R ; Hatcher S ; Geddes J ; ","ParentAuthors":"","DOI":"","Keywords":"Adult\r\nAntidepressive Agents, Second-Generation/administration & dosage\r\nAntidepressive Agents, Tricyclic/therapeutic use\r\n*Depression/drug therapy\r\n*Depressive Disorder, Major/diagnosis\r\nDouble-Blind Method\r\nGene Library\r\nHumans\r\nHypericum\r\nUnited States Food and Drug Administration","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Cipriani A, Barbui C, Butler R, Hatcher S, and Geddes J (2011) Depression in adults: drug and physical treatments.. BMJ clinical evidence 2011, "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505563,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505727,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505790,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237968,"Title":"Lithium in the prevention of suicide in mood disorders: updated systematic review and meta-analysis.","ParentTitle":"BMJ (Clinical research ed.)","ShortTitle":"Cipriani (2013)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2013","Month":"June","StandardNumber":"0959-8138 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"346","Pages":"f3646","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"23814104","Abstract":"OBJECTIVE: To assess whether lithium has a specific preventive effect for suicide and self harm in people with unipolar and bipolar mood disorders. DESIGN: Systematic review and meta-analysis. DATA SOURCES: Medline, Embase, CINAHL, PsycINFO, CENTRAL, web based clinical trial registries, major textbooks, authors of important papers and other experts in the discipline, and websites of pharmaceutical companies that manufacture lithium or the comparator drugs (up to January 2013). INCLUSION CRITERIA: Randomised controlled trials comparing lithium with placebo or active drugs in long term treatment for mood disorders. REVIEW METHODS: Two reviewers assessed studies for inclusion and risk of bias and extracted data. The main outcomes were the number of people who completed suicide, engaged in deliberate self harm, and died from any cause. RESULTS: 48 randomised controlled trials (6674 participants, 15 comparisons) were included. Lithium was more effective than placebo in reducing the number of suicides (odds ratio 0.13, 95% confidence interval 0.03 to 0.66) and deaths from any cause (0.38, 0.15 to 0.95). No clear benefits were observed for lithium compared with placebo in preventing deliberate self harm (0.60, 0.27 to 1.32). In unipolar depression, lithium was associated with a reduced risk of suicide (0.36, 0.13 to 0.98) and also the number of total deaths (0.13, 0.02 to 0.76) compared with placebo. When lithium was compared with each active individual treatment a statistically significant difference was found only with carbamazepine for deliberate self harm. Lithium tended to be generally better than the other active comparators, with small statistical variation between the results. CONCLUSIONS: Lithium is an effective treatment for reducing the risk of suicide in people with mood disorders. Lithium may exert its antisuicidal effects by reducing relapse of mood disorder, but additional mechanisms should also be considered because there is some evidence that lithium decreases aggression and possibly impulsivity, which might be another mechanism mediating the antisuicidal effect.","Comments":"","TypeName":"Journal, Article","Authors":"Cipriani A ; Hawton K ; Stockton S ; Geddes JR ; ","ParentAuthors":"","DOI":"10.1136/bmj.f3646 ","Keywords":"Adolescent\r\nAdult\r\nAged\r\nAntimanic Agents/*therapeutic use\r\nBipolar Disorder/complications/*drug therapy\r\nChild\r\nChild, Preschool\r\nHumans\r\nLithium Compounds/*therapeutic use\r\nMiddle Aged\r\nRandomized Controlled Trials as Topic\r\nSelf-Injurious Behavior/complications/*prevention & control\r\nTreatment Outcome\r\nYoung Adult\r\n*Suicide Prevention","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Cipriani A, Hawton K, Stockton S, and Geddes JR (2013) Lithium in the prevention of suicide in mood disorders: updated systematic review and meta-analysis.. BMJ (Clinical research ed.) 346, f3646 DOI: 10.1136/bmj.f3646 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":" Number needed to treat (NNT) and number needed to harm (NNH) ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505791,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237465,"Title":"Treatment of bipolar depression: making sensible decisions.","ParentTitle":"CNS spectrums","ShortTitle":"Citrome (2014)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2014","Month":"December","StandardNumber":"1092-8529 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"19 Suppl 1","Pages":"4-11; quiz 1-3, 12","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"25407667","Abstract":"A major challenge in the treatment of major depressive episodes associated with bipolar disorder is differentiating this illness from major depressive episodes associated with major depressive disorder. Mistaking the former for the latter will lead to incorrect treatment and poor outcomes. None of the classic antidepressants, serotonin specific reuptake inhibitors, or serotonin-norepinephrine reuptake inhibitors have ever received regulatory approval as monotherapies for the treatment of bipolar depression. At present, there are only 3 approved medication treatments for bipolar depression: olanzapine/fluoxetine combination, quetiapine (immediate or extended release), and lurasidone (monotherapy or adjunctive to lithium or valproate). All 3 have similar efficacy profiles, but they differ in terms of tolerability. Number needed to treat (NNT) and number needed to harm (NNH) can be used to quantify these similarities and differences. The NNTs for response and remission for each of these interventions vs placebo range from 4 to 7, and 5 to 7, respectively, with overlap in terms of their 95% confidence intervals. NNH values less than 10 (vs placebo) were observed for the spontaneously reported adverse events of weight gain and diarrhea for olanzapine/fluoxetine combination (7 and 9, respectively) and somnolence and dry mouth for quetiapine (3 and 4, respectively). There were no NNH values less than 10 (vs placebo) observed with lurasidone treatment. NNH values vs placebo for weight gain of at least 7% from baseline were 6, 16, 58, and 36, for olanzapine/fluoxetine combination, quetiapine, lurasidone monotherapy, and lurasidone combined with lithium or valproate, respectively. Individualizing treatment decisions will require consideration of the different potential adverse events that are more likely to occur with each medication. The metric of the likelihood to be helped or harmed (LHH) is the ratio of NNH to NNT and can illustrate the tradeoffs inherent in selecting medications. A more favorable LHH was noted for treatment with lurasidone. However, OFC and quetiapine monotherapy may still have utility in high urgency situations, particularly in persons who have demonstrated good outcomes with these interventions in the past, and where a pressing clinical need for efficacy mitigates their potential tolerability shortcomings. In terms of maintenance therapy, adjunctive quetiapine is the only agent where the NNT vs lithium or valproate alone is less than 10 for both the prevention of mania and the prevention of depression.","Comments":"","TypeName":"Journal, Article","Authors":"Citrome L ; ","ParentAuthors":"","DOI":"10.1017/S109285291400056X ","Keywords":"Antidepressive Agents/*therapeutic use\r\nAntimanic Agents/*therapeutic use\r\nAntipsychotic Agents/*therapeutic use\r\nBenzodiazepines/therapeutic use\r\nBipolar Disorder/*drug therapy\r\nDepressive Disorder, Major/*drug therapy\r\nDibenzothiazepines/therapeutic use\r\nDrug Combinations\r\nDrug Therapy, Combination\r\nFluoxetine/therapeutic use\r\nHumans\r\nIsoindoles/therapeutic use\r\nLithium Compounds/therapeutic use\r\nLurasidone Hydrochloride\r\nQuetiapine Fumarate\r\nThiazoles/therapeutic use\r\nValproic Acid/therapeutic use\r\nAntidepressants\r\nbipolar depression\r\nbipolar disorder\r\nlikelihood to be helped or harmed\r\nlithium\r\nlurasidone\r\nmajor depressive disorder\r\nnumber need to treat\r\nnumber needed to harm\r\nolanzapine/fluoxetine combination\r\nquetiapine\r\nvalproate","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Citrome L (2014) Treatment of bipolar depression: making sensible decisions.. CNS spectrums 19 Suppl 1, 4-11; quiz 1-3, 12 DOI: 10.1017/S109285291400056X "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505562,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"SADS-C\nBPRS\nGAS","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505769,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239006,"Title":"Dysphoric mania.","ParentTitle":"Journal of clinical psychopharmacology","ShortTitle":"Clothier (1992)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1992","Month":"February","StandardNumber":"0271-0749 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"12","Pages":"13S-16S","Edition":"","Issue":"1 Suppl","Availability":"","URL":"","OldItemId":"1541712","Abstract":"Lithium remains the mainstay of therapy for most patients with bipolar disorder. Patients with syndromal variations of bipolar disorder, such as those experiencing mixed states or dysphoria have generally had a rather poor therapeutic response to lithium. Our group conducted a double-blind, parallel-group comparison of lithium and valproate for the control of mania in 27 patients with bipolar disorder. The study addressed the question of whether certain illness characteristics might be predictive of a positive response to a particular pharmacologic agent. There were significant differences in the cohort of patients who responded favorably to valproate compared with those who did not. Pretreatment depression scores were higher in the patients responding to valproate than in nonresponders. Patients with depressed mood or anxiety associated with mixed states responded equally to lithium and valproate. Studies are needed to clarify the clinical and pathophysiologic status of mixed or dysphoric manic states and to validate predictors of response to therapeutic agents.","Comments":"","TypeName":"Journal, Article","Authors":"Clothier J ; Swann AC ; Freeman T ; ","ParentAuthors":"","DOI":"10.1097/00004714-199202001-00003 ","Keywords":"Bipolar Disorder/*drug therapy/psychology\r\nDouble-Blind Method\r\nHumans\r\nLithium/*therapeutic use\r\nPsychiatric Status Rating Scales\r\nValproic Acid/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Clothier J, Swann AC, and Freeman T (1992) Dysphoric mania.. Journal of clinical psychopharmacology 12(1 Suppl), 13S-16S DOI: 10.1097/00004714-199202001-00003 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505655,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505754,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83240061,"Title":"Psychic dependence? A different formulation of the problem with a view to the reorientation of therapy for chronic drug addiction.","ParentTitle":"Acta psychiatrica Scandinavica","ShortTitle":"Cocchi (1977)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1977","Month":"November","StandardNumber":"0001-690X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"56","Pages":"337-46","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"22989","Abstract":"Disputing the concept of \"psychic dependence\", the authors review six motivations to use addictive drugs, four of which pertain to the moment of assumption of the habit, and two of which, identifiable with physical and psychic dependence, depend on breaking of the habit. While physical dependence is linked to withdrawal syndrome, psychic dependence, in the authors' opinion, is related to a longstanding previous state of true of masked endogenous depression (in this case it would be well termed \"neuropsychological dependence\"), and the drug taking is only a maladaptive self-medication. This thesis is substantiated by the literature reporting, in chronic drug addicts, the use of the whole series of antidepressants (i.e. tricyclics, doxepine, lithium, etc.) with noticeable therapeutical success. In accordance with other reports and with personal experience, the authors assign great importance to the drugs acting, directly or indirectly, on GABA, i.e. L-glutamine, piracetam, and, particularly, N-dipropylacetic acid.","Comments":"","TypeName":"Journal, Article","Authors":"Cocchi R ; Tornati A ; ","ParentAuthors":"","DOI":"10.1111/j.1600-0447.1977.tb06675.x ","Keywords":"Aminobutyrates/*therapeutic use\r\nAntidepressive Agents, Tricyclic/*therapeutic use\r\nDepression/complications/drug therapy\r\nGlutamine/*therapeutic use\r\nHumans\r\nMotivation\r\nNeurotransmitter Agents/physiology\r\nSubstance-Related Disorders/drug therapy/etiology/*psychology\r\ngamma-Aminobutyric Acid/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Cocchi R, and Tornati A (1977) Psychic dependence? A different formulation of the problem with a view to the reorientation of therapy for chronic drug addiction.. Acta psychiatrica Scandinavica 56(5), 337-46 DOI: 10.1111/j.1600-0447.1977.tb06675.x "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505558,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"self-administered Stanford Sleepiness Scale","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505655,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237920,"Title":"Total sleep deprivation combined with lithium and light therapy in the treatment of bipolar depression: replication of main effects and interaction.","ParentTitle":"Psychiatry research","ShortTitle":"Colombo (2000)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2000","Month":"July","StandardNumber":"0165-1781 (Linking)","City":"Ireland","Country":"","Publisher":"","Institution":"","Volume":"95","Pages":"43-53","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"10904122","Abstract":"The clinical usefulness of total sleep deprivation (TSD) in the treatment of bipolar depression is hampered by a high-rate short-term relapse. Previous literature has suggested that both long-term lithium treatment and light therapy could successfully prevent relapse. We randomized 115 bipolar depressed inpatients to receive three cycles of TSD, alone or in combination with morning light exposure, given at an intensity of 150 or 2500 lux. Forty-nine patients were undergoing long-term treatment with lithium salts (at least 6 months), while 66 patients were taking no psychotropic medication. Mood was self-rated by the Visual Analogue Scale three times a day during treatment. The results showed that both light therapy and ongoing lithium treatment significantly enhanced the effects of TSD on the perceived mood, with no additional benefit when the two treatments were combined. Subjective sleepiness during TSD, as rated by the self-administered Stanford Sleepiness Scale, was significantly reduced by light exposure, and was correlated with the outcome. This study confirms the possibility of obtaining a sustained antidepressant response to TSD in bipolar patients.","Comments":"","TypeName":"Journal, Article","Authors":"Colombo C ; Lucca A ; Benedetti F ; Barbini B ; Campori E ; Smeraldi E ; ","ParentAuthors":"","DOI":"10.1016/s0165-1781(00)00164-5 ","Keywords":"Adult\r\nAged\r\nAntimanic Agents/adverse effects/*therapeutic use\r\nBipolar Disorder/diagnosis/psychology/*therapy\r\nCombined Modality Therapy\r\nDepressive Disorder/*therapy\r\nFemale\r\nHumans\r\nLithium Carbonate/adverse effects/*therapeutic use\r\nMale\r\nMiddle Aged\r\n*Phototherapy\r\nPsychiatric Status Rating Scales\r\n*Sleep Deprivation","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Colombo C, Lucca A, Benedetti F, Barbini B, Campori E, and Smeraldi E (2000) Total sleep deprivation combined with lithium and light therapy in the treatment of bipolar depression: replication of main effects and interaction.. Psychiatry research 95(1), 43-53 DOI: 10.1016/s0165-1781(00)00164-5 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505563,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505793,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83240322,"Title":"Combination Atypical Antipsychotics in Adolescents or Adults with Bipolar Disorder with Psychotic Features: A Review of Clinical and Cost-Effectiveness and Guidelines","ParentTitle":"CADTH Rapid Response Reports","ShortTitle":"Combination Atypical... (2016)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2016","Month":"September","StandardNumber":"27831672","City":"Ottawa (ON)","Country":"","Publisher":"Canadian Agency for Drugs and Technologies in Health","Institution":"","Volume":"","Pages":"","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"27831672","Abstract":"Bipolar disorder is a mental condition characterized by episodic mood swings between euphoric or irritable mania and hopeless depression which can affect social activities, functioning, and relationships. Episodes are typically followed by symptom-free periods referred to as euthymia. According to a survey conducted in 2002, one percent (1%) of Canadians 15 years and older demonstrated symptoms satisfying the criteria for bipolar disorder in the previous 12 months. Multiple types of bipolar disorders exist such as bipolar I, bipolar II and are defined in the Diagnostic and Statistical Manual (5(th) edition; DSM-V) from the American Psychiatric Association. Symptoms associated with mania can include increased creativity and productivity; however, mania can also lead to immediate hospitalization or involuntary committal under the Mental Health Act. Symptoms associated with depression can lead to increased rates of suicide and suicide ideation. Bipolar disorder with psychotic features refers to manic or depressive episodes including psychotic symptoms such as delusions or hallucinations. Psychotic features manifest in over 50% of manic episodes and are more common in the latter than in depressive episodes. Pharmacological treatment usually depends on the type of bipolar disorder (manic or depressive); however, the most common treatments include lithium and valproic acid. Antipsychotic medications are also used to treat bipolar disorder and can be classified as typical (first generation) or atypical (second generation). First generation antipsychotics mitigate bipolar disorder symptoms by antagonizing dopamine D(2) receptors, while second generation antipsychotics have an affinity for serotonin 5-hydroxytryptamine receptors and adrenergic receptors in addition to being D(2) receptor antagonists. Atypical antipsychotics, such as aripiprazole, olanzapine, quetiapine, risperidone and ziprasidone can be prescribed as monotherapy or in combination with mood stabilizers and antidepressants, as well as other treatment options. Although combinations of atypical antipsychotics have been used for the treatment of other disorders, such as schizophrenia, the effectiveness of combination therapy in bipolar disorder is unclear. This Rapid Response report aims to review the clinical and cost-effectiveness of combination atypical antipsychotics in adolescents or adults with bipolar disorder with psychotic features. Guidelines associated with the use of combination atypical antipsychotics in adolescents or adults with bipolar disorder with psychotic features will also be examined.","Comments":"","TypeName":"Book, Whole","Authors":"","ParentAuthors":"","DOI":"","Keywords":"","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":" (2016) Combination Atypical Antipsychotics in Adolescents or Adults with Bipolar Disorder with Psychotic Features: A Review of Clinical and Cost-Effectiveness and Guidelines. Ottawa (ON): Canadian Agency for Drugs and Technologies in Health"},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505562,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238559,"Title":"The treatment of bipolar depression.","ParentTitle":"The Journal of clinical psychiatry","ShortTitle":"Compton (2000)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2000","Month":"","StandardNumber":"0160-6689 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"61 Suppl 9","Pages":"57-67","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"10826663","Abstract":"BACKGROUND: The treatment of bipolar depression represents a relatively understudied area in clinical psychiatry. The depressive phases of bipolar disorder can be very disabling, with significant associated comorbidity and suicide risk, impairment in functioning, and infringement on quality of life. We review the current evidence for the management of bipolar depression. METHOD: References for this review were obtained through MEDLINE searches of the medical literature on subjects pertaining to the treatment of bipolar depression. Search terms included bipolar depression, antidepressants, and bipolar disorder. Only publications in English are reviewed here. RESULTS: Lithium is currently the gold standard and most appropriate initial treatment for the depressive phase of bipolar disorder. Other mood stabilizers have demonstrated preliminary efficacy. Of the antidepressants, bupropion and the selective serotonin reuptake inhibitors may be associated with less risk of inducing hypomania, mania, and rapid cycling compared with tricyclic antidepressants. Monoamine oxidase inhibitors should be considered for patients with anergic bipolar depression. Electroconvulsive therapy has been shown to be highly efficacious. Other treatment modalities, including psychotherapy, sleep deprivation, phototherapy, and newer medications, require further research. CONCLUSIONS: Although the treatment of bipolar depression can be a complicated clinical task, the treatment armamentarium is expanding. Further research, especially in the form of randomized controlled trials, is warranted. Clinicians should be familiar with general guidelines for the use of psychopharmacologic agents for treating bipolar depression.","Comments":"","TypeName":"Journal, Article","Authors":"Compton MT ; Nemeroff CB ; ","ParentAuthors":"","DOI":"","Keywords":"Anticonvulsants/therapeutic use\r\nAntidepressive Agents/therapeutic use\r\nBipolar Disorder/drug therapy/psychology/*therapy\r\nBupropion/therapeutic use\r\nCombined Modality Therapy\r\nElectroconvulsive Therapy\r\nHumans\r\nLithium/therapeutic use\r\nPhototherapy\r\nPsychotherapy\r\nSelective Serotonin Reuptake Inhibitors/therapeutic use\r\nSleep Deprivation\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Compton MT, and Nemeroff CB (2000) The treatment of bipolar depression.. The Journal of clinical psychiatry 61 Suppl 9, 57-67"},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505788,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237536,"Title":"If at first you don't succeed: a review of the evidence for antidepressant augmentation, combination and switching strategies.","ParentTitle":"Drugs","ShortTitle":"Connolly (2011)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2011","Month":"January","StandardNumber":"0012-6667 (Linking)","City":"New Zealand","Country":"","Publisher":"","Institution":"","Volume":"71","Pages":"43-64","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"21175239","Abstract":"Major depressive disorder is a common and disabling illness that leads to significant reductions in quality of life and considerable cost to society. Despite numerous advances in the pharmacological treatment of depression, many patients remain ill despite initial treatment. Beyond first-line treatment, current guidelines recommend either augmentation or switching of the initial antidepressant. In this narrative review, we summarize the data from randomized controlled trials and meta-analyses in order to concisely discuss how the impact of current research can be translated into clinical practice and, ultimately, into lasting improvements in patient outcomes. The augmentation strategies reviewed are lithium, thyroid hormone, pindolol, psychostimulants and second-generation antipsychotics. The data on switching from first-line antidepressants to other antidepressants are also reviewed, and include switching within the same class, switching to other first-line antidepressant classes and switching to less commonly prescribed antidepressants. Finally, the strategy of antidepressant combinations is examined. Overall, the strength of evidence supporting a trial of augmentation or a switch to a new agent is very similar, with remission rates between 25% and 50% in both cases. Our review of the evidence suggests several conclusions. First, although it is true that adjunctive lithium and thyroid hormone have established efficacy, we can only be confident that this is true for use in combination with tricyclic antidepressants (TCAs), and the trials were done in less treatment-resistant patients than those who typically receive TCAs today. Of these two options, triiodothyronine augmentation seems to offer the best benefit/risk ratio for augmentation of modern antidepressants. After failure of a first-line selective serotonin reuptake inhibitor (SSRI), neither a switch within class nor a switch to a different class of antidepressant is unequivocally supported by the data, although switching from an SSRI to venlafaxine or mirtazapine may potentially offer greater benefits. Interestingly, switching from a newer antidepressant to a TCA after a poor response to the former is not supported by strong evidence. Of all strategies to augment response to new-generation antidepressants, quetiapine and aripiprazole are best supported by the evidence, although neither the cost effectiveness nor the longer-term benefit of these strategies has been established. The data to guide later steps in the treatment of resistant depression are sparse. Given the wide variety of options for the treatment of major depressive disorder, and the demonstrated importance of truly adequate treatment to the long-term outcomes of patients facing this illness, it is clear that further well conducted studies are needed.","Comments":"","TypeName":"Journal, Article","Authors":"Connolly KR ; Thase ME ; ","ParentAuthors":"","DOI":"10.2165/11587620-000000000-00000 ","Keywords":"Antidepressive Agents/administration & dosage/adverse effects/*therapeutic use\r\nDepressive Disorder, Major/*drug therapy\r\n*Drug Substitution\r\nDrug Therapy, Combination/adverse effects\r\nHumans\r\nPractice Guidelines as Topic\r\nRandomized Controlled Trials as Topic\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Connolly KR, and Thase ME (2011) If at first you don't succeed: a review of the evidence for antidepressant augmentation, combination and switching strategies.. Drugs 71(1), 43-64 DOI: 10.2165/11587620-000000000-00000 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505788,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83240605,"Title":"The clinical management of bipolar disorder: a review of evidence-based guidelines.","ParentTitle":"The primary care companion for CNS disorders","ShortTitle":"Connolly (2011)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2011","Month":"","StandardNumber":"2155-7780 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"13","Pages":"","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"22132354","Abstract":"OBJECTIVE: To discuss the criteria used to diagnose the mood episodes that constitute bipolar disorder, the approach to the differential diagnosis of these presentations, and the evidence-based treatments that are currently available. DATA SOURCES: A search for evidence-based guidelines for the diagnosis and treatment of adults with bipolar disorder was performed on May 5, 2010, using the National Guideline Clearinghouse database, the Agency for Healthcare Research and Quality Evidence Reports database, and the Cochrane Database of Systematic Reviews. In addition, a clinical query of the PubMed database (completed March 1, 2010) and searches of drug manufacturers' Web sites (for unpublished trials) were performed to identify randomized, controlled trials and meta-analyses evaluating strategies to treat resistant depression. STUDY SELECTION: Guidelines were selected based on data from randomized, controlled trials; meta-analyses; and well-conducted naturalistic trials that were published since 2005. DATA EXTRACTION: Four evidence-based treatment guidelines for bipolar disorder were included. Three were published in 2009: those put forth as part of an Australian project, those of the British Association for Psychopharmacology, and those produced by the International Society for Bipolar Disorders and the Canadian Network for Mood and Anxiety Treatments. The most recent US guidelines are that of the Texas Implementation of Medication Algorithms project, last updated in 2005. DATA SYNTHESIS: Recommendations from all 4 guidelines were reviewed and are presented with a focus on using them to improve clinical care. The recommendations with the most agreement and highest level of clinical evidence were as follows: (1) mania should be treated first-line with lithium, divalproex, or an atypical antipsychotic medication; (2) mixed episodes should be treated first-line with divalproex or an atypical antipsychotic; (3) bipolar depression should be treated with quetiapine, olanzapine/fluoxetine combination, or lamotrigine; and (4) all patients should be offered group or individual psychoeducation. Additionally, recommendations for therapeutic drug monitoring are presented due to their importance for patient safety, particularly for the primary care physician, although these are based on consensus guidelines. CONCLUSIONS: Bipolar disorder is a lifelong illness that is complicated by high comorbidity and risk of poor health outcomes, making the primary care physician's role vital in improving patient quality of life. The management of acute mood episodes should focus first on safety, should include psychiatric consultation as soon as possible, and should begin with an evidence-based treatment that may be continued into the maintenance phase. Long-term management focuses on maintenance of euthymia, requires ongoing medication, and may benefit from adjunctive psychotherapy.","Comments":"","TypeName":"Journal, Article","Authors":"Connolly KR ; Thase ME ; ","ParentAuthors":"","DOI":"10.4088/PCC.10r01097 ","Keywords":"","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Connolly KR, and Thase ME (2011) The clinical management of bipolar disorder: a review of evidence-based guidelines.. The primary care companion for CNS disorders 13(4),  DOI: 10.4088/PCC.10r01097 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239384,"Title":"The use of anticonvulsants in the aftermath of mania.","ParentTitle":"Journal of psychopharmacology (Oxford, England)","ShortTitle":"Cookson (2006)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2006","Month":"March","StandardNumber":"0269-8811 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"20","Pages":"23-30","Edition":"","Issue":"2 Suppl","Availability":"","URL":"","OldItemId":"16551669","Abstract":"This paper reviews the evidence for the efficacy of anticonvulsants in the continuation and maintenance phases of treatment of bipolar disorder, when there has been an episode of mania (Bipolar-I disorder). The evidence to be considered is primarily that arising from randomized controlled trials. A literature search was performed to identify all randomized controlled trials of anticonvulsants used as maintenance treatment for bipolar-I disorder. Placebo-controlled studies were preferred, however there have been relatively few of these and clinical practice must therefore be guided by evidence carrying a lower level of conviction. Valproate monotherapy lacks a convincing evidence base. The view that valproate is more effective than lithium in rapid cycling has not been borne out. Lamotrigine is effective in preventing depression after an episode of mania. As monotherapy, lithium appears superior to carbamazepine in bipolar patients not previously treated with either drug. The combination of lithium and carbamazepine may be superior to either drug alone, in certain treatment-resistant patients, but is associated with increased side effects. Other anticonvulsants lack evidence supporting their use in bipolar disorder except in treating co-morbid alcohol dependence, anxiety and bulimic symptoms. Valproate continues to be recommended by most current guidelines despite the lack of evidence.","Comments":"","TypeName":"Journal, Article","Authors":"Cookson J ; Elliott B ; ","ParentAuthors":"","DOI":"10.1177/1359786806063073 ","Keywords":"Anticonvulsants/adverse effects/*therapeutic use\r\nAntimanic Agents/adverse effects/*therapeutic use\r\nBipolar Disorder/diagnosis/*drug therapy/psychology\r\nDrug Therapy, Combination\r\nHumans\r\nLithium Carbonate/adverse effects/therapeutic use\r\nLong-Term Care\r\nSecondary Prevention\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Cookson J, and Elliott B (2006) The use of anticonvulsants in the aftermath of mania.. Journal of psychopharmacology (Oxford, and England) 20(2 Suppl), 23-30 DOI: 10.1177/1359786806063073 "},{"Codes":[{"AttributeId":12505592,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505727,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505788,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238726,"Title":"A systematic review of treatments for refractory depression in older people.","ParentTitle":"The American journal of psychiatry","ShortTitle":"Cooper (2011)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO"
