ary bivariate comparisons, multivariate analysis, and survival analysis of time stable during treatment. RESULTS: Women (n = 229) versus men (n = 131) were: more likely to have type II disorder (1.6 times), 3.2 years older at illness onset, more often depressed-before-manic (1.4 times), considered unipolar depressive 1.9 years longer and started maintenance treatment 5.5 years later. However, women differed little from men before treatment in overall morbidity, average episode frequency and risk of suicide attempts. Contrary to prediction, women showed non-significantly superior responses to lithium treatment, and a significant 60% longer median time before a first recurrence during treatment, despite 7% lower average serum lithium concentrations. CONCLUSIONS: Women were diagnosed as bipolar later than men with corresponding delay of lithium maintenance treatment that proved to be at least as effective as in men.","Comments":"","TypeName":"Journal, Article","Authors":"Viguera AC ; Baldessarini RJ ; Tondo L ; ","ParentAuthors":"","DOI":"10.1034/j.1399-5618.2001.30503.x ","Keywords":"Adolescent\r\nAdult\r\nAged\r\nAntimanic Agents/*therapeutic use\r\nBipolar Disorder/diagnosis/*drug therapy/psychology\r\nChild\r\nFemale\r\nHumans\r\nLithium/*therapeutic use\r\nMale\r\nMiddle Aged\r\nProspective Studies\r\nPsychiatric Status Rating Scales\r\nSeverity of Illness Index\r\nSex Factors","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Viguera AC, Baldessarini RJ, and Tondo L (2001) Response to lithium maintenance treatment in bipolar disorders: comparison of women and men.. Bipolar disorders 3(5), 245-52 DOI: 10.1034/j.1399-5618.2001.30503.x "},{"Codes":[{"AttributeId":12505534,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"Brief Fatigue Inventory (BFI), for\nevaluating the grade of perceived asthenia (Catania\net al. 2013); State-Trait Anxiety Inventory (STAI), for\nthe evaluation of the levels of anxiety (Hodapp 1989);\nBeck Depression Inventory-II (BDI-II),","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505655,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505799,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238476,"Title":"Liposomal ferric pyrophosphate and ascorbic acid supplementation in pregnant women with iron deficiency anaemia: haematochemical, obstetric, neonatal and psychological outcomes in a prospective observational study.","ParentTitle":"International journal of food sciences and nutrition","ShortTitle":"Vitale (2022)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2022","Month":"March","StandardNumber":"0963-7486 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"73","Pages":"221-229","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"34238093","Abstract":"This study aimed to determine the effects of liposomal iron pyrophosphate/ascorbic acid on clinical and psychological outcomes in pregnant women. Women at the 11th-13th weeks of gestation with iron deficiency anaemia assuming Sideremil from April 2018 to May 2019 were recruited. Haematochemical, obstetric, neonatal and psychological outcomes were investigated at the enrolment, 21-23weeks of gestation, 30-32weeks of gestation and after 6weeks from childbirth. Results showed significant positive effects on haemoglobin, ferritin, sideremia and transferrin levels, compared to baseline data. A significant improvement of anxiety and depression levels was also observed. Regarding the quality of life, all the domains significantly improved, especially the Physical Role domain. Our results indicate that Sideremil() may be a valid treatment for iron deficiency anaemia in pregnant women, since it significantly improves haematological and mental health outcomes. However, further studies are needed to confirm these results.","Comments":"","TypeName":"Journal, Article","Authors":"Vitale SG ; Fiore M ; La Rosa VL ; Rapisarda AMC ; Mazza G ; Paratore M ; Commodari E ; Caruso S ; ","ParentAuthors":"","DOI":"10.1080/09637486.2021.1950129 ","Keywords":"*Anemia, Iron-Deficiency/drug therapy\r\nAscorbic Acid\r\nDietary Supplements\r\nDiphosphates\r\nFemale\r\nHumans\r\nInfant, Newborn\r\nIron\r\n*Iron Deficiencies\r\nPregnancy\r\nPregnant Women\r\nQuality of Life\r\nLiposomal iron\r\nanaemia\r\niron deficiency\r\nmicroencapsulated\r\nmicronized\r\npregnancy","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Vitale SG, Fiore M, La Rosa VL, Rapisarda AMC, Mazza G, Paratore M, Commodari E, and Caruso S (2022) Liposomal ferric pyrophosphate and ascorbic acid supplementation in pregnant women with iron deficiency anaemia: haematochemical, obstetric, neonatal and psychological outcomes in a prospective observational study.. International journal of food sciences and nutrition 73(2), 221-229 DOI: 10.1080/09637486.2021.1950129 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505563,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505797,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237345,"Title":"Management of Treatment-Resistant Depression: Challenges and Strategies.","ParentTitle":"Neuropsychiatric disease and treatment","ShortTitle":"Voineskos (2020)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/05/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"","StandardNumber":"1176-6328 (Linking)","City":"New Zealand","Country":"","Publisher":"","Institution":"","Volume":"16","Pages":"221-234","Edition":"","Issue":"","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC6982454/","OldItemId":"32021216","Abstract":"Treatment-resistant depression (TRD) is a subset of Major Depressive Disorder which does not respond to traditional and first-line therapeutic options. There are several definitions and staging models of TRD and a consensus for each has not yet been established. However, in common for each model is the inadequate response to at least 2 trials of antidepressant pharmacotherapy. In this review, a comprehensive analysis of existing literature regarding the challenges and management of TRD has been compiled. A PubMed search was performed to assemble meta-analyses, trials and reviews on the topic of TRD. First, we address the confounds in the definitions and staging models of TRD, and subsequently the difficulties inherent in assessing the illness. Pharmacological augmentation strategies including lithium, triiodothyronine and second-generation antipsychotics are reviewed, as is switching of antidepressant class. Somatic therapies, including several modalities of brain stimulation (electroconvulsive therapy, repetitive transcranial magnetic stimulation, magnetic seizure therapy and deep brain stimulation) are detailed, psychotherapeutic strategies and subsequently novel therapeutics including ketamine, psilocybin, anti-inflammatories and new directions are reviewed in this manuscript. Our review of the evidence suggests that further large-scale work is necessary to understand the appropriate treatment pathways for TRD and to prescribe effective therapeutic options for patients suffering from TRD.","Comments":"","TypeName":"Journal, Article","Authors":"Voineskos D ; Daskalakis ZJ ; Blumberger DM ; ","ParentAuthors":"","DOI":"10.2147/NDT.S198774 ","Keywords":"brain stimulation\r\nmajor depressive disorder\r\nnovel therapies\r\npharmacotherapy\r\npsychotherapy\r\ntreatment resistant depression","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Voineskos D, Daskalakis ZJ, and Blumberger DM (2020) Management of Treatment-Resistant Depression: Challenges and Strategies.. Neuropsychiatric disease and treatment 16, 221-234 DOI: 10.2147/NDT.S198774 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505563,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505641,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505797,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238000,"Title":"Lithium Treatment Over the Lifespan in Bipolar Disorders.","ParentTitle":"Frontiers in psychiatry","ShortTitle":"Volkmann (2020)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"","StandardNumber":"1664-0640 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"11","Pages":"377","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"32457664","Abstract":"Lithium has been the treatment of choice for patients with bipolar disorder (BD) for nearly 70 years. It is recommended by all relevant guidelines as a first-line treatment for maintenance therapy. In this review, we outline the current state of evidence for lithium in the treatment of BD over the lifespan. First, we summarize the evidence on efficacy in general, from relapse prevention to acute anti-manic treatment and its role in treating mood episodes with mixed features and bipolar depression. As patients are often treated for many years and different aspects have to be considered in different phases of life, we discuss the particularities of lithium in the treatment of paediatric BD, in older aged individuals and in pregnant women. Lastly, we discuss the evidence on lithium's proposed suicide-preventive effects, the dangers of rapid discontinuation and lithium's adverse effects, particularly with regard to long-term treatment.","Comments":"","TypeName":"Journal, Article","Authors":"Volkmann C ; Bschor T ; Khler S ; ","ParentAuthors":"","DOI":"10.3389/fpsyt.2020.00377 ","Keywords":"bipolar disorder\r\ndiscontinuation\r\nefficacy\r\nlifespan\r\nlithium\r\nsuicidality","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Volkmann C, Bschor T, and Khler S (2020) Lithium Treatment Over the Lifespan in Bipolar Disorders.. Frontiers in psychiatry 11, 377 DOI: 10.3389/fpsyt.2020.00377 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533167,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505567,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505568,"AdditionalText":"gsK-3","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505641,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505789,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533169,"AdditionalText":"synaptic plasticity","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"response","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239557,"Title":"Lithium: a switch from LTD- to LTP-like plasticity in human cortex.","ParentTitle":"Neuropharmacology","ShortTitle":"Voytovych (2012)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2012","Month":"August","StandardNumber":"0028-3908 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"63","Pages":"274-9","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"22507665","Abstract":"Lithium, a simple cation, is the mainstay treatment of bipolar disorder. Deficient synaptic plasticity is considered one important mechanism of this disease. Lithium inhibits glycogen synthase kinase-3beta (GSK-3), which is involved in the regulation of synaptic plasticity. In animal preparations, inhibition of GSK-3 by lithium up-regulated long-term potentiation (LTP) of excitatory synapses but down-regulated long-term depression (LTD). The effects of lithium on plasticity in the human brain are unexplored. We tested the effects of a single oral dose of 900 mg of lithium on LTP-/LTD-like plasticity in human motor cortex induced by established paired associative transcranial magnetic stimulation (PAS(LTP), PAS(LTD)) protocols. We studied 10 healthy adults in a placebo-controlled double-blind randomized crossover design. PAS-induced plasticity was indexed by change in motor evoked potential amplitude recorded in a hand muscle. In the placebo session, subjects were stratified, according to the known variability of the PAS(LTP) response, into PAS(LTP) 'LTP responders' and PAS(LTP) 'LTD responders' (n = 5 each). Lithium did not affect the PAS(LTP)-induced LTP-like plasticity in the 'LTP responders', but switched the PAS(LTP)-induced LTD-like plasticity in the 'LTD responders' to LTP-like plasticity. In contrast, lithium had no effect on the PAS(LTD)-induced LTD-like plasticity in the 'LTD responders'. We provide first-time evidence that lithium significantly modulates brain stimulation induced plasticity in human cortex. The switch from LTD- to LTP-like plasticity is best explained by the inhibitory action of lithium on GSK-3. This conclusion is necessarily circumstantial because GSK-3 activity was not directly measured. We discuss that other important plasticity-related modes actions of lithium cannot explain our findings.","Comments":"","TypeName":"Journal, Article","Authors":"Voytovych H ; Krivnekov L ; Ziemann U ; ","ParentAuthors":"","DOI":"10.1016/j.neuropharm.2012.03.023 ","Keywords":"Adult\r\nCross-Over Studies\r\nDouble-Blind Method\r\nEvoked Potentials, Motor/*drug effects/physiology\r\nFemale\r\nHand/physiology\r\nHumans\r\nLithium Compounds/*pharmacology\r\nLong-Term Potentiation/*drug effects/physiology\r\nLong-Term Synaptic Depression/*drug effects/physiology\r\nMale\r\nMotor Cortex/*drug effects/physiology\r\nMovement/physiology\r\n*Neuronal Plasticity\r\nTranscranial Magnetic Stimulation\r\nYoung Adult","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Voytovych H, Krivnekov L, and Ziemann U (2012) Lithium: a switch from LTD- to LTP-like plasticity in human cortex.. Neuropharmacology 63(2), 274-9 DOI: 10.1016/j.neuropharm.2012.03.023 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"FST","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505567,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505568,"AdditionalText":"GSK3","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505570,"AdditionalText":"mTOR \nAkt","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505796,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505802,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533167,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533169,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239540,"Title":"Insulin-stimulated mTOR activation in peripheral blood mononuclear cells associated with early treatment response to lithium augmentation in rodent model of antidepressant-resistance.","ParentTitle":"Translational psychiatry","ShortTitle":"Walker (2019)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2019","Month":"March","StandardNumber":"2158-3188 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"9","Pages":"113","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"30877268","Abstract":"Lithium has been shown to have some therapeutic efficacy as an adjunctive treatment for intractable forms of major depression. Activation of mammalian target of rapamycin (mTOR) and inhibition of glycogen synthase kinase-3 (GSK3) have been implicated in its putative mechanisms of action. These proteins are integral components of the insulin signaling pathway, which may serve as a critical co-regulator of drug action. Utilizing an animal model of tricyclic antidepressant resistance, we investigated the relationship between insulin signaling and antidepressant response to lithium augmentation. Pre-treatment with adrenocorticotropic hormone (ACTH 100g/day i.p.) for 14 days effectively blocked the immobility-reducing effects of an acute dose of imipramine (10mg/kg i.p.) in the forced swim test (FST). Lithium augmentation (100mg/kg i.p.) rescued the antidepressant-like effects of imipramine in this model. Total and phosphorylated (p) levels of protein kinase B (Akt), mTOR, and GSK3 protein were quantified in the infralimbic cortex (ILPFC) following FST stress via Western blot. Levels of mTOR and pmTOR were further quantified in isolated peripheral blood mononuclear cells (PBMCs) following insulin stimulation (10mg/mL for 5min) via ELISA. Elevated levels of phosphorylated insulin signaling proteins were present in the ILPFC of ACTH-pretreated animals that received both imipramine and lithium, together with a concurrent increase in mTOR activation in PBMCs. Large correlations were observed between immobility time and insulin-stimulated mTOR levels in PBMCs. We propose that PBMC insulin challenge may be a useful probe for predicting antidepressant response to lithium administration, and potentially other therapies acting via similar mechanisms of action.","Comments":"","TypeName":"Journal, Article","Authors":"Walker AJ ; Price JB ; Borreggine K ; Sutor SL ; Gogos A ; McGillivray JA ; Frye MA ; Tye SJ ; ","ParentAuthors":"","DOI":"10.1038/s41398-019-0434-5 ","Keywords":"Animals\r\nAntidepressive Agents, Tricyclic/*pharmacology\r\nDepression/drug therapy/physiopathology\r\nImipramine/*pharmacology\r\nInsulin/pharmacology\r\nLeukocytes, Mononuclear/drug effects/*metabolism\r\nLithium/*pharmacology\r\nMale\r\nPhosphorylation\r\nRandom Allocation\r\nRats\r\nRats, Wistar\r\nSignal Transduction/drug effects\r\nSwimming\r\nTOR Serine-Threonine Kinases/*metabolism","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Walker AJ, Price JB, Borreggine K, Sutor SL, Gogos A, McGillivray JA, Frye MA, and Tye SJ (2019) Insulin-stimulated mTOR activation in peripheral blood mononuclear cells associated with early treatment response to lithium augmentation in rodent model of antidepressant-resistance.. Translational psychiatry 9(1), 113 DOI: 10.1038/s41398-019-0434-5 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505775,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505589,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505585,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505604,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238067,"Title":"Lithium augmentation of venlafaxine in adolescent major depression.","ParentTitle":"The Australian and New Zealand journal of psychiatry","ShortTitle":"Walter (1998)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1998","Month":"June","StandardNumber":"0004-8674 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"32","Pages":"457-9","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"9672738","Abstract":"OBJECTIVE: Studies on the pharmacotherapy of adolescent major depression are limited but suggest that the illness is often resistant to drug treatment. We aim to report the use of lithium augmentation of venlafaxine in two teenagers with major depression. CLINICAL PICTURE: Two 16-year-olds with major depression are described. TREATMENT: In both patients, the treatment involved trials of a selective serotonin reuptake inhibitor, venlafaxine, and psychotherapy preceded lithium augmentation of venlafaxine. The trial of venlafaxine alone had been short in one patient. OUTCOME: Combining lithium and venlafaxine was rapidly followed by marked improvement in mood and function. CONCLUSIONS: Augmentation of antidepressants should be considered in young depressed patients who fail to respond to adequate trials of new antidepressants alone.","Comments":"","TypeName":"Journal, Article","Authors":"Walter G ; Lyndon B ; Kubb R ; ","ParentAuthors":"","DOI":"10.3109/00048679809065541 ","Keywords":"Adolescent\r\nAntidepressive Agents/*administration & dosage\r\nAntidepressive Agents, Second-Generation/*administration & dosage\r\nCombined Modality Therapy\r\nCyclohexanols/*administration & dosage\r\nDepressive Disorder, Major/*drug therapy\r\nDrug Therapy, Combination\r\nFemale\r\nHumans\r\nLithium Carbonate/*administration & dosage\r\nMale\r\nPsychotherapy\r\nTreatment Outcome\r\nVenlafaxine Hydrochloride","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Walter G, Lyndon B, and Kubb R (1998) Lithium augmentation of venlafaxine in adolescent major depression.. The Australian and New Zealand journal of psychiatry 32(3), 457-9 DOI: 10.3109/00048679809065541 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505622,"AdditionalText":"Taiwan","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505790,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505802,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239848,"Title":"Effects of lithium and carbamazepine on spatial learning and depressive behavior in a rat model of bipolar disorder induced by ouabain.","ParentTitle":"Pharmacology, biochemistry, and behavior","ShortTitle":"Wang (2013)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2013","Month":"April","StandardNumber":"0091-3057 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"105","Pages":"118-27","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"23428514","Abstract":"Lithium (LiCl) and carbamazepine (CBZ), the common mood stabilizers, are thought to be effective treatments for bipolar disorder. The aim of the present study was to investigate whether LiCl as well as CBZ has similar effects on the bipolar disorder-associated cognitive dysfunctions in rats, particularly the spatial learning and depressive responses. Adult male Wistar rats were administered intracerebroventricularly with 5l of 10(-3)M ouabain on session 1, and then received an intraperitoneal injection of LiCl or CBZ for 4 sessions (1 session/2days). For the behavioral tests, all rats were subjected to the water maze 15min for spatial learning and the forced swimming test 5min for depression on each session. The present results showed that ouabain resulted in increased latency and longer distance traveled to reach the hidden platform in the water maze, indicating that ouabain impaired the spatial learning. However, ouabain did not affect swimming velocity in the water maze and depressive responses in the forced swimming test. LiCl treatment decreased the ouabain-enhanced latency and the total distance, but not the velocity, swam to reach the hidden platform in the water maze task. Additionally, LiCl did not result in changes of any depressive indices, such as struggling behavior, swimming behavior, and floating behavior. Likewise, CBZ did not affect any behavioral indices of spatial learning and depression. A linear regression analysis suggested that LiCl, but not CBZ, could predict the decreased latency and total distance traveled except the velocity of swimming in the water maze and depressive behaviors. In summary, the present results suggested that lithium provided a better therapeutic effect than CBZ for ouabain-caused dysfunctions of spatial learning in a rat model of bipolar disorder.","Comments":"","TypeName":"Journal, Article","Authors":"Wang YC ; Wang EN ; Wang CC ; Huang CL ; Huang AC ; ","ParentAuthors":"","DOI":"10.1016/j.pbb.2013.02.004 ","Keywords":"Animals\r\nBipolar Disorder/*chemically induced/metabolism\r\nCarbamazepine/*pharmacology\r\nDepression/*metabolism\r\n*Disease Models, Animal\r\nLearning/*drug effects\r\nLithium/*pharmacology\r\nMale\r\nOuabain/*toxicity\r\nRats\r\nRats, Wistar","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Wang YC, Wang EN, Wang CC, Huang CL, and Huang AC (2013) Effects of lithium and carbamazepine on spatial learning and depressive behavior in a rat model of bipolar disorder induced by ouabain.. Pharmacology, biochemistry, and and behavior 105, 118-27 DOI: 10.1016/j.pbb.2013.02.004 "},{"Codes":[{"AttributeId":12505530,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505529,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505531,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505567,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505568,"AdditionalText":"BDNF","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505569,"AdditionalText":"CRP","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505795,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237348,"Title":"Zinc, Magnesium, Selenium and Depression: A Review of the Evidence, Potential Mechanisms and Implications.","ParentTitle":"Nutrients","ShortTitle":"Wang (2018)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/05/2023","EditedBy":"GAO BIAO","Year":"2018","Month":"May","StandardNumber":"2072-6643 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"10","Pages":"","Edition":"","Issue":"5","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC5986464/","OldItemId":"29747386","Abstract":"Micronutrient deficiency and depression are major global health problems. Here, we first review recent empirical evidence of the association between several micronutrients&mdash;zinc, magnesium, selenium&mdash;and depression. We then present potential mechanisms of action and discuss the clinical implications for each micronutrient. Collectively, empirical evidence most strongly supports a positive association between zinc deficiency and the risk of depression and an inverse association between zinc supplementation and depressive symptoms. Less evidence is available regarding the relationship between magnesium and selenium deficiency and depression, and studies have been inconclusive. Potential mechanisms of action involve the HPA axis, glutamate homeostasis and inflammatory pathways. Findings support the importance of adequate consumption of micronutrients in the promotion of mental health, and the most common dietary sources for zinc and other micronutrients are provided. Future research is needed to prospectively investigate the association between micronutrient levels and depression as well as the safety and efficacy of micronutrient supplementation as an adjunct treatment for depression.","Comments":"","TypeName":"Journal, Article","Authors":"Wang J ; Um P ; Dickerman BA ; Liu J ; ","ParentAuthors":"","DOI":"10.3390/nu10050584 ","Keywords":"Depression/*blood/diagnosis\r\nDietary Supplements\r\nHumans\r\nMagnesium/*blood\r\nMicronutrients/blood/*deficiency\r\nObservational Studies as Topic\r\nRandomized Controlled Trials as Topic\r\nSelenium/*blood\r\nZinc/*blood\r\ndepression\r\ndiet\r\nmagnesium\r\nmicrobiota\r\nmicronutrient\r\nnutrition\r\nselenium\r\nzinc","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Wang J, Um P, Dickerman BA, and Liu J (2018) Zinc, Magnesium, Selenium and Depression: A Review of the Evidence, Potential Mechanisms and Implications.. Nutrients 10(5),  DOI: 10.3390/nu10050584 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505797,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239586,"Title":"The Psychopharmacology Algorithm Project at the Harvard South Shore Program: An update on bipolar depression.","ParentTitle":"Bipolar disorders","ShortTitle":"Wang (2020)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"August","StandardNumber":"1398-5647 (Linking)","City":"Denmark","Country":"","Publisher":"","Institution":"","Volume":"22","Pages":"472-489","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"31650675","Abstract":"BACKGROUND: The Psychopharmacology Algorithm Project at the Harvard South Shore Program (PAPHSS) published algorithms for bipolar depression in 1999 and 2010. Developments over the past 9years suggest that another update is needed. METHODS: The 2010 algorithm and associated references were reevaluated. A literature search was conducted on PubMed for recent studies and review articles to see what changes in the recommendations were justified. Exceptions to the main algorithm for special patient populations, including those with attention-deficit hyperactivity disorder (ADHD), posttraumatic stress disorder (PTSD), substance use disorders, anxiety disorders, and women of childbearing potential, and those with common medical comorbidities were considered. RESULTS: Electroconvulsive therapy (ECT) is still the first-line option for patients in need of urgent treatment. Five medications are recommended for early usage in acute bipolar depression, singly or in combinations when monotherapy fails, the order to be determined by considerations such as side effect vulnerability and patient preference. The five are lamotrigine, lurasidone, lithium, quetiapine, and cariprazine. After trials of these, possible options include antidepressants (bupropion and selective serotonin reuptake inhibitors are preferred) or valproate (very small evidence-base). In bipolar II depression, the support for antidepressants is a little stronger but depression with mixed features and rapid cycling would usually lead to further postponement of antidepressants. Olanzapine+fluoxetine, though Food and Drug Administration (FDA) approved for bipolar depression, is not considered until beyond this point, due to metabolic side effects. The algorithm concludes with a table of other possible treatments that have some evidence. CONCLUSIONS: This revision incorporates the latest FDA-approved treatments (lurasidone and cariprazine) and important new studies and organizes the evidence systematically.","Comments":"","TypeName":"Journal, Article","Authors":"Wang D ; Osser DN ; ","ParentAuthors":"","DOI":"10.1111/bdi.12860 ","Keywords":"Algorithms\r\n*Antipsychotic Agents/therapeutic use\r\n*Bipolar Disorder/drug therapy\r\nFemale\r\nHumans\r\n*Psychopharmacology\r\nQuetiapine Fumarate/therapeutic use\r\nalgorithms\r\nbipolar depression\r\ncariprazine\r\nlurasidone\r\npsychopharmacology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Wang D, and Osser DN (2020) The Psychopharmacology Algorithm Project at the Harvard South Shore Program: An update on bipolar depression.. Bipolar disorders 22(5), 472-489 DOI: 10.1111/bdi.12860 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505562,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505579,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505622,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505799,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238155,"Title":"Preventive Effects of Lithium Carbonate on Antidepressant-Induced Switch During Depressive Episodes: Chinese Data Analysis.","ParentTitle":"Alternative therapies in health and medicine","ShortTitle":"Wangqiang (2022)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2022","Month":"January","StandardNumber":"1078-6791 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"28","Pages":"58-64","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"34559689","Abstract":"CONTEXT: Some patients experiencing depressive episodes can switch to mania or become mania during treatment with antidepressants. Avoiding a switch is an important part of any therapeutic plan, whether a patient suffers from unipolar or bipolar depression. One method of avoiding switching is use of a mood stabilizer, such as lithium carbonate. DESIGN: The research team performed a narrative review by searching Chinese electronic databases: the Chinese Biomedical Database (CBM), the China National Knowledge Infrastructure (CNKI), WANFANG, and the Chinese Social Sciences Citation Index (VIP). The search used the keywords depression-bipolar depression and depressive episode-and lithium carbonate. Results such as comments, letters, reviews, and case reports were excluded. SETTING: The study took place at Jinhua Second Hospital, China. RESULTS: A random effect model was used to account for the data, using Revman 5.2. The switch rate for the intervention groups was 8.28% or 29 out of 351 participants and of the control groups was 25.29% or 87 out of 344 participants (OR = 0.25, 95% CI: 0.16 to 0.39). Lithium carbonate reduced the switch rate by 67.25% [(25.29%-8.28%) /25.29%]. In the bipolar depression group, lithium carbonate reduced the switch rate by 68.11% [(25.84%-8.24%) /25.84%]. In the depression and unipolar depression groups, lithium carbonate reduced the switch rate by 67.07% [(25.29%-8.26%) /25.29%]. In the group of patients treated with selective serotonin reuptake inhibitors (SSRIs), lithium reduced the switch rate by 60.3% [(29.85%-11.85%) /29.85%]. In group of patients treated by tricyclic antidepressants (TCAs), lithium carbonate reduced the switch rate by 73.14% [(22.28%-6.01%) /22.28%]. CONCLUSIONS: As typical mood stabilizer, lithium carbonate can reduce the antidepressant-induced switch rates in patients with depressive episodes regardless of the type of antidepressant and the type of depressive episode. Further research should compare the effectiveness of lithium carbonate to that of other mood stabilizers in preventing switching associated with antidepressants.","Comments":"","TypeName":"Journal, Article","Authors":"Wangqiang L ; Hejian T ; Fengli S ; Weidong J ; ","ParentAuthors":"","DOI":"","Keywords":"Antidepressive Agents/therapeutic use\r\n*Bipolar Disorder/drug therapy\r\nData Analysis\r\nDrug Therapy, Combination\r\nHumans\r\n*Lithium Carbonate/therapeutic use\r\nSelective Serotonin Reuptake Inhibitors/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Wangqiang L, Hejian T, Fengli S, and Weidong J (2022) Preventive Effects of Lithium Carbonate on Antidepressant-Induced Switch During Depressive Episodes: Chinese Data Analysis.. Alternative therapies in health and medicine 28(1), 58-64"},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505752,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238479,"Title":"Successful lithium treatment of transvestism associated with manic-depression.","ParentTitle":"The Journal of nervous and mental disease","ShortTitle":"Ward (1975)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1975","Month":"September","StandardNumber":"0022-3018 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"161","Pages":"204-6","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"1176977","Abstract":"A case of transvestism in a 24-year-old manic-depressive man is described. The behavior had been maintained for 2 years and disappeared soon after lithium treatment was begun. It has not returned during the first year on lithium. Dynamic and behavioral explanations for this unusual therapeutic response are considered. The dynamic explanation involves the assumption that the transvestism was perpetuated by mood-dependent motives that were eliminated by lithium. The behavioral explanation involves the assumption that the manic state itself became an intermittent reinforcer for the transvestism, and the lithium, by eliminating the mania, created a relatively permanent extinction period.","Comments":"","TypeName":"Journal, Article","Authors":"Ward NG ; ","ParentAuthors":"","DOI":"10.1097/00005053-197509000-00009 ","Keywords":"Adult\r\nBipolar Disorder/complications/*drug therapy\r\nHumans\r\nLithium/*therapeutic use\r\nMale\r\nTransvestism/complications/*drug therapy","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Ward NG (1975) Successful lithium treatment of transvestism associated with manic-depression.. The Journal of nervous and mental disease 161(3), 204-6 DOI: 10.1097/00005053-197509000-00009 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505563,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"preventing suicidal behaviour","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505717,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505789,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239301,"Title":"The European Psychiatric Association (EPA) guidance on suicide treatment and prevention.","ParentTitle":"European psychiatry : the journal of the Association of European Psychiatrists","ShortTitle":"Wasserman (2012)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2012","Month":"February","StandardNumber":"0924-9338 (Linking)","City":"England","Country":"","Publisher":"","Institution":"European Psychiatric Association","Volume":"27","Pages":"129-41","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"22137775","Abstract":"Suicide is a major public health problem in the WHO European Region accounting for over 150,000 deaths per year. SUICIDAL CRISIS: Acute intervention should start immediately in order to keep the patient alive. DIAGNOSIS: An underlying psychiatric disorder is present in up to 90% of people who completed suicide. Comorbidity with depression, anxiety, substance abuse and personality disorders is high. In order to achieve successful prevention of suicidality, adequate diagnostic procedures and appropriate treatment for the underlying disorder are essential. TREATMENT: Existing evidence supports the efficacy of pharmacological treatment and cognitive behavioural therapy (CBT) in preventing suicidal behaviour. Some other psychological treatments are promising, but the supporting evidence is currently insufficient. Studies show that antidepressant treatment decreases the risk for suicidality among depressed patients. However, the risk of suicidal behaviour in depressed patients treated with antidepressants exists during the first 10-14 days of treatment, which requires careful monitoring. Short-term supplementary medication with anxiolytics and hypnotics in the case of anxiety and insomnia is recommended. Treatment with antidepressants of children and adolescents should only be given under supervision of a specialist. Long-term treatment with lithium has been shown to be effective in preventing both suicide and attempted suicide in patients with unipolar and bipolar depression. Treatment with clozapine is effective in reducing suicidal behaviour in patients with schizophrenia. Other atypical antipsychotics are promising but more evidence is required. TREATMENT TEAM: Multidisciplinary treatment teams including psychiatrist and other professionals such as psychologist, social worker, and occupational therapist are always preferable, as integration of pharmacological, psychological and social rehabilitation is recommended especially for patients with chronic suicidality. FAMILY: The suicidal person independently of age should always be motivated to involve family in the treatment. SOCIAL SUPPORT: Psychosocial treatment and support is recommended, as the majority of suicidal patients have problems with relationships, work, school and lack functioning social networks. SAFETY: A secure home, public and hospital environment, without access to suicidal means is a necessary strategy in suicide prevention. Each treatment option, prescription of medication and discharge of the patient from hospital should be carefully evaluated against the involved risks. TRAINING OF PERSONNEL: Training of general practitioners (GPs) is effective in the prevention of suicide. It improves treatment of depression and anxiety, quality of the provided care and attitudes towards suicide. Continuous training including discussions about ethical and legal issues is necessary for psychiatrists and other mental health professionals.","Comments":"","TypeName":"Journal, Article","Authors":"Wasserman D ; Rihmer Z ; Rujescu D ; Sarchiapone M ; Sokolowski M ; Titelman D ; Zalsman G ; Zemishlany Z ; Carli V ; ","ParentAuthors":"","DOI":"10.1016/j.eurpsy.2011.06.003 ","Keywords":"Antidepressive Agents/therapeutic use\r\nAntipsychotic Agents/therapeutic use\r\nBipolar Disorder/*drug therapy\r\nDepressive Disorder/*drug therapy\r\nHumans\r\nSchizophrenia/*drug therapy\r\nSuicidal Ideation\r\nSuicide/psychology\r\n*Suicide Prevention","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Wasserman D, Rihmer Z, Rujescu D, Sarchiapone M, Sokolowski M, Titelman D, Zalsman G, Zemishlany Z, and Carli V (2012) The European Psychiatric Association (EPA) guidance on suicide treatment and prevention.. European psychiatry : the journal of the Association of European Psychiatrists 27(2), 129-41 DOI: 10.1016/j.eurpsy.2011.06.003 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"overall therapeutic response,","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505662,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505752,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237733,"Title":"Double-blind comparison of lithium carbonate and imipramine in treatment of depression.","ParentTitle":"Archives of general psychiatry","ShortTitle":"Watanabe (1975)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1975","Month":"May","StandardNumber":"0003-990X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"32","Pages":"659-68","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"1092285","Abstract":"The effect of lithium carbonate therapy on patients with depression is still unconfirmed. Our past studies have shown a favorable response to the drug in patients with depression of mild or moderate severity. Therefore, we performed a controlled double-blind study of lithium carbonate and imipramine hydrochloride in 64 patients with depression. No significant differences were noted in the overall therapeutic response, depression scale scores, or clinical effects between the two drug groups.","Comments":"","TypeName":"Journal, Article","Authors":"Watanabe S ; Ishino H ; Otsuki S ; ","ParentAuthors":"","DOI":"10.1001/archpsyc.1975.01760230125010 ","Keywords":"Adjustment Disorders/drug therapy\r\nAdult\r\nCarbonates\r\nClinical Trials as Topic\r\nDepression/*drug therapy\r\nDose-Response Relationship, Drug\r\nDrug Evaluation\r\nFemale\r\nHumans\r\nImipramine/administration & dosage/adverse effects/*therapeutic use\r\nLithium/administration & dosage/adverse effects/*therapeutic use\r\nMale\r\nMiddle Aged\r\nPatient Dropouts","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Watanabe S, Ishino H, and Otsuki S (1975) Double-blind comparison of lithium carbonate and imipramine in treatment of depression.. Archives of general psychiatry 32(5), 659-68 DOI: 10.1001/archpsyc.1975.01760230125010 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505588,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505589,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238066,"Title":"Treatment options in the management of adolescent depression.","ParentTitle":"Journal of affective disorders","ShortTitle":"Weller (2000)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2000","Month":"December","StandardNumber":"0165-0327 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"61 Suppl 1","Pages":"23-8","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"11155965","Abstract":"Treatment for depression in children and adolescents often requires pharmacotherapy with tricyclic antidepressants (TCAs) or selective serotonin reuptake inhibitors (SSRIs), followed by psychotherapy. Most studies have not found the TCAs to be more effective than placebo in the treatment of depression in children and adolescents. Initial reports, however, have found the SSRIs to be more effective and better tolerated. In the small proportion of children who have treatment-resistant depression, TCAs plus lithium, monoamine oxidase inhibitors (MAOIs) or electroconvulsive therapy (ECT) may be useful. More studies on the treatment of depression in children and adolescents are needed, as adult data cannot simply be extrapolated.","Comments":"","TypeName":"Journal, Article","Authors":"Weller EB ; Weller RA ; ","ParentAuthors":"","DOI":"10.1016/s0165-0327(00)00286-x ","Keywords":"Adolescent\r\nAntidepressive Agents, Tricyclic/adverse effects/therapeutic use\r\nChild\r\nDepressive Disorder/*drug therapy/therapy\r\nHumans\r\nSelective Serotonin Reuptake Inhibitors/adverse effects/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Weller EB, and Weller RA (2000) Treatment options in the management of adolescent depression.. Journal of affective disorders 61 Suppl 1, 23-8 DOI: 10.1016/s0165-0327(00)00286-x "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":" response rate","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505589,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505622,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505784,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83240180,"Title":"Comparison of the Addition of Siberian Ginseng (Acanthopanax senticosus) Versus Fluoxetine to Lithium for the Treatment of Bipolar Disorder in Adolescents: A Randomized, Double-Blind Trial.","ParentTitle":"Current therapeutic research, clinical and experimental","ShortTitle":"Weng (2007)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/05/2023","EditedBy":"GAO BIAO","Year":"2007","Month":"July","StandardNumber":"0011-393X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"68","Pages":"280-90","Edition":"","Issue":"4","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3967289/","OldItemId":"24683218","Abstract":"BACKGROUND: Bipolar disorder (BD) is a common, recurrent, and often life-long major psychiatric condition characterized by manic, depressive, and mixed episodes. Without treatment, there is substantial risk for morbidity and mortality, making BD a considerable public health problem. OBJECTIVE: The purpose of this study was to compare the relative effectiveness and tolerability of Acanthopanax senficosus (A senficosus)-an herb that is derived from eleutherosides and polysaccharides found in the plant's root- versus fluoxetine added to lithium in the treatment of BD in adolescents. METHODS: This was a double-blind, 6-week study. The patients were randomized into 2 treatment groups-A senticosus plus lithium (A senticosus group) and fluoxetine plus lithium (fluoxetine group). The patients underwent a baseline assessment using the 17-Item Hamilton Depression Rating Scale (HAMD-17) and the Young Mania Rating Scale (YMRS) during the screening period. Patients were scheduled for clinical visits at the end of weeks 1, 2, 4, and 6. At the end of the 6-week treatment period, each patient's condition was rated as follows: response (indicating an improvement of 50% in the HAMD-17 score from baseline); remission (a HAMD-17 score of 7); and switching to mania (a YMRS score >16, and meeting the criteria of the Diagnostic and Statistical Manual of Mental Disorders [Fourth Edition, Text Revision] for a manic episode). At each visit (with the exception of the enrollment visit), the patients were queried as to whether they experienced any health problems since the previous visit, a Treatment Emergent Symptom Scale assessment was completed, and the serum lithium concentration was analyzed. The patients were instructed to report adverse events (AEs) at any time during the study. AEs were also observed by the investigator(s) at clinical visits. RESULTS: Seventy-nine Chinese adolescents were initially enrolled into the study. However, 76 adolescents were assessed for inclusion (45 females, 31 males; mean [SD] age, 15.4 [30.0] years; age range, 12-17 years) in the study. All included patients completed the study. After 6 weeks of treatment, the response rate between the A senticosus and the fluoxetine groups was similar (67.6% vs 71.8%, respectively). The remission rate between both groups was also similar (51.4% vs 48.7%). Analyzed by a general line model, the HAMD-17 scores revealed there was a significant time effect (F = 183.06; P < 0.01), but not a significant group effect (F = 0.99) or group-by-duration of treatment interaction (F = 0.779). Three patients in the fluoxetine group experienced switching to mania compared with no patient in the A senticosus group. AEs reported by patients in the A senticosus group were as follows: nausea, 2 (5.4%); rash, 1 (2.7%); and diarrhea, 1 (2.7%). AEs reported by patients in the fluoxetine group were as follows: nausea, 4 (10.3%); anxiety, 3 (7.7%); insomnia, 3 (7.7%); constipation, 1 (2.6%); and tinnitus, 1 (2.6%). CONCLUSION: Our study found no significant difference in these adolescents with BD treated with lithium plus adjunctive A senticosus or fluoxetine. All treatments were generally well tolerated.","Comments":"","TypeName":"Journal, Article","Authors":"Weng S ; Tang J ; Wang G ; Wang X ; Wang H ; ","ParentAuthors":"","DOI":"10.1016/j.curtheres.2007.08.004 ","Keywords":"Acanthopanax senticosus\r\nadolescent\r\nbipolar disorder\r\nfluoxetine","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Weng S, Tang J, Wang G, Wang X, and Wang H (2007) Comparison of the Addition of Siberian Ginseng (Acanthopanax senticosus) Versus Fluoxetine to Lithium for the Treatment of Bipolar Disorder in Adolescents: A Randomized, Double-Blind Trial.. Current therapeutic research, and clinical and experimental 68(4), 280-90 DOI: 10.1016/j.curtheres.2007.08.004 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505592,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"Relapse rate","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505727,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505779,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238423,"Title":"Prophylactic therapy with lithium in elderly patients with unipolar major depression.","ParentTitle":"International journal of geriatric psychiatry","ShortTitle":"Wilkinson (2002)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2002","Month":"July","StandardNumber":"0885-6230 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"17","Pages":"619-22","Edition":"","Issue":"7","Availability":"","URL":"","OldItemId":"12112158","Abstract":"OBJECTIVES: To compare the relapse rate of elderly depressed patients taking low dose lithium as an additional therapy with antidepressant medication to those receiving antidepressant medication alone. METHODS: Fifty elderly subjects recovering from a major depressive illness taking continuation antidepressants were randomised, in a double blind study, to receive additional lithium carbonate or placebo and followed up over a two year period for evidence of relapse. RESULTS: Relapse rate was significantly greater in those subjects taking antidepressant medication alone compared to subjects taking additional lithium therapy. After six months four (17%) subjects taking antidepressant medication alone had relapsed, whereas none of the subjects taking additional lithium had relapsed. After two years eight (33%) subjects taking antidepressant medication alone had relapsed, whereas only one (4%) of the subjects taking additional lithium had relapsed. CONCLUSION: This preliminary study suggests that long-term low dose lithium therapy is well tolerated and protects elderly patients from a relapse of depressive illness.","Comments":"","TypeName":"Journal, Article","Authors":"Wilkinson D ; Holmes C ; Woolford J ; Stammers S ; North J ; ","ParentAuthors":"","DOI":"10.1002/gps.671 ","Keywords":"Aged\r\nAntidepressive Agents/adverse effects/*therapeutic use\r\nDepressive Disorder/*prevention & control\r\nDouble-Blind Method\r\nDrug Therapy, Combination\r\nFemale\r\nHumans\r\nLithium Carbonate/adverse effects/*therapeutic use\r\nMale\r\nSecondary Prevention\r\nStatistics, Nonparametric","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Wilkinson D, Holmes C, Woolford J, Stammers S, and North J (2002) Prophylactic therapy with lithium in elderly patients with unipolar major depression.. International journal of geriatric psychiatry 17(7), 619-22 DOI: 10.1002/gps.671 "},{"Codes":[{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"the odds of suicide ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505563,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505799,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238392,"Title":"Pharmacological and somatic treatment effects on suicide in adults: A systematic review and meta-analysis.","ParentTitle":"Depression and anxiety","ShortTitle":"Wilkinson (2022)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"15/05/2023","EditedBy":"GAO BIAO","Year":"2022","Month":"February","StandardNumber":"1091-4269 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"39","Pages":"100-112","Edition":"","Issue":"2","Availability":"","URL":"https://www.cambridge.org/core/journals/the-british-journal-of-psychiatry/article/longterm-clinical-effectiveness-of-lithium-maintenance-treatment-in-types-i-and-ii-bipolar-disorders/42CDDCBA8E5E5E8BB84B68E2BA201BB6","OldItemId":"34762330","Abstract":"BACKGROUND: Suicide is a public health crisis. We conducted a systematic review and meta-analysis of the effects of psychopharmacologic and somatic therapies on suicide risk. METHODS: A systematic search of MEDLINE for studies evaluating the effects of pharmacologic (excluding antidepressants) or somatic interventions on suicide risk was conducted. Studies were included if they used a comparison group, reported on suicide death, assessed a psychopharmacological or somatic intervention, and included adults. Study quality was assessed using the Newcastle-Ottawa scale. Fifty-seven studies were included from 2940 reviewed citations. RESULTS: In bipolar disorder, lithium was associated with a reduction in the odds of suicide compared to active controls (odds ratio [OR]=.58, p=.005; k=12) and compared to placebo/no lithium (OR=.46, p=.009; k=9). In mixed diagnostic samples, lithium was associated with a reduction in the odds of suicide compared to placebo/no lithium (OR=.27, p<.001; k=12), but not compared to active controls (OR=.89, p=.468; k=7). In psychotic disorders, clozapine was associated with a reduction in the odds of suicide (OR=.46, p=.007; k=7). Associations between suicide death and electroconvulsive therapy(OR=.77, p=.053; k=11), non-clozapine antipsychotics in bipolar disorder (OR=.73, p=.090; k=6) and antipsychotics in psychotic disorders (OR=.39, p=.069; k=6) were not significant. There was no consistent relationship between antiepileptic mood stabilizers and suicide. There were insufficient studies to meta-analyze associations of suicide risk with vagus nerve stimulation, transcranial magnetic stimulation, magnetic seizure therapy, or transcranial direct current stimulation. CONCLUSION: Lithium and clozapine have consistent data supporting protective effects against suicide in certain clinical contexts.","Comments":"","TypeName":"Journal, Article","Authors":"Wilkinson ST ; Trujillo Diaz D; Rupp ZW ; Kidambi A ; Ramirez KL ; Flores JM ; Avila-Quintero VJ ; Rhee TG ; Olfson M ; Bloch MH ; ","ParentAuthors":"","DOI":"10.1002/da.23222 ","Keywords":"Adult\r\nAntimanic Agents/therapeutic use\r\n*Bipolar Disorder/drug therapy\r\nHumans\r\nLithium Compounds/therapeutic use\r\n*Transcranial Direct Current Stimulation\r\n*Suicide Prevention\r\nbipolar disorder\r\ndepression\r\nsuicide/self harm\r\ntreatment","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Wilkinson ST, Trujillo Diaz D, Rupp ZW, Kidambi A, Ramirez KL, Flores JM, Avila-Quintero VJ, Rhee TG, Olfson M, and Bloch MH (2022) Pharmacological and somatic treatment effects on suicide in adults: A systematic review and meta-analysis.. Depression and anxiety 39(2), 100-112 DOI: 10.1002/da.23222 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505556,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505756,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238169,"Title":"Cognitive and affective responses to lithium in patients with organic brain syndrome.","ParentTitle":"The American journal of psychiatry","ShortTitle":"Williams (1979)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1979","Month":"June","StandardNumber":"0002-953X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"136","Pages":"800-3","Edition":"","Issue":"6","Availability":"","URL":"","OldItemId":"443463","Abstract":"The authors describe a series of patients with organic brain syndrome who showed a dramatic clinical response to lithium carbonate therapy. None of the patients had been diagnosed as manic-depressive. Most had extensive psychiatric treatment experiences and had been given both affective and cognitive diagnoses. Six of the eight patients also qualified for the diagnosis of alcoholism. They had been treated with a wide variety of psychotherapeutic medications. Lithium was found to be rapidly and dramatically effective in patients with static lesions of the central nervous system who showed a combination of dementia and agitated depression.","Comments":"","TypeName":"Journal, Article","Authors":"Williams KH ; Goldstein G ; ","ParentAuthors":"","DOI":"10.1176/ajp.136.6.800 ","Keywords":"Affect/*drug effects\r\nAlcohol Amnestic Disorder/drug therapy\r\nBipolar Disorder/drug therapy\r\nBrain Damage, Chronic/complications\r\nCerebrovascular Disorders/complications\r\nCognition/*drug effects\r\nHumans\r\nLithium/*therapeutic use\r\nMale\r\nMiddle Aged\r\nMotor Activity/drug effects\r\nNeurocognitive Disorders/*drug therapy\r\nPsychomotor Agitation/drug therapy\r\nPsychoses, Alcoholic/drug therapy","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Williams KH, and Goldstein G (1979) Cognitive and affective responses to lithium in patients with organic brain syndrome.. The American journal of psychiatry 136(6), 800-3 DOI: 10.1176/ajp.136.6.800 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505567,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505568,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505570,"AdditionalText":"(1,4,5)-","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505727,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237969,"Title":"Lithium therapy and signal transduction.","ParentTitle":"Trends in pharmacological sciences","ShortTitle":"Williams (2000)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2000","Month":"February","StandardNumber":"0165-6147 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"21","Pages":"61-4","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"10664610","Abstract":"Lithium is the simplest therapeutic agent available for the treatment of depression and has been used for over 100 years, yet no definitive mechanism for its effect has been established. Among the proposed mechanisms, two lithium-sensitive signal transduction pathways are active in the brain; these are mediated by glycogen synthase kinase 3beta (GSK-3beta) and inositol (1,4,5)-trisphosphate [Ins(1,4,5)P3] signalling. This article describes recent experiments in cell and developmental biology that advance our understanding of how lithium works and it presents new directions for the study of both depression and Alzheimer's disease (AD).","Comments":"","TypeName":"Journal, Article","Authors":"Williams RS ; Harwood AJ ; ","ParentAuthors":"","DOI":"10.1016/s0165-6147(99)01428-5 ","Keywords":"Brain/*drug effects/enzymology/metabolism\r\nCalcium-Calmodulin-Dependent Protein Kinases/metabolism\r\nCells, Cultured\r\nDepression/drug therapy\r\nGlycogen Synthase Kinase 3\r\nGlycogen Synthase Kinases\r\nHumans\r\nInositol 1,4,5-Trisphosphate/metabolism\r\nLithium/*therapeutic use\r\nMood Disorders/enzymology/metabolism\r\nNeural Pathways/drug effects\r\nProlyl Oligopeptidases\r\nProto-Oncogene Proteins/metabolism\r\nSerine Endopeptidases/metabolism\r\nSignal Transduction/*drug effects/genetics/physiology\r\nWnt Proteins\r\n*Zebrafish Proteins","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Williams RS, and Harwood AJ (2000) Lithium therapy and signal transduction.. Trends in pharmacological sciences 21(2), 61-4 DOI: 10.1016/s0165-6147(99)01428-5 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505563,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505556,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505567,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505568,"AdditionalText":"GSK-3","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505569,"AdditionalText":"IL-1IL-6TNFIL-12 IFN- ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505696,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505798,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239724,"Title":"Neurobiological Basis of Increased Risk for Suicidal Behaviour.","ParentTitle":"Cells","ShortTitle":"Wisowska-Stanek (2021)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/05/2023","EditedBy":"GAO BIAO","Year":"2021","Month":"September","StandardNumber":"2073-4409 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"10","Pages":"","Edition":"","Issue":"10","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC8534256/","OldItemId":"34685499","Abstract":"According to the World Health Organization (WHO), more than 700,000 people die per year due to suicide. Suicide risk factors include a previous suicide attempt and psychiatric disorders. The highest mortality rate in suicide worldwide is due to depression. Current evidence suggests that suicide etiopathogenesis is associated with neuroinflammation that activates the kynurenine pathway and causes subsequent serotonin depletion and stimulation of glutamate neurotransmission. These changes are accompanied by decreased BDNF (brain-derived neurotrophic factor) levels in the brain, which is often linked to impaired neuroplasticity and cognitive deficits. Most suicidal patients have a hyper
