herapeutic use\r\nLithium Carbonate/pharmacology/*therapeutic use\r\nMianserin/therapeutic use\r\nMiddle Aged\r\nOxazepam/therapeutic use\r\nPrognosis\r\nPsychiatric Status Rating Scales\r\nSerotonin Antagonists/therapeutic use\r\nSelective Serotonin Reuptake Inhibitors/therapeutic use\r\nSeverity of Illness Index\r\nStress, Psychological/*drug therapy/psychology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Bech P, Raabaek Olsen L, Jarlv N, Hammer M, Schtze T, and Breum L (1999) A case of sequential anti-stress medication in a patient with major depression resistant to amine-reuptake inhibitors.. Acta psychiatrica Scandinavica 100(1), 76-8 DOI: 10.1111/j.1600-0447.1999.tb10917.x "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505570,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505567,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505758,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239089,"Title":"Receptors, adenylate cyclase, depression, and lithium.","ParentTitle":"Biological psychiatry","ShortTitle":"Belmaker (1981)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1981","Month":"April","StandardNumber":"0006-3223 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"16","Pages":"333-50","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"6261845","Abstract":"Although numerous studies have suggested that depression may be associated with a reduction in synaptic noradrenaline in the brain, direct beta-adrenergic receptor agonists have not been tested in the treatment of depression until recently. Moreover, newer theories of antidepressant action suggest that a reduction in beta-adrenergic receptor sensitivity is a better correlate of antidepressant treatment than noradrenaline turnover changes. It is possible to evaluate the beta-adrenergic receptor-adenylate cyclase complex in the human periphery by measuring the plasma cyclic AMP rise after adrenergic agonists. A clinical trial of the beta-2 adrenergic agonist salbutamol in depression provided an opportunity to test whether adrenergic receptor subsensitivity does occur during clinical antidepressant treatment. Plasma cyclic AMP before treatment with salbutamol rose 26% in response to salbutamol 0.25 mg iv. After 1 and 3 weeks of oral salbutamol treatment, depression scores declined significantly in 11 depressed patients, while the plasma cyclic AMP response to iv salbutamol declined over 60%. The beta-adrenergic adenylate cyclase remained subsensitive 4 days after cessation of salbutamol therapy. The results support the concept that receptor sensitivity changes occur during human antidepressant therapy. Data are presented that Li, too, markedly reduces activity of beta-adrenergic adenylate cyclase in humans. The effect was evaluated by studying the effect of Li at therapeutic serum concentrations on the plasma cyclic AMP response to subcutaneous epinephrine. The Li effect is specific, since the plasma cyclic AMP response to glucagon is not inhibited. The plasma cyclic GMP response to subcutaneous epinephrine, suggested as a model for presynaptic alpha-noradrenergic mechanisms, is also partially inhibited by Li therapy. Since cyclic AMP and cyclic GMP may be viewed as balancing substances, their interaction may provide a mechanism for Li's dual clinical effects in mania and depression. It is important that in vivo techniques be developed for evaluating receptor changes. The plasma cyclic AMP response to adrenergic stimulation provides an in vivo measure of receptor function that can be useful in studying drug effects during the clinical treatment of humans.","Comments":"","TypeName":"Journal, Article","Authors":"Belmaker RH ; ","ParentAuthors":"","DOI":"","Keywords":"Adenylyl Cyclases/*blood\r\nAlbuterol/therapeutic use\r\nBipolar Disorder/drug therapy/enzymology\r\nCyclic AMP/blood\r\nCyclic GMP/pharmacology\r\nDepressive Disorder/*drug therapy/enzymology\r\nEpinephrine/administration & dosage\r\nHumans\r\nLithium/*therapeutic use\r\nNorepinephrine/blood\r\nReceptors, Adrenergic/*drug effects\r\nReceptors, Adrenergic, beta/*drug effects","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Belmaker RH (1981) Receptors, adenylate cyclase, depression, and lithium.. Biological psychiatry 16(4), 333-50"},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"Hamilton Rating Scale for Depression.\nvisual analog scales\n","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505655,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505776,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238784,"Title":"Ongoing lithium treatment prevents relapse after total sleep deprivation.","ParentTitle":"Journal of clinical psychopharmacology","ShortTitle":"Benedetti (1999)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1999","Month":"June","StandardNumber":"0271-0749 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"19","Pages":"240-5","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"10350030","Abstract":"Forty bipolar depressed inpatients underwent three consecutive cycles of total sleep deprivation (TSD). At the beginning of the study, 20 patients were free of psychotropic drugs and 20 had been receiving lithium medication for at least 6 months. Mood was rated on the Hamilton Rating Scale for Depression before and after TSD; perceived mood changes during treatment were evaluated with self-administered visual analog scales. Patients undergoing long-term lithium treatment showed a significantly better response to TSD as rated on both scales: 13 of 20 patients (vs. 2 of 20 patients without lithium) showed a sustained response during a follow-up period of 3 months. This preliminary evidence of a positive interaction of TSD and long-term lithium treatment could be explained by a synergistic effect of both treatments on brain serotonergic function, possibly via a desensitization of 5-hydroxytryptamine-1A inhibitory autoreceptors.","Comments":"","TypeName":"Journal, Article","Authors":"Benedetti F ; Colombo C ; Barbini B ; Campori E ; Smeraldi E ; ","ParentAuthors":"","DOI":"10.1097/00004714-199906000-00007 ","Keywords":"Bipolar Disorder/*prevention & control\r\nFemale\r\nHumans\r\nLithium/*therapeutic use\r\nMale\r\nMiddle Aged\r\nSecondary Prevention\r\n*Sleep Deprivation","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Benedetti F, Colombo C, Barbini B, Campori E, and Smeraldi E (1999) Ongoing lithium treatment prevents relapse after total sleep deprivation.. Journal of clinical psychopharmacology 19(3), 240-5 DOI: 10.1097/00004714-199906000-00007 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505558,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505655,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505778,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238497,"Title":"Sleep phase advance and lithium to sustain the antidepressant effect of total sleep deprivation in bipolar depression: new findings supporting the internal coincidence model?","ParentTitle":"Journal of psychiatric research","ShortTitle":"Benedetti (2001)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2001","Month":"November","StandardNumber":"0022-3956 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"35","Pages":"323-9","Edition":"","Issue":"6","Availability":"","URL":"","OldItemId":"11684139","Abstract":"Recent European studies suggested that sleep phase advance (SPA) could sustain the effects of total sleep deprivation (TSD) both with or without a combined antidepressant drug treatment. Previous studies by our group showed that an ongoing lithium treatment could enhance and sustain the effect of repeated TSD. In the present study we studied the effect of a single TSD followed by 3 days SPA (beginning with sleep allowed from 17:00 until 24:00, with daily shiftbacks of 2 h) in consecutively admitted bipolar depressed inpatients who were taking a chronic lithium salts treatment (n=16) or who were devoid of psychotropic medications (n=14). Changes in mood during treatment were recorded with self administered visual analogue scales and with Hamilton rating scale for depression. Results showed that SPA could sustain the acute antidepressant effect of TSD, and that lithium enhanced the effect of the chronobiological treatment. According to the internal coincidence model, the better clinical effects observed in lithium-treated patients could be due to the phase delaying effect of lithium on biological rhythms, leading to a better synchronization of biological rhythms with the sleep-wake cycle.","Comments":"","TypeName":"Journal, Article","Authors":"Benedetti F ; Barbini B ; Campori E ; Fulgosi MC ; Pontiggia A ; Colombo C ; ","ParentAuthors":"","DOI":"10.1016/s0022-3956(01)00034-6 ","Keywords":"Antimanic Agents/pharmacology/*therapeutic use\r\nBipolar Disorder/*complications/*drug therapy\r\nCircadian Rhythm/drug effects\r\nFemale\r\nFollow-Up Studies\r\nHumans\r\nLithium/pharmacology/*therapeutic use\r\nMale\r\nMiddle Aged\r\nSleep Deprivation/*drug therapy\r\nSleep Disorders, Circadian Rhythm/*complications\r\nTime Factors","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Benedetti F, Barbini B, Campori E, Fulgosi MC, Pontiggia A, and Colombo C (2001) Sleep phase advance and lithium to sustain the antidepressant effect of total sleep deprivation in bipolar depression: new findings supporting the internal coincidence model?. Journal of psychiatric research 35(6), 323-9 DOI: 10.1016/s0022-3956(01)00034-6 "},{"Codes":[{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505563,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"BDI\nHDRS","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505655,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533167,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533169,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505788,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237575,"Title":"Opposite effects of suicidality and lithium on gray matter volumes in bipolar depression.","ParentTitle":"Journal of affective disorders","ShortTitle":"Benedetti (2011)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2011","Month":"December","StandardNumber":"0165-0327 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"135","Pages":"139-47","Edition":"","Issue":"1-3","Availability":"","URL":"","OldItemId":"21807414","Abstract":"BACKGROUND: Mood disorders are associated with the highest increase of attempted and completed suicide. Suicidality in major depressive disorder and in schizophrenia has been associated with reduced gray matter volumes in orbitofrontal cortex. Lithium reduces the suicide risk of patients with bipolar disorder (BD) to the same levels of the general population, and can increase GM volumes. We studied the effect of a positive history of attempted suicide and ongoing lithium treatment on regional GM volumes of patients affected by bipolar depression. METHODS: With a correlational design, we studied 57 currently depressed inpatients with bipolar disorder: 19 with and 38 without a positive history of suicide attempts, 39 unmedicated and 18 with ongoing lithium treatment. Total and regional gray matter volumes were assessed using voxel-based morphometry. RESULTS: Total GM volume is inversely correlated with depression severity. A positive history of suicide attempts was associated with higher stress in early life. Suicide attempters showed reduced GM volumes in several brain areas including dorsolateral prefrontal cortex, orbitofrontal cortex, anterior cingulate, superior temporal cortex, parieto-occipital cortex, and basal ganglia. Long term lithium treatment was associated with increased GM volumes in the same areas where suicide was associated with decreased GM. CONCLUSIONS: Reduced GM volumes in critical cortical areas of suicidal patients could be a biological correlate of an impaired ability to associate choices and outcomes and to plan goal-directed behaviors based on a lifetime historical perspective, which, coupled with mood-congruent depressive cognitive distortions, could lead to more hopelessness and suicide. Lithium could exert its specific therapeutic effect on suicide by acting in the same areas.","Comments":"","TypeName":"Journal, Article","Authors":"Benedetti F ; Radaelli D ; Poletti S ; Locatelli C ; Falini A ; Colombo C ; Smeraldi E ; ","ParentAuthors":"","DOI":"10.1016/j.jad.2011.07.006 ","Keywords":"Adult\r\nBipolar Disorder/*drug therapy/*pathology/psychology\r\nCase-Control Studies\r\nCerebral Cortex/anatomy & histology/drug effects/*pathology\r\nDecision Making\r\nDepression\r\nDepressive Disorder/drug therapy/psychology\r\nDepressive Disorder, Major/drug therapy\r\nFemale\r\nGoals\r\nHumans\r\nLithium Compounds/pharmacology/*therapeutic use\r\nMale\r\nMiddle Aged\r\nMood Disorders/drug therapy\r\nOrgan Size\r\nPrefrontal Cortex\r\nSuicide\r\nSuicide, Attempted/*psychology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Benedetti F, Radaelli D, Poletti S, Locatelli C, Falini A, Colombo C, and Smeraldi E (2011) Opposite effects of suicidality and lithium on gray matter volumes in bipolar depression.. Journal of affective disorders 135(1-3), 139-47 DOI: 10.1016/j.jad.2011.07.006 "},{"Codes":[{"AttributeId":12505531,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505563,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505561,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"Profile of Moods subscales","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505727,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505768,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12525410,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237574,"Title":"The impact of selenium supplementation on mood.","ParentTitle":"Biological psychiatry","ShortTitle":"Benton (1991)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1991","Month":"June","StandardNumber":"0006-3223 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"29","Pages":"1092-8","Edition":"","Issue":"11","Availability":"","URL":"","OldItemId":"1873372","Abstract":"The possibility that a subclinical deficiency of the trace element selenium might exist in a sample of the British population was examined by giving a selenium supplement for 5 weeks. Using a double-blind cross-over design, 50 subjects received either a placebo or 100 mcg selenium on a daily basis. On three occasions they filled in the Profile of Moods States. A food frequency questionnaire was used to estimate the intake of selenium in the diet. Intake was associated with a general elevation of mood and in particular, a decrease in anxiety. The change in mood when taking the active tablet was correlated with the level of selenium in the diet, which was estimated from a food frequency questionnaire. The lower the level of selenium in the diet the more reports of anxiety, depression, and tiredness, decreased following 5 weeks of selenium therapy. The results are discussed in terms of the low level of selenium in the food chain in some parts of the world.","Comments":"","TypeName":"Journal, Article","Authors":"Benton D ; Cook R ; ","ParentAuthors":"","DOI":"10.1016/0006-3223(91)90251-g ","Keywords":"Adolescent\r\nAdult\r\nAffect/*drug effects\r\nAged\r\nFemale\r\nHumans\r\nMale\r\nMiddle Aged\r\nNutritional Requirements\r\nPersonality Inventory\r\nSelenium/*administration & dosage","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Benton D, and Cook R (1991) The impact of selenium supplementation on mood.. Biological psychiatry 29(11), 1092-8 DOI: 10.1016/0006-3223(91)90251-g "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505794,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505604,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":" BDRS and MADRS ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505585,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238936,"Title":"Quetiapine v. lithium in the maintenance phase following a first episode of mania: randomised controlled trial.","ParentTitle":"The British journal of psychiatry : the journal of mental science","ShortTitle":"Berk (2017)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"17/04/2023","EditedBy":"GAO BIAO","Year":"2017","Month":"June","StandardNumber":"0007-1250 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"210","Pages":"413-421","Edition":"","Issue":"6","Availability":"","URL":"https://www.cambridge.org/core/journals/the-british-journal-of-psychiatry/article/quetiapine-v-lithium-in-the-maintenance-phase-following-a-first-episode-of-mania-randomised-controlled-trial/E470D517EF6A27306D32F7A183605821","OldItemId":"28254958","Abstract":"BackgroundLithium and quetiapine are considered standard maintenance agents for bipolar disorder yet it is unclear how their efficacy compares with each other.AimsTo investigate the differential effect of lithium and quetiapine on symptoms of depression, mania, general functioning, global illness severity and quality of life in patients with recently stabilised first-episode mania.MethodMaintenance trial of patients with first-episode mania stabilised on a combination of lithium and quetiapine, subsequently randomised to lithium or quetiapine monotherapy (up to 800 mg/day) and followed up for 1 year. (Trial registration: Australian and New Zealand Clinical Trials Registry - ACTRN12607000639426.)ResultsIn total, 61 individuals were randomised. Within mixed-model repeated measures analyses, significant omnibus treatment  visit interactions were observed for measures of overall psychopathology, psychotic symptoms and functioning. Planned and post hoc comparisons further demonstrated the superiority of lithium treatment over quetiapine.ConclusionsIn people with first-episode mania treated with a combination of lithium and quetiapine, continuation treatment with lithium rather than quetiapine is superior in terms of mean levels of symptoms during a 1-year evolution.","Comments":"","TypeName":"Journal, Article","Authors":"Berk M ; Daglas R ; Dandash O ; Ycel M ; Henry L ; Hallam K ; Macneil C ; Hasty M ; Pantelis C ; Murphy BP ; Kader L ; Damodaran S ; Wong MTH ; Conus P ; Ratheesh A ; McGorry PD ; Cotton SM ; ","ParentAuthors":"","DOI":"10.1192/bjp.bp.116.186833 ","Keywords":"Adolescent\r\nAdult\r\nAntimanic Agents/therapeutic use\r\nAntipsychotic Agents/therapeutic use\r\nBipolar Disorder/diagnosis/*drug therapy\r\nDrug Therapy, Combination\r\nFemale\r\nHumans\r\nLithium Compounds/*therapeutic use\r\nMale\r\nQuality of Life\r\nQuetiapine Fumarate/*therapeutic use\r\nSingle-Blind Method\r\nTreatment Outcome\r\nYoung Adult","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Berk M, Daglas R, Dandash O, Ycel M, Henry L, Hallam K, Macneil C, Hasty M, Pantelis C, Murphy BP, Kader L, Damodaran S, Wong MTH, Conus P, Ratheesh A, McGorry PD, and Cotton SM (2017) Quetiapine v. lithium in the maintenance phase following a first episode of mania: randomised controlled trial.. The British journal of psychiatry : the journal of mental science 210(6), 413-421 DOI: 10.1192/bjp.bp.116.186833 "},{"Codes":[{"AttributeId":12505803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505654,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505784,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239299,"Title":"Lithium's effect in forced-swim test is blood level dependent but not dependent on weight loss.","ParentTitle":"Behavioural pharmacology","ShortTitle":"Bersudsky (2007)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2007","Month":"February","StandardNumber":"0955-8810 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"18","Pages":"77-80","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"17218800","Abstract":"The effects of lithium in models of depression are often inconsistent. We aimed to replicate a regimen that induces robust antidepressant effects in the forced-swim test. Mice were treated with three different doses of lithium chloride (LiCl) 0.25, 0.4 or 0.5% in food and the forced-swim test or open field test was performed on day 15. We yoked control mice to food deprivation to test whether lithium-induced food deprivation could cause the lithium effects in the forced-swim test. Treatment with LiCl doses leading to blood levels of 1.3 and 1.4 mmol/l led to highly significant reduction in immobility time in the forced-swim test, but the dose leading to a blood level of 0.8 mmol/l was not different from controls in immobility time. Mice yoked to lithium-induced food deprivation showed no difference in the forced-swim test compared with controls. In conclusion these results suggest that lithium effects in mice in the forced-swim test are dose dependent but not owing to lithium-induced weight loss.","Comments":"","TypeName":"Journal, Article","Authors":"Bersudsky Y ; Shaldubina A ; Belmaker RH ; ","ParentAuthors":"","DOI":"10.1097/FBP.0b013e32801416ed ","Keywords":"Animals\r\nAntidepressive Agents/*pharmacokinetics/*pharmacology\r\nDose-Response Relationship, Drug\r\nEscape Reaction/*drug effects/*physiology\r\nFood Deprivation\r\n*Helplessness, Learned\r\nLithium Chloride/*pharmacokinetics/*pharmacology\r\nMale\r\nMice\r\nMice, Inbred ICR\r\nMotor Activity/*drug effects/*physiology\r\nSwimming/psychology\r\nWeight Loss/*drug effects/*physiology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Bersudsky Y, Shaldubina A, and Belmaker RH (2007) Lithium's effect in forced-swim test is blood level dependent but not dependent on weight loss.. Behavioural pharmacology 18(1), 77-80 DOI: 10.1097/FBP.0b013e32801416ed "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505530,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505802,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505556,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505650,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505784,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237616,"Title":"Effectiveness of zinc in modulating lithium induced biochemical and behavioral changes in rat brain.","ParentTitle":"Cellular and molecular neurobiology","ShortTitle":"Bhalla (2007)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2007","Month":"August","StandardNumber":"0272-4340 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"27","Pages":"595-607","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"17458692","Abstract":"1. The purpose of the present study was to determine the effect of zinc on the status of various neurotransmitters as well as behavioral patterns of lithium-treated rats. The study was designed with a view to find out whether zinc affords protection to brain against lithium toxicity. 2. Animals were segregated into four different groups. Animals in group I were fed with standard laboratory feed and water ad libitum and served as normal controls. Animals in group II and IV were given lithium in the form of lithium carbonate in their diet at a dose level of 1.1 g/Kg diet. Animals in group III and IV were given zinc treatment in the form of zinc sulfate at a dose level of 227 mg/L mixed in drinking water of animals. 3. The effects of all the treatments were studied for a duration of 1, 2, and 4 months with regard to the parameters, which included estimation of serotonin and dopamine concentrations as well as the activity of acetylcholinesterase in cerebral cortex of rat brain. Further, passive avoidance, active avoidance, and behavior despair tests were conducted to assess the short-term memory, cognitive behavior, and psychomotor dysfunction of the animals, respectively. 4. Initially, a decrease in the acetylcholinesterase activity was reported in cerebral cortex followed by an increase in the enzyme activity after 2 and 4 months of lithium treatment. Serotonin concentration significantly decreased after 2 and 4 months of lithium treatment, whereas dopamine concentration increased significantly after 4 months of lithium treatment. Zinc administration to the lithium-treated group significantly improved the acetylcholinesterase activity as well as the concentration of dopamine and serotonin. Further, lithium-treated rats showed an increase in depression time as compared to normal controls both after 1 and 4 months of treatment. Short-term memory significantly improved in lithium-treated rats in all treatment groups. However, no change in the cognitive behavior of the animals was reported after lithium treatment. Zinc co-administration with lithium significantly improved the short-term memory and cognitive functions of the animals. From the above results it can be concluded that zinc proved beneficial in altering the status of neurotransmitters as well as the behavior patters of the animals treated with both short and long-term lithium therapy.","Comments":"","TypeName":"Journal, Article","Authors":"Bhalla P ; Chadha VD ; Dhawan DK ; ","ParentAuthors":"","DOI":"10.1007/s10571-007-9146-0 ","Keywords":"Acetylcholinesterase/metabolism\r\nAnimals\r\nAntimanic Agents/*toxicity\r\nAvoidance Learning/drug effects\r\nBehavior, Animal/drug effects\r\nBrain Chemistry/drug effects\r\nCerebral Cortex/*drug effects/physiology\r\nDopamine/metabolism\r\nDrug Interactions\r\nLithium Carbonate/*toxicity\r\nRats\r\nRats, Sprague-Dawley\r\nSerotonin/metabolism\r\nTrace Elements/*pharmacology\r\nZinc/*pharmacology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Bhalla P, Chadha VD, and Dhawan DK (2007) Effectiveness of zinc in modulating lithium induced biochemical and behavioral changes in rat brain.. Cellular and molecular neurobiology 27(5), 595-607 DOI: 10.1007/s10571-007-9146-0 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505622,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505784,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12525576,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533167,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533169,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238165,"Title":"Lithium reduces ischemia-induced hippocampal CA1 damage and behavioral deficits in gerbils.","ParentTitle":"Brain research","ShortTitle":"Bian (2007)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2007","Month":"December","StandardNumber":"0006-8993 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"1184","Pages":"270-6","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"18028886","Abstract":"Lithium is a major drug used for the treatment of bipolar mood disorder and has recently been shown to have neuroprotective properties. In this study we investigated the neuroprotective effects of lithium in gerbils subjected to global cerebral ischemia, an animal model of stroke. The ischemia-induced exploratory behavior changes, measured by open field testing, were largely suppressed by lithium treatment for 7 days prior to ischemic onset. Similarly, memory impairments, measured by T-maze testing, were prevented by lithium pretreatment. This is believed to be the first report of lithium-induced protection against hyperactivity in a novel open field and memory impairment in a gerbil model of global ischemia. These behavioral benefits were associated with an increase in viable cells as measured by hematoxylin and eosin staining and a decrease in apoptotic TUNEL-positive cells in the CA1 hippocampal area of ischemic gerbils. Moreover, the lithium-induced neuroprotection was accompanied by down-regulation of pro-apoptotic p53 in the CA1 but up-regulation of anti-apoptotic Bcl-2 and heat shock protein 70 (HSP70) in the ischemic brain. These results underscore the ability of lithium to improve functional behavioral outcome in gerbil and rodent cerebral ischemic models and further indicate the potential therapeutic use of lithium in certain human stroke conditions.","Comments":"","TypeName":"Journal, Article","Authors":"Bian Q ; Shi T ; Chuang DM ; Qian Y ; ","ParentAuthors":"","DOI":"10.1016/j.brainres.2007.09.054 ","Keywords":"Animals\r\nAntipsychotic Agents/blood/*therapeutic use\r\nBehavior, Animal\r\nBehavioral Symptoms/etiology/*prevention & control\r\nBrain Injuries/*pathology/*prevention & control\r\nCell Death/drug effects\r\nGerbillinae\r\nHSP70 Heat-Shock Proteins/metabolism\r\nHippocampus/*drug effects/pathology\r\nIn Situ Nick-End Labeling/methods\r\nIschemia/complications\r\nLithium Compounds/blood/*therapeutic use\r\nMale\r\nProto-Oncogene Proteins c-bcl-2/metabolism\r\nTime Factors\r\nTumor Suppressor Protein p53/metabolism","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Bian Q, Shi T, Chuang DM, and Qian Y (2007) Lithium reduces ischemia-induced hippocampal CA1 damage and behavioral deficits in gerbils.. Brain research 1184, 270-6 DOI: 10.1016/j.brainres.2007.09.054 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505558,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505764,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238214,"Title":"Lithium carbonate: effects on sleep patterns of normal and depressed subjects and its use in sleep-wake pathology.","ParentTitle":"Pharmacopsychiatry","ShortTitle":"Billiard (1987)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1987","Month":"September","StandardNumber":"0176-3679 (Linking)","City":"Germany","Country":"","Publisher":"","Institution":"","Volume":"20","Pages":"195-6","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"3313443","Abstract":"The effects of lithium carbonate on sleep patterns have been investigated both acutely in normal and depressed subjects and chronically in depressed subjects. In normal subjects receiving lithium for two weeks total sleep time did not vary, REM sleep decreased and REM sleep latency increased. In depressed subjects, either on short therm therapy or on long term therapy stages 3 and 4 increased, REM sleep decreased, REM latency increased and REM activity/time spent asleep (an index of REM intensity per minute of sleep) decreased. Plasma lithium levels were negatively correlated with REM sleep percentage and positively correlated with REM sleep latency. Besides, it has been shown in one paper that short term therapy with lithium caused small but significant delays in the sleep-wake circadian rhythm. These effects are of interest in view of polygraphic sleep abnormalities found in affective disorders and possible circadian disturbances accounting for these abnormalities. Indeed lithium might act in correcting spezial sleep abnormalities and/or circadian disturbances. In addition to its predominant use for the prophylaxis of recurrent mania and depression, lithium carbonate has been proposed and tried in the prophylactic treatment of abnormally prolonged sleep episodes featuring the Kleine-Levin syndrome.","Comments":"","TypeName":"Journal, Article","Authors":"Billiard M ; ","ParentAuthors":"","DOI":"10.1055/s-2007-1017102 ","Keywords":"Circadian Rhythm/drug effects\r\nDepressive Disorder/*drug therapy\r\nHumans\r\nLithium/*pharmacology\r\nSleep/*drug effects\r\nSleep Wake Disorders/drug therapy","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Billiard M (1987) Lithium carbonate: effects on sleep patterns of normal and depressed subjects and its use in sleep-wake pathology.. Pharmacopsychiatry 20(5), 195-6 DOI: 10.1055/s-2007-1017102 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505685,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237762,"Title":"Outcome of a 4-step treatment algorithm for depressed inpatients.","ParentTitle":"The Journal of clinical psychiatry","ShortTitle":"Birkenhger (2006)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2006","Month":"August","StandardNumber":"0160-6689 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"67","Pages":"1266-71","Edition":"","Issue":"8","Availability":"","URL":"","OldItemId":"16965206","Abstract":"OBJECTIVE: The aim of this study was to examine the efficacy and the feasibility of a 4-step treatment algorithm for inpatients with major depressive disorder. METHOD: Depressed inpatients, meeting DSM-IV criteria for major depressive disorder, were enrolled in the algorithm that consisted of sequential treatment steps (washout period, anti-depressant monotherapy, lithium addition, treatment with a nonselective monoamine oxidase inhibitor, electroconvulsive therapy). Definition of nonresponse and progression through the steps of the algorithm was dependent on the score on the 17-item Hamilton Rating Scale for Depression (HAM-D) at predefined evaluation times. Patients were admitted from April 1997 through July 2001. RESULTS: Of the 203 patients studied, 149 were treated according to the full algorithm, and 54 patients were immediately entered into step 3. Of the 203 patients, 165 (81%) achieved response (> or = 50% reduction in HAM-D score) and 101 (50%) remitted (final HAM-D score < or = 7). Of the 149 patients treated according to the full algorithm, 129 (87%) responded and 89 (60%) remitted. Twenty-four patients (16%) dropped out from the algorithm. CONCLUSION: Although response with antidepressant monotherapy was less than 50%, successive treatment according to the 4-step algorithm was very effective in a sample of depressed inpatients. The adherence to the algorithm was good as shown by a low dropout rate. This study emphasizes the importance of persisting with standardized antidepressant treatment in patients who are initially nonresponders to the first antidepressant. By the end of the study, more than 80% of the patients responded and 50% achieved full remission.","Comments":"","TypeName":"Journal, Article","Authors":"Birkenhger TK ; van den Broek WW ; Moleman P ; Bruijn JA ; ","ParentAuthors":"","DOI":"10.4088/jcp.v67n0814 ","Keywords":"Adult\r\nAged\r\n*Algorithms\r\nAntidepressive Agents/*therapeutic use\r\nClinical Protocols\r\nDepressive Disorder, Major/diagnosis/drug therapy/*therapy\r\nDouble-Blind Method\r\nDrug Therapy, Combination\r\nElectroconvulsive Therapy\r\nFeasibility Studies\r\nFemale\r\n*Hospitalization\r\nHumans\r\nLithium/therapeutic use\r\nLongitudinal Studies\r\nMale\r\nMiddle Aged\r\nMonoamine Oxidase Inhibitors/therapeutic use\r\nPatient Compliance\r\nPatient Dropouts\r\nPsychiatric Status Rating Scales/statistics & numerical data\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Birkenhger TK, van den Broek WW, Moleman P, and Bruijn JA (2006) Outcome of a 4-step treatment algorithm for depressed inpatients.. The Journal of clinical psychiatry 67(8), 1266-71 DOI: 10.4088/jcp.v67n0814 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAtt le":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505555,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505562,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505590,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505593,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238103,"Title":"Combined trazodone-lithium therapy for refractory depression.","ParentTitle":"The American journal of psychiatry","ShortTitle":"Birkhimer (1983)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1983","Month":"October","StandardNumber":"0002-953X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"140","Pages":"1382-3","Edition":"","Issue":"10","Availability":"","URL":"","OldItemId":"6414315","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"Birkhimer LJ ; Alderman AA ; Schmitt CE ; Ednie KJ ; ","ParentAuthors":"","DOI":"10.1176/ajp.140.10.1382a ","Keywords":"Depressive Disorder/*drug therapy\r\nDrug Therapy, Combination\r\nHumans\r\nLithium/*therapeutic use\r\nLithium Carbonate\r\nMale\r\nMiddle Aged\r\nPiperazines/*therapeutic use\r\nTrazodone/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Birkhimer LJ, Alderman AA, Schmitt CE, and Ednie KJ (1983) Combined trazodone-lithium therapy for refractory depression.. The American journal of psychiatry 140(10), 1382-3 DOI: 10.1176/ajp.140.10.1382a "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505586,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505614,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505797,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533167,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533169,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237652,"Title":"A novel pyrazole-containing selenium compound modulates the oxidative and nitrergic pathways to reverse the depression-pain syndrome in mice.","ParentTitle":"Brain research","ShortTitle":"Birmann (2020)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"August","StandardNumber":"0006-8993 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"1741","Pages":"146880","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"32417177","Abstract":"Bearing in mind that pain and major depressive disorder (MDD) often share biological pathways, this condition is classified as depression-pain syndrome. Mounting evidence suggests that oxidative stress is implicated in the pathophysiology of this syndrome. The development of effective pharmacological interventions for the depression-pain syndrome is of particular importance as clinical treatments for this comorbidity have shown limited efficacy. Therefore, the present study aimed to evaluate whether the 3,5-dimethyl-1-phenyl-4-(phenylselanyl)-1H-pyrazole (SePy) was able to reverse the depression-pain syndrome induced by intracerebroventricular (i.c.v) streptozotocin (STZ) in mice and the possible modulation of oxidative and nitrergic pathways in its effect. The treatment with SePy (1 and 10mg/kg) administered intragastrically (i.g.) reversed the increased immobility time in the tail suspension test, decreased grooming time in the splash test, latency time to nociceptive response in the hot plate test, and the response frequency of Von Frey hair (VFH) stimulation induced by STZ (0.2mg/4 l/per mouse). Additionally, SePy (10mg/kg, i.g.) reversed STZ-induced alterations in the levels of reactive oxygen species, nitric oxide, and lipid peroxidation and the superoxide dismutase and catalase activities in the prefrontal cortices (PFC) and hippocampi (HC) of mice. Treatment with SePy (10mg/kg, i.g.) also reversed the STZ-induced increased expression of inducible nitric oxide synthase (iNOS) and glycogen synthase kinase 3 beta (GSK3) in the PFC and HC. An additional molecular docking investigation found that SePy binds to the active site of iNOS and GSK3. Altogether, these results indicate that the antidepressant-like effect of SePy is accompanied by decreased hyperalgesia and mechanical allodynia, which were associated with its antioxidant effect.","Comments":"","TypeName":"Journal, Article","Authors":"Birmann PT ; Casaril AM ; Hartwig D ; Jacob RG ; Seixas FK ; Collares T ; Savegnago L ; ","ParentAuthors":"","DOI":"10.1016/j.brainres.2020.146880 ","Keywords":"Animals\r\nDepression/chemically induced/*drug therapy/metabolism\r\nGlycogen Synthase Kinase 3 beta/chemistry/metabolism\r\nInjections, Intraventricular\r\nMale\r\nMice\r\nNitric Oxide Synthase Type II/chemistry/metabolism\r\nNitrosative Stress/*drug effects/physiology\r\nOxidative Stress/*drug effects/physiology\r\nPain/chemically induced/*drug therapy/metabolism\r\nPain Measurement/drug effects/methods\r\nProtein Structure, Secondary\r\nPyrazoles/*administration & dosage\r\nSelenium/*administration & dosage\r\nStreptozocin/administration & dosage/toxicity\r\nDepression\r\nOxidative stress\r\nPain\r\nPyrazole\r\nSelenium","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Birmann PT, Casaril AM, Hartwig D, Jacob RG, Seixas FK, Collares T, and Savegnago L (2020) A novel pyrazole-containing selenium compound modulates the oxidative and nitrergic pathways to reverse the depression-pain syndrome in mice.. Brain research 1741, 146880 DOI: 10.1016/j.brainres.2020.146880 "},{"Codes":[{"AttributeId":12505529,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":" Youth Self-Report ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505585,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505589,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505604,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505792,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239548,"Title":"Low dietary intake of magnesium is associated with increased externalising behaviours in adolescents.","ParentTitle":"Public health nutrition","ShortTitle":"Black (2015)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2015","Month":"July","StandardNumber":"1368-9800 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"18","Pages":"1824-30","Edition":"","Issue":"10","Availability":"","URL":"","OldItemId":"25373528","Abstract":"OBJECTIVE: Adequate Zn and Mg intakes may be beneficial for the prevention and treatment of mental health problems, such as depression, anxiety and attention-deficit hyperactivity disorder. We aimed to investigate the prospective association between dietary intakes of Zn and Mg and internalising and externalising behaviour problems in a population-based cohort of adolescents. DESIGN: Prospective analysis (general linear mixed models) of dietary intakes of Zn and Mg assessed using a validated FFQ and mental health symptoms assessed using the Youth Self-Report (YSR), adjusting for sex, physical activity, family income, supplement status, dietary misreporting, BMI, family functioning and energy intake. SETTING: Western Australian Pregnancy Cohort (Raine) Study. SUBJECTS: Adolescents (n 684) at the 14- and 17-year follow-ups. RESULTS: Higher dietary intake of Mg (per SD increase) was significantly associated with reduced externalising behaviours ( = -1.45; 95% CI -2.40, -0.50; P = 0.003). There was a trend towards reduced externalising behaviours with higher Zn intake (per SD increase;  = -0.73; 95% CI -1.57, 0.10; P = 0.085). CONCLUSIONS: The study shows an association between higher dietary Mg intake and reduced externalising behaviour problems in adolescents. We observed a similar trend, although not statistically significant, for Zn intake. Randomised controlled trials are necessary to determine any benefit of micronutrient supplementation in the prevention and treatment of mental health problems in adolescents.","Comments":"","TypeName":"Journal, Article","Authors":"Black LJ ; Allen KL ; Jacoby P ; Trapp GS ; Gallagher CM ; Byrne SM ; Oddy WH ; ","ParentAuthors":"","DOI":"10.1017/S1368980014002432 ","Keywords":"Adolescent\r\n*Adolescent Behavior\r\nAnxiety/prevention & control\r\nAustralia\r\nChild Behavior Disorders/*prevention & control\r\nDepression/prevention & control\r\n*Diet\r\nEnergy Intake\r\nFemale\r\nHumans\r\nMagnesium/*administration & dosage/therapeutic use\r\nMagnesium Deficiency/*prevention & control\r\nMale\r\nProspective Studies\r\nSelf-Control\r\nZinc/administration & dosage/therapeutic use\r\nDietary intake\r\nMagnesium\r\nMental health\r\nRaine Study","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Black LJ, Allen KL, Jacoby P, Trapp GS, Gallagher CM, Byrne SM, and Oddy WH (2015) Low dietary intake of magnesium is associated with increased externalising behaviours in adolescents.. Public health nutrition 18(10), 1824-30 DOI: 10.1017/S1368980014002432 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505773,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239123,"Title":"Maintenance treatment of major depression: a review of the literature.","ParentTitle":"Harvard review of psychiatry","ShortTitle":"Blacker (1996)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1996","Month":"May","StandardNumber":"1067-3229 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"4","Pages":"1-9","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"9384967","Abstract":"This review was undertaken to assess the indications for and efficacy of maintenance treatments for major depression. It was based on a search of the medical literature and a review of randomized clinical trials. The literature shows that antidepressant medications and, to a lesser extent, psychotherapy are both effective in preventing recurrence of major depression. Lithium and carbamazepine may also be effective. Antidepressant medications are probably more effective at full therapeutic doses than at the lower doses initially advised for maintenance treatment. Based on this review, maintenance treatment should be considered for any patient with recurrent major depression. It is clearly indicated in individuals with multiple frequent episodes. Patients with less-severe illness must weight the risks and benefits of treatment in light of their earlier course and symptoms, the current impact of treatment, and the likely future impact of additional episodes.","Comments":"","TypeName":"Journal, Article","Authors":"Blacker D ; ","ParentAuthors":"","DOI":"10.3109/10673229609030517 ","Keywords":"Depressive Disorder/psychology/*therapy\r\nHumans\r\nPsychiatric Status Rating Scales","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Blacker D (1996) Maintenance treatment of major depression: a review of the literature.. Harvard review of psychiatry 4(1), 1-9 DOI: 10.3109/10673229609030517 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505563,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505655,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505775,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237748,"Title":"Suicidal behavior on and off lithium prophylaxis in a group of patients with prior suicide attempts.","ParentTitle":"Journal of clinical psychopharmacology","ShortTitle":"Bocchetta (1998)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1998","Month":"October","StandardNumber":"0271-0749 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"18","Pages":"384-9","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"9790156","Abstract":"One hundred patients who had attempted suicide before commencing lithium prophylaxis were followed up. Outcome was analyzed in terms of attempted or completed suicide after a mean of 10 years since admission to the lithium clinics. Of 10 patients who committed suicide, 9 had discontinued adequate lithium prophylaxis for a period ranging from 2 weeks to 7 years before death. Having discontinued lithium therapy was associated with suicide also in the subgroup of patients for whom lithium had not completely prevented episodes during lithium treatment. Suicide risk was 24 times as high during periods off compared with periods on adequate lithium prophylaxis. Incidence of attempting suicide was similar during the periods before receiving or after discontinuing lithium treatment, whereas it was 5 to 6 times lower during prophylaxis. Continuous and adequate lithium prophylaxis should be considered in the presence of high suicide risk, even if the prophylactic effect on the underlying mood disorder may be incomplete.","Comments":"","TypeName":"Journal, Article","Authors":"Bocchetta A ; Ardau R ; Burrai C ; Chillotti C ; Quesada G ; Del Zompo M ; ","ParentAuthors":"","DOI":"10.1097/00004714-199810000-00006 ","Keywords":"Adolescent\r\nAdult\r\nAffective Disorders, Psychotic/*drug therapy/psychology\r\nAged\r\nAntimanic Agents/administration & dosage/*adverse effects\r\nDepressive Disorder/drug therapy/psychology\r\nFemale\r\nHumans\r\nItaly\r\nLithium Carbonate/administration & dosage/*adverse effects\r\nMale\r\nMiddle Aged\r\nProspective Studies\r\nPsychiatric Status Rating Scales\r\nPsychotic Disorders/drug therapy/psychology\r\nRisk\r\nSubstance Withdrawal Syndrome/*psychology\r\nSuicide/psychology/statistics & numerical data\r\nSuicide, Attempted/*prevention & control/psychology/statistics & numerical data\r\n*Suicide Prevention","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Bocchetta A, Ardau R, Burrai C, Chillotti C, Quesada G, and Del Zompo M (1998) Suicidal behavior on and off lithium prophylaxis in a group of patients with prior suicide attempts.. Journal of clinical psychopharmacology 18(5), 384-9 DOI: 10.1097/00004714-199810000-00006 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":" MADRS","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505718,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83240044,"Title":"A stepwise drug treatment algorithm to obtain complete remission in depression: a Geneva study.","ParentTitle":"Swiss medical weekly","ShortTitle":"Bondolfi (2006)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2006","Month":"February","StandardNumber":"0036-7672 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"136","Pages":"78-85","Edition":"","Issue":"5-6","Availability":"","URL":"","OldItemId":"16633950","Abstract":"QUESTIONS UNDER STUDY/PRINCIPLES: We describe the proportion of severely depressed outpatients reaching complete remission at the different stages of a drug treatment algorithm. We compare several treatment options for SSRI (selective serotonin reuptake inhibitor) non-responders and test the feasibility of the algorithm in clinical conditions. METHODS: Patients with severe depressive disorders (ICD-10; MADRS > or = 25) admitted to an academic outpatient clinic were enrolled in this algorithm-guided sequential treatment protocol (starting with an SSRI and ending with a tricyclic, lithium, triodothyronine combination). The general principle of the algorithm was to boost the drug therapy in the event of non-response. RESULTS: 135 patients entered the study and 131 were eligible for analysis. From this group, 86 patients dropped out (65.6%), 40 reached complete remission (30.5%) and 5 patients did not reach remission at all (3.8%). In the 117 patients to whom a last observation carried forward approach was applied, the median improvement of the MADRS score was 48.0% (range -20.7%-100%), with 48.7% of patients considered responders, 23.1% partial responders and 28.2% non-responders. Median retention time was 8 weeks (range 2-34). CONCLUSIONS: This algorithm-guided antidepressant treatment was acceptable for clinicians and resulted in an elevated final response rate among study completers. However, the dropout rate was high, mainly due to treatment interruption or non-observance.","Comments":"","TypeName":"Journal, Article","Authors":"Bondolfi G ; Aubry JM ; Golaz J ; Gex-Fabry M ; Gervasoni N ; Bertschy G ; ","ParentAuthors":"","DOI":"10.4414/smw.2006.11267 ","Keywords":"Adult\r\n*Algorithms\r\nClinical Protocols\r\nDepression/*drug therapy\r\nDrug Therapy, Combination\r\nFemale\r\nHumans\r\nMale\r\nMiddle Aged\r\nRemission Induction\r\nSelective Serotonin Reuptake Inhibitors/therapeutic use\r\nSwitzerland","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Bondolfi G, Aubry JM, Golaz J, Gex-Fabry M, Gervasoni N, and Bertschy G (2006) A stepwise drug treatment algorithm to obtain complete remission in depression: a Geneva study.. Swiss medical weekly 136(5-6), 78-85 DOI: 10.4414/smw.2006.11267 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505755,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239150,"Title":"Lithium prevention of amphetamine-induced 'manic' excitement and of reserpine-induced 'depression' in mice: possible role of 2-phenylethylamine.","ParentTitle":"Psychopharmacology","ShortTitle":"Borison (1978)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1978","Month":"December","StandardNumber":"0033-3158 (Linking)","City":"Germany","Country":"","Publisher":"","Institution":"","Volume":"59","Pages":"259-62","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"104329","Abstract":"Repeated treatment of mice with lithium chloride (45 mg/kg, i.p., daily for 8 days) reduced the jumping, fighting, stereotypies, and hyperactivity induced by d-amphetamine (5 mg/kg, i.p.). Lithium also reduced the hypoactivity observed 1--3 h after reserpine (0.75 mg/kg, i.p.). In biochemical studies we found that 8-day treatment with lithium markedly reduced (to 45% of control) the recovery from brain of labelled 2-phenylethylamine (PEA) following i.p. injection of labelled L-phenylalanine, while decreasing recovery from brain of labelled PEA following its i.p. injection of 63% of control. In saline-treated mice, d-amphetamine appeared to increase PEA synthesis and to accelerate its disposition, whereas reserpine enhanced PEA synthesis and reduced disposition; all of these effects were antagonized by lithium pretreatments. Since PEA appears to be one of the most powerful behavioral stimulants among endogenous neuroamines, and because its deaminated metabolites are behavioral depressants, such antagonism of brain PEA metabolism may significantly contribute to the prophylactic action of lithium against both manic and depressive behavior.","Comments":"","TypeName":"Journal, Article","Authors":"Borison RL ; Sabelli HC ; Maple PJ ; Havdala HS ; Diamond BI ; ","ParentAuthors":"","DOI":"10.1007/BF00426631 ","Keywords":"Animals\r\nBrain/drug effects/metabolism\r\nDextroamphetamine/*antagonists & inhibitors\r\nLithium/*pharmacology\r\nMale\r\nMice\r\nMotor Activity/*drug effects\r\nPhenethylamines/*metabolism/physiology\r\nReserpine/*antagonists & inhibitors","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Borison RL, Sabelli HC, Maple PJ, Havdala HS, and Diamond BI (1978) Lithium prevention of amphetamine-induced 'manic' excitement and of reserpine-induced 'depression' in mice: possible role of 2-phenylethylamine.. Psychopharmacology 59(3), 259-62 DOI: 10.1007/BF00426631 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"mortality in mood disorders","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505630,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505796,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239553,"Title":"Effect of lithium on suicide and mortality in mood disorders: A systematic review.","ParentTitle":"The International journal of risk & safety in medicine","ShortTitle":"Brjesson (2019)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2019","Month":"","StandardNumber":"0924-6479 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"30","Pages":"155-166","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"31381531","Abstract":"OBJECTIVE: To assess if lithium treatment in patients with mood disorders, for instance depression, bipolar disorders, and schizoaffective disorders, has an effect on total mortality and suicide. DESIGN: Systematic review and meta-analysis. MAIN OUTCOME MEASURE: Total mortality. Secondary outcome was suicide. DATA SOURCES: PubMed and ClinicalTrials.gov. Eligible trials were randomized double-blind trials comparing lithium with placebo in patients with mood disorders who were not already on lithium before randomization in order to avoid withdrawal effects in the placebo group. DATA EXTRACTION AND ANALYSIS: Two researchers extracted data independently. Data were analysed with Review Manager 5.3 (Peto odds ratio). RESULTS: We found 45 eligible studies. Only four studies reported any suicides or other deaths in the lithium or placebo group. There was a significant reduction in total mortality (two versus nine), odds ratio 0.28 (95% confidence interval 0.08 to 0.93). There was no statistically significant reduction in suicides, (none versus three), odds ratio 0.13 (0.01 to 1.27). CONCLUSION: According to our study, lithium reduces total mortality in mood disorders but not suicide. Because of small numbers and unreliable data, the findings should be interpreted with caution.","Comments":"","TypeName":"Journal, Article","Authors":"Brjesson J ; Gtzsche PC ; ","ParentAuthors":"","DOI":"10.3233/JRS-190058 ","Keywords":"Antimanic Agents/*therapeutic use\r\nDatabases, Bibliographic\r\nHumans\r\nLithium/*therapeutic use\r\nMood Disorders/drug therapy/*mortality\r\nPlacebos\r\nSuicide/statistics & numerical data\r\n*Suicide Prevention","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Brjesson J, and Gtzsche PC (2019) Effect of lithium on suicide and mortality in mood disorders: A systematic review.. The International journal of risk & safety in medicine 30(3), 155-166 DOI: 10.3233/JRS-190058 "},{"Codes":[{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505641,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505778,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239501,"Title":"Mood-stabilisers reduce the risk of developing antidepressant-induced maniform states in acute treatment of bipolar I depressed patients.","ParentTitle":"Journal of affective disorders","ShortTitle":"Bottlender (2001)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2001","Month":"March","StandardNumber":"0165-0327 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"63","Pages":"79-83","Edition":"","Issue":"1-3","Availability":"","URL":"","OldItemId":"11246083","Abstract":"BACKGROUND: The aim of this study was to give further support to the available evidence that mood stabilizers can reduce the risk of antidepressant-induced maniform switch phenomena in bipolar I depressed patients. METHODS: Medical records of 158 patients with bipolar I depression were analysed for the incidence of switch phenomena from depression to maniform states (mania and hypomania). The impact of mood stabilizers on reducing the risk of switching was analyzed using logistic regression analyses. RESULTS: Maniform switches during inpatient treatment were observed in 39 (25%) patients out of the total of 158 patients. Results indicate that especially patients receiving tricyclic antidepressants are at risk of switching to maniform states. This risk was shown to be significantly less when patients also received a mood stabilising medication (lithium, carbamazepine or valproic acid). LIMITATIONS: This was a retrospective study with patients receiving naturalistic treatment. A prospective, double-blind design would probably lead to more conclusive findings. CONCLUSIONS: Treatment with mood stabilizers may be a potent strategy to reduce the risk of antidepressant-induced maniform switches in bipolar I depressed patients.","Comments":"","TypeName":"Journal, Article","Authors":"Bottlender R ; Rudolf D ; Strauss A ; Mller HJ ; ","ParentAuthors":"","DOI":"10.1016/s0165-0327(00)00172-5 ","Keywords":"Adult\r\nAged\r\nAntidepressive Agents, Tricyclic/*adverse effects/therapeutic use\r\nAntimanic Agents/*pharmacology\r\nBipolar Disorder/*drug therapy/prevention & control/psychology\r\nCarbamazepine/*pharmacology\r\nDepressive Disorder/complications/*drug therapy/psychology\r\nFemale\r\nHumans\r\nLithium Chloride/*pharmacology\r\nMale\r\nMiddle Aged\r\nRetrospective Studies\r\nRisk Factors\r\nTreatment Outcome\r\nValproic Acid/*pharmacology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Bottlender R, Rudolf D, Strauss A, and Mller HJ (2001) Mood-stabilisers reduce the risk of developing antidepressant-induced maniform states in acute treatment of bipolar I depressed patients.. Journal of affective disorders 63(1-3), 79-83 DOI: 10.1016/s0165-0327(00)00172-5 "},{"Codes":[{"AttributeId":12505529,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505655,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505797,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238005,"Title":"The Role and the Effect of Magnesium in Mental Disorders: A Systematic Review.","ParentTitle":"Nutrients","ShortTitle":"Botturi (2020)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"16/05/2023","EditedBy
