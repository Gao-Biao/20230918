 be due to a placebo effect, which may have a significant psychological impact on participants with mental disorders. However, based on this systematic review, strong evidence exists for the use of herbal supplements containing extracts of passionflower or kava and combinations of L-lysine and L-arginine as treatments for anxiety symptoms and disorders. Magnesium-containing supplements and other herbal combinations may hold promise, but more research is needed before these products can be recommended to patients. St. John's wort monotherapy has insufficient evidence for use as an effective anxiolytic treatment.","Comments":"","TypeName":"Journal, Article","Authors":"Lakhan SE ; Vieira KF ; ","ParentAuthors":"","DOI":"10.1186/1475-2891-9-42 ","Keywords":"Anti-Anxiety Agents/*therapeutic use\r\nAnxiety/*drug therapy\r\nAnxiety Disorders/*drug therapy\r\nArginine/therapeutic use\r\nDepressive Disorder/*drug therapy\r\nHumans\r\nHypericum\r\nKava\r\nLysine/therapeutic use\r\nMagnesium/therapeutic use\r\nPassiflora\r\n*Phytotherapy\r\nRandomized Controlled Trials as Topic\r\nVitamin B 6/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Lakhan SE, and Vieira KF (2010) Nutritional and herbal supplements for anxiety and anxiety-related disorders: systematic review.. Nutrition journal 9, 42 DOI: 10.1186/1475-2891-9-42 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"the risk of relapse","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505579,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505610,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505798,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237373,"Title":"Does lithium prevent relapse following successful electroconvulsive therapy for major depression? A systematic review and meta-analysis.","ParentTitle":"Acta psychiatrica Scandinavica","ShortTitle":"Lambrichts (2021)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2021","Month":"April","StandardNumber":"0001-690X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"143","Pages":"294-306","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"33506961","Abstract":"OBJECTIVE: The risk of relapse following successful antidepressant treatment, including electroconvulsive therapy (ECT), is substantial. Lithium has been suggested to effectively prevent relapse, yet data remain limited and inconclusive. We performed a systematic review and meta-analysis to examine the efficacy of continuation treatment with lithium in preventing relapse following a successful acute course of ECT in patients with major depression, in comparison to continuation treatment without lithium. We also assessed the role of several study characteristics, possibly impacting the treatment effect. METHODS: A systematic literature search, using the PubMed, Embase, Web of Science, and Cochrane Library databases (up to June 2020), was conducted for prospective and retrospective studies, including patients with unipolar or bipolar depression, that assessed the efficacy of lithium for post-ECT depressive relapse prevention. RESULTS: Of 2556 records screened, 14 articles reporting on 9748 participants who received continuation treatment either with (N=1571) or without lithium (N=8177) were included in the meta-analysis. Patients receiving lithium were less likely to experience depressive relapse after a successful acute course of ECT, compared to patients receiving post-ECT prophylaxis without lithium (weighted odds ratio (OR)=0.53, 95% confidence interval (CI)=0.34, 0.82), with a number needed to treat (NNT) of 7 (95% CI=4, 21). We found some limited evidence that older patients may benefit more from continuation treatment with lithium, compared to younger patients. Using the GRADE criteria, the quality of evidence for our outcome measure (i.e., relapse rate) was rated as very low. CONCLUSION: Continuation treatment with lithium may have superior efficacy in reducing the risk of relapse after a successful acute ECT course for major depression, in comparison to continuation treatment without lithium. High-quality studies are needed to confirm this finding.","Comments":"","TypeName":"Journal, Article","Authors":"Lambrichts S ; Detraux J ; Vansteelandt K ; Nordenskjld A ; Obbels J ; Schrijvers D ; Sienaert P ; ","ParentAuthors":"","DOI":"10.1111/acps.13277 ","Keywords":"Depression\r\n*Depressive Disorder, Major/drug therapy\r\n*Electroconvulsive Therapy\r\nHumans\r\nLithium/therapeutic use\r\nProspective Studies\r\nRecurrence\r\nRetrospective Studies\r\ncontinuation treatment\r\ndepressive disorder\r\nelectroconvulsive therapy\r\nlithium\r\nrelapse","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Lambrichts S, Detraux J, Vansteelandt K, Nordenskjld A, Obbels J, Schrijvers D, and Sienaert P (2021) Does lithium prevent relapse following successful electroconvulsive therapy for major depression? A systematic review and meta-analysis.. Acta psychiatrica Scandinavica 143(4), 294-306 DOI: 10.1111/acps.13277 "},{"Codes":[{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505564,"AdditionalText":"bipolar disorders","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505630,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505792,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83240274,"Title":"Use of psychotropic drugs during pregnancy and breast-feeding.","ParentTitle":"Acta psychiatrica Scandinavica. Supplementum","ShortTitle":"Larsen (2015)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2015","Month":"","StandardNumber":"0065-1591 (Linking)","City":"Denmark","Country":"","Publisher":"","Institution":"Danish Society of Clinical Pharmacology","Volume":"","Pages":"1-28","Edition":"","Issue":"445","Availability":"","URL":"","OldItemId":"26344706","Abstract":"OBJECTIVE: To write clinical guidelines for the use of psychotropic drugs during pregnancy and breast-feeding for daily practice in psychiatry, obstetrics and paediatrics. METHOD: As we wanted a guideline with a high degree of consensus among health professionals treating pregnant women with a psychiatric disease, we asked the Danish Psychiatric Society, the Danish Society of Obstetrics and Gynecology, the Danish Paediatric Society and the Danish Society of Clinical Pharmacology to appoint members for the working group. A comprehensive review of the literature was hereafter conducted. RESULTS: Sertraline and citalopram are first-line treatment among selective serotonin reuptake inhibitor for depression. It is recommended to use lithium for bipolar disorders if an overall assessment finds an indication for mood-stabilizing treatment during pregnancy. Lamotrigine can be used. Valproate and carbamazepin are contraindicated. Olanzapine, risperidone, quetiapine and clozapine can be used for bipolar disorders and schizophrenia. CONCLUSION: It is important that health professionals treating fertile women with a psychiatric disease discuss whether psychotropic drugs are needed during pregnancy and how it has to be administered.","Comments":"","TypeName":"Journal, Article","Authors":"Larsen ER ; Damkier P ; Pedersen LH ; Fenger-Gron J ; Mikkelsen RL ; Nielsen RE ; Linde VJ ; Knudsen HE ; Skaarup L ; Videbech P ; ","ParentAuthors":"","DOI":"10.1111/acps.12479 ","Keywords":"Female\r\nHumans\r\nMental Disorders/*drug therapy\r\nPregnancy\r\nPregnancy Complications/chemically induced/drug therapy/*psychology\r\nPsychotropic Drugs/*administration & dosage/*adverse effects\r\nbreast-feeding\r\nclinical guidelines\r\npregnancy\r\npsychotropic drugs\r\nrecommendations","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Larsen ER, Damkier P, Pedersen LH, Fenger-Gron J, Mikkelsen RL, Nielsen RE, Linde VJ, Knudsen HE, Skaarup L, and Videbech P (2015) Use of psychotropic drugs during pregnancy and breast-feeding.. Acta psychiatrica Scandinavica. Supplementum (445), 1-28 DOI: 10.1111/acps.12479 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505759,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238007,"Title":"Presentation and management of bipolar affective disorders in primary care.","ParentTitle":"Canadian family physician Medecin de famille canadien","ShortTitle":"Latimer (1982)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1982","Month":"January","StandardNumber":"0008-350X (Linking)","City":"Canada","Country":"","Publisher":"","Institution":"","Volume":"28","Pages":"135-46","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"21289854","Abstract":"The author reviews four case summaries of patients presenting to her family practice within a 12 month period. Each patient presented unique features, which on careful history review, fit the pattern of bipolar affective disorder, the features of which are described. Management of these patients includes mandatory psychiatric consultation and lithium for treatment of acute mania, and prophylaxis of mania and depression. Guidelines for lithium therapy are presented.The family physician is in an ideal position to detect bipolar illness and to manage patients once stabilized on longterm lithium therapy.","Comments":"","TypeName":"Journal, Article","Authors":"Latimer E ; ","ParentAuthors":"","DOI":"","Keywords":"","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Latimer E (1982) Presentation and management of bipolar affective disorders in primary care.. Canadian family physician Medecin de famille canadien 28, 135-46"},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505727,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505780,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238411,"Title":"Lithium augmentation in treatment-refractory unipolar depression.","ParentTitle":"The British journal of psychiatry : the journal of mental science","ShortTitle":"Lee (2003)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2003","Month":"May","StandardNumber":"0007-1250 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"182","Pages":"456; author reply 456-7","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"12724254","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"Lee W ; Cleare A ; ","ParentAuthors":"","DOI":"10.1192/bjp.182.5.456 ","Keywords":"Antidepressive Agents/*therapeutic use\r\nDepressive Disorder/*drug therapy\r\nDrug Therapy, Combination\r\nHumans\r\nLithium Carbonate/*therapeutic use\r\nResearch/standards","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Lee W, and Cleare A (2003) Lithium augmentation in treatment-refractory unipolar depression.. The British journal of psychiatry : the journal of mental science 182, 456; author reply 456-7 DOI: 10.1192/bjp.182.5.456 "},{"Codes":[{"AttributeId":12505534,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"\nResults: The ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505558,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505622,"AdditionalText":"Taiwan","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505797,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238269,"Title":"Psychiatric disorders risk in patients with iron deficiency anemia and association with iron supplementation medications: a nationwide database analysis.","ParentTitle":"BMC psychiatry","ShortTitle":"Lee (2020)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"29/04/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"May","StandardNumber":"1471-244X (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"20","Pages":"216","Edition":"","Issue":"1","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC7216322/","OldItemId":"32393355","Abstract":"BACKGROUND: It has been shown that iron deficiency anemia (IDA) is associated with psychosocial consequences and psychiatric morbidity. However, the association between adults with IDA and psychiatric disorders has not been clarified. The purpose of this study was to investigate the psychiatric disorder morbidity of an IDA group in comparison with a non-IDA group and to examine the risk of psychiatric disorders in IDA patients treated with iron supplementation. METHODS: All study subjects were 20years of age or over with newly diagnosed IDA enrolled in the Taiwan National Health Insurance Database from 2000 to 2012. We matched IDA and non-IDA subjects according to age and gender in a 1:2 ratio. Our primary outcome was diagnosis of psychiatric disorders and the patients were monitored until the end of 2013. A multivariate Cox proportional hazards regression model was used to explore the risk of psychiatric disorders in patients with IDA after adjustment for confounders, including demographic characteristics and comorbidities. RESULTS: The adjusted hazard ratios (aHRs) of psychiatric disorders was 1.52 (95% CI=1.45-1.59) in the IDA group compared with the non-IDA group. Among the different types of psychiatric disorders, the IDA group was associated with significantly higher incidence and risks of anxiety disorders, depression, sleep disorders, and psychotic disorders (p< 0.05). Furthermore, iron supplementation in IDA subjects was associated with a significantly lower risk of psychiatric disorders compared to non-iron supplementation in IDA patients. CONCLUSIONS: Our study indicates that IDA subjects had an increased risk of psychiatric disorders, regardless of other confounders. In IDA patients, iron supplementation was associated with a decreased risk of psychiatric disorders. Moreover, IDA patients receiving iron supplementation also had a lower risk of sleep disorders.","Comments":"","TypeName":"Journal, Article","Authors":"Lee HS ; Chao HH ; Huang WT ; Chen SC ; Yang HY ; ","ParentAuthors":"","DOI":"10.1186/s12888-020-02621-0 ","Keywords":"Adult\r\n*Anemia, Iron-Deficiency/drug therapy/epidemiology\r\nDietary Supplements\r\nHumans\r\nIron\r\n*Mental Disorders/complications/epidemiology\r\nTaiwan/epidemiology\r\nYoung Adult\r\nGender difference\r\nIron deficiency anemia\r\nIron supplementation\r\nPsychiatric disorders","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Lee HS, Chao HH, Huang WT, Chen SC, and Yang HY (2020) Psychiatric disorders risk in patients with iron deficiency anemia and association with iron supplementation medications: a nationwide database analysis.. BMC psychiatry 20(1), 216 DOI: 10.1186/s12888-020-02621-0 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505771,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533167,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533169,"AdditionalText":"reduces a major phosphoprotein substrate of protein kinase C in the hippocampus","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505567,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505570,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505802,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"prevention of recurrent episodes","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239051,"Title":"Lithium and the brain: a psychopharmacological strategy to a molecular basis for manic depressive illness.","ParentTitle":"Clinical chemistry","ShortTitle":"Lenox (1994)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1994","Month":"February","StandardNumber":"0009-9147 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"40","Pages":"309-14","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"8313612","Abstract":"Lithium, an effective treatment for mania and the prevention of recurrent episodes of both mania and depression in patients with manic depressive illness, exerts multiple biochemical effects. However, any clinically relevant site of action of lithium must occur at therapeutic concentrations attained in the brain of patients and must account for the lag period accompanying onset of action as well as effects persisting beyond discontinuation of treatment. This monovalent cation acts as a potent uncompetitive inhibitor in the receptor-coupled breakdown of inositol phospholipids, resulting in a relative depletion of inositol and an alteration in the generation of diacylglycerol, an endogenous activator of protein kinase C. In our laboratory, we are examining the action of chronically administered lithium on posttranslational modification of specific phosphoproteins involved in regulating signal transduction in the brain. We have found that chronic, but not acute, administration of lithium in rats markedly reduces a major phosphoprotein substrate of protein kinase C in the hippocampus, an effect that persists beyond the cessation of lithium treatment. This protein, myristoylated alanine-rich C kinase substrate (\"MARCKS\"), is implicated in synaptic neurotransmission, calcium regulation, and cytoskeletal restructuring. These findings have relevance for the long-term action of lithium in stabilizing an underlying dysregulation in the brain and may move us closer to formulating a molecular basis of manic depressive illness.","Comments":"","TypeName":"Journal, Article","Authors":"Lenox RH ; Watson DG ; ","ParentAuthors":"","DOI":"","Keywords":"Bipolar Disorder/drug therapy/*physiopathology\r\nBrain/drug effects/*physiopathology\r\nHumans\r\nLithium/*pharmacology\r\nPhosphatidylinositols/metabolism\r\nProtein Kinase C/metabolism\r\nSignal Transduction/drug effects","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Lenox RH, and Watson DG (1994) Lithium and the brain: a psychopharmacological strategy to a molecular basis for manic depressive illness.. Clinical chemistry 40(2), 309-14"},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505567,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505570,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505775,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237483,"Title":"Neurobiology of lithium: an update.","ParentTitle":"The Journal of clinical psychiatry","ShortTitle":"Lenox (1998)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1998","Month":"","StandardNumber":"0160-6689 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"59 Suppl 6","Pages":"37-47","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"9674936","Abstract":"Lithium remains a first-line approach for the treatment of acute mania and the prophylactic management of manic-depressive illness, yet the underlying neurobiological mechanisms remain as yet undefined. In this paper we critically examine the accumulated preclinical and clinical evidence for the action of lithium in the brain and suggest areas that may be most productive for future investigation, i.e., membrane transport systems, neurotransmitter receptor regulation, second messenger generating systems, protein kinase C (PKC) regulation, and gene expression. In their experimental design, preclinical investigations have often jeopardized the physiologic relevance of their studies by a relative lack of attention to issues such as therapeutic concentrations, acute versus chronic exposure, and a lack of adequate cation and/or psychotropic controls. Future studies should account for the established prophylactic efficacy of lithium, the higher risk for relapse into mania after abrupt discontinuation, the ability of lithium to stabilize recurrent depression associated with unipolar disorder, and the efficacy of lithium in the treatment of refractory major depressive disorder in the presence of an antidepressant. Studies of the action of lithium in receptor mediated phosphoinositide signaling in the brain over the past several years have opened up heuristic lines of investigation that stem from lithium's uncompetitive inhibition of the enzyme inositol monophosphatase. Subsequent studies involving regulation of inositol transport, PKC isozymes and activity, and the expression of the major PKC substrate MARCKS (myristoylated alanine-rich C-kinase substrate) have offered potential avenues for understanding the complexity of the action of long-term lithium in the brain. These studies will offer us a better understanding of the neuroanatomical sites of action of lithium and together with ongoing clinical investigations using brain imaging in patients with manic-depressive illness a more complete understanding of the pathophysiology of this disease.","Comments":"","TypeName":"Journal, Article","Authors":"Lenox RH ; McNamara RK ; Papke RL ; Manji HK ; ","ParentAuthors":"","DOI":"","Keywords":"Bipolar Disorder/drug therapy/metabolism/prevention & control\r\nBrain/*drug effects/metabolism\r\nBrain Chemistry/drug effects\r\nDepressive Disorder/drug therapy/metabolism/prevention & control\r\nGTP-Binding Proteins/drug effects/metabolism\r\nGene Expression/drug effects\r\nGenes, Immediate-Early/drug effects\r\nGenes, fos/drug effects\r\nHumans\r\nLithium/pharmacokinetics/*pharmacology/therapeutic use\r\nNeuropeptides/drug effects/metabolism\r\nNeurotransmitter Agents/metabolism\r\nSignal Transduction/drug effects","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Lenox RH, McNamara RK, Papke RL, and Manji HK (1998) Neurobiology of lithium: an update.. The Journal of clinical psychiatry 59 Suppl 6, 37-47"},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"Remission","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505592,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505800,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239563,"Title":"Antidepressant Augmentation versus Switch in Treatment-Resistant Geriatric Depression.","ParentTitle":"The New England journal of medicine","ShortTitle":"Lenze (2023)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2023","Month":"March","StandardNumber":"0028-4793 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"388","Pages":"1067-1079","Edition":"","Issue":"12","Availability":"","URL":"","OldItemId":"36867173","Abstract":"BACKGROUND: The benefits and risks of augmenting or switching antidepressants in older adults with treatment-resistant depression have not been extensively studied. METHODS: We conducted a two-step, open-label trial involving adults 60 years of age or older with treatment-resistant depression. In step 1, patients were randomly assigned in a 1:1:1 ratio to augmentation of existing antidepressant medication with aripiprazole, augmentation with bupropion, or a switch from existing antidepressant medication to bupropion. Patients who did not benefit from or were ineligible for step 1 were randomly assigned in step 2 in a 1:1 ratio to augmentation with lithium or a switch to nortriptyline. Each step lasted approximately 10 weeks. The primary outcome was the change from baseline in psychological well-being, assessed with the National Institutes of Health Toolbox Positive Affect and General Life Satisfaction subscales (population mean, 50; higher scores indicate greater well-being). A secondary outcome was remission of depression. RESULTS: In step 1, a total of 619 patients were enrolled; 211 were assigned to aripiprazole augmentation, 206 to bupropion augmentation, and 202 to a switch to bupropion. Well-being scores improved by 4.83 points, 4.33 points, and 2.04 points, respectively. The difference between the aripiprazole-augmentation group and the switch-to-bupropion group was 2.79 points (95% CI, 0.56 to 5.02; P=0.014, with a prespecified threshold P value of 0.017); the between-group differences were not significant for aripiprazole augmentation versus bupropion augmentation or for bupropion augmentation versus a switch to bupropion. Remission occurred in 28.9% of patients in the aripiprazole-augmentation group, 28.2% in the bupropion-augmentation group, and 19.3% in the switch-to-bupropion group. The rate of falls was highest with bupropion augmentation. In step 2, a total of 248 patients were enrolled; 127 were assigned to lithium augmentation and 121 to a switch to nortriptyline. Well-being scores improved by 3.17 points and 2.18 points, respectively (difference, 0.99; 95% CI, -1.92 to 3.91). Remission occurred in 18.9% of patients in the lithium-augmentation group and 21.5% in the switch-to-nortriptyline group; rates of falling were similar in the two groups. CONCLUSIONS: In older adults with treatment-resistant depression, augmentation of existing antidepressants with aripiprazole improved well-being significantly more over 10 weeks than a switch to bupropion and was associated with a numerically higher incidence of remission. Among patients in whom augmentation or a switch to bupropion failed, changes in well-being and the occurrence of remission with lithium augmentation or a switch to nortriptyline were similar. (Funded by the Patient-Centered Outcomes Research Institute; OPTIMUM ClinicalTrials.gov number, NCT02960763.).","Comments":"","TypeName":"Journal, Article","Authors":"Lenze EJ ; Mulsant BH ; Roose SP ; Lavretsky H ; Reynolds CF 3rd; Blumberger DM ; Brown PJ ; Cristancho P ; Flint AJ ; Gebara MA ; Gettinger TR ; Lenard E ; Miller JP ; Nicol GE ; Oughli HA ; Pham VT ; Rollman BL ; Yang L ; Karp JF ; ","ParentAuthors":"","DOI":"10.1056/NEJMoa2204462 ","Keywords":"Aged\r\nHumans\r\n*Antidepressive Agents/adverse effects/therapeutic use\r\n*Aripiprazole/adverse effects/therapeutic use\r\n*Bupropion/adverse effects/therapeutic use\r\nDepression\r\nDrug Therapy, Combination\r\n*Nortriptyline/adverse effects/therapeutic use\r\n*Treatment Switching\r\n*Lithium Compounds/adverse effects/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Lenze EJ, Mulsant BH, Roose SP, Lavretsky H, Reynolds CF 3rd, Blumberger DM, Brown PJ, Cristancho P, Flint AJ, Gebara MA, Gettinger TR, Lenard E, Miller JP, Nicol GE, Oughli HA, Pham VT, Rollman BL, Yang L, and Karp JF (2023) Antidepressant Augmentation versus Switch in Treatment-Resistant Geriatric Depression.. The New England journal of medicine 388(12), 1067-1079 DOI: 10.1056/NEJMoa2204462 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505562,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505585,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505604,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505752,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238339,"Title":"A double blind trial of lithium carbonate and haloperidol in Huntington's chorea.","ParentTitle":"The Australian and New Zealand journal of psychiatry","ShortTitle":"Leonard (1975)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1975","Month":"June","StandardNumber":"0004-8674 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"9","Pages":"115-8","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"125578","Abstract":"Six patients with a family history of Huntington's chorea (HC) participated in a double blind crossover trial involving four treatments--lithium carbonate, haloperidol, lithium carbonate and haloperidol, and placebo. Each treatment was administered for three weeks and, at the end of each treatment period, assessments were made of chorea and a number of psychological variables. None of the treatments significantly affected chorea measurements. With regard to the psychological variables, the levels of irritability, the frequency of angry outbursts and depression did appear to be affected in some patients by the treatment. Three patients improved on a combination of lithium carbonate and haloperidol while the remaining three did not. Haloperidol alone significantly raised depression ratings above levels for other treatments including placebo. It is suggested that lithium carbonate and haloperidol together should be seriously considered in the treatment of HC when patients are excessively irritable and impulsive.","Comments":"","TypeName":"Journal, Article","Authors":"Leonard DP ; Kidson MA ; Brown JG ; Shannon PJ ; Taryan S ; ","ParentAuthors":"","DOI":"10.3109/00048677509159834 ","Keywords":"Anger/drug effects\r\nCarbonates/administration & dosage/pharmacology/therapeutic use\r\nClinical Trials as Topic\r\nDepression/complications/drug therapy\r\nDepression, Chemical\r\nDrug Therapy, Combination\r\nFemale\r\nHaloperidol/administration & dosage/pharmacology/*therapeutic use\r\nHumans\r\nHuntington Disease/complications/*drug therapy/physiopathology\r\nLithium/administration & dosage/pharmacology/*therapeutic use\r\nPlacebos","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Leonard DP, Kidson MA, Brown JG, Shannon PJ, and Taryan S (1975) A double blind trial of lithium carbonate and haloperidol in Huntington's chorea.. The Australian and New Zealand journal of psychiatry 9(2), 115-8 DOI: 10.3109/00048677509159834 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505563,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"N=33","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505654,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505762,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12518614,"AdditionalText":"rate and duration of hospitalization","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238365,"Title":"Long-term lithium prophylaxis in recurrent unipolar depression. A controversial indication?","ParentTitle":"Acta psychiatrica Belgica","ShortTitle":"Lepkifker (1985)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1985","Month":"May","StandardNumber":"0300-8967 (Linking)","City":"Belgium","Country":"","Publisher":"","Institution":"","Volume":"85","Pages":"434-43","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"4050501","Abstract":"The authors assessed results obtained with long-term lithium maintenance in a group of 33 recurrent unipolar patients, followed regularly in the outpatient clinic of the Chaim Sheba Medical Center for 1-15 years. They analyzed changes of frequency, severity and duration of depressive relapses, rate and duration of hospitalization, suicidal ideas or attempts, and various assessments of outcome. A significant reduction was found on all indices during lithium management as compared to before lithium treatment, attesting to the efficacy of long-term prophylactic lithium in recurrent unipolar depression. These results are discussed and compared with those from other reports.","Comments":"","TypeName":"Journal, Article","Authors":"Lepkifker E ; Horesh N ; Floru S ; ","ParentAuthors":"","DOI":"","Keywords":"Depressive Disorder/*prevention & control\r\nFollow-Up Studies\r\nHumans\r\nLithium/*therapeutic use\r\nSuicide, Attempted/prevention & control","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Lepkifker E, Horesh N, and Floru S (1985) Long-term lithium prophylaxis in recurrent unipolar depression. A controversial indication?. Acta psychiatrica Belgica 85(3), 434-43"},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12518614,"AdditionalText":"duration of hospitalizations","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"Severity score","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505592,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505593,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505654,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505784,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237553,"Title":"Lithium therapy for unipolar and bipolar depression among the middle-aged and older adult patient subpopulation.","ParentTitle":"Depression and anxiety","ShortTitle":"Lepkifker (2007)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2007","Month":"","StandardNumber":"1091-4269 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"24","Pages":"571-6","Edition":"","Issue":"8","Availability":"","URL":"","OldItemId":"17133442","Abstract":"Affective disorders are a major cause of morbidity and disability among middle-aged and older people. Thus, the prophylaxis of both unipolar depression and bipolar disorder in this patient subpopulation is an important task of psychiatrists and other physicians. Although lithium remains an effective prophylactic and treatment agent in younger individuals with bipolar disorder, its prophylactic efficacy and tolerability has not been thoroughly investigated among middle aged and older people with unipolar depression and bipolar disorder. Our study is based on a mirror-image design that compared the clinical course with lithium treatment and the clinical course prior to lithium treatment based on a retrospective chart review. We examined the results obtained with long-term lithium maintenance in a group of 60 middle-aged and older adult patients (age >60 years) with unipolar depression and bipolar disorder. More specifically, we analyzed changes of frequency, severity, and duration of depressive or manic relapses, rate and duration of hospitalizations and suicidal behavior (thoughts or attempts), and various assessments of outcome. A significant reduction was found on all indices during lithium therapy compared to before lithium treatment, attesting to the prophylactic efficacy of long-term lithium in unipolar depression and bipolar disorder. The range of side effects in our sample was similar to that found in other reports in this age group. The probability of relapse and recurrence in patients with bipolar disorder and with unipolar depression can be significantly decreased by lithium prophylaxis. Further investigation is mandated to confirm these findings under double-blind conditions.","Comments":"","TypeName":"Journal, Article","Authors":"Lepkifker E ; Iancu I ; Horesh N ; Strous RD ; Kotler M ; ","ParentAuthors":"","DOI":"10.1002/da.20273 ","Keywords":"Adult\r\nAged\r\nAged, 80 and over\r\nAntimanic Agents/*therapeutic use\r\nBipolar Disorder/*drug therapy\r\nDepressive Disorder/*drug therapy\r\nFemale\r\nHumans\r\nLithium Carbonate/*therapeutic use\r\nMale\r\nMiddle Aged\r\nRetrospective Studies\r\nSuicide, Attempted","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Lepkifker E, Iancu I, Horesh N, Strous RD, and Kotler M (2007) Lithium therapy for unipolar and bipolar depression among the middle-aged and older adult patient subpopulation.. Depression and anxiety 24(8), 571-6 DOI: 10.1002/da.20273 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505654,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"BPRS ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238205,"Title":"Lithium combined with haloperidol in schizophrenic patients.","ParentTitle":"The British journal of psychiatry : the journal of mental science","ShortTitle":"Lerner (1988)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1988","Month":"September","StandardNumber":"0007-1250 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"153","Pages":"359-62","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"3150693","Abstract":"Previously, the addition of lithium to haloperidol has been reported to be of modest benefit to schizoaffective patients. To test this treatment on a different sample, 36 mainly schizophrenic patients were subdivided on the basis of the median of their initial depression score on the BPRS into depressive and non-depressive schizophrenic subjects. Each group randomly received haloperidol plus placebo or haloperidol plus lithium for 8 weeks. The schizophrenic patients who were on the depressive side of the median BPRS depression score were found to be the most resistant to neuroleptic treatment alone, and benefited from the addition of lithium.","Comments":"","TypeName":"Journal, Article","Authors":"Lerner Y ; Mintzer Y ; Schestatzky M ; ","ParentAuthors":"","DOI":"10.1192/bjp.153.3.359 ","Keywords":"Adolescent\r\nAdult\r\nClinical Trials as Topic\r\nDepression/complications\r\nDouble-Blind Method\r\nDrug Therapy, Combination\r\nFemale\r\nHaloperidol/*therapeutic use\r\nHumans\r\nLithium/*therapeutic use\r\nLithium Carbonate\r\nMale\r\nMiddle Aged\r\nRandom Allocation\r\nSchizophrenia/complications/*drug therapy\r\nSchizophrenic Psychology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Lerner Y, Mintzer Y, and Schestatzky M (1988) Lithium combined with haloperidol in schizophrenic patients.. The British journal of psychiatry : the journal of mental science 153, 359-62 DOI: 10.1192/bjp.153.3.359 "},{"Codes":[{"AttributeId":12505531,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"EPDS","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505790,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238095,"Title":"Prenatal micronutrient supplementation and postpartum depressive symptoms in a pregnancy cohort.","ParentTitle":"BMC pregnancy and childbirth","ShortTitle":"Leung (2013)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2013","Month":"January","StandardNumber":"1471-2393 (Linking)","City":"England","Country":"","Publisher":"","Institution":"APrON Study Team","Volume":"13","Pages":"2","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"23324464","Abstract":"BACKGROUND: Postpartum depression is a serious problem for women and their offspring. Micronutrient supplements are recommended for pregnant women because of their documented protective effects for the offspring, but their potential beneficial effects on maternal mental health are unknown. This study investigated the association between prenatal micronutrient supplementation and the risk for symptoms of postpartum depression in a longitudinal pregnancy cohort from the Alberta Pregnancy Outcomes and Nutrition (APrON) study. METHODS: Participants came from a cohort of the first 600 APrON women. Supplemental nutrient intake and symptoms of depression (measured with the Edinburgh Postnatal Depression Scale (EPDS)) were collected at each trimester and 12 weeks postpartum. RESULTS: Of the 475 participants who completed the EPDS at least twice in pregnancy and at 12 weeks postpartum, 416 (88%) scored <10 and 59 (12%) scored 10, where an EPDS 10 is considered to be \"at least probable minor depression\". Mean nutrient intakes from supplements were higher in women with lower EPDS scores, particularly selenium (p = 0.0015) and omega-3s (p = 0.01). Bivariate analyses showed that several demographic and social/lifestyle variables were associated with EPDS 10: not having been born in Canada (p = 0.01), greater number of chronic conditions (p = 0.05), greater number of stressful life events during this pregnancy (p = 0.02), and lower prenatal and postnatal support (p = 0.0043 and p = 0.0001, respectively). Adjusting for covariates and nutrients known to be associated with postpartum depression, logistic regression showed that having a prenatal EPDS  10 increased the odds of postpartum depressive symptoms (second and third trimester OR = 3.29, 95% CI = 1.55 - 7.01, p = 0.004 and OR = 4.26, 95% CI = 2.05 - 8.85, p < 0.0001, respectively), while prenatal supplemental selenium (per 10 mcg, OR = 0.76, 95% CI = 0.74 - 0.78, p = 0.0019) and postnatal social support (OR = 0.87, 95% CI = 0.78 - 0.97, p = 0.0015) were protective. CONCLUSIONS: Multiple factors, including supplementary selenium intake, are associated with the risk of postpartum depressive symptoms. Future research on dietary supplementation in pregnancy with special attention to selenium intake is warranted.","Comments":"","TypeName":"Journal, Article","Authors":"Leung BM ; Kaplan BJ ; Field CJ ; Tough S ; Eliasziw M ; Gomez MF ; McCargar LJ ; Gagnon L ; ","ParentAuthors":"","DOI":"10.1186/1471-2393-13-2 ","Keywords":"Adolescent\r\nAdult\r\nCohort Studies\r\nDepression, Postpartum/*etiology/psychology\r\nDietary Supplements/*statistics & numerical data\r\nFatty Acids, Omega-3/administration & dosage\r\nFemale\r\nHumans\r\nLogistic Models\r\nLongitudinal Studies\r\nMicronutrients/*administration & dosage\r\nPregnancy\r\n*Prenatal Nutritional Physiological Phenomena\r\nRisk\r\nSelenium/administration & dosage\r\nSocial Support\r\nSurveys and Questionnaires","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Leung BM, Kaplan BJ, Field CJ, Tough S, Eliasziw M, Gomez MF, McCargar LJ, and Gagnon L (2013) Prenatal micronutrient supplementation and postpartum depressive symptoms in a pregnancy cohort.. BMC pregnancy and childbirth 13, 2 DOI: 10.1186/1471-2393-13-2 "},{"Codes":[{"AttributeId":12505530,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533167,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533169,"AdditionalText":"5-","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238609,"Title":"Zinc: the new antidepressant?","ParentTitle":"Nutrition reviews","ShortTitle":"Levenson (2006)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2006","Month":"January","StandardNumber":"0029-6643 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"64","Pages":"39-42","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"16491668","Abstract":"Low serum zinc levels have been linked to major depression. Furthermore, zinc treatment has been shown to have an antidepressant effect. With the hope of understanding the role of zinc in mood disorders, recent work has begun to explore possible mechanisms of zinc action on serotonin uptake in the brain.","Comments":"","TypeName":"Journal, Article","Authors":"Levenson CW ; ","ParentAuthors":"","DOI":"10.1111/j.1753-4887.2006.tb00171.x ","Keywords":"Antidepressive Agents/*therapeutic use\r\nBrain/metabolism\r\nDepression/*drug therapy/etiology/metabolism\r\nHumans\r\nSerotonin/*metabolism\r\nTrace Elements/blood/*deficiency/therapeutic use\r\nZinc/blood/*deficiency/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Levenson CW (2006) Zinc: the new antidepressant?. Nutrition reviews 64(1), 39-42 DOI: 10.1111/j.1753-4887.2006.tb00171.x "},{"Codes":[{"AttributeId":12505530,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505622,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505799,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239336,"Title":"The Important Role of Zinc in Neurological Diseases.","ParentTitle":"Biomolecules","ShortTitle":"Li (2022)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"30/04/2023","EditedBy":"GAO BIAO","Year":"2022","Month":"December","StandardNumber":"2218-273X (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"13","Pages":"","Edition":"","Issue":"1","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC9855948/","OldItemId":"36671413","Abstract":"Zinc is one of the most abundant metal ions in the central nervous system (CNS), where it plays a crucial role in both physiological and pathological brain functions. Zinc promotes antioxidant effects, neurogenesis, and immune system responses. From neonatal brain development to the preservation and control of adult brain function, zinc is a vital homeostatic component of the CNS. Molecularly, zinc regulates gene expression with transcription factors and activates dozens of enzymes involved in neuronal metabolism. During development and in adulthood, zinc acts as a regulator of synaptic activity and neuronal plasticity at the cellular level. There are several neurological diseases that may be affected by changes in zinc status, and these include stroke, neurodegenerative diseases, traumatic brain injuries, and depression. Accordingly, zinc deficiency may result in declines in cognition and learning and an increase in oxidative stress, while zinc accumulation may lead to neurotoxicity and neuronal cell death. In this review, we explore the mechanisms of brain zinc balance, the role of zinc in neurological diseases, and strategies affecting zinc for the prevention and treatment of these diseases.","Comments":"","TypeName":"Journal, Article","Authors":"Li Z ; Liu Y ; Wei R ; Yong VW ; Xue M ; ","ParentAuthors":"","DOI":"10.3390/biom13010028 ","Keywords":"Humans\r\nInfant, Newborn\r\n*Zinc/metabolism\r\nCentral Nervous System/metabolism\r\nBrain/metabolism\r\nMetals/metabolism\r\n*Neurodegenerative Diseases/metabolism\r\nbrain\r\nbrain injury\r\nneurotoxicity\r\nstroke\r\nzinc","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Li Z, Liu Y, Wei R, Yong VW, and Xue M (2022) The Important Role of Zinc in Neurological Diseases.. Biomolecules 13(1),  DOI: 10.3390/biom13010028 "},{"Codes":[{"AttributeId":12505529,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505622,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505800,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239722,"Title":"Nanoparticulate MgH(2) ameliorates anxiety/depression-like behaviors in a mouse model of multiple sclerosis by regulating microglial polarization and oxidative stress.","ParentTitle":"Journal of neuroinflammation","ShortTitle":"Li (2023)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"30/04/2023","EditedBy":"GAO BIAO","Year":"2023","Month":"January","StandardNumber":"1742-2094 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"20","Pages":"16","Edition":"","Issue":"1","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC9885636/","OldItemId":"36710351","Abstract":"Multiple sclerosis (MS) is an autoimmune demyelinating disease of the central nervous system (CNS). Anxiety and depression are the most common psychiatric comorbidities of MS, which seriously affect patients' quality of life, treatment compliance, and prognosis. However, current treatments for anxiety and depression in MS show low therapeutic efficacy and significant side effects. In the present study, we explored the therapeutic effects of a novel low-toxic anti-inflammatory drug, nanoparticulate magnesium hydride (MgH(2)), on mood disorders of MS. We observed that anxiety/depression-like behaviors in experimental autoimmune encephalomyelitis (EAE) mice were alleviated by MgH(2) treatment. In addition, disease severity and inflammatory demyelination were also diminished. Furthermore, we confirmed the suppressive effect of MgH(2) on depression in the acute restraint stress model. Mechanistically, MgH(2) may play a therapeutic role by promoting microglial M2 polarization, inhibiting microglial M1 polarization, and reducing oxidative stress and mitochondrial damage. Therefore, nanoparticulate MgH(2) may be a promising therapeutic drug for psychiatric comorbidities of MS.","Comments":"","TypeName":"Journal, Article","Authors":"Li Z ; Chen K ; Shao Q ; Lu H ; Zhang X ; Pu Y ; Sun X ; He H ; Cao L ; ","ParentAuthors":"","DOI":"10.1186/s12974-023-02696-y ","Keywords":"Mice\r\nAnimals\r\n*Multiple Sclerosis/complications/drug therapy\r\nMicroglia/physiology\r\nDepression/drug therapy/etiology\r\nQuality of Life\r\n*Encephalomyelitis, Autoimmune, Experimental/drug therapy\r\nOxidative Stress\r\nAnxiety/drug therapy/etiology\r\nMice, Inbred C57BL\r\nAnxiety\r\nDepression\r\nEAE\r\nMgH2\r\nMicroglial polarization\r\nMultiple sclerosis\r\nNeuroinflammation","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Li Z, Chen K, Shao Q, Lu H, Zhang X, Pu Y, Sun X, He H, and Cao L (2023) Nanoparticulate MgH(2) ameliorates anxiety/depression-like behaviors in a mouse model of multiple sclerosis by regulating microglial polarization and oxidative stress.. Journal of neuroinflammation 20(1), 16 DOI: 10.1186/s12974-023-02696-y "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"CGI\nMAS\nMES","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505630,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505787,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239295,"Title":"Lamotrigine versus lithium as maintenance treatment in bipolar I disorder: an open, randomized effectiveness study mimicking clinical practice. The 6th trial of the Danish University Antidepressant Group (DUAG-6).","ParentTitle":"Bipolar disorders","ShortTitle":"Licht (2010)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2010","Month":"August","StandardNumber":"1398-5647 (Linking)","City":"Denmark","Country":"","Publisher":"","Institution":"","Volume":"12","Pages":"483-93","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"20712749","Abstract":"OBJECTIVES: In industry-generated pivotal studies, lamotrigine has been found to be superior to placebo and comparable to lithium in the maintenance treatment of bipolar I disorder. Here, we directly compared lamotrigine to lithium under conditions similar to clinical routine conditions. METHODS: Adult bipolar I disorder patients with at least two episodes within the last five years and an index episode requiring treatment were randomized to lithium (n = 78; doses adjusted to obtain serum levels of 0.5-1.0 mmol/L) or to lamotrigine (n = 77; up-titrated to 400 mg/day) as maintenance treatments. Randomization took place when clinically appropriate, and comedication was allowed within the first six months after randomization. The patients were enrolled from March 2001 to December 2005, and observations were censored December 2006, allowing a subgroup of patients to be followed for more than five years. The primary outcome measure was time to predefined endpoints indicating insufficient maintenance treatment, and the major secondary outcome measure was time to any study endpoint. Data were analyzed primarily by Cox proportional regression models. RESULTS: For the primary outcome measure, the crude Hazard Rate Ratio (HRR) (lamotrigine relative to lithium) was 0.92 [95% confidence interval (CI): 0.60-1.40]. When the primary endpoints were broken down by polarity, the HRRs (lamotrigine relative to lithium) for mania and depression were, respectively, 1.91 (95% CI: 0.73-5.04) and 0.69 (95% CI: 0.41-1.22). There was no between-group difference in terms of staying in study [HRR: 0.85 (95% CI: 0.61-1.19)]. Most treatment failures occurred within the first 1.5 years of treatment, and, among patients followed for at least five years, practically no patients were maintained successfully on monotherapy with either of the drugs. The lithium-treated patients reported diarrhea, tremor, polyuria, and thirst more frequently. Two cases, probably lamotrigine-related, of benign rash occurred. CONCLUSIONS: No differences in maintenance effectiveness between lithium and lamotrigine could be demonstrated. Lamotrigine was better tolerated than lithium, but apparently this did not influence the outcome.","Comments":"","TypeName":"Journal, Article","Authors":"Licht RW ; Nielsen JN ; Gram LF ; Vestergaard P ; Bendz H ; ","ParentAuthors":"","DOI":"10.1111/j.1399-5618.2010.00836.x ","Keywords":"Adult\r\nAntimanic Agents/adverse effects/*therapeutic use\r\nBipolar Disorder/*drug therapy\r\nConfidence Intervals\r\nFemale\r\nHumans\r\nLamotrigine\r\nLithium Compounds/adverse effects/*therapeutic use\r\nMale\r\nProportional Hazards Models\r\nTreatment Outcome\r\nTriazines/adverse effects/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Licht RW, Nielsen JN, Gram LF, Vestergaard P, and Bendz H (2010) Lamotrigine versus lithium as maintenance treatment in bipolar I disorder: an open, randomized effectiveness study mimicking clinical practice. The 6th trial of the Danish University Antidepressant Group (DUAG-6).. Bipolar disorders 12(5), 483-93 DOI: 10.1111/j.1399-5618.2010.00836.x "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505630,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505789,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238400,"Title":"Lithium: still a major option in the management of bipolar disorder.","ParentTitle":"CNS neuroscience & therapeutics","ShortTitle":"Licht (2012)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2012","Month":"March","StandardNumber":"1755-5930 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"18","Pages":"219-26","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"22070642","Abstract":"Still after more than 50 years, lithium is a major treatment of bipolar disorder, even though it has not been promoted by the pharmaceutical industry over the last decades. In recent years the evidence base on lithium for bipolar disorder has substantially increased due to results from a number of trials. Therefore, a review of this evidence is timely. The efficacy of lithium as an acute treatment and as a maintenance treatment of bipolar disorder was evaluated through a review of the evidence, focusing on modern, randomized, parallel-group designed trials. Additionally, the evidence was sought translated into the proper use of lithium in clinical practice. Lithium's antimanic efficacy has been convincingly demonstrated. However, as blood monitoring due to the risk of toxicity is required and due to an insufficient response in highly agitated patients, lithium monotherapy has a limited place in the acute treatment of severe manic states. For acute bipolar depression, results are conflicting. Recent maintenance trials have added substantially to the documentation of lithium's long-term stabilizing properties in bipolar disorder, and these properties have been demonstrated independently of any acute response to lithium. Finally, it is now beyond doubt that not only does lithium prevent mania, but also depression in bipolar disorder. Lithium is still to be considered a major if not the most important mood- stabilizer, at least for maintaining long-term stability in patients with bipolar disorder. The potential risks of lithium should be weighed up against its benefits and the fact that serious adverse effects are usually avoidable.","Comments":"","TypeName":"Journal, Article","Authors":"Licht RW ; ","ParentAuthors":"","DOI":"10.1111/j.1755-5949.2011.00260.x ","Keywords":"Antimanic Agents/*administration & dosage\r\nBipolar Disorder/*drug therapy/psychology\r\nDisease Management\r\nDrug Therapy, Combination\r\nHumans\r\nLithium/*administration & dosage\r\nRandomized Controlled Trials as Topic/methods","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Licht RW (2012) Lithium: still a major option in the management of bipolar disorder.. CNS neuroscience & therapeutics 18(3), 219-26 DOI: 10.1111/j.1755-5949.2011.00260.x "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":" the prevention of suicide.","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505563,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505781,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238401,"Title":"Separate and concomitant use of lamotrigine, lithium, and divalproex in bipolar disorders.","ParentTitle":"Current psychiatry reports","ShortTitle":"Lieberman (2004)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2004","Month":"December","StandardNumber":"1523-3812 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"6","Pages":"459-65","Edition":"","Issue":"6","Availability":"","URL":"","OldItemId":"15538995","Abstract":"Expert consensus emphasizes the need for better recognition and accurate diagnosis of bipolar disorder. Current research on lithium, divalproex, and lamotrigine provides new insight into the effective management of this illness. Advances in identifying the mechanism of action of mood stabilization has focused on signaling pathways within the cell that are associated with neurotrophic effects. Clinical research has led to confirmatory evidence of the efficacy of lithium in all phases of bipolar disorder, with the greatest effects seen in the treatment and prevention of mania. Compared to divalproex, lithium also has been found to have greater efficacy in the prevention of suicide. Lamotrigine has emerged as a first line treatment for bipolar depression, which is an area of weakness for other mood stabilizers. Oral loading of divalproex leads to rapid stabilization of mania without imposing a greater adverse effect burden than conventional dosing. Because no agent is universally effective in all phases of the illness, combination therapy with two or more agents often is the best option.","Comments":"","TypeName":"Journal, Article","Authors":"Lieberman DZ ; Goodwin FK ; ","ParentAuthors":"","DOI":"10.1007/s11920-004-0011-2 ","Keywords":"Acute Disease\r\nAdministration, Oral\r\nAntimanic Agents/*administration & dosage/*therapeutic use\r\nBipolar Disorder/*drug therapy\r\nDrug Therapy, Combination\r\nHumans\r\nLamotrigine\r\nLithium Carbonate/*administration & dosage/*therapeutic use\r\nPrognosis\r\nTreatment Outcome\r\nTriazines/*administration & dosage/*therapeutic use\r\nValproic Acid/*administration & dosage/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Lieberman DZ, and Goodwin FK (2004) Separate and concomitant use of lamotrigine, lithium, and divalproex in bipolar disorders.. Current psychiatry reports 6(6), 459-65 DOI: 10.1007/s11920-004-0011-2 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"prevent recurrence of depression. ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505563,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505708,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505770,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237775,"Title":"A practical approach to the management of depression.","ParentTitle":"Singapore medical journal","ShortTitle":"Lim (1993)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1993","Month":"October","StandardNumber":"0037-5675 (Linking)","City":"India","Country":"","Publisher":"","Institution":"","Volume":"34","Pages":"449-51","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"8153697","Abstract":"Depression is a common and treatable condition. Failure to diagnose it may lead to unnecessary investigations, delay in treatment and an increased risk of suicide. Anti-depressant drugs are the first line of treatment. Tricyclics are generally the drugs of choice as their efficacy is very well established. Second generation antidepressant drugs are preferred for the elderly and those with heart disease as they tend to have milder side effects and are less toxic in overdose. Electroconvulsive therapy is indicated in those with severe depression, high suicide risk or failed drug treatment. Psychotherapy is usually used as an adjunct to pharmacotherapy whilst lithium is used to prevent recurrence of depression.","Comments":"","TypeName":"Journal, Article","Authors":"Lim HL ; ","ParentAuthors":"","DOI":"","Keywords":"Antidepressive Agents/therapeutic use\r\nDepression/classification/diagnosis/drug therapy/*therapy\r\nHumans\r\nLithium/therapeutic use\r\nPsychotherapy","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Lim HL (1993) A practical approach to the management of depression.. Singapore medical journal 34(5), 449-51"},{"Codes":[{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238263,"Title":"Polytherapy in bipolar disorder.","ParentTitle":"CNS drugs","ShortTitle":"Lin (2006)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2006","Month":"","StandardNumber":"1172-7047 (Linking)","City":"New Zealand","Country":"","Publisher":"","Institution":"","Volume":"20","Pages":"29-42","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"16396522","Abstract":"Bipolar disorder is a life-long condition that is associated with frequent recurrence/relapse of symptoms. Although putative mood stabilisers, such as lithium, are considered to improve the natural course of bipolar disorder, complete long-term remission is rarely achieved. In order to effectively control mood symptoms and to reduce relapse, clinicians often use polypharmacy to treat patients with bipolar disorder. In this article, we examine the recent literature on treatment strategies in bipolar disorder to determine if combination treatments provide additional benefit over monotherapy for the management of various phases of bipolar disorder. The evidence suggests that for acute mania a combination of lithium or valproate and an atypical antipsychotic is the most effective approach, with approximately 20% more patients responding to the combination than to monotherapy with any antimanic agent. Few studies have examined the use of combination therapy in comparison to monotherapy for bipolar depression. The limited evidence suggests that lithium plus an antidepressant appears to be more effective than lithium alone in those with lower serum lithium concentrations. Similarly, the combination of olanzapine plus fluoxetine is more effective than olanzapine alone. There is consensus that antidepressant monotherapy is not appropriate because of concerns of a manic switch, but monotherapy with lithium or lamotrigine may be adequate for
