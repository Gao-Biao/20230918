mId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505794,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238242,"Title":"Evidence-based pharmacotherapy of treatment-resistant unipolar depression.","ParentTitle":"International journal of psychiatry in clinical practice","ShortTitle":"Dold (2017)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2017","Month":"March","StandardNumber":"1365-1501 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"21","Pages":"13-23","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"27848269","Abstract":"Treatment resistance to the antidepressive pharmacotherapy represents one of the most important clinical challenges in the pharmacological management of unipolar depression. In this review, we aimed to summarise the evidence for various pharmacological treatment options in therapy-resistant unipolar depression derived from clinical trials, systematic reviews, meta-analyses and treatment guidelines. The first measure in case of insufficient response to the initial antidepressant monotherapy contains the debarment of 'pseudo-resistance', potentially caused by inadequate dose and treatment duration of the antidepressant, insufficient plasma levels, non-compliance of the patient regarding medication intake or relevant psychiatric and/or somatic comorbidities. Applying a dose escalation of the current antidepressant cannot be generally recommended as evidence-based treatment option and the efficacy depends on the class of antidepressants. There is no compelling evidence for a switch to another, new antidepressant compound after insufficient response to a previous antidepressant. The combination of two antidepressants should be preferentially established with antidepressants characterised by different mechanisms of action (e.g. reuptake inhibitors together with presynaptic autoreceptor inhibitors). At present, the most convincing body of evidence exists for the augmentation of antidepressants with second-generation antipsychotic drugs and lithium. Hence, both strategies are consistently advised by treatment guidelines as pharmacological first-line strategy in treatment-resistant depression.","Comments":"","TypeName":"Journal, Article","Authors":"Dold M ; Kasper S ; ","ParentAuthors":"","DOI":"10.1080/13651501.2016.1248852 ","Keywords":"Antidepressive Agents/administration & dosage/*pharmacology\r\nAntipsychotic Agents/administration & dosage/*pharmacology\r\nDepressive Disorder, Treatment-Resistant/*drug therapy\r\n*Drug Synergism\r\nEvidence-Based Medicine/*methods\r\nHumans\r\nDepression\r\nantidepressants\r\nantipsychotics\r\nlithium\r\nnon-response\r\ntreatment resistance","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Dold M, and Kasper S (2017) Evidence-based pharmacotherapy of treatment-resistant unipolar depression.. International journal of psychiatry in clinical practice 21(1), 13-23 DOI: 10.1080/13651501.2016.1248852 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505685,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505793,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83240057,"Title":"Do current national and international guidelines have specific recommendations for older adults with bipolar disorder? A brief report.","ParentTitle":"International journal of geriatric psychiatry","ShortTitle":"Dols (2016)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2016","Month":"December","StandardNumber":"0885-6230 (Linking)","City":"England","Country":"","Publisher":"","Institution":"International Society for Bipolar Disorders Task Force for Older Adults with Bipolar Disorder","Volume":"31","Pages":"1295-1300","Edition":"","Issue":"12","Availability":"","URL":"","OldItemId":"27442023","Abstract":"OBJECTIVE: Older adults with bipolar disorder (OABD) are a growing segment of patients with bipolar disorder (BD) for which specific guidelines are warranted. Although, OABD are frequently excluded from randomized controlled trials due to their age or somatic comorbidity, more treatment data from a variety of sources have become available in recent years. It is expected that at least some of this emerging information on OABD would be incorporated into treatment guidelines available to clinicians around the world. METHODS: The International Society of Bipolar Disorders OABD task force compiled and compared recommendations from current national and international guidelines that specifically address geriatric or older individuals with BD (from year 2005 onwards). RESULTS: There were 34 guidelines, representing six continents and 19 countries. The majority of guidelines had no separate section on OABD. General principles for treating OABD with medication are recommended to be similar to those for younger adults, with special caution for side effects due to somatic comorbidity and concomitant medications. Therapeutic lithium serum levels are suggested to be lower but recommendations are very general and mostly not informed by specific research evidence. CONCLUSIONS: There is a lack of emphasis of OABD-specific issues in existing guidelines. Given the substantial clinical heterogeneity in BD across the life span, along with the rapidly expanding population of older individuals worldwide, and limited mental health workforce with geriatric expertise, it is critical that additional effort and resources be devoted to studying treatment interventions specific to OABD and that treatment guidelines reflect research findings. Copyright  2016 John Wiley & Sons, Ltd.","Comments":"","TypeName":"Journal, Article","Authors":"Dols A ; Kessing LV ; Strejilevich SA ; Rej S ; Tsai SY ; Gildengers AG ; Almeida OP ; Shulman KI ; Sajatovic M ; ","ParentAuthors":"","DOI":"10.1002/gps.4534 ","Keywords":"Anticonvulsants/*therapeutic use\r\nAntidepressive Agents/*therapeutic use\r\nAntipsychotic Agents/*therapeutic use\r\nBipolar Disorder/blood/psychology/*therapy\r\nComorbidity\r\nHealth Services for the Aged\r\nHumans\r\nLithium/blood\r\n*Practice Guidelines as Topic\r\nPsychotherapy/*methods\r\nbipolar disorder\r\nevidence-based medicine\r\ngeriatric\r\nguideline\r\nmanic-depressive disorder\r\nolder","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Dols A, Kessing LV, Strejilevich SA, Rej S, Tsai SY, Gildengers AG, Almeida OP, Shulman KI, and Sajatovic M (2016) Do current national and international guidelines have specific recommendations for older adults with bipolar disorder? A brief report.. International journal of geriatric psychiatry 31(12), 1295-1300 DOI: 10.1002/gps.4534 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239609,"Title":"The pharmacologic treatment of schizophrenia: a progress report.","ParentTitle":"Schizophrenia bulletin","ShortTitle":"Donaldson (1983)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1983","Month":"","StandardNumber":"0586-7614 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"9","Pages":"504-27","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"6140750","Abstract":"Pharmacologic agents currently used or being studied for the treatment of schizophrenia are reviewed. Neuroleptic medications are still the mainstay of treatment, but recent studies suggest new approaches to dosage and to the treatment of acute psychosis. Lithium is beneficial in psychotic illnesses with acute onset and a remitting course, regardless of the acute psychotic symptoms. Antidepressant agents may ameliorate depression in psychotic patients, but do not improve psychotic symptoms or social withdrawal. Propranolol's reported antipsychotic action has not been confirmed by controlled studies, but the drug may have a role in treating organic psychoses. The benzodiazepines, clonidine, and carbamazepine all merit more investigation as possible treatments for psychosis. The implications of differential treatment response among schizophrenic patients are discussed.","Comments":"","TypeName":"Journal, Article","Authors":"Donaldson SR ; Gelenberg AJ ; Baldessarini RJ ; ","ParentAuthors":"","DOI":"10.1093/schbul/9.4.504 ","Keywords":"Acute Disease\r\nAnti-Anxiety Agents/therapeutic use\r\nAntidepressive Agents/therapeutic use\r\nAntipsychotic Agents/*therapeutic use\r\nBenzodiazepines\r\nCarbamazepine/therapeutic use\r\nClonidine/therapeutic use\r\nDose-Response Relationship, Drug\r\nDouble-Blind Method\r\nDrug Therapy, Combination\r\nHumans\r\nLithium/therapeutic use\r\nLithium Carbonate\r\nPrognosis\r\nPropranolol/therapeutic use\r\nSchizophrenia/*drug therapy\r\nSchizophrenic Psychology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Donaldson SR, Gelenberg AJ, and Baldessarini RJ (1983) The pharmacologic treatment of schizophrenia: a progress report.. Schizophrenia bulletin 9(4), 504-27 DOI: 10.1093/schbul/9.4.504 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505641,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505799,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237582,"Title":"Zinc as an adjunct to antidepressant medication: a meta-analysis with subgroup analysis for different levels of treatment response to antidepressants.","ParentTitle":"Nutritional neuroscience","ShortTitle":"Donig (2022)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2022","Month":"September","StandardNumber":"1028-415X (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"25","Pages":"1785-1795","Edition":"","Issue":"9","Availability":"","URL":"","OldItemId":"33641635","Abstract":"RESULTS: We performed random effects meta-analysis We computed a weighted effect size (Hedges' g) for the difference of the absolute scores of the Hamilton Depression Rating Scale between the group given zinc and the group given placebo after 6 and after 12 weeks. We performed subgroup analysis according to whether not it was stated in the original studies that patients in a clinical trial or subgroup within a trial had not reached remission with previous treatment with a standard antidepressant during the same illness episode. After 6 weeks, we obtained the following effect sizes: Overall effect size: Hedges' g=-0.67, p=0.03. Subgroup with documented non-remission: Hedges' g=-0.97, p=0.001. Group without documented non-remission -0.35, p=0.24. After 12 weeks: Overall effect size: Hedges' g=-1.0, p=0.03. Subgroup with documented non-remission: Hedges' g=-1.46, p<0.001. Group without documented non-remission: Hedges' g=-0.54, p=0.07. CONCLUSIONS: We provide preliminary evidence for the efficacy of zinc vs. placebo as an adjunct to antidepressant medication.","Comments":"","TypeName":"Journal, Article","Authors":"Donig A ; Hautzinger M ; ","ParentAuthors":"","DOI":"10.1080/1028415X.2021.1888205 ","Keywords":"*Antidepressive Agents/therapeutic use\r\nHumans\r\n*Zinc/therapeutic use\r\nAntidepressant\r\ndepression\r\ndietary supplement\r\nmental health\r\nmeta-analysis\r\nnutrition\r\ntreatment resistance\r\nzinc","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Donig A, and Hautzinger M (2022) Zinc as an adjunct to antidepressant medication: a meta-analysis with subgroup analysis for different levels of treatment response to antidepressants.. Nutritional neuroscience 25(9), 1785-1795 DOI: 10.1080/1028415X.2021.1888205 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505756,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238003,"Title":"Primary affective disorders.","ParentTitle":"The Journal of family practice","ShortTitle":"Donlon (1979)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1979","Month":"October","StandardNumber":"0094-3509 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"9","Pages":"689-99","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"39109","Abstract":"This paper reviews the diagnosis and medical treatment of the major affective disorders. Patients with severe mood disturbances are frequently seen by the family physician. The diagnosis may be delayed since the patient may focus predominantly on somatic concerns which may mimic physical illness. The characteristics, course, and differential diagnosis of depression and mania are discussed. Antidepressants and lithium therapy greatly improve the prognosis of these disorders; monoamine oxidase inhibitors and neuroleptics are indicated for special subtypes of depression. Dosage schedules, interactional effects, adverse and toxic effects are reviewed for tricyclic antidepressants and lithium.","Comments":"","TypeName":"Journal, Article","Authors":"Donlon PT ; ","ParentAuthors":"","DOI":"","Keywords":"Affective Symptoms/*diagnosis/*therapy\r\nAntidepressive Agents, Tricyclic/therapeutic use\r\nAntipsychotic Agents/therapeutic use\r\nDiagnosis, Differential\r\nElectroconvulsive Therapy\r\nFamily Practice\r\nHumans\r\nLithium/therapeutic use\r\nMonoamine Oxidase Inhibitors/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Donlon PT (1979) Primary affective disorders.. The Journal of family practice 9(4), 689-99"},{"Codes":[{"AttributeId":12505531,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505567,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505569,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505726,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505793,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237653,"Title":"Promising link between selenium and peroxisome proliferator activated receptor gamma in the treatment protocols of obesity as well as depression.","ParentTitle":"Medical hypotheses","ShortTitle":"Donma (2016)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2016","Month":"April","StandardNumber":"0306-9877 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"89","Pages":"79-83","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"26968915","Abstract":"Considerable interest has been given to the significance of peroxisome proliferator activated receptors (PPARs) in macronutrient metabolism, however, there is not sufficient data concerning the interactions between PPARs and micronutrients. Investigations performed on PPAR and one of the essential micronutrients selenium (Se) have shown that both parameters may lead to alterations in obesity-related or mood disorders. Therefore, it is plausible to consider PPAR and Se together as a powerful combination during the treatment of two associated diseases; obesity and depression. PPAR has been shown to be involved in the antidepressant-like activity. It is also an important parameter to be considered in obesity as the master regulator of adipogenesis. The mechanism of action of PPAR is initiated by ligand binding which induces a conformational change in the receptor. Se is capable of alleviating inflammatory signaling pathways. Obesity is associated with chronic low-grade inflammation. Depression is also defined as an inflammatory disorder. Inflammatory mediators such as tumor necrosis factor-alpha (TNF) participate in the progression of depression. They are also obesity-associated parameters. Due to TNF induced depressive-like behaviors and the positive association between this proinflammatory cytokine and obesity, TNF-activated signaling pathways and those inhibiting them have recently gained importance as potential targets and therapeutic tools, respectively. More studies are necessary to develop compounds with therapeutic nature against depressive disorders and obesity. PPAR is an important signaling pathway that occurs at the crossroads of depression and obesity. Se, aside from its anti-inflammatory, anticarcinogenic and antioxidative nature, affects also the way of PPAR action. Se supplementation or fortification as well as the development of the partial agonists of PPAR in which lipophilic Se compounds are used as ligand followed by experimental trials and human studies using the newly developed compounds will be promising approaches for future hope during the treatment of these diseases.","Comments":"","TypeName":"Journal, Article","Authors":"Donma MM ; Donma O ; ","ParentAuthors":"","DOI":"10.1016/j.mehy.2016.02.008 ","Keywords":"Depression/*drug therapy/*immunology\r\nEvidence-Based Medicine\r\nHumans\r\nModels, Immunological\r\nObesity/*drug therapy/*immunology\r\nPPAR gamma/agonists/*immunology\r\nSelenium/*administration & dosage","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Donma MM, and Donma O (2016) Promising link between selenium and peroxisome proliferator activated receptor gamma in the treatment protocols of obesity as well as depression.. Medical hypotheses 89, 79-83 DOI: 10.1016/j.mehy.2016.02.008 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505779,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505555,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505556,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505562,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505563,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505586,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505603,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238944,"Title":"A randomized, double-blind, crossover study of methylphenidate and lithium in adults with attention-deficit/hyperactivity disorder: preliminary findings.","ParentTitle":"The Journal of neuropsychiatry and clinical neurosciences","ShortTitle":"Dorrego (2002)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2002","Month":"","StandardNumber":"0895-0172 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"14","Pages":"289-95","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"12154153","Abstract":"The authors examined the efficacy of methylphenidate (MPH) and lithium to treat attention-deficit/ hyperactivity disorder (ADHD) in adults, using a randomized, double-blind, crossover design. Patients received 8 weeks of MPH treatment (up to 40 mg/day) and 8 weeks of lithium treatment (up to 1,200 mg/day), by random assignment. Independent evaluators blind to group assignment assessed response every 2 weeks and at the end of each phase. The primary outcome measure was the Conners' Adult ADHD Rating Scale sum score for the clusters of hyperactivity, impulsivity, and learning problems. Secondary outcome measures were scores of irritability, overt aggression, antisocial behavior, anxiety, and depression, and scores on tests of verbal learning and sustained attention. In this preliminary study, lithium and MPH produced similar improvements on the primary outcome measure and on measures of irritability, aggressive outbursts, antisocial behavior, anxiety, and depression.","Comments":"","TypeName":"Journal, Article","Authors":"Dorrego MF ; Canevaro L ; Kuzis G ; Sabe L ; Starkstein SE ; ","ParentAuthors":"","DOI":"10.1176/jnp.14.3.289 ","Keywords":"Adolescent\r\nAdult\r\nAttention Deficit Disorder with Hyperactivity/*drug therapy/psychology\r\nConfidence Intervals\r\nCross-Over Studies\r\nDouble-Blind Method\r\nFemale\r\nHumans\r\nLithium Chloride/adverse effects/*therapeutic use\r\nMale\r\nMethylphenidate/adverse effects/*therapeutic use\r\nMiddle Aged\r\nNeuropsychological Tests\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Dorrego MF, Canevaro L, Kuzis G, Sabe L, and Starkstein SE (2002) A randomized, double-blind, crossover study of methylphenidate and lithium in adults with attention-deficit/hyperactivity disorder: preliminary findings.. The Journal of neuropsychiatry and clinical neurosciences 14(3), 289-95 DOI: 10.1176/jnp.14.3.289 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238038,"Title":"The clinical usefulness of lithium as an antidepressant.","ParentTitle":"Hospital & community psychiatry","ShortTitle":"Doyal (1984)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1984","Month":"July","StandardNumber":"0022-1597 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"35","Pages":"685-91","Edition":"","Issue":"7","Availability":"","URL":"","OldItemId":"6378754","Abstract":"Much attention has been directed toward the use of lithium in bipolar depressive illness (manic-depressive illness), but fewer studies have evaluated lithium's efficacy in unipolar depressive disorders. This paper critically reviews the literature dealing with the use of lithium for the treatment of acute unipolar depression as well as for prophylaxis against future depressive episodes. Differences in study design, entry criteria, serum lithium level, dose, patient population, and diagnosis are highlighted; these variations help explain some of the controversy surrounding the use of lithium in unipolar depression. The available information indicates that lithium should be seriously considered as an effective alternative for the treatment of unipolar depression when other antidepressant medications are ineffective or contraindicated.","Comments":"","TypeName":"Journal, Article","Authors":"Doyal LE ; Morton WA Jr; ","ParentAuthors":"","DOI":"10.1176/ps.35.7.685 ","Keywords":"Antidepressive Agents/therapeutic use\r\nBipolar Disorder/drug therapy\r\nClinical Trials as Topic\r\nDepressive Disorder/*drug therapy\r\nDouble-Blind Method\r\nHumans\r\nLithium/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Doyal LE, and Morton WA Jr (1984) The clinical usefulness of lithium as an antidepressant.. Hospital & community psychiatry 35(7), 685-91 DOI: 10.1176/ps.35.7.685 "},{"Codes":[{"AttributeId":12505529,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505563,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505622,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505793,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237365,"Title":"The Role of Nutrients in Protecting Mitochondrial Function and Neurotransmitter Signaling: Implications for the Treatment of Depression, PTSD, and Suicidal Behaviors.","ParentTitle":"Critical reviews in food science and nutrition","ShortTitle":"Du (2016)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2016","Month":"November","StandardNumber":"1040-8398 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"56","Pages":"2560-2578","Edition":"","Issue":"15","Availability":"","URL":"","OldItemId":"25365455","Abstract":"Numerous studies have linked severe stress to the development of major depressive disorder (MDD) and suicidal behaviors. Furthermore, recent preclinical studies from our laboratory and others have demonstrated that in rodents, chronic stress and the stress hormone cortisol cause oxidative damage to mitochondrial function and membrane lipids in the brain. Mitochondria play a key role in synaptic neurotransmitter signaling by providing adenosine triphosphate (ATP), mediating lipid and protein synthesis, buffering intracellular calcium, and regulating apoptotic and resilience pathways. Membrane lipids are similarly essential to central nervous system (CNS) function because cholesterol, polyunsaturated fatty acids, and sphingolipids form a lipid raft region, a special lipid region on the membrane that mediates neurotransmitter signaling through G-protein-coupled receptors and ion channels. Low serum cholesterol levels, low antioxidant capacity, and abnormal early morning cortisol levels are biomarkers consistently associated with both depression and suicidal behaviors. In this review, we summarize the manner in which nutrients can protect against oxidative damage to mitochondria and lipids in the neuronal circuits associated with cognitive and affective behaviors. These nutrients include 3 fatty acids, antioxidants (vitamin C and zinc), members of the vitamin B family (Vitamin B12 and folic acid), and magnesium. Accumulating data have shown that these nutrients can enhance neurocognitive function, and may have therapeutic benefits for depression and suicidal behaviors. A growing body of studies suggests the intriguing possibility that regular consumption of these nutrients may help prevent the onset of mood disorders and suicidal behaviors in vulnerable individuals, or significantly augment the therapeutic effect of available antidepressants. These findings have important implications for the health of both military and civilian populations.","Comments":"","TypeName":"Journal, Article","Authors":"Du J ; Zhu M ; Bao H ; Li B ; Dong Y ; Xiao C ; Zhang GY ; Henter I ; Rudorfer M ; Vitiello B ; ","ParentAuthors":"","DOI":"10.1080/10408398.2013.876960 ","Keywords":"Antioxidants/administration & dosage\r\nCholesterol/blood\r\nDepression/*diet therapy\r\nFatty Acids, Omega-3/administration & dosage\r\nHumans\r\nHydrocortisone/blood\r\nMagnesium/administration & dosage\r\nMilitary Personnel\r\nMitochondria/*physiology\r\nNeurotransmitter Agents/*metabolism\r\nOxidative Stress/drug effects\r\nSignal Transduction\r\nSleep Deprivation/complications\r\nStress Disorders, Post-Traumatic/*diet therapy\r\nStress, Psychological/complications\r\nVitamin B Complex/administration & dosage\r\n*Suicide Prevention\r\nVitamin\r\nlipid\r\noxidative stress\r\nsuicide\r\nsynaptic plasticity\r\nzinc","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Du J, Zhu M, Bao H, Li B, Dong Y, Xiao C, Zhang GY, Henter I, Rudorfer M, and Vitiello B (2016) The Role of Nutrients in Protecting Mitochondrial Function and Neurotransmitter Signaling: Implications for the Treatment of Depression, PTSD, and Suicidal Behaviors.. Critical reviews in food science and nutrition 56(15), 2560-2578 DOI: 10.1080/10408398.2013.876960 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505792,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83240260,"Title":"Mania.","ParentTitle":"Continuum (Minneapolis, Minn.)","ShortTitle":"Dubovsky (2015)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2015","Month":"June","StandardNumber":"1080-2371 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"21","Pages":"737-55","Edition":"","Issue":"3 Behavioral Neurology and Neuropsychiatry","Availability":"","URL":"","OldItemId":"26039851","Abstract":"PURPOSE OF REVIEW: Primary mania and hypomania in full or subsyndromal forms are the defining features of bipolar disorder and are common in neurologic patients, as are manic syndromes precipitated by medications used to treat neurologic disorders. This article addresses the diagnosis, pathophysiology, treatment, and course of bipolar disorder after a manic episode as well as mania as a manifestation of neurologic disease. RECENT FINDINGS: Mania can be a primary psychiatric disorder but can also be a symptom of a neurologic disorder, especially right-sided cerebrovascular disease. Treatments (such as corticosteroids and dopaminergic agents) for neurologic illnesses regularly induce mania. The neurobiology of primary mania and bipolar disorder involves alterations in intracellular signaling, changes in gene expression, neural network interactions, and apoptosis. Except when induced by time-limited treatment with a provoking agent, mania tends to be highly recurrent and to alternate or be exhibited alongside depression. Symptoms of mania become more complex and treatment refractory with time, although effective treatment improves the long-term outcome. SUMMARY: Behavioral manifestations of mania may be more obvious than affective symptoms, especially in patients with aprosodia. Atypical antipsychotic drugs are often first-line acute treatments, but the evidence supporting their long-term prophylactic efficacy is questionable. In addition to being an established mood stabilizer, lithium has putative neuroprotective properties, although a side effect can be impaired memory.","Comments":"","TypeName":"Journal, Article","Authors":"Dubovsky SL ; ","ParentAuthors":"","DOI":"10.1212/01.CON.0000466663.28026.6f ","Keywords":"Bipolar Disorder/*diagnosis/epidemiology/etiology/*therapy\r\nFemale\r\nHumans\r\nMale\r\nMiddle Aged\r\nNervous System Diseases/epidemiology\r\nNeurobiology\r\nStroke/complications\r\nYoung Adult","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Dubovsky SL (2015) Mania.. Continuum (Minneapolis, and Minn.) 21(3 Behavioral Neurology and Neuropsychiatry), 737-55 DOI: 10.1212/01.CON.0000466663.28026.6f "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505561,"AdditionalText":"YMRS, CGI-BP scores","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505562,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505588,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505589,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505795,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238666,"Title":"Lithium Treatment in Children and Adolescents.","ParentTitle":"Pharmacopsychiatry","ShortTitle":"Duffy (2018)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2018","Month":"September","StandardNumber":"0176-3679 (Linking)","City":"Germany","Country":"","Publisher":"","Institution":"","Volume":"51","Pages":"189-193","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"29490377","Abstract":"INTRODUCTION: There is a resurgence of interest in lithium treatment of bipolar disorders in part related to its unique anti-suicidal and neuroprotective effects. METHODS: This is a narrative review of key studies pertaining to the effectiveness and tolerability of lithium treatment in pediatric populations. RESULTS: Evidence supports that lithium is an effective and generally well-tolerated acute treatment for pediatric mania compared to placebo. Lithium may be less effective than risperidone for treating chronic mixed/manic symptoms in young children but comparable to anticonvulsants. However, in comparison, risperidone was associated with higher weight gain and prolactin levels. There is a lack of evidence inform maintenance treatment in children who benefit from lithium. Other indications that require further study include treatment of refractory or recurrent major depression in children at confirmed familial risk of bipolar disorder, as well as the treatment of acute suicidal ideation/behavior and refractory aggression. DISCUSSION: There is inadequate data about the full variety of benefit and tolerability of lithium treatment in pediatric patients. However, given the potential for protection against suicide and neurotoxic effects of illness, further studies should be a priority.","Comments":"","TypeName":"Journal, Article","Authors":"Duffy A ; Grof P ; ","ParentAuthors":"","DOI":"10.1055/a-0575-4179 ","Keywords":"Adolescent\r\nAntimanic Agents/*therapeutic use\r\nBipolar Disorder/*drug therapy\r\nChild\r\nHumans\r\nLithium Compounds/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Duffy A, and Grof P (2018) Lithium Treatment in Children and Adolescents.. Pharmacopsychiatry 51(5), 189-193 DOI: 10.1055/a-0575-4179 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505773,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237988,"Title":"Issues in polypharmacotherapy: focus on major depression.","ParentTitle":"Psychopharmacology bulletin","ShortTitle":"Dufresne (1996)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1996","Month":"","StandardNumber":"0048-5764 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"32","Pages":"547-53","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"8993075","Abstract":"Combination therapy is often used to improve efficacy, speed response, or attenuate an adverse effect of the initial pharmacotherapy. This article examines key issues in the use of polypharmacotherapy in the treatment of major depressive disorders. The addition of lithium and to a lesser extent triiodothyronine T3 have been shown to be effective augmentation strategies in treatment-resistant depression. There is also evidence suggesting that lithium augmentation of tricyclic or serotonergic antidepressants and the combination of a serotonergic and noradrenergic antidepressant may hasten response. Some newer combination strategies in treating major depressive disorders are discussed.","Comments":"","TypeName":"Journal, Article","Authors":"Dufresne RL ; ","ParentAuthors":"","DOI":"","Keywords":"Depressive Disorder/*drug therapy\r\nHumans\r\nLithium/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Dufresne RL (1996) Issues in polypharmacotherapy: focus on major depression.. Psychopharmacology bulletin 32(4), 547-53"},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505753,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238117,"Title":"Lithium carbonate and affective disorders. V: A double-blind study of prophylaxis of depression in bipolar illness.","ParentTitle":"Archives of general psychiatry","ShortTitle":"Dunner (1976)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1976","Month":"January","StandardNumber":"0003-990X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"33","Pages":"117-20","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"1108832","Abstract":"The efficacy of lithium carbonate as a prophylactic drug against depression in bipolar manic depressive patients was assessed through a double-blind, placebo-controlled study of patients who had histories of recurrent depressions and hypomanias (\"bipolar II\"). The results revealed that treatment with lithium carbonate resulted in a reduction in the frequency of depressive attacks was observed with lithium carbonate treatment during the study (mean length of study, approximately 16 months), although there was a suggestion that the depressive attacks that occurred during treatment with lithium carbonate might be less severe than with placebo treatment.","Comments":"","TypeName":"Journal, Article","Authors":"Dunner DL ; Stallone F ; Fieve RR ; ","ParentAuthors":"","DOI":"10.1001/archpsyc.1976.01770010073014 ","Keywords":"Adult\r\nBipolar Disorder/*prevention & control\r\nClinical Trials as Topic\r\nDepression/epidemiology/prevention & control\r\nFemale\r\nHumans\r\nLithium/*therapeutic use\r\nMale\r\nMiddle Aged\r\nPlacebos\r\nRecurrence\r\nTime Factors","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Dunner DL, Stallone F, and Fieve RR (1976) Lithium carbonate and affective disorders. V: A double-blind study of prophylaxis of depression in bipolar illness.. Archives of general psychiatry 33(1), 117-20 DOI: 10.1001/archpsyc.1976.01770010073014 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505561,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505775,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238451,"Title":"Lithium carbonate: maintenance studies and consequences of withdrawal.","ParentTitle":"The Journal of clinical psychiatry","ShortTitle":"Dunner (1998)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1998","Month":"","StandardNumber":"0160-6689 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"59 Suppl 6","Pages":"48-55; discussion 56","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"9674937","Abstract":"The treatment of mood disorders with lithium carbonate has made a significant impact on the health of patients who have these disorders and on the nature of psychiatry itself. Perhaps the single, most important finding about the efficacy of lithium that has influenced American psychiatry is the fact that lithium, given over long periods of time, reduces the frequency and severity of subsequent affective episodes in manic depressive patients. This paper discusses the selection of patients for maintenance treatment, the dose of lithium, the maintenance treatment of patients who have breakthrough episodes, those with hypomanic breakthrough episodes, and rapid cycling. The use of lithium in unipolar depression and the elderly and the consequences of lithium discontinuation are also reviewed.","Comments":"","TypeName":"Journal, Article","Authors":"Dunner DL ; ","ParentAuthors":"","DOI":"","Keywords":"Bipolar Disorder/drug therapy/prevention & control\r\nHumans\r\nLithium Carbonate/*adverse effects/*therapeutic use\r\nMood Disorders/*drug therapy/prevention & control\r\nSubstance Withdrawal Syndrome/diagnosis/etiology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Dunner DL (1998) Lithium carbonate: maintenance studies and consequences of withdrawal.. The Journal of clinical psychiatry 59 Suppl 6, 48-55; discussion 56"},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505563,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505781,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239147,"Title":"Correlates of suicidal behavior and lithium treatment in bipolar disorder.","ParentTitle":"The Journal of clinical psychiatry","ShortTitle":"Dunner (2004)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2004","Month":"","StandardNumber":"0160-6689 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"65 Suppl 10","Pages":"5-10","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"15242326","Abstract":"Individuals with bipolar and major depressive disorders have considerably higher suicide rates than the general population. However, estimating the risk of suicide is complicated, and there exists a general lack of consensus among researchers regarding whether suicide rates are higher in patients with unipolar, bipolar I, or bipolar II depressive disorders. Isolating the specific factors that contribute to the high risk of suicide in patients with affective disorders can be challenging as well; substance and alcohol abuse, family history of suicide, differences in allele distributions, comorbid anxiety, depression recurrence, seasonal effects, rapid cycling, and a history of hospitalizations for depression all appear to contribute to the likelihood that these patients will engage in suicidal behavior. Research does tend to agree that lithium is efficacious in decreasing suicidal behavior in patients with affective disorders.","Comments":"","TypeName":"Journal, Article","Authors":"Dunner DL ; ","ParentAuthors":"","DOI":"","Keywords":"Anticonvulsants/therapeutic use\r\nBipolar Disorder/*drug therapy/epidemiology/psychology\r\nCarrier Proteins/genetics\r\nComorbidity\r\nDiagnosis, Dual (Psychiatry)\r\nGenetic Predisposition to Disease/epidemiology/genetics\r\nHumans\r\nLithium/*therapeutic use\r\nMembrane Glycoproteins/genetics\r\n*Membrane Transport Proteins\r\nMental Disorders/diagnosis/epidemiology\r\nNerve Tissue Proteins/genetics\r\nRecurrence\r\nRisk Factors\r\nSeasons\r\nSerotonin Plasma Membrane Transport Proteins\r\nSubstance-Related Disorders/diagnosis/epidemiology\r\nSuicide/*psychology/statistics & numerical data\r\nSuicide, Attempted/prevention & control/psychology/statistics & numerical data\r\nSuicide Prevention","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Dunner DL (2004) Correlates of suicidal behavior and lithium treatment in bipolar disorder.. The Journal of clinical psychiatry 65 Suppl 10, 5-10"},{"Codes":[{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505558,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"Hamilton and Beck questionnaires ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505624,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505763,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238130,"Title":"Effects of lithium carbonate on the clinical picture and the sleep of depressive patients.","ParentTitle":"European neurology","ShortTitle":"Drrigl (1986)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1986","Month":"","StandardNumber":"0014-3022 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"25 Suppl 2","Pages":"71-4","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"3093237","Abstract":"5 patients with endogenous depression of uni- and bipolar type, classified according to sleep characteristics as normo- (1), hypo- (3) and hypersomniacs (1), were treated for 3 weeks with a daily dose of 900 mg lithium carbonate. Polygraphic sleep recordings were taken in every patient in the course of 3 placebo nights, 3 nights during therapy and 2 registrations after lithium carbonate was discontinued. Before therapy, a prolonged sleep and a shortened REM latency were observed, which were changed in the course of the treatment especially in the normosomniac patient. In the other examined sleep parameters (total sleep time, sleep efficiency, percentage of REM sleep, slow wave sleep), discrepancies among hypo-, hyper- and normosomniac patients were present. From the clinical point of view all patients showed an improvement subjectively and objectively measured by means of Hamilton and Beck questionnaires for depression. This study emphasizes the necessity of administering daily lithium carbonate doses higher than 900 mg because of only a mild therapeutic effect.","Comments":"","TypeName":"Journal, Article","Authors":"Drrigl V ; Folnegovic-Smalc V ; Hodoba D ; Mestrovic B ; Takac Z ; ","ParentAuthors":"","DOI":"10.1159/000116086 ","Keywords":"Adult\r\nDepressive Disorder/*drug therapy/physiopathology\r\nElectroencephalography\r\nFemale\r\nHumans\r\nLithium/pharmacology/*therapeutic use\r\nLithium Carbonate\r\nMale\r\nMiddle Aged\r\nPilot Projects\r\nSleep/*drug effects/physiology\r\nSleep Wake Disorders/*drug therapy/physiopathology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Drrigl V, Folnegovic-Smalc V, Hodoba D, Mestrovic B, and Takac Z (1986) Effects of lithium carbonate on the clinical picture and the sleep of depressive patients.. European neurology 25 Suppl 2, 71-4 DOI: 10.1159/000116086 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505590,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505772,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"HDRS","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505641,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238212,"Title":"Initial lithium augmentation improves the antidepressant effects of standard TCA treatment in non-resistant depressed patients.","ParentTitle":"Psychopharmacology","ShortTitle":"Ebert (1995)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1995","Month":"March","StandardNumber":"0033-3158 (Linking)","City":"Germany","Country":"","Publisher":"","Institution":"","Volume":"118","Pages":"223-5","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"7617812","Abstract":"The hypothesis was tested that an initial lithium-tricyclic antidepressant (TCA) combination has a better antidepressant effect than standard TCA treatment in non-refractory depression at the beginning of an episode. Twenty bipolar melancholic type depressed inpatients under lithium-TCA treatment were compared with 20 patients with the same diagnosis and TCA-placebo treatment for 5 weeks under double-blind conditions. All patients were male. Initial lithium-TCA treatment reduced depressive symptoms significantly more than antidepressant treatment with TCA and placebo after 5 weeks, but not in weeks 1 or 2. It can be concluded that lithium augmentation of TCA treatment should be started even at the beginning of antidepressant TCA treatment to provide a better treatment response in those patients who will profit from long-term lithium prophylaxis, e.g. bipolar patients with melancholic type depression.","Comments":"","TypeName":"Journal, Article","Authors":"Ebert D ; Jaspert A ; Murata H ; Kaschka WP ; ","ParentAuthors":"","DOI":"10.1007/BF02245845 ","Keywords":"Adult\r\nAmitriptyline/therapeutic use\r\nAntidepressive Agents, Tricyclic/*therapeutic use\r\nBipolar Disorder/*drug therapy/psychology\r\nDouble-Blind Method\r\nDrug Therapy, Combination\r\nHumans\r\nLithium/*therapeutic use\r\nMale\r\nMiddle Aged\r\nPlacebos\r\nTime Factors\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Ebert D, Jaspert A, Murata H, and Kaschka WP (1995) Initial lithium augmentation improves the antidepressant effects of standard TCA treatment in non-resistant depressed patients.. Psychopharmacology 118(2), 223-5 DOI: 10.1007/BF02245845 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":" Clinical Global Impression Scale (CGI, graded \"no change,\" \"minimally improved,\" \"much improved,\" or \"very much improved\")\nHamilton Rating Scale for Depression (HAM-D)","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505641,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505774,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238357,"Title":"Lithium-TCA combination treatment of psychotic depression: comparison with TCA-neuroleptic treatment.","ParentTitle":"Journal of clinical psychopharmacology","ShortTitle":"Ebert (1997)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"20/04/2023","EditedBy":"GAO BIAO","Year":"1997","Month":"April","StandardNumber":"0271-0749 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"17","Pages":"129-30","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"10950483","Abstract":"Forty patients with delusional (psychotic) depression according to DSM-III-R criteria were investigated. All patients were rated with the Hamilton Rating Scale for Depression (HAM-D), 21-item version, and the Clinical Global Impression Scale (CGI, graded \"no change,\" \"minimally improved,\" \"much improved,\" or \"very much improved\") before therapy, after week 1, week 2, week 4, and week 6.\nTwenty patients received 150 to 225 mg/day amitriptyline plus 6 to 15 mg/day haloperidol (group 1); 20 patients received 150 to 225 mg/day amitriptyline plus lithium carbonate (1.0-1.2 mmol/L) for 6 weeks (group 2). The first five patients were assigned to the neuroleptic group, the second five patients to the lithium group, and from patient 11 to 20, every first patient of a pair received the neuroleptic, and the second patient received lithium.\nThe two groups were not different in regard to gender (women/men ratio 11/9 in group 1 versus 10/10 in group 2), age (group 1: 39 +/- 8.5 year; group 2: 42 +/- 9.5 years), course (bipolar/unipolar ratio 6/14 in group 1 versus 7/13 in group 2), and pretreatment HAM-D scores (group 1: 44 +/- 5.5; group 2: 46 +/- 6.0). Psychoses were measured by HAM-D items 2, 15, 20, and patients with delusions had to reach at least one of the following rating scores: 3 on the HAM-D items 2 (delusions of guilt) or 20 (delusions of persecution) or 4 on item 15 (hypochondriasis). Recovery from delusions was accepted, if none of these scores was reached again. Recovery from delusions was a necessary but not a sufficient criterion for the rating \"much improved\" in the CGI Scale. Side effects were measured by a symptom checklist and the Simpson Scale.\n\nResults\nA repeated-measures analysis of covariance (time/group) with post hoc t-tests was performed with the results of a significant time effect (p < 0.05), no significant group effect (neuroleptic versus lithium group p > 0.05) and a significant time*group interaction (p < 0.05). After weeks 1 and 2, the neuroleptic group was more improved than the lithium group (HAM-D week 1: 34 +/- 4.5 versus 40 +/- 5.0; change scores group 1 versus group 2, p < 0.05, t-test; HAM-D week 2: 30 +/- 6.5 versus 37 +/- 4.5; comparison of change scores p < 0.05, t-test). These differences were almost entirely due to superior improvements concerning sleep and agitation. In regard to delusions, eight patients improved on the specific HAM-D items in the neuroleptic group, but only two in the lithium group. After week 4, the two groups no longer differed (HAM-D group 1: 14.5 +/- 5.0; group 2: 13.5 +/- 4.5). Delusions were absent in 17 patients treated with haloperidol and in 13 patients treated with lithium according to HAM-D ratings. After week 6, the lithium comedication was even superior, although not reaching significance (HAM-D group 1: 10.5 +/- 4.5; group 2: 8.5 +/- 6.5). Although 17 patients treated with neuroleptics but only 15 treated with lithium were free of delusions, the lithium group had a better outcome in terms of depressed mood and psychomotor items. The lithium group had significantly fewer extrapyramidal and vegetative side effects.\nIn terms of the CGI Scale data, 80% of the patients were much improved or better in the haloperidol group after week 6 and 75% in the lithium group. The time of onset of improvement was earlier in the neuroleptic group, because no patient in the lithium group was rated much improved after week 2, but four patients in the other group reached this CGI Scale rating.\nAll seven bipolar patients but only 8 of 13 unipolar patients were much improved by lithium. In contrast, 13 of 14 unipolar patients but only 3 of 6 bipolar patients were much improved in the neuroleptic group. chi squared Tests showed a significant superiority of lithium in the bipolar group (p < 0.03) and a significant superiority of neuroleptics in the unipolar group (p < 0.05).\n\nDiscussion\nOur results are in accordance with findings in the literature that 60 to 80% of patients with delusional depression respond to a combination therapy with TCA and a neuroleptic substance. [4] The first positive effects can be observed after 1 or 2 weeks; however, improvement is restricted to reductions in delusions and improvements in sleep or agitation. Under the lithium combination therapy, improvement occurred only after week 4 with a similar improvement rate of 75% after week 6. It is remarkable that fewer side effects occurred in the lithium group, especially that no extrapyramidal effects were present. In terms of the HAM-D ratings, depressed mood, activity, and psychomotor inhibition were less improved in the neuroleptic group.\nFrom our data, TCA-lithium combinations seem to be an appropriate therapy for delusional depression, showing fewer side effects and better improvement of some depressive symptoms compared with TCA-neuroleptic combinations. The effect of the lithium-TCA combination is possibly restricted to bipolar patients.\nBecause this study was designed as an open study with severe methodologic shortcomings (no double-blind design, no randomization, no TCA blood levels), it can only be recommended that the lithium-TCA treatment of delusional depression needs further investigation in a controlled design.\nDieter Ebert, MD\nDepartment of Psychiatry; University of Freiburg; Freiburg, Germany\n","Comments":"","TypeName":"Journal, Article","Authors":"Ebert D ; ","ParentAuthors":"","DOI":"10.1097/00004714-199704000-00018 ","Keywords":"Adult\r\nAffective Disorders, Psychotic/*drug therapy\r\nAnalysis of Variance\r\nAntidepressive Agents, Tricyclic/*therapeutic use\r\nAntimanic Agents/*therapeutic use\r\nAntipsychotic Agents/*therapeutic use\r\nDrug Therapy, Combination\r\nFemale\r\nHumans\r\nLithium Chloride/*therapeutic use\r\nMale\r\nMiddle Aged","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Ebert D (1997) Lithium-TCA combination treatment of psychotic depression: comparison with TCA-neuroleptic treatment.. Journal of clinical psychopharmacology 17(2), 129-30 DOI: 10.1097/00004714-199704000-00018 "},{"Codes":[{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505561,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505529,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505727,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505787,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239991,"Title":"Managing bipolar disorder in primary care.","ParentTitle":"The Practitioner","ShortTitle":"Ebmeier (2010)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2010","Month":"May","StandardNumber":"0032-6518 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"254","Pages":"19-22, 2","Edition":"","Issue":"1729","Availability":"","URL":"","OldItemId":"20564877","Abstract":"Bipolar disorder is relatively common, at least twice as common as schizophrenia, and eminently treatable. It is also perfectly suited to the well established outpatient model practised in general practice and psychiatry. All GP practices should include people with a diagnosis of bipolar disorder on their case register of people with severe mental illness. It is not possible to exclude a bipolar diagnosis categorically if there are only symptoms of depression. Most patients will have had a (hypo)manic episode by their 30s. The lifetime prevalence of bipolar affective disorder proper is 1%, with a further 1.2% presenting with milder hypomanic symptoms (so-called bipolar II disorder). Relaxing diagnostic symptom criteria increases the frequency of depressed patients who develop symptoms of mania for any length of time to 50%. The lifetime course of the illness tends to be dominated by depressive episodes: half the time is estimated to be spent in the euthymic (well) state, 12% in a manic state and 38% in a depressed state. Any depressed patient should be asked about periods in the past when (s)he has been elated in mood, found it unnecessary to sleep, talked a lot, spent excessive amounts of money etc. Treatment for bipolar disorder has to be divided into: treatment of mania, treatment of bipolar depression and prophylaxis of mood swings in either direction. Antidepressant treatments are unlikely to help manic symptoms, at worst they can precipitate or aggravate them. Antimanic treatments are unlikely to help symptoms of depression but an exception to this rule would be a genuine mood stabiliser, such as lithium. Patients with bipolar disorder should have an annual physical health review. This will include monitoring for weight gain, lipid levels, plasma glucose levels, smoking status and alcohol use, as well as blood pressure.","Comments":"","TypeName":"Journal, Article","Authors":"Ebmeier KP ; ","ParentAuthors":"","DOI":"","Keywords":"Antidepressive Agents/therapeutic use\r\nAntipsychotic Agents/therapeutic use\r\nBipolar Disorder/diagnosis/*drug therapy\r\nHumans\r\nLong-Term Care\r\nSecondary Prevention","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Ebmeier KP (2010) Managing bipolar disorder in primary care.. The Practitioner 254(1729), 19-22, 2"},{"Codes":[{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505563,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505562,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505558,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505529,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505556,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237342,"Title":"Rapid recovery from major depression using magnesium treatment.","ParentTitle":"Medical hypotheses","ShortTitle":"Eby (2006)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2006","Month":"","StandardNumber":"0306-9877 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"67","Pages":"362-70","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"16542786","Abstract":"Major depression is a mood disorder characterized by a sense of inadequacy, despondency, decreased activity, pessimism, anhedonia and sadness where these symptoms severely disrupt and adversely affect the person's life, sometimes to such an extent that suicide is attempted or results. Antidepressant drugs are not always effective and some have been accused of causing an increased number of suicides particularly in young people. Magnesium deficiency is well known to produce neuropathologies. Only 16% of the magnesium found in whole wheat remains in refined flour, and magnesium has been removed from most drinking water supplies, setting a stage for human magnesium deficiency. Magnesium ions regulate calcium ion flow in neuronal calcium channels, helping to regulate neuronal nitric oxide production. In magnesium deficiency, neuronal requirements for magnesium may not be met, causing neuronal damage which could manifest as depression. Magnesium treatment is hypothesized to be effective in treating major depression resulting from intraneuronal magnesium deficits. These magnesium ion neuronal deficits may be induced by stress hormones, excessive dietary calcium as well as dietary deficiencies of magnesium. Case histories are presented showing rapid recovery (less than 7 days) from major depression using 125-300 mg of magnesium (as glycinate and taurinate) with each meal and at bedtime. Magnesium was found usually effective for treatment of depression in general use. Related and accompanying mental illnesses in these case histories including traumatic brain injury, headache, suicidal ideation, anxiety, irritability, insomnia, postpartum depression, cocaine, alcohol and tobacco abuse, hypersensitivity to calcium, short-term memory loss and IQ loss were also benefited. Dietary deficiencies of magnesium, coupled with excess calcium and stress may cause many cases of other related symptoms including agitation, anxiety, irritability, confusion, asthenia, sleeplessness, headache, delirium, hallucinations and hyperexcitability, with each of these having been previously documented. The possibility that magnesium deficiency is the cause of most major depression and related mental health problems including IQ loss and addiction is enormously important to public health and is recommended for immediate further study. Fortifying refined grain and drinking water with biologically available magnesium to pre-twentieth century levels is recommended.","Comments":"","TypeName":"Journal, Article","Authors":"Eby GA ; Eby KL ; ","ParentAuthors":"","DOI":"10.1016/j.mehy.2006.01.047 ","Keywords":"*Convalescence\r\nDepressive Disorder, Major/*drug therapy/*etiology\r\nHumans\r\nMagnesium/*therapeutic use\r\nMagnesium Deficiency/*complications\r\nMale\r\nMiddle Aged","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Eby GA, and Eby KL (2006) Rapid recovery from major depression using magnesium treatment.. Medical hypotheses 67(2), 362-70 DOI: 10.1016/j.mehy.2006.01.047 "},{"Codes":[{"AttributeId":12505529,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505787,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237952,"Title":"Magnesium for treatment-resistant depression: a review and hypothesis.","ParentTitle":"Medical hypotheses","ShortTitle":"Eby (2010)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2010","Month":"April","StandardNumber":"0306-9877 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"74","Pages":"649-60","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"19944540","Abstract":"Sixty percent of cases of clinical depression are considered to be treatment-resistant depression (TRD). Magnesium-deficiency causes N-methyl-d-aspartate (NMDA) coupled calcium channels to be biased towards opening, causing neuronal injury and neurological dysfunction, which may appear to humans as major depression. Oral administration of magnesium to animals led to anti-depressant-like effects that were comparable to those of strong anti-depressant drugs. Cerebral spinal fluid (CSF) magnesium has been found low in treatment-resistant suicidal depression and in patients that have attempted suicide. Brain magnesium has been found low in TRD using phosphorous nuclear magnetic resonance spectroscopy, an accurate means for measuring brain magnesium. Blood and CSF magnesium do not appear well correlated with major depression. Although the first report of magnesium treatment for agitated depression was published in 1921 showing success in 220 out of 250 cases, and there are modern case reports showing rapid terminating of TRD, only a few modern clinical trials were found. A 2008 randomized clinical trial showed that magnesium was as effective as the tricyclic anti-depressant imipramine in treating depression in diabetics and without any of the side effects of imipramine. Intravenous and oral magnesium in specific protocols have been reported to rapidly terminate TRD safely and without side effects. Magnesium has been largely removed from processed foods, potentially harming the brain. Calcium, glutamate and aspartate are common food additives that may worsen affective disorders. We hypothesize that - when taken together - there is more than sufficient evidence to implicate inadequate dietary magnesium as the main cause of TRD, and that physicians should prescribe magnesium
