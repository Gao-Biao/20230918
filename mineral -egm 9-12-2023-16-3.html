of the metabolic factors surveyed nor the incidence of PC distinguished the psychiatric from the control group. However, the mean melatonin level in the psychiatric patients was significantly lower than in the control group. Since low melatonin secretion in patients with depression may be related to a phase-advance of the circadian oscillator regulating the offset of melatonin secretion, we propose that the depression of MS likewise may reflect the presence of dampened circadian oscillators. Furthermore, since exacerbation of motor symptoms in MS patients may be temporally related to worsening of depression, we propose that circadian phase lability may also underlie the relapsing-remitting course of the disease. Consequently, pharmacological agents such as lithium or bright light therapy, which have been shown to phase-delay circadian rhythms, might be effective in the treatment of affective symptoms in MS as well as preventing motor exacerbation and hastening a remission from an acute attack.","Comments":"","TypeName":"Journal, Article","Authors":"Sandyk R ; Awerbuch GI ; ","ParentAuthors":"","DOI":"10.3109/00207459308994278 ","Keywords":"Adult\r\nAged\r\nCircadian Rhythm\r\nDepressive Disorder/*complications/drug therapy/therapy\r\nFemale\r\nHumans\r\nLithium Carbonate/therapeutic use\r\nMale\r\nMelatonin/*analysis\r\nMiddle Aged\r\nMultiple Sclerosis/*complications/psychology\r\nPhototherapy\r\nPineal Gland/*physiopathology\r\nRadioimmunoassay\r\nRetrospective Studies","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Sandyk R, and Awerbuch GI (1993) Nocturnal melatonin secretion in multiple sclerosis patients with affective disorders.. The International journal of neuroscience 68(3-4), 227-40 DOI: 10.3109/00207459308994278 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505563,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505655,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505794,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238669,"Title":"Treatment of Bipolar Disorder in a Lifetime Perspective: Is Lithium Still the Best Choice?","ParentTitle":"Clinical drug investigation","ShortTitle":"Sani (2017)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2017","Month":"August","StandardNumber":"1173-2563 (Linking)","City":"New Zealand","Country":"","Publisher":"","Institution":"","Volume":"37","Pages":"713-727","Edition":"","Issue":"8","Availability":"","URL":"","OldItemId":"28477315","Abstract":"Lithium preparations have been successfully used to treat bipolar disorder (BD), and remain the best established long-term treatment for the disorder. In fact, lithium is a cornerstone of treatment to minimize the risk of recurrences and improve inter-episodic symptomatology. We reviewed the available evidence for the use of lithium in the treatment of BD, including its efficacy, limitations, and potential benefits also in consideration of the different formulations available. We also overviewed salient comparative aspects regarding the long-term alternative use of anticonvulsants, antidepressants, and antipsychotics in BD patients. The available evidence indicates that BD patients should be treated primarily with lithium, combined in some cases with antipsychotics especially in acute treatments, and sometimes, because of intolerance or inefficacy of lithium, with anticonvulsants. The use of adjunctive antidepressants should be limited to episodes of breakthrough depression. Lithium should be offered to the majority of BD patients as initial treatment especially when suicide ideation or behavior is present with adequate information about its long-term benefits and its potential side effects. Many patients can tolerate lithium without concomitant use of antidepressants, which may worsen the course of the illness or antipsychotics, which may cause severe long-term side effects.","Comments":"","TypeName":"Journal, Article","Authors":"Sani G ; Perugi G ; Tondo L ; ","ParentAuthors":"","DOI":"10.1007/s40261-017-0531-2 ","Keywords":"Anticonvulsants/therapeutic use\r\nAntidepressive Agents/therapeutic use\r\nAntipsychotic Agents/therapeutic use\r\nBipolar Disorder/*drug therapy\r\nHumans\r\nLithium/adverse effects/*therapeutic use\r\nSuicide Prevention","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Sani G, Perugi G, and Tondo L (2017) Treatment of Bipolar Disorder in a Lifetime Perspective: Is Lithium Still the Best Choice?. Clinical drug investigation 37(8), 713-727 DOI: 10.1007/s40261-017-0531-2 "},{"Codes":[{"AttributeId":12505531,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505589,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505713,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505788,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237451,"Title":"Selenium and clinical trials: new therapeutic evidence for multiple diseases.","ParentTitle":"Current medicinal chemistry","ShortTitle":"Sanmartin (2011)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2011","Month":"","StandardNumber":"0929-8673 (Linking)","City":"United Arab Emirates","Country":"","Publisher":"","Institution":"","Volume":"18","Pages":"4635-50","Edition":"","Issue":"30","Availability":"","URL":"","OldItemId":"21864284","Abstract":"The understanding of the essential role of selenium (Se) in human health has increased substantially in recent decades. Micronutrient deficiencies are very common in the general population and may be even more common in patients with different pathologies due to genetic or environmental causes and prescription drug use. Selenium is used by people in the prevention and/or treatment of different disorders including cardiovascular disease, osteoarthritis, rheumatoid arthritis, hypothyroidism, stroke, atherosclerosis, cancer susceptibility and treatment, HIV, AIDS, neuronal diseases such as Alzheimer or amyotrophic lateral sclerosis, pancreatitis, depression, and diabetes amongst others. Several mechanisms have been suggested to mediate the biological effects of Se and these include antioxidant defence systems, synthesis and stability of metabolites that act as intermediates implicated in diverse selenoproteins expression pathways oxidative metabolism, immune system modulation, DNA intercalators, kinase regulation, enzymatic cofactor, and gene expression. A number of clinical trials in recent years have provided convincing evidence of the central role of this element, either alone or in combination with other micronutrients or antioxidants, in the prevention and treatment of multiple diseases. Based on these studies this review focuses on the advances made so far in the study of mechanisms and applications of selenium compounds that could be suitable for chronic diseases.","Comments":"","TypeName":"Journal, Article","Authors":"Sanmartin C ; Plano D ; Font M ; Palop JA ; ","ParentAuthors":"","DOI":"10.2174/092986711797379249 ","Keywords":"Animals\r\nAntioxidants/therapeutic use\r\nArthritis, Rheumatoid/drug therapy/physiopathology\r\nCardiovascular Diseases/drug therapy\r\nClinical Trials as Topic\r\nDepression/drug therapy\r\nDiabetes Mellitus/drug therapy\r\nHIV Infections/prevention & control\r\nHIV-1/drug effects\r\nHumans\r\nLeishmaniasis/drug therapy\r\nMicronutrients/physiology\r\nNeoplasms/drug therapy/prevention & control\r\nNeurodegenerative Diseases/drug therapy\r\nPancreatitis/physiopathology\r\nSelenium/adverse effects/metabolism/physiology/*therapeutic use\r\nSelenoproteins/physiology\r\nThyroid Diseases/drug therapy/physiopathology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Sanmartin C, Plano D, Font M, and Palop JA (2011) Selenium and clinical trials: new therapeutic evidence for multiple diseases.. Current medicinal chemistry 18(30), 4635-50 DOI: 10.2174/092986711797379249 "},{"Codes":[{"AttributeId":12505529,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505585,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505604,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505788,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83240427,"Title":"Adjunctive nutraceuticals with standard pharmacotherapies in bipolar disorder: a systematic review of clinical trials.","ParentTitle":"Bipolar disorders","ShortTitle":"Sarris (2011)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2011","Month":"August","StandardNumber":"1398-5647 (Linking)","City":"Denmark","Country":"","Publisher":"","Institution":"","Volume":"13","Pages":"454-65","Edition":"","Issue":"5-6","Availability":"","URL":"","OldItemId":"22017215","Abstract":"OBJECTIVE: Studies using augmentation of pharmacotherapies with nutraceuticals in bipolar disorder (BD) have been conducted and preliminary evidence in many cases appears positive. To date, however, no specialized systematic review of this area has been conducted. We present the first systematic review of clinical trials using nutrient-based nutraceuticals in combination with standard pharmacotherapies to treat BD. A subsequent aim of this report was to discuss posited underlying mechanisms of action. METHODS: PubMed, CINAHL, Web of Science, and Cochrane Library databases, and grey literature were searched during mid-2010 for human clinical trials in English using nutraceuticals such as omega-3, N-acetyl cysteine (NAC), inositol, and vitamins and minerals, in combination with pharmacotherapies to treat bipolar mania and bipolar depression. A review of the results including an effect size analysis (Cohen's d) was subsequently conducted. RESULTS: In treating bipolar depression, positive evidence with large effect sizes were found for NAC (d=1.04) and a chelated mineral and vitamin formula (d=1.70). On the outcome of bipolar mania, several nutraceuticals reduced mania with strong clinical effects: a chelated mineral formula (d=0.83), L-tryptophan (d=1.47), magnesium (d=1.44), folic acid (d=0.40), and branched-chain amino acids (d=1.60). Mixed, but mainly positive, evidence was found for omega-3 for bipolar depression, while no evidentiary support was found for use in mania. No significant effect on BD outcome scales was found for inositol (possibly due to small samples). CONCLUSIONS: BD treatment outcomes may potentially be improved by additional use of certain nutraceuticals with conventional pharmacotherapies. However, caution should be extended in interpreting the large effects of several isolated studies, as they have not yet been replicated in larger trials.","Comments":"","TypeName":"Journal, Article","Authors":"Sarris J ; Mischoulon D ; Schweitzer I ; ","ParentAuthors":"","DOI":"10.1111/j.1399-5618.2011.00945.x ","Keywords":"Amino Acids/therapeutic use\r\nAntimanic Agents/*therapeutic use\r\nBipolar Disorder/*diet therapy/*drug therapy\r\n*Clinical Trials as Topic/methods/standards\r\nDatabases, Factual/statistics & numerical data\r\n*Dietary Supplements\r\nFatty Acids, Omega-3/therapeutic use\r\nHumans\r\nMinerals/therapeutic use\r\nTreatment Outcome\r\nVitamins/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Sarris J, Mischoulon D, and Schweitzer I (2011) Adjunctive nutraceuticals with standard pharmacotherapies in bipolar disorder: a systematic review of clinical trials.. Bipolar disorders 13(5-6), 454-65 DOI: 10.1111/j.1399-5618.2011.00945.x "},{"Codes":[{"AttributeId":12505530,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505585,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505604,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505799,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239174,"Title":"Clinician guidelines for the treatment of psychiatric disorders with nutraceuticals and phytoceuticals: The World Federation of Societies of Biological Psychiatry (WFSBP) and Canadian Network for Mood and Anxiety Treatments (CANMAT) Taskforce.","ParentTitle":"The world journal of biological psychiatry : the official journal of the World Federation of Societies of Biological Psychiatry","ShortTitle":"Sarris (2022)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2022","Month":"July","StandardNumber":"1562-2975 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"23","Pages":"424-455","Edition":"","Issue":"6","Availability":"","URL":"","OldItemId":"35311615","Abstract":"OBJECTIVES: The therapeutic use of nutrient-based 'nutraceuticals' and plant-based 'phytoceuticals' for the treatment of mental disorders is common; however, despite recent research progress, there have not been any updated global clinical guidelines since 2015. To address this, the World Federation of Societies of Biological Psychiatry (WFSBP) and the Canadian Network for Mood and Anxiety Disorders (CANMAT) convened an international taskforce involving 31 leading academics and clinicians from 15 countries, between 2019 and 2021. These guidelines are aimed at providing a definitive evidence-informed approach to assist clinicians in making decisions around the use of such agents for major psychiatric disorders. We also provide detail on safety and tolerability, and clinical advice regarding prescription (e.g. indications, dosage), in addition to consideration for use in specialised populations. METHODS: The methodology was based on the WFSBP guidelines development process. Evidence was assessed based on the WFSBP grading of evidence (and was modified to focus on Grade A level evidence - meta-analysis or two or more RCTs - due to the breadth of data available across all nutraceuticals and phytoceuticals across major psychiatric disorders). The taskforce assessed both the 'level of evidence' (LoE) (i.e. meta-analyses or RCTs) and the assessment of the direction of the evidence, to determine whether the intervention was 'Recommended' (+++), 'Provisionally Recommended' (++), 'Weakly Recommended' (+), 'Not Currently Recommended' (+/-), or 'Not Recommended' (-) for a particular condition. Due to the number of clinical trials now available in the field, we firstly examined the data from our two meta-reviews of meta-analyses (nutraceuticals conducted in 2019, and phytoceuticals in 2020). We then performed a search of additional relevant RCTs and reported on both these data as the primary drivers supporting our clinical recommendations. Lower levels of evidence, including isolated RCTs, open label studies, case studies, preclinical research, and interventions with only traditional or anecdotal use, were not assessed. RESULTS: Amongst nutraceuticals with Grade A evidence, positive directionality and varying levels of support (recommended, provisionally recommended, or weakly recommended) was found for adjunctive omega-3 fatty acids (+++), vitamin D (+), adjunctive probiotics (++), adjunctive zinc (++), methylfolate (+), and adjunctive s-adenosyl methionine (SAMe) (+) in the treatment of unipolar depression. Monotherapy omega-3 (+/-), folic acid (-), vitamin C (-), tryptophan (+/-), creatine (+/-), inositol (-), magnesium (-), and n-acetyl cysteine (NAC) (+/-) and SAMe (+/-) were not supported for this use. In bipolar disorder, omega-3 had weak support for bipolar depression (+), while NAC was not currently recommended (+/-). NAC was weakly recommended (+) in the treatment of OCD-related disorders; however, no other nutraceutical had sufficient evidence in any anxiety-related disorder. Vitamin D (+), NAC (++), methylfolate (++) were recommended to varying degrees in the treatment of the negative symptoms in schizophrenia, while omega-3 fatty acids were not, although evidence suggests a role for prevention of transition to psychosis in high-risk youth, with potential pre-existing fatty acid deficiency. Micronutrients (+) and vitamin D (+) were weakly supported in the treatment of ADHD, while omega-3 (+/-) and omega-9 fatty acids (-), acetyl L carnitine (-), and zinc (+/-) were not supported. Phytoceuticals with supporting Grade A evidence and positive directionality included St John's wort (+++), saffron (++), curcumin (++), and lavender (+) in the treatment of unipolar depression, while rhodiola use was not supported for use in mood disorders. Ashwagandha (++), galphimia (+), and lavender (++) were modestly supported in the treatment of anxiety disorders, while kava (-) and chamomile (+/-) were not recommended for generalised anxiety disorder. Ginkgo was weakly supported in the adjunctive treatment of negative symptoms of schizophrenia (+), but not supported in the treatment of ADHD (+/-). With respect to safety and tolerability, all interventions were deemed to have varying acceptable levels of safety and tolerability for low-risk over-the-counter use in most circumstances. Quality and standardisation of phytoceuticals was also raised by the taskforce as a key limiting issue for firmer confidence in these agents. Finally, the taskforce noted that such use of nutraceuticals or phytoceuticals be primarily recommended (where supportive evidence exists) adjunctively within a standard medical/health professional care model, especially in cases of more severe mental illness. Some meta-analyses reviewed contained data from heterogenous studies involving poor methodology. Isolated RCTs and other data such as open label or case series were not included, and it is recognised that an absence of data does not imply lack of efficacy. CONCLUSIONS: Based on the current data and clinician input, a range of nutraceuticals and phytoceuticals were given either a supportive recommendation or a provisional recommendation across a range of various psychiatric disorders. However several had only a weak endorsement for potential use; for a few it was not possible to reach a clear recommendation direction, largely due to mixed study findings; while some other agents showed no obvious therapeutic benefit and were clearly not recommended for use. It is the intention of these guidelines to inform psychiatric/medical, and health professional practice globally.","Comments":"","TypeName":"Journal, Article","Authors":"Sarris J ; Ravindran A ; Yatham LN ; Marx W ; Rucklidge JJ ; McIntyre RS ; Akhondzadeh S ; Benedetti F ; Caneo C ; Cramer H ; Cribb L ; de Manincor M ; Dean O ; Deslandes AC ; Freeman MP ; Gangadhar B ; Harvey BH ; Kasper S ; Lake J ; Lopresti A ; Lu L ; Metri NJ ; Mischoulon D ; Ng CH ; Nishi D ; Rahimi R ; Seedat S ; Sinclair J ; Su KP ; Zhang ZJ ; Berk M ; ","ParentAuthors":"","DOI":"10.1080/15622975.2021.2013041 ","Keywords":"Adolescent\r\nHumans\r\n*Biological Psychiatry\r\nCanada\r\n*Mental Disorders/drug therapy\r\nAnxiety\r\nDietary Supplements\r\n*Fatty Acids, Omega-3\r\nVitamin D\r\nZinc\r\nADHD\r\nNutrients\r\naffective disorders\r\nherbal medicines\r\nschizophrenia","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Sarris J, Ravindran A, Yatham LN, Marx W, Rucklidge JJ, McIntyre RS, Akhondzadeh S, Benedetti F, Caneo C, Cramer H, Cribb L, de Manincor M, Dean O, Deslandes AC, Freeman MP, Gangadhar B, Harvey BH, Kasper S, Lake J, Lopresti A, Lu L, Metri NJ, Mischoulon D, Ng CH, Nishi D, Rahimi R, Seedat S, Sinclair J, Su KP, Zhang ZJ, and Berk M (2022) Clinician guidelines for the treatment of psychiatric disorders with nutraceuticals and phytoceuticals: The World Federation of Societies of Biological Psychiatry (WFSBP) and Canadian Network for Mood and Anxiety Treatments (CANMAT) Taskforce.. The world journal of biological psychiatry : the official journal of the World Federation of Societies of Biological Psychiatry 23(6), 424-455 DOI: 10.1080/15622975.2021.2013041 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505561,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505778,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533167,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533169,"AdditionalText":" lead to long-term changes in neural plasticity, with eventual neurotrophic and neuroprotective effects","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237992,"Title":"Emerging therapeutic targets in bipolar mood disorder.","ParentTitle":"Expert opinion on therapeutic targets","ShortTitle":"Sassi (2001)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2001","Month":"October","StandardNumber":"1472-8222 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"5","Pages":"587-599","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"12540285","Abstract":"Bipolar mood disorder is a chronic, severe and life-threatening psychiatric illness, whose underlying pathophysiology is still obscure. Lithium is the mainstay of treatment for this illness, with robust acute antimanic and long-term prophylactic effects. Over the past decade, valproate has been another medication shown to have possibly similar mood-stabilising properties to lithium, in double-blind controlled trials. Nonetheless, among patients suffering from bipolar disorder, a substantial percentage appears to respond poorly to currently available pharmacological therapies, including lithium, valproate, carbamazepine and other newer compounds, clearly demonstrating that there is a substantial need for improved therapeutic agents. Very significant effort has been made in the past several years to elucidate the cellular mechanisms by which lithium and valproate produce their therapeutic effects. The available evidence points to a modulatory action of these compounds over multiple neural biochemical pathways and most investigations have found relevant actions of mood stabilisers on intracellular signal transduction mechanisms. Moreover, it has been shown in recent years that lithium and valproate lead to long-term changes in neural plasticity, with eventual neurotrophic and neuroprotective effects. Although these actions are not fully understood, stimulation of transcription factors and effects on gene expression are potentially involved. The search for the mechanisms of action of well-established mood-stabilisers has helped to reveal promising molecular targets to test novel therapeutic approaches. This review will examine the current investigations on the diverse biochemical and molecular pathways regulated by either lithium or valproate and highlight the potential cellular targets for the development of novel mood stabilisers.","Comments":"","TypeName":"Journal, Article","Authors":"Sassi RB ; Soares JC ; ","ParentAuthors":"","DOI":"10.1517/14728222.5.5.587 ","Keywords":"","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Sassi RB, and Soares JC (2001) Emerging therapeutic targets in bipolar mood disorder.. Expert opinion on therapeutic targets 5(5), 587-599 DOI: 10.1517/14728222.5.5.587 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505567,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505568,"AdditionalText":" GSK3","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505561,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505562,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505662,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505798,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239235,"Title":"Why is lithium effective in alleviating bipolar disorder?","ParentTitle":"Medical hypotheses","ShortTitle":"Sato (2021)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"08/05/2023","EditedBy":"GAO BIAO","Year":"2021","Month":"February","StandardNumber":"0306-9877 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"147","Pages":"110484","Edition":"","Issue":"","Availability":"","URL":"https://www.sciencedirect.com/science/article/abs/pii/S0306987721000025?via%3Dihub","OldItemId":"33444905","Abstract":"Bipolar disorder (BD) is a unique disorder where the same patient exhibits depression and mania, states with polar opposite mood symptoms. Lithium is an alkali metal that is widely used for the treatment of BD. However, it is largely unknown why lithium can stabilize mood. Lithium is known to inhibit glycogen synthase kinase-3 (GSK3 ). Interestingly, both in the glutamatergic system and GABAergic system, active GSK3  decreases neuronal excitability, whereas inhibition of GSK3  increases neuronal excitability, suggesting that activation of GSK3  leads to depressive mood, and inhibition of GSK3  leads to manic mood. The activity of GSK3 is regulated by many kinases and a phosphatase, and they are further controlled by several neurotransmitters and signaling molecules. Thus, these complicated control systems might make the swing of GSK3 activity, the swing of GSK3 activity makes the swing of neuronal excitability and finally resulting in the intrinsic swing of mood, usually observed in healthy human. BD is considered that the amplitude of the mood swing is enhanced by many factors. Lithium can dose-dependently decrease the amplitude of the swing of GSK3 activity. In addition, lithium also inhibits K(+) channel activation, leading to the elongation of refractory period, resulting in the inhibition of neuronal excitability. Therefore, in depressive mood, lithium can increase neuronal activity via the inhibition of neuronal GSK3beta activity, and in manic mood, lithium can inhibit neuronal excitability via inhibiting K(+) channel activation, therefore the amplitude of the mood swing is decreased, i.e. alleviating the depressive state and the manic state, resulting in the normalization of the mood swing.","Comments":"","TypeName":"Journal, Article","Authors":"Sato K ; ","ParentAuthors":"","DOI":"10.1016/j.mehy.2021.110484 ","Keywords":"Affect\r\n*Bipolar Disorder/drug therapy\r\nGlycogen Synthase Kinase 3\r\nGlycogen Synthase Kinase 3 beta\r\nHumans\r\n*Lithium/therapeutic use\r\nNeurons\r\nBipolar disorder\r\nGSK3\r\nLithium\r\nMood swing","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Sato K (2021) Why is lithium effective in alleviating bipolar disorder?. Medical hypotheses 147, 110484 DOI: 10.1016/j.mehy.2021.110484 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505563,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505727,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505790,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239019,"Title":"New approaches in the treatment of bipolar depression.","ParentTitle":"Current topics in behavioral neurosciences","ShortTitle":"Saunders (2013)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2013","Month":"","StandardNumber":"1866-3370 (Linking)","City":"Germany","Country":"","Publisher":"","Institution":"","Volume":"14","Pages":"291-307","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"22903779","Abstract":"Patients with bipolar disorder more frequently suffer from depression than from mania. Indeed depressive symptomatology represents the majority of the illness burden experienced by bipolar patients and is also associated with elevated suicide risk. The treatment of bipolar depression differs from that of recurrent major depression in that the efficacy of conventional antidepressant drugs is not well-established. Some evidence-based treatments for bipolar depression are available and include the anticonvulsant drug, lamotrigine, and the atypical antipsychotic, quetiapine. Lithium also has some benefits in the prevention of depression and its use is associated with a significant reduction in suicidal behaviour. Several other treatments are in clinical development including dopamine agonists, glutamatergic modulating drugs and antioxidants. The role of these interventions in management is uncertain. The clinical uncertainties in the pharmacological treatment of bipolar depression mean that treatment has to be individualised and empirical; there is also an important role for psychological therapies, which again need to be tailored to suit the needs of the individual patient and their family.","Comments":"","TypeName":"Journal, Article","Authors":"Saunders KE ; Goodwin GM ; ","ParentAuthors":"","DOI":"10.1007/7854_2012_209 ","Keywords":"Anticonvulsants/therapeutic use\r\nAntidepressive Agents/therapeutic use\r\nAntipsychotic Agents/therapeutic use\r\nBipolar Disorder/*therapy\r\nCognitive Behavioral Therapy\r\nHumans","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Saunders KE, and Goodwin GM (2013) New approaches in the treatment of bipolar depression.. Current topics in behavioral neurosciences 14, 291-307 DOI: 10.1007/7854_2012_209 "},{"Codes":[{"AttributeId":12505530,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505562,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505596,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505662,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505787,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238126,"Title":"Effect of zinc supplementation on mood states in young women: a pilot study.","ParentTitle":"European journal of clinical nutrition","ShortTitle":"Sawada (2010)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2010","Month":"March","StandardNumber":"0954-3007 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"64","Pages":"331-3","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"20087376","Abstract":"The relation of zinc (Zn) nutriture to brain development and function has been elucidated. The purpose of this study is to examine whether Zn supplementation improves mood states in young women. The study used a double-blind, randomized and placebo-controlled procedure. The major outcomes were psychological measures, somatic symptoms and serum Zn. Thirty women were placed randomly and in equal numbers into two groups, and they ingested one capsule containing multivitamins (MVs) or MV and 7 mg Zn daily for 10 weeks. Women who took MV and Zn showed a significant reduction in anger-hostility score (P=0.009) and depression-dejection score (P=0.011) in the Profile of Moods State (POMS) and a significant increase in serum Zn concentration (P=0.008), whereas women who took only MV did not. Our results suggest that Zn supplementation may be effective in reducing anger and depression.","Comments":"","TypeName":"Journal, Article","Authors":"Sawada T ; Yokoi K ; ","ParentAuthors":"","DOI":"10.1038/ejcn.2009.158 ","Keywords":"Adolescent\r\nAffect/*drug effects/physiology\r\nAnger/drug effects/physiology\r\nDepression/blood/drug therapy\r\nDietary Supplements\r\nDouble-Blind Method\r\nFemale\r\nHumans\r\nNutritional Status\r\nPilot Projects\r\nPsychometrics\r\nTrace Elements/administration & dosage/*blood/*pharmacology\r\nTreatment Outcome\r\nVitamins/administration & dosage/blood\r\nYoung Adult\r\nZinc/administration & dosage/*blood/*pharmacology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Sawada T, and Yokoi K (2010) Effect of zinc supplementation on mood states in young women: a pilot study.. European journal of clinical nutrition 64(3), 331-3 DOI: 10.1038/ejcn.2009.158 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505561,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505562,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505781,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239445,"Title":"Employing pharmacologic treatment of bipolar disorder to greatest effect.","ParentTitle":"The Journal of clinical psychiatry","ShortTitle":"Schatzberg (2004)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2004","Month":"","StandardNumber":"0160-6689 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"65 Suppl 15","Pages":"15-20","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"15554791","Abstract":"Mechanisms of action, onset and duration of action, and interactions with other medications--all of these pharmacokinetic properties of pharmacologic agents affect the efficacy and safety of therapeutic regimens for bipolar disorder. For example, antiglutamatergic agents such as lamotrigine may relieve depression but have no impact on mania. Atypical antipsychotics with the dual effect of blocking dopamine and serotonin receptors in the brain decrease psychosis, mania, and, according to some preliminary indications, possibly depression. The impact of these properties has been borne out in clinical studies. Mood stabilizers such as lithium and valproate stabilize mood by significantly decreasing the manic and hypomanic symptoms of bipolar disorder, although they can have effects on depressive symptoms too. Lamotrigine stabilizes mood by reducing depression. The atypical anti-psychotics have been shown to be effective either as monotherapy or in combination with mood stabilizers.","Comments":"","TypeName":"Journal, Article","Authors":"Schatzberg AF ; ","ParentAuthors":"","DOI":"","Keywords":"Anticonvulsants/pharmacology/*therapeutic use\r\nAntipsychotic Agents/pharmacology/*therapeutic use\r\nBenzodiazepines/pharmacology/therapeutic use\r\nBipolar Disorder/*drug therapy/prevention & control/psychology\r\nClinical Trials as Topic\r\nDrug Therapy, Combination\r\nHumans\r\nLamotrigine\r\nLithium/pharmacology/therapeutic use\r\nOlanzapine\r\nReceptors, GABA/drug effects\r\nReceptors, Glutamate/drug effects\r\nTreatment Outcome\r\nTriazines/pharmacology/therapeutic use\r\nValproic Acid/pharmacology/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Schatzberg AF (2004) Employing pharmacologic treatment of bipolar disorder to greatest effect.. The Journal of clinical psychiatry 65 Suppl 15, 15-20"},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505641,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505784,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238554,"Title":"Lithium versus lamotrigine augmentation in treatment resistant unipolar depression: a randomized, open-label study.","ParentTitle":"International clinical psychopharmacology","ShortTitle":"Schindler (2007)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2007","Month":"May","StandardNumber":"0268-1315 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"22","Pages":"179-82","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"17414745","Abstract":"Treatment-resistant depression affects up to 70% of patients. In our 8-week, randomized, open-label, prospective study of 34 treatment-resistant depression patients lamotrigine-add-on was compared with lithium-augmentation. Both treatments resulted in clinically significant reduction in Hamilton rating scale for depression score: mean Hamilton rating scale for depression-score declined from 22.7 (SD 3.9) to 11.7 (SD 4.2) in the lamotrigine group and from 21.5 (SD 3.8) to 13.3 (SD 5.7) in the lithium (Li) group. No significant differences were seen in Hamilton rating scale for depression scores between treatment groups at baseline (P=0.82) and after 8 weeks (P=0.11). Twenty-three percent of the lamotrigine group (n=4) and 18% (n=3) of the Li group achieved remission, 53% of the lamotrigine group (n=9) responded to treatment vs. 41% in the Li group (n=7) and 47% of the lamotrigine group (n=8) vs. 35% of the Li group (n=6) showed at least a partial response. Lamotrigine-augmentation was well tolerated. In conclusion, this study demonstrated that the add-on of lamotrigine to antidepressive medication revealed comparable results in most outcome measures as a lithium augmentation. Owing to small sample size no conclusions regarding similar efficacy can be drawn from our data. Larger trials that should include a placebo arm are needed to further investigate lamotrigins role in treatment-resistant depression.","Comments":"","TypeName":"Journal, Article","Authors":"Schindler F ; Anghelescu IG ; ","ParentAuthors":"","DOI":"10.1097/YIC.0b013e328014823d ","Keywords":"Adult\r\nAnticonvulsants/*administration & dosage/adverse effects\r\nAntidepressive Agents/*administration & dosage/adverse effects\r\nAntimanic Agents/*administration & dosage/adverse effects\r\nDepressive Disorder, Major/diagnosis/*drug therapy/psychology\r\nDrug Resistance\r\nDrug Therapy, Combination\r\nFemale\r\nGermany\r\nHospitalization\r\nHumans\r\nLamotrigine\r\nLithium Carbonate/*administration & dosage/adverse effects\r\nMale\r\nMiddle Aged\r\nTriazines/*administration & dosage/adverse effects","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Schindler F, and Anghelescu IG (2007) Lithium versus lamotrigine augmentation in treatment resistant unipolar depression: a randomized, open-label study.. International clinical psychopharmacology 22(3), 179-82 DOI: 10.1097/YIC.0b013e328014823d "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533167,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505641,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505781,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533169,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239871,"Title":"New insights into the mechanisms of antidepressant therapy.","ParentTitle":"Pharmacology & therapeutics","ShortTitle":"Schloss (2004)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2004","Month":"April","StandardNumber":"0163-7258 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"102","Pages":"47-60","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"15056498","Abstract":"Depressive disorders are among the most frequent psychiatric diseases in the Western world with prevalence numbers between 9% and 18%. They are characterized by depressed mood, a diminished interest in pleasurable activities, feelings of worthlessness or inappropriate guilt, decrease in appetite and libido, insomnia, and recurrent thoughts of death or suicide. Among other findings, reduced activity of monoaminergic neurotransmission has been postulated to play a role in the pathogenesis of depression. Consistent with this hypothesis, most antidepressive drugs exert their action by elevating the concentration of monoamines in the synaptic cleft. However, it is not the enhancement of monoaminergic signaling per se, but rather long-term, adaptive changes that may underlie the therapeutic effect. These include functional and structural changes that are discussed later. In addition, in the last years, evidence has emerged that remissions induced in patients using lithium or electroconvulsive therapy are accompanied by structural changes in neuronal networks thereby affecting synaptic plasticity in various regions of the brain.","Comments":"","TypeName":"Journal, Article","Authors":"Schloss P ; Henn FA ; ","ParentAuthors":"","DOI":"10.1016/j.pharmthera.2004.02.001 ","Keywords":"Animals\r\nAntidepressive Agents/*pharmacology\r\nBiogenic Monoamines/metabolism\r\nBrain/metabolism/physiopathology\r\nDepressive Disorder/metabolism/physiopathology/therapy\r\nElectroconvulsive Therapy\r\nMembrane Transport Proteins/metabolism\r\nNeuronal Plasticity","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Schloss P, and Henn FA (2004) New insights into the mechanisms of antidepressant therapy.. Pharmacology & therapeutics 102(1), 47-60 DOI: 10.1016/j.pharmthera.2004.02.001 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505561,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505562,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238524,"Title":"Mood Disorders in Neurologic Illness.","ParentTitle":"Current treatment options in neurology","ShortTitle":"Schneck (2000)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2000","Month":"March","StandardNumber":"1092-8480 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"2","Pages":"151-168","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"11096745","Abstract":"Patients with neurologic illness frequently develop secondary mood disorders that are broadly categorized as unipolar or bipolar. Accurate diagnosis is essential because the treatment of unipolar disorders is markedly different from that of bipolar disorders. Aggressive treatment of mood disorders improves quality of life, reduces morbidity and mortality, and may prevent worsening of both psychiatric and neurologic disease. Antidepressants and psychotherapy are both effective for patients suffering from depressive disorders. Choice of antidepressant depends on the patient's particular symptom complex; medication side effects, which may exacerbate the underlying neurologic condition; potential interactions with other drugs; and costs. Bipolar disorder associated with neurologic illness typically requires treatment with mood stabilizers such as lithium, divalproex sodium, carbamazepine, or verapamil. Although psychotherapy in combination with pharmacologic therapy improves the outcome in bipolar illness, psychotherapy alone is not effective for this condition. Electroconvulsive therapy is an effective treatment for both depression and mania. It may have particular usefulness in Parkinson's disease, for which it has been shown to improve the movement disorder itself. Treatment of bipolar disorder, psychotic depression, or refractory depression is complicated and should be referred to a psychiatrist.","Comments":"","TypeName":"Journal, Article","Authors":"Schneck CD ; Buzan RD ; ","ParentAuthors":"","DOI":"10.1007/s11940-000-0016-z ","Keywords":"","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Schneck CD, and Buzan RD (2000) Mood Disorders in Neurologic Illness.. Current treatment options in neurology 2(2), 151-168 DOI: 10.1007/s11940-000-0016-z "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505718,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238028,"Title":"Treatment of depressions resistant to tricyclic antidepressants, related drugs or MAO-inhibitors by lithium addition: review of the literature.","ParentTitle":"Pharmacopsychiatry","ShortTitle":"Schpf (1989)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1989","Month":"September","StandardNumber":"0176-3679 (Linking)","City":"Germany","Country":"","Publisher":"","Institution":"","Volume":"22","Pages":"174-82","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"2682691","Abstract":"Although it might be premature to consider the efficacy of lithium addition in patients unresponsive to conventional antidepressant drug treatment as established, the evidence is suggestive. Besides 26 open studies, four out of six controlled investigations reported a positive effect of combined therapy administered in the indicated sequence. Three controlled studies confirmed the original observation of de Montigny et al. that improvement may occur within 48 hours. Successful lithium addition was reported in different types of depression and after pretreatment with tricyclic antidepressants, related compounds or MAO-inhibitors. Preliminary recommendations with respect to the practical use of lithium addition are made.","Comments":"","TypeName":"Journal, Article","Authors":"Schpf J ; ","ParentAuthors":"","DOI":"10.1055/s-2007-1014602 ","Keywords":"Antidepressive Agents, Tricyclic/*therapeutic use\r\nDepressive Disorder/*drug therapy\r\nHumans\r\nLithium/*therapeutic use\r\nMonoamine Oxidase Inhibitors/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Schpf J (1989) Treatment of depressions resistant to tricyclic antidepressants, related drugs or MAO-inhibitors by lithium addition: review of the literature.. Pharmacopsychiatry 22(5), 174-82 DOI: 10.1055/s-2007-1014602 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505718,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239093,"Title":"Treatment of endogenous depressions resistant to tricyclic antidepressants or related drugs by lithium addition. Results of a placebo-controlled double-blind study.","ParentTitle":"Pharmacopsychiatry","ShortTitle":"Schpf (1989)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1989","Month":"September","StandardNumber":"0176-3679 (Linking)","City":"Germany","Country":"","Publisher":"","Institution":"","Volume":"22","Pages":"183-7","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"2682692","Abstract":"The therapeutic efficacy of lithium added to tricyclic antidepressants (TCA) or related thymoleptics was investigated in 27 endogenous depressive patients responding unsatisfactorily to these drugs alone. All patients received lithium during two weeks, however, with a delay of one week in 13 of them, the attribution to active treatment or placebo for the first seven days being double-blind. A statistically significant improvement compared to placebo occurred after lithium addition. The results of the double-blind part of the study as well as the observations during the total two-week period suggest that endogenous depression failing to respond to thymoleptic drug treatment can be improved within a short time by the co-administration of the two treatments in the indicated sequence. However, the proportion of patients improved and the rapidity of improvement noted in this study were less favorable than reported by the investigators who discovered the therapeutic principle.","Comments":"","TypeName":"Journal, Article","Authors":"Schpf J ; Baumann P ; Lemarchand T ; Rey M ; ","ParentAuthors":"","DOI":"10.1055/s-2007-1014603 ","Keywords":"Adult\r\nAged\r\nAntidepressive Agents, Tricyclic/blood/*therapeutic use\r\nDepressive Disorder/*drug therapy/psychology\r\nDouble-Blind Method\r\nFemale\r\nHumans\r\nLithium/blood/*therapeutic use\r\nMale\r\nMiddle Aged\r\nPsychiatric Status Rating Scales\r\nRandomized Controlled Trials as Topic","ItemStatus": inistration & dosage/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Schou M, and Baastrup PC (1967) Lithium treatment of manic-depressive disorder. Dosage and control.. JAMA 201(9), 696-8"},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505630,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505768,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237844,"Title":"Lithium and electroconvulsive therapy: adversaries, competitors, allies?","ParentTitle":"Acta psychiatrica Scandinavica","ShortTitle":"Schou (1991)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1991","Month":"November","StandardNumber":"0001-690X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"84","Pages":"435-8","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"1776496","Abstract":"As treatments for manic-depressive illness, lithium and electroconvulsive therapy (ECT) share the properties of efficacy, diagnostic specificity, and action on both mania and depression. Therapeutic and prophylactic similarities and dissimilarities are analyzed, as well as the use of lithium continuation treatment following ECT. Possible adverse interaction is discussed, and a strategy is proposed for studying biologic modes of action.","Comments":"","TypeName":"Journal, Article","Authors":"Schou M ; ","ParentAuthors":"","DOI":"10.1111/j.1600-0447.1991.tb03174.x ","Keywords":"Bipolar Disorder/psychology/*therapy\r\nCombined Modality Therapy\r\nElectroconvulsive Therapy/*methods\r\nHumans\r\nLithium/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Schou M (1991) Lithium and electroconvulsive therapy: adversaries, competitors, allies?. Acta psychiatrica Scandinavica 84(5), 435-8 DOI: 10.1111/j.1600-0447.1991.tb03174.x "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505762,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505604,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505585,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505590,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238485,"Title":"Response to sequential administration of clomipramine and lithium carbonate in treatment-resistant depression.","ParentTitle":"The British journal of psychiatry : the journal of mental science","ShortTitle":"Schrader (1985)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1985","Month":"November","StandardNumber":"0007-1250 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"147","Pages":"573-5","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"3935196","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"Schrader GD ; Levien HE ; ","ParentAuthors":"","DOI":"10.1192/bjp.147.5.573 ","Keywords":"Aged\r\nClomipramine/*therapeutic use\r\nDepression/*drug therapy\r\nDrug Synergism\r\nDrug Therapy, Combination\r\nHumans\r\nLithium/*therapeutic use\r\nLithium Carbonate\r\nMale","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Schrader GD, and Levien HE (1985) Response to sequential administration of clomipramine and lithium carbonate in treatment-resistant depression.. The British journal of psychiatry : the journal of mental science 147, 573-5 DOI: 10.1192/bjp.147.5.573 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505786,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505641,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"n = 23\nn = 13\nn = 10","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237985,"Title":"Lithium but not carbamazepine augments antidepressant efficacy of mirtazapine in unipolar depression: an open-label study.","ParentTitle":"The world journal of biological psychiatry : the official journal of the World Federation of Societies of Biological Psychiatry","ShortTitle":"Schle (2009)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2009","Month":"","StandardNumber":"1562-2975 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"10","Pages":"390-9","Edition":"","Issue":"4 Pt 2","Availability":"","URL":"","OldItemId":"18609420","Abstract":"BACKGROUND: The purpose of the present open-label study was to investigate the antidepressant efficacy of lithium and carbamazepine as augmentation strategies in unipolar depressed inpatients. METHOD: Forty-six patients suffering from unipolar depression (major depressive episode according to DSM-IV criteria) were pre-treated with mirtazapine for 2 weeks initially (week -2 to week 0). Thereafter, the patients received either continuation of mirtazapine monotherapy (n = 23), combination treatment with mirtazapine and lithium (n = 13), or combination therapy with mirtazapine and carbamazepine (n = 10) for further 3 weeks (week 0 to week 3). Severity of depression was estimated weekly using the 21-item version of the Hamilton Depression Rating Scale (21-HAMD). Response was defined by a reduction of at least 50% in the 21-HAMD sum score after 3 weeks of pharmacotherapy (week 0-3). RESULTS: Additional administration of lithium, but not adjunctive carbamazepine significantly augmented the antidepressant efficacy of mirtazapine in the unipolar depressed patients. Moreover, carbamazepine but not lithium significantly lowered the serum concentrations of mirtazapine. CONCLUSION: Whereas the clinical importance of anticonvulsants in the treatment of bipolar disorder is not in doubt, the therapeutic efficacy of antiepileptic drugs such as carbamazepine is obviously limited in the pharmacotherapy of unipolar depression.","Comments":"","TypeName":"Journal, Article","Authors":"Schle C ; Baghai TC ; Eser D ; Nothdurfter C ; Rupprecht R ; ","ParentAuthors":"","DOI":"10.1080/15622970701849978 ","Keywords":"Adult\r\nAged\r\nAnticonvulsants/*administration & dosage/adverse effects/pharmacokinetics\r\nAntidepressive Agents, Tricyclic/*administration & dosage/adverse \r\n      effects/pharmacokinetics\r\nAntimanic Agents/*administration & dosage/adverse effects/pharmacokinetics\r\nBiological Availability\r\nCarbamazepine/*administration & dosage/adverse effects/pharmacokinetics\r\nDepressive Disorder, Major/blood/diagnosis/*drug therapy\r\nDrug Synergism\r\nDrug Therapy, Combination\r\nFemale\r\nHumans\r\nLithium Carbonate/*administration & dosage/adverse effects/pharmacokinetics\r\nMale\r\nMetabolic Clearance Rate\r\nMianserin/administration & dosage/adverse effects/*analogs & \r\n      derivatives/pharmacokinetics\r\nMiddle Aged\r\nMirtazapine\r\nYoung Adult","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Schle C, Baghai TC, Eser D, Nothdurfter C, and Rupprecht R (2009) Lithium but not carbamazepine augments antidepressant efficacy of mirtazapine in unipolar depression: an open-label study.. The world journal of biological psychiatry : the official journal of the World Federation of Societies of Biological Psychiatry 10(4 Pt 2), 390-9 DOI: 10.1080/15622970701849978 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505641,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238051,"Title":"Lithium treatment of a patient with Addison's disease and affective psychosis.","ParentTitle":"Pharmacopsychiatry","ShortTitle":"Schulze (1989)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1989","Month":"March","StandardNumber":"0176-3679 (Linking)","City":"Germany","Country":"","Publisher":"","Institution":"","Volume":"22","Pages":"84-6","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"2717662","Abstract":"A female patient born in 1941, who suffers from affective psychosis and Addison's disease, first received lithium carbonate in 1983 during a severe, therapy-resistent depression. With lithium treatment she showed a considerable improvement. In the following months, with a daily dosage of 24.4 mmol, the blood lithium levels were between 0.8 and 0.9 mmol/l. One year later she suffered a severe lithium intoxication after a virus infection. Shortly afterwards, she had a manic and then a depressive phase. She was now put on a regimen of with 12.2 mmol lithium carbonate per day, which produced blood levels between 0.3 and 0.4 mmol/l. In the following years, values of about 0.9 mmol/l were observed several times, therapy and clinical condition remaining unchanged. These spontaneous fluctuations of the blood lithium level, a hitherto unreported phenomenon are discussed as a possible cause of the lithium intoxication. The consequences for clinical practice are outlined.","Comments":"","TypeName":"Journal, Article","Authors":"Schulze Mnking H; ","ParentAuthors":"","DOI":"10.1055/s-2007-1014584 ","Keywords":"Addison Disease/complications/*drug therapy\r\nFemale\r\nHumans\r\nLithium/*adverse effects/blood/therapeutic use\r\nMiddle Aged\r\nMood Disorders/complications/*drug therapy\r\nVirus Diseases/complications","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Schulze Mnking H (1989) Lithium treatment of a patient with Addison's disease and affective psychosis.. Pharmacopsychiatry 22(2), 84-6 DOI: 10.1055/s-2007-1014584 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505585,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505604,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505774,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238503,"Title":"A review of the use of augmentation therapy for the treatment of resistant depression: implications for the clinician.","ParentTitle":"The Australian and New Zealand journal of psychiatry","ShortTitle":"Schweitzer (1997)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1997","Month":"June","StandardNumber":"0004-8674 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"31","Pages":"340-52","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"9226079","Abstract":"OBJECTIVE: To critically review the literature on augmentation therapy in resistant depression in order to assist the clinician to make a reasoned choice. Augmentation therapy is defined as the addition of a second agent to an existing antidepressant regimen with the aim of achieving improved clinical response. METHOD: The available literature which related specifically to currently popular augmentation strategies in treatment resistant depression for the past 20 years was examined. The scientific evidence supporting the efficacy of these regimens and their safety was reviewed. RESULTS: Considerable research on lithium augmentation has been undertaken, and on triiodothyronine augmentation to a lesser degree. A number of other drugs have been trialed as augmentation agents with claims of success; however, most of the evidence supporting these agents is anecdotal and in the form of case reports. There are very few well-performed double-blind placebo-controlled studies of augmentation therapy. CONCLUSIONS: Because of possible complex pharmacodynamic and pharmacokinetic interactions, augmentation therapy is not without its potential complications. Lithium augmentation of tricyclic antidepressants can be recommended as a safe and effective strategy and there is a body of scientific evidence supporting the addition of T3 as an effective augmentation agent. Recent research with pindolol augmentation of selective serotonin re-uptake inhibitors (SSRIs) is encouraging, but these findings require replication. There is no empirical evidence supporting buspirone, carbamazepine, sodium valproate, methylphenidate or amphetamine as effective augmentation agents, or that adding a tricyclic to a SSRI has usefulness in relieving depressive symptoms. There is a need for considerable research in this area, with more prospective well-controlled placebo studies.","Comments":"","TypeName":"Journal, Article","Authors":"Schweitzer I ; Tuckwell V ; Johnson G ; ","ParentAuthors":"","DOI":"10.3109/00048679709073843 ","Keywords":"Antidepressive Agents/therapeutic use\r\nDepressive Disorder/*drug therapy\r\nDose-Response Relationship, Drug\r\nDrug Therapy, Combination\r\nHumans\r\nLithium Carbonate/therapeutic use\r\nSelective Serotonin Reuptake Inhibitors/therapeutic use\r\nThyrotropin/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Schweitzer I, Tuckwell V, and Johnson G (1997) A review of the use of augmentation therapy for the treatment of resistant depression: implications for the clinician.. The Australian and New Zealand journal of psychiatry 31(3), 340-52 DOI: 10.3109/00048679709073843 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505790,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533169,"AdditionalText":"ACCBPIPFCDLPFC","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239330,"Title":"A longitudinal study of fronto-limbic brain structures in patients with bipolar I disorder during lithium treatment.","ParentTitle":"Journal of affective disorders","ShortTitle":"Selek (2013)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2013","Month":"September","StandardNumber":"0165-0327 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"150","Pages":"629-33","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"23764385","Abstract":"In order to assess the association between therapeutic response to lithium treatment and fronto-limbic brain structures' volumes in bipolar I patients (BPI) 24 BPI and 11 healthy comparisons underwent MRI scans at baseline and 4 weeks later. The BPIs received lithium during the 4 week period with a goal of achieving therapeutic blood levels of >0.5 mEq/L (mean level 0.67 mEq/L). Mood symptoms were rated with the Hamilton Depression and the Young Mania Rating Scales at baseline and after 4 weeks, and response was defined as >50% decrease on either scale. Hippocampus, amygdala, prefrontal (PFC), dorsolateral prefrontal (DLPFC), and anterior cingulate cortex (ACC) volumes were obtained by Freesurfer image analysis suite. According to baseline symptoms and treatment response, patients were assigned to three groups: euthymics (n=6), responders (n=12) and non-responders (n=6). Taken over both time periods, non-responders had smaller right amygdala than healthy comparisons and euthymic BPI (p=0.035 and p=0.003, respectively). When baseline and after treatment volumes were compared, there was a significant enlargement in left PFC and left DLPFC in BPI who responded to treatment (p=0.002 and p=0.006, respectively). Left hippocampus and right ACC volumes decreased in non-responders (p=0.02 and p=0.0001, respectively). According to the findings decreased left hippocampus and right ACC volumes may be markers of non-response to lithium amongst BPI. Smaller right amygdala may reflect symptomatic remission and be a marker of treatment non-response. Increases in left PFC and left DLPFC as a result of lithium treatment may relate to lithium's neurotrophic effects.","Comments":"","TypeName":"Journal, Article","Authors":"Selek S ; Nicoletti M ; Zunta-Soares GB ; Hatch JP ; Nery FG ; Matsuo K ; Sanches M ; Soares JC ; ","ParentAuthors":"","DOI":"10.1016/j.jad.2013.04.020 ","Keywords":"Adult\r\nAffect\r\nBipolar Disorder/*drug therapy/*physiopathology\r\nFemale\r\nGyrus Cinguli/*drug effects/physiopathology\r\nHippocampus/*drug effects/physiopathology\r\nHumans\r\nLithium Compounds/pharmacology/*therapeutic use\r\nLongitudinal Studies\r\nMagnetic Resonance Imaging\r\nMale\r\nTreatment Outcome\r\nYoung Adult\r\nBipolar disorder\r\nHippocampus\r\nLithium\r\nPrefrontal cortex","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Selek S, Nicoletti M, Zunta-Soares GB, Hatch JP, Nery FG, Matsuo K, Sanches M, and Soares JC (2013) A longitudinal study of fronto-limbic brain structures in patients with bipolar I disorder during lithium treatment.. Journal of affective disorders 150(2), 629-33 DOI: 10.1016/j.jad.2013.04.020 "},{"Codes":[{"AttributeId":12505529,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505696,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505790,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237354,"Title"
