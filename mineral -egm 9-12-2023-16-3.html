ation":"Barker WA, Scott J, and Eccleston D (1987) The Newcastle chronic depression study: results of a treatment regime.. International clinical psychopharmacology 2(3), 261-72 DOI: 10.1097/00004850-198707000-00008 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237701,"Title":"An Evidence-Based Approach to Augmentation and Combination Strategies for: Treatment-Resistant Depression.","ParentTitle":"Psychiatry (Edgmont (Pa. : Township))","ShortTitle":"Barowsky (2006)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2006","Month":"July","StandardNumber":"1550-5952 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"3","Pages":"42-61","Edition":"","Issue":"7","Availability":"","URL":"","OldItemId":"20975817","Abstract":"DESIGN, SETTING, PARTICIPANTS: This paper is a review article that collects and synthesizes up-to-date information about the practice of augmenting and combining medications in regards to treatment resistant major depressive disorder. The authors have written the paper in an evidence-based model in order to show the reader where adequate data exists in regards to these strategies. A thorough MEDLINE search was utilized to collect many papers dedicated to this area of study spanning 1989-2005. MEASUREMENTS: Papers were divided based upon drug intervention and scientific merit, where randomized controlled trials were given the most evidence-based weight and case studies the least. RESULTS: The literature review data is divided into augmentation and combination strategies in descending order of scientific stringency. For augmentation, lithium, antipsychotic, and thyroid addition has the most empirical support. For combination strategies, heterocyclic addition is the best studied. CONCLUSION: There is much literature regarding complex medication management of major depression that is generally supportive of this practice. However, much of the literature contains underpowered and uncontrolled studies.","Comments":"","TypeName":"Journal, Article","Authors":"Barowsky J ; Schwartz TL ; ","ParentAuthors":"","DOI":"","Keywords":"antidepressant\r\naugmentation\r\ncombination\r\nmajor depression\r\npolypharmacy","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Barowsky J, and Schwartz TL (2006) An Evidence-Based Approach to Augmentation and Combination Strategies for: Treatment-Resistant Depression.. Psychiatry (Edgmont (Pa. : Township)) 3(7), 42-61"},{"Codes":[{"AttributeId":12505529,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505592,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"n=23","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505676,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505785,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237931,"Title":"Efficacy and safety of oral magnesium supplementation in the treatment of depression in the elderly with type 2 diabetes: a randomized, equivalent trial.","ParentTitle":"Magnesium research","ShortTitle":"Barragn-Rodrguez (2008)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2008","Month":"December","StandardNumber":"0953-1424 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"21","Pages":"218-23","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"19271419","Abstract":"To evaluate the efficacy and safety of oral magnesium supplementation, with magnesium chloride (MgCl2), in the treatment of newly diagnosed depression in the elderly with type 2 diabetes and hypomagnesemia. Twenty-three elderly patients with type 2 diabetes and hypomagnesemia were enrolled and randomly allocated to receive either 50 mL of MgCl2 5% solution equivalent to 450 mg of elemental magnesium or Imipramine 50 mg daily during 12 weeks. Widowhood or divorce in the last six months, alcoholism, degenerative illnesses of the nervous central system, recent diagnosis of diabetes, previous or current treatment with antidepressants, chronic diarrhea, use of diuretics, and reduced renal function were exclusion criteria. Hypomagnesemia was defined by serum magnesium levels < 1.8 mg/dL and depression by Yasavage and Brink score > or = 11 points. The primary trial end point was the improvement of depression symptoms. At baseline, there were no differences by age (69 +/- 5.9 and 66.4 +/- 6.1 years, p = 0.39), duration of diabetes (11.8 +/- 7.9 and 8.6 +/- 5.7 years, p = 0.33), serum magnesium levels (1.3 +/- 0.04 and 1.4 +/- 0.04 mg/dL, p = 0.09), and Yasavage and Brink Score (17.9 +/- 3.9 and 16.1 +/- 4.5 point, p = 0.34) in the groups with MgCl2 and imipramine, respectively. At end of follow-up, there were no significant differences in the Yasavage and Brink score (11.4 +/- 3.8 and 10.9 +/- 4.3, p = 0.27) between the groups in study; whereas serum magnesium levels were significantly higher in the group with MgCl2 (2.1 +/- 0.08 mg/dL) than in the subjects with imipramine (1.5 +/- 0.07 mg/dL), p < 0.0005. In conclusion, MgCl2 is as effective in the treatment of depressed elderly type 2 diabetics with hypomagnesemia as imipramine 50 mg daily.","Comments":"","TypeName":"Journal, Article","Authors":"Barragn-Rodrguez L ; Rodrguez-Morn M ; Guerrero-Romero F ; ","ParentAuthors":"","DOI":"","Keywords":"Aged\r\nAntidepressive Agents/administration & dosage/*therapeutic use\r\nDepression/*complications/*drug therapy\r\nDiabetes Mellitus, Type 2/*complications\r\nHumans\r\nImipramine/therapeutic use\r\nMagnesium/blood\r\nMagnesium Chloride/administration & dosage/*therapeutic use\r\nMagnesium Deficiency/*drug therapy\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Barragn-Rodrguez L, Rodrguez-Morn M, and Guerrero-Romero F (2008) Efficacy and safety of oral magnesium supplementation in the treatment of depression in the elderly with type 2 diabetes: a randomized, equivalent trial.. Magnesium research 21(4), 218-23"},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505641,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505776,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238246,"Title":"Paroxetine and amitriptyline augmentation of lithium in the treatment of major depression: a double-blind study.","ParentTitle":"Journal of clinical psychopharmacology","ShortTitle":"Bauer (1999)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1999","Month":"April","StandardNumber":"0271-0749 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"19","Pages":"164-71","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"10211918","Abstract":"To study the efficacy and safety of antidepressant augmentation of ongoing lithium therapy, lithium-maintained patients suffering from an breakthrough episode of major depression were randomly assigned under double-blind conditions to receive paroxetine 20 mg/day (N = 19) or amitriptyline 75 mg/day (N = 23). The initial dosages could be increased after 2 weeks to 40 mg/day and 150 mg/day, respectively, and the patients were treated for a total of 6 weeks. Efficacy was assessed weekly with the 21-item Hamilton Rating Scale for Depression (HAM-D) and the Clinical Global Impression Scale (CGI), and safety was assessed with the Dosage Record and Treatment Emergent Symptom Scale. After 4 weeks, a significantly greater proportion of patients in the paroxetine group had achieved a 50% reduction in baseline HAM-D scores, and the mean improvement in CGI severity of illness was significantly greater in the paroxetine group at weeks 3 and 5. The type and number of emergent events occurring during study treatment corresponded to the known side effect profiles of paroxetine and amitriptyline. Serum lithium levels were not affected by either antidepressant. The authors proposed that the more rapid improvement demonstrated by the group receiving the combination of lithium and paroxetine may be due to the synergistic serotonergic effects of these two medications.","Comments":"","TypeName":"Journal, Article","Authors":"Bauer M ; Zaninelli R ; Mller-Oerlinghausen B ; Meister W ; ","ParentAuthors":"","DOI":"10.1097/00004714-199904000-00012 ","Keywords":"Adult\r\nAged\r\nAmitriptyline/adverse effects/*therapeutic use\r\nDepressive Disorder/*drug therapy\r\nDouble-Blind Method\r\nFemale\r\nHumans\r\nLithium/adverse effects/*therapeutic use\r\nMale\r\nMiddle Aged\r\nParoxetine/adverse effects/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Bauer M, Zaninelli R, Mller-Oerlinghausen B, and Meister W (1999) Paroxetine and amitriptyline augmentation of lithium in the treatment of major depression: a double-blind study.. Journal of clinical psychopharmacology 19(2), 164-71 DOI: 10.1097/00004714-199904000-00012 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505579,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505641,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505776,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238249,"Title":"Lithium augmentation in treatment-resistant depression: meta-analysis of placebo-controlled studies.","ParentTitle":"Journal of clinical psychopharmacology","ShortTitle":"Bauer (1999)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1999","Month":"October","StandardNumber":"0271-0749 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"19","Pages":"427-34","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"10505584","Abstract":"The addition of lithium to the treatment regimens of previously nonresponding depressed patients has been repeatedly investigated in controlled studies. The authors undertook this meta-analysis to investigate the efficacy of lithium augmentation of conventional antidepressants. An attempt was made to identify all placebo-controlled trials of lithium augmentation in refractory depression. Only double-blind studies that involved participants who had been treated with lithium or placebo addition after not responding to conventional antidepressants were to be included in the meta-analysis. Further inclusion criteria were the use of accepted diagnostic criteria for depression and the use of response criteria based on the acceptable measurement of depression as an outcome variable. Studies were located by a search of the MEDLINE database, a search in the Cochrane Library, and an intensive search by hand of reviews on lithium augmentation. Nine of 11 placebo-controlled, double-blind studies were included in this meta-analysis. Aggregating three studies with a total of 110 patients that used a minimum lithium dose of 800 mg/day, or a dose sufficient to reach lithium serum levels of > or = 0.5 mEq/L, and a minimum treatment duration of 2 weeks, the authors found that the pooled odds ratio of response during lithium augmentation compared with the response during placebo treatment was 3.31 (95% confidence interval, 1.46-7.53). The corresponding relative response rate was 2.14 (95% confidence interval, 1.23-3.70), the absolute improvement in response rate was 27% (95% confidence interval, 9.8%-44.2%), and the number of patients needed to be treated to obtain one more responder was 3.7. Inclusion of six more studies that fulfilled inclusion criteria but which treated subjects with additional lithium for less than 2 weeks or with a lower lithium dose (total, 234 patients) resulted in even higher estimates. Lithium augmentation seems to be the treatment strategy in refractory depression that has been investigated most frequently in placebo-controlled, double-blind studies. The authors conclude from this meta-analysis that with respect to efficacy, lithium augmentation is the first-choice treatment procedure for depressed patients who fail to respond to antidepressant monotherapy.","Comments":"","TypeName":"Journal, Article","Authors":"Bauer M ; Dopfmer S ; ","ParentAuthors":"","DOI":"10.1097/00004714-199910000-00006 ","Keywords":"Antidepressive Agents/*therapeutic use\r\nDepressive Disorder/*drug therapy/psychology\r\nDouble-Blind Method\r\nDrug Therapy, Combination\r\nHumans\r\nLithium/*therapeutic use\r\nMEDLINE\r\nPsychiatric Status Rating Scales\r\nRandomized Controlled Trials as Topic\r\nResearch Design\r\nUnited States","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Bauer M, and Dopfmer S (1999) Lithium augmentation in treatment-resistant depression: meta-analysis of placebo-controlled studies.. Journal of clinical psychopharmacology 19(5), 427-34 DOI: 10.1097/00004714-199910000-00006 "},{"Codes":[{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237720,"Title":"Double-blind, placebo-controlled trial of the use of lithium to augment antidepressant medication in continuation treatment of unipolar major depression.","ParentTitle":"The American journal of psychiatry","ShortTitle":"Bauer (2000)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2000","Month":"September","StandardNumber":"0002-953X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"157","Pages":"1429-35","Edition":"","Issue":"9","Availability":"","URL":"","OldItemId":"10964859","Abstract":"OBJECTIVE: Use of lithium to augment antidepressant medication has been shown to be beneficial in the acute treatment of depression. The authors examined the efficacy of lithium augmentation in the continuation treatment of unipolar major depressive disorder. METHOD: Thirty patients with a refractory major depressive episode who had responded to acute lithium augmentation during an open 6-week study participated in a randomized, parallel-group, double-blind, placebo-controlled trial of lithium augmentation during continuation treatment. After a 2-4-week stabilization period following remission, patients were randomly assigned to receive either lithium or placebo for a 4-month period. Antidepressant medication was continued throughout the study. RESULTS: Relapses (including one suicide) occurred in seven (47%) of the 15 patients who received placebo in addition to antidepressants. None (0%) of the 14 patients who received lithium augmentation with antidepressants suffered a relapse during the double-blind phase of the study. Five of the seven relapsing patients in the placebo group developed a depressive episode, and the other two experienced a manic episode. CONCLUSIONS: Lithium augmentation in the continuation phase of treatment of unipolar major depressive disorder effectively protects patients against a relapse. Patients who respond to lithium augmentation should be maintained on lithium augmentation for a minimum of 6 months or even longer.","Comments":"","TypeName":"Journal, Article","Authors":"Bauer M ; Bschor T ; Kunz D ; Berghfer A ; Strhle A ; Mller-Oerlinghausen B ; ","ParentAuthors":"","DOI":"10.1176/appi.ajp.157.9.1429 ","Keywords":"Adolescent\r\nAdult\r\nAntidepressive Agents/administration & dosage/*therapeutic use\r\nDepressive Disorder/*drug therapy/prevention & control/psychology\r\nDouble-Blind Method\r\nDrug Administration Schedule\r\nDrug Therapy, Combination\r\nFemale\r\nHumans\r\nLithium/administration & dosage/*therapeutic use\r\nMale\r\nPlacebos\r\nPsychiatric Status Rating Scales/statistics & numerical data\r\nRegression Analysis\r\nSecondary Prevention\r\nSeverity of Illness Index\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Bauer M, Bschor T, Kunz D, Berghfer A, Strhle A, and Mller-Oerlinghausen B (2000) Double-blind, placebo-controlled trial of the use of lithium to augment antidepressant medication in continuation treatment of unipolar major depression.. The American journal of psychiatry 157(9), 1429-35 DOI: 10.1176/appi.ajp.157.9.1429 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505641,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505579,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505776,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238574,"Title":"Lithium augmentation in treatment-resistant depression: meta-analysis of placebo-controlled studies.","ParentTitle":"Journal of clinical psychopharmacology","ShortTitle":"Bauer (2000)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"17/04/2023","EditedBy":"GAO BIAO","Year":"2000","Month":"April","StandardNumber":"0271-0749 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"20","Pages":"287","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"10770484","Abstract":"Lithium Augmentation in Treatment-Resistant Depression: Meta-Analysis of Placebo-Controlled Studies\nBauer, Michael MD, PhD*; Dopfmer, Susanne MD+\n\n*Department of Psychiatry and +Institute of Medical Statistics, Epidemiology and Informatics, Klinikum Benjamin Franklin, Freie Universitat Berlin, Berlin, Germany\nReceived May 26, 1998; accepted after revision September 23, 1998.\nAddress requests for reprints to: Michael Bauer, MD, PhD, Department of Psychiatry and Biobehavioral Sciences, University of California Los Angeles (UCLA), 300 UCLA Medical Plaza, Suite 2330, Los Angeles, CA 90095-6968. Address e-mail to: mjbauer@mednet.ucla.edu.\nAbstract\nThe addition of lithium to the treatment regimens of previously nonresponding depressed patients has been repeatedly investigated in controlled studies. The authors undertook this meta-analysis to investigate the efficacy of lithium augmentation of conventional antidepressants. An attempt was made to identify all placebo-controlled trials of lithium augmentation in refractory depression. Only double-blind studies that involved participants who had been treated with lithium or placebo addition after not responding to conventional antidepressants were to be included in the meta-analysis. Further inclusion criteria were the use of accepted diagnostic criteria for depression and the use of response criteria based on the acceptable measurement of depression as an outcome variable. Studies were located by a search of the MEDLINE database, a search in the Cochrane Library, and an intensive search by hand of reviews on lithium augmentation. Nine of 11 placebo-controlled, double-blind studies were included in this meta-analysis. Aggregating three studies with a total of 110 patients that used a minimum lithium dose of 800 mg/day, or a dose sufficient to reach lithium serum levels of >=0.5 mEq/L, and a minimum treatment duration of 2 weeks, the authors found that the pooled odds ratio of response during lithium augmentation compared with the response during placebo treatment was 3.31 (95% confidence interval, 1.46-7.53). The corresponding relative response rate was 2.14 (95% confidence interval, 1.23-3.70), the absolute improvement in response rate was 27% (95% confidence interval, 9.8%-44.2%), and the number of patients needed to be treated to obtain one more responder was 3.7. Inclusion of six more studies that fulfilled inclusion criteria but which treated subjects with additional lithium for less than 2 weeks or with a lower lithium dose (total, 234 patients) resulted in even higher estimates. Lithium augmentation seems to be the treatment strategy in refractory depression that has been investigated most frequently in placebo-controlled, double-blind studies. The authors conclude from this meta-analysis that with respect to efficacy, lithium augmentation is the first-choice treatment procedure for depressed patients who fail to respond to antidepressant monotherapy.\n\n\nDEPRESSED PATIENTS WHO do not respond to adequately performed standard treatment remain one of the challenging issues in psychiatry. Despite the availability of the newer and more selective antidepressants, e.g., the selective serotonin reuptake inhibitors (SSRIs), 20% to 30% of depressed patients fail to improve satisfactorily, and approximately 15% may develop chronic depression.1-3 Various treatment strategies have been proposed for the patient with refractory depression; however, most of these were derived from theoretical viewpoints and fewer from data gained by controlled studies. This is especially true for switching to an antidepressant drug with a different neurochemical mechanism of action and for combining multiple antidepressants, two major alternatives often applied as second-line treatment.2, 4, 5 In contrast, adjunct drugs given in addition to an antidepressant, so-called \"augmentation strategies,\" have repeatedly been investigated in controlled trials.6, 7 Other than its broad administration in the prophylaxis of affective disorders,8, 9 the use of additional lithium in refractory depression has increased rapidly 10 since its optimistic first description in an open study.11 Lithium has been found to potentiate the therapeutic effects of a broad spectrum of anti-depressant treatments, including SSRIs.10, 12 Some clinicians recommend lithium augmentation as the first-line strategy in patients who do not respond first to an adequate trial of antidepressant monotherapy.13 However, to date, there has been no consensus on the efficacy of lithium as an add-on drug to augment the effects of antidepressants. The reasons for this are that some of the placebo-controlled, double-blind studies had severe methodologic problems and that some of the early studies were negative.14 In 1991, Austin and associates 15 found a highly significant effect for lithium augmentation in their quantitative analysis of 99 patients from 5 double-blind, placebo-controlled trials. However, the utility of their meta-analysis was criticized because of the methodologic problems of the studies being analyzed.16 In the meantime, several placebo-controlled studies with improved methodologies including larger numbers of patients were conducted to investigate the efficacy of lithium addition to conventional antidepressants.17-20 The objective of this meta-analysis is to determine whether evidence exists to support the clinical efficacy of lithium augmentation in refractory depression.\n\nMethods\n\nInclusion and exclusion criteria\nOnly placebo-controlled, double-blind studies that involved participants who had been treated with lithium or placebo addition after not responding to conventional antidepressants were to be included in the meta-analysis. Further inclusion criteria were the use of accepted operationalized diagnostic criteria for depression (DSM-III, ICD-9, or research diagnostic criteria [RDC]) and the use of response criteria based on the acceptable measurement of depression as an outcome variable. In trials that used multiple treatment arms, only the data from the lithium and placebo arms were included. Preliminary reports of placebo-controlled trials were excluded if the final version was published in the meantime.\n\nLiterature search\nAn attempt was made to identify all placebo-controlled clinical trials of lithium augmentation in depressed patients refractory to treatment with antidepressants alone. Studies were located in the following manner:\n* A computerized literature search of MEDLINE (on WinSpirs) from 1980 through June 1997 using the keywords \"lithium augmentation,\" \"lithium addition,\" \"lithium with augmentation,\" and \"lithium with depression.\"\n* A computerized search in the Cochrane Library using the keywords \"lithium augmentation\" and \"lithium addition.\"\n* An intensive search by hand using the references of published reviews on lithium augmentation 14, 21-26 and standard textbooks on refractory depression.27-29a No language constraints were applied.\n\nAssessment of Comparability\nThe quality of every study was assessed independently by the two investigators (M.B., S.D.) according to the Quality Assessment Scale set forth by Detsky and associates.30 Results were compared, and differences were discussed and settled by consensus. Because not every question on this scale is applicable to every study, quality was expressed as a percentage of achievable scores. Furthermore, the comparability of the studies with respect to the study population, antidepressant treatment, lithium dose, duration of study therapy, and definition of response was evaluated.\n\nStatistical analysis\nThe response rates of the single studies were taken as reported, without adaptation to a standardized response criterion. The investigators of the original studies were consulted when details of interest were not available from the published data. As the main measure of the effect size, the odds ratio together with its 95% confidence interval was calculated for every study. To combine the single odds ratios, the Mantel-Haenszel method of pooling was used.31 The variance of the pooled estimate was calculated according to the method used by Robins and associates.32 A formal test of the hypothesis that there is no study-by-effect interaction was applied,33 and because no statistically significant heterogeneity could be found, the variance of the studies' effect sizes was not taken into account when calculating the confidence intervals. Nevertheless it was appreciated that there was clinically relevant heterogeneity, and this was dealt with by performing cumulative meta-analyses with respect to lithium dosage (in increasing order) and duration of lithium therapy (in increasing order). A cumulative meta-analysis is defined as the product of performing a new meta-analysis every time a new trial is added to a series of trials. The contribution of individual studies to the cumulatively pooled results can readily be determined. Cumulative meta-analysis can show under what conditions treatment has been proven effective, ineffective, or harmful.34 As a further sensitivity analysis, the pooling of the odds ratios was also performed using methods described by Woolf 35 and Yusuf and associates.36 Additionally a pooled risk ratio and a pooled risk difference were calculated using methods summarized by Fleiss.33 The number of patients who must be treated to produce one additional responder (number needed to treat) was determined by the reciprocal of the pooled absolute difference. No formal test for statistical significance was performed, but when the 95% confidence interval of the odds- or risk-ratio estimate did not contain the value \"1,\" statistical significance at the level of [alpha] = 0.05 was concluded.\nIt is generally accepted that meta-analyses should only include studies of high quality. Therefore, according to predetermined definitions, we first collected only those studies that used a minimum dose of 800 mg/day,22 or a dose sufficient to reach lithium serum levels of >=0.5 mEq/L, and a minimum duration of treatment of 2 weeks for inclusion in a confirmatory meta-analysis. Second, we performed an overall meta-analysis including all studies to confirm the results obtained in the first step.\n\nResults\nEleven placebo-controlled, double-blind studies were identified: five 17-19, 37, 38 by the use of MEDLINE, including three that also appeared in the Cochrane Library,17, 18, 37 and the others by searching manually. The study by Cournoyer and associates,39 which according to our literature research has only been published as an abstract, was not included in the meta-analysis because no response criteria were given. In this study, 12 patients with major depressive disorder (RDC and DSM-III) were considered tricyclic antidepressant-resistant after 21 days of treatment with amitriptyline or trimipramine (200 mg/day) and entered a 48-hour double-blind crossover study. Significant improvement occurred with lithium, but not with placebo.39 The article by Stein and Bernadt 40 from 1988 that was presented at the Second British Lithium Congress was excluded because it showed preliminary data that were published in full in 1993.19 Details of nine studies included in the meta-analysis-including patient characteristics, initial antidepressant therapy, study design and therapy, lithium dose, diagnostic classification, response criteria, response rates, and the quality score as judged by the investigators (M. B., S. D.)-are given in Table 1.\t\nTable 1 Table 1Opens a popup window\t\nOpens a popup window\t\nOpens a popup window\nAll studies presented some limitations in quality. One study did not report randomization of patients,41 one study used a quasi-randomized patient allocation,42 and in those trials that did randomize, the method of randomization is stated only in two studies.19,20 The number of patients excluded from the study and the reasons for the exclusion are given in only four studies.17, 18, 41, 43 A sample-size justification could be found in only one study,18 and none of the negative trials reported post hoc power calculations. All but one trial 42 stated inclusion criteria. These inclusion criteria were very similar among the studies, except for the requirement of a minimal residual score on the Hamilton Rating Scale for Depression (HAM-D) before the initiation of study medication, which ranged from >=12 43 to >18.19, 20, 41 Patients were treated for 3 to 6 weeks with an antidepressant drug before the start of the lithium or placebo study medication. The lithium dose used in the trials (or in the placebo-controlled parts of the trials) widely ranged from 250 mg/day 19 to 1,200 mg/day.17, 42 Lithium serum levels were determined in eight studies,17-20, 37, 38, 42 and in five of them the dose was adjusted to the serum level that is usually proposed for prophylactic treatment of affective illness (range in studies, 0.5-1.1 mEq/L).17, 18, 20, 37, 42 One study allowed for an increase in dose according to the patients' response.43 The duration of the placebo-controlled treatment period ranged from 48 hours 38, 41 to 6 weeks.18\nAll studies rated depression severity using the HAM-D except for the study by Heninger and associates,42 which used the Short Clinical Rating Scale (SCRS), a 15-point nurse-rated psychopathology scale. Response criterion in most of the studies was a relative decrease in the HAM-D score. Heninger and associates 42 defined response as a decrease of two or more points on the SCRS, and Zusky and associates 43 defined it as a final HAM-D score of 7 or less. Katona and associates 18 and Joffe and associates 17 used the most stringent criteria of a >=50% decrease in HAM-D and a final HAM-D score of less than 10. The response rate in the placebo group ranged from 0%37, 41, 42 to 25%,18, 43 with a median of 18.7%; the response rate in the lithium group ranged from 12.5%19 to 62.5%,42 with a median of 50.0% (for details, see Table 1).\nFor confirmatory purposes, only those studies that used a minimum dose of 800 mg/day, or a dose sufficient to reach lithium serum levels of >=0.5 mEq/L,22 and a minimum duration of treatment of 2 weeks were to be combined. Therefore, a meta-analysis was performed first using the results of three studies by Joffe and associates,17 Katona and associates,18 and Zusky and associates.43 No significant heterogeneity could be found (p = 0.851). The response rate during lithium administration was more than tripled compared with that during placebo treatment when expressed as an odds ratio, and it was more than doubled when expressed as a relative risk (\"risk\" here meaning the proportion of responders in each group). The corresponding pooled absolute difference in response rate was 27%, and the number of patients needed to be treated to obtain one additional responder was 3.7. The pooling of all studies for explorative purposes in a second meta-analysis resulted in even higher estimates (for details, see Table 2). Again, no statistically significant heterogeneity could be found (p = 0.119).\t\nTable 2 Table 2Opens a popup window\t\nOpens a popup window\t\nOpens a popup window\nTwo cumulative meta-analyses were performed: one by increasing the lithium dose and the other by increasing the duration of lithium therapy (Figs. 1A and B).\t\nFig. 1 Fig. 1Opens a popup window\t\nOpens a popup window\t\nOpens a popup window\n1. By increasing the lithium dose: Figure 1A shows a typical and cumulative meta-analysis with the studies arranged by increasing lithium doses. The cumulative meta-analysis clearly demonstrates a significant lithium effect from a dose of 600 to 800 mg/day onward. Higher doses do not substantially alter the result.\n2. By increasing the duration of lithium therapy: The cumulative meta-analysis performed on studies in which the duration of lithium treatment was increased demonstrates a significant lithium effect from the point of including studies of at least 7 days' duration (Fig. 1B). The studies of 1 to 2 weeks' duration show an overestimation of the lithium effect, which might be due to the fact that three of these trials had no responders in the placebo group (see Table 1).\n\nDiscussion\nThis meta-analysis provides firm evidence that lithium augmentation has a statistically significant effect on the response rate compared with the effects of placebo. Pooling of the results of the three studies 17, 18, 43 that used both sufficient dose (minimum dose of 800 mg/day or a dose sufficient to reach lithium serum levels of >=0.5 mEq/L) and duration of therapy (at least 2 weeks) showed clear-cut benefits with lithium augmentation. This result remained stable when the other six studies were added that fulfilled the inclusion criteria for the meta-analysis. Under the assumption that there is no true lithium effect, we performed simulation studies to determine how large a trial with an individual odds ratio of approximately 1 (i.e., no difference between lithium and placebo) would have to be so that the result of the meta-analysis would be non-significant when included. Assuming a response rate of 20% in both groups, a negative, new study would have to include 2,500 patients per group to result in a non-significant meta-analysis with a power of 80%. For a power of 90%, more than 6,000 patients per group would be required.\nOn the other hand, five of the nine trials did not individually show a significant effect of lithium augmentation.19, 38, 41-43 This finding requires some further discussion. The studies by Kantor and associates 41 and Browne and associates 38 compared lithium with placebo for only 48 hours. Possibly this short duration was chosen because of the initially positive results reported by de Montigny and associates in 1981.11 However, as already outlined by de Montigny 10 in his review, later studies did not confirm this rapid response, although in rare cases, fast improvements in the first days after lithium addition could be observed. Moreover, a clinically significant effect after 48 hours would not be expected by any known antidepressant drug. Stein and Bernadt 19 used a dose of only 250 mg/day in the placebo-controlled first 3 weeks of the trial. This dose is usually not sufficient to reach lithium serum levels required for adequate prophylactic treatment of affective disorders.44 Indeed, Stein and Bernadt 19 found a mean lithium serum level of 0.25 mmol/L after 1 week of treatment with 250 mg/day. We did not make use of the data from the following 6 weeks of this study because after the first 3 weeks, all of the subjects received lithium, either 250 mg/day or 750 mg/day. It should be mentioned that the comparison of the two dose groups resulted in a significantly higher response rate in the higher dose group (15 of 34 patients responded to lithium 750 mg, compared with 6 of 34 who at some point in the study received lithium 250 mg/day and responded; p < 0.001, McNemar test).\nAnother problem that remains is the variety of response criteria used in the nine trials. Most often, a definition of clinical response based on a 50% (or 40%) decrease in the HAM-D was adopted. A relative change alone might not be stringent enough, and a final value of less than 10 should also be required. The data provided in the publications did not allow a reevaluation using this definition, but the trials by Katona and associates 18 and Joffe and associates,17 who used this definition, resulted in a significant treatment effect of lithium augmentation.\nRegarding the question of whether the lithium augmentation effect is limited to any class of antidepressants, no sufficient information could be gained from the studies. In most of the trials, patients were treated with tricyclic antidepressants; only two studies used an SSRI.18, 20 However, in those studies that used different classes of antidepressants, it was not differentiated who of the responders had been taking which antidepressant. One trial studied a tricyclic and an SSRI; no differences in the efficacy of lithium augmentation were apparent between lofepramine and fluoxetine in the study by Katona and associates.18 Only 14 of the 234 patients were reported to have bipolar depression (see Table 1). Therefore, no conclusion could be drawn as to whether bipolar patients are more or less likely responders compared with unipolar depressed patients.\nAccording to this literature research, lithium augmentation seems to be the treatment strategy in refractory depression that has being investigated most frequently in placebo-controlled, double-blind studies. Triiodothyronine augmentation, another frequently applied treatment strategy in refractory depression, has only been studied in three placebo-controlled, double-blind studies with contradictory results. A recent meta-analysis by Aronson and associates 7 showed no significant effects when only randomized double-blind studies were pooled. As a conclusion of this meta-analysis, we recommend lithium augmentation with respect to efficacy as a first-choice treatment for depressed patients who do not respond to therapy with conventional antidepressants. Study results indicate that lithium augmentation should be applied for a minimum of 7 days at doses that are sufficient to reach lithium serum levels of >=0.5 mEq/L.\n\nAcknowledgment\nWe thank Drs. G. Stein and M. Bernadt for their help in providing unpublished details from their study.\n","Comments":"","TypeName":"Journal, Article","Authors":"Bauer M ; Dpfmer S ; ","ParentAuthors":"","DOI":"10.1097/00004714-200004000-00038 ","Keywords":"Antidepressive Agents/*administration & dosage\r\nClinical Trials as Topic\r\nDepressive Disorder/*drug therapy\r\nDrug Therapy, Combination\r\nHumans\r\nLithium Carbonate/*administration & dosage\r\nMeta-Analysis as Topic","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Bauer M, and Dpfmer S (2000) Lithium augmentation in treatment-resistant depression: meta-analysis of placebo-controlled studies.. Journal of clinical psychopharmacology 20(2), 287 DOI: 10.1097/00004714-200004000-00038 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505779,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237514,"Title":"World Federation of Societies of Biological Psychiatry (WFSBP) Guidelines for Biological Treatment of Unipolar Depressive Disorders, Part 2: Maintenance treatment of major depressive disorder and treatment of chronic depressive disorders and subthreshold depressions.","ParentTitle":"The world journal of biological psychiatry : the official journal of the World Federation of Societies of Biological Psychiatry","ShortTitle":"Bauer (2002)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2002","Month":"April","StandardNumber":"1562-2975 (Linking)","City":"England","Country":"","Publisher":"","Institution":"World Federation of Societies of Biological Psychiatry (WFSBF) Task Force on Treatment Guidelines for Unipolar Depressive Disorders","Volume":"3","Pages":"69-86","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"12479080","Abstract":"These practice guidelines for the biological treatment of unipolar depressive disorders were developed by an international Task Force of the World Federation of Societies of Biological Psychiatry (WFSBP). The goal for developing these guidelines was to systematically review all available evidence pertaining to the treatment of the complete spectrum of unipolar depressive disorders, and to produce a series of practice recommendations that are clinically and scientifically meaningful based on the available evidence. These guidelines are intended for use by all physicians seeing and treating patients with these conditions. The data used for developing these guidelines have been extracted primarily from various national treatment guidelines and panels for depressive disorders, as well as from meta-analyses and reviews on the efficacy of antidepressant medications and other biological treatment interventions identified by a search of the MEDLINE database and Cochrane Library. The identified literature was evaluated with respect to the strength of evidence for its efficacy and was then categorized into four levels of evidence (A-D). The first part of these WFSBP guidelines on unipolar depressive disorders covered the acute and continuation treatment of major depressive disorder (Bauer et al 2002). This second part of the guidelines covers the management of the maintenance-phase treatment of major depressive disorder, as well as the treatment of chronic and subthreshold depressive disorders (dysthymic disorder, double depression, minor depressive disorder and recurrent brief depression). These guidelines are primarily concerned with the biological treatment (including antidepressants, lithium, other psychopharmacological and hormonal medications, and electroconvulsive therapy) of young adults and also, albeit to a lesser extent, children, adolescents and older adults.","Comments":"","TypeName":"Journal, Article","Authors":"Bauer M ; Whybrow PC ; Angst J ; Versiani M ; Mller HJ ; ","ParentAuthors":"","DOI":"10.3109/15622970209150605 ","Keywords":"Adolescent\r\nAntidepressive Agents/*therapeutic use\r\n*Biological Psychiatry\r\nChild\r\nChronic Disease\r\nDepressive Disorder/drug therapy/*therapy\r\nDepressive Disorder, Major/diagnosis/drug therapy\r\nElectroconvulsive Therapy\r\nGlobal Health\r\nHumans\r\nInternational Cooperation\r\nPsychotherapy\r\nSeverity of Illness Index","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Bauer M, Whybrow PC, Angst J, Versiani M, and Mller HJ (2002) World Federation of Societies of Biological Psychiatry (WFSBP) Guidelines for Biological Treatment of Unipolar Depressive Disorders, Part 2: Maintenance treatment of major depressive disorder and treatment of chronic depressive disorders and subthreshold depressions.. The world journal of biological psychiatry : the official journal of the World Federation of Societies of Biological Psychiatry 3(2), 69-86 DOI: 10.3109/15622970209150605 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505641,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505780,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505802,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237423,"Title":"Lithium augmentation therapy in refractory depression: clinical evidence and neurobiological mechanisms.","ParentTitle":"Canadian journal of psychiatry. Revue canadienne de psychiatrie","ShortTitle":"Bauer (2003)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2003","Month":"August","StandardNumber":"0706-7437 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"48","Pages":"440-8","Edition":"","Issue":"7","Availability":"","URL":"","OldItemId":"12971013","Abstract":"OBJECTIVE: This systematic review examines the evidence and discusses the clinical relevance of lithium augmentation as a treatment strategy for refractory major depressive episodes. It also examines hypotheses on the mode of action of lithium augmentation, with a focus on serotonin (5-HT) and neuroendocrine systems, and proposes recommendations for future research. METHOD: We searched the Medline computer database and the Cochrane Library for relevant original studies published in English from January 1966 to February 2003. The key words were as follows: lithium, augmentation strategies, lithium augmentation, major depression, refractory depression, treatment-resistant depression, neuroendocrinology, and serotonin. RESULTS: Of 27 prospective clinical studies published since 1981, 10 were double-blind, placebo-controlled trials, 4 were randomized comparator trials, and 13 were open-label trials. Five of 9 acute-phase placebo-controlled trials demonstrated that lithium augmentation had substantial efficacy. In the acute-treatment trials, the average response rate in the lithium group was 45%, and in the placebo group, 18% (P < 0.001). One placebo-controlled trial showed the efficacy of lithium augmentation in the continuation-phase treatment. Summarizing the open and controlled data, approximately 50% of patients responded to lithium augmentation within 2 to 6 weeks. Animal studies offer robust evidence that lithium augmentation increases 5-HT neurotransmission, possibly by a synergistic action of lithium and the antidepressant on brain 5-HT pathways. CONCLUSIONS: Augmentation of antidepressants with lithium is the best-documented augmentation therapy in the treatment of refractory depression. Emerging data from animal studies suggest that the 5-HTergic system is involved in the augmentatory effect of lithium.","Comments":"","TypeName":"Journal, Article","Authors":"Bauer M ; Adli M ; Baethge C ; Berghfer A ; Sasse J ; Heinz A ; Bschor T ; ","ParentAuthors":"","DOI":"10.1177/070674370304800703 ","Keywords":"Animals\r\nAntidepressive Agents/*administration & dosage/adverse effects\r\nAntimanic Agents/*administration & dosage/adverse effects\r\nBrain/*drug effects/physiopathology\r\nClinical Trials as Topic\r\nDepressive Disorder, Major/diagnosis/*drug therapy/physiopathology\r\nDrug Therapy, Combination\r\nHumans\r\nHypothalamo-Hypophyseal System/drug effects/physiopathology\r\nLithium Compounds/*administration & dosage/adverse effects\r\nPituitary-Adrenal System/drug effects/physiopathology\r\nSerotonin/*metabolism\r\nSynaptic Transmission/*drug effects/physiology\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Bauer M, Adli M, Baethge C, Berghfer A, Sasse J, Heinz A, and Bschor T (2003) Lithium augmentation therapy in refractory depression: clinical evidence and neurobiological mechanisms.. Canadian journal of psychiatry. Revue canadienne de psychiatrie 48(7), 440-8 DOI: 10.1177/070674370304800703 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505780,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505641,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"response","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505567,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505573,"AdditionalText":"DEX/CRH","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237953,"Title":"Lithium augmentation therapy in refractory depression-update 2002.","ParentTitle":"European archives of psychiatry and clinical neuroscience","ShortTitle":"Bauer (2003)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2003","Month":"June","StandardNumber":"0940-1334 (Linking)","City":"Germany","Country":"","Publisher":"","Institution":"","Volume":"253","Pages":"132-9","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"12904977","Abstract":"Lithium has been used to augment the efficacy of antidepressant medications for more than 20 years. The present study examines whether evidence exists to support the clinical efficacy of lithium augmentation in refractory, treatment resistant depression. Studies were identified by searching Medline (1980 to August 2002) and by scanning the references of published reviews and standard textbooks. Studies were selected if they were open-labeled or double-blind, placebo-controlled or comparator trials that involved patients who had not responded to conventional antidepressants. 27 prospective studies were identified that included a total of 803 depressed patients displaying the following designs: 10 double-blind, placebo-controlled trials, 2 randomized, double-blind comparator trials, 2 randomized, open comparator trials, and 13 open-label trials. The majority of randomized controlled trials has demonstrated substantial efficacy of lithium augmentation in partial and non responders to antidepressant treatment. In the placebo-controlled trials, the response rate in the lithium group was 45% and in the placebo group 18% (p<0.001). Summarizing all open and controlled studies, approximately 50% of patients responded to lithium augmentation within 4 weeks. In conclusion, lithium is the foremost and most well-documented augmentation strategy in refractory depression.Therefore, it should be considered a first-line treatment strategy in patients with major depression who do not adequately respond to standard antidepressants.","Comments":"","TypeName":"Journal, Article","Authors":"Bauer M ; Forsthoff A ; Baethge C ; Adli M ; Berghfer A ; Dpfmer S ; Bschor T ; ","ParentAuthors":"","DOI":"10.1007/s00406-003-0430-9 ","Keywords":"Adult\r\nAntidepressive Agents/adverse effects/*therapeutic use\r\nDepression/*drug therapy\r\nDiagnostic and Statistical Manual of Mental Disorders\r\nDouble-Blind Method\r\nFemale\r\nHumans\r\nLithium/adverse effects/*therapeutic use\r\nMEDLINE/instrumentation/statistics & numerical data\r\nMale\r\nMeta-Analysis as Topic\r\nMiddle Aged\r\nNeurosecretory Systems/physiopathology\r\nPredictive Value of Tests\r\nProspective Studies\r\nRandomized Controlled Trials as Topic\r\nRecurrence","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Bauer M, Forsthoff A, Baethge C, Adli M, Berghfer A, Dpfmer S, and Bschor T (2003) Lithium augmentation therapy in refractory depression-update 2002.. European archives of psychiatry and clinical neuroscience 253(3), 132-9 DOI: 10.1007/s00406-003-0430-9 "},{"Codes":[{"AttributeId":12505787,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505641,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"HAM-D","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238635,"Title":"Lithium's emerging role in the treatment of refractory major depressive episodes: augmentation of antidepressants.","ParentTitle":"Neuropsychobiology","ShortTitle":"Bauer (2010)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2010","Month":"","StandardNumber":"0302-282X (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"62","Pages":"36-42","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"20453533","Abstract":"BACKGROUND: The late onset of therapeutic response and a relatively large proportion of nonresponders to antidepressants remain major concerns in clinical practice. Therefore, there is a critical need for effective medication strategies that augment treatment with antidepressants. METHODS: To review the available evidence on the use of lithium as an augmentation strategy to treat depressive episodes. RESULTS: More than 30 open-label studies and 10 placebo-controlled double-blind trials have demonstrated substantial efficacy of lithium augmentation in the acute treatment of depressive episodes. Most of these studies were performed in unipolar depression and included all major classes of antidepressants, however mostly tricyclics. A meta-analysis including 10 randomized placebo-controlled trials has provided evidence that lithium augmentation has a statistically significant effect on the response rate compared to placebo with an odds ratio of 3.11, which corresponds to a number-needed-to-treat of 5. The meta-analysis revealed a mean response rate of 41.2% in the lithium group and 14.4% in the placebo group. One placebo-controlled trial in the continuation treatment phase showed that responders to acute-phase lithium augmentation should be maintained on the lithium-antidepressant combination for at least 12 months to prevent early relapses. Preliminary studies to assess genetic influences on response probability to lithium augmentation have suggested a predictive role of the -50T/C single nucleotide polymorphism of the GSK3beta gene. CONCLUSION: Augmentation of antidepressants with lithium is currently the best-evidenced augmentation therapy in the treatment of depressed patients who do not respond to antidepressants.","Comments":"","TypeName":"Journal, Article","Authors":"Bauer M ; Adli M ; Bschor T ; Pilhatsch M ; Pfennig A ; Sasse J ; Schmid R ; Lewitzka U ; ","ParentAuthors":"","DOI":"10.1159/000314308 ","Keywords":"Antidepressive Agents/administration & dosage/therapeutic use\r\nAntimanic Agents/administration & dosage/*therapeutic use\r\nDepressive Disorder, Major/*drug therapy\r\nDrug Therapy, Combination/methods\r\nHumans\r\nLithium Compounds/administration & dosage/*therapeutic use\r\nRandomized Controlled Trials as Topic","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Bauer M, Adli M, Bschor T, Pilhatsch M, Pfennig A, Sasse J, Schmid R, and Lewitzka U (2010) Lithium's emerging role in the treatment of refractory major depressive episodes: augmentation of antidepressants.. Neuropsychobiology 62(1), 36-42 DOI: 10.1159/000314308 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"MADRS","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505641,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505790,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237662,"Title":"Extended-release quetiapine fumarate (quetiapine XR) monotherapy and quetiapine XR or lithium as add-on to antidepressants in patients with treatment-resistant major depressive disorder.","ParentTitle":"Journal of affective disorders","ShortTitle":"Bauer (2013)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2013","Month":"October","StandardNumber":"0165-0327 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"151","Pages":"209-19","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"23810357","Abstract":"BACKGROUND: Patients with treatment-resistant major depressive disorder (MDD) remain a common clinical challenge. METHODS: This 6-week, randomised, open-label, rater-blinded trial evaluated once-daily extended-release quetiapine fumarate (quetiapine XR; 300 mg/day) as add-on to ongoing antidepressant and quetiapine XR monotherapy (300 mg/day) compared with add-on lithium (0.6-1.2 mmol/L) in patients with treatment-resistant MDD. Primary efficacy measure: change in Montgomery sberg Depression Rating Scale (MADRS) total score from randomisation to week 6 with a pre-specified non-inferiority limit of 3 points on the MADRS. RESULTS: At week 6, both add-on quetiapine XR (n=231) and quetiapine XR monotherapy (n=228) were non-inferior to add-on lithium (n=229); least squares means (LSM) differences (97.5% CI) in MADRS total score changes were -2.32 (-4.6, -0.05) and -0.97 (-3.24, 1.31), respectively. LSM MADRS total score change was numerically greater at day 4 for both quetiapine XR groups (add-on and monotherapy; p<0.01) compared with add-on lithium. At week 6, the differences between groups for the secondary endpoints of MADRS response ( 50% reduction in total score), MADRS remission (total score  10, add-on quetiapine XR only) and Clinical Global Impressions ('much'/'very much' improved) were numerically similar. Overall tolerability was consistent with the known profiles of both treatments. LIMITATIONS: Limitations included the open-label study design (although MADRS and laboratory measurements were performed by treatment-blinded raters) and relatively short study duration with no assessments in the continuation phase. CONCLUSIONS: Add-on quetiapine XR (300 mg/day) and quetiapine XR monotherapy (300 mg/day) are non-inferior to add-on lithium in the management of patients with treatment-resistant MDD.","Comments":"","TypeName":"Journal, Article","Authors":"Bauer M ; Dell'osso L ; Kasper S ; Pitchot W ; Dencker Vansvik E; Khler J ; Jrgensen L ; Montgomery SA ; ","ParentAuthors":"","DOI":"10.1016/j.jad.2013.05.079 ","Keywords":"Adolescent\r\nAdult\r\nAged\r\nAntidepressive Agents/*administration & dosage/therapeutic use\r\nAntipsychotic Agents/*administration & dosage/therapeutic use\r\nDelayed-Action Preparations\r\nDepressive Disorder, Major/*drug therapy\r\nDepressive Disorder, Treatment-Resistant/*drug therapy\r\nDibenzothiazepines/*administration & dosage/therapeutic use\r\nDrug Therapy, Combination\r\nFemale\r\nHumans\r\nLithium/administration & dosage/therapeutic use\r\nLithium Compounds/*administration & dosage/therapeutic use\r\nMale\r\nMiddle Aged\r\nPsychiatric Status Rating Scales\r\nQuetiapine Fumarate\r\nTreatment Outcome\r\nYoung Adult\r\nAtypical antipsychotic\r\nAugmentation\r\nLithium\r\nMajor depressive disorder\r\nQuetiapine XR\r\nTreatment-resistant depression","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Bauer M, Dell'osso L, Kasper S, Pitchot W, Dencker Vansvik E, Khler J, Jrgensen L, and Montgomery SA (2013) Extended-release quetiapine fumarate (quetiapine XR) monotherapy and quetiapine XR or lithium as add-on to antidepressants in patients with treatment-resistant major depressive disorder.. Journal of affective disorders 151(1), 209-19 DOI: 10.1016/j.jad.2013.05.079 "},{"Codes":[{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"HAM-D","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505641,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505791,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237402,"Title":"Role of lithium augmentation in the management of major depressive disorder.","ParentTitle":"CNS drugs","ShortTitle":"Bauer (2014)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2014","Month":"April","StandardNumber":"1172-7047 (Linking)","City":"New Zealand","Country":"","Publisher":"","Institution":"","Volume":"28","Pages":"331-42","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"24590663","Abstract":"The high rate of non-responders to initial treatment with antidepressants requires subsequent treatment strategies such as augmentation of antidepressants. Clinical guidelines recommend lithium augmentation as a first-line treatment strategy for non-responding depressed patients. The objectives of this review were to discuss the current place of lithium augmentation in the management of treatment-resistant depression and to review novel findings concerning lithium's mechanisms of action. We conducted a comprehensive and critical review of randomized, placebo-controlled trials, controlled and naturalistic comparator studies, and continuation-phase and discontinuation studies of lithium augmentation in major depression. The outcomes of interest were efficacy, factors allowing outcome prediction and results from preclinical studies investigating molecular mechanisms of lithium action. Substantial efficacy of lithium augmentation in the acute treatment of major depression has been demonstrated in more than 30 open-label studies and 10 placebo-controlled trials. In a meta-analysis addressing the efficacy of lithium in 10 randomized, controlled trials, it had a significant positive effect versus placebo, with an odds ratio of 3.11 corresponding to a number-needed-to-treat (NNT) of 5 and a mean response rate of 41.2% (versus 14.4% in the placebo group). The main limitations of these studies were the relatively small numbers of study participants and the fact that most studies included augmentation of tricyclic antidepressants, which are not in widespread use anymore. Evidence from continuation-phase studies is sparse but suggests that lithium augmentation should be maintained in the lithium-antidepressant combination for at least 1 year to prevent early relapses. Concerning outcome prediction, single studies have reported associations of better outcome rates with more severe depressive symptomatology, significant weight loss, psychomotor retardation, a history of more than three major depressive episodes and a family history of major depression. Additionally, one study suggested a predictive role of the -50T/C single nucleotide polymorphism of the glycogen synthase kinase 3 beta (GSK3B) gene in the probability of response to lithium augmentation. With regard to novel mechanisms of action, GABAergic, neurotrophic and genetic effects might explain the effects of lithium augmentation. In conclusion, augmentation of antidepressants with lithium remains a first-line, evidence-based management option for patients with major depression who have not responded adequately to antidepressants. While the mechanisms of action are currently widely studied, further clinical research on the role of lithium potentiation of the current generation of antidepressants is warranted to reinforce its role as a gold-standard treatment for patients who respond inadequately to antidepressants.","Comments":"","TypeName":"Journal, Article","Authors":"Bauer M ; Adli M ; Ricken R ; Severus E ; Pilhatsch M ; ","ParentAuthors":"","DOI":"10.1007/s40263-014-0152-8 ","Keywords":"Antidepressive Agents/*administration & dosage\r\nDepressive Disorder, Major/diagnosis/*drug therapy/psychology\r\n*Disease Management\r\nHumans\r\nLithium Carbonate/*administration & dosage\r\nRandomized Controlled Trials as Topic/methods","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Bauer M, Adli M, Ricken R, Severus E, and Pilhatsch M (2014) Role of lithium augmentation in the management of major depressive disorder.. CNS drugs 28(4), 331-42 DOI: 10.1007/s40263-014-0152-8 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"HAM-D","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505718,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505773,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83240003,"Title":"A double-blind, placebo-controlled study of citalopram with and without lithium in the treatment of therapy-resistant depressive patients: a clinical, pharmacokinetic, and pharmacogenetic investigation.","ParentTitle":"Journal of clinical psychopharmacology","ShortTitle":"Baumann (1996)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1996","Month":"August","StandardNumber":"0271-0749 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"16","Pages":"307-14","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"8835706","Abstract":"Sixty-nine depressive patients (DSM III criteria: 296.2, 296.3, 296.5, 300.4) were treated with 40 to 60 mg citalopram (CIT) daily for 4 weeks. Among them, 45 responded to treatment (improvement > 50% on the 21-item Hamilton Rating Scale for Depression [HAM-D]) and continued their treatment for another week before being released from the study. The 24 nonresponders were randomized and comedicated under double-blind conditions with lithium carbonate (Li) (2 x 400 mg/day) (CIT-Li group) or with placebo (CIT-Pl group) from days 29 to 35. For days 36 to 42, the patients of both subgroups were treated openly with Li (800 mg/day) in addition to the ongoing CIT treatment. On day 35, 6 of 10 patients responded to the CIT-Li combination, whereas 2 of 14 patients only responded to the CIT-Pl combination. This group difference reached significance (p < 0.05) on day 35 with lower HAM-D total scores in the CIT-Li group. No evidence was seen of a pharmacokinetic interaction between CIT and Li, and this combination was well tolerated. Patients were phenotyped with dextromethorphan and mephenytoin at baseline and at day 28. As evaluated at baseline, three patients (responders) were poor metabolizers of dextromethorphan and six patients (three responders and three nonresponders) of mephenytoin. On day 28, the ratio CIT/N-desmethylCIT (DCIT) in plasma was significantly higher in poor than in extensive metabolizers of mephenytoin (p = 0.0001), and there was a significant positive correlation between the metabolic ratio of dextromethorphan and the ratio DCIT/N-didesmethylCIT in plasma (p < 0.001). These findings illustrate the role of CYP2D6 and CYP2C19 in the metabolism of CIT. It can be concluded that Li addition to CIT is effective in patients not responding to CIT alone without any evidence of an accentuation or provocation of adverse events.","Comments":"","TypeName":"Journal, Article","Authors":"Baumann P ; Nil R ; Souche A ; Montaldi S ; Baettig D ; Lambert S ; Uehlinger C ; Kasas A ; Amey M ; Jonzier-Perey M ; ","ParentAuthors":"","DOI":"10.1097/00004714-199608000-00006 ","Keywords":"Adult\r\nAntidepressive Agents/*administration & dosage\r\n*Aryl Hydrocarbon Hydroxylases\r\nCitalopram/*administration & dosage/blood/*metabolism\r\nCytochrome P-450 CYP2C19\r\nCytochrome P-450 CYP2D6/genetics/*metabolism\r\nCytochrome P-450 Enzyme System/genetics/*metabolism\r\nDepressive Disorder/*drug therapy/genetics\r\nDextromethorphan/metabolism\r\nDouble-Blind Method\r\nDrug Interactions\r\nDrug Therapy, Combination\r\nFemale\r\nHumans\r\nLithium Carbonate/*administration & dosage\r\nMale\r\nMephenytoin/metabolism\r\nMiddle Aged\r\nMixed Function Oxygenases/genetics/*metabolism\r\nSelective Serotonin Reuptake Inhibitors/*administration & dosage","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Baumann P, Nil R, Souche A, Montaldi S, Baettig D, Lambert S, Uehlinger C, Kasas A, Amey M, and Jonzier-Perey M (1996) A double-blind, placebo-controlled study of citalopram with and without lithium in the treatment of therapy-resistant depressive patients: a clinical, pharmacokinetic, and pharmacogenetic investigation.. Journal of clinical psychopharmacology 16(4), 307-14 DOI: 10.1097/00004714-199608000-00006 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505630,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505776,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239033,"Title":"A case of sequential anti-stress medication in a patient with major depression resistant to amine-reuptake inhibitors.","ParentTitle":"Acta psychiatrica Scandinavica","ShortTitle":"Bech (1999)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1999","Month":"July","StandardNumber":"0001-690X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"100","Pages":"76-8","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"10442443","Abstract":"One of the predictive factors of treatment-resistant depression is the syndrome of relative insulin resistance, i.e. adipositas, mild hypertension and a family history of type-2 diabetes. Such a case is here reported with a good outcome to anti-stress medication, including ketoconazole and lithium.","Comments":"","TypeName":"Journal, Article","Authors":"Bech P ; Raabaek Olsen L; Jarlv N ; Hammer M ; Schtze T ; Breum L ; ","ParentAuthors":"","DOI":"10.1111/j.1600-0447.1999.tb10917.x ","Keywords":"Amines/*antagonists & inhibitors\r\nAntidepressive Agents/*therapeutic use\r\nAnxiety Disorders/diagnosis/drug therapy/psychology\r\nDehydroepiandrosterone/blood\r\nDepressive Disorder, Major/complications/drug therapy/*psychology\r\nDiabetes Mellitus, Type 1/complications\r\nDose-Response Relationship, Drug\r\nDrug Therapy, Combination\r\nFemale\r\nFluoxetine/therapeutic use\r\nGABA Modulators/therapeutic use\r\nHumans\r\nHydrocortisone/antagonists & inhibitors/urine\r\nKetoconazole/pharmacology/*t
