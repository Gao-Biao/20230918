sion in bipolar disorder is to provide a combination of mood stabilizer, antidepressant, and neuroleptic medication. For severe, but nonpsychotic bipolar depression, the experts recommend the combination of a mood stabilizer and an antidepressant. For milder bipolar depression, a mood stabilizer and an antidepressant together or a mood stabilizer alone would be first line. The experts' antidepressant dose and dosing schedule recommendations are equivalent for unipolar and bipolar depression, but the experts recommend a faster discontinuation of antidepressants during the maintenance phase in bipolar patients--probably to reduce the risk of rapid cycling. Among the antidepressants, the experts prefer bupropion and the serotonin reuptake inhibitors as first line. They also believe that bupropion is least likely among antidepressants to cause switches to mania. Among mood stabilizers, the experts rate lithium as most likely to have a direct antidepressant effect.","Comments":"","TypeName":"Journal, Article","Authors":"Frances AJ ; Kahn DA ; Carpenter D ; Docherty JP ; Donovan SL ; ","ParentAuthors":"","DOI":"","Keywords":"Algorithms\r\nAntidepressive Agents/therapeutic use\r\nAntipsychotic Agents/therapeutic use\r\nBipolar Disorder/chemically induced/*drug therapy\r\nBupropion/adverse effects/therapeutic use\r\nConfidence Intervals\r\nDrug Administration Schedule\r\nDrug Therapy, Combination\r\nHumans\r\nLithium/therapeutic use\r\nPractice Guidelines as Topic\r\nSelective Serotonin Reuptake Inhibitors/therapeutic use\r\nTranquilizing Agents/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Frances AJ, Kahn DA, Carpenter D, Docherty JP, and Donovan SL (1998) The Expert Consensus Guidelines for treating depression in bipolar disorder.. The Journal of clinical psychiatry 59 Suppl 4, 73-9"},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505655,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505776,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237827,"Title":"Early onset of lithium prophylaxis as a predictor of good long-term outcome.","ParentTitle":"European archives of psychiatry and clinical neuroscience","ShortTitle":"Franchini (1999)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1999","Month":"","StandardNumber":"0940-1334 (Linking)","City":"Germany","Country":"","Publisher":"","Institution":"","Volume":"249","Pages":"227-30","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"10591987","Abstract":"The recurrence rates during lithium preventive treatment were investigated in a sample of 270 Mood Disorder subjects subdivided according to their onset time for lithium prophylaxis as very early (within 5 years from the onset of illness), early (6-10 years), late (11-20 years) and very late (more than 21 years). 131 subjects of the sample followed for 4 years prolonged the observation for a further period of 8 years. Results indicated that beginning lithium therapy within the first ten years of illness predicts better preventive outcomes than beginning prophylaxis later, both in major depression, recurrent and bipolar patients.","Comments":"","TypeName":"Journal, Article","Authors":"Franchini L ; Zanardi R ; Smeraldi E ; Gasperini M ; ","ParentAuthors":"","DOI":"10.1007/s004060050091 ","Keywords":"Adult\r\nAge Factors\r\nAntipsychotic Agents/*administration & dosage\r\nFemale\r\nHumans\r\nLithium/*administration & dosage\r\nMale\r\nMiddle Aged\r\nMood Disorders/*drug therapy/*prevention & control\r\nRetrospective Studies\r\nSecondary Prevention\r\nSurvival Analysis\r\nTime Factors\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Franchini L, Zanardi R, Smeraldi E, and Gasperini M (1999) Early onset of lithium prophylaxis as a predictor of good long-term outcome.. European archives of psychiatry and clinical neuroscience 249(5), 227-30 DOI: 10.1007/s004060050091 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505792,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239474,"Title":"Adherence to evidence-based treatment guidelines for bipolar depression in an inpatient setting.","ParentTitle":"American journal of health-system pharmacy : AJHP : official journal of the American Society of Health-System Pharmacists","ShortTitle":"Freeland (2015)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2015","Month":"December","StandardNumber":"1079-2082 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"72","Pages":"S156-61","Edition":"","Issue":"23 Suppl 3","Availability":"","URL":"","OldItemId":"26582302","Abstract":"OBJECTIVE: The purpose of this study is to determine whether patients with a discharge diagnosis of bipolar depression were prescribed medications that are in accordance with evidence-based treatment guidelines and are FDA-approved for bipolar depression. METHODS: A retrospective study was conducted to assess prescribing of evidence-based therapies for patients discharged between November 2007 and August 2010 with a diagnosis code of BPD at the time of discharge. The primary objective of the study was to determine if evidence-based medications were prescribed at the time of discharge. Secondary objectives included analysis of other medications used, concomitant disease states and drug therapy, rate of readmission, and rate of therapeutic drug monitoring. RESULTS: Of 294 patients, 170 (58%) were prescribed evidence-based medications upon discharge. The most commonly used medication was quetiapine. The most commonly prescribed off-label medications were atypical antipsychotics. For patients on antipsychotics, rates of appropriate monitoring were variable. Seventy percent of patients receiving lithium had a therapeutic concentration prior to discharge. Differences in rates of readmission between groups were not significant. CONCLUSIONS: Rates of prescribing evidence-based medications at discharge for patients with BPD were low. Additionally, evidence-based monitoring for specific medications was variable. Future studies reviewing treatment course and illness severity may provide more information about appropriate medication use in patients with BPD.","Comments":"","TypeName":"Journal, Article","Authors":"Freeland KN ; Cogdill BR ; Ross CA ; Sullivan CO ; Drayton SJ ; VandenBerg AM ; Short EB ; Garrison KL ; ","ParentAuthors":"","DOI":"10.2146/sp150023 ","Keywords":"Adolescent\r\nAdult\r\nAged\r\nAged, 80 and over\r\nBipolar Disorder/diagnosis/*drug therapy/*psychology\r\nEvidence-Based Medicine/*standards/trends\r\nFemale\r\nHospitals, Psychiatric/standards/trends\r\nHumans\r\nInpatients/*psychology\r\nMale\r\nMedication Adherence/*psychology\r\nMiddle Aged\r\nPatient Discharge/standards/trends\r\nPractice Guidelines as Topic/*standards\r\nRetrospective Studies\r\nYoung Adult","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Freeland KN, Cogdill BR, Ross CA, Sullivan CO, Drayton SJ, VandenBerg AM, Short EB, and Garrison KL (2015) Adherence to evidence-based treatment guidelines for bipolar depression in an inpatient setting.. American journal of health-system pharmacy : AJHP : official journal of the American Society of Health-System Pharmacists 72(23 Suppl 3), S156-61 DOI: 10.2146/sp150023 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505769,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238748,"Title":"A double-blind comparison of valproate and lithium in the treatment of acute mania.","ParentTitle":"The American journal of psychiatry","ShortTitle":"Freeman (1992)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1992","Month":"January","StandardNumber":"0002-953X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"149","Pages":"108-11","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"1728157","Abstract":"OBJECTIVE: This study was carried out to compare the efficacy of lithium carbonate with that of valproate in acute mania and to determine whether pretreatment clinical characteristics, such as the presence of a mixed affective state, might predict a differential response to the two drugs. METHOD: Twenty-seven patients meeting DSM-III-R criteria for acute manic episodes underwent a 3-week, randomized, double-blind, parallel-groups trial of treatment with lithium carbonate or valproate. Symptom severity was measured by using the Schedule for Affective Disorders and Schizophrenia, change version (SADS-C), the Global Assessment Scale (GAS), and the Brief Psychiatric Rating Scale (BPRS). Drug effects were compared by using repeated measures analysis of variance (ANOVA). RESULTS: At the end of the study, nine of 14 patients treated with valproate and 12 of 13 patients treated with lithium had responded favorably, as measured by changes in the SADS-C mania, BPRS, and GAS scores. Elevated pretreatment SADS-C depression scores were associated with good response to valproate. ANOVA revealed a significant interaction between drug and mixed affective state with respect to treatment response. CONCLUSIONS: Lithium and valproate were both effective in improving manic symptoms, and lithium was slightly more efficacious overall. Unlike the case with lithium, favorable response to valproate was associated with high pretreatment depression scores. Therefore, treatment with valproate alone may be particularly effective in manic patients with mixed affective states.","Comments":"","TypeName":"Journal, Article","Authors":"Freeman TW ; Clothier JL ; Pazzaglia P ; Lesem MD ; Swann AC ; ","ParentAuthors":"","DOI":"10.1176/ajp.149.1.108 ","Keywords":"Analysis of Variance\r\nBipolar Disorder/diagnosis/*drug therapy/psychology\r\nDouble-Blind Method\r\nFemale\r\nHumans\r\nLithium Carbonate/*therapeutic use\r\nMale\r\nPsychiatric Status Rating Scales\r\nValproic Acid/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Freeman TW, Clothier JL, Pazzaglia P, Lesem MD, and Swann AC (1992) A double-blind comparison of valproate and lithium in the treatment of acute mania.. The American journal of psychiatry 149(1), 108-11 DOI: 10.1176/ajp.149.1.108 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505563,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237516,"Title":"Lithium: clinical considerations in internal medicine.","ParentTitle":"The American journal of medicine","ShortTitle":"Freeman (2006)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2006","Month":"June","StandardNumber":"0002-9343 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"119","Pages":"478-81","Edition":"","Issue":"6","Availability":"","URL":"","OldItemId":"16750958","Abstract":"Bipolar Disorders affect up to 5% of the population. While the pharmacological options for the treatment of bipolar disorder have expanded over the past several years, lithium remains an inexpensive and efficacious treatment for bipolar disorder. Lithium has been demonstrated to be an effective treatment for acute mania, bipolar depression, the prophylactic treatment of bipolar disorder, and as an augmentation agent in the treatment of unipolar major depression. Lithium also is the only mood stabilizer that has been demonstrated to lower the suicide rate in patients with bipolar disorder. Use in special populations, side effects and toxicity, and drug interactions are discussed. Important laboratory monitoring guidelines are included in this review. Lithium remains an important intervention for the treatment of mood disorders.","Comments":"","TypeName":"Journal, Article","Authors":"Freeman MP ; Freeman SA ; ","ParentAuthors":"","DOI":"10.1016/j.amjmed.2005.11.003 ","Keywords":"Adolescent\r\nAdult\r\nAged\r\nAntimanic Agents/adverse effects/pharmacology/*therapeutic use\r\nArrhythmias, Cardiac/chemically induced\r\nBipolar Disorder/*drug therapy\r\nChild\r\nCognition/drug effects\r\nDepressive Disorder, Major/drug therapy\r\nDrug Therapy, Combination\r\nFemale\r\nHumans\r\nHypothyroidism/chemically induced\r\nLactation\r\nLithium Compounds/adverse effects/pharmacology/*therapeutic use\r\nMale\r\nPregnancy\r\nPregnancy Complications/drug therapy\r\nPsychomotor Performance/drug effects\r\nRisk Factors\r\nTreatment Refusal\r\nTremor/chemically induced\r\nWeight Gain/drug effects\r\nSuicide Prevention","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Freeman MP, and Freeman SA (2006) Lithium: clinical considerations in internal medicine.. The American journal of medicine 119(6), 478-81 DOI: 10.1016/j.amjmed.2005.11.003 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505784,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238193,"Title":"No difference in depression relapse rates between maintenance electroconvulsive therapy and lithium plus nortriptyline.","ParentTitle":"Evidence-based mental health","ShortTitle":"Freemantle (2007)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2007","Month":"August","StandardNumber":"1362-0347 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"10","Pages":"79","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"17652561","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"Freemantle N ; ","ParentAuthors":"","DOI":"10.1136/ebmh.10.3.79 ","Keywords":"","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Freemantle N (2007) No difference in depression relapse rates between maintenance electroconvulsive therapy and lithium plus nortriptyline.. Evidence-based mental health 10(3), 79 DOI: 10.1136/ebmh.10.3.79 "},{"Codes":[{"AttributeId":12505529,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505802,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505781,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505604,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505585,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239561,"Title":"Magnesium attenuates post-traumatic depression/anxiety following diffuse traumatic brain injury in rats.","ParentTitle":"Journal of the American College of Nutrition","ShortTitle":"Fromm (2004)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2004","Month":"October","StandardNumber":"0731-5724 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"23","Pages":"529S-533S","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"15466958","Abstract":"OBJECTIVE: Magnesium (Mg) declines after traumatic brain injury (TBI), a decline believed associated with ensuing neuronal cell death and subsequent functional impairment. While Mg's effects on motor and cognitive deficits following TBI have been well studied, few studies have addressed post-traumatic depression as an outcome parameter, despite its being a major clinical problem with an incidence of between 6 and 77%. We investigated the incidence of post-traumatic depression/anxiety in an animal model of diffuse TBI, and explored the use of magnesium sulfate (MgSO(4)) as an interventional treatment. METHODS: Diffuse TBI was induced in 32 anesthetized, adult, male Sprague-Dawley rats, using the 2 m impact-acceleration model of injury. At 30 min after injury, half of the rats received 250 micromol/kg i.v. MgSO(4); the other half served as non-treated controls. Before and for 6 weeks after injury, the open-field, spontaneous activity test was used to determine post-traumatic depression/anxiety relative to pre-injury. In this test, animals are placed in a 1-meter square box with 100 squares marked on the base. The number of squares entered in a 5-min period is recorded. Incidence of post-traumatic depression/anxiety was defined as the number of animals demonstrating a reduction in spontaneous activity to less than 100 squares in 5 min. Prior to injury, rats typically entered a mean of 201 +/- 12 (SEM) squares over a 5 min observation period. RESULTS: At 1 week after injury, non-treated animals had a mean core of 62 +/- 13. The incidence of post-traumatic depression/anxiety in these animals was 61%, which is similar to that observed clinically. In contrast, animals treated with MgSO(4) had a mean activity score of 144 +/- 23 at 1 week after TBI and an incidence of depression/anxiety of less than 30%. The significant difference between groups persisted for the entire 6-week observation period. CONCLUSIONS: The improvement in post-traumatic depression/anxiety conferred by Mg adds further weight to available evidence of Mg's benefit as a neuroprotective agent after TBI.","Comments":"","TypeName":"Journal, Article","Authors":"Fromm L ; Heath DL ; Vink R ; Nimmo AJ ; ","ParentAuthors":"","DOI":"10.1080/07315724.2004.10719396 ","Keywords":"Animals\r\nBrain Injuries/*complications/metabolism\r\nDepression/*drug therapy\r\nDisease Models, Animal\r\nMagnesium/*metabolism\r\nMagnesium Sulfate/*therapeutic use\r\nMale\r\nMotor Activity\r\nNeuroprotective Agents/*therapeutic use\r\nRats\r\nRats, Sprague-Dawley\r\nRecovery of Function/drug effects\r\nTime Factors\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Fromm L, Heath DL, Vink R, and Nimmo AJ (2004) Magnesium attenuates post-traumatic depression/anxiety following diffuse traumatic brain injury in rats.. Journal of the American College of Nutrition 23(5), 529S-533S DOI: 10.1080/07315724.2004.10719396 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238394,"Title":"Clinical uses of lithium salts.","ParentTitle":"Brain research bulletin","ShortTitle":"Frost (1983)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1983","Month":"August","StandardNumber":"0361-9230 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"11","Pages":"219-31","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"6414655","Abstract":"A comprehensive overview of the clinical aspects of lithium therapy is presented. Emphasis is placed on recent developments regarding the clinical uses of Li2CO3 in non-psychiatric conditions. The established efficacy of the drug in the treatment and prophylaxis of mania and bipolar affective disorders is noted, and the evidence supporting the use of lithium salts as a prophylactic agent in unipolar depression, aggressive behavior, schizophrenic disorders and organic brain dysfunction is discussed. The use of lithium carbonate in various disorders of movement and in certain extrapyramidal diseases is summarized, as are the results of its trials in alcoholism and drug abuse. In addition, uses of Li2CO3 in asthma, thyroid diseases, granulocytopenia, headache, bowel disease, anesthesiology, cardiology, and sleep disorders are summarized. The data suggests the potential effectiveness of Li2CO3 in a variety of clinical conditions other than those for which it is classically indicated, provided more detailed double-blind studies are performed.","Comments":"","TypeName":"Journal, Article","Authors":"Frost RE ; Messiha FS ; ","ParentAuthors":"","DOI":"10.1016/0361-9230(83)90196-x ","Keywords":"Affective Disorders, Psychotic/drug therapy\r\nAggression/drug effects\r\nAlcoholism/drug therapy\r\nAsthma/drug therapy\r\nClinical Trials as Topic\r\nCluster Headache/drug therapy\r\nDisruptive, Impulse Control, and Conduct Disorders/drug therapy\r\nGastrointestinal Diseases/chemically induced\r\nHumans\r\nLithium/*therapeutic use\r\nLithium Carbonate\r\nMeniere Disease/drug therapy\r\nMovement Disorders/drug therapy\r\nNeurocognitive Disorders/drug therapy\r\nNeutropenia/drug therapy\r\nSchizophrenia/drug therapy\r\nSkin Diseases/drug therapy\r\nSleep Wake Disorders/drug therapy\r\nThyroid Diseases/drug therapy","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Frost RE, and Messiha FS (1983) Clinical uses of lithium salts.. Brain research bulletin 11(2), 219-31 DOI: 10.1016/0361-9230(83)90196-x "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505662,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505775,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239981,"Title":"Comparison of early- and late-onset rapid cycling affective disorders: clinical course and response to pharmacotherapy.","ParentTitle":"Journal of clinical psychopharmacology","ShortTitle":"Fujiwara (1998)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1998","Month":"August","StandardNumber":"0271-0749 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"18","Pages":"282-8","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"9690693","Abstract":"This study compared the clinical course and response to pharmacotherapy of patients with rapid cycling affective disorder (RCAD). A retrospective study was conducted on outpatients with affective disorder from 1991 to 1992 at Okayama University Medical School to select cases of RCAD. The subjects were 35 patients who fulfilled DSM-III-R criteria for mood disorder and had experienced at least four episodes of illness during the previous year. The subjects were divided into two groups according to their age at the first phase of affective illness: an early-onset group, consisting of patients aged 25 years or younger, and a late-onset group, consisting of patients aged 26 or older. There were 14 patients in the early-onset group and 21 in the late-onset group. Both the mean duration from onset to rapid cycling and the mean duration of each phase were shorter in the early-onset group than in the late-onset group. There were no significant differences between the groups in period of remission, character of the first episode, heredity, or thyroid function. Lithium carbonate therapy was more effective for reducing manic symptoms in the late-onset group than in the early-onset group, without maintaining a prophylactic effect in either group, whereas carbamazepine was more effective in the early-onset group. Antidepressants used in the depressive phase had a tendency to be more effective in the late-onset than in the early-onset group. However, rapid cycling induced by antidepressants was more evident in the late-onset than in the early-onset group. These findings supported the differentiation of RCAD into two groups based on age at onset, the early-onset group showing a rapid cycling course at an early stage and a good response to carbamazepine, the late-onset group having a relatively long disease duration until the appearance of a rapid cycling course and a good response to lithium carbonate in the manic phase and to antidepressants in the depressive phase.","Comments":"","TypeName":"Journal, Article","Authors":"Fujiwara Y ; Honda T ; Tanaka Y ; Aoki S ; Kuroda S ; ","ParentAuthors":"","DOI":"10.1097/00004714-199808000-00005 ","Keywords":"Adolescent\r\nAdult\r\nAged\r\nAged, 80 and over\r\nAntidepressive Agents/*therapeutic use\r\nAntimanic Agents/*therapeutic use\r\nBipolar Disorder/diagnosis/*drug therapy/genetics\r\nCarbamazepine/*therapeutic use\r\nDrug Therapy, Combination\r\nFemale\r\nHumans\r\nLithium Carbonate/*therapeutic use\r\nMale\r\nMiddle Aged\r\nPsychiatric Status Rating Scales\r\nRetrospective Studies\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Fujiwara Y, Honda T, Tanaka Y, Aoki S, and Kuroda S (1998) Comparison of early- and late-onset rapid cycling affective disorders: clinical course and response to pharmacotherapy.. Journal of clinical psychopharmacology 18(4), 282-8 DOI: 10.1097/00004714-199808000-00005 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505769,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83240147,"Title":"Pediatric psychopharmacotherapy: a review of recent research.","ParentTitle":"Journal of child psychology and psychiatry, and allied disciplines","ShortTitle":"Gadow (1992)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1992","Month":"January","StandardNumber":"0021-9630 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"33","Pages":"153-95","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"1371122","Abstract":"In the past 5 years, we have witnessed the continuation of important trends in clinical research that began earlier in the decade. With regard to the treatment of specific disorders in children and adolescents, the most significant developments have been the examination of the tricyclics for the treatment of depression and the initiation of controlled studies for the treatment of Tourette syndrome. Unfortunately, the findings from the depression studies have been uniformly negative, and the results of research on both depression and tic disorders show a relatively high rate of placebo responsivity, which raises nagging questions about the role of case reports and open trials. Another important trend in pediatric psychopharmacotherapy is the search for substitutes for the neuroleptics. Potential candidates include agents such as lithium, naltrexone, fenfluramine, clonidine, and carbamazepine. The most underresearched disorders are a combination of the least common (e.g. schizophrenia, mania) and those that are apparently perceived as less serious (e.g. sleep disorders, certain anxiety disorders). Not surprisingly, the most studied disorder and treatment is hyperactivity and stimulant medication, respectively. Considerable progress has been made in understanding the social implications of the associated symptoms and their response to stimulant drugs, aided greatly by the use of direct observation procedures. Researchers are beginning to attend to the implications of comorbidity for assessing response to medication. There has been additional confirmation of efficacy of stimulant treatment for preschoolers and adolescents. Dose-response issues remain to some extent unresolved, the primary impediments being interpretive misconceptions associated with trend analysis, an overreliance on the syndromal perspective and too little attention to target behaviors and their clinical implications, and the failure to operationalize the minimal effective dose with regard to the normalization and supranormalization of target and collateral behaviors. Disagreement over whether hyperactivity is a learning or a behavior disorder (or both) and what academic underproductivity means clinically and socially is also impeding progress. With regard to developmental disorders, controlled studies indicate that fenfluramine and naltrexone are effective for managing associated symptoms in some individuals. However, given the limited amount of research on these agents, their status as clinically useful palliatives must be considered tentative.(ABSTRACT TRUNCATED AT 400 WORDS)","Comments":"","TypeName":"Journal, Article","Authors":"Gadow KD ; ","ParentAuthors":"","DOI":"10.1111/j.1469-7610.1992.tb00861.x ","Keywords":"Adolescent\r\nAutistic Disorder/drug therapy\r\nChild\r\nChild, Preschool\r\nClinical Trials as Topic\r\nDevelopmental Disabilities/drug therapy\r\nFeeding and Eating Disorders/drug therapy\r\nFemale\r\nHumans\r\nInfant\r\nLearning Disabilities/drug therapy\r\nMale\r\nMental Disorders/*drug therapy\r\nPsychotropic Drugs/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Gadow KD (1992) Pediatric psychopharmacotherapy: a review of recent research.. Journal of child psychology and psychiatry, and and allied disciplines 33(1), 153-95 DOI: 10.1111/j.1469-7610.1992.tb00861.x "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505622,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505797,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238075,"Title":"Sequential Multiple Assignment Randomized Treatment (SMART) for Bipolar Disorder at Any Phase of Illness and at least Mild Symptom Severity.","ParentTitle":"Psychopharmacology bulletin","ShortTitle":"Gao (2020)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"21/04/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"May","StandardNumber":"0048-5764 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"50","Pages":"8-25","Edition":"","Issue":"2","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC7255841/","OldItemId":"32508363","Abstract":"OBJECTIVES: To sequentially study the effectiveness of lithium and divalproex monotherapy and adjunctive therapy with quetiapine or lamotrigine in the acute and continuation treatment of bipolar I or II disorder at any phase of illness and at least mild symptom severity. METHODS: From June 2011 to December 2016, patients with bipolar I or II disorder (using DSM-IV diagnostic criteria) and CGI-S (Clinical Global Impression-Severity)  3 were randomized to receive lithium or divalproex monotherapy for 2 weeks. Patients who had CGI-S-depression  3 for 2 weeks at any time after 2-week monotherapy were randomly assigned to receive quetiapine or lamotrigine, or remaining on monotherapy for a total of 26 weeks. RESULTS: The rates of early termination due to lack of efficacy and side effects and changes in BISS (Bipolar Inventory of Symptoms Scale) and CGI-S total score were not significantly different between lithium and divalproex. The completion rate was significantly higher with adjunctive therapy than with monotherapy. BISS and CGI-S total scores, and their sub-scores were significantly reduced with adjunctive therapy compared to monotherapy. Adjunctive therapy significantly increased survival times compared to monotherapy (hazard ratio = 6.8), and the monotherapy group had a significantly increased risk for not reaching sustained recovery from depression (hazard ratio = 12.7). Patients who did not need the 2nd randomization and remained on monotherapy had a significantly reduced hazard for discontinuation (hazard ratio = 3.8). CONCLUSIONS: The efficacy of lithium and divalproex as monotherapy was modest. Adjunctive lamotrigine and quetiapine to either one was well-tolerated and equally effective in reducing bipolar symptomatology, but adjunctive therapy should be initiated as early as possible when depression symptoms are present.","Comments":"","TypeName":"Journal, Article","Authors":"Gao K ; Arnold JG ; Prihoda TJ ; Quinones M ; Singh V ; Schinagle M ; Conroy C ; D'Arcangelo N ; Bai Y ; Calabrese JR ; Bowden CL ; ","ParentAuthors":"","DOI":"","Keywords":"*Antipsychotic Agents/therapeutic use\r\n*Bipolar Disorder/drug therapy\r\nDouble-Blind Method\r\nDrug Therapy, Combination\r\nHumans\r\nLamotrigine/therapeutic use\r\nLithium/therapeutic use\r\nQuetiapine Fumarate\r\nTreatment Outcome\r\nValproic Acid/therapeutic use\r\nbipolar disorder\r\ndivalproex\r\nlamotrigine\r\nlithium\r\nquetiapine\r\nsequential treatment","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Gao K, Arnold JG, Prihoda TJ, Quinones M, Singh V, Schinagle M, Conroy C, D'Arcangelo N, Bai Y, Calabrese JR, and Bowden CL (2020) Sequential Multiple Assignment Randomized Treatment (SMART) for Bipolar Disorder at Any Phase of Illness and at least Mild Symptom Severity.. Psychopharmacology bulletin 50(2), 8-25"},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505622,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505798,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237609,"Title":"Chronic lithium exposure attenuates ketamine-induced mania-like behavior and c-Fos expression in the forebrain of mice.","ParentTitle":"Pharmacology, biochemistry, and behavior","ShortTitle":"Gao (2021)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2021","Month":"March","StandardNumber":"0091-3057 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"202","Pages":"173108","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"33450292","Abstract":"Ketamine, a dissociative anaesthetic, has been used in the treatment of major depressive disorder (MDD) as a rapid acting antidepressant drug. Recent studies have shown that ketamine may increase the potential risk of treatment-induced mania in MDD patients. Lithium is a well-known mood stabilizer and has been widely used for the treatment of mania. It is not fully understood which forebrain regions are involved in ketamine- and lithium-induced expression of c-Fos. Therefore, our aim was to investigate the effect of chronic lithium treatment on mania-like behavior and c-Fos expression in the mouse forebrain activated by a single administration of ketamine. In the open field test, our results showed that ketamine significantly increased the total distance and total cumulative duration of movement in mice, while chronic lithium could attenuate these effects of ketamine. In addition, acute ketamine induced higher c-Fos expression in the lateral septal nucleus, hypothalamus, amygdala, and hippocampus of mice in the treatment group compared to those in the control group. However, chronic lithium inhibited the significant increase in c-Fos-immunoreactive neurons following acute ketamine administration in the dentate gyrus of the hippocampus, field CA1 of the hippocampus, dorsal subiculum, ventral subiculum, ventral subiculum, central amygdaloid nucleus and basolateral amygdaloid nucleus. In summary, our research shows that pretreatment with lithium moderates the effects of acute ketamine administration on mania-like behavior and c-Fos expression in the forebrain. These findings could be helpful in better understanding the episodes of mania related to ketamine treatment for MDD and bipolar disorder.","Comments":"","TypeName":"Journal, Article","Authors":"Gao TH ; Ni RJ ; Liu S ; Tian Y ; Wei J ; Zhao L ; Wang Q ; Ni P ; Ma X ; Li T ; ","ParentAuthors":"","DOI":"10.1016/j.pbb.2021.173108 ","Keywords":"Amygdala/metabolism\r\nAnimals\r\nAntidepressive Agents/administration & dosage/*adverse effects\r\nAntimanic Agents/*administration & dosage\r\nBehavior, Animal/*drug effects\r\nBipolar Disorder/drug therapy\r\nDepressive Disorder, Major/drug therapy\r\nDisease Models, Animal\r\nHippocampus/*metabolism\r\nHyperkinesis/chemically induced\r\nKetamine/administration & dosage/*adverse effects\r\nLithium Compounds/*administration & dosage\r\nMale\r\nMania/*chemically induced/*drug therapy/metabolism\r\nMice\r\nMice, Inbred C57BL\r\nNeurons/drug effects/metabolism\r\nProto-Oncogene Proteins c-fos/*metabolism\r\nSignal Transduction/*drug effects\r\nTreatment Outcome\r\nAmygdala\r\nHippocampus\r\nHypothalamus\r\nKetamine\r\nLateral septal nucleus\r\nLithium","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Gao TH, Ni RJ, Liu S, Tian Y, Wei J, Zhao L, Wang Q, Ni P, Ma X, and Li T (2021) Chronic lithium exposure attenuates ketamine-induced mania-like behavior and c-Fos expression in the forebrain of mice.. Pharmacology, biochemistry, and and behavior 202, 173108 DOI: 10.1016/j.pbb.2021.173108 "},{"Codes":[{"AttributeId":12505530,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505559,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505676,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505773,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238467,"Title":"Zinc administration prevents wasting in stressed mice.","ParentTitle":"Archives of medical research","ShortTitle":"Garca (1996)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1996","Month":"","StandardNumber":"0188-4409 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"27","Pages":"319-25","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"8854388","Abstract":"Experimentally induced chronic stress can produce severe retardation on the physical development of young animals. Moreover, the chronic stress and its associated secondary malnutrition cause a variable depression on immunity, whose pathogenesis has been related to the excessive production of cytokines and glucocorticoids. When stressful stimuli are excessive, animals increment their anorexia and express a progressively installed wasting syndrome, associated with hypozincemia and susceptibility to infections with high mortality rate. In this work, chronically stressed mice were studied to observe the prophylactic effect of a zinc treatment on the evolution of both their malnutrition and their immune competence. Stress was induced in newborn Balb/c mice by intraperitoneal (IP) injections with heat-killed bacteria for 4 weeks. Following this inductive period, almost all the stressed mice showed a transient wasting syndrome characterized by anorexia, deficient gain of corporal weight, diarrhea, skin infection, reduced antibody response against antigens of red blood sheep cells, and a decreased proliferative response in their Con-A stimulated splenic lymphocytes. However, when the stressed mice received an additional IP treatment with zinc acetate, their clinical condition showed a significant improvement and their immunocompetence was similar to that exhibited by non-stressed mice from the control groups. The results suggest that zinc supplementation can ameliorate the effects of chronic stress on the growth, corporal weight, and immunocompetence of young mice.","Comments":"","TypeName":"Journal, Article","Authors":"Garca Tamayo F; Terrazas Valds LI; Malpica Lpez N; ","ParentAuthors":"","DOI":"","Keywords":"Animals\r\nAnimals, Newborn\r\nBody Weight/drug effects\r\nCachexia/etiology/*prevention & control\r\nChronic Disease\r\nFemale\r\nImmunocompetence/drug effects\r\nMale\r\nMice\r\nMice, Inbred BALB C\r\nNutrition Disorders/etiology\r\nStaphylococcal Infections/complications\r\nStress, Physiological/*complications\r\nZinc/administration & dosage/pharmacology/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Garca Tamayo F, Terrazas Valds LI, and Malpica Lpez N (1996) Zinc administration prevents wasting in stressed mice.. Archives of medical research 27(3), 319-25"},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505655,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505775,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238015,"Title":"Antidepressant drugs in the elderly.","ParentTitle":"General pharmacology","ShortTitle":"Gareri (1998)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1998","Month":"April","StandardNumber":"0306-3623 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"30","Pages":"465-75","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"9522161","Abstract":"1. In this article some of the most important and tolerated drugs in the elderly are reviewed. 2. Tricyclic antidepressants have to be used carefully because of their important side effects. Nortriptyline and desipramine appear to be the best tolerated tricyclics in old people. 3. Second generation antidepressants are preferred for the elderly and those patients with heart disease as they have milder side effects and are less toxic in overdose. 4. MAO inhibitors are useful drugs in resistant forms of depression in which the above mentioned drugs have no efficacy and the last generation drugs (reversible MAO inhibitors), such as moclobemide, seem to be very successful. 5. Lithium is sometimes used especially to prevent recurrence of depression, even if its use is limited in old patients due to its side effects. 6. Psychotherapy is often used as an adjunct to pharmacotherapy, while electroconvulsant therapy is used only in the elderly patients with severe depression, high risk of suicide, or drug-resistant forms.","Comments":"","TypeName":"Journal, Article","Authors":"Gareri P ; Stilo G ; Bevacqua I ; Mattace R ; Ferreri G ; De Sarro G ; ","ParentAuthors":"","DOI":"10.1016/s0306-3623(97)00070-0 ","Keywords":"Aged\r\nAntidepressive Agents, Second-Generation/adverse effects/*pharmacokinetics\r\nAntidepressive Agents, Tricyclic/adverse effects/*pharmacokinetics\r\nDepression/drug therapy/*metabolism/prevention & control/therapy\r\nElectroconvulsive Therapy\r\nHeart Diseases/chemically induced\r\nHumans\r\nImmunity, Innate\r\nLithium/*administration & dosage\r\nMonoamine Oxidase Inhibitors/*pharmacokinetics/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Gareri P, Stilo G, Bevacqua I, Mattace R, Ferreri G, and De Sarro G (1998) Antidepressant drugs in the elderly.. General pharmacology 30(4), 465-75 DOI: 10.1016/s0306-3623(97)00070-0 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"prevent recurrence of depression","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505592,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505655,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238644,"Title":"Conventional and new antidepressant drugs in the elderly.","ParentTitle":"Progress in neurobiology","ShortTitle":"Gareri (2000)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2000","Month":"July","StandardNumber":"0301-0082 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"61","Pages":"353-96","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"10727780","Abstract":"Depression in the elderly is nowadays a predominant health care problem, mainly due to the progressive aging of the population. It results from psychosocial stress, polypathology, as well as some biochemical changes which occur in the aged brain and can lead to cognitive impairments, increased symptoms from medical illness, higher utilization of health care services and increased rates of suicide and nonsuicide mortality. Therefore, it is very important to make an early diagnosis and a suitable pharmacological treatment, not only for resolving the acute episode, but also for preventing relapse and enhancing the quality of life. Age-related changes in pharmacokinetics and in pharmacodynamics have to be kept into account before prescribing an antidepressant therapy in an old patient. In this paper some of the most important and tolerated drugs in the elderly are reviewed. Tricyclic antidepressants have to be used carefully for their important side effects. Nortriptyline, amytriptiline, clomipramine and desipramine as well, seem to be the best tolerated tricyclics in old people. Second generation antidepressants are preferred for the elderly and those patients with heart disease as they have milder side effects and are less toxic in overdose and include the so called atypicals, such as selective serotonin reuptake inhibitors, serotonin noradrenalene reuptake inhibitors and noradrenaline reuptake inhibitors. Monoamine oxidase (MAO) inhibitors are useful drugs in resistant forms of depression in which the above mentioned drugs have no efficacy; the last generation drugs (reversible MAO inhibitors), such as meclobemide, seem to be very successful. Mood stabilizing drugs are widely used for preventing recurrences of depression and for preventing and treating bipolar illness. They include lithium, which is sometimes used especially to prevent recurrence of depression, even if its use is limited in old patients for its side effects, the anticonvulsants carbamazepine and valproic acid. Putative last generation mood stabilizing drugs include the dihydropyridine L-type calcium channel blockers and the anticonvulsants phenytoin, lamotrigine, gabapentin and topiramate, which have unique mechanisms of action and also merit further systematic study. Psychotherapy is often used as an adjunct to pharmacotherapy, while electroconvulsant therapy is used only in the elderly patients with severe depression, high risk of suicide or drug resistant forms.","Comments":"","TypeName":"Journal, Article","Authors":"Gareri P ; Falconi U ; De Fazio P ; De Sarro G ; ","ParentAuthors":"","DOI":"10.1016/s0301-0082(99)00050-7 ","Keywords":"Affect/drug effects\r\nAged/*physiology\r\nAntidepressive Agents/*pharmacology/*therapeutic use\r\nDepression/diagnosis/*drug therapy/epidemiology/metabolism\r\nHumans\r\nIncidence\r\nLiver/drug effects/enzymology\r\nMonoamine Oxidase Inhibitors/pharmacology/therapeutic use\r\nPrevalence\r\nReceptors, Adrenergic/metabolism\r\nReceptors, Dopamine/metabolism\r\nReceptors, GABA-B/metabolism\r\nReceptors, Serotonin/metabolism","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Gareri P, Falconi U, De Fazio P, and De Sarro G (2000) Conventional and new antidepressant drugs in the elderly.. Progress in neurobiology 61(4), 353-96 DOI: 10.1016/s0301-0082(99)00050-7 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505727,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505784,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83240089,"Title":"Bipolar disorder.","ParentTitle":"BMJ clinical evidence","ShortTitle":"Geddes (2007)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"21/04/2023","EditedBy":"GAO BIAO","Year":"2007","Month":"August","StandardNumber":"1462-3846 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"2007","Pages":"","Edition":"","Issue":"","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC2943789/","OldItemId":"19454110","Abstract":"INTRODUCTION: Bipolar disorder, with mood swings between depression and mania, may affect up to 1.5% of adults, and increases the risk of suicide and disability. Most people improve over time, but two thirds may have residual dysfunction, and at least 40% may have recurrent episodes. METHODS AND OUTCOMES: We conducted a systematic review and aimed to answer the following clinical questions: What are the effects of treatments in people with mania associated with bipolar disorder? What are the effects of treatments in bipolar depression? What are the effects of interventions to prevent relapse of mania or bipolar depression? We searched: Medline, Embase, The Cochrane Library and other important databases up to July 2006 (Clinical Evidence reviews are updated periodically, please check our website for the most up-to-date version of this review). We included harms alerts from relevant organisations such as the US Food and Drug Administration (FDA) and the UK Medicines and Healthcare products Regulatory Agency (MHRA). RESULTS: We found 60 systematic reviews, RCTs, or observational studies that met our inclusion criteria. We performed a GRADE evaluation of the quality of evidence for interventions. CONCLUSIONS: In this systematic review we present information relating to the effectiveness and safety of the following interventions: antidepressants, carbamazepine, chlorpromazine, clonazepam, cognitive therapy, education, family-focused psychoeducation, gabapentin, haloperidol, lamotrigine, lithium, olanzapine, psychological treatments, quetiapine, risperidone, topiramate, valproate, and ziprasidone.","Comments":"","TypeName":"Journal, Article","Authors":"Geddes JR ; Briess D ; ","ParentAuthors":"","DOI":"","Keywords":"Acute Disease\r\nAntidepressive Agents/therapeutic use\r\n*Antipsychotic Agents/therapeutic use\r\n*Bipolar Disorder/drug therapy\r\nDouble-Blind Method\r\nHumans\r\nRisperidone/therapeutic use\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Geddes JR, and Briess D (2007) Bipolar disorder.. BMJ clinical evidence 2007, "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505790,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239973,"Title":"Treatment of bipolar disorder.","ParentTitle":"Lancet (London, England)","ShortTitle":"Geddes (2013)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2013","Month":"May","StandardNumber":"0140-6736 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"381","Pages":"1672-82","Edition":"","Issue":"9878","Availability":"","URL":"","OldItemId":"23663953","Abstract":"We review recent developments in the acute and long-term treatment of bipolar disorder and identify promising future routes to therapeutic innovation. Overall, advances in drug treatment remain quite modest. Antipsychotic drugs are effective in the acute treatment of mania; their efficacy in the treatment of depression is variable with the clearest evidence for quetiapine. Despite their widespread use, considerable uncertainty and controversy remains about the use of antidepressant drugs in the management of depressive episodes. Lithium has the strongest evidence for long-term relapse prevention; the evidence for anticonvulsants such as divalproex and lamotrigine is less robust and there is much uncertainty about the longer term benefits of antipsychotics. Substantial progress has been made in the development and assessment of adjunctive psychosocial interventions. Long-term maintenance and possibly acute stabilisation of depression can be enhanced by the combination of psychosocial treatments with drugs. The development of future treatments should consider both the neurobiological and psychosocial mechanisms underlying the disorder. We should continue to repurpose treatments and to recognise the role of serendipity. We should also investigate optimum combinations of pharmacological and psychotherapeutic treatments at different stages of the illness. Clarification of the mechanisms by which different treatments affect sleep and circadian rhythms and their relation with daily mood fluctuations is likely to help with the treatment selection for individual patients. To be economically viable, existing psychotherapy protocols need to be made briefer and more efficient for improved scalability and sustainability in widespread implementation.","Comments":"","TypeName":"Journal, Article","Authors":"Geddes JR ; Miklowitz DJ ; ","ParentAuthors":"","DOI":"10.1016/S0140-6736(13)60857-0 ","Keywords":"Anticonvulsants/therapeutic use\r\nAntidepressive Agents/therapeutic use\r\nAntimanic Agents/therapeutic use\r\nAntipsychotic Agents/therapeutic use\r\nBipolar Disorder/psychology/*therapy\r\nElectroconvulsive Therapy\r\nHumans\r\nLithium/therapeutic use\r\nPractice Guidelines as Topic\r\nPsychotherapy","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Geddes JR, and Miklowitz DJ (2013) Treatment of bipolar disorder.. Lancet (London, and England) 381(9878), 1672-82 DOI: 10.1016/S0140-6736(13)60857-0 "},{"Codes":[{"AttributeId":12505755,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505592,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505590,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238648,"Title":"The effects of amitriptyline and lithium on a patient with 48-hour recurrent depressions.","ParentTitle":"The Journal of nervous and mental disease","ShortTitle":"Gelenberg (1978)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1978","Month":"May","StandardNumber":"0022-3018 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"166","Pages":"365-8","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"650202","Abstract":"A 61-year-old man with a 5-year history of 48-hour mood swing cycles--1 day depressed, 1-day euthymic--was treated with medications in a double blind trial. Placebo had no effect on his cycles, amitriptyline lessened the amplitude of depression on \"bad days\" but did not effect the 48-hour periodicity, whereas lithium carbonate therapy terminated both affective symptoms and the cycle itself. After several months on lithium, the patient discontinued the drug, but neither symptoms nor cycles returned. Forty-eight-hour affective cycles are unusual, and this patient's response to lithium is particularly striking.","Comments":"","TypeName":"Journal, Article","Authors":"Gelenberg AJ ; Klerman GL ; ","ParentAuthors":"","DOI":"10.1097/00005053-197805000-00009 ","Keywords":"Amitriptyline/*therapeutic use\r\nDepression/*drug therapy\r\nDouble-Blind Method\r\nFollow-Up Studies\r\nHumans\r\nLithium/*therapeutic use\r\nMale\r\nMiddle Aged\r\n*Periodicity\r\nPsychological Tests","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Gelenberg AJ, and Klerman GL (1978) The effects of amitriptyline and lithium on a patient with 48-hour recurrent depressions.. The Journal of nervous and mental disease 166(5), 365-8 DOI: 10.1097/00005053-197805000-00009 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"mortality","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505770,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237843,"Title":"Report on efficacy of treatments for bipolar disorder.","ParentTitle":"Psychopharmacology bulletin","ShortTitle":"Gelenberg (1993)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1993","Month":"","StandardNumber":"0048-5764 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"29","Pages":"447-56","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"8084977","Abstract":"Nearly one percent of adults in the United States suffer from bipolar disorder, a severe, chronic, and life-threatening disease. This disorder involves periodic episodes of mania and depression. At least 80 percent of patients who have an initial episode of mania will have one or more subsequent episodes. Because recurring episodes have a cumulative deteriorative effect on functioning and treatment response, the sooner bipolar patients are diagnosed and treated, the better their changes are for recovery. With optimal treatment, a bipolar patient can regain approximately 7 years of life, 10 years of effective major activity, and 9 years of normal health, which otherwise would have been lost due to the illness. For treatment purposes, bipolar disorder is divided into three stages: acute mania, acute depression, and maintenance. Lithium is the standard treatment for acute mania, and its effectiveness is solidly supported by experimental evidence. Rigorous studies over the past 40 years involving hundreds of patients have repeatedly shown the efficacy of lithium therapy, with approximately 80 percent of subjects responding favorably. For those who do not, several other drugs and nonpharmacologic therapies are available that have shown high success rates in well-standardized trials. The anticonvulsant drug carbamazepine has been associated with improved symptoms in approximately 60 percent to 70 percent of subjects in double-blind trials comparing it against placebo, neuroleptics, and/or lithium. Valproate, another anticonvulsant, has been shown to be comparable to lithium and superior to placebo in treating acute mania in several double-blind, placebo-controlled trials. Electroconvulsive therapy (ECT) is another effective treatment for acute mania, with a positive response rate of approximately 80 percent. Acute bipolar depression has been successfully treated with a number of agents, including monoamine oxidase inhibitors (e.g., tranylcypromine), lithium, tricyclic antidepressants, and second-generation antidepressants (e.g., bupropion). Nonpharmacologic approaches such as ECT, sleep deprivation, and light therapy have been effective as supplemental therapy in many patients. For maintenance therapy, lithium is again the drug of choice. Clinical research has shown that maintenance lithium lessens the frequency and severity of episodes of mania and depression in bipolar patients and helps stabilize mood between episodes. Long-term lithium treatment also reduces the risk of mortality for bipolar patients: without treatment, mortality is two to three times higher than that of the general population; with treatment, it is not significantly different. Several other drugs have been studied as alternatives or adjuncts to lithium therapy.(ABSTRACT TRUNCATED AT 400 WORDS)","Comments":"","TypeName":"Journal, Article","Authors":"Gelenberg AJ ; Hopkins HS ; ","ParentAuthors":"","DOI":"","Keywords":"Bipolar Disorder/drug therapy/*therapy\r\nDepressive Disorder/drug therapy/therapy\r\nHumans\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Gelenberg AJ, and Hopkins HS (1993) Report on efficacy of treatments for bipolar disorder.. Psychopharmacology bulletin 29(4), 447-56"},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505773,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238254,"Title":"Antipsychotics in bipolar disorder.","ParentTitle":"The Journal of clinical psychiatry","ShortTitle":"Gelenberg (1996)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1996","Month":"","StandardNumber":"0160-6689 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"57 Suppl 9","Pages":"49-52","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"8823350","Abstract":"Antipsychotics are commonly added to lithium for relief of severe psychotic symptoms and behavioral disruption during an acute manic episode. In general, lithium is superior in stabilizing mood and ideation, whereas neuroleptics are better in controlling hyperactivity, and the course of clinical response is faster to antipsychotics than to lithium. The effects of neuroleptics on bipolar depression need further study. Traditional neuroleptics carry the risk of extrapyramidal symptoms, and concern exists over neurotoxicity from the combination of lithium and a neuroleptic. Roles for clozapine, risperidone, and newer atypical neuroleptics, which may carry a lower risk of associated extrapyramidal side effects, will become clear with additional study and clinical experience. Long-term antipsychotic therapy in the maintenance phase of bipolar disorder is common; the efficacy, however, remains unclear and the risk of tardive movement disorders is substantial. Otherwise treatment-resistant patients who receive maintenance antipsychotic therapy to prevent recurrent episodes of mania should be followed closely, with regular screening for early signs of movement disorders.","Comments":"","TypeName":"Journal, Article","Authors":"Gelenberg AJ ; Hopkins HS ; ","ParentAuthors":"","DOI":"","Keywords":"Acute Disease\r\nAntimanic Agents/therapeutic use\r\nAntipsychotic Agents/*therapeutic use\r\nBipolar Disorder/*drug therapy/prevention & control/psychology\r\nClinical Trials as Topic\r\nDepressive Disorder/drug therapy/prevention & control/psychology\r\nDrug Therapy, Combination\r\nHumans\r\nLithium/therapeutic use\r\nRisperidone/therapeutic use\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Gelenberg AJ, and Hopkins HS (1996) Antipsychotics in bipolar disorder.. The Journal of clinical psychiatry 57 Suppl 9, 49-52"},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505758,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238299,"Title":"Historical perspectives and current highlights on lithium treatment in manic-depressive illness.","ParentTitle":"Journal of clinical psychopharmacology","ShortTitle":"Georgotas (1981)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1981","Month":"January","StandardNumber":"0271-0749 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"1","Pages":"27-31","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"7028795","Abstract":"This article reviews the use of lithium from Roman times, when physicians first recommended alkaline springs in the treatment of mania, to the present. Serious interest in lithium began in 1949, with a report of improvement of mania in 10 of 10 patients. Since then, lithium has become increasingly popular both for treating acute mania and as a prophylactic agent. Its use in depression is also described. Finally, lithium's clinical spectrum is discussed, noting that its use extends far beyond the treatment of mania.","Comments":"","TypeName":"Journal, Article","Authors":"Georgotas A ; Gershon S ; ","ParentAuthors":"","DOI":"10.1097/00004714-198101000-00006 ","Keywords":"Bipolar Disorder/*drug therapy/history\r\nDepressive Disorder/drug therapy\r\nHistory, 19th Century\r\nHistory, 20th Century\r\nHistory, Ancient\r\nHumans\r\nLithium/*history/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Georgotas A, and Gershon S (1981) Historical perspectives and current highlights on lithium treatment in manic-depressive illness.. Journal of clinical psychopharmacology 1(1), 27-31 DOI: 10.1097/00004714-198101000-00006 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505762,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238856,"Title":"Present status of drug therapy of depression in late life.","ParentTitle":"Journal of affective disorders","ShortTitle":"Gerner (1985)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1985","Month":"","StandardNumber":"0165-0327 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"Suppl 1","Pages":"S23-31","Edition":"","Issue":"","Availability":"","URL":"","OldItemI
