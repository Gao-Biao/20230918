":"GAO BIAO","Year":"2020","Month":"June","StandardNumber":"2072-6643 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"12","Pages":"","Edition":"","Issue":"6","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC7352515/","OldItemId":"32503201","Abstract":"INTRODUCTION: Magnesium is an essential cation involved in many functions within the central nervous system, including transmission and intracellular signal transduction. Several studies have shown its usefulness in neurological and psychiatric diseases. Furthermore, it seems that magnesium levels are lowered in the course of several mental disorders, especially depression. OBJECTIVES: In this study, we wish to evaluate the presence of a relationship between the levels of magnesium and the presence of psychiatric pathology as well as the effectiveness of magnesium as a therapeutic supplementation. METHODS: A systematic search of scientific records concerning magnesium in psychiatric disorders published from 2010 up to March 2020 was performed. We collected a total of 32 articles: 18 on Depressive Disorders (DD), four on Anxiety Disorders (AD), four on Attention Deficit Hyperactivity Disorder (ADHD), three on Autism Spectrum Disorder (ASD), one on Obsessive-Compulsive Disorder (OCD), one on Schizophrenia (SCZ) and one on Eating Disorders (ED). RESULTS: Twelve studies highlighted mainly positive results in depressive symptoms. Seven showed a significant correlation between reduced plasma magnesium values and depression measured with psychometric scales. Two papers reported improved depressive symptoms after magnesium intake, two in association with antidepressants, compared to controls. No significant association between magnesium serum levels and panic or Generalized Anxiety Disorder (GAD) patients, in two distinct papers, was found. In two other papers, a reduced Hamilton Anxiety Rating Scale (HAM-A) score in depressed patients correlated with higher levels of magnesium and beneficial levels of magnesium in stressed patients was found. Two papers reported low levels of magnesium in association with ADHD. Only one of three papers showed lower levels of magnesium in ASD. ED and SCZ reported a variation in magnesium levels in some aspects of the disease. CONCLUSION: The results are not univocal, both in terms of the plasma levels and of therapeutic effects. However, from the available evidence, it emerged that supplementation with magnesium could be beneficial. Therefore, it is necessary to design ad hoc clinical trials to evaluate the efficacy of magnesium alone or together with other drugs (antidepressants) in order to establish the correct use of this cation with potential therapeutic effects.","Comments":"","TypeName":"Journal, Article","Authors":"Botturi A ; Ciappolino V ; Delvecchio G ; Boscutti A ; Viscardi B ; Brambilla P ; ","ParentAuthors":"","DOI":"10.3390/nu12061661 ","Keywords":"Biomarkers/blood\r\nDepression/blood/diagnosis/therapy\r\n*Dietary Supplements\r\nFemale\r\nHumans\r\nMagnesium/*administration & dosage/blood/physiology\r\nMale\r\nMental Disorders/blood/diagnosis/prevention & control/*therapy\r\nObsessive-compulsive Disorder\r\nanxiety disorder\r\nautism\r\nbipolar disorder\r\ndepression\r\neating disorder\r\nmagnesium\r\nmental disorders\r\nschizophrenia","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Botturi A, Ciappolino V, Delvecchio G, Boscutti A, Viscardi B, and Brambilla P (2020) The Role and the Effect of Magnesium in Mental Disorders: A Systematic Review.. Nutrients 12(6),  DOI: 10.3390/nu12061661 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505561,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505784,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505802,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239146,"Title":"The role of mood stabilisers in the treatment of the depressive facet of bipolar disorders.","ParentTitle":"Neuroscience and biobehavioral reviews","ShortTitle":"Bourin (2007)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2007","Month":"","StandardNumber":"0149-7634 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"31","Pages":"963-75","Edition":"","Issue":"6","Availability":"","URL":"","OldItemId":"17462734","Abstract":"It was previously shown that available mood stabilisers are used to treat bipolar depression. As part of the natural course of illness, patients with bipolar disorder often suffer from episodes of depression more frequently and for longer durations than mania. A major challenge in the treatment of bipolar depression is the tendency for antidepressant medications, particularly tricyclic antidepressants, to precipitate episodes of mania, or to increase cycle frequency or symptom intensity. Thus, exploring the utility of mood stabilisers as monotherapy for bipolar depression is important. The aim of this review it to collate data involving the effects of some mood stabilisers like lithium, carbamazepine, valproate and lamotrigine in depressive aspects of bipolar disorder, but as well using an animal model of depression, to understand their mechanism of action.","Comments":"","TypeName":"Journal, Article","Authors":"Bourin M ; Prica C ; ","ParentAuthors":"","DOI":"10.1016/j.neubiorev.2007.03.001 ","Keywords":"Affective Symptoms/drug therapy/etiology\r\nAnimals\r\nAntimanic Agents/classification/*therapeutic use\r\nBipolar Disorder/complications/*drug therapy\r\nCarbamazepine/therapeutic use\r\nDepressive Disorder/*drug therapy/etiology\r\nDisease Models, Animal\r\nHumans\r\nLamotrigine\r\nLithium Compounds/therapeutic use\r\nRats\r\nTriazines/therapeutic use\r\nValproic Acid/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Bourin M, and Prica C (2007) The role of mood stabilisers in the treatment of the depressive facet of bipolar disorders.. Neuroscience and biobehavioral reviews 31(6), 963-75 DOI: 10.1016/j.neubiorev.2007.03.001 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505557,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237936,"Title":"Efficacy of lithium in mania and maintenance therapy of bipolar disorder.","ParentTitle":"The Journal of clinical psychiatry","ShortTitle":"Bowden (2000)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2000","Month":"","StandardNumber":"0160-6689 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"61 Suppl 9","Pages":"35-40","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"10826659","Abstract":"Lithium was introduced in 1949 as a treatment for mania, for which there is still the strongest evidence of its efficacy. It has consistently yielded better results in the treatment of mania than neuroleptics and carbamazepine and equivalent results to divalproex. Its efficacy in bipolar depression remains inadequately studied. Lithium also provides benefit in prophylaxis. However, the percentage of patients persistently benefited is low, because it has both low efficacy in many symptomatic and illness course presentations of the disorder and low tolerability. Converging evidence from clinical and animal studies indicates that a principal behavioral effect of lithium is reduction of motor activity. Lithium is increasingly used in combined treatment regimens, often thereby allowing lower, better tolerated dosing and complementary benefits from drugs with different profiles of action.","Comments":"","TypeName":"Journal, Article","Authors":"Bowden CL ; ","ParentAuthors":"","DOI":"","Keywords":"Anticonvulsants/therapeutic use\r\nAntipsychotic Agents/therapeutic use\r\nBipolar Disorder/*drug therapy/*prevention & control\r\nClinical Trials as Topic\r\nCross-Over Studies\r\nDrug Administration Schedule\r\nHumans\r\nLithium/administration & dosage/pharmacology/*therapeutic use\r\nMotor Activity/drug effects\r\nPlacebos\r\nRisk Factors\r\nSuicide/statistics & numerical data\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Bowden CL (2000) Efficacy of lithium in mania and maintenance therapy of bipolar disorder.. The Journal of clinical psychiatry 61 Suppl 9, 35-40"},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238516,"Title":"A randomized, placebo-controlled 12-month trial of divalproex and lithium in treatment of outpatients with bipolar I disorder. Divalproex Maintenance Study Group.","ParentTitle":"Archives of general psychiatry","ShortTitle":"Bowden (2000)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2000","Month":"May","StandardNumber":"0003-990X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"57","Pages":"481-9","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"10807488","Abstract":"BACKGROUND: Long-term outcomes are often poor in patients with bipolar disorder despite treatment; more effective treatments are needed to reduce recurrences and morbidity. This study compared the efficacy of divalproex, lithium, and placebo as prophylactic therapy. METHODS: A randomized, double-blind, parallel-group multicenter study of treatment outcomes was conducted over a 52-week maintenance period. Patients who met the recovery criteria within 3 months of the onset of an index manic episode (n = 372) were randomized to maintenance treatment with divalproex, lithium, or placebo in a 2:1:1 ratio. Psychotropic medications were discontinued before randomization, except for open-label divalproex or lithium, which were gradually tapered over the first 2 weeks of maintenance treatment. The primary outcome measure was time to recurrence of any mood episode. Secondary measures were time to a manic episode, time to a depressive episode, average change from baseline in Schedule for Affective Disorders and Schizophrenia-Change Version subscale scores for depression and mania, and Global Assessment of Function scores. RESULTS: The divalproex group did not differ significantly from the placebo group in time to any mood episode. Divalproex was superior to placebo in terms of lower rates of discontinuation for either a recurrent mood episode or depressive episode. Divalproex was superior to lithium in longer duration of successful prophylaxis in the study and less deterioration in depressive symptoms and Global Assessment Scale scores. CONCLUSIONS: The treatments did not differ significantly on time to recurrence of any mood episode during maintenance therapy. Patients treated with divalproex had better outcomes than those treated with placebo or lithium on several secondary outcome measures.","Comments":"","TypeName":"Journal, Article","Authors":"Bowden CL ; Calabrese JR ; McElroy SL ; Gyulai L ; Wassef A ; Petty F ; Pope HG Jr; Chou JC ; Keck PE Jr; Rhodes LJ ; Swann AC ; Hirschfeld RM ; Wozniak PJ ; ","ParentAuthors":"","DOI":"10.1001/archpsyc.57.5.481 ","Keywords":"*Ambulatory Care\r\nAntimanic Agents/adverse effects/blood/*therapeutic use\r\nBipolar Disorder/drug therapy/*prevention & control/psychology\r\nDouble-Blind Method\r\nDrug Administration Schedule\r\nFollow-Up Studies\r\nHumans\r\nLithium Carbonate/adverse effects/blood/*therapeutic use\r\nPlacebos\r\nPsychiatric Status Rating Scales/statistics & numerical data\r\nSecondary Prevention\r\nStatistics, Nonparametric\r\nSurvival Analysis\r\nTreatment Outcome\r\nValproic Acid/adverse effects/blood/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Bowden CL, Calabrese JR, McElroy SL, Gyulai L, Wassef A, Petty F, Pope HG Jr, Chou JC, Keck PE Jr, Rhodes LJ, Swann AC, Hirschfeld RM, and Wozniak PJ (2000) A randomized, placebo-controlled 12-month trial of divalproex and lithium in treatment of outpatients with bipolar I disorder. Divalproex Maintenance Study Group.. Archives of general psychiatry 57(5), 481-9 DOI: 10.1001/archpsyc.57.5.481 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505778,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238336,"Title":"Clinical correlates of therapeutic response in bipolar disorder.","ParentTitle":"Journal of affective disorders","ShortTitle":"Bowden (2001)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2001","Month":"December","StandardNumber":"0165-0327 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"67","Pages":"257-65","Edition":"","Issue":"1-3","Availability":"","URL":"","OldItemId":"11869775","Abstract":"Interest in the factors associated with responsiveness to therapy in bipolar disorder has increased with evidence that lithium has differential rather than uniform effectiveness in bipolar disorder, and also with the broadening of therapeutic options, illustrated especially by the use of divalproex sodium (valproate). Lithium is effective acutely in patients with pure or elated mania, and in its prophylaxis, but may worsen depressive symptoms in such patients when used for long-term maintenance therapy. The nature of previous responses to lithium treatment predicts the type of response that can be expected during a further episode of the disorder. Mixed mania, secondary mania, and mania associated with substance abuse--as well as rapid cycling --generally respond poorly to lithium therapy. Divalproex sodium has a broader spectrum of efficacy and fewer factors that determine differential responsiveness. Data related to treatment with carbamazepine are sparse, but patients with rapid cycling may respond less well to this agent; on the other hand, limited data support the utility of carbamazepine in bipolar patients with extreme psychosis, including those with mood-incongruent features. Both classical and atypical neuroleptics (e.g. olanzapine) could profitably be used in acute mania and mixed states. Lamotrigine has recently been shown effective in bipolar depression and rapid cycling. Patients unresponsive to a single agent may show improvement with combined regimens, though this impression is based more on clinical experience than controlled randomized assignment.","Comments":"","TypeName":"Journal, Article","Authors":"Bowden CL ; ","ParentAuthors":"","DOI":"10.1016/s0165-0327(98)00160-8 ","Keywords":"Affect/drug effects\r\nAntimanic Agents/*pharmacology\r\nAntipsychotic Agents/pharmacology\r\nBipolar Disorder/*drug therapy/psychology\r\nCarbamazepine/pharmacology\r\nDrug Therapy, Combination\r\nHumans\r\nLithium Carbonate/*pharmacology\r\nSeverity of Illness Index\r\nTreatment Outcome\r\nValproic Acid/pharmacology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Bowden CL (2001) Clinical correlates of therapeutic response in bipolar disorder.. Journal of affective disorders 67(1-3), 257-65 DOI: 10.1016/s0165-0327(98)00160-8 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505782,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"Mania Rating Scale (MRS), Depressive Syndrome Scale (DSS), Global Assessment Scale(GAS).","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238402,"Title":"Relationship of mania symptomatology to maintenance treatment response with divalproex, lithium, or placebo.","ParentTitle":"Neuropsychopharmacology : official publication of the American College of Neuropsychopharmacology","ShortTitle":"Bowden (2005)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2005","Month":"October","StandardNumber":"0893-133X (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"30","Pages":"1932-9","Edition":"","Issue":"10","Availability":"","URL":"","OldItemId":"15956987","Abstract":"Euphoric and mixed (dysphoric) manic symptoms have different response patterns to divalproex and lithium in acute mania treatment, but have not been studied in relationship to maintenance treatment outcomes. We examined the impact of initial euphoric or dysphoric manic symptomatology on maintenance outcome. Randomized maintenance treatment with divalproex, lithium, or placebo was provided for 372 bipolar I patients, who met improvement criteria during open phase treatment for an index manic episode. The current analysis grouped patients according to the index manic episode subtype (euphoric or dysphoric), and evaluated the impact on maintenance treatment outcome. The rate of early discontinuation due to intolerance during maintenance treatment was higher for initially dysphoric patients (N=249) than euphoric patients (N=123; 15.7 vs 7.3%, respectively; p=0.032). Both lithium (23.2%) and divalproex (17.1%) were associated with more premature discontinuations due to intolerance than placebo (4.8%; p=0.003 and 0.02, respectively) in the initially dysphoric patients. Among initially euphoric patients, treatment with lithium was associated with significantly more premature discontinuations due to intolerance compared to placebo (18.2 vs 0%; p=0.03), and divalproex was significantly (p=0.05) more effective than lithium, but not placebo in delaying time to a depressive episode. Initial euphoric mania appeared to predispose to better outcomes on indices of depression and overall function with divalproex maintenance than with either placebo or lithium. Dysphoric mania appeared to predispose patients to more side effects when treated with either divalproex or lithium during maintenance therapy.","Comments":"","TypeName":"Journal, Article","Authors":"Bowden CL ; Collins MA ; McElroy SL ; Calabrese JR ; Swann AC ; Weisler RH ; Wozniak PJ ; ","ParentAuthors":"","DOI":"10.1038/sj.npp.1300788 ","Keywords":"Adult\r\nAntimanic Agents/*therapeutic use\r\nBipolar Disorder/classification/*drug therapy/physiopathology\r\nDouble-Blind Method\r\nDrug Evaluation/methods\r\nDrug Tolerance\r\nFemale\r\nHumans\r\nLithium/*therapeutic use\r\nMale\r\nMiddle Aged\r\nPsychiatric Status Rating Scales\r\nTime Factors\r\nValproic Acid/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Bowden CL, Collins MA, McElroy SL, Calabrese JR, Swann AC, Weisler RH, and Wozniak PJ (2005) Relationship of mania symptomatology to maintenance treatment response with divalproex, lithium, or placebo.. Neuropsychopharmacology : official publication of the American College of Neuropsychopharmacology 30(10), 1932-9 DOI: 10.1038/sj.npp.1300788 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"YMRS  \nMADRS \nCGI-BP ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505787,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239096,"Title":"Efficacy of valproate versus lithium in mania or mixed mania: a randomized, open 12-week trial.","ParentTitle":"International clinical psychopharmacology","ShortTitle":"Bowden (2010)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2010","Month":"March","StandardNumber":"0268-1315 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"25","Pages":"60-7","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"20101186","Abstract":"The objective of this study was to compare the efficacy and safety of valproate and lithium in bipolar I patients experiencing a manic or a mixed episode. This international, randomized, open-label, parallel-group, equivalence study included 268 patients with bipolar I disorder. The starting dose of valproate was 20 mg/kg/day and that of lithium was 800 mg/day. Treatment duration was 12 weeks. The primary outcome measure was mean change in Young Mania Rating Scale score between baseline and study end. Secondary outcome measures were response and remission rates, change in Montgomery and Asberg Depression Rating Scale and Clinical Global Impression Bipolar Disorder instrument score, and occurrence of adverse events. The mean change from baseline in Young Mania Rating Scale score was 15.8+/-5.3 in the lithium group and 17.3+/-9.4 in the valproate group. The 90% confidence interval of the intergroup difference (-0.69; 3.31) was within prespecified equivalence limits. Response rates were 72.6% in the lithium group and 79.5% in the valproate group. Remission rates were 58.5 and 71.9%, respectively. No intergroup differences were observed in median time to treatment response (21 days) or change in Clinical Global Impression Bipolar Disorder instrument or Montgomery and Asberg Depression Rating Scale scores. Adverse events were reported in 42.8% of patients in the lithium group and 41.5% in the valproate group. Valproate and lithium showed comparable efficacy and tolerability in the treatment of acute mania over 12 weeks.","Comments":"","TypeName":"Journal, Article","Authors":"Bowden CL ; Mosolov S ; Hranov L ; Chen E ; Habil H ; Kongsakon R ; Manfredi R ; Lin HN ; ","ParentAuthors":"","DOI":"10.1097/YIC.0b013e328333ac1b ","Keywords":"Adolescent\r\nAdult\r\nAged\r\nAntimanic Agents/adverse effects/pharmacokinetics/*therapeutic use\r\nBipolar Disorder/*drug therapy/psychology\r\nDose-Response Relationship, Drug\r\nFemale\r\nHumans\r\nKidney Function Tests\r\nLithium Carbonate/adverse effects/pharmacokinetics/*therapeutic use\r\nLiver Function Tests\r\nMale\r\nMiddle Aged\r\nPsychiatric Status Rating Scales\r\nThyroid Function Tests\r\nTreatment Outcome\r\nValproic Acid/adverse effects/pharmacokinetics/*therapeutic use\r\nWeight Gain/drug effects\r\nYoung Adult","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Bowden CL, Mosolov S, Hranov L, Chen E, Habil H, Kongsakon R, Manfredi R, and Lin HN (2010) Efficacy of valproate versus lithium in mania or mixed mania: a randomized, open 12-week trial.. International clinical psychopharmacology 25(2), 60-7 DOI: 10.1097/YIC.0b013e328333ac1b "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505563,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505579,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505717,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505796,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12518614,"AdditionalText":"readmission","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237887,"Title":"Lithium for suicide and readmission prevention after electroconvulsive therapy for unipolar depression: population-based register study.","ParentTitle":"BJPsych open","ShortTitle":"Brus (2019)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2019","Month":"May","StandardNumber":"2056-4724 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"5","Pages":"e46","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"31189487","Abstract":"BACKGROUND: Electroconvulsive therapy (ECT) is effective for unipolar depression but relapse and suicide are significant challenges. Lithium could potentially lower these risks, but is used only in a minority of patients.AimsThis study quantifies the effect of lithium on risk of suicide and readmission and identifies factors that are associate with readmission and suicide. METHOD: This population-based register study used data from the Swedish National Quality Register for ECT and other Swedish national registers. Patients who have received ECT for unipolar depression as in-patients between 2011 and 2016 were followed until death, readmission to hospital or the termination of the study at the end of 2016. Cox regression was used to estimate hazard ratios (HR) of readmission and suicide in adjusted models. RESULTS: Out of 7350 patients, 56 died by suicide and 4203 were readmitted. Lithium was prescribed to 638 (9%) patients. Mean follow-up was 1.4 years. Lithium was significantly associated with lower risk of suicide (P = 0.014) and readmission (HR 0.84 95% CI 0.75-0.93). The number needed to be treated with lithium to prevent one readmission was 16. In addition, the following factors were statistically associated with suicide: male gender, being a widow, substance use disorder and a history of suicide attempts. Readmission was associated with young age, being divorced or unemployed, comorbid anxiety disorder, nonpsychotic depression, more severe symptoms before ECT, no improvement with ECT, not receiving continuation ECT or antidepressants, usage of antipsychotics, anxiolytics or benzodiazepines, severity of medication resistance and number of previous admissions. CONCLUSIONS: More patients could benefit from lithium treatment.Declaration of interestNone.","Comments":"","TypeName":"Journal, Article","Authors":"Brus O ; Cao Y ; Hammar  ; Landn M ; Lundberg J ; Nordanskog P ; Nordenskjld A ; ","ParentAuthors":"","DOI":"10.1192/bjo.2019.37 ","Keywords":"Depressive disorders\r\nantidepressants\r\nelectroconvulsive therapy\r\ninpatient treatment\r\nlithium\r\nsuicide","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Brus O, Cao Y, Hammar , Landn M, Lundberg J, Nordanskog P, and Nordenskjld A (2019) Lithium for suicide and readmission prevention after electroconvulsive therapy for unipolar depression: population-based register study.. BJPsych open 5(3), e46 DOI: 10.1192/bjo.2019.37 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505763,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238141,"Title":"Current concepts in clinical therapeutics: major affective disorders, Part 1.","ParentTitle":"Clinical pharmacy","ShortTitle":"Bryant (1986)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1986","Month":"April","StandardNumber":"0278-2677 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"5","Pages":"304-18","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"3519059","Abstract":"The epidemiology, pathophysiology, diagnosis and clinical features, and treatment of unipolar (depressive) and bipolar (manic-depressive) affective disorders are described. Disturbances of mood are the most common psychiatric disorders in adults, with 18-23% of women and 8-11% of men having at least one major depressive episode. Genetic factors are important in both depression and manic-depressive illness. Depression is characterized by a persistent dysphoric mood accompanied by feelings of sadness or hopelessness nearly every day for at least two weeks. The essential feature of a manic episode is an elevated, expansive, or irritable mood associated with symptoms such as hyperactivity and lack of judgment. Treatment involves nonpharmacologic and pharmacologic interventions. Psychotherapy in patients with depression is most useful in improving social functions, while antidepressant drugs reduce relapse rates. Electroconvulsive therapy is indicated in depressed patients at immediate risk of suicide or extreme incapacitation. Tricyclic antidepressants (amitriptyline, imipramine, doxepin, notriptyline, desipramine, trimipramine), second-generation antidepressants (maprotiline, amoxapine, trazodone, bupropion), monoamine-oxidase inhibitors (phenelzine, isocarboxazid, tranylcypromine, pargyline), and lithium are useful in treating patients with affective disorders. Tricyclic agents are the mainstay of treatment for depression; newer second-generation agents should be used in specific subgroups of patients. Lithium is the drug of choice for prophylaxis in bipolar patients, whereas combinations of lithium and tricyclic agents are useful during acute episodes of depression in bipolar patients. Major affective disorders occur commonly and require a careful balance of pharmacologic and nonpharmacologic interventions for proper therapy.","Comments":"","TypeName":"Journal, Article","Authors":"Bryant SG ; Brown CS ; ","ParentAuthors":"","DOI":"","Keywords":"Antidepressive Agents/therapeutic use\r\nAntidepressive Agents, Tricyclic/therapeutic use\r\nBiogenic Amines/physiology\r\nDiagnosis, Differential\r\nElectroconvulsive Therapy\r\nHumans\r\nMood Disorders/classification/diagnosis/*drug \r\n      therapy/epidemiology/physiopathology/therapy\r\nPsychotherapy\r\nReceptors, Serotonin/physiology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Bryant SG, and Brown CS (1986) Current concepts in clinical therapeutics: major affective disorders, Part 1.. Clinical pharmacy 5(4), 304-18"},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"21-item Hamilton Rating Scale for Depression (HAM-D), the Bech-Rafaelsen Mania Rating Scale, and the Clinical Global Impressions Scale\n(CGI).","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505641,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505779,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237783,"Title":"How long should the lithium augmentation strategy be maintained? A 1-year follow-up of a placebo-controlled study in unipolar refractory major depression.","ParentTitle":"Journal of clinical psychopharmacology","ShortTitle":"Bschor (2002)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2002","Month":"August","StandardNumber":"0271-0749 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"22","Pages":"427-30","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"12172345","Abstract":"There is compelling evidence from placebo-controlled studies that lithium augmentation is an effective strategy in the acute and continuation treatment of refractory unipolar major depression. Authors prospectively investigated the 1-year outcome of 22 subjects diagnosed with unipolar major depression who had participated in a 4-month placebo-controlled, double-blind continuation study of lithium augmentation without relapse. At the end of the double-blind phase, the blinded medication (lithium in 14 patients, placebo in 8 patients) was tapered off over a 1-week period, while the antidepressant was continued at the same dosage for another 4 weeks. Subsequently, the antidepressant was gradually discontinued over a 4-week period. Clinical status was assessed at regular follow-up visits. During the open 6-month follow-up period, seven subjects suffered an affective recurrence, five of whom had received lithium during the placebo-controlled, double-blind phase of the study. Study data suggest that active medication should be maintained for at least 1 year after successful lithium augmentation in patients with unipolar major depressive disorder.","Comments":"","TypeName":"Journal, Article","Authors":"Bschor T ; Berghfer A ; Strhle A ; Kunz D ; Adli M ; Mller-Oerlinghausen B ; Bauer M ; ","ParentAuthors":"","DOI":"10.1097/00004714-200208000-00016 ","Keywords":"Adult\r\nAmitriptyline/administration & dosage\r\nAntidepressive Agents, Tricyclic/administration & dosage\r\nAntimanic Agents/*administration & dosage\r\nDepressive Disorder, Major/*drug therapy/psychology\r\nDouble-Blind Method\r\nDrug Synergism\r\nDrug Therapy, Combination\r\nFemale\r\nFollow-Up Studies\r\nHumans\r\nLithium Chloride/*administration & dosage\r\nMale\r\nMiddle Aged\r\nProspective Studies\r\nRecurrence\r\nStatistics, Nonparametric","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Bschor T, Berghfer A, Strhle A, Kunz D, Adli M, Mller-Oerlinghausen B, and Bauer M (2002) How long should the lithium augmentation strategy be maintained? A 1-year follow-up of a placebo-controlled study in unipolar refractory major depression.. Journal of clinical psychopharmacology 22(4), 427-30 DOI: 10.1097/00004714-200208000-00016 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505567,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505573,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505641,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505779,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238595,"Title":"Lithium augmentation increases the ACTH and cortisol response in the combined DEX/CRH test in unipolar major depression.","ParentTitle":"Neuropsychopharmacology : official publication of the American College of Neuropsychopharmacology","ShortTitle":"Bschor (2002)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2002","Month":"September","StandardNumber":"0893-133X (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"27","Pages":"470-8","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"12225704","Abstract":"Lithium augmentation is a well established strategy for treatment-resistant depression. The exact mode of its action is unknown, but an enhancement of serotonergic transmission is hypothesized. The authors investigated changes in the hypothalamic-pituitary-adrenocortical (HPA) system during lithium augmentation and their correlation to clinical response by means of the combined dexamethasone/CRH test (DEX/CRH test). Thirty patients with unipolar major depressive episodes (DSM IV) who had not responded to an adequate trial with an antidepressant were assessed on the day before lithium augmentation (baseline) with the DEX/CRH test (pretreatment with 1.5 mg dexamethasone p.o. at 11 P.M. and CRH stimulation at 3 P.M. on the next day). Twenty-four patients were re-assessed after response was determined or, in cases of non-response, four weeks after initiation of lithium augmentation. Response to lithium augmentation was measured by weekly ratings on the Hamilton Depression Rating Scale (HDRS 17-item version). Response was defined as a DeltaHDRS of > or =50% and an endpoint score of < 10. Patients had a significantly higher ACTH and cortisol response to CRH stimulation during lithium augmentation compared with the values at baseline. There was no difference in ACTH and cortisol reaction between responders and non-responders to lithium augmentation. This increase is in contrast to the known normalization of HPA-axis overdrive after treatment with a tricyclic antidepressant like amitriptyline. Because the effect was independent of response status we suggest that this increase reflects an effect of lithium that is independent from the psychopathological state or its change. This effect might be explained by the serotonergic effects of lithium.","Comments":"","TypeName":"Journal, Article","Authors":"Bschor T ; Adli M ; Baethge C ; Eichmann U ; Ising M ; Uhr M ; Modell S ; Knzel H ; Mller-Oerlinghausen B ; Bauer M ; ","ParentAuthors":"","DOI":"10.1016/S0893-133X(02)00323-8 ","Keywords":"Adolescent\r\nAdrenocorticotropic Hormone/*blood\r\nAdult\r\nAged\r\nCorticotropin-Releasing Hormone/*therapeutic use\r\nDepressive Disorder/blood/*drug therapy\r\nDexamethasone/*therapeutic use\r\nDrug Therapy, Combination\r\nFemale\r\nGlucocorticoids/therapeutic use\r\nHumans\r\nHydrocortisone/*blood\r\nHypothalamo-Hypophyseal System/drug effects/physiopathology\r\nLithium/*therapeutic use\r\nMale\r\nMatched-Pair Analysis\r\nMiddle Aged\r\nStatistics, Nonparametric\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Bschor T, Adli M, Baethge C, Eichmann U, Ising M, Uhr M, Modell S, Knzel H, Mller-Oerlinghausen B, and Bauer M (2002) Lithium augmentation increases the ACTH and cortisol response in the combined DEX/CRH test in unipolar major depression.. Neuropsychopharmacology : official publication of the American College of Neuropsychopharmacology 27(3), 470-8 DOI: 10.1016/S0893-133X(02)00323-8 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505567,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505573,"AdditionalText":"DEX/CRH","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505641,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505780,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238164,"Title":"Lithium augmentation in treatment-resistant depression: clinical evidence, serotonergic and endocrine mechanisms.","ParentTitle":"Pharmacopsychiatry","ShortTitle":"Bschor (2003)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2003","Month":"November","StandardNumber":"0176-3679 (Linking)","City":"Germany","Country":"","Publisher":"","Institution":"","Volume":"36 Suppl 3","Pages":"S230-4","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"14677084","Abstract":"For now more than 50 years, lithium has been the gold standard for the pharmacologic treatment of bipolar disorder. However, its utility is not restricted to acute mania and prophylactic treatment of bipolar disorder. A relatively new indication for its use is the addition to an antidepressant in the acute treatment phase of unipolar major depression. To date, this treatment approach called lithium augmentation is the best-documented approach in the treatment of refractory depression. In international treatment guidelines and algorithms, lithium augmentation is considered a first-line treatment strategy for patients with a major depressive episode who do not adequately respond to standard antidepressant treatment. In a recent double-blind, placebo-controlled trial, lithium augmentation has demonstrated to also be effective in the continuation treatment phase to prevent early relapses. From animal studies there is robust evidence that lithium augmentation increases serotonin (5-HT) neurotransmission, possibly by a synergistic action of lithium and the antidepressant on brain 5-HT pathways. In contrast to the established decline of HPA system activity during treatment with tricyclic antidepressants, neuroendocrine studies on the effects of lithium augmentation on the HPA system showed an unexpected and marked increase in the ACTH and cortisol response in the combined DEX/CRH test. Here we review new data on the efficacy and mechanism of action of lithium augmentation.","Comments":"","TypeName":"Journal, Article","Authors":"Bschor T ; Lewitzka U ; Sasse J ; Adli M ; Kberle U ; Bauer M ; ","ParentAuthors":"","DOI":"10.1055/s-2003-45135 ","Keywords":"Adrenocorticotropic Hormone/drug effects/metabolism\r\nAnimals\r\nAntidepressive Agents/pharmacology/*therapeutic use\r\nAntidepressive Agents, Tricyclic/therapeutic use\r\nBipolar Disorder/drug therapy\r\nControlled Clinical Trials as Topic\r\nDepressive Disorder/*drug therapy/metabolism/physiopathology\r\nDepressive Disorder, Major/drug therapy\r\nDexamethasone\r\nDrug Therapy, Combination\r\nHumans\r\nHydrocortisone/metabolism\r\nHypothalamo-Hypophyseal System/drug effects/physiopathology\r\nLithium Compounds/pharmacology/*therapeutic use\r\nPituitary-Adrenal System/drug effects/physiopathology\r\nSerotonin/*metabolism","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Bschor T, Lewitzka U, Sasse J, Adli M, Kberle U, and Bauer M (2003) Lithium augmentation in treatment-resistant depression: clinical evidence, serotonergic and endocrine mechanisms.. Pharmacopsychiatry 36 Suppl 3, S230-4 DOI: 10.1055/s-2003-45135 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505641,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238570,"Title":"Efficacy and mechanisms of action of lithium augmentation in refractory major depression.","ParentTitle":"Current pharmaceutical design","ShortTitle":"Bschor (2006)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2006","Month":"","StandardNumber":"1381-6128 (Linking)","City":"United Arab Emirates","Country":"","Publisher":"","Institution":"","Volume":"12","Pages":"2985-92","Edition":"","Issue":"23","Availability":"","URL":"","OldItemId":"16918427","Abstract":"Lithium augmentation refers to the addition of lithium to an antidepressant in the acute treatment phase of patients with depressive episodes who have failed to respond satisfactorily to treatment with antidepressant monotherapy. This article reviews the clinical evidence and hypotheses on the mode of action of lithium augmentation. For this purpose, studies were identified by searching Medline and by scanning the references of published reviews and standard textbooks. With regard to efficacy, 28 prospective studies (with a total of 838 depressed patients) were identified. The majority of randomized controlled trials has demonstrated substantial efficacy of lithium augmentation. A recent meta-analysis including only double-blind, placebo-controlled trials (N = 9) provided firm evidence that lithium augmentation has a statistically significant effect on response rate compared to placebo, and showed that lithium augmentation should be administered for at least 2 weeks to allow assessment of the patient's response. A recent double-blind, placebo-controlled trial revealed that responders to lithium augmentation should be maintained on the lithium-antidepressant combination for a minimum of 12 months. From animal studies there is robust evidence that lithium augmentation increases serotonin (5-HT) neurotransmission, possibly through a synergistic action of lithium and the antidepressant on brain 5-HT pathways. Neuroendocrine studies in humans on the effects of lithium augmentation on the HPA system showed an unexpected and marked increase in the ACTH and cortisol response in the combined dexamethasone/CRH test. These results are in contrast to the established decline of HPA system activity during treatment with antidepressants. In conclusion, lithium is the foremost and most well-documented augmentation strategy in refractory depression. In international treatment guidelines and algorithms, lithium augmentation is considered a first-line treatment strategy for patients with a major depressive episode who do not adequately respond to standard antidepressant treatment.","Comments":"","TypeName":"Journal, Article","Authors":"Bschor T ; Bauer M ; ","ParentAuthors":"","DOI":"10.2174/138161206777947650 ","Keywords":"Animals\r\nAntidepressive Agents/*administration & dosage\r\nDepressive Disorder, Major/*drug therapy/epidemiology\r\nDrug Therapy, Combination\r\nHumans\r\nLithium/*administration & dosage","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Bschor T, and Bauer M (2006) Efficacy and mechanisms of action of lithium augmentation in refractory major depression.. Current pharmaceutical design 12(23), 2985-92 DOI: 10.2174/138161206777947650 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"respond rate","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"HDRS","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505567,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505573,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505641,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505788,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238525,"Title":"Lithium monotherapy increases ACTH and cortisol response in the DEX/CRH test in unipolar depressed subjects. A study with 30 treatment-naive patients.","ParentTitle":"PloS one","ShortTitle":"Bschor (2011)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/05/2023","EditedBy":"GAO BIAO","Year":"2011","Month":"","StandardNumber":"1932-6203 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"6","Pages":"e27613","Edition":"","Issue":"11","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3223180/","OldItemId":"22132117","Abstract":"BACKGROUND: Distorted activity of the hypothalamic-pituitary-adrenocortical (HPA) system is one of the most robustly documented biological abnormalities in major depression. Lithium is central to the treatment of affective disorders, but little is known about its effects on the HPA system of depressed subjects. OBJECTIVE: To assess the effects of lithium monotherapy on the HPA system of patients with major depression by means of the combined DEX/CRH test. METHOD: Thirty drug-naive outpatients with major depression (single episode or unipolar recurrent; SCID I- and II-confirmed) were treated with lithium monotherapy for four weeks. The DEX/CRH test was conducted directly before intake of the first lithium tablet and four weeks thereafter. Weekly ratings with the HDRS(21) were used to determine response (50% symptom reduction) and remission (HDRS 7). RESULTS: Lithium levels within the therapeutic range were achieved rapidly. Tolerability was good; no patient terminated the treatment prematurely. Response and remission rates were 50% and 33% respectively. Compared to the DEX/CRH test before the start of the treatment, a considerable and significant increase in all CRH-stimulated ACTH and cortisol parameters could be detected in the second DEX/CRH test. When analysed with particular regard to responders and non-responders, that significant increase was only present in the responders. CONCLUSIONS: We were able to demonstrate that lithium leads to a significant activation of the HPA system. This is possibly connected to stimulation of hypothalamic arginine vasoporessin (AVP), to direct intracellular effects of lithium on pituitary cells and to an induction of gene expression. TRIAL REGISTRATION: drks-nue.uniklinik-freiburg.de DRKS00003185.","Comments":"","TypeName":"Journal, Article","Authors":"Bschor T ; Ritter D ; Winkelmann P ; Erbe S ; Uhr M ; Ising M ; Lewitzka U ; ","ParentAuthors":"","DOI":"10.1371/journal.pone.0027613 ","Keywords":"Adolescent\r\nAdrenocorticotropic Hormone/*blood\r\nAdult\r\nAged\r\n*Corticotropin-Releasing Hormone\r\nDemography\r\nDepressive Disorder, Major/*blood/*drug therapy\r\n*Dexamethasone\r\nDiagnostic Techniques and Procedures\r\nDose-Response Relationship, Drug\r\nFemale\r\nHumans\r\nHydrocortisone/*blood\r\nLithium/blood/*therapeutic use\r\nMale\r\nMiddle Aged\r\nTreatment Outcome\r\nYoung Adult","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Bschor T, Ritter D, Winkelmann P, Erbe S, Uhr M, Ising M, and Lewitzka U (2011) Lithium monotherapy increases ACTH and cortisol response in the DEX/CRH test in unipolar depressed subjects. A study with 30 treatment-naive patients.. PloS one 6(11), e27613 DOI: 10.1371/journal.pone.0027613 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505641,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505790,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237758,"Title":"Acute antidepressive efficacy of lithium monotherapy, not citalopram, depends on recurrent course of depression.","ParentTitle":"Journal of clinical psychopharmacology","ShortTitle":"Bschor (2013)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2013","Month":"February","StandardNumber":"0271-0749 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"33","Pages":"38-44","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"23277245","Abstract":"Studies of the 1970s and 1980s showed lithium monotherapy to be an effective treatment of acute unipolar major depressive disorder (MDD) and hence as a potential alternative to monoaminergic antidepressants.The objective was to conduct the first comparison of a lithium monotherapy with a modern antidepressant in the acute treatment of MDD. Results were compared with citalopram's efficacy as shown in a different but methodologically identical study (including same researchers, same time, and same place).Thirty patients with an acute MDD (Structured Clinical Interview for the Diagnostic and Statistical Manual of Mental Disorders, Fourth Edition [DSM IV] I) were treated with lithium monotherapy (study 1) or with citalopram monotherapy (study 2, N = 32) for 4 weeks.Response rates (decrease in Hamilton Depression Rating Scale score >50%) were 50% for lithium and 72% for citalopram (P = 0.12). Citalopram-treated subjects showed a greater decrease in Hamilton Depression Rating Scale scores (significant at 2 weeks). In the lithium study, only patients with a recurrent episode (DSM-IV: 296.3) responded (15/22), as opposed to none of 8 patients with a first/single episode (DSM-IV: 296.2) (P = 0.002). Patients with a single episode responded significantly more often to citalopram than to lithium (P = 0.007). Both drugs were well tolerated. Only one patient (citalopram) terminated the study prematurely owing to adverse effects.Our results do not support the use of lithium as an alternative to SSRI in the treatment of acute MDD. The finding of a better response to lithium in patients with a recurrent depression has not been reported before and warrants replication. The comparison is limited by the lack of a randomized double-blind design.","Comments":"","TypeName":"Journal, Article","Authors":"Bschor T ; Uhr M ; Baethge C ; Lewitzka U ; Ising M ; Erbe S ; Winkelmann P ; Ritter D ; ","ParentAuthors":"","DOI":"10.1097/JCP.0b013e31827b9495 ","Keywords":"Adult\r\nAnalysis of Variance\r\nAntidepressive Agents/administration & dosage/adverse effects/*therapeutic use\r\nAntidepressive Agents, Second-Generation/therapeutic use\r\nChi-Square Distribution\r\nCitalopram/administration & dosage/adverse effects/*therapeutic use\r\nDepressive Disorder, Major/diagnosis/*drug therapy/psychology\r\nDrug Administration Schedule\r\nFemale\r\nGermany\r\nHumans\r\nLithium Carbonate/administration & dosage/adverse effects/*therapeutic use\r\nMale\r\nMiddle Aged\r\nPsychiatric Status Rating Scales\r\nRecurrence\r\nRemission Induction\r\nSelective Serotonin Reuptake Inhibitors/therapeutic use\r\nTime Factors\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Bschor T, Uhr M, Baethge C, Lewitzka U, Ising M, Erbe S, Winkelmann P, and Ritter D (2013) Acute antidepressive efficacy of lithium monotherapy, not citalopram, depends on recurrent course of depression.. Journal of clinical psychopharmacology 33(1), 38-44 DOI: 10.1097/JCP.0b013e31827b9495 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505563,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505641,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505791,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237391,"Title":"Lithium in the treatment of major depressive disorder.","ParentTitle":"Drugs","ShortTitle":"Bschor (2014)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2014","Month":"June","StandardNumber":"0012-6667 (Linking)","City":"New Zealand","Country":"","Publisher":"","Institution":"","Volume":"74","Pages":"855-62","Edition":"","Issue":"8","Availability":"","URL":"","OldItemId":"24825489","Abstract":"Recent high-quality studies have confirmed the central role of lithium in the treatment of bipolar disorder and have established lithium as the drug of first choice for long-term prophylaxis in this condition. However, several indications for its use in unipolar major depression are also based on sound evidence. This includes lithium augmentation as a main strategy for depressed patients not responding to an antidepressant, lithium prophylaxis for recurrent unipolar depression as an alternative to prophylaxis with an antidepressant, and lithium's unique anti-suicidal properties. Lithium monotherapy, on the other hand, is not established for acute treatment of depression. Lithium therapy should be a core competency of every psychiatrist, enabling the safe use of lithium, to the benefit of our patients.","Comments":"","TypeName":"Journal, Article","Authors":"Bschor T ; ","ParentAuthors":"","DOI":"10.1007/s40265-014-0220-x ","Keywords":"Antidepressive Agents/administration & dosage/*therapeutic use\r\nBipolar Disorder/drug therapy\r\nDepressive Disorder, Major/*drug therapy/physiopathology\r\nHumans\r\nLithium Compounds/administration & dosage/*therapeutic use\r\nSuicide Prevention","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Bschor T (2014) Lithium in the treatment of major depressive disorder.. Drugs 74(8), 855-62 DOI: 10.1007/s40265-014-0220-x "},{"Codes":[{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505778,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505563,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505727,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237484,"Title":"Lithium for maintenance treatment of mood disorders.","ParentTitle":"The Cochrane database of systematic reviews","ShortTitle":"Burgess (2001)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2001","Month":"","StandardNumber":"1361-6137 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"","Pages":"CD003013","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"11687035","Abstract":"BACKGROUND: Mood disorders are common, disabling and tend to be recurrent. They carry a high risk of suicide. Maintenance treatment, aimed at the prevention of relapse, is therefore of vital importance. Lithium has been used for some years as the mainstay of maintenance treatment in bipolar affective disorder, and to a lesser extent in unipolar disorder. However, the efficacy and effectiveness of prophylactic lithium therapy has been disputed. Low suicide rates in lithium-treated patients have led to claims that lithium has a specific anti-suicidal effect. If so, this is of considerable importance as treatments for mental disorders in general have not been shown convincingly to be effective in suicide prevention. OBJECTIVES: 1. To investigate the efficacy of lithium treatment in the prevention of relapse in recurrent mood disorders. 2. To examine the effect of lithium treatment on consumers' general health and social functioning, its acceptability to consumers, and the side-effects of treatment. 3. To investigate the hypothesis that lithium has a specific effect in reducing the incidence of suicide and deliberate self-harm in persons with mood disorders. SEARCH STRATEGY: The Cochrane Collaboration Depression, Anxiety and Neurosis Controlled Trials Register (CCDANCTR) and The Cochrane Controlled Clinical Trials Register (CCTR) were searched. Reference lists of relevant papers and major text books of mood disorder were examined. Authors, other experts in the field and pharmaceutical companies were contacted for knowledge of suitable trials, published or unpublished. Specialist journals concerning lithium were hand searched. SELECTION CRITERIA: Randomised controlled trials comparing lithium with placebo, where the stated intent of treatment was maintenance or prophylaxis. Participants were males and females of all ages with diagnoses of mood disorder. Discontinuation studies (in which all participants had been stable on lithium for some time before being randomised to either continued lithium treatment or placebo substitution) were excluded. DATA COLLECTION AND ANALYSIS: Data were extracted from the original reports independently by two reviewers. The main outcomes studied were related to the objectives stated above. Data were analysed for all diagnoses of mood disorder and for bipolar and unipolar disorder separately. Data were analysed using Review Manager version 4.0. MAIN RESULTS: Nine studies were included in the review, reporting on 825 participants randomly allocated to lithium or placebo. Lithium was found to be more effective than placebo in preventing relapse in mood disorder overall, and in bipolar disorder. The most consistent effect was found in bipolar disorder (random effects OR 0.29; 95% CI 0.09 to 0.93 ). In unipolar disorder, the direction of effect was in favour of lithium, but the result (when heterogeneity between studies was allowed for) did not reach statistical significance. Considerable heterogeneity was found between studies in all groups of patients. The direction of effect was the same in all studies; no study found a negative effect for lithium. Heterogeneity may have been due to differences in selection of participants, and to differing exposures to lithium in the pre-study phase resulting in variable influence of a discontinuation effect. There was little reported data on overall health and social functioning of participants under the different treatment conditions, or on the participants' own views of their treatment. Descriptive analysis showed that assessments of general health and social functioning generally favoured lithium. Small absolute numbers of deaths and suicides, and the absence of data on non-fatal suicidal behaviours, made it impossible to draw meaningful conclusions about the place of lithium therapy in suicide prevention. REVIEWER'S CONCLUSIONS: This systematic review indicates that lithium is an efficacious maintenance treatment for bipolar disorder. In unipolar disorder the evidence of efficacy is less robust. This review does not cover the relative efficacy of lithium compared with other maintenance treatments, which is at present unclear. There is no definitive evidence from this review as to whether or not lithium has an anti-suicidal effect. Systematic reviews and large scale randomised studies comparing lithium with other maintenance treatments (e.g. anti-convulsants, antidepressants) are necessary. Outcomes relating to death and suicidal behaviour should be included in all future maintenance studies of mood disorder.","Comments":"","TypeName":"Journal, Article","Authors":"Burgess S ; Geddes J ; Hawton K ; Townsend E ; Jamison K ; Goodwin G ; ","ParentAuthors":"","DOI":"10.1002/14651858.CD003013 ","Keywords":"Antimanic Agents/*therapeutic use\r\nBipolar Disorder/drug therapy\r\nHumans\r\nLithium/*therapeutic use\r\nMood Disorders/*drug therapy\r\nRandomized Controlled Trials as Topic\r\nRecurrence","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Burgess S, Geddes J, Hawton K, Townsend E, Jamison K, and Goodwin G (2001) Lithium for maintenance treatment of mood disorders.. The Cochrane database of systematic reviews (3), CD003013 DOI: 10.1002/14651858.CD003013 "},{"Codes":[{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505796,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505592,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505641,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238409,"Title":"Treatment response of lithium augmentation in geriatric compared to non-geriatric patients with treatment-resistant depression.","ParentTitle":"Journal of affective disorders","ShortTitle":"Buspavanich (2019)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2019","Month":"May","StandardNumber":"0165-0327 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"251","Pages":"136-140","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"30921597","Abstract":"BACKGROUND: Lithium augmentation (LA) of antidepressants is an effective strategy for treatment-resistant depression (TRD). Nevertheless, it is rarely used in geriatric patients. The purpose of this study was to investigate treatment response of LA in geriatric compared to non-geriatric patients. METHOD: In a prospective multicenter cohort study, severity of depression was measured weekly in 167 patients with unipolar depression (n(age65years)=22; n(age<65years)=145) at baseline and over at least four weeks of LA. RESULTS: Geriatric patients showed a significantly better response to LA compared to non-geriatric patients (Hazard Ratio=1.91; p=0.04). LIMITATIONS: An important limitation of our study is the lack of a control group of LA and the missing evaluation of side effects in both groups. CONCLUSIONS: This is the first study investigating the efficacy of LA for TRD in geriatric compared to non-geriatric patients. Our data suggest that LA is an effective treatment option in geriatric patients that clinicians might consider more frequently and earlier on in the course of treatment.","Comments":"","TypeName":"Journal, Article","Authors":"Buspavanich P ; Behr J ; Stamm T ; Schlattmann P ; Bschor T ; Richter C ; Hellweg R ; Heinz A ; Berger M ; Hindinger C ; Rentzsch J ; de Millas W ; Jockers-Scherbl MC ; Brunig P ; Adli M ; Ricken R ; ","ParentAuthors":"","DOI":"10.1016/j.jad.2019.03.057 ","Keywords":"Aged\r\nAged, 80 and over\r\nAntidepressive Agents/*therapeutic use\r\nCohort Studies\r\nDepression\r\nDepressive Disorder, Major/drug therapy\r\nDepressive Disorder, Treatment-Resistant/*drug therapy\r\nDrug Therapy, Combination\r\nFemale\r\nHumans\r\nLithium Carbonate/*therapeutic use\r\nMale\r\nMiddle Aged\r\nProspective Studies\r\nTreatment Outcome\r\nEfficacy\r\nGeriatric patients\r\nLithium augmentation\r\nTreatment-resistant depression","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Buspavanich P, Behr J, Stamm T, Schlattmann P, Bschor T, Richter C, Hellweg R, Heinz A, Berger M, Hindinger C, Rentzsch J, de Millas W, Jockers-Scherbl MC, Brunig P, Adli M, and Ricken R (2019) Treatment response of lithium augmentation in geriatric compared to non-geriatric patients with treatment-resistant depression.. Journal of affective disorders 251, 136-140 DOI: 10.1016/j.jad.2019.03.057 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505795,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239368,"Title":"Treatment for Bipolar Disorder in Adults: A Systematic Review","ParentTitle":"AHRQ Comparative Effectiveness Reviews","ShortTitle":"Butler (2018)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2018","Month":"August","StandardNumber":"30329241","City":"Rockville (MD)","Country":"","Publisher":"Agency for Healthcare Research and Quality (US)","Institution":"","Volume":"","Pages":"","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"30329241","Abstract":"OBJECTIVE: Assess the effect of drug and nondrug interventions for treating acute symptoms associated with bipolar disorder (BD) and preventing relapse. DATA SOURCES: Ovid MEDLINE and PsycINFO, the Cochrane Central Register of Controlled Trials, and Ovid Embase bibliographic databases; hand searches of references of relevant systematic reviews through May 2017. REVIEW METHODS: Eligible studies included randomized controlled trials and prospective cohorts with comparator arms enrolling adults with bipolar disorder (BD) of any type with 3 weeks followup for acute mania, 3 months for depression, and 6 months for maintenance treatments. We excluded acute mania and depression studies with greater than 50 percent attrition. RESULTS: We synthesized evidence from 157 unique studies, 108 studies for 28 drugs, 49 studies for nondrug interventions. All drug study findings with at least low-strength evidence were based almost exclusively on adults with bipolar I disorder (BD-I). Asenapine, cariprazine, quetiapine, and olanzapine improved acute mania symptoms compared to placebo (low-strength evidence). However, improvements were of modest clinical significance, with values that were less than the minimally important difference, but still large enough that a reasonable proportion of participants likely received a benefit. Unpooled evidence indicated an overall beneficial effect of risperidone and ziprasidone on acute mania symptoms compared to placebo (low-strength evidence). Participants using atypical antipsychotics, except quetiapine, reported more extrapyramidal symptoms compared to placebo, and those using olanzapine reported more clinically significant weight gain. Lithium improved acute mania in the short term and prolonged time to relapse in the long term compared to placebo (low-strength evidence).
