me":"308","Pages":"71-75","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"35427708","Abstract":"BACKGROUND: Comorbid anxiety is pervasive and carries an immense psychosocial burden for patients with bipolar disorder. Despite this, trials reporting anxiety-related outcomes in this population are uncommon, particularly with regards to monotherapies. METHODS: Patients (n=31) with both bipolar I or II disorder in current depressive episodes were enrolled in a six-week, open-label, single-center trial assessing the efficacy of lithium monotherapy in treating symptoms depression and comorbid anxiety. Patients were mostly medication-free and lithium-nave at baseline. RESULTS: Significant improvements in depression (HAMD) and anxiety (HAM-A) were observed at the six-week endpoint, with remission and response rates greater than 50%. There was a positive correlation between endpoint HAM-A scores and HAM-D scores, r=0.80, (p<0.01). Improvements were realized at low serum lithium concentrations (0.490.20mEq/L). LIMITATIONS: Lack of placebo control and small sample size warrants validation in larger randomized studies. CONCLUSIONS: Taken in the context of prior evidence, lithium may have an important role in treating comorbid anxiety in bipolar disorder, both as adjunct and monotherapy. Lower doses of lithium may provide equivalent efficacy and enhance tolerability and compliance.","Comments":"","TypeName":"Journal, Article","Authors":"Jones G ; Rong C ; Vecera CM ; Gurguis CI ; Chudal R ; Khairova R ; Leung E ; Ruiz AC ; Shahani L ; Zanetti MV ; de Sousa RT ; Busatto G ; Soares J ; Gattaz WF ; Machado-Vieira R ; ","ParentAuthors":"","DOI":"10.1016/j.jad.2022.04.025 ","Keywords":"Anxiety/complications/drug therapy/epidemiology\r\n*Bipolar Disorder/complications/drug therapy/epidemiology\r\nDiagnostic and Statistical Manual of Mental Disorders\r\nDouble-Blind Method\r\nHumans\r\nLithium/therapeutic use\r\nLithium Compounds/therapeutic use\r\nTreatment Outcome\r\nAnxiety\r\nBipolar disorder\r\nDepression\r\nLithium\r\nMonotherapy","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Jones G, Rong C, Vecera CM, Gurguis CI, Chudal R, Khairova R, Leung E, Ruiz AC, Shahani L, Zanetti MV, de Sousa RT, Busatto G, Soares J, Gattaz WF, and Machado-Vieira R (2022) The role of lithium treatment on comorbid anxiety symptoms in patients with bipolar depression.. Journal of affective disorders 308, 71-75 DOI: 10.1016/j.jad.2022.04.025 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505727,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505796,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239079,"Title":"Pharmacological Therapies in Bipolar Disorder: a Review of Current Treatment Options.","ParentTitle":"Psychiatria Danubina","ShortTitle":"Joshi (2019)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2019","Month":"September","StandardNumber":"0353-5053 (Linking)","City":"Croatia","Country":"","Publisher":"","Institution":"","Volume":"31","Pages":"595-603","Edition":"","Issue":"Suppl 3","Availability":"","URL":"","OldItemId":"31488797","Abstract":"BACKGROUND: Bipolar disorder is a mental illness characterised by periods of elevated mood alternating with periods of depression. Long-term relapse prevention in bipolar disorder is challenging, with a significant number of patients relapsing following the initial stabilisation of mood. Initial treatment of the condition is complex and usually occurs in secondary care. Whilst there is no known cure for bipolar disorder, several therapies have been found to be effective in both managing acute episodes and sustaining long-term remission. The key pharmacological therapies in bipolar disorder are lithium salts, antiepileptics and antipsychotics and these will be the focus of this review. AIM: This review seeks to outline the key common pharmacological therapies used in the treatment and relapse prevention of this condition. METHODS: A MEDLINE search was performed, and the available literature was subsequently analysed, including meta-analyses, reviews and original clinical trials. RESULTS: Management strategies can be subdivided into treating acute presentations of mania and depression and maintaining long-term remission. The extensive side effect profile of several antipsychotics means that there are certain patient groups for whom they may be intolerable or contraindicated. Lithium emerges as a highly efficacious maintenance therapy but retains the burden of therapeutic drug monitoring. Antiepileptics play a crucial role in maintaining remission but are linked to serious, albeit rare, side effects. CONCLUSION: Despite the efficacy of the medications discussed in this article, their underlying mechanisms of action remain to be fully elucidated. Nonetheless, these key therapies continue to be essential tools in the management of bipolar disorder.","Comments":"","TypeName":"Journal, Article","Authors":"Joshi A ; Bow A ; Agius M ; ","ParentAuthors":"","DOI":"","Keywords":"Anticonvulsants/*therapeutic use\r\nAntimanic Agents/therapeutic use\r\nAntipsychotic Agents/*therapeutic use\r\nBipolar Disorder/*drug therapy\r\nHumans\r\nLithium Compounds/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Joshi A, Bow A, and Agius M (2019) Pharmacological Therapies in Bipolar Disorder: a Review of Current Treatment Options.. Psychiatria Danubina 31(Suppl 3), 595-603"},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505559,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505585,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505590,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505592,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505684,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238416,"Title":"Rapid response to lithium in treatment-resistant depression.","ParentTitle":"The British journal of psychiatry : the journal of mental science","ShortTitle":"Joyce (1983)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1983","Month":"February","StandardNumber":"0007-1250 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"142","Pages":"204-6","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"6839078","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"Joyce PR ; Hewland HR ; Jones AV ; ","ParentAuthors":"","DOI":"10.1192/bjp.142.2.204b ","Keywords":"Aged\r\nDepressive Disorder/*drug therapy\r\nDrug Therapy\r\nDrug Therapy, Combination\r\nHumans\r\nLithium/*therapeutic use\r\nMale\r\nMiddle Aged","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Joyce PR, Hewland HR, and Jones AV (1983) Rapid response to lithium in treatment-resistant depression.. The British journal of psychiatry : the journal of mental science 142, 204-6 DOI: 10.1192/bjp.142.2.204b "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505585,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505684,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505762,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237797,"Title":"Mood response to methylphenidate and the Dexamethasone Suppression Test as predictors of treatment response to zimelidine and lithium in major depression.","ParentTitle":"Biological psychiatry","ShortTitle":"Joyce (1985)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1985","Month":"June","StandardNumber":"0006-3223 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"20","Pages":"598-604","Edition":"","Issue":"6","Availability":"","URL":"","OldItemId":"3158354","Abstract":"Sixteen patients with a major depressive disorder underwent a Dexamethasone Suppression Test, and 15 of these patients were given intravenous methylphenidate and their mood response recorded. There was no association between the Dexamethasone Suppression Test and mood response to methylphenidate. Neither of these markers predicted clinical antidepressant response with zimelidine, although among zimelidine nonresponders, a clinical improvement upon the addition of lithium was predicted by a positive mood response to methylphenidate.","Comments":"","TypeName":"Journal, Article","Authors":"Joyce PR ; ","ParentAuthors":"","DOI":"10.1016/0006-3223(85)90094-0 ","Keywords":"Adolescent\r\nAdult\r\nAffect/drug effects\r\nDepressive Disorder/diagnosis/*drug therapy/psychology\r\n*Dexamethasone\r\nDose-Response Relationship, Drug\r\nDrug Therapy, Combination\r\nFemale\r\nHumans\r\nHydrocortisone/blood\r\nLithium/*therapeutic use\r\nLithium Carbonate\r\nMale\r\n*Methylphenidate\r\nMiddle Aged\r\nPrognosis\r\nPsychiatric Status Rating Scales\r\nZimeldine/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Joyce PR (1985) Mood response to methylphenidate and the Dexamethasone Suppression Test as predictors of treatment response to zimelidine and lithium in major depression.. Biological psychiatry 20(6), 598-604 DOI: 10.1016/0006-3223(85)90094-0 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505727,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505786,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238898,"Title":"Bipolar I and II disorder residual symptoms: oxcarbazepine and carbamazepine as add-on treatment to lithium in a double-blind, randomized trial.","ParentTitle":"Progress in neuro-psychopharmacology & biological psychiatry","ShortTitle":"Juruena (2009)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2009","Month":"February","StandardNumber":"0278-5846 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"33","Pages":"94-9","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"19007842","Abstract":"Bipolar affective disorders often require adjunctive therapy to treat persistent symptoms. In order to evaluate bipolar symptoms inadequately responsive to lithium, we have compared the effects of two structurally related compounds carbamazepine (CBZ) and oxcarbazepine (OXC). We evaluated the efficacy and safety of CBZ and OXC administration in residual symptoms as an adjunctive therapy in Bipolar I (BP I) and Bipolar II (BP II) patients while on lithium maintenance treatment. We selected from 153 bipolar patients in treatment those fulfilling Research Diagnostic Criteria for mania or hypomania, according to the SADS-L and conducted in 52 bipolar patients (27 BP I, 25 BP II) a double-blind, randomized, parallel-group, single centre, clinical trial. Bipolar I and II outpatients, were randomly assigned on a 1:1 ratio to OXC (n=26) or CBZ (n=26) for an 8-week period as add-on treatment to the existing lithium regimen. Outcome measures included the Young Mania Rating Scale (YMRS), Hamilton Depression Rating Scale 21 items (HDRS-21) and Montgomery-Asberg Depression Rating Scale (MADRS), Clinical Global Impression severity (CGI-S) and improvement illness (CGI-I). These scales were administered at baseline and at the end of weeks 2, 4 and 8. All the fifty-two patients completed the trial. Overall, females were 35 (65%) and mean (S.D.) age was 39.4 (11.9) years; final doses at the end of week 8 in OXC group was 637.7 (210) mg/day and in the CBZ group 673.5 (179) mg/day; lithium plasma levels were 0.73 (0.25) meq/l and 0.71 (0.28) meq/l, respectively. Both OXC and CBZ were effective in reducing bipolar scores from baseline to endpoint (p<0.01). OXC was more effective than CBZ at weeks 4 and 8 on all 5 outcome measures. OXC resulted in greater significant mean reductions in YMRS, HDRS-21, MADRS, CGI-S and CGI-I scores from baseline to week 4 (p<0.05) and from baseline to week 8 (p<0.001), except YMRS (p<0.01). OXC appeared to be significantly more effective and with better tolerability than CBZ as add-on strategy treatment in BP I and BP II patients. This pilot, randomized clinical trial, suggests the potential usefulness of OXC as adjunctive therapy to lithium both in acute and long-term treatment of bipolar disorder. However, further adequately placebo-controlled trials are needed to expand these findings.","Comments":"","TypeName":"Journal, Article","Authors":"Juruena MF ; Ottoni GL ; Machado-Vieira R ; Carneiro RM ; Weingarthner N ; Marquardt AR ; Fleig SS ; Broilo L ; Busnello EA ; ","ParentAuthors":"","DOI":"10.1016/j.pnpbp.2008.10.012 ","Keywords":"Adult\r\nAntimanic Agents/blood/therapeutic use\r\nBipolar Disorder/*drug therapy\r\nCarbamazepine/*administration & dosage/adverse effects/*analogs & derivatives\r\nDepression/drug therapy\r\nDouble-Blind Method\r\nDrug Resistance\r\nDrug Therapy, Combination\r\nFemale\r\nHumans\r\nLithium Compounds/adverse effects/therapeutic use\r\nMale\r\nMiddle Aged\r\nOxcarbazepine\r\nPilot Projects\r\nPsychiatric Status Rating Scales\r\nSeverity of Illness Index","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Juruena MF, Ottoni GL, Machado-Vieira R, Carneiro RM, Weingarthner N, Marquardt AR, Fleig SS, Broilo L, and Busnello EA (2009) Bipolar I and II disorder residual symptoms: oxcarbazepine and carbamazepine as add-on treatment to lithium in a double-blind, randomized trial.. Progress in neuro-psychopharmacology & biological psychiatry 33(1), 94-9 DOI: 10.1016/j.pnpbp.2008.10.012 "},{"Codes":[{"AttributeId":12505530,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505531,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505529,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505696,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505798,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237375,"Title":"Chronic Stress and Oxidative Stress as Common Factors of the Pathogenesis of Depression and Alzheimer's Disease: The Role of Antioxidants in Prevention and Treatment.","ParentTitle":"Antioxidants (Basel, Switzerland)","ShortTitle":"Juszczyk (2021)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"26/04/2023","EditedBy":"GAO BIAO","Year":"2021","Month":"September","StandardNumber":"2076-3921 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"10","Pages":"","Edition":"","Issue":"9","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC8470444/","OldItemId":"34573069","Abstract":"There is a growing body of scientific research showing the link between depression and dementia in Alzheimer's disease (AD). The chronic stress contributes to the formation of oxidative stress in the parts of the brain involved in the development of depression and AD. The scientific literature reports the significant role of antioxidants, which are highly effective in treating these diseases. In this review, we have summarized the relationship between chronic stress, oxidative stress, and the changes in the brain they cause occurring in the brain. Among all the compounds showing antioxidant properties, the most promising results in AD treatment were observed for Vitamin E, coenzyme Q10 (CoQ10), melatonin, polyphenols, curcumin, and selenium. In case of depression treatment, the greatest potential was observed in curcumin, zinc, selenium, vitamin E, and saffron.","Comments":"","TypeName":"Journal, Article","Authors":"Juszczyk G ; Mikulska J ; Kasperek K ; Pietrzak D ; Mrozek W ; Herbet M ; ","ParentAuthors":"","DOI":"10.3390/antiox10091439 ","Keywords":"Alzheimers disease\r\nantioxidants\r\nchronic stress\r\ndepression\r\noxidative stress","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Juszczyk G, Mikulska J, Kasperek K, Pietrzak D, Mrozek W, and Herbet M (2021) Chronic Stress and Oxidative Stress as Common Factors of the Pathogenesis of Depression and Alzheimer's Disease: The Role of Antioxidants in Prevention and Treatment.. Antioxidants (Basel, and Switzerland) 10(9),  DOI: 10.3390/antiox10091439 "},{"Codes":[{"AttributeId":12505772,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505588,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505589,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238837,"Title":"Treatment of bipolar disorder in children and adolescents.","ParentTitle":"Journal of the American Academy of Child and Adolescent Psychiatry","ShortTitle":"Kafantaris (1995)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1995","Month":"June","StandardNumber":"0890-8567 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"34","Pages":"732-41","Edition":"","Issue":"6","Availability":"","URL":"","OldItemId":"7608046","Abstract":"OBJECTIVE: To evaluate the current status of research in the treatment of bipolar disorder in children and adolescents. METHOD: A Medline search was conducted for articles on pharmacological or psychosocial treatment of bipolar disorder in children and adolescents. RESULTS: There are no controlled studies with adequate sample size of the efficacy of lithium (or any other treatments) in bipolar children and adolescents. Two large open studies suggest that, overall, lithium is beneficial, but there also are reports of lithium resistance in bipolar children and adolescents. Small open studies suggest that mood-congruent delusions and hallucinations may be treated successfully with lithium alone. Data on adjuncts or alternatives to lithium in bipolar children and adolescents are sparse. Several controlled studies have been published on psychosocial treatment of child and adolescent depression, but none on mania. CONCLUSIONS: Pharmacological and psychosocial treatments of bipolar disorder in children and adolescents are understudied. There is a need for well-designed, controlled studies of lithium and alternative medications as well as adjunctive psychosocial treatments.","Comments":"","TypeName":"Journal, Article","Authors":"Kafantaris V ; ","ParentAuthors":"","DOI":"10.1097/00004583-199506000-00013 ","Keywords":"Adolescent\r\nBipolar Disorder/diagnosis/psychology/*therapy\r\nChild\r\nCombined Modality Therapy\r\nElectroconvulsive Therapy\r\nHumans\r\nLithium/adverse effects/therapeutic use\r\nPsychotherapy/methods\r\nPsychotropic Drugs/adverse effects/therapeutic use\r\nRecurrence","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Kafantaris V (1995) Treatment of bipolar disorder in children and adolescents.. Journal of the American Academy of Child and Adolescent Psychiatry 34(6), 732-41 DOI: 10.1097/00004583-199506000-00013 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505794,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"Clinical Global Impressions","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533167,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533169,"AdditionalText":"white matter microstructure ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239005,"Title":"Changes in white matter microstructure predict lithium response in adolescents with bipolar disorder.","ParentTitle":"Bipolar disorders","ShortTitle":"Kafantaris (2017)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2017","Month":"November","StandardNumber":"1398-5647 (Linking)","City":"Denmark","Country":"","Publisher":"","Institution":"","Volume":"19","Pages":"587-594","Edition":"","Issue":"7","Availability":"","URL":"","OldItemId":"28992395","Abstract":"OBJECTIVES: To investigate whether response to lithium treatment in pediatric bipolar disorder can be predicted by changes in white matter microstructure in key cortico-limbic tracts involved in emotion regulation. METHODS: Eighteen clinically referred lithium-naive patients (mean age 15.5years) were administered clinical rating scales and diffusion tensor imaging (DTI) examinations at baseline and following 4weeks of lithium treatment. Clinical ratings were repeated following 8 weeks of treatment. Patients with Clinical Global Impressions (CGI) ratings of 1 (\"very much improved\") or 2 (\"much improved\") were classified as responders. Ten healthy volunteers received baseline and follow-up DTI examinations. Using the ENIGMA pipeline, we investigated the relationship between changes in fractional anisotropy (FA) in the cingulum hippocampus (CGH) and clinical response to lithium. RESULTS: Patients demonstrated significantly lower FA compared to healthy volunteers in the left and right CGH white matter at baseline. Following 4weeks of lithium treatment, FA in the left CGH increased in patients, but no significant changes in FA were observed among the untreated healthy volunteers. Lithium responders had a significantly greater increase in FA compared to non-responders. Moreover, baseline (pre-treatment) FA in the left CGH white matter significantly predicted week 8 overall CGI severity score, with post hoc analyses indicating that these effects were evident for both severity of depression and mania. CONCLUSIONS: Our findings suggest that response to lithium treatment in pediatric bipolar disorder is associated with normalization of white matter microstructure in regions associated with emotion processing.","Comments":"","TypeName":"Journal, Article","Authors":"Kafantaris V ; Spritzer L ; Doshi V ; Saito E ; Szeszko PR ; ","ParentAuthors":"","DOI":"10.1111/bdi.12544 ","Keywords":"Adolescent\r\nAnisotropy\r\nAntimanic Agents/*therapeutic use\r\nBipolar Disorder/diagnostic imaging/*drug therapy/psychology\r\nChild\r\nDepression/*drug therapy/psychology\r\nDiffusion Tensor Imaging/methods\r\nFemale\r\nHumans\r\nLithium Compounds/*therapeutic use\r\nMale\r\nPrognosis\r\nTreatment Outcome\r\nWhite Matter/*diagnostic imaging\r\nbipolar disorder\r\ndiffusion tensor imaging\r\nlithium treatment\r\nneuroimaging\r\nwhite matter","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Kafantaris V, Spritzer L, Doshi V, Saito E, and Szeszko PR (2017) Changes in white matter microstructure predict lithium response in adolescents with bipolar disorder.. Bipolar disorders 19(7), 587-594 DOI: 10.1111/bdi.12544 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238124,"Title":"Medication treatment of bipolar disorder 2000: a summary of the expert consensus guidelines.","ParentTitle":"Journal of psychiatric practice","ShortTitle":"Kahn (2000)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2000","Month":"July","StandardNumber":"1527-4160 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"6","Pages":"197-211","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"15990485","Abstract":"The original Expert Consensus Guidelines on the Treatment of Bipolar Disorder were published in 1996. Since that time, a variety of new treatments for bipolar disorder have been reported; however, evidence for these treatments varies widely, with data especially limited regarding comparisons between treatments and how to sequence them. For this reason, a new survey of expert opinion was undertaken to bridge gaps between the research evidence and key clinical decisions. The results of this new survey, which was completed by 58 experts, are presented in The Expert Consensus Guideline Series: Medication Treatment of Bipolar Disorder 2000, which was published in April 2000 as a Postgraduate Medicine Special Report. In this article, the authors describe the methodology used in the survey and summarize the clinical recommendations given in the resulting guidelines. The expert panel reached consensus on many key strategies, including acute and preventive treatment of mania (euphoric, mixed, and dysphoric subtypes), depression, rapid cycling, and approaches to managing treatment resistance and comorbid psychiatric conditions. Use of a mood stabilizer is recommended in all phases of treatment. Divalproex (especially for mixed or dysphoric subtypes) and lithium are the primary mood stabilizers for both acute and preventive treatment of mania. If monotherapy with these agents fails, the next recommended intervention is to combine them. This combination of lithium and divalproex can then serve as the foundation to which other medications are added if needed. Carbamazepine is the leading alternative mood stabilizer for mania. The experts rated the other new anticonvulsants as second-line options (i.e., their use is recommended if lithium, divalproex, and carbamazepine fail or are contraindicated). For milder depression, a mood stabilizer, especially lithium, may be used as monotherapy. Divalproex and lamotrigine are other first-line choices. For more severe depression, the experts recommend combining a standard antidepressant with lithium or divalproex. Bupropion, selective serotonin reuptake inhibitors (SSRIs), and venlafaxine are preferred antidepressants. The antidepressants should usually be tapered 2-6 months after remission. Monotherapy with divalproex is recommended for the initial treatment of either depression or mania in rapid-cycling bipolar disorder. Antipsychotics are recommended for use in combination with the above regimens for mania or depression with psychosis, and as potential adjuncts in nonpsychotic episodes. Atypical antipsychotics, especially olanzapine and risperidone, were generally preferred over conventional antipsychotics. The guidelines also include recommendations concerning the use of electroconvulsive therapy (ECT), clozapine, thyroid hormone, stimulants, and various novel agents for patients with treatment-refractory bipolar illness. The experts reached high levels of consensus on key steps in treating bipolar disorder despite obvious gaps in high-quality data. To evaluate many of the treatment options in this survey, the experts had to extrapolate beyond controlled data; however, their recommendations are generally conservative. Experts give their strongest support to initial strategies and medications for which high-quality research data or longstanding patterns of clinical usage exist. Within the limits of expert opinion and with the understanding that new research data may take precedence, these guidelines provide clear pathways for addressing common clinical questions and can be used to inform clinicians and educate patients about the relative merits of a variety of interventions.","Comments":"","TypeName":"Journal, Article","Authors":"Kahn DA ; Sachs GS ; Printz DJ ; Carpenter D ; Docherty JP ; Ross R ; ","ParentAuthors":"","DOI":"10.1097/00131746-200007000-00004 ","Keywords":"","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Kahn DA, Sachs GS, Printz DJ, Carpenter D, Docherty JP, and Ross R (2000) Medication treatment of bipolar disorder 2000: a summary of the expert consensus guidelines.. Journal of psychiatric practice 6(4), 197-211 DOI: 10.1097/00131746-200007000-00004 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505563,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505717,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238587,"Title":"Mortality in 497 patients with affective disorders attending a lithium clinic or after having left it.","ParentTitle":"Pharmacopsychiatry","ShortTitle":"Kallner (2000)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2000","Month":"January","StandardNumber":"0176-3679 (Linking)","City":"Germany","Country":"","Publisher":"","Institution":"","Volume":"33","Pages":"8-13","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"10721878","Abstract":"The impact of lithium prophylaxis on mortality has been studied in 497 patients, 405 bipolars and 92 unipolars, who attended the same out-patient lithium clinic for up to 30 years. In order to avoid preselection, no minimum period of lithium treatment was required in our study. Of a total of 6014 patient-years, 4330 were spent in regular contact with the study clinic. General mortality due to natural causes was not significantly increased; among cardiovascular diseases, only pulmonary embolism showed an excess mortality. No patients died of lithium intoxication or chronic renal insufficiency. Patients were divided into three groups: Group A, 277 patients, attended the study clinic until death or the end of the study, Group B, 86 patients, left the clinic but continued to take lithium, and Group C, 134 patients, both left the clinic and stopped taking lithium. Among bipolars, the suicide rate compared to the general population was in excess in all three groups. Among unipolars, suicides occurred only after the patients had left the study clinic and stopped taking lithium. A special analytical method was used for intergroup comparisons of suicide rates. Bipolars in Group A attending the study clinic regularly had a suicide rate of 3.5 per 1000 patient-years. The rate increased to 6.3 or by 80 % if patients had left the clinic and did not take lithium any longer as in Group C. The suicide rate in Group C increased by 45% compared to Group B, patients who left the clinic but continued to take lithium. Our results support the hypothesis that lithium has a significant antisuicidal effect in bipolars as well as in unipolars. The suicide mortality can be further reduced by regular attendance in a specialised mood disorder clinic.","Comments":"","TypeName":"Journal, Article","Authors":"Kallner G ; Lindelius R ; Petterson U ; Stockman O ; Tham A ; ","ParentAuthors":"","DOI":"10.1055/s-2000-7965 ","Keywords":"Adolescent\r\nAdult\r\nAged\r\nAged, 80 and over\r\nAntimanic Agents/*therapeutic use\r\nBipolar Disorder/drug therapy/mortality\r\nCause of Death\r\nFemale\r\nHumans\r\nLithium/*therapeutic use\r\nMale\r\nMiddle Aged\r\nMood Disorders/*drug therapy/*mortality/psychology\r\nPsychiatric Status Rating Scales\r\nSuicide/statistics & numerical data","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Kallner G, Lindelius R, Petterson U, Stockman O, and Tham A (2000) Mortality in 497 patients with affective disorders attending a lithium clinic or after having left it.. Pharmacopsychiatry 33(1), 8-13 DOI: 10.1055/s-2000-7965 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505608,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505799,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238109,"Title":"Therapeutic Application of Lithium in Bipolar Disorders: A Brief Review.","ParentTitle":"Cureus","ShortTitle":"Kamal (2022)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"26/04/2023","EditedBy":"GAO BIAO","Year":"2022","Month":"September","StandardNumber":"2168-8184 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"14","Pages":"e29332","Edition":"","Issue":"9","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC9484534/","OldItemId":"36159362","Abstract":"Bipolar affective disorder includes Bipolar Disease (BD) and Bipolar Spectrum Disorder (BSD). The prevalence of BSD, BD-I, BD-II, and subthreshold BD globally is estimated to be about 3.1%, 1.5%,0.03%, and 1.6%, respectively. BD is a multidimensional disease that exhibits a range of moods of mania, hypomania, and depression. The disease is chronic, complex, and fatal, with a high possibility of reappearance, infirmity, social incompetence, and felo-de-se. Managing emotional disruption, negative neuropsychology, physiology, and immunology is a challenge. This review focuses on therapeutic benefits, adverse drug reactions, and pharmacological intervention for BD and BSD, in particular lithium. Long-term management of BD with a single medication is ineffective and therefore, not recommended. It is advised to use multiple agents for treatment instead. Medications include mood stabilizers (lithium and anticonvulsants), atypical antipsychotics, and antidepressants. Along with medication provision, psychotherapy is of great significance for BD patients. The review was conducted on recent available scientific literature through the electronic database like Embase, ScienceDirect, Google Scholar, and PubMed using keywords like 'Bipolar Disease,' 'Bipolar Disease Therapeutics,' 'Bipolar Disease and Psychotherapy' to highlight the possible effective means of management of this disease of mood instability.","Comments":"","TypeName":"Journal, Article","Authors":"Kamal ZM ; Dutta S ; Rahman S ; Etando A ; Hasan E ; Nahar SN ; Wan Ahmad Fakuradzi WFS; Sinha S ; Haque M ; Ahmad R ; ","ParentAuthors":"","DOI":"10.7759/cureus.29332 ","Keywords":"bipolar disorders\r\nbipolar spectrum disorder\r\nfda-approved medications\r\nhistory of bipolar disorders\r\nintervention\r\nlithium\r\nnarrative review\r\nnhs approved medications\r\npharmacological treatment\r\ntreatment modalities","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Kamal ZM, Dutta S, Rahman S, Etando A, Hasan E, Nahar SN, Wan Ahmad Fakuradzi WFS, Sinha S, Haque M, and Ahmad R (2022) Therapeutic Application of Lithium in Bipolar Disorders: A Brief Review.. Cureus 14(9), e29332 DOI: 10.7759/cureus.29332 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"relapse:","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505759,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238849,"Title":"Lithium carbonate and imipramine in the prophylaxis of unipolar and bipolar II illness: a prospective, placebo-controlled comparison.","ParentTitle":"Archives of general psychiatry","ShortTitle":"Kane (1982)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1982","Month":"September","StandardNumber":"0003-990X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"39","Pages":"1065-9","Edition":"","Issue":"9","Availability":"","URL":"","OldItemId":"6810839","Abstract":"Twenty-seven patients with recurrent unipolar depression and 22 with bipolar II illness in remission for at least six months were randomly assigned on a double-blind basis to treatment regimens using lithium carbonate, imipramine hydrochloride, lithium carbonate plus imipramine, or placebo. Lithium carbonate was found to help prevent depressive relapse among patients with unipolar disease, and relapse of any type among those with bipolar II disease. No effect or interaction of imipramine was found in either group. These results add to a growing body of data that suggest the usefulness of lithium carbonate in the prophylaxis of unipolar depressive illness. The relative usefulness of lithium carbonate and imipramine requires further study.","Comments":"","TypeName":"Journal, Article","Authors":"Kane JM ; Quitkin FM ; Rifkin A ; Ramos-Lorenzi JR ; Nayak DD ; Howard A ; ","ParentAuthors":"","DOI":"10.1001/archpsyc.1982.04290090053011 ","Keywords":"Adolescent\r\nAdult\r\nAge Factors\r\nAged\r\nBipolar Disorder/*prevention & control\r\nDepressive Disorder/*prevention & control\r\nDouble-Blind Method\r\nDrug Therapy, Combination\r\nFemale\r\nHumans\r\nImipramine/*therapeutic use\r\nLithium/*therapeutic use\r\nLithium Carbonate\r\nMale\r\nMiddle Aged\r\nPlacebos\r\nProspective Studies\r\nRandom Allocation\r\nRecurrence","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Kane JM, Quitkin FM, Rifkin A, Ramos-Lorenzi JR, Nayak DD, and Howard A (1982) Lithium carbonate and imipramine in the prophylaxis of unipolar and bipolar II illness: a prospective, placebo-controlled comparison.. Archives of general psychiatry 39(9), 1065-9 DOI: 10.1001/archpsyc.1982.04290090053011 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"Clinical Global Impression Severity \n Young Mania Rating Scale ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505797,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238810,"Title":"Lithium vs valproate in the maintenance treatment of bipolar I disorder: A post- hoc analysis of a randomized double-blind placebo-controlled trial.","ParentTitle":"The Australian and New Zealand journal of psychiatry","ShortTitle":"Kang (2020)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"March","StandardNumber":"0004-8674 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"54","Pages":"298-307","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"31845587","Abstract":"OBJECTIVE: Lithium and valproate are commonly used either in monotherapy or in combination with atypical antipsychotics in maintenance treatment of bipolar I disorder; however, their comparative efficacy is not well understood. This study aimed to compare the efficacy of valproate and lithium on mood stability either in monotherapy or in combination with atypical antipsychotics. METHODS: We performed a post hoc analysis using data from a 52-week randomized double-blind, placebo-controlled trial, that recruited 159 patients with recently remitted mania during treatment with lithium or valproate and adjunctive atypical antipsychotic therapy. Patients were randomized to discontinue adjunctive atypical antipsychotic at 0, 24 or 52 weeks. RESULTS: No significant differences in efficacy were observed between valproate and lithium (hazard ratio: 0.99; 95% confidence interval: [0.66, 1.48]) in time to any mood event. Valproate with 24 weeks of atypical antipsychotic was significantly superior to valproate monotherapy in preventing any mood relapse (hazard ratio: 0.46; 95% confidence interval: [0.22, 0.97]) while lithium with 24 weeks of atypical antipsychotic was superior to lithium monotherapy in preventing mania (hazard ratio: 0.27; 95% confidence interval: [0.09, 0.85]) but not depression. CONCLUSION: Overall, this study did not find significant differences in efficacy between the two mood-stabilizing agents when used as monotherapy or in combination with atypical antipsychotics. However, study design and small sample size might have precluded from detecting an effect if true difference in efficacy existed. Further head-to-head investigations with stratified designs are needed to evaluate maintenance therapies.","Comments":"","TypeName":"Journal, Article","Authors":"Kang MG ; Qian H ; Keramatian K ; Chakrabarty T ; Saraf G ; Lam RW ; Wong H ; Yatham LN ; ","ParentAuthors":"","DOI":"10.1177/0004867419894067 ","Keywords":"Adult\r\nAntimanic Agents/*therapeutic use\r\nAntipsychotic Agents/therapeutic use\r\nBipolar Disorder/*drug therapy\r\nCanada\r\nDouble-Blind Method\r\nDrug Therapy, Combination\r\nFemale\r\nHumans\r\nKaplan-Meier Estimate\r\nLithium Compounds/*therapeutic use\r\nMale\r\nMiddle Aged\r\nPsychiatric Status Rating Scales\r\nSecondary Prevention\r\nTreatment Outcome\r\nValproic Acid/*therapeutic use\r\nYoung Adult\r\nBipolar I disorder\r\nlithium\r\nolanzapine\r\nrisperidone\r\nvalproate","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Kang MG, Qian H, Keramatian K, Chakrabarty T, Saraf G, Lam RW, Wong H, and Yatham LN (2020) Lithium vs valproate in the maintenance treatment of bipolar I disorder: A post- hoc analysis of a randomized double-blind placebo-controlled trial.. The Australian and New Zealand journal of psychiatry 54(3), 298-307 DOI: 10.1177/0004867419894067 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"Alda scaleYoung Mania Rating Scale","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505650,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505796,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238541,"Title":"Clinical factors associated with lithium treatment response in bipolar disorder patients from India.","ParentTitle":"Asian journal of psychiatry","ShortTitle":"Kapur (2019)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2019","Month":"January","StandardNumber":"1876-2018 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"39","Pages":"165-168","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"29636228","Abstract":"BACKGROUND: Bipolar Disorder (BD) is a chronic and disabling psychiatric illness with waxing and waning course. Lithium is the mainstay of treatment for Bipolar disorder (BD). There is limited literature on the clinical markers of Lithium treatment response from south Asia. METHODS: Two hundred and ten individuals with BD I and a history of at least 6 months of treatment with Lithium were recruited from the outpatient services of the National Institute of Mental Health and Neurosciences (NIMHANS) after obtaining informed consent. A diagnosis of BD I was made according to the DSM-IV criteria. The characterization of response to lithium prophylaxis was done using NIMH Retrospective Life Chart and \"Retrospective Criteria of Long Term Treatment Response in Research Subjects with Bipolar Disorder\" scale. RESULTS: There were 132 (62.86%) good responders and 78 (37.14%) non-responders. Good responders were noted to have less number of hospitalizations and more onset episode of depression than non-responders. Using continuous phenotype, Lithium response was inversely correlated with total number of episodes, number of episodes of mania/ depression, number of hospitalisations and presence of suicide attempt. Multivariate analysis only revealed number of episodes and hospitalization to be associated with Lithium response. CONCLUSION: Our Lithium response rates were higher than what have been reported in the few previous studies. Illness severity was the only factor associated with Lithium response. There is a need to examine this question in larger prospective samples and to focus on biological/ molecular markers of treatment response.","Comments":"","TypeName":"Journal, Article","Authors":"Kapur V ; Nadella RK ; Sathur Raghuraman B; Saraf G ; Mishra S ; Srinivasmurthy N ; Jain S ; Del Zompo M ; Viswanath B ; ","ParentAuthors":"","DOI":"10.1016/j.ajp.2018.04.006 ","Keywords":"Adult\r\nAntimanic Agents/*therapeutic use\r\nBipolar Disorder/*drug therapy\r\nFemale\r\nHumans\r\nIndia\r\nLithium Compounds/*therapeutic use\r\nMale\r\nSeverity of Illness Index\r\nTreatment Outcome\r\nBipolar disorder\r\nClinical predictors\r\nLithium\r\nTreatment response","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Kapur V, Nadella RK, Sathur Raghuraman B, Saraf G, Mishra S, Srinivasmurthy N, Jain S, Del Zompo M, and Viswanath B (2019) Clinical factors associated with lithium treatment response in bipolar disorder patients from India.. Asian journal of psychiatry 39, 165-168 DOI: 10.1016/j.ajp.2018.04.006 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505727,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505762,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238981,"Title":"Pharmacological strategies in depression.","ParentTitle":"British journal of hospital medicine","ShortTitle":"Katona (1985)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1985","Month":"September","StandardNumber":"0007-1064 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"34","Pages":"168-71","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"4063579","Abstract":"Several pharmacological manoeuvres may be considered when the first attempt at antidepressant treatment fails. The importance of adequate dosage and duration in any treatment trial are emphasized, and the evidence in support of combined antidepressants, lithium-antidepressant combinations, the addition of triiodothyronine or tryptophan, the use of anticonvulsants, and the use of vanadium inactivators, is evaluated.","Comments":"","TypeName":"Journal, Article","Authors":"Katona CL ; Barnes TR ; ","ParentAuthors":"","DOI":"","Keywords":"Antidepressive Agents, Tricyclic/*administration & dosage/blood\r\nCarbamazepine/administration & dosage/blood\r\nDepression/*drug therapy\r\nDrug Administration Schedule\r\nDrug Therapy, Combination\r\nFemale\r\nHumans\r\nLithium/administration & dosage\r\nMonoamine Oxidase Inhibitors/*administration & dosage/blood\r\nTriiodothyronine/administration & dosage/blood\r\nTryptophan/administration & dosage\r\nVanadium/blood","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Katona CL, and Barnes TR (1985) Pharmacological strategies in depression.. British journal of hospital medicine 34(3), 168-71"},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505727,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238398,"Title":"Lithium augmentation in refractory depression.","ParentTitle":"Psychiatric developments","ShortTitle":"Katona (1988)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1988","Month":"","StandardNumber":"0262-9283 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"6","Pages":"153-71","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"3070547","Abstract":"The addition of lithium salts to the treatment regime of depressed patients who have failed to respond to adequate courses of antidepressant drugs shows great promise in meeting the considerable challenge of refractory depression. Although the mechanisms whereby lithium exerts its augmentatory action have not been fully elucidated, the available evidence supports the hypothesis that lithium-induced enhancement of serotonergic neurotransmission is involved. Enhancement or stabilization of cholinergic neurotransmission, and inhibition of the phosphoinositide second messenger system may also be relevant. In view of lithium's well established efficacy as an antidepressant in its own right, it is also unclear whether a separate augmentatory mechanism needs to be invoked, rather than an additive synergistic action with concurrently administered conventional antidepressants. Several case reports suggest that lithium augmentation may be effective in otherwise extremely refractory cases of depression. Despite a number of methodological limitations, the body of evidence from open and placebo controlled clinical trials suggests strongly that a response rate to lithium augmentation of about 60 per cent may be expected. Further clinical trials are needed to clarify the characteristics of likely responders to lithium augmentation, and the use of neuroendocrine probes may be particularly useful in elucidating the neurotransmitter mechanisms involved.","Comments":"","TypeName":"Journal, Article","Authors":"Katona CL ; ","ParentAuthors":"","DOI":"","Keywords":"Antidepressive Agents/therapeutic use\r\nBrain/drug effects\r\nDepressive Disorder/*drug therapy\r\nDrug Therapy, Combination\r\nHumans\r\nLithium/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Katona CL (1988) Lithium augmentation in refractory depression.. Psychiatric developments 6(2), 153-71"},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505772,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505727,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238241,"Title":"Refractory depression: a review with particular reference to the use of lithium augmentation.","ParentTitle":"European neuropsychopharmacology : the journal of the European College of Neuropsychopharmacology","ShortTitle":"Katona (1995)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1995","Month":"","StandardNumber":"0924-977X (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"5 Suppl","Pages":"109-13","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"8775769","Abstract":"The literature on pharmacological treatments of refractory depression is reviewed, with particular reference to problems in definition of treatment resistance, criteria for adequacy of treatment and the lack of controlled trial evidence for many putative treatment approaches. The results of a placebo-controlled trial of lithium augmentation of patients failing to respond to fluoxetine or lofepramine are presented. The data from this trial (particularly when analysed in combination with that in earlier, smaller published studies) establish the efficacy of lithium augmentation but illustrate the difficulty of achieving adequate plasma lithium levels and the high rate of partial response to continued antidepressant alone.","Comments":"","TypeName":"Journal, Article","Authors":"Katona CL ; ","ParentAuthors":"","DOI":"10.1016/0924-977x(95)00031-j ","Keywords":"Depressive Disorder/*drug therapy\r\nFluoxetine/therapeutic use\r\nHumans\r\nLithium/*therapeutic use\r\nMonoamine Oxidase Inhibitors/therapeutic use\r\nSelective Serotonin Reuptake Inhibitors/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Katona CL (1995) Refractory depression: a review with particular reference to the use of lithium augmentation.. European neuropsychopharmacology : the journal of the European College of Neuropsychopharmacology 5 Suppl, 109-13 DOI: 10.1016/0924-977x(95)00031-j "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505727,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505772,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238694,"Title":"Placebo-controlled trial of lithium augmentation of fluoxetine and lofepramine.","ParentTitle":"The British journal of psychiatry : the journal of mental science","ShortTitle":"Katona (1995)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1995","Month":"January","StandardNumber":"0007-1250 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"166","Pages":"80-6","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"7894881","Abstract":"BACKGROUND: This study was designed to establish whether (as suggested in a number of open and relatively small controlled trials) lithium augmentation is more effective than continued antidepressant alone, where response to a standard course of antidepressant treatment has been absent or partial. METHOD: Lithium or placebo was added on a double-blind basis for six weeks to the drug regime of 62 patients with major depressive illness (in both hospital and primary care settings) who had failed to respond to a controlled trial of fluoxetine or lofepramine. Response was defined as a final Hamilton Depression Rating Scale (HDRS) score of < 10. RESULTS: Response was seen more frequently in patients taking lithium (15/29) than in those remaining on antidepressant alone (8/32; P < 0.05). Rapid response to lithium augmentation (LA) was not consistently observed in this cohort. Mean HDRS scores after six weeks were significantly lower (P < 0.01) in the lithium group after excluding those who had not achieved significant exposure to lithium (arbitrarily defined as two or more lithium levels > or = 0.4 mmol/l). No differences in the efficacy of LA were apparent between fluoxetine and lofepramine. CONCLUSIONS: Our results confirm that LA is a useful strategy in the treatment of antidepressant-resistant depression. Partial response was, however, frequently observed with continued antidepressant treatment alone, and the superiority of LA appears to depend on achieving adequate serum lithium levels.","Comments":"","TypeName":"Journal, Article","Authors":"Katona CL ; Abou-Saleh MT ; Harrison DA ; Nairac BA ; Edwards DR ; Lock T ; Burns RA ; Robertson MM ; ","ParentAuthors":"","DOI":"10.1192/bjp.166.1.80 ","Keywords":"Adolescent\r\nAdult\r\nAged\r\nDepressive Disorder/blood/*drug therapy/psychology\r\nDose-Response Relationship, Drug\r\nDouble-Blind Method\r\nDrug Administration Schedule\r\nDrug Therapy, Combination\r\nFemale\r\nFluoxetine/*administration & dosage/adverse effects/pharmacokinetics\r\nHumans\r\nLithium Carbonate/*administration & dosage/adverse effects/pharmacokinetics\r\nLofepramine/*administration & dosage/adverse effects/pharmacokinetics\r\nMale\r\nMiddle Aged","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Katona CL, Abou-Saleh MT, Harrison DA, Nairac BA, Edwards DR, Lock T, Burns RA, and Robertson MM (1995) Placebo-controlled trial of lithium augmentation of fluoxetine and lofepramine.. The British journal of psychiatry : the journal of mental science 166(1), 80-6 DOI: 10.1192/bjp.166.1.80 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505773,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239390,"Title":"Outcome in the pharmacologic treatment of bipolar disorder.","ParentTitle":"Journal of clinical psychopharmacology","ShortTitle":"Keck (1996)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1996","Month":"April","StandardNumber":"0271-0749 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"16","Pages":"15S-23S","Edition":"","Issue":"2 Suppl 1","Availability":"","URL":"","OldItemId":"8707996","Abstract":"Outcome studies of bipolar disorder, the majority of which were conducted before the use of lithium, divalproex, and carbamazepine, generally found that only 50 to 60% of patients achieved good recovery 6 to 12 months after a manic episode. Over the past decade, a number of new pharmacologic studies have provided further information regarding the acute and long-term outcome of patients with bipolar disorder treated with these medications. In addition, better operational criteria to define outcome have been advanced, allowing for easier extrapolation of the results of clinical trials to clinical practice. We review the outcome of studies of lithium, divalproex, and carbamazepine in the acute treatment of episodes of mania and bipolar depression and in the maintenance treatment of bipolar disorder and the implications of these studies to clinical practice.","Comments":"","TypeName":"Journal, Article","Authors":"Keck PE Jr; McElroy SL ; ","ParentAuthors":"","DOI":"10.1097/00004714-199604001-00003 ","Keywords":"Antimanic Agents/adverse effects/*therapeutic use\r\nBipolar Disorder/diagnosis/*drug therapy/psychology\r\nCarbamazepine/adverse effects/therapeutic use\r\nClinical Trials as Topic\r\nFollow-Up Studies\r\nHumans\r\nLithium/adverse effects/therapeutic use\r\nPsychotropic Drugs/adverse effects/*therapeutic use\r\nTreatment Outcome\r\nValproic Acid/adverse effects/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Keck PE Jr, and McElroy SL (1996) Outcome in the pharmacologic treatment of bipolar disorder.. Journal of clinical psychopharmacology 16(2 Suppl 1), 15S-23S DOI: 10.1097/00004714-199604001-00003 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"Hamilton Depression Rating Scale, and the Scale for Assessment of Positive Symptoms (SAPS).","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505778,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239599,"Title":"A pilot study of rapid lithium administration in the treatment of acute mania.","ParentTitle":"Bipolar disorders","ShortTitle":"Keck (2001)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2001","Month":"April","StandardNumber":"1398-5647 (Linking)","City":"Denmark","Country":"","Publisher":"","Institution":"","Volume":"3","Pages":"68-72","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"11333065","Abstract":"OBJECTIVES: The use of rapid lithium dosage administration, a strategy that could lead to rapid improvement in mania, has been largely unexamined. In this open-label, pilot, acute-treatment study, we sought to determine the safety and tolerability of lithium administered at 20 mg/ kg/day. A secondary aim was to provide preliminary data regarding the efficacy of this strategy in ameliorating manic, depressive, and psychotic symptoms. METHODS: Fifteen patients hospitalized with DSM-IV bipolar disorder, manic or mixed, and who provided written informed consent, received lithium 20 mg/kg/day for up to 10 days. Patients were evaluated for adverse effects daily. Lithium levels were obtained on days 2, 3, 4, 5, 7, and 10 or at study termination. Electrocardiograms (EKGs) were performed at baseline and on days 1-5, 7, and 10 or at study termination. Symptomatic improvement was assessed daily using the Young Mania Rating Scale, 24-item Hamilton Depression Rating Scale, and the Scale for Assessment of Positive Symptoms (SAPS). RESULTS: Five of the 15 patients completed the 10-day study period. Two patients dropped out due to adverse events. Seven patients did not complete the inpatient trial because of improvement sufficient to allow hospital discharge. All patients achieved serum lithium concentrations > or =0.6 mEq/L after 1 day of treatment; the mean + SD concentration on day 5 was 1.1 (+/- 0.1) mEq/L on day 5. There were significant reductions from baseline to endpoint on all rating scales, except the SAPS bizarre behavior subscale. CONCLUSIONS: These pilot data suggest that lithium 20 mg/kg/day was well tolerated and that this strategy may produce rapid improvement in affective and psychotic symptoms. These impressions require confirmation in double-blind, randomized trials.","Comments":"","TypeName":"Journal, Article","Authors":"Keck PE Jr; Strakowski SM ; Hawkins JM ; Dunayevich E ; Tugrul KC ; Bennett JA ; McElroy SL ; ","ParentAuthors":"","DOI":"10.1034/j.1399-5618.2001.030204.x ","Keywords":"Acute Disease\r\nAdult\r\nAntimanic Agents/administration & dosage/blood/*therapeutic use\r\nBipolar Disorder/diagnosis/*drug therapy\r\nDrug Administration Schedule\r\nDrug Tolerance\r\nFemale\r\nHumans\r\nLithium/administration & dosage/blood/*therapeutic use\r\nMale\r\nPilot Projects\r\nPsychiatric Status Rating Scales\r\nSeverity of Illness Index\r\nTime Factors","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Keck PE Jr, Strakowski SM, Hawkins JM, Dunayevich E, Tugrul KC, Bennett JA, and McElroy SL (2001) A pilot study of rapid lithium administration in the treatment of acute mania.. Bipolar disorders 3(2), 68-72 DOI: 10.1034/j.1399-5618.2001.030204.x "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505784,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239543,"Title":"Bipolar depression: best practices for the outpatient.","ParentTitle":"CNS spectrums","ShortTitle":"Keck (2007)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2007","Month":"December","StandardNumber":"1092-8529 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"12","Pages":"1-14","Edition":"","Issue":"12 Suppl 20","Availability":"","URL":"","OldItemId":"18163039","Abstract":"Although certain aspects of bipolar disorder are well understood, there is a need for more information concerning management of acute bipolar depression, the effect of comorbid conditions, and long-term management of bipolar disorder. The outpatient presenting with bipolar disorder often presents with many of the key problems related to the long-term course of the disorder, including misdiagnosis and treatment non-adherence. Depressive symptoms are also prevalent during the course of bipolar disorder, with studies finding that depression can cause a low-grade \"darkness\" that longitudinally affects outpatients with bipolar disorder. These variable and persistent depressive symptoms may cause severe functional impairment and increased suicidality. Pharmacologic treatment of bipolar disorder typically includes anti-manic and mood-stabilizing medication. Although some studies find antidepressants have some positive effect, researchers have found that antidepressants, including selective serotonin reuptake inhibitors, when used as monotherapy or in conjunction with mood stabilizers, have little benefit for the treatment of bipolar disorder and may increase the likelihood of a switch into mania, hypomania, or mixed episodes. For long-term outpatient treatment, lamotrigine and lithium are proven to be highly effective. However, clinicians should also stress psychosocial treatment approaches, such as cognitive-behavioral therapy, as a principle of chronic disease management for long-term outpatients. Data on pharmacotherapy and psychosocial treatments are emerging, and clinicians should integrate these two treatment options into the standard of care. This expert roundtable supplement focuses on the treatment and management of the bipolar outpatient at risk for a depressive relapse as well as patients experiencing both acute and long-term symptoms of the disorder. Two case studies are presented to elucidate the best practices for the varying clinical states of bipolar disorder.","Comments":"","TypeName":"Journal, Article","Authors":"Keck PE Jr; McIntyre RS ; Shelton RC ; ","ParentAuthors":"","DOI":"","Keywords":"Antidepressive Agents/adverse effects\r\nAntipsychotic Agents/classification/*therapeutic use\r\nBipolar Disorder/chemically induced/*drug therapy\r\nDrug Resistance\r\nHumans\r\nMental Health Services/*organization & administration/standards\r\nPeriodicity","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Keck PE Jr, McIntyre RS, and Shelton RC (2007) Bipolar depression: best practices for the outpatient.. CNS spectrums 12(12 Suppl 20), 1-14"},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505585,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505604,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505784,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238158,"Title":"Beyond the evidence: is there a place for antidepressant combinations in the pharmacotherapy of depression?","ParentTitle":"The Medical journal of Australia","ShortTitle":"Keks (2007)","DateCreated":"14/04/2023","Create
