"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505706,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505786,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237566,"Title":"Lamotrigine versus lithium augmentation of antidepressant therapy in treatment-resistant depression: efficacy and tolerability.","ParentTitle":"Psychiatria Danubina","ShortTitle":"Ivkovi (2009)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2009","Month":"June","StandardNumber":"0353-5053 (Linking)","City":"Croatia","Country":"","Publisher":"","Institution":"","Volume":"21","Pages":"187-93","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"19556947","Abstract":"BACKGROUND: Mood stabilizer augmentation of standard antidepressant drugs has been shown to be effective in treatment-resistant depression. Despite the reported high overall efficacy, lithium has been relatively underused in recent years. Lamotrigine, a novel anticonvulsant recently recognized as a mood stabilizer, seems to have putative antidepressive properties. The aim of the study was to investigate lamotrigine efficacy and tolerability as antidepressant augmentation for unipolar treatment-resistant depression compared to lithium. SUBJECTS AND METHODS: 88 patients suffering from treatment-resistant Major depressive disorder, having acute recurrent depressive episodes according to DSM-IV criteria, were enrolled in the study. This was an open-label trial with a flexible dosing regimen. All patients, received antidepressants in full therapeutic doses. They were divided into two augmentation groups: 46 patients received 50-200 mg/day lamotrigine, and 42 patients received 600-1200 mg/day lithium. The Hamilton Rating Scale for Depression (HAM-D) and The Clinical Global Impression scale (CGI) were used to monitor therapeutic efficacy. Patients were evaluated weekly for an 8 week treatment period. RESULTS: The HAM-D total score was significantly reduced in both treatment groups at the study endpoint, without any difference between the groups. However, significant clinical improvement was reached within the second treatment week in the lamotrigine group compared to the lithium group (p=0.01 vs. lithium). Lamotrigine showed significant efficacy on the HAM-D item 1(depressed mood; p=0.01), item 7 (work and interest; p=0.01) and CGI-Improvement scale (p=0.02). The drop-out rate due to treatment failure was lower in the lamotrigine group (n=1) compared to the lithium (n=4) group. Also, the incidence of side effects did not differ between the groups. CONCLUSIONS: Our results suggest that lamotrigine could be useful as augmentation of antidepressants for treatment-resistant unipolar depression. Also, lamotrigine may accelerate the onset of antidepressant action, and therefore might be useful in treatment of major depression in general.","Comments":"","TypeName":"Journal, Article","Authors":"Ivkovi M ; Damjanovi A ; Jovanovi A ; Cveti T ; Jasovi-Gasi M ; ","ParentAuthors":"","DOI":"","Keywords":"Adult\r\nAnticonvulsants/adverse effects/*therapeutic use\r\nAntidepressive Agents/adverse effects/*therapeutic use\r\nDepressive Disorder, Major/diagnosis/*drug therapy/psychology\r\nDose-Response Relationship, Drug\r\nDrug Therapy, Combination\r\nFemale\r\nHumans\r\nLamotrigine\r\nLithium Carbonate/adverse effects/*therapeutic use\r\nMale\r\nMiddle Aged\r\nPersonality Inventory/statistics & numerical data\r\nPsychometrics\r\nSecondary Prevention\r\nTranquilizing Agents/adverse effects/*therapeutic use\r\nTriazines/adverse effects/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Ivkovi M, Damjanovi A, Jovanovi A, Cveti T, and Jasovi-Gasi M (2009) Lamotrigine versus lithium augmentation of antidepressant therapy in treatment-resistant depression: efficacy and tolerability.. Psychiatria Danubina 21(2), 187-93"},{"Codes":[{"AttributeId":12505529,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505585,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505604,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505786,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238495,"Title":"Association between magnesium intake and depression and anxiety in community-dwelling adults: the Hordaland Health Study.","ParentTitle":"The Australian and New Zealand journal of psychiatry","ShortTitle":"Jacka (2009)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2009","Month":"January","StandardNumber":"0004-8674 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"43","Pages":"45-52","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"19085527","Abstract":"OBJECTIVE: Systemic inflammation is associated with both the dietary intake of magnesium, and depression. Limited experimental and clinical data suggest an association between magnesium and depression. Thus, there are reasons to consider dietary magnesium as a variable of interest in depressive disorders. The aim of the present study was to examine the association between magnesium intake and depression and anxiety in a large sample of community-dwelling men and women. This sample consisted of 5708 individuals aged 46-49 or 70-74 years who participated in the Hordaland Health Study in Western Norway. METHODS: Symptoms of depression and anxiety were self-reported using the Hospital Anxiety and Depression Scale, and magnesium intake was assessed using a comprehensive food frequency questionnaire. RESULTS: There was an inverse association between standardized energy-adjusted magnesium intake and standardized depression scores that was not confounded by age, gender, body habitus or blood pressure (beta=-0.16, 95% confidence interval (CI)=-0.22 to -0.11). The association was attenuated after adjustment for socioeconomic and lifestyle variables, but remained statistically significant (beta=-0.11, 95%CI=-0.16 to -0.05). Standardized magnesium intake was also related to case-level depression (odds ratio (OR)=0.70, 95%CI=0.56-0.88), although the association was attenuated when adjusted for socioeconomic and lifestyle factors (OR=0.86, 95%CI=0.69-1.08). The inverse relationship between magnesium intake and score and case-level anxiety was weaker and not statistically significant in the fully adjusted models. CONCLUSION: The hypothesis that magnesium intake is related to depression in the community is supported by the present findings. These findings may have public health and treatment implications.","Comments":"","TypeName":"Journal, Article","Authors":"Jacka FN ; Overland S ; Stewart R ; Tell GS ; Bjelland I ; Mykletun A ; ","ParentAuthors":"","DOI":"10.1080/00048670802534408 ","Keywords":"Aged\r\nAnalysis of Variance\r\nAnxiety Disorders/blood/*epidemiology\r\nDepressive Disorder/blood/*epidemiology\r\nFeeding Behavior\r\nFemale\r\nHealth Surveys\r\nHumans\r\nLife Style\r\nMagnesium Deficiency/blood/*epidemiology\r\nMale\r\nMiddle Aged\r\nNorway\r\nPersonality Inventory/statistics & numerical data\r\nPsychometrics\r\nReproducibility of Results\r\nSocioeconomic Factors","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Jacka FN, Overland S, Stewart R, Tell GS, Bjelland I, and Mykletun A (2009) Association between magnesium intake and depression and anxiety in community-dwelling adults: the Hordaland Health Study.. The Australian and New Zealand journal of psychiatry 43(1), 45-52 DOI: 10.1080/00048670802534408 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238527,"Title":"The gift of life.","ParentTitle":"New Jersey medicine : the journal of the Medical Society of New Jersey","ShortTitle":"Jacobson (1989)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1989","Month":"August","StandardNumber":"0885-842X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"86","Pages":"615-6","Edition":"","Issue":"8","Availability":"","URL":"","OldItemId":"2586839","Abstract":"A young woman suffers from chronic mental illness, characterized by depression and suicidal impulses. With the implementation of lithium therapy, along with her determination, the patient achieves a state of stabilization.","Comments":"","TypeName":"Journal, Article","Authors":"Jacobson RH ; ","ParentAuthors":"","DOI":"","Keywords":"Adult\r\nAttitude to Health\r\nFemale\r\nHumans\r\nLithium/*therapeutic use\r\nMental Disorders/drug therapy/*psychology\r\nPatient Compliance\r\nSuicide/psychology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Jacobson RH (1989) The gift of life.. New Jersey medicine : the journal of the Medical Society of New Jersey 86(8), 615-6"},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505778,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505727,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239480,"Title":"The treatment of bipolar disorder in children and adolescents.","ParentTitle":"Journal of child psychology and psychiatry, and allied disciplines","ShortTitle":"James (2001)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2001","Month":"May","StandardNumber":"0021-9630 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"42","Pages":"439-49","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"11383960","Abstract":"This paper reviews the presentation, clinical features. and management of early-onset bipolar disorder. A framework for the treatment is based upon a systematic, critical appraisal of the available literature. A multimodal approach is emphasised using individual and family psychoeducational interventions in conjunction with pharmacotherapy. The role of mood stabilisers--lithium--and the anticonvulsants--sodium valproate and carbamazepine is reviewed, alongside the treatments for depression in bipolar disorder and refractory mania.","Comments":"","TypeName":"Journal, Article","Authors":"James AC ; Javaloyes AM ; ","ParentAuthors":"","DOI":"","Keywords":"Adolescent\r\nAdolescent Psychiatry\r\nAge of Onset\r\nAntipsychotic Agents/*therapeutic use\r\nBipolar Disorder/complications/*psychology/*therapy\r\nChild\r\nChild Psychiatry\r\nDepressive Disorder/etiology/therapy\r\nDiagnosis, Differential\r\nDrug Therapy, Combination\r\n*Family Therapy\r\nHumans\r\n*Psychotherapy","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"James AC, and Javaloyes AM (2001) The treatment of bipolar disorder in children and adolescents.. Journal of child psychology and psychiatry, and and allied disciplines 42(4), 439-49"},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505563,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239414,"Title":"Suicide and bipolar disorder.","ParentTitle":"The Journal of clinical psychiatry","ShortTitle":"Jamison (2000)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2000","Month":"","StandardNumber":"0160-6689 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"61 Suppl 9","Pages":"47-51","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"10826661","Abstract":"Suicide, which is both a stereotypic yet highly individualized act, is a common endpoint for many patients with severe psychiatric illness. The mood disorders (depression and bipolar manic-depression) are by far the most common psychiatric conditions associated with suicide. At least 25% to 50% of patients with bipolar disorder also attempt suicide at least once. With the exception of lithium--which is the most demonstrably effective treatment against suicide-remarkably little is known about specific contributions of mood-altering treatments to minimizing mortality rates in persons with major mood disorders in general and bipolar depression in particular. Suicide is usually a manifestation of severe psychiatric distress that is often associated with a diagnosable and treatable form of depression or other mental illness. In a clinical setting, an assessment of suicidal risk must precede any attempt to treat psychiatric illness.","Comments":"","TypeName":"Journal, Article","Authors":"Jamison KR ; ","ParentAuthors":"","DOI":"","Keywords":"Adolescent\r\nAdult\r\nBipolar Disorder/diagnosis/*epidemiology/psychology\r\nFemale\r\nHumans\r\nLithium/therapeutic use\r\nMale\r\nMental Disorders/diagnosis/drug therapy/psychology\r\nMood Disorders/diagnosis/epidemiology/psychology\r\nPsychotherapy\r\nPsychotropic Drugs/therapeutic use\r\nRisk Factors\r\nSeverity of Illness Index\r\nSubstance-Related Disorders/diagnosis/epidemiology/psychology\r\nSuicide/psychology/*statistics & numerical data\r\nUnited States/epidemiology\r\nSuicide Prevention","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Jamison KR (2000) Suicide and bipolar disorder.. The Journal of clinical psychiatry 61 Suppl 9, 47-51"},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505655,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505800,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237906,"Title":"Lithium use in childhood and adolescence, peripartum, and old age: an umbrella review.","ParentTitle":"International journal of bipolar disorders","ShortTitle":"Janiri (2023)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2023","Month":"February","StandardNumber":"2194-7511 (Linking)","City":"Germany","Country":"","Publisher":"","Institution":"","Volume":"11","Pages":"8","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"36781741","Abstract":"BACKGROUND: Lithium is one of the most consistently effective treatment for mood disorders. However, patients may show a high level of heterogeneity in treatment response across the lifespan. In particular, the benefits of lithium use may vary in special clinical conditions. The aim of this study was to test this hypothesis by conducting an umbrella review on the efficacy and safety of lithium in childhood and adolescence, peripartum and old age. METHODS: We applied the Preferred Reporting Items for Systematic Reviews and Meta-analyses criteria (PRISMA) to identify systematic reviews/meta-analyses on the efficacy and/or safety of lithium in mood disorders in special clinical conditions: (i) childhood and adolescence; (ii) peripartum (pregnancy, postpartum and lactation); (iii) old age. The Risk of Bias Assessment Tool for Systematic Reviews (ROBIS) tool was used to assess the risk of bias. Overlap in primary studies across systematic reviews was calculated through the Corrected Covered Area (CCA). RESULTS: We included 20 independent studies, for a total of 8209 individuals treated with lithium. Regarding paediatric age, efficacy and safety results suggested that lithium may be superior to placebo in bipolar disorders (BD) and not associated with serious adverse events. Nevertheless, primary available data are very limited. Efficacy in paediatric major depressive disorder (MDD) is not clear. During peripartum, lithium use was superior to non-lithium in preventing mood episodes and it was associated with low risk of congenital anomalies and with normal child neurodevelopment. Regarding old age, limited evidence supported lithium as an effective treatment in BD and resistant MDD; low doses should be used in this population. Systematic reviews on paediatric age showed the lowest risk of bias (80% of the studies at low risk). The CCA range of included studies was 13-47%. CONCLUSIONS: This umbrella review supports the use of lithium across the lifespan, including special clinical condition. Nevertheless, more studies with increased methodological homogeneity are needed.","Comments":"","TypeName":"Journal, Article","Authors":"Janiri D ; Sampogna G ; Albert U ; Caraci F ; Martinotti G ; Serafini G ; Tortorella A ; Zuddas A ; Fiorillo A ; Sani G ; ","ParentAuthors":"","DOI":"10.1186/s40345-023-00287-7 ","Keywords":"Adolescence\r\nChildhood\r\nElderly\r\nLactation\r\nLithium\r\nOld age\r\nPaediatric\r\nPeripartum\r\nPostpartum\r\nPregnancy","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Janiri D, Sampogna G, Albert U, Caraci F, Martinotti G, Serafini G, Tortorella A, Zuddas A, Fiorillo A, and Sani G (2023) Lithium use in childhood and adolescence, peripartum, and old age: an umbrella review.. International journal of bipolar disorders 11(1), 8 DOI: 10.1186/s40345-023-00287-7 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505655,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505780,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239057,"Title":"Multicenter double-blind randomized parallel-group clinical trial of efficacy of the combination clomipramine (150 mg/day) plus lithium carbonate (750 mg/day) versus clomipramine (150 mg/day) plus placebo in the treatment of unipolar major depression.","ParentTitle":"Journal of affective disorders","ShortTitle":"Januel (2003)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2003","Month":"September","StandardNumber":"0165-0327 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"76","Pages":"191-200","Edition":"","Issue":"1-3","Availability":"","URL":"","OldItemId":"12943949","Abstract":"BACKGROUND: The therapeutic efficacy of adding lithium to an ongoing antidepressant in resistant depression is well known. However there is less data concerning the efficacy of giving lithium and antidepressant concurrently from the start of treatment. METHODOLOGY: The primary objective of this study was to compare the efficacy of a combination of clomipramine+lithium (C+L) with that of clomipramine+placebo (C+P) in-patients with unipolar major depression, during the first 11 days of treatment. Secondary objectives were the assessment of effectiveness after 6 weeks and assessment of the safety of the combination clomipramine and lithium carbonate. C+L and C+P groups were compared for 6 weeks in a multicenter randomized trial of 141 patients hospitalized with a DSM-IV diagnosis of major depression. Efficacy was evaluated using the standard MADRS and CGI scales. RESULTS: Analysis of the 'as treatment ITT' population showed: the percentage reduction in MADRS scores between D0 and D11 in this population was better in the C+L group but not statistically significant (C+L: 32.1 vs. C+P: 27.4, P=0.07). Nevertheless, the comparison of mean MADRS scores showed a significant difference in the C+L group on days 4 (C+L: 25.1 vs. C+P: 27.8) and 7 (C+L: 18.6 vs. C+P: 21.5), P<0.05, and approaching significance on day 11 (C+L: 14.6 vs. C+P 17.2, P=0.054). On day 7, the number of patients in total remission was threefold higher in the C+L group than in the C+P group (15 vs. 4%, P<0.05) and twofold on day 11 (29 vs. 14%, P<0.05). CGI severity score showed C+L was superior to C+P on days 4, 7 and 11 and CGI improvement score was better in C+L group on day 11 (P<0.05). After 6 weeks of treatment no statistical difference was found between the two groups from the clinical point of view. Safety based upon clinical and laboratory parameters was satisfactory in both groups during the 6 weeks of the study. LIMITATIONS: Patients with bipolar disorder, previously treated with clomipramine or with any other mood stabilizers during the previous week; or with suicide attempt during the current episode with a score > or =3 for item 10 of the MADRS were excluded from the study. CONCLUSION: The results of this study suggests that lithium slightly to moderately potentiates antidepressant treatment in unipolar non-refractory patients with severe major depression in the first days of treatment but not as significantly as for the bipolar population.","Comments":"","TypeName":"Journal, Article","Authors":"Januel D ; Poirier MF ; D'alche-Biree F ; Dib M ; Oli JP ; ","ParentAuthors":"","DOI":"10.1016/s0165-0327(02)00086-1 ","Keywords":"Administration, Oral\r\nAdult\r\nAged\r\nAntidepressive Agents/administration & dosage/pharmacology/*therapeutic use\r\nAntidepressive Agents, Tricyclic/administration & \r\n      dosage/pharmacology/*therapeutic use\r\nClomipramine/administration & dosage/pharmacology/*therapeutic use\r\nDepressive Disorder/*drug therapy\r\nDouble-Blind Method\r\nDrug Therapy, Combination\r\nFemale\r\nHumans\r\nLithium Carbonate/administration & dosage/pharmacology/*therapeutic use\r\nMale\r\nMiddle Aged\r\nPlacebos\r\nSeverity of Illness Index\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Januel D, Poirier MF, D'alche-Biree F, Dib M, and Oli JP (2003) Multicenter double-blind randomized parallel-group clinical trial of efficacy of the combination clomipramine (150 mg/day) plus lithium carbonate (750 mg/day) versus clomipramine (150 mg/day) plus placebo in the treatment of unipolar major depression.. Journal of affective disorders 76(1-3), 191-200 DOI: 10.1016/s0165-0327(02)00086-1 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237999,"Title":"Lithium: a therapeutic magic wand.","ParentTitle":"The Journal of clinical psychiatry","ShortTitle":"Jefferson (1989)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1989","Month":"March","StandardNumber":"0160-6689 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"50","Pages":"81-6","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"2647710","Abstract":"The premodern and modern history of lithium in medicine spans 130 years. While today the drug has a firmly established role in psychiatry, many issues have yet to be fully resolved. Discussed within (but still not fully resolved) are the effectiveness of lithium in treatment-resistant depression, whether a rebound relapse occurs following abrupt discontinuation, which serum levels are most desirable for acute and maintenance therapy, whether a certain dosage schedule is kinder to the kidney, the relationship of dosage schedule to 12-hour serum level, how to best monitor thyroid function, whether lithium causes kidney rot, and whether lithium and neuroleptics make a uniquely neurotoxic combination.","Comments":"","TypeName":"Journal, Article","Authors":"Jefferson JW ; ","ParentAuthors":"","DOI":"","Keywords":"Bipolar Disorder/drug therapy\r\nDepressive Disorder/drug therapy\r\nHistory, 19th Century\r\nHistory, 20th Century\r\nHumans\r\nLithium/history/pharmacokinetics/*therapeutic use\r\nUnited States","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Jefferson JW (1989) Lithium: a therapeutic magic wand.. The Journal of clinical psychiatry 50(3), 81-6"},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238086,"Title":"Lithium: the present and the future.","ParentTitle":"The Journal of clinical psychiatry","ShortTitle":"Jefferson (1990)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1990","Month":"August","StandardNumber":"0160-6689 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"51 Suppl","Pages":"4-8; discussion 17-9","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"2199434","Abstract":"The potential benefits of lithium extend beyond the treatment of acute mania and maintenance of patients with bipolar disorder, the only indications currently approved by the U.S. Food and Drug Administration. When used as adjunctive therapy, lithium augments the therapeutic effects of conventional antidepressants and is particularly useful in patients with resistant depression. The efficacy of the drug in the treatment of alcoholism has been a matter of controversy for several years; the most recent data suggest that the agent has limited, if any, utility in this population. More promising applications have emerged in the management of obsessive compulsive disorder. Some evidence has also suggested that lithium may possess antiviral properties. Side effects, particularly those involving the thyroid and kidney, continue to generate concern, and drug-drug interactions must also be considered whenever lithium is prescribed.","Comments":"","TypeName":"Journal, Article","Authors":"Jefferson JW ; ","ParentAuthors":"","DOI":"","Keywords":"Alcoholism/drug therapy\r\nBipolar Disorder/*drug therapy\r\nDrug Interactions\r\nHumans\r\nLithium/adverse effects/*therapeutic use\r\nObsessive-Compulsive Disorder/*drug therapy\r\nVirus Diseases/drug therapy","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Jefferson JW (1990) Lithium: the present and the future.. The Journal of clinical psychiatry 51 Suppl, 4-8; discussion 17-9"},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505592,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505771,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237768,"Title":"Manic depressive disorder and lithium over the decades: the very educational case of Mrs. L.","ParentTitle":"The Journal of clinical psychiatry","ShortTitle":"Jefferson (1994)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1994","Month":"August","StandardNumber":"0160-6689 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"55","Pages":"340-3","Edition":"","Issue":"8","Availability":"","URL":"","OldItemId":"8071302","Abstract":"BACKGROUND: Manic depressive disorder is a recurrent illness with a variable clinical course. Before the advent of modern pharmacotherapy, ECT was a common treatment; more recently, lithium has become the long-term treatment of choice, but it is a treatment that is not without complications. METHOD: The psychiatric and medical history of an 80-year-old patient was reviewed and analyzed based on clinical interview and medical records. The findings were integrated with literature review to illustrate a number of important clinical points about manic depressive disorder and its treatment. RESULTS: (1) ECT is an effective treatment for mania, (2) a sustained remission may occur spontaneously, (3) a mania-depression-euthymia episode sequence predicts favorable response to lithium, (4) lithium discontinuation is not without risk, (5) lithium continuation is not without risk (thyroid, kidneys, eyes). CONCLUSION: The case of Mrs. L illustrates the longitudinal course of manic depressive disorder and how it can be influenced by treatment and withdrawal of treatment. It also illustrates the potential of lithium for causing adverse effects on several organ systems.","Comments":"","TypeName":"Journal, Article","Authors":"Jefferson JW ; Sen D ; ","ParentAuthors":"","DOI":"","Keywords":"Aged\r\nAged, 80 and over\r\nBipolar Disorder/chemically induced/drug therapy/psychology/*therapy\r\nDrug Administration Schedule\r\nElectroconvulsive Therapy\r\nFemale\r\nFollow-Up Studies\r\nHumans\r\nHypothyroidism/chemically induced\r\nKidney Failure, Chronic/chemically induced\r\nLithium Carbonate/adverse effects/*therapeutic use\r\nNephritis, Interstitial/chemically induced\r\nNystagmus, Pathologic/chemically induced\r\nPolyuria/chemically induced\r\nSubstance Withdrawal Syndrome/etiology\r\nTreatment Outcome\r\nValproic Acid/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Jefferson JW, and Sen D (1994) Manic depressive disorder and lithium over the decades: the very educational case of Mrs. L.. The Journal of clinical psychiatry 55(8), 340-3"},{"Codes":[{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"Yale-Brown Obsessive-Compulsive Scale","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505770,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239793,"Title":"Augmentation strategies for treatment-resistant obsessive-compulsive disorder.","ParentTitle":"Harvard review of psychiatry","ShortTitle":"Jenike (1993)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1993","Month":"May","StandardNumber":"1067-3229 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"1","Pages":"17-26","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"9384824","Abstract":"This review discusses augmentation strategies for patients with obsessive-compulsive disorder who fail to respond to treatment. A patient's failure to respond to treatment may be due to any of a number of factors, such as noncompliance with a behavioral program, concurrent severe depression or personality disorder, certain ritualistic behaviors, inaccurate diagnosis, and inadequate treatment. It is particularly important that comorbid psychiatric disorders be diagnosed and treated. A review of the literature and my experience with the use of augmenting agents such as lithium, buspirone, clonidine, fenfluramine, antidepressants, anxiolytic agents, and neuroleptics in treatment-resistant obsessive-compulsive disorder are presented. Existing evidence suggests that some of these approaches are useful for some patients. However, many questions remain, and much research remains to be done on this topic.","Comments":"","TypeName":"Journal, Article","Authors":"Jenike MA ; ","ParentAuthors":"","DOI":"10.3109/10673229309017053 ","Keywords":"*Behavior Therapy\r\nCombined Modality Therapy\r\nDrug Therapy, Combination\r\nHumans\r\nObsessive-Compulsive Disorder/diagnosis/psychology/*therapy\r\nPsychotropic Drugs/adverse effects/*therapeutic use\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Jenike MA (1993) Augmentation strategies for treatment-resistant obsessive-compulsive disorder.. Harvard review of psychiatry 1(1), 17-26 DOI: 10.3109/10673229309017053 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505630,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505772,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237550,"Title":"Lithium prophylaxis of manic-depressive disorder: daily lithium dosing schedule versus every second day.","ParentTitle":"Acta psychiatrica Scandinavica","ShortTitle":"Jensen (1995)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1995","Month":"July","StandardNumber":"0001-690X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"92","Pages":"69-74","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"7572251","Abstract":"The prophylactic efficacy of lithium carbonate given every second day versus daily intake was compared in a double-blind study including 50 manic-depressive patients. The patients met the DSM-III-R criteria for bipolar disorder or depressive disorder; according to ICD-8 the patients fulfilled criteria for manic-depressive disorder: All patients had experienced at least 3 episodes of mania or major depression, and all had been euthymic for at least 4 months. The median doses of lithium carbonate given were 800 mg/day or 1200 mg/every second day corresponding to median 12-h serum lithium concentrations of 0.6 mmol/l or 0.7 mmol/l, respectively. Manic or depressive relapse was defined as DSM-III-R criteria for mania or major depression, and a score > or = 10 on the Bech-Rafaelsen Mania Scale or the Bech-Rafaelsen Melancholia Scale, respectively. The two treatment schedules were allocated at random. Using the Cox proportional hazard model for statistical analysis, the lithium dosing schedule of every second day did not maintain its prophylactic efficacy against recurrent episodes of manic-depressive disorder. The risk of relapse increased 3 times when the interval between intake of lithium was extended from 1 to 2 days.","Comments":"","TypeName":"Journal, Article","Authors":"Jensen HV ; Plenge P ; Mellerup ET ; Davidsen K ; Toftegaard L ; Aggernaes H ; Bjrum N ; ","ParentAuthors":"","DOI":"10.1111/j.1600-0447.1995.tb09545.x ","Keywords":"Adult\r\nAged\r\nAged, 80 and over\r\nBipolar Disorder/*drug therapy/psychology\r\nDepressive Disorder/drug therapy/psychology\r\nDose-Response Relationship, Drug\r\nDouble-Blind Method\r\nDrug Administration Schedule\r\nFemale\r\nGlomerular Filtration Rate/drug effects\r\nHumans\r\nLithium Carbonate/*administration & dosage/adverse effects\r\nMale\r\nMiddle Aged\r\nPsychiatric Status Rating Scales\r\nRecurrence\r\nRisk Factors\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Jensen HV, Plenge P, Mellerup ET, Davidsen K, Toftegaard L, Aggernaes H, and Bjrum N (1995) Lithium prophylaxis of manic-depressive disorder: daily lithium dosing schedule versus every second day.. Acta psychiatrica Scandinavica 92(1), 69-74 DOI: 10.1111/j.1600-0447.1995.tb09545.x "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505660,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505796,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83240088,"Title":"Korean Medication Algorithm for Bipolar Disorder 2018: Comparisons with Other Treatment Guidelines.","ParentTitle":"Clinical psychopharmacology and neuroscience : the official scientific journal of the Korean College of Neuropsychopharmacology","ShortTitle":"Jeong (2019)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2019","Month":"May","StandardNumber":"1738-1088 (Linking)","City":"Korea (South)","Country":"","Publisher":"","Institution":"","Volume":"17","Pages":"155-169","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"30905116","Abstract":"The objective of this study was to compare recommendations of the Korean Medication Algorithm Project for Bipolar Disorder 2018 (KMAP-BP 2018) with other recently published guidelines for treating bipolar disorder. We reviewed a total of five recently published global treatment guidelines and compared treatment recommendation of the KMAP-BP 2018 with those of other guidelines. For initial treatment of mania, there were no significant differences across treatment guidelines. All guidelines recommended mood stabilizer (MS) or atypical antipsychotic (AAP) monotherapy or a combination of an MS with an AAP as a first-line treatment strategy for mania. However, the KMAP-BP 2018 did not prefer monotherapy with MS or AAP for psychotic mania. Quetiapine, olanzapine and aripiprazole were the first-line AAPs for nearly all phases of bipolar disorder across guidelines. Most guidelines advocated newer AAPs as first-line treatment options for all phases while lamotrigine was recommended for depressive and maintenance phases. Lithium and valproic acid were commonly used as MSs in all phases of bipolar disorder. As research evidence accumulated over time, recommendations of newer AAPs (such as asenapine, cariprazine, paliperidone, lurasidine, long-acting injectable risperidone and aripiprazole once monthly) became prominent. KMAP-BP 2018 guidelines were similar to other guidelines, reflecting current changes in prescription patterns for bipolar disorder based on accumulated research data. Strong preference for combination therapy was characteristic of KMAP-BP 2018, predominantly in the treatment of psychotic mania and severe depression. Further studies were needed to address several issues identified in our review.","Comments":"","TypeName":"Journal, Article","Authors":"Jeong JH ; Bahk WM ; Woo YS ; Lee JG ; Kim MD ; Sohn I ; Shim SH ; Jon DI ; Seo JS ; Kim W ; Song HR ; Min KJ ; Yoon BH ; ","ParentAuthors":"","DOI":"10.9758/cpn.2019.17.2.155 ","Keywords":"Algorithm\r\nBipolar disorder\r\nKorean Medication Algorithm Project for Bipolar Disorder 2018\r\nPharmacotherapy\r\nTreatment guideline","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Jeong JH, Bahk WM, Woo YS, Lee JG, Kim MD, Sohn I, Shim SH, Jon DI, Seo JS, Kim W, Song HR, Min KJ, and Yoon BH (2019) Korean Medication Algorithm for Bipolar Disorder 2018: Comparisons with Other Treatment Guidelines.. Clinical psychopharmacology and neuroscience : the official scientific journal of the Korean College of Neuropsychopharmacology 17(2), 155-169 DOI: 10.9758/cpn.2019.17.2.155 "},{"Codes":[{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505660,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505800,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239347,"Title":"Korean Medication Algorithm Project for Bipolar Disorder 2022: Comparisons with Other Treatment Guidelines.","ParentTitle":"Clinical psychopharmacology and neuroscience : the official scientific journal of the Korean College of Neuropsychopharmacology","ShortTitle":"Jeong (2023)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2023","Month":"February","StandardNumber":"1738-1088 (Linking)","City":"Korea (South)","Country":"","Publisher":"","Institution":"","Volume":"21","Pages":"32-48","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"36700310","Abstract":"The objective of this study was to compare recommendations of the Korean Medication Algorithm Project for Bipolar Disorder 2022 (KMAP-BP 2022) with other recently published guidelines for treating bipolar disorder. We reviewed a total of six recently published global treatment guidelines and compared treatment recommendation of the KMAP-BP 2022 with those of other guidelines. For initial treatment of mania, there were no significant differences across treatment guidelines. All guidelines recommended mood stabilizer (MS) or atypical antipsychotic (AAP) monotherapy or a combination of an MS with an AAP as a first-line treatment strategy in a same degree for mania. However, the KMAP-BP 2022 recommended MS + AAP combination therapy for psychotic mania, mixed mania and psychotic depression as treatment of choice. Aripiprazole, quetiapine and olanzapine were the first-line AAPs for nearly all phases of bipolar disorder across guidelines. Some guideline suggested olanzapine is a second-line options during maintenance treatment, related to concern about long-term tolerability. Most guidelines advocated newer AAPs (asenapine, cariprazine, long-acting injectable risperidone, and aripiprazole once monthly) as first-line treatment options for all phases while lamotrigine was recommended for depressive and maintenance phases. Lithium and valproic acid were commonly used as MSs in all phases of bipolar disorder. KMAP-BP 2022 guidelines were similar to other guidelines, reflecting current changes in prescription patterns for bipolar disorder based on accumulated research data. Strong preference for combination therapy was characteristic of KMAP-BP 2022, predominantly in the treatment of psychotic mania, mixed mania and psychotic depression.","Comments":"","TypeName":"Journal, Article","Authors":"Jeong JH ; Bahk WM ; Woo YS ; Yoon BH ; Lee JG ; Kim W ; Sohn I ; Park SY ; Shim SH ; Seo JS ; Choo IH ; Yang CM ; Jung MH ; Jon DI ; Kim MD ; ","ParentAuthors":"","DOI":"10.9758/cpn.2023.21.1.32 ","Keywords":"Algorithm\r\nBipolar disorder\r\nGuideline\r\nKMAP-BP 2022\r\nPharmacotherapy","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Jeong JH, Bahk WM, Woo YS, Yoon BH, Lee JG, Kim W, Sohn I, Park SY, Shim SH, Seo JS, Choo IH, Yang CM, Jung MH, Jon DI, and Kim MD (2023) Korean Medication Algorithm Project for Bipolar Disorder 2022: Comparisons with Other Treatment Guidelines.. Clinical psychopharmacology and neuroscience : the official scientific journal of the Korean College of Neuropsychopharmacology 21(1), 32-48 DOI: 10.9758/cpn.2023.21.1.32 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505770,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238421,"Title":"A placebo-controlled comparison of lithium and triiodothyronine augmentation of tricyclic antidepressants in unipolar refractory depression.","ParentTitle":"Archives of general psychiatry","ShortTitle":"Joffe (1993)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1993","Month":"May","StandardNumber":"0003-990X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"50","Pages":"387-93","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"8489327","Abstract":"OBJECTIVE: To directly compare the efficacy of lithium carbonate and liothyronine sodium (triiodothyronine) in the augmentation of therapeutic response in antidepressant nonresponders. DESIGN: A randomized, double-blind, placebo-controlled study of 2 weeks' duration. SETTING: The Mood Disorders Program, Clarke Institute of Psychiatry and the University of Toronto, Ontario. PATIENTS: Fifty outpatients, males and females, with unipolar, nonpsychotic major depression who had failed to respond to treatment with desipramine hydrochloride or imipramine hydrochloride. RESULTS: Both liothyronine and lithium were more effective than placebo in reducing scores on the Hamilton Rating Scale for Depression. However, the antidepressant augmenting effect of these two compounds did not differ from each other. When response was defined as a 50% or more reduction in the Hamilton Rating Scale for Depression scores and a final score less than 10, we found that 10 of 17 subjects responded to liothyronine, nine of 17 responded to lithium and three of 16 responded to placebo. CONCLUSIONS: Our study suggests that both lithium and liothyronine may be considered as alternatives in augmenting antidepressant response in patients who do not respond to treatment with a tricyclic antidepressant.","Comments":"","TypeName":"Journal, Article","Authors":"Joffe RT ; Singer W ; Levitt AJ ; MacDonald C ; ","ParentAuthors":"","DOI":"10.1001/archpsyc.1993.01820170065008 ","Keywords":"Adult\r\nAmbulatory Care\r\nAntidepressive Agents, Tricyclic/pharmacology/*therapeutic use\r\nDepressive Disorder/*drug therapy/psychology\r\nDesipramine/pharmacology/therapeutic use\r\nDouble-Blind Method\r\nDrug Synergism\r\nDrug Therapy, Combination\r\nFemale\r\nHumans\r\nImipramine/pharmacology/therapeutic use\r\nLithium Carbonate/pharmacology/*therapeutic use\r\nMale\r\nPlacebos\r\nPsychiatric Status Rating Scales\r\nTriiodothyronine/pharmacology/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Joffe RT, Singer W, Levitt AJ, and MacDonald C (1993) A placebo-controlled comparison of lithium and triiodothyronine augmentation of tricyclic antidepressants in unipolar refractory depression.. Archives of general psychiatry 50(5), 387-93 DOI: 10.1001/archpsyc.1993.01820170065008 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237702,"Title":"Lithium and triiodothyronine augmentation of antidepressants.","ParentTitle":"Canadian journal of psychiatry. Revue canadienne de psychiatrie","ShortTitle":"Joffe (2006)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2006","Month":"October","StandardNumber":"0706-7437 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"51","Pages":"791-3","Edition":"","Issue":"12","Availability":"","URL":"","OldItemId":"17168254","Abstract":"OBJECTIVE: To evaluate the relative benefits of the combination of lithium and triiodothyronine (T3) in augmentation of antidepressants, compared with either lithium or T3 alone. METHODS: We performed a 2-week, randomized, double-blind, placebo-controlled pilot study of the addition of lithium compared with T3 compared with the combination of both in subjects with major depressive disorder who had not responded to an antidepressant. RESULTS: All groups improved significantly over the 2 weeks of treatment, but there were no significant between-group differences. CONCLUSION: There may be no advantage to a combination of these augmenting agents, although we failed to show separation between active treatments and placebo.","Comments":"","TypeName":"Journal, Article","Authors":"Joffe RT ; Sokolov ST ; Levitt AJ ; ","ParentAuthors":"","DOI":"10.1177/070674370605101209 ","Keywords":"Adult\r\nAntidepressive Agents/metabolism/pharmacokinetics/*therapeutic use\r\nDepressive Disorder, Major/*drug therapy\r\nDouble-Blind Method\r\nDrug Administration Schedule\r\nDrug Resistance\r\nDrug Synergism\r\nDrug Therapy, Combination\r\nFemale\r\nHumans\r\nLithium Carbonate/metabolism/pharmacokinetics/*therapeutic use\r\nMale\r\nTriiodothyronine/pharmacology/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Joffe RT, Sokolov ST, and Levitt AJ (2006) Lithium and triiodothyronine augmentation of antidepressants.. Canadian journal of psychiatry. Revue canadienne de psychiatrie 51(12), 791-3 DOI: 10.1177/070674370605101209 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505585,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505604,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505764,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238120,"Title":"Lithium in depression: a review of the antidepressant and prophylactic effects of lithium.","ParentTitle":"The Australian and New Zealand journal of psychiatry","ShortTitle":"Johnson (1987)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1987","Month":"September","StandardNumber":"0004-8674 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"21","Pages":"356-65","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"3325026","Abstract":"The therapeutic effects of lithium in depression are reviewed. The acute antidepressant effect of lithium alone is neither as impressive nor as predictable as its antimanic action, nor is it equivalent to that of tricyclic antidepressants. In patients who are 'refractory' to tricyclics or monoamine oxidase inhibitors, combined treatment with lithium may augment antidepressant response. Lithium is an effective prophylactic treatment in both unipolar and bipolar disorder and in the latter is the drug of choice. Aspects of monitoring, such as range of therapeutic plasma levels, dosage regimen and adverse effects, are discussed. Current evidence suggests that, in patients who fail to respond to lithium or are unable to tolerate side-effects, carbamazepine should be considered.","Comments":"","TypeName":"Journal, Article","Authors":"Johnson GF ; ","ParentAuthors":"","DOI":"10.3109/00048678709160932 ","Keywords":"Antidepressive Agents/*therapeutic use\r\nCarbamazepine/therapeutic use\r\nDepression/*drug therapy\r\nDose-Response Relationship, Drug\r\nDrug Therapy, Combination\r\nHumans\r\nLithium/blood/*therapeutic use\r\nRecurrence","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Johnson GF (1987) Lithium in depression: a review of the antidepressant and prophylactic effects of lithium.. The Australian and New Zealand journal of psychiatry 21(3), 356-65 DOI: 10.3109/00048678709160932 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505727,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505769,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237809,"Title":"The evolution of lithium therapy.","ParentTitle":"Journal of psychopharmacology (Oxford, England)","ShortTitle":"Johnson (1992)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1992","Month":"January","StandardNumber":"0269-8811 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"6","Pages":"325-9","Edition":"","Issue":"2 Suppl","Availability":"","URL":"","OldItemId":"22291372","Abstract":"The evolution of lithium therapy for the treatment of mania and depression, from its discovery to the present day, is described. Early problems with toxicity have been overcome and lithium is now established as a safe medication, provided serum levels are monitored. The mechanism of action of lithium is not yet known, but biochemical models are beginning to be put forward. Lower doses of lithium than were previously used are now recommended. Treatment with intermittent doses of lithium (every second day) seems to reduce side effects, while maintaining clinical efficacy. Lithium has recently been used in combination with other medications. Augmentation of unsuccessful antidepressant treatment with lithium may produce an antidepressant effect within a short time. Withdrawal from lithium therapy usually results in a relapse. Lithium treatment is also used outside psychiatry. Other potential clinical applications for lithium therapy are discussed.","Comments":"","TypeName":"Journal, Article","Authors":"Johnson FN ; ","ParentAuthors":"","DOI":"10.1177/0269881192006002071 ","Keywords":"","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Johnson FN (1992) The evolution of lithium therapy.. Journal of psychopharmacology (Oxford, and England) 6(2 Suppl), 325-9 DOI: 10.1177/0269881192006002071 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505727,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238434,"Title":"Combination tricyclic antidepressant and lithium maintenance medication in unipolar and bipolar depressed patients.","ParentTitle":"Journal of affective disorders","ShortTitle":"Johnstone (1990)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1990","Month":"December","StandardNumber":"0165-0327 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"20","Pages":"225-33","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"2149728","Abstract":"In a small study of up to 3 years' duration comparison of the value of amitriptyline alone versus amitriptyline + lithium in unipolar cases (27 patients) and of that of lithium alone versus amitriptyline + lithium in bipolar cases (13 patients) showed no advantage for the combination treatments in terms of efficacy in reducing depressive relapses. There was no effect of treatment, developing depression or developing hypothyroidism upon the psychological tests which were conducted during this prolonged study. Observer and self ratings detected an increase in depression before relapse was clearly present, but of the various psychological assessments conducted only arousal showed changes in association with developing and definite relapse. The prescription of lithium but not amitriptyline + lithium or amitriptyline alone was associated with significant increases in blood pressure.","Comments":"","TypeName":"Journal, Article","Authors":"Johnstone EC ; Owens DG ; Lambert MT ; Crow TJ ; Frith CD ; Done DJ ; ","ParentAuthors":"","DOI":"10.1016/0165-0327(90)90054-c ","Keywords":"Adult\r\nAmitriptyline/*administration & dosage/adverse effects\r\nArousal/drug effects\r\nAttention/drug effects\r\nBipolar Disorder/*drug therapy/psychology\r\nDepressive Disorder/*drug therapy/psychology\r\nDouble-Blind Method\r\nDrug Therapy, Combination\r\nFemale\r\nFollow-Up Studies\r\nHumans\r\nLithium/*administration & dosage/adverse effects\r\nMale\r\nMental Recall/drug effects\r\nMiddle Aged\r\nPsychiatric Status Rating Scales\r\nRecurrence\r\nWechsler Scales","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Johnstone EC, Owens DG, Lambert MT, Crow TJ, Frith CD, and Done DJ (1990) Combination tricyclic antidepressant and lithium maintenance medication in unipolar and bipolar depressed patients.. Journal of affective disorders 20(4), 225-33 DOI: 10.1016/0165-0327(90)90054-c "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505792,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238471,"Title":"Add-on lithium for the treatment of unipolar depression: too often forgotten?","ParentTitle":"Journal of psychiatry & neuroscience : JPN","ShortTitle":"Jollant (2015)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2015","Month":"January","StandardNumber":"1180-4882 (Linking)","City":"Canada","Country":"","Publisher":"","Institution":"","Volume":"40","Pages":"E23-4","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"25520164","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"Jollant F ; ","ParentAuthors":"","DOI":"10.1503/jpn.140162 ","Keywords":"Antidepressive Agents/adverse effects/*therapeutic use\r\nDepressive Disorder, Major/*drug therapy\r\nHospitalization\r\nHumans\r\nLithium Compounds/adverse effects/*therapeutic use\r\nMale\r\nMiddle Aged","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Jollant F (2015) Add-on lithium for the treatment of unipolar depression: too often forgotten?. Journal of psychiatry & neuroscience : JPN 40(1), E23-4 DOI: 10.1503/jpn.140162 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505660,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505786,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83240349,"Title":"Revised Korean medication algorithm for bipolar disorder.","ParentTitle":"The world journal of biological psychiatry : the official journal of the World Federation of Societies of Biological Psychiatry","ShortTitle":"Jon (2009)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2009","Month":"","StandardNumber":"1562-2975 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"10","Pages":"846-55","Edition":"","Issue":"4 Pt 3","Availability":"","URL":"","OldItemId":"18615367","Abstract":"The rapid progress in treatments for bipolar disorder makes it necessary to revise the Korean Medication Algorithm Project for Bipolar Disorder (KMAP-BP) published in 2002. This study was performed to timely revise KMAP-BP 2002. A questionnaire comprising 37 questions and 645 treatment options was developed for surveying the opinions of Korean experts. We classified the opinions into three categories: first-, second-, and third-line treatments. Fifty-three (75.7%) of the 70 selected experts answered the questionnaire. For an acute manic episode, the combination of a mood stabilizer (MS) and an atypical antipsychotic (AAP) was the preferred first-line treatment. Most experts recommended divalproex and lithium as MSs, and olanzapine, quetiapine, and risperidone as AAPs. For moderately to severely depressed bipolar patients, MS monotherapy and a combination of an MS and an antidepressant (AD) were considered to be preferred treatments respectively. A combination of an MS and an AD was the preferred strategy in severe nonpsychotic depression. Most ADs were rated as second-line drugs. Overall, the preference for lamotrigine and AAPs was higher than in KMAP-BP 2002. The algorithm was developed mainly using consensus among experts supplemented with findings of recent clinical trials to ensure that our algorithm was both up to date and balanced. These results suggest that the medication strategies of KMAP-BP are changing rapidly, reflecting recent studies and clinical experiences.","Comments":"","TypeName":"Journal, Article","Authors":"Jon DI ; Bahk WM ; Yoon BH ; Shin YC ; Cho HS ; Lee E ; Ha K ; Kim W ; Chung SK ; Seo JS ; Min KJ ; ","ParentAuthors":"","DOI":"10.1080/15622970802144865 ","Keywords":"*Algorithms\r\nAnticonvulsants/*therapeutic use\r\nAntidepressive Agents/*therapeutic use\r\nAntipsychotic Agents/*therapeutic use\r\nBenzodiazepines/therapeutic use\r\nBipolar Disorder/*drug therapy/*epidemiology\r\nDibenzothiazepines/therapeutic use\r\nDose-Response Relationship, Drug\r\nHealth Personnel\r\nHumans\r\nKorea/epidemiology\r\nOlanzapine\r\nPsychiatry/statistics & numerical data\r\nQuetiapine Fumarate\r\nRisperidone/therapeutic use\r\nSeverity of Illness Index\r\nSurveys and Questionnaires\r\nTime Factors\r\nValproic Acid/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Jon DI, Bahk WM, Yoon BH, Shin YC, Cho HS, Lee E, Ha K, Kim W, Chung SK, Seo JS, and Min KJ (2009) Revised Korean medication algorithm for bipolar disorder.. The world journal of biological psychiatry : the official journal of the World Federation of Societies of Biological Psychiatry 10(4 Pt 3), 846-55 DOI: 10.1080/15622970802144865 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505660,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505797,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83240449,"Title":"The Korean Medication Algorithm Project for Bipolar Disorder (KMAP-BP): Changes in preferred treatment strategies and medications over 16 years and five editions.","ParentTitle":"Bipolar disorders","ShortTitle":"Jon (2020)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"August","StandardNumber":"1398-5647 (Linking)","City":"Denmark","Country":"","Publisher":"","Institution":"","Volume":"22","Pages":"461-471","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"32202033","Abstract":"OBJECTIVES: The Korean Medication Algorithm Project for Bipolar Disorder (KMAP-BP) is based on expert consensus and has been revised five times since 2002. This study evaluated the changes in treatment strategies advocated by the KMAP-BP over time. METHODS: The five editions of the KMAP-BP were reviewed, and the recommendations of the KMAP-BP were compared with those of other bipolar disorder (BP) treatment guidelines. RESULTS: The most preferred option for the initial treatment of mania was a combination of a mood stabilizer (MS) and an atypical antipsychotic (AAP). Either MS or AAP monotherapy was also considered a first-line strategy for mania, but not for all types of episodes, including mixed/psychotic mania. In general, although lithium and valproic acid were commonly recommended, valproic acid has been increasingly preferred for all phases of BP. The most notable changes over time included the increasing preference for AAPs for all phases of BP, and lamotrigine for the depressive and maintenance phases. The use of antidepressants for BP has gradually decreased, but still represents a first-line option for severe and psychotic depression. CONCLUSIONS: In general, the recommended strategies of the KMAP-BP were similar to those of other guidelines, but differed in terms of the emphasis on rapid effectiveness, which is often desirable in actual clinical situations. The major limitation of the KMAP-BP is that it is a consensus-based rather than an evidence-based tool. Nevertheless, it may confer advantages in actual clinical practice.","Comments":"","TypeName":"Journal, Article","Authors":"Jon DI ; Woo YS ; Seo JS ; Lee JG ; Jeong JH ; Kim W ; Shin YC ; Min KJ ; Yoon BH ; Bahk WM ; ","ParentAuthors":"","DOI":"10.1111/bdi.12902 ","Keywords":"Algorithms\r\nAntidepressive Agents/therapeutic use\r\n*Antipsychotic Agents/therapeutic use\r\n*Bipolar Disorder/drug therapy\r\nHumans\r\nRepublic of Korea\r\nKMAP-BP\r\nbipolar disorder\r\nchanges\r\nconsensus\r\nguideline\r\ntreatment","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Jon DI, Woo YS, Seo JS, Lee JG, Jeong JH, Kim W, Shin YC, Min KJ, Yoon BH, and Bahk WM (2020) The Korean Medication Algorithm Project for Bipolar Disorder (KMAP-BP): Changes in preferred treatment strategies and medications over 16 years and five editions.. Bipolar disorders 22(5), 461-471 DOI: 10.1111/bdi.12902 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505799,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237486,"Title":"The role of lithium treatment on comorbid anxiety symptoms in patients with bipolar depression.","ParentTitle":"Journal of affective disorders","ShortTitle":"Jones (2022)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2022","Month":"July","StandardNumber":"0165-0327 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volu
