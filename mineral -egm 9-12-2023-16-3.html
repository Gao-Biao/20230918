 EPDS scores at first (1.52.7), second (1.12.4), and third trimester of pregnancy (0.72.0) and early postpartum (0.61.8) were low and did not differ by treatment group. However, among women in the highest tertile of CES-D scores at preconception, mean EPDS scores in the first and second trimesters of pregnancy were lower in the MM and IFA groups compared to FA only (P<0.05). CONCLUSIONS: Weekly preconceptional micronutrient supplements containing iron did not improve depression measures relative to folic acid alone among all women, but may have benefitted women who were at risk for depression. TRIAL REGISTRATION: The trial was registered retrospectively at ClinicalTrials.Gov as NCT01665378 on August 13, 2012.","Comments":"","TypeName":"Journal, Article","Authors":"Nguyen PH ; DiGirolamo AM ; Gonzalez-Casanova I ; Pham H ; Hao W ; Nguyen H ; Truong TV ; Nguyen S ; Harding KB ; Reinhart GA ; Martorell R ; Ramakrishnan U ; ","ParentAuthors":"","DOI":"10.1186/s12905-017-0401-3 ","Keywords":"Adolescent\r\nAdult\r\n*Dietary Supplements\r\nDouble-Blind Method\r\nFemale\r\nFolic Acid/administration & dosage\r\nHumans\r\nMicronutrients/*administration & dosage\r\nPostpartum Period/*psychology\r\nPreconception Care/*methods\r\nPregnancy\r\nPregnancy Complications/*psychology\r\nTreatment Outcome\r\nVietnam\r\nVitamin B Complex/administration & dosage\r\nYoung Adult\r\nMental health\r\nMultiple micronutrient\r\nPreconception\r\nRandomized controlled trial\r\nSupplement\r\nVietnam\r\nWomen of reproductive age","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Nguyen PH, DiGirolamo AM, Gonzalez-Casanova I, Pham H, Hao W, Nguyen H, Truong TV, Nguyen S, Harding KB, Reinhart GA, Martorell R, and Ramakrishnan U (2017) Impact of preconceptional micronutrient supplementation on maternal mental health during pregnancy and postpartum: results from a randomized controlled trial in Vietnam.. BMC women's health 17(1), 44 DOI: 10.1186/s12905-017-0401-3 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"OFT \nEPM\n","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505622,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505799,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238143,"Title":"Chronic lithium treatment ameliorates ketamine-induced mania-like behavior via the PI3K-AKT signaling pathway.","ParentTitle":"Zoological research","ShortTitle":"Ni (2022)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"05/05/2023","EditedBy":"GAO BIAO","Year":"2022","Month":"November","StandardNumber":"2095-8137 (Linking)","City":"China","Country":"","Publisher":"","Institution":"","Volume":"43","Pages":"989-1004","Edition":"","Issue":"6","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC9700503/","OldItemId":"36257830","Abstract":"Ketamine, a rapid-acting antidepressant drug, has been used to treat major depressive disorder and bipolar disorder (BD). Recent studies have shown that ketamine may increase the potential risk of treatment-induced mania in patients. Ketamine has also been applied to establish animal models of mania. At present, however, the underlying mechanism is still unclear. In the current study, we found that chronic lithium exposure attenuated ketamine-induced mania-like behavior and c-Fos expression in the medial prefrontal cortex (mPFC) of adult male mice. Transcriptome sequencing was performed to determine the effect of lithium administration on the transcriptome of the PFC in ketamine-treated mice, showing inactivation of the phosphoinositide 3-kinase (PI3K)-protein kinase B (AKT) signaling pathway. Pharmacological inhibition of AKT signaling by MK2206 (40 mg/kg), a selective AKT inhibitor, reversed ketamine-induced mania. Furthermore, selective knockdown of AKT via AAV-AKT-shRNA-EGFP in the mPFC also reversed ketamine-induced mania-like behavior. Importantly, pharmacological activation of AKT signaling by SC79 (40 mg/kg), an AKT activator, contributed to mania in low-dose ketamine-treated mice. Inhibition of PI3K signaling by LY294002 (25 mg/kg), a specific PI3K inhibitor, reversed the mania-like behavior in ketamine-treated mice. However, pharmacological inhibition of mammalian target of rapamycin (mTOR) signaling with rapamycin (10 mg/kg), a specific mTOR inhibitor, had no effect on ketamine-induced mania-like behavior. These results suggest that chronic lithium treatment ameliorates ketamine-induced mania-like behavior via the PI3K-AKT signaling pathway, which may be a novel target for the development of BD treatment.","Comments":"","TypeName":"Journal, Article","Authors":"Ni RJ ; Gao TH ; Wang YY ; Tian Y ; Wei JX ; Zhao LS ; Ni PY ; Ma XH ; Li T ; ","ParentAuthors":"","DOI":"10.24272/j.issn.2095-8137.2022.278 ","Keywords":"Male\r\nMice\r\nAnimals\r\n*Ketamine/toxicity\r\nPhosphatidylinositol 3-Kinases/genetics/metabolism/pharmacology\r\nProto-Oncogene Proteins c-akt/genetics/metabolism/pharmacology\r\nLithium/pharmacology\r\nMania\r\nPhosphatidylinositol 3-Kinase/genetics/metabolism/pharmacology\r\n*Depressive Disorder, Major\r\nRNA, Small Interfering\r\nTOR Serine-Threonine Kinases/genetics\r\nSignal Transduction\r\nAntidepressive Agents/therapeutic use/pharmacology\r\nSirolimus/pharmacology\r\nLithium Compounds/pharmacology\r\nMammals\r\n*Rodent Diseases/drug therapy\r\nBipolar disorder\r\nKetamine\r\nLithium\r\nManic\r\nMedial prefrontal cortex\r\nPI3K-AKT signaling pathway","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Ni RJ, Gao TH, Wang YY, Tian Y, Wei JX, Zhao LS, Ni PY, Ma XH, and Li T (2022) Chronic lithium treatment ameliorates ketamine-induced mania-like behavior via the PI3K-AKT signaling pathway.. Zoological research 43(6), 989-1004 DOI: 10.24272/j.issn.2095-8137.2022.278 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505768,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238303,"Title":"Treatment choice after one antidepressant fails: a survey of northeastern psychiatrists.","ParentTitle":"The Journal of clinical psychiatry","ShortTitle":"Nierenberg (1991)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1991","Month":"September","StandardNumber":"0160-6689 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"52","Pages":"383-5","Edition":"","Issue":"9","Availability":"","URL":"","OldItemId":"1910035","Abstract":"BACKGROUND: Because limited evidence exists to help clinicians choose the next step after a depressed patient fails to respond to an adequate trial of an antidepressant, I conducted a survey to explore psychiatrists' treatment choices. METHOD: I asked 118 northeastern psychiatrists what they would do next in response to a clinical vignette of an inpatient with DMS-III-R major depression who failed to respond to 4 weeks of nortriptyline at adequate blood levels. RESULTS: Lithium augmentation was chosen by more than a third (33.9%) of psychiatrists. Other choices, in order of decreasing frequency, were continuing nortriptyline for another 2 weeks (17.8%) and switching to either fluoxetine (16.1%), electroconvulsive therapy (11.0%), or a monoamine oxidase inhibitor (6.8%). Only one psychiatrist each chose thyroid augmentation or bupropion. CONCLUSIONS: The surveyed psychiatrists overwhelmingly preferred lithium augmentation over other strategies to manage treatment-resistant depression. Research on comparative strategies is lacking and urgently needed.","Comments":"","TypeName":"Journal, Article","Authors":"Nierenberg AA ; ","ParentAuthors":"","DOI":"","Keywords":"Antidepressive Agents/*therapeutic use\r\n*Attitude of Health Personnel\r\nBupropion\r\nDecision Making\r\nDepressive Disorder/drug therapy/psychology/*therapy\r\nDrug Administration Schedule\r\nDrug Therapy, Combination\r\nElectroconvulsive Therapy\r\nFluoxetine/therapeutic use\r\nHumans\r\nLithium/therapeutic use\r\nNortriptyline/therapeutic use\r\nPropiophenones/therapeutic use\r\n*Psychiatry\r\nTriiodothyronine/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Nierenberg AA (1991) Treatment choice after one antidepressant fails: a survey of northeastern psychiatrists.. The Journal of clinical psychiatry 52(9), 383-5"},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237774,"Title":"A comparison of lithium and T(3) augmentation following two failed medication treatments for depression: a STAR*D report.","ParentTitle":"The American journal of psychiatry","ShortTitle":"Nierenberg (2006)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2006","Month":"September","StandardNumber":"0002-953X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"163","Pages":"1519-30; quiz 1665","Edition":"","Issue":"9","Availability":"","URL":"","OldItemId":"16946176","Abstract":"OBJECTIVE: More than 40% of patients with major depressive disorder do not achieve remission even after two optimally delivered trials of antidepressant medications. This study compared the effectiveness of lithium versus triiodothyronine (T(3)) augmentation as a third-step treatment for patients with major depressive disorder. METHOD: A total of 142 adult outpatients with nonpsychotic major depressive disorder who had not achieved remission or who were intolerant to an initial prospective treatment with citalopram and a second switch or augmentation trial were randomly assigned to augmentation with lithium (up to 900 mg/day; N=69) or with T(3) (up to 50 mug/day; N=73) for up to 14 weeks. The primary outcome measure was whether participants achieved remission, which was defined as a score < or =7 on the 17-item Hamilton Depression Rating Scale. RESULTS: After a mean of 9.6 weeks (SD=5.2) of treatment, remission rates were 15.9% with lithium augmentation and 24.7% with T(3) augmentation, although the difference between treatments was not statistically significant. Lithium was more frequently associated with side effects (p=0.045), and more participants in the lithium group left treatment because of side effects (23.2% versus 9.6%; p=0.027). CONCLUSIONS: Remission rates with lithium and T(3) augmentation for participants who experienced unsatisfactory results with two prior medication treatments were modest and did not differ significantly. The lower side effect burden and ease of use of T(3) augmentation suggest that it has slight advantages over lithium augmentation for depressed patients who have experienced several failed medication trials.","Comments":"","TypeName":"Journal, Article","Authors":"Nierenberg AA ; Fava M ; Trivedi MH ; Wisniewski SR ; Thase ME ; McGrath PJ ; Alpert JE ; Warden D ; Luther JF ; Niederehe G ; Lebowitz B ; Shores-Wilson K ; Rush AJ ; ","ParentAuthors":"","DOI":"10.1176/ajp.2006.163.9.1519 ","Keywords":"Adolescent\r\nAdult\r\nAged\r\nAmbulatory Care\r\nAntidepressive Agents/adverse effects/*therapeutic use\r\nDepressive Disorder/*drug therapy/psychology\r\nDrug Administration Schedule\r\nDrug Resistance\r\nDrug Therapy, Combination\r\nFemale\r\nHumans\r\nLithium/adverse effects/*therapeutic use\r\nMale\r\nMiddle Aged\r\nProbability\r\nProspective Studies\r\nPsychiatric Status Rating Scales/statistics & numerical data\r\nTreatment Outcome\r\nTriiodothyronine/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Nierenberg AA, Fava M, Trivedi MH, Wisniewski SR, Thase ME, McGrath PJ, Alpert JE, Warden D, Luther JF, Niederehe G, Lebowitz B, Shores-Wilson K, and Rush AJ (2006) A comparison of lithium and T(3) augmentation following two failed medication treatments for depression: a STAR*D report.. The American journal of psychiatry 163(9), 1519-30; quiz 1665 DOI: 10.1176/ajp.2006.163.9.1519 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505785,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239046,"Title":"Effective agents in treating bipolar depression.","ParentTitle":"The Journal of clinical psychiatry","ShortTitle":"Nierenberg (2008)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2008","Month":"October","StandardNumber":"0160-6689 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"69","Pages":"e29","Edition":"","Issue":"10","Availability":"","URL":"","OldItemId":"19192432","Abstract":"Individuals with bipolar disorder may spend about half of their time euthymic, but recurring mood episodes are common and are predominated by depressive symptoms. Despite the prevalence of depression in bipolar disorder, evidence suggests that antidepressants are not likely to benefit most patients. Lithium has long been the first-line treatment for bipolar disorder, but it is not the most effective agent for treating bipolar depression. This activity reviews multiple pharmacologic options that should be considered by clinicians treating bipolar disorder.","Comments":"","TypeName":"Journal, Article","Authors":"Nierenberg AA ; ","ParentAuthors":"","DOI":"10.4088/jcp.1008e29 ","Keywords":"Antidepressive Agents/*therapeutic use\r\nBipolar Disorder/*drug therapy\r\nHumans","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Nierenberg AA (2008) Effective agents in treating bipolar depression.. The Journal of clinical psychiatry 69(10), e29 DOI: 10.4088/jcp.1008e29 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505785,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239182,"Title":"An analysis of the efficacy of treatments for bipolar depression.","ParentTitle":"The Journal of clinical psychiatry","ShortTitle":"Nierenberg (2008)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2008","Month":"","StandardNumber":"0160-6689 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"69 Suppl 5","Pages":"4-8","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"19265634","Abstract":"Individuals with bipolar disorder are euthymic approximately half of the time, but recurring mood episodes are common, and time spent ill is predominated by depressive symptoms. Despite the prevalence of depression in bipolar disorder, evidence suggests that antidepressants are not likely to benefit most patients. Lithium, long considered a first-line treatment for bipolar disorder, is not the most effective agent for preventing bipolar depression. This article reviews multiple pharmacologic options that should be considered by clinicians treating bipolar disorder in both acute and maintenance phases.","Comments":"","TypeName":"Journal, Article","Authors":"Nierenberg AA ; ","ParentAuthors":"","DOI":"","Keywords":"Acute Disease\r\nAdverse Drug Reaction Reporting Systems\r\nAffect/drug effects\r\nAnticonvulsants/adverse effects/*therapeutic use\r\nAntidepressive Agents/adverse effects/*therapeutic use\r\nAntimanic Agents/adverse effects/*therapeutic use\r\nAntipsychotic Agents/adverse effects/*therapeutic use\r\nBenzodiazepines/adverse effects/therapeutic use\r\nBipolar Disorder/diagnosis/*drug therapy/psychology\r\nDiagnosis, Differential\r\nDibenzothiazepines/adverse effects/therapeutic use\r\nDose-Response Relationship, Drug\r\nDrug Therapy, Combination\r\nFluoxetine/adverse effects/therapeutic use\r\nHumans\r\nLithium Carbonate/adverse effects/therapeutic use\r\nLong-Term Care\r\nOlanzapine\r\nQuetiapine Fumarate\r\nRandomized Controlled Trials as Topic\r\nTreatment Outcome\r\nUnited States\r\nUnited States Food and Drug Administration","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Nierenberg AA (2008) An analysis of the efficacy of treatments for bipolar depression.. The Journal of clinical psychiatry 69 Suppl 5, 4-8"},{"Codes":[{"AttributeId":12505530,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505529,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505652,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505789,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237691,"Title":"Acute administration of Zn, Mg, and thiamine improves postpartum depression conditions in mice.","ParentTitle":"Archives of Iranian medicine","ShortTitle":"Nikseresht (2012)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2012","Month":"May","StandardNumber":"1029-2977 (Linking)","City":"Iran","Country":"","Publisher":"","Institution":"","Volume":"15","Pages":"306-11","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"22519381","Abstract":"BACKGROUND: Postpartum depression (PPD) affects approximately half of new mothers. Chronic exposure to progesterone during pregnancy and its withdrawal following delivery increases depression and anxiety. In addition, there are complex interactions between hormones, neurotransmitters, and trace elements. Zinc (Zn) and magnesium (Mg) influence the nervous system by impacting synaptic neurotransmission in the brain. Thiamine (Vit B1) deficiency results in a high percentage of depressive behaviors. Elevated levels of reactive oxygen species in pregnancy are implicated in the pathogenesis of major depression. METHODS: We examined the effects of different combinations of Zn, Mg, and Vit B1 in an animal model of PPD. ZnCl, MgCl, and thiamine-HCl were administered to PPD-induced mice. Depression, anxiety-related behavior, and total antioxidant capacity (TAC) were assessed. Depression and anxiety-like behavior were evaluated by the forced swimming test (FST) and elevated plus-maze, respectively. RESULTS: The acute combined administration of Zn, Mg, and Vit B1 significantly decreased immobility time in FST, increased the percentage of both time spent in- and entries to open arms in the elevated plus-maze, and augmented TAC. CONCLUSION: Our data suggest that acute administration of combined treatment with Zn, Mg, and Vit B1 on postpartum day 3 improves depressive symptoms and anxiety-like behaviors. Our evaluation of TAC is in accordance with behavioral results.","Comments":"","TypeName":"Journal, Article","Authors":"Nikseresht S ; Etebary S ; Karimian M ; Nabavizadeh F ; Zarrindast MR ; Sadeghipour HR ; ","ParentAuthors":"","DOI":"","Keywords":"Animals\r\nAnxiety\r\nBehavior, Animal/drug effects\r\nDepression\r\n*Depression, Postpartum\r\nDepressive Disorder, Major\r\nDisease Models, Animal\r\nFemale\r\nHumans\r\nMagnesium\r\nMaze Learning/drug effects\r\nMice\r\nThiamine\r\n*Zinc","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Nikseresht S, Etebary S, Karimian M, Nabavizadeh F, Zarrindast MR, and Sadeghipour HR (2012) Acute administration of Zn, Mg, and thiamine improves postpartum depression conditions in mice.. Archives of Iranian medicine 15(5), 306-11"},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505622,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505785,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239449,"Title":"Olanzapine versus lithium in the acute treatment of bipolar mania: a double-blind, randomized, controlled trial.","ParentTitle":"Journal of affective disorders","ShortTitle":"Niufan (2008)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2008","Month":"January","StandardNumber":"0165-0327 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"105","Pages":"101-8","Edition":"","Issue":"1-3","Availability":"","URL":"","OldItemId":"17531327","Abstract":"BACKGROUND: This multicenter, double-blind, randomized, controlled study conducted in China examined the efficacy and safety of olanzapine versus lithium in the treatment of patients with bipolar manic/mixed episodes. METHODS: Patients with bipolar manic or mixed episode (DSM-IV criteria) and Young Mania Rating Scale (YMRS) score> or =20 at screening received olanzapine (5-20 mg/day, n=69) or lithium carbonate (600-1800 mg/day, n=71) for 4 weeks. The primary outcome was mean change from baseline in Clinical Global Impressions-Bipolar Version Overall Severity of Illness (CGI-BP) score. Secondary efficacy measures included YMRS, Brief Psychiatric Rating Scale (BPRS), and Montgomery-Asberg Depression Rating Scale (MADRS) scores. Safety was also assessed. RESULTS: A significantly greater mean change was observed in olanzapine versus lithium patients in CGI-BP (Overall Severity) (P=0.009), YMRS (P=0.013), BPRS (P=0.032), and CGI-BP (Severity of Mania) (P=0.012) scores. More olanzapine than lithium patients experienced at least one adverse event possibly related to study drug (P=0.038). More olanzapine patients had a clinically significant weight increase (> or =7% of baseline weight) compared to lithium patients (P=0.009). More olanzapine patients completed the study than lithium patients, although this difference was not statistically significant (olz, 91.3%; lith, 78.9%; P=0.057). LIMITATIONS: No placebo arm was included; however both treatments have previously been reported to be more effective than placebo. CONCLUSIONS: These results suggest that olanzapine has superior efficacy to lithium in the acute treatment of patients with bipolar mania over a 4-week period. However, adverse events were experienced by a greater number of olanzapine patients than lithium patients.","Comments":"","TypeName":"Journal, Article","Authors":"Niufan G ; Tohen M ; Qiuqing A ; Fude Y ; Pope E ; McElroy H ; Ming L ; Gaohua W ; Xinbao Z ; Huichun L ; Liang S ; ","ParentAuthors":"","DOI":"10.1016/j.jad.2007.04.020 ","Keywords":"Adult\r\nAntipsychotic Agents/adverse effects/*therapeutic use\r\nBasal Ganglia Diseases/chemically induced/epidemiology\r\nBenzodiazepines/adverse effects/*therapeutic use\r\nBipolar Disorder/complications/*drug therapy\r\nBrief Psychiatric Rating Scale\r\nDepressive Disorder/complications/diagnosis\r\nDiagnostic and Statistical Manual of Mental Disorders\r\nDouble-Blind Method\r\nFemale\r\nHumans\r\nLithium Carbonate/adverse effects/*therapeutic use\r\nMale\r\nObesity/chemically induced/epidemiology\r\nOlanzapine\r\nPsychiatric Status Rating Scales\r\nSeverity of Illness Index\r\nWeight Gain/drug effects","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Niufan G, Tohen M, Qiuqing A, Fude Y, Pope E, McElroy H, Ming L, Gaohua W, Xinbao Z, Huichun L, and Liang S (2008) Olanzapine versus lithium in the acute treatment of bipolar mania: a double-blind, randomized, controlled trial.. Journal of affective disorders 105(1-3), 101-8 DOI: 10.1016/j.jad.2007.04.020 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":" antimanic prophylactic activity","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505713,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505787,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238044,"Title":"Lithium: still a cornerstone in the long-term treatment in bipolar disorder?","ParentTitle":"Neuropsychobiology","ShortTitle":"Nivoli (2010)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2010","Month":"","StandardNumber":"0302-282X (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"62","Pages":"27-35","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"20453532","Abstract":"BACKGROUND: Scientific literature considers lithium a key treatment for the acute and long-term management of bipolar disorder (BD). Despite its worldwide clinical use, the effectiveness of lithium has been questioned. The aim of this work is to critically review the available data on randomized controlled trials (RCTs) concerning long-term lithium treatment. METHODS: A systematic search for long-term treatment RCTs with at least 6 months of follow-up was performed. Six RCTs enrolling 1,561 bipolar I and II patients of adult and pediatric age, randomizing 534 to lithium, were identified. All studies are controlled trials sponsored by industry, investigating new treatments for BD, with lithium as an active comparator, and therefore not specifically designed to study lithium efficacy or safety. RESULTS: RESULTS from earliest studies suggest a high effectiveness of lithium against both mania and depression, while more recent studies highlight lithium as more effective than placebo in mania and hypomania, without significant evidence in depression. Lithium does not achieve significant differences in efficacy when compared with divalproex; it seems less effective than lamotrigine in preventing depression and less effective than olanzapine in manic and mixed episodes. CONCLUSIONS: Despite a number of methodological issues (enriched designs, unbalanced samples, potential inclusion of lithium nonresponders in some studies), lithium appears to have a clear antimanic prophylactic activity and some efficacy in the prevention of depression. Lithium should still have a major role in the long-term treatment of BD.","Comments":"","TypeName":"Journal, Article","Authors":"Nivoli AM ; Murru A ; Vieta E ; ","ParentAuthors":"","DOI":"10.1159/000314307 ","Keywords":"Antimanic Agents/administration & dosage/*therapeutic use\r\nBipolar Disorder/*drug therapy\r\nHumans\r\nLithium Compounds/administration & dosage/*therapeutic use\r\nRandomized Controlled Trials as Topic\r\nTime Factors","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Nivoli AM, Murru A, and Vieta E (2010) Lithium: still a cornerstone in the long-term treatment in bipolar disorder?. Neuropsychobiology 62(1), 27-35 DOI: 10.1159/000314307 "},{"Codes":[{"AttributeId":12505529,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505797,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237380,"Title":"Impact of magnesium supplementation, in combination with vitamin B6, on stress and magnesium status: secondary data from a randomized controlled trial.","ParentTitle":"Magnesium research","ShortTitle":"Noah (2020)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"August","StandardNumber":"0953-1424 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"33","Pages":"45-57","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"33210604","Abstract":"Primary findings from a recent study reported that magnesium supplementation significantly reduced stress in severely stressed subjects with low magnesemia, and additional vitamin B6 enhanced this effect. The mechanism by which combining magnesium and vitamin B6 leads to reduced stress in these subjects remains to be elucidated. This secondary analysis investigated the impact of magnesium and vitamin B6 supplementation and perceived stress on erythrocyte magnesium levels, as a marker of body magnesium status. This was a secondary analysis from an 8-week randomized controlled trial comparing oral magnesium (300mg) and magnesium-vitamin B6 (300 mg+30mg) supplementation. Stress level and erythrocyte magnesium level at baseline, and change in erythrocyte magnesium and serum vitamin B6 levels at weeks 4 and 8, were analyzed. Overall, 264 subjects were randomized to treatment and had evaluable Depression Anxiety Stress Scale scores (132 in each treatment arm). At baseline, stress scores, and mean serum magnesium, erythrocyte magnesium, and serum vitamin B6 concentrations were similar between arms. Although not significant between groups, a significant increase over time in erythrocyte magnesium levels was observed in the subgroup of subjects with low baseline erythrocyte magnesium levels (<1.6mmol/L) following treatment with magnesium and magnesium-vitamin B6 (week 4:0.21mmol/L [95% confidence interval (CI), 0.10 to 0.31], p=0.0003; and 0.13mmol/L [95% CI, 0.02 to 0.23], p=0.0233, respectively). Change from baseline in circulating vitamin B6 levels at weeks 4 and 8 in the magnesium-vitamin B6 supplemented group (314.96 nmol/L [95%CI, 294.61 to 335.31]) was significantly different (p<0.0001) compared with the magnesium supplemented group (-0.39 nmol/L [95% CI, -20.73 to 19.94]). Magnesium alone and magnesium-vitamin B6 provided statistically significant increases in erythrocyte magnesium in subjects with low magnesium status (<1.6mmol/L). Vitamin B6 supplementation did not further increase magnesium levels.","Comments":"","TypeName":"Journal, Article","Authors":"Noah L ; Pickering G ; Mazur A ; Dubray C ; Hitier S ; Dual C ; Pouteau E ; ","ParentAuthors":"","DOI":"10.1684/mrh.2020.0468 ","Keywords":"Adolescent\r\nAdult\r\nDietary Supplements\r\nHumans\r\nMagnesium/administration & dosage/blood/*pharmacokinetics\r\nMiddle Aged\r\nVitamin B 6/administration & dosage/blood/*pharmacokinetics\r\nYoung Adult\r\nbiomarkers of magnesium status\r\nmagnesium supplementation\r\nperceived stress\r\nrandomized controlled trial\r\nvitamin B6 supplementation","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Noah L, Pickering G, Mazur A, Dubray C, Hitier S, Dual C, and Pouteau E (2020) Impact of magnesium supplementation, in combination with vitamin B6, on stress and magnesium status: secondary data from a randomized controlled trial.. Magnesium research 33(3), 45-57 DOI: 10.1684/mrh.2020.0468 "},{"Codes":[{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505798,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505529,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237339,"Title":"Effect of magnesium and vitamin B6 supplementation on mental health and quality of life in stressed healthy adults: Post-hoc analysis of a randomised controlled trial.","ParentTitle":"Stress and health : journal of the International Society for the Investigation of Stress","ShortTitle":"Noah (2021)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2021","Month":"December","StandardNumber":"1532-3005 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"37","Pages":"1000-1009","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"33864354","Abstract":"Magnesium status and vitamin B6 intake have been linked to mental health and/or quality of life (QoL). In an 8-week Phase IV randomised controlled study in individuals with low magnesemia and severe/extremely severe stress but who were otherwise healthy, greater stress reduction was achieved with magnesium combined with vitamin B6 than with magnesium alone. We present a previously unreported secondary analysis of the effect of magnesium, with and without vitamin B6, on depression, anxiety, and QoL. Adults with Depression Anxiety Stress Scales (DASS-42) stress subscale score >18 were randomised 1:1 to magnesium+vitamin B6 combination (Magne B6() ; daily dose 300 and 30mg, respectively) or magnesium alone (Magnespasmyl() ; daily dose 300mg). Outcomes included changes from baseline in DASS-42 depression and anxiety scores, and QoL (Short Form-36 Health Survey). DASS-42 anxiety and depression scores significantly improved from baseline to week 8 with both treatments, particularly during the first 4 weeks. Improvement in QoL continued over 8 weeks. Participants' perceived capacity for physical activity in daily life showed greater improvement with magnesium+vitamin B6 than magnesium alone (Week 4). In conclusion, magnesium supplementation, with or without vitamin B6, could provide a meaningful clinical benefit in daily life for individuals with stress and low magnesemia.","Comments":"","TypeName":"Journal, Article","Authors":"Noah L ; Dye L ; Bois De Fer B; Mazur A ; Pickering G ; Pouteau E ; ","ParentAuthors":"","DOI":"10.1002/smi.3051 ","Keywords":"Adult\r\nDietary Supplements\r\nHumans\r\n*Magnesium/therapeutic use\r\nMental Health\r\n*Quality of Life\r\nVitamin B 6/therapeutic use\r\nanxiety\r\ndepression\r\nmagnesium supplementation\r\nquality of life\r\nstress\r\nvitamin B6 supplementation","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Noah L, Dye L, Bois De Fer B, Mazur A, Pickering G, and Pouteau E (2021) Effect of magnesium and vitamin B6 supplementation on mental health and quality of life in stressed healthy adults: Post-hoc analysis of a randomised controlled trial.. Stress and health : journal of the International Society for the Investigation of Stress 37(5), 1000-1009 DOI: 10.1002/smi.3051 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505685,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238604,"Title":"Treatment of bipolar depression, a review of the literature and a suggestion for an algorithm.","ParentTitle":"Neuropsychobiology","ShortTitle":"Nolen (2000)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2000","Month":"","StandardNumber":"0302-282X (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"42 Suppl 1","Pages":"11-7","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"11093064","Abstract":"A review of the methodology and results of 9 controlled studies on the acute treatment of bipolar depression and the risk of switches into (hypo)mania is presented. There are indications but no proof for efficacy of mood stabilizers such as lithium, carbamazepine and valproate. Only lamotrigine has been shown to be effective, with a relative low risk of switching. Several antidepressants appear effective as well, but again there is no (placebo-controlled) proof of their efficacy. The only exception is tranylcypromine which has been found to be more effective than imipramine. The switch ratio into (hypo)mania by tricyclic antidepressants seems to be higher than by several other antidepressants, especially the selective serotonin reuptake inhibitors. In the acute treatment of bipolar depression, it is recommended to start with a mood stabilizer, and to add an antidepressant after 4-6 weeks in case of nonresponse. In severer cases, one might consider to start earlier with the combination of a mood stabilizer and an antidepressant, and in refractory patients, there is a place for tranylcypromine. In the maintenance treatment, there are indications that the combined treatment of a mood stabilizer (mostly lithium) and an antidepressant (TCA) is associated with an increased risk of switches into (hypo)mania, when compared to a mood stabilizer alone. Therefore, it is recommended to try whether a monotherapy with a mood stabilizer is effective, before combining it with an antidepressant.","Comments":"","TypeName":"Journal, Article","Authors":"Nolen WA ; Bloemkolk D ; ","ParentAuthors":"","DOI":"10.1159/000054845 ","Keywords":"*Algorithms\r\nAntidepressive Agents/*therapeutic use\r\nAntidepressive Agents, Tricyclic/therapeutic use\r\nAntimanic Agents/therapeutic use\r\nBipolar Disorder/*drug therapy\r\nDepressive Disorder/*drug therapy\r\nHumans\r\nLithium/therapeutic use\r\nSelective Serotonin Reuptake Inhibitors/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Nolen WA, and Bloemkolk D (2000) Treatment of bipolar depression, a review of the literature and a suggestion for an algorithm.. Neuropsychobiology 42 Suppl 1, 11-7 DOI: 10.1159/000054845 "},{"Codes":[{"AttributeId":12505530,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"(hDRS)(BDI)","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505696,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505780,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237567,"Title":"Effect of zinc supplementation on antidepressant therapy in unipolar depression: a preliminary placebo-controlled study.","ParentTitle":"Polish journal of pharmacology","ShortTitle":"Nowak (2003)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2003","Month":"November","StandardNumber":"1230-6002 (Linking)","City":"Poland","Country":"","Publisher":"","Institution":"","Volume":"55","Pages":"1143-7","Edition":"","Issue":"6","Availability":"","URL":"","OldItemId":"14730113","Abstract":"A growing body of evidence implicates a derangement of zinc homeostasis in mood disorders. In general, unipolar depression is connected with low blood zinc levels that are increased by effective antidepressant therapy. A placebo-controlled, double blind pilot study of zinc supplementation in antidepressant therapy was conducted in patients who fulfilled DSM IV criteria for major (unipolar) depression. Patients received zinc supplementation (6 patients; 25 mg of Zn2+ once daily) or placebo (8 patients) and were treated with standard antidepressant therapy (tricyclic antidepressants, selective serotonin reuptake inhibitors). Hamilton Depression Rating Scale (HDRS) and Beck Depression Inventory (BDI) were used to assess efficacy of antidepressant therapy, and patients' status was evaluated before the treatment and 2, 6 and 12 weeks after its commencement. Antidepressant treatment significantly reduced HDRS scores by the 2nd week of treatment in both groups, and lowered BDI scores at the 6th week in zinc-treated group. Zinc supplementation significantly reduced scores in both measures after 6- and 12-week supplementation when compared with placebo treatment. This preliminary study is the first demonstration of the benefit of zinc supplementation in antidepressant therapy. The mechanism(s) may be related to modulation of glutamatergic or immune systems by zinc ion.","Comments":"","TypeName":"Journal, Article","Authors":"Nowak G ; Siwek M ; Dudek D ; Zieba A ; Pilc A ; ","ParentAuthors":"","DOI":"","Keywords":"Adult\r\nAmitriptyline/pharmacology\r\nAntidepressive Agents/*pharmacology\r\nCitalopram/pharmacology\r\nClomipramine/pharmacology\r\nDepressive Disorder/*drug therapy/physiopathology\r\nDouble-Blind Method\r\nDrug Administration Schedule\r\nDrug Therapy, Combination\r\nFemale\r\nHumans\r\nMale\r\nMiddle Aged\r\nPilot Projects\r\nTreatment Outcome\r\nZinc/administration & dosage/*pharmacology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Nowak G, Siwek M, Dudek D, Zieba A, and Pilc A (2003) Effect of zinc supplementation on antidepressant therapy in unipolar depression: a preliminary placebo-controlled study.. Polish journal of pharmacology 55(6), 1143-7"},{"Codes":[{"AttributeId":12505530,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"FST","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505696,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505780,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505802,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239000,"Title":"Antidepressant-like effects of acute and chronic treatment with zinc in forced swim test and olfactory bulbectomy model in rats.","ParentTitle":"Brain research bulletin","ShortTitle":"Nowak (2003)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2003","Month":"July","StandardNumber":"0361-9230 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"61","Pages":"159-64","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"12832002","Abstract":"The activity of zinc administered intraperitoneally, acutely (in single dose), sub-chronically (in triple doses) or chronically (once daily for 14 days) were assessed in the forced swim test (FST) and olfactory bulbectomy (OB) model of depression in rats. Previously, we have demonstrated that acute administration of zinc sulfate is active in FST in rats and mice. In the present study, zinc hydroaspartate in a dose of 65 mg/kg (11.5 mgZn/kg), all: acute, sub-chronic and chronic administration, reduced the immobility time in the FST in rats. Removal of olfactory bulbs (OB surgery) in rats is associated with variety of behavioral abnormalities such as deficit in a step-down passive avoidance or hyperactivity in the \"open field\" test. Both acute and chronic administration of zinc hydroaspartate reduced the number of trials needed to the learning passive avoidance and reduced the OB-induced hyperactivity in rats. At the time schedule following zinc hydroaspartate administration, when behavioral experiments were performed, the serum zinc concentrations were significantly higher than control-physiological values. These results confirm activity of zinc in the FST, show its antidepressant-like activity in the OB rat model of depression, demonstrate the lack of tolerance to these effects and suggest relationship of these antidepressant-like effects with the rise in serum zinc. These animal data further suggest antidepressant activity of zinc in human depression.","Comments":"","TypeName":"Journal, Article","Authors":"Nowak G ; Szewczyk B ; Wieronska JM ; Branski P ; Palucha A ; Pilc A ; Sadlik K ; Piekoszewski W ; ","ParentAuthors":"","DOI":"10.1016/s0361-9230(03)00104-7 ","Keywords":"Animals\r\nAntidepressive Agents/blood/*therapeutic use\r\nAvoidance Learning/drug effects\r\nBehavior, Animal\r\nDepression/blood/*drug therapy\r\nDisease Models, Animal\r\nDose-Response Relationship, Drug\r\nDrug Administration Schedule/veterinary\r\nExploratory Behavior/drug effects\r\nImmobilization\r\nMale\r\nMotor Activity/drug effects\r\nOlfactory Bulb/physiology/*surgery\r\nRats\r\nRats, Wistar\r\nReaction Time\r\nStress, Physiological/*drug therapy\r\nSwimming\r\nTime Factors\r\nZinc/blood/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Nowak G, Szewczyk B, Wieronska JM, Branski P, Palucha A, Pilc A, Sadlik K, and Piekoszewski W (2003) Antidepressant-like effects of acute and chronic treatment with zinc in forced swim test and olfactory bulbectomy model in rats.. Brain research bulletin 61(2), 159-64 DOI: 10.1016/s0361-9230(03)00104-7 "},{"Codes":[{"AttributeId":12505530,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505567,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505568,"AdditionalText":"BDNF","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505696,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533167,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533168,"AdditionalText":"BDNF","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533169,"AdditionalText":"BDNF","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"HDRS","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505782,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237431,"Title":"Zinc and depression. An update.","ParentTitle":"Pharmacological reports : PR","ShortTitle":"Nowak (2005)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2005","Month":"November","StandardNumber":"1734-1140 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"57","Pages":"713-8","Edition":"","Issue":"6","Availability":"","URL":"","OldItemId":"16382189","Abstract":"Unsatisfactory clinical efficacy and a variety of adverse effects of current antidepressant drugs have incited search for better therapy. Zinc, an antagonist of the glutamate/N-methyl-D-aspartate (NMDA) receptor, exhibits antidepressant-like activity in rodent tests/models of depression. Similarly to antidepressants, zinc induces brain derived neurotrophic factor (BDNF) gene expression and increases level of synaptic pool of zinc in the hippocampus. Clinical observations demonstrated serum hypozincemia in depression, which was normalized by effective antidepressant treatment. Moreover, our preliminary clinical study demonstrated the benefit of zinc supplementation in antidepressant therapy. All the data indicate the important role of zinc homeostasis in psychopathology and therapy of depression and potential clinical antidepressant activity of this ion.","Comments":"","TypeName":"Journal, Article","Authors":"Nowak G ; Szewczyk B ; Pilc A ; ","ParentAuthors":"","DOI":"","Keywords":"Animals\r\nAntidepressive Agents/metabolism/pharmacology/*therapeutic use\r\nBrain/drug effects/metabolism\r\nBrain-Derived Neurotrophic Factor/genetics/metabolism\r\nCitalopram/therapeutic use\r\nClinical Trials as Topic\r\nDepression/blood/*drug therapy/metabolism\r\nDisease Models, Animal\r\nDrug Therapy, Combination\r\nGene Expression Regulation\r\nHumans\r\nImipramine\r\nReceptors, N-Methyl-D-Aspartate/antagonists & inhibitors/metabolism\r\nZinc/blood/metabolism/pharmacology/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Nowak G, Szewczyk B, and Pilc A (2005) Zinc and depression. An update.. Pharmacological reports : PR 57(6), 713-8"},{"Codes":[{"AttributeId":12505530,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505792,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505802,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505696,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237876,"Title":"Zinc, future mono/adjunctive therapy for depression: Mechanisms of antidepressant action.","ParentTitle":"Pharmacological reports : PR","ShortTitle":"Nowak (2015)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2015","Month":"June","StandardNumber":"1734-1140 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"67","Pages":"659-62","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"25933983","Abstract":"Affective disorders (depression) are considered as chronic illnesses leading to substantial disability, morbidity and mortality. While the etiology and pathophysiology of these diseases are still poorly recognized, the most important problems concerning them are low treatment response, treatment resistance and/or tolerance and risk of relapse. Recently published review articles have already demonstrated the important role of zinc in the pathophysiology and treatment of affective disorders, plus discussed the potential value of zinc as a marker of these diseases. This present concise review will update the experimental and clinical data on the antidepressant activity of zinc and focus on the mechanisms of its action. The mechanisms involving NMDA and AMPA glutamate, 5-HT1A serotonin and the GPR39 zinc-sensing receptor and intracellular pathways will be discussed.","Comments":"","TypeName":"Journal, Article","Authors":"Nowak G ; ","ParentAuthors":"","DOI":"10.1016/j.pharep.2015.01.015 ","Keywords":"Animals\r\nAntidepressive Agents/*administration & dosage/chemistry\r\nDepression/*drug therapy/metabolism/psychology\r\nDrug Therapy, Combination\r\nForecasting\r\nHumans\r\nZinc/*administration & dosage/chemistry\r\n5-HT1A\r\nDepression\r\nGPR39\r\nNMDA\r\nZinc","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Nowak G (2015) Zinc, future mono/adjunctive therapy for depression: Mechanisms of antidepressant action.. Pharmacological reports : PR 67(3), 659-62 DOI: 10.1016/j.pharep.2015.01.015 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505751,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238292,"Title":"Lithium treatment of depression.","ParentTitle":"Comprehensive psychiatry","ShortTitle":"Noyes (1974)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"05/05/2023","EditedBy":"GAO BIAO","Year":"1974","Month":"May","StandardNumber":"0010-440X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"15","Pages":"187-93","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"4826041","Abstract":"Lithium carbonate in high doses was administered to 22 patients hospitalized for endogenous depression. A statistically significant difference in response was observed between bipolar and unipolar patients. All six with a prior history of mania responded to the drug, whereas only 7 of 16, or 44%, of those without such a history showed a favorable response.\n\nAmong the 13 patients that responded to lithium, a dose of 1800 mg daily was well tolerated despite the development of mild neuromuscular side effects in many. A clinical response that first appeared between the 6th and 13th days of lithium administration generally plateaued by the end of 3 weeks. Following placebo substitution, symptoms reemerged in nine patients.\n\nThis investigation has again shown that bipolar depressions are more responsive to lithium than are unipolar ones. It suggests that further efforts be made to identify those unipolar depressions having a high probability of responding to lithium.","Comments":"","TypeName":"Journal, Article","Authors":"Noyes R Jr; Dempsey GM ; Blum A ; Cavanaugh GL ; ","ParentAuthors":"","DOI":"10.1016/0010-440x(74)90015-7 ","Keywords":"Adult\r\nBipolar Disorder/*drug therapy\r\nDepression/classification/*drug therapy\r\nFemale\r\nHumans\r\nLithium/adverse effects/blood/*therapeutic use\r\nMale\r\nMemory Disorders/chemically induced\r\nMiddle Aged\r\nMovement Disorders/chemically induced\r\nPlacebos","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Noyes R Jr, Dempsey GM, Blum A, and Cavanaugh GL (1974) Lithium treatment of depression.. Comprehensive psychiatry 15(3), 187-93 DOI: 10.1016/0010-440x(74)90015-7 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"Hamilton Rating Scale for Depression. 21","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505751,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238295,"Title":"Lithium treatment of depression.","ParentTitle":"Diseases of the nervous system","ShortTitle":"Noyes (1974)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1974","Month":"December","StandardNumber":"0012-3714 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"35","Pages":"573-6","Edition":"","Issue":"12","Availability":"","URL":"","OldItemId":"17896758","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"Noyes R Jr; Dempsey GM ; ","ParentAuthors":"","DOI":"","Keywords":"Antidepressive Agents/*therapeutic use\r\nBipolar Disorder/*drug therapy\r\nClinical Trials as Topic\r\nControlled Clinical Trials as Topic\r\nDepression/*drug therapy\r\nDepressive Disorder/*drug therapy\r\nHumans\r\nLithium Compounds/*therapeutic use\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Noyes R Jr, and Dempsey GM (1974) Lithium treatment of depression.. Diseases of the nervous system 35(12), 573-6"},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505799,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239594,"Title":"Augmentation strategies for treatment resistant major depression: A systematic review and network meta-analysis.","ParentTitle":"Journal of affective disorders","ShortTitle":"Nuez (2022)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"05/05/2023","EditedBy":"GAO BIAO","Year":"2022","Month":"April","StandardNumber":"0165-0327 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"302","Pages":"385-400","Edition":"","Issue":"","Availability":"","URL":"https://pubmed.ncbi.nlm.nih.gov/34986373/","OldItemId":"34986373","Abstract":"OBJECTIVE: To compare the efficacy and discontinuation of augmentation agents in adult patients with treatment-resistant depression (TRD). We conducted a systematic review and network meta-analyses (NMA) to combine direct and indirect comparisons of augmentation agents. METHODS: We included randomized controlled trials comparing one active drug with another or with placebo following a treatment course up to 24 weeks. Nineteen agents were included: stimulants, atypical antipsychotics, thyroid hormones, antidepressants, and mood stabilizers. Data for response/remission and all-cause discontinuation rates were analyzed. We estimated effect-size by relative risk using pairwise and NMA with random-effects model. RESULTS: A total of 65 studies (N=12,415) with 19 augmentation agents were included in the NMA. Our findings from the NMA for response rates, compared to placebo, were significant for: liothyronine, nortriptyline, aripiprazole, brexpiprazole, quetiapine, lithium, modafinil, olanzapine (fluoxetine), cariprazine, and lisdexamfetamine. For remission rates, compared to placebo, were significant for: thyroid hormone(T4), aripiprazole, brexpiprazole, risperidone, quetiapine, and olanzapine (fluoxetine). Compared to placebo, ziprasidone, mirtazapine, and cariprazine had statistically significant higher discontinuation rates. Overall, 24% studies were rated as having low risk of bias (RoB), 63% had moderate RoB and 13% had high RoB. LIMITATIONS: Heterogeneity in TRD definitions, variable trial duration and methodological clinical design of older studies and small number of trials per comparisons. CONCLUSIONS: This NMA suggests a superiority of the regulatory approved adjunctive atypical antipsychotics, thyroid hormones, dopamine compounds (modafinil and lisdexamfetamine) and lithium. Acceptability was lower with ziprasidone, mirtazapine, and cariprazine. Further research and head-to-head studies should be considered to strengthen the best available options for TRD.","Comments":"","TypeName":"Journal, Article","Authors":"Nuez NA ; Joseph B ; Pahwa M ; Kumar R ; Resendez MG ; Prokop LJ ; Veldic M ; Seshadri A ; Biernacka JM ; Frye MA ; Wang Z ; Singh B ; ","ParentAuthors":"","DOI":"10.1016/j.jad.2021.12.134 ","Keywords":"Adult\r\nAntidepressive Agents/therapeutic use\r\n*Antipsychotic Agents/therapeutic use\r\nDepression/drug therapy\r\n*Depressive Disorder, Major/drug therapy\r\n*Depressive Disorder, Treatment-Resistant/drug therapy\r\nHumans\r\nNetwork Meta-Analysis\r\nEfficacy\r\nMood disorders\r\nNetwork Meta-analysis\r\nTreatment resistant\r\nUnipolar depression","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Nuez NA, Joseph B, Pahwa M, Kumar R, Resendez MG, Prokop LJ, Veldic M, Seshadri A, Biernacka JM, Frye MA, Wang Z, and Singh B (2022) Augmentation strategies for treatment resistant major depression: A systematic review and network meta-analysis.. Journal of affective disorders 302, 385-400 DOI: 10.1016/j.jad.2021.12.134 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12518614,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"the prophylaxis of new depressed or manic episodes","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505799,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533167,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533169,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238468,"Title":"Lithium as a Neuroprotective Agent for Bipolar Disorder: An Overview.","ParentTitle":"Cellular and molecular neurobiology","ShortTitle":"Ochoa (2022)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2022","Month":"January","StandardNumber":"0272-4340 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"42","Pages":"85-97","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"34357564","Abstract":"Lithium (Li(+)) is a first option treatment for adult acute episodes of Bipolar Disorder (BD) and for the prophylaxis of new depressed or manic episodes. It is also the preferred choice as maintenance treatment. Numerous studies have shown morphological abnormalities in the brains of BD patients, suggesting that this highly heritable disorder may exhibit progressive and deleterious changes in brain structure. Since treatment with Li(+) ameliorates these abnormalities, it has been postulated that Li(+) is a neuroprotective agent in the same way atypical antipsychotics are neuroprotective in patients diagnosed with schizophrenia spectrum disorders. Li(+)'s neuroprotective properties are related to its modulation of nerve growth factors, inflammation, mitochondrial function, oxidative stress, and programmed cell death mechanisms such as autophagy and apoptosis. Notwithstanding, it is not known whether Li(+)-induced neuroprotection is related to the inhibition of its putative molecular targets in a BD episode: the enzymes inositol-monophosphatase, (IMPase), glycogen-synthase-kinase 3 (GSK3), and Protein kinase C (PKC). Furthermore, it is uncertain whether these neuroprotective mechanisms are correlated with Li(+)'s clinical efficacy in maintaining mood stability. It is expected that in a nearby future, precision medicine approaches will improve diagnosis and expand treatment options. This will certainly contribute to ameliorating the medical and economic burden created by this devastating mood disorder.","Comments":"","TypeName":"Journal, Article","Authors":"Ochoa ELM ; ","ParentAuthors":"","DOI":"10.1007/s10571-021-01129-9 ","Keywords":"Adult\r\n*Antipsychotic Agents/pharmacology\r\n*Bipolar Disorder/drug therapy\r\nGlycogen Synthase Kinase 3/therapeutic use\r\nHumans\r\nLithium/pharmacology/therapeutic use\r\n*Neuroprotective Agents/pharmacology/therapeutic use\r\nBipolar disorder\r\nLithium\r\nNeuroprotection","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Ochoa ELM (2022) Lithium as a Neuroprotective Agent for Bipolar Disorder: An Overview.. Cellular and molecular neurobiology 42(1), 85-97 DOI: 10.1007/s10571-021-01129-9 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505784,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239136,"Title":"The behavioral actions of lithium in rodent models: leads to develop novel therapeutics.","ParentTitle":"Neuroscience and biobehavioral reviews","ShortTitle":"O'Donnell (2007)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2007","Month":"","StandardNumber":"0149-7634 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"31","Pages":"932-62","Edition":"","Issue":"6","Availability":"","URL":"","OldItemId":"17532044","Abstract":"For nearly as long as lithium has been in clinical use for the treatment of bipolar disorder, depression, and other conditions, investigators have attempted to characterize its effects on behaviors in rodents. Lithium consistently decreases exploratory activity, rearing, aggression, and amphetamine-induced hyperlocomotion; and it increases the sensitivity to pilocarpine-induced seizures, decreases immobility time in the forced swim test, and attenuates reserpine-induced hypolocomotion. Lithium also predictably induces conditioned taste aversion and alterations in circadian rhythms. The modulation of stereotypy, sensitization, and reward behavior are less consistent actions of the drug. These behavioral models may be relevant to human symptoms and to clinical endophenotypes. It is likely that the actions of lithium in a subset of these animal models are related to the therapeutic efficacy, as well the side effects, of the drug. We conclude with a brief discussion of various molecular mechanisms by which these lithium-sensitive behaviors may be mediated, and comment on the ways in which rat and mouse models can be used more effectively in the future to address persistent questions about the therapeutically relevant molecular actions of lithium.","Comments":"","TypeName":"Journal, Article","Authors":"O'Donnell KC ; Gould TD ; ","ParentAuthors":"","DOI":"10.1016/j.neubiorev.2007.04.002 ","Keywords":"Animals\r\nBehavior, Animal/*drug effects\r\nBipolar Disorder/drug therapy\r\nDepressive Disorder/drug therapy\r\nDisease Models, Animal\r\nHumans\r\nLithium Compounds/*pharmacology/therapeutic use\r\nMice\r\nMice, Inbred Strains\r\nRats\r\nRats, Inbred Strains\r\nSpecies Specificity","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"O'Donnell KC, and Gould TD (2007) The behavioral actions of lithium in rodent models: leads to develop novel therapeutics.. Neuroscience and biobehavioral reviews 31(6), 932-62 DOI: 10.1016/j.neubiorev.2007.04.002 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505592,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505662,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505782,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238227,"Title":"Lithium augmentation in milnacipran-refractory depression for the prevention of relapse following electroconvulsive therapy.","ParentTitle":"The Australian and New Zealand journal of psychiatry","ShortTitle":"Okamoto (2005)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2005","Month":"January","StandardNumber":"0004-8674 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"39","Pages":"108","Edition":"","Issue":"1-2","Availability":"","URL":"","OldItemId":"15660714","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"Okamoto H ; Shimizu E ; Ozawa K ; Hashimoto K ; Iyo M ; ","ParentAuthors":"","DOI":"10.1111/j.1440-1614.2005.01519.x ","Keywords":"Antidepressive Agents/*administration & dosage\r\nCyclopropanes/*administration & dosage\r\nDepressive Disorder, Major/diagnosis/*drug therapy\r\nDrug Therapy, Combination\r\n*Electroconvulsive Therapy\r\nFemale\r\nFollow-Up Stud
