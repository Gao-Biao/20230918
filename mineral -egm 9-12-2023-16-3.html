he prespecified criteria of clinical superiority. As patient-reported outcomes improved significantly and intravenous iron resulted in a fast hematopoietic response without serious adverse reactions, intravenous iron may be a useful alternative after postpartum haemorrhage if oral iron is not absorbed or tolerated.","Comments":"","TypeName":"Journal, Article","Authors":"Holm C ; Thomsen LL ; Norgaard A ; Langhoff-Roos J ; ","ParentAuthors":"","DOI":"10.1111/vox.12477 ","Keywords":"Administration, Oral\r\nAdult\r\nAnemia, Iron-Deficiency/*drug therapy\r\nArea Under Curve\r\nFatigue/etiology/*prevention & control\r\nFemale\r\nHemoglobins/analysis\r\nHumans\r\nInfusions, Intravenous\r\nIron/*administration & dosage\r\nPostpartum Hemorrhage/*pathology\r\nPostpartum Period\r\nPregnancy\r\nROC Curve\r\nSeverity of Illness Index\r\nTreatment Outcome\r\nanaemia\r\nintravenous iron\r\niron deficiency\r\niron isomaltoside\r\npostpartum fatigue\r\npostpartum haemorrhage","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Holm C, Thomsen LL, Norgaard A, and Langhoff-Roos J (2017) Single-dose intravenous iron infusion or oral iron for treatment of fatigue after postpartum haemorrhage: arandomized controlled trial.. Vox sanguinis 112(3), 219-228 DOI: 10.1111/vox.12477 "},{"Codes":[{"AttributeId":12505534,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12525410,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505630,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505795,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238889,"Title":"Intravenous iron treatment in the puerperium.","ParentTitle":"Danish medical journal","ShortTitle":"Holm (2018)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2018","Month":"April","StandardNumber":"2245-1919 (Linking)","City":"Denmark","Country":"","Publisher":"","Institution":"","Volume":"65","Pages":"","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"29619936","Abstract":"Iron deficiency and anaemia in the puerperium are associated with several important clinical consequences, most prominently physical fatigue. Current treatment practice with oral iron supplementation is associated with gastrointestinal side-effects and subsequent poor compliance. Red blood cell transfusion is also widely used to treat severe postpartum anaemia, though accumulating evidence questions its risk-benefit ratio. Intravenous iron has in previous studies been associated with fast improvement of haemoglobin and iron biochemical markers in the treatment of postpartum anaemia, but there is a lack of studies on patient reported outcomes. The thesis is based on three studies of intravenous iron (Monofer, iron isomaltoside) as an alternative to current treatment practice in postpartum iron deficiency and anaemia.The first study is a randomised controlled trial comparing a high single-dose iron infusion with oral iron in women after postpartum haemorrhage without severe anaemia. The primary outcome was the aggregated change in physical fatigue within 12 weeks postpartum. We found a difference that was statistically significant, but less than the consensus-based and predefined minimal clinically relevant level. Across visits, particularly in the first weeks postpartum, we found statistically significant differences in fatigue and depression scores, all in favour of intravenous iron. We confirmed previous findings of a fast haematopoietic response and prompt replenishment of iron stores that persisted throughout the 12 weeks of follow-up. The second study, a randomised controlled pilot study, tested feasibility and exploratory outcomes of a high single-dose iron infusion compared with red blood cell transfusion for the treatment of severe postpartum anaemia. We found that randomisation could be feasible with some adjustments for a future study design. The difference in biochemical markers was larger than the patient-reported outcomes in the first week. A larger trial is needed to determine whether a high single-dose iron infusion is non-inferior to red blood cell transfusion in severe postpartum anaemia. The third study compared iron concentration in breast milk in a randomised sample of women receiving high single-dose iron infusion or oral iron. A high single-dose iron infusion lead to a transient increase in the iron concentration in breast milk, which remained within the normal range. In conclusion, iron isomaltoside seems to be associated with improved patient-reported outcomes compared to oral iron treatment, and in severe postpartum anaemia intravenous iron seems promising as an alternative to red blood cell transfusion.","Comments":"","TypeName":"Journal, Article","Authors":"Holm C ; ","ParentAuthors":"","DOI":"","Keywords":"Anemia, Iron-Deficiency/blood/*drug therapy\r\nBiomarkers/blood\r\nDenmark\r\nDepression/complications\r\nDose-Response Relationship, Drug\r\nErythrocyte Transfusion\r\nFatigue/complications\r\nFeasibility Studies\r\nFemale\r\nHumans\r\nInfusions, Intravenous\r\nIron/*administration & dosage/blood\r\nPatient Reported Outcome Measures\r\nPilot Projects\r\nPostpartum Hemorrhage/therapy\r\nPostpartum Period\r\nPregnancy\r\nRandomized Controlled Trials as Topic\r\nRisk Factors\r\nSeverity of Illness Index","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Holm C (2018) Intravenous iron treatment in the puerperium.. Danish medical journal 65(4), "},{"Codes":[{"AttributeId":12505534,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12525410,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505630,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505796,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239145,"Title":"Intravenous iron isomaltoside treatment of women suffering from severe fatigue after postpartum hemorrhage.","ParentTitle":"The journal of maternal-fetal & neonatal medicine : the official journal of the European Association of Perinatal Medicine, the Federation of Asia and Oceania Perinatal Societies, the International Society of Perinatal Obstetricians","ShortTitle":"Holm (2019)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2019","Month":"September","StandardNumber":"1476-4954 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"32","Pages":"2797-2804","Edition":"","Issue":"17","Availability":"","URL":"","OldItemId":"29558233","Abstract":"Background and objectives: To explore if intravenous iron isomaltoside (Monofer()) leads to a better relief of fatigue than current treatment practice with oral iron in women suffering from severe fatigue after postpartum hemorrhage. Materials and methods: This is a subanalysis of a single-center, open-label, randomized controlled trial conducted in women suffering from postpartum hemorrhage. Participants were randomized 1:1 to 1200mg iron isomaltoside or current treatment practice with oral iron. We measured fatigue by the Multidimensional Fatigue Inventory (MFI) and Edinburgh Postnatal Depression Scale, and determined hematological parameters. The subanalysis includes all participants with a high fatigue score (MFI physical fatigue score >15) at inclusion. The primary endpoint was aggregated change in physical fatigue score from inclusion to 12weeks postpartum with a predefined minimum clinically relevant difference of 1.8. The trial is registered at ClinicalTrials.gov (identifier: NCT01895218). Results: A total of 85 women had a high fatigue score at inclusion. The aggregated change in physical fatigue score was -2.3 (confidence interval 95%: -3.3; -1.3) (p<.0001) in favor of iron isomaltoside. Significant differences in other fatigue and depression scores and hematological parameters were observed and all in favor of iron isomaltoside. There were no differences in side effects between the groups. Conclusions: In women suffering from severe fatigue after postpartum hemorrhage, a single dose of iron isomaltoside is associated with a statistically significant and clinically relevant reduction in aggregated physical fatigue within 12weeks after delivery, when compared to current treatment practice with oral iron and with a similar safety profile.","Comments":"","TypeName":"Journal, Article","Authors":"Holm C ; Thomsen LL ; Langhoff-Roos J ; ","ParentAuthors":"","DOI":"10.1080/14767058.2018.1449205 ","Keywords":"Adult\r\nDepression, Postpartum/diagnosis/drug therapy\r\nDisaccharides/*administration & dosage\r\nFatigue/blood/*drug therapy/etiology/psychology\r\nFemale\r\nFerric Compounds/*administration & dosage\r\nHumans\r\nInfusions, Intravenous\r\n*Postpartum Hemorrhage\r\nPregnancy\r\nSurveys and Questionnaires\r\nTreatment Outcome\r\nAnemia\r\nintravenous iron\r\niron deficiency\r\npostpartum depression\r\npostpartum hemorrhage\r\nferric derisomaltose","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Holm C, Thomsen LL, and Langhoff-Roos J (2019) Intravenous iron isomaltoside treatment of women suffering from severe fatigue after postpartum hemorrhage.. The journal of maternal-fetal & neonatal medicine : the official journal of the European Association of Perinatal Medicine, the Federation of Asia and Oceania Perinatal Societies, and the International Society of Perinatal Obstetricians 32(17), 2797-2804 DOI: 10.1080/14767058.2018.1449205 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505630,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505759,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238305,"Title":"Lithium + L-tryptophan compared with amitriptyline in endogenous depression.","ParentTitle":"Journal of affective disorders","ShortTitle":"Honor (1982)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1982","Month":"March","StandardNumber":"0165-0327 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"4","Pages":"79-82","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"6461690","Abstract":"Endogenously depressed in-patients were treated for four weeks with either lithium + L-tryptophan (N = 22) or amitriptyline (N = 21) in an open study. Before and weekly during treatment the patients were evaluated by means of Hamilton rating scale, and blood samples were collected for determination of serum concentration of lithium, or amitriptyline and nortriptyline. Both groups responded significantly and the two treatments were not significantly different in antidepressive efficacy. No significant correlation could be demonstrated between clinical improvement and steady-state serum drug levels. From this study it appears that lithium combined with L-tryptophan may be effective in the treatment of endogenous depression.","Comments":"","TypeName":"Journal, Article","Authors":"Honor P ; Mller SE ; Jrgensen A ; ","ParentAuthors":"","DOI":"10.1016/0165-0327(82)90022-2 ","Keywords":"Adult\r\nAged\r\nAmitriptyline/*therapeutic use\r\nDepressive Disorder/*drug therapy/psychology\r\nDrug Therapy, Combination\r\nFemale\r\nHumans\r\nLithium/*therapeutic use\r\nMale\r\nMiddle Aged\r\nPsychiatric Status Rating Scales\r\nTryptophan/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Honor P, Mller SE, and Jrgensen A (1982) Lithium + L-tryptophan compared with amitriptyline in endogenous depression.. Journal of affective disorders 4(1), 79-82 DOI: 10.1016/0165-0327(82)90022-2 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505771,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237667,"Title":"Treatment of bipolar disorder: how far have we come?","ParentTitle":"Psychopharmacology bulletin","ShortTitle":"Hopkins (1994)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1994","Month":"","StandardNumber":"0048-5764 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"30","Pages":"27-38","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"7972626","Abstract":"Research on bipolar disorder continues to indicate that recurrent episodes of mania and depression have a deteriorative effect on patient functioning, response to treatment, and prognosis. Lithium is the treatment of choice for both acute affective episodes and long-term maintenance, but not all patients respond adequately to lithium therapy. Alternatives or adjuncts to lithium in acute mania include carbamazepine, valproate, electroconvulsive therapy (ECT), and clozapine. For acute depression, antidepressants often are added to lithium treatment or used alone; nonpharmacologic options include ECT and light therapy. Studies suggest that carbamazepine and valproate may be as effective as lithium in maintenance therapy and that thyroid supplementation may increase response in rapid-cycling patients. Using psychosocial intervention in addition to maintenance pharmacologic treatment may increase medication compliance, decrease hospitalizations, and increase overall functioning.","Comments":"","TypeName":"Journal, Article","Authors":"Hopkins HS ; Gelenberg AJ ; ","ParentAuthors":"","DOI":"","Keywords":"Antimanic Agents/therapeutic use\r\nBipolar Disorder/*drug therapy/psychology/therapy\r\nElectroconvulsive Therapy\r\nHumans\r\nLithium/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Hopkins HS, and Gelenberg AJ (1994) Treatment of bipolar disorder: how far have we come?. Psychopharmacology bulletin 30(1), 27-38"},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"Minnesota Multiphasic Personality Inventory  ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505752,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238032,"Title":"MMPI delineation of a subgroup of depressed patients refractory to lithium carbonate therapy.","ParentTitle":"The American journal of psychiatry","ShortTitle":"House (1975)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1975","Month":"June","StandardNumber":"0002-953X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"132","Pages":"644-6","Edition":"","Issue":"6","Availability":"","URL":"","OldItemId":"235849","Abstract":"The authors found that in a sample of 26 severely depressed hospitalized patients, 5 patients with low depression and psychasthenia profiles on the Minnesota Multiphasic Personality Inventory did not show an antidepressant response to lithium carbonate. Seventeen of 21 depressed patients with high depression and psychasthenia profiles did respond to the antidepressant effects of the drug. They tentatively conclue that by using the MMPI it is possible to delineate a subgroup of depressed patients who are refractory to lithium carbonate therapy.","Comments":"","TypeName":"Journal, Article","Authors":"House KM ; Martin RL ; ","ParentAuthors":"","DOI":"10.1176/ajp.132.6.644 ","Keywords":"*Antidepressive Agents\r\nBipolar Disorder/*classification/diagnosis/drug therapy\r\nDepression/*classification/diagnosis/drug therapy\r\nHumans\r\nInterview, Psychological\r\nLithium/*pharmacology/therapeutic use\r\n*MMPI\r\nRemission, Spontaneous","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"House KM, and Martin RL (1975) MMPI delineation of a subgroup of depressed patients refractory to lithium carbonate therapy.. The American journal of psychiatry 132(6), 644-6 DOI: 10.1176/ajp.132.6.644 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239197,"Title":"Reduced suicidal ideation in bipolar I disorder mixed-episode patients in a placebo-controlled trial of olanzapine combined with lithium or divalproex.","ParentTitle":"The Journal of clinical psychiatry","ShortTitle":"Houston (2006)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2006","Month":"August","StandardNumber":"0160-6689 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"67","Pages":"1246-52","Edition":"","Issue":"8","Availability":"","URL":"","OldItemId":"16965203","Abstract":"OBJECTIVE: To identify symptoms associated with suicidality in bipolar I disorder patients, and to assess suicide risk during treatment with olan-zapine in combination with lithium or divalproex. METHOD: We used data from a study (conducted from September 1997 to October 2000) in which DSM-IV bipolar I manic or mixed-episode patients who were partially responsive to at least 2 weeks of lithium or dival-proex monotherapy prior to study entry were randomly assigned to augmentation therapy with olanzapine (5-20 mg/day) or placebo. Among mixed-episode patients with residual suicidality (Hamilton Rating Scale for Depression-item 3 [HAM-D-3] score of 1 or above) at randomization to cotherapy, we identified items in the Young Mania Rating Scale, Positive and Negative Syndrome Scale, and Barnes Akathisia Rating Scale that correlated with HAM-D-3 scores. We used factor analysis of correlated items to identify symptom domains associated with suicidality ratings and assessed changes in symptom factors and HAM-D-3 scores during 6 weeks of combination therapy with olanzapine versus placebo. RESULTS: In 58 mixed-episode patients, mean +/- SD HAM-D-3 scores averaged 1.36 +/- 0.55 after at least 2 weeks of initial mood stabilizer monotherapy prior to study entry. Factors associated with the HAM-D-3 appeared to represent somatic discomfort, agitated depression, and psychotic features. Combination therapy with olanzapine (N = 36) versus placebo (N = 22) differentially reduced HAM-D-3 scores by 58% versus 29% (p < .05) within 1 week, and all 3 associated symptom factors within 2 weeks by averages of 31% versus 12% (p < .05). CONCLUSIONS: Suicidality in adult, mixed-episode, bipolar I disorder patients was associated with somatic discomfort, agitated depression, and psychosis. Overall, these findings suggest that the addition of an atypical antipsychotic-antimanic agent in some bipolar disorder patients may help to reduce suicidal ideation.","Comments":"","TypeName":"Journal, Article","Authors":"Houston JP ; Ahl J ; Meyers AL ; Kaiser CJ ; Tohen M ; Baldessarini RJ ; ","ParentAuthors":"","DOI":"10.4088/jcp.v67n0811 ","Keywords":"Adult\r\nAnticonvulsants/*therapeutic use\r\nAntipsychotic Agents/*therapeutic use\r\nBenzodiazepines/therapeutic use\r\nBipolar Disorder/diagnosis/*drug therapy/psychology\r\nDouble-Blind Method\r\nFemale\r\nHumans\r\nLithium/*therapeutic use\r\nMale\r\nMiddle Aged\r\nOlanzapine\r\nPlacebos\r\nPrincipal Component Analysis\r\nPsychiatric Status Rating Scales/statistics & numerical data\r\nRisk Factors\r\nSuicide/*psychology\r\nTreatment Outcome\r\nValproic Acid/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Houston JP, Ahl J, Meyers AL, Kaiser CJ, Tohen M, and Baldessarini RJ (2006) Reduced suicidal ideation in bipolar I disorder mixed-episode patients in a placebo-controlled trial of olanzapine combined with lithium or divalproex.. The Journal of clinical psychiatry 67(8), 1246-52 DOI: 10.4088/jcp.v67n0811 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505593,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505768,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238519,"Title":"Lithium augmentation of fluoxetine in the treatment of OCD and major depression: a case report.","ParentTitle":"Canadian journal of psychiatry. Revue canadienne de psychiatrie","ShortTitle":"Howland (1991)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1991","Month":"March","StandardNumber":"0706-7437 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"36","Pages":"154-5","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"1904303","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"Howland RH ; ","ParentAuthors":"","DOI":"10.1177/070674379103600231 ","Keywords":"Adult\r\nDepressive Disorder/complications/*drug therapy/psychology\r\nDose-Response Relationship, Drug\r\nDrug Therapy, Combination\r\nFemale\r\nFluoxetine/*administration & dosage\r\nHumans\r\nLithium/*administration & dosage\r\nLithium Carbonate\r\nObsessive-Compulsive Disorder/complications/*drug therapy/psychology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Howland RH (1991) Lithium augmentation of fluoxetine in the treatment of OCD and major depression: a case report.. Canadian journal of psychiatry. Revue canadienne de psychiatrie 36(2), 154-5 DOI: 10.1177/070674379103600231 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505784,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505563,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505561,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238603,"Title":"Lithium: underappreciated and underused?","ParentTitle":"Journal of psychosocial nursing and mental health services","ShortTitle":"Howland (2007)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2007","Month":"August","StandardNumber":"0279-3695 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"45","Pages":"13-7","Edition":"","Issue":"8","Availability":"","URL":"","OldItemId":"17848039","Abstract":"Lithium is a remarkable drug with a fascinating history. Although less popular than other anticonvulsant and atypical antipsychotic mood-stabilizing drugs, lithium is beneficial in bipolar disorder and may be superior to other drugs for treatment-resistant depression and for reducing suicidal behaviors. Various studies have demonstrated that lithium has neuroprotective and neurotrophic cellular effects in the brain, suggesting it may be \"brain healthy\" for patients with mood disorders and useful for patients with other neurodegenerative disorders. In this article, I describe the history of lithium and review important aspects of its clinical use.","Comments":"","TypeName":"Journal, Article","Authors":"Howland RH ; ","ParentAuthors":"","DOI":"10.3928/02793695-20070801-04 ","Keywords":"Antipsychotic Agents/history/pharmacology/*therapeutic use\r\nBipolar Disorder/drug therapy/psychology\r\nBrain/drug effects\r\nDrug Therapy/*history/*statistics & numerical data\r\nHistory, 19th Century\r\nHistory, 20th Century\r\nHistory, 21st Century\r\nHumans\r\nLithium Carbonate/history/pharmacology/*therapeutic use\r\nNeuroprotective Agents\r\nPrevalence\r\nSuicide, Attempted/prevention & control/psychology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Howland RH (2007) Lithium: underappreciated and underused?. Journal of psychosocial nursing and mental health services 45(8), 13-7 DOI: 10.3928/02793695-20070801-04 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505557,"AdditionalText":"bulimic","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505768,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238853,"Title":"Treatment of bulimia nervosa with lithium carbonate. A controlled study.","ParentTitle":"The Journal of nervous and mental disease","ShortTitle":"Hsu (1991)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1991","Month":"June","StandardNumber":"0022-3018 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"179","Pages":"351-5","Edition":"","Issue":"6","Availability":"","URL":"","OldItemId":"1904908","Abstract":"Ninety-one female bulimic outpatients received lithium carbonate or placebo on a random basis, after being separated into depressed and nondepressed subgroups, in an 8-week double-blind trial. Sixty-eight patients who completed the study experienced a significant decrease in bulimic episodes after the 8 weeks. Lithium, in a dosage yielding relatively low plasma levels, was not more effective than placebo. However, depression and other psychopathologies decreased with improvement in bulimic behavior.","Comments":"","TypeName":"Journal, Article","Authors":"Hsu LK ; Clement L ; Santhouse R ; Ju ES ; ","ParentAuthors":"","DOI":"10.1097/00005053-199106000-00008 ","Keywords":"Adult\r\nBody Weight/drug effects\r\nBulimia/complications/*drug therapy/psychology\r\nDepressive Disorder/complications/drug therapy/psychology\r\nDouble-Blind Method\r\nFemale\r\nHumans\r\nLithium/pharmacology/*therapeutic use\r\nLithium Carbonate\r\nPlacebos","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Hsu LK, Clement L, Santhouse R, and Ju ES (1991) Treatment of bulimia nervosa with lithium carbonate. A controlled study.. The Journal of nervous and mental disease 179(6), 351-5 DOI: 10.1097/00005053-199106000-00008 "},{"Codes":[{"AttributeId":12505530,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505567,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505570,"AdditionalText":" mTORcAMP","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505622,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505796,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505802,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238780,"Title":"Rapid antidepressant actions of imipramine potentiated by zinc through PKA-dependented regulation of mTOR and CREB signaling.","ParentTitle":"Biochemical and biophysical research communications","ShortTitle":"Huang (2019)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2019","Month":"October","StandardNumber":"0006-291X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"518","Pages":"337-343","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"31420165","Abstract":"The slow onset of traditional antidepressants has become an urgent clinical issue, researchers are constantly exploring new antidepressants with prompt action. Previous studies have found that zinc levels were decreased in serum and brain of depressed patients or animal models. Zinc treatment can improve depressive symptoms and enhance the antidepressant effects of monoamine antidepressants. However, its mechanism of action is still unclear. This present study aims to investigate whether the zinc can enhance the rapid action of traditional antidepressant imipramine and to explore the potential mechanisms of action through the rapid antidepressant targets CREB (cAMP-response element binding protein) and mTOR (mammalian target of the rapamycin). Drug treatment included intraperitoneal injection of imipramine or zinc alone and imipramine plus zinc. Zinc had a rapid enhanced antidepressive effect on the imipramine and achieved a rapid antidepressant effect similar to ketamine. Combination of zinc with imipramine rapidly enhanced the phosphorylation of mTOR Ser2448 and CREB Ser133, and increased the expression of mTOR and CREB, which were dependent on the activation of PKA. In conclusion, combination therapy with zinc and monoamine antidepressants may overcome the problem of slow-onset action of traditional antidepressants in clinical uses.","Comments":"","TypeName":"Journal, Article","Authors":"Huang Y ; Xu D ; Xiang H ; Yan S ; Sun F ; Wei Z ; ","ParentAuthors":"","DOI":"10.1016/j.bbrc.2019.08.059 ","Keywords":"Animals\r\nAntidepressive Agents/*therapeutic use\r\nCyclic AMP Response Element-Binding Protein/metabolism\r\nCyclic AMP-Dependent Protein Kinases/*metabolism\r\nDepression/*drug therapy/metabolism\r\nDrug Synergism\r\nHelplessness, Learned\r\nImipramine/*therapeutic use\r\nMale\r\nRats, Sprague-Dawley\r\nSignal Transduction/*drug effects\r\nTOR Serine-Threonine Kinases/metabolism\r\nZinc/*therapeutic use\r\nDepression\r\nImipramine\r\nMammalian target of rapamycin\r\nProtein kinase A\r\nZinc\r\ncAMP-response element binding protein","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Huang Y, Xu D, Xiang H, Yan S, Sun F, and Wei Z (2019) Rapid antidepressant actions of imipramine potentiated by zinc through PKA-dependented regulation of mTOR and CREB signaling.. Biochemical and biophysical research communications 518(2), 337-343 DOI: 10.1016/j.bbrc.2019.08.059 "},{"Codes":[{"AttributeId":12505534,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505622,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505798,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239067,"Title":"Iron intake and multiple health outcomes: Umbrella review.","ParentTitle":"Critical reviews in food science and nutrition","ShortTitle":"Huang (2021)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2021","Month":"September","StandardNumber":"1040-8398 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"","Pages":"1-18","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"34583608","Abstract":"Iron is an essential trace element, while excess iron can lead to different levels of physical abnormalities or diseases. This umbrella review aimed to conduct a systematic evaluation of the possible relationships between iron intake and various health outcomes. We retrieved PubMed, Embase, Web of Science, Scopus, and the Cochrane Database of Systematic Reviews from inception through May 2021. A total of 34 meta-analyses with 46 unique health outcomes were identified. Heme iron intake was positively associated with nine outcomes, including colorectal cancer, type 2 diabetes mellitus, and cardiovascular disease mortality, while dietary total iron intake could decrease the risk of colorectal adenoma, esophageal cancer, coronary heart disease, and depression. Iron supplementation was a protective factor against eight outcomes. However, it was associated with decreased length and weight gain. The quality of evidence for most outcomes was \"low\" or \"very low\" with the remaining eleven as \"high\" or \"moderate\". All outcomes were categorized as class III, IV, or NS based on evidence classification. Although high iron intake has been identified to be significantly associated with a range of outcomes, firm universal conclusions about its beneficial or negative effects cannot be drawn given the low quality of evidence for most outcomes.","Comments":"","TypeName":"Journal, Article","Authors":"Huang Y ; Cao D ; Chen Z ; Chen B ; Li J ; Wang R ; Guo J ; Dong Q ; Liu C ; Wei Q ; Liu L ; ","ParentAuthors":"","DOI":"10.1080/10408398.2021.1982861 ","Keywords":"health\r\niron\r\nmeta-analysis\r\numbrella review","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Huang Y, Cao D, Chen Z, Chen B, Li J, Wang R, Guo J, Dong Q, Liu C, Wei Q, and Liu L (2021) Iron intake and multiple health outcomes: Umbrella review.. Critical reviews in food science and nutrition , 1-18 DOI: 10.1080/10408398.2021.1982861 "},{"Codes":[{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505585,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505534,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"(KCCQ), EQ-5D visual analogue scale (EQ-5D\nVAS), Minnesota living with heart failure questionnaire\n(MLHFQ) and patient global assessment (PGA).","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505604,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505799,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237896,"Title":"Iron Deficiency in Heart Failure Patients and Benefits of Iron Replacement on Clinical Outcomes Including Comorbid Depression.","ParentTitle":"Heart, lung & circulation","ShortTitle":"Huang (2022)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2022","Month":"March","StandardNumber":"1443-9506 (Linking)","City":"Australia","Country":"","Publisher":"","Institution":"","Volume":"31","Pages":"313-326","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"34810088","Abstract":"BACKGROUND: Iron deficiency and depression are prevalent comorbidities in the setting of heart failure. Both conditions are associated with poorer patient outcomes including mortality, hospitalisation and quality of life. Iron replacement has come to the fore as a means to improve patient outcomes. This review aims to assess the current literature regarding the benefits of iron supplementation for iron deficient heart failure patients including potential improvements in depression. METHODS AND RESULTS: The databases of Medline, EMBASE, the Cochrane library of systematic reviews, Central Register of Controlled Trials, PubMed, Web of Science and ClinicalTrials.gov were searched for studies with relevant patient outcomes. A total of 18 studies were identified and included in the review. In essence, intravenous iron was found to be beneficial for New York Heart Association (NYHA) classification, quality of life measures, heart failure (HF) hospitalisation and aerobic capacity. Oral iron however was not beneficial. Research surrounding intravenous iron improving cardiovascular mortality, time to first hospitalisation and changes in depression status is lacking. CONCLUSIONS: Further research is required to elucidate the advantages of intravenous iron for iron deficient heart failure patients on their depression, mortality and first admission to hospital. Consensus is required regarding which form of iron and the treatment regime that should be adopted for future clinical guidelines.","Comments":"","TypeName":"Journal, Article","Authors":"Huang KW ; Bilgrami NL ; Hare DL ; ","ParentAuthors":"","DOI":"10.1016/j.hlc.2021.10.013 ","Keywords":"Depression/drug therapy/epidemiology\r\n*Heart Failure/complications/drug therapy/epidemiology\r\nHumans\r\nIron\r\n*Iron Deficiencies\r\nQuality of Life\r\nSystematic Reviews as Topic\r\nDepression\r\nHeart failure\r\nIron deficiency\r\nIron infusion\r\nIron replacement\r\nPatient outcomes","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Huang KW, Bilgrami NL, and Hare DL (2022) Iron Deficiency in Heart Failure Patients and Benefits of Iron Replacement on Clinical Outcomes Including Comorbid Depression.. Heart, and lung & circulation 31(3), 313-326 DOI: 10.1016/j.hlc.2021.10.013 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505727,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505782,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239988,"Title":"Trends in use of antidepressants, lithium, and anticonvulsants in Kaiser Permanente-insured youths, 1994-2003.","ParentTitle":"Journal of child and adolescent psychopharmacology","ShortTitle":"Hunkeler (2005)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2005","Month":"February","StandardNumber":"1044-5463 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"15","Pages":"26-37","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"15741783","Abstract":"In view of the current controversy regarding the use of antidepressants in children and adolescents, we examined trends from 1994 to 2003 in the use of antidepressants, lithium, and anticonvulsants by enrollees, aged 5-17 years, of Kaiser Permanente in Northern California. We found that the use of antidepressants more than doubled from 9.4 per 1000 enrollees to 21.3 per 1000. Most of this increase is associated with selective serotonin reuptake inhibitors (SSRIs), which increased from 4.6 to 14.5 per 1000. The use of tricyclic antidepressants (TCAs) decreased markedly, while the increase of other newer antidepressants rose from 1.3 to 6.5 per 1000. The use of anticonvulsants nearly doubled, from 3.5 to 6.9 per 1000, while lithium use was relatively stable at a rate of nearly 1 per 1000. Use of SSRIs, newer antidepressants, and anticonvulsants increased in boys as well as girls in each of three age groups: 5-9, 10-14, and 15-17 years. An increasing percentage of the antidepressant users had a diagnosis of depression, and an increasing percentage of anticonvulsant users had a diagnosis of bipolar disorder. Although the safety and efficacy of antidepressants in youths needs to be more firmly established, these findings may reflect progress in the diagnosis and treatment of mental illness.","Comments":"","TypeName":"Journal, Article","Authors":"Hunkeler EM ; Fireman B ; Lee J ; Diamond R ; Hamilton J ; He CX ; Dea R ; Nowell WB ; Hargreaves WA ; ","ParentAuthors":"","DOI":"10.1089/cap.2005.15.26 ","Keywords":"Adolescent\r\nAnticonvulsants/*therapeutic use\r\nAntidepressive Agents/*therapeutic use\r\nCalifornia\r\nChild\r\nChild, Preschool\r\nFemale\r\nHumans\r\nInsurance, Health/statistics & numerical data/*trends\r\nLithium/*therapeutic use\r\nMale\r\nMental Disorders/*drug therapy/epidemiology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Hunkeler EM, Fireman B, Lee J, Diamond R, Hamilton J, He CX, Dea R, Nowell WB, and Hargreaves WA (2005) Trends in use of antidepressants, lithium, and anticonvulsants in Kaiser Permanente-insured youths, 1994-2003.. Journal of child and adolescent psychopharmacology 15(1), 26-37 DOI: 10.1089/cap.2005.15.26 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505802,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505778,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505567,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505573,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505717,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533167,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533169,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238511,"Title":"Changed concentrations of tachykinins and neuropeptide Y in brain of a rat model of depression: lithium treatment normalizes tachykinins.","ParentTitle":"Neuropsychopharmacology : official publication of the American College of Neuropsychopharmacology","ShortTitle":"Husum (2001)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2001","Month":"February","StandardNumber":"0893-133X (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"24","Pages":"183-91","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"11120400","Abstract":"Lithium's therapeutic mechanism of action is unknown. In lithium-treated normal rats, increased striatal concentrations of neurokinin A (NKA)-like immunoreactivity (LI), substance P (SP-LI) and neuropeptide Y (NPY-LI) have been reported. To investigate whether these effects might be of therapeutic relevance, Flinders Sensitive Line rats (FSL), an animal model of depression, and control Flinders Resistant Line (FRL) rats were during a 6-week period fed chow to which either lithium or vehicle was admixed. Following sacrifice, the peptides were extracted from dissected brain regions and measured by radioimmunoassay. NKA-LI and SP-LI were markedly decreased in striatum and increased in frontal cortex in FSL compared to control FRL animals. Lithium treatment abolished these differences. Basal concentrations of NPY-LI were decreased in hippocampus of FSL rats, but unaffected by lithium. The present study suggests that changed tachykinins and NPY may underlie the characterized depressive-like phenotype of the FSL rats. It is hypothesized that altering tachykinin peptidergic neurotransmission in striatum and frontal cortex constitutes a mechanism of action of lithium and that such a mechanism might be of therapeutic relevance.","Comments":"","TypeName":"Journal, Article","Authors":"Husum H ; Vasquez PA ; Math AA ; ","ParentAuthors":"","DOI":"10.1016/S0893-133X(00)00198-6 ","Keywords":"Animals\r\nBrain/drug effects/*metabolism\r\nDepression/drug therapy/*metabolism\r\n*Disease Models, Animal\r\nLithium Chloride/pharmacology/therapeutic use\r\nMale\r\nNeuropeptide Y/drug effects/*metabolism\r\nRats\r\nSpecies Specificity\r\nTachykinins/drug effects/*metabolism","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Husum H, Vasquez PA, and Math AA (2001) Changed concentrations of tachykinins and neuropeptide Y in brain of a rat model of depression: lithium treatment normalizes tachykinins.. Neuropsychopharmacology : official publication of the American College of Neuropsychopharmacology 24(2), 183-91 DOI: 10.1016/S0893-133X(00)00198-6 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505567,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505573,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533167,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505717,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505779,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505802,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533169,"AdditionalText":"hippocampus and striatum by increasing NPY-LI levels","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238918,"Title":"Early life stress changes concentrations of neuropeptide Y and corticotropin-releasing hormone in adult rat brain. Lithium treatment modifies these changes.","ParentTitle":"Neuropsychopharmacology : official publication of the American College of Neuropsychopharmacology","ShortTitle":"Husum (2002)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2002","Month":"November","StandardNumber":"0893-133X (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"27","Pages":"756-64","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"12431850","Abstract":"Experiences of early life stress are more prevalent among depressed patients than healthy controls. Neuropeptide Y (NPY) was suggested to play a role in the pathophysiology of depression. Consequently, we investigated in adult rats the effects of maternal deprivation for 3 h/day during postnatal days (PND) 2-14 and of dietary lithium during PND 50-83 on brain levels of NPY-like immunoreactivity (LI). Brain levels of corticotropin-releasing hormone (CRH) and serum corticosterone were also measured. Maternal deprivation reduced NPY-LI levels in the hippocampus and the striatum but increased NPY-LI and CRH-LI levels in the hypothalamus. Lithium treatment counteracted the effect of maternal deprivation in the hippocampus and striatum by increasing NPY-LI levels. In the hypothalamus, lithium tended to decrease CRH-LI but further increased levels of NPY-LI; it also increased serum corticosterone levels. The results suggest that early life stress has long-term effects on brain NPY with implications for the development of depression/vulnerability to stress, and that one therapeutic mechanism of action of lithium is to increase brain NPY.","Comments":"","TypeName":"Journal, Article","Authors":"Husum H ; Math AA ; ","ParentAuthors":"","DOI":"10.1016/S0893-133X(02)00363-9 ","Keywords":"Animals\r\nAnimals, Newborn\r\nBrain/*drug effects/metabolism\r\nCorticosterone/blood\r\nCorticotropin-Releasing Hormone/*metabolism\r\nFemale\r\nLithium Compounds/*pharmacology\r\nMale\r\nMaternal Deprivation\r\nNeuropeptide Y/*metabolism\r\nPregnancy\r\nRats\r\nRats, Sprague-Dawley\r\nStress, Physiological/*metabolism\r\nSulfates/*pharmacology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Husum H, and Math AA (2002) Early life stress changes concentrations of neuropeptide Y and corticotropin-releasing hormone in adult rat brain. Lithium treatment modifies these changes.. Neuropsychopharmacology : official publication of the American College of Neuropsychopharmacology 27(5), 756-64 DOI: 10.1016/S0893-133X(02)00363-9 "},{"Codes":[{"AttributeId":12505529,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505700,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505788,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505802,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239709,"Title":"Effect of magnesium chloride on psychomotor activity, emotional status, and acute behavioural responses to clonidine, d-amphetamine, arecoline, nicotine, apomorphine, and L-5-hydroxytryptophan.","ParentTitle":"Nutritional neuroscience","ShortTitle":"Iezhitsa (2011)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2011","Month":"January","StandardNumber":"1028-415X (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"14","Pages":"10-24","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"21535917","Abstract":"BACKGROUND: The beneficial effects of magnesium (Mg) salts on central manifestations of Mg deficiency are well known. Mg replacement therapy can be effective to prevent some of the serious depression-like and anxiety-related behaviour sequelae of Mg deficiency. However, few experimental studies have been undertaken on Mg-deficiency-induced behavioural changes. Even fewer studies have been carried out on acute behavioural responses to clonidine, D-amphetamine, arecoline, nicotine, apomorphine, and L-5-hydroxytryptophan (HTP), which might characterize possible neuromediator changes in Mg deficiency. The effects of correcting Mg deficiency by magnesium chloride (MgCl  6HO) and the combination of this salt with vitamin B, on the behavioural manifestations of Mg deficiency have never been described as well. OBJECTIVE: The aims of this study were: to estimate effect of MgCl  6HO alone and in combination with vitamin B6 on acute behavioural responses to agonists or blockers of the main neurotransmitter systems in CNS, psychomotor activity and emotional status of rats fed with Mg-deficient diet for 49 days. In our study open field test has shown that in Mg-deficient rats locomotor activity and vertical activity, number of visiting and residence time in central squares were decreased significantly. In the elevated plus maze test, the number of visiting open arms and residence time of rats were significantly less as compared with the control group. In the forced swimming test, time immobile was significantly increased by 44.29% and time of swimming was decreased by 52.79% compared to control. RESULTS: In our study Mg-deficient rats were more sensitive to d-amphetamine-induced motor stereotypes. Mg deficiency antagonized 5-hydroxytryptophan-induced head-twitch response and arecoline-induced tremor. Supplement of MgCl  6HO with vitamin B administered to a Mg-deficient rat increased the Mg level in plasma and erythrocytes. Furthermore, this increase was in relation to vitamin B given to the animal. Mg supplementation alone and in combination with pyridoxine normalized acute behavioural responses to d-amphetamine, 5-hydroxytryptophan, and arecoline in Mg deficient rats with a return to pre-deficient levels observed in the Mg sufficient group. DISCUSSION: Combination of Mg salts and pyridoxine hydrochloride can be effective at treating some behavior form of primary Mg deficiency.","Comments":"","TypeName":"Journal, Article","Authors":"Iezhitsa IN ; Spasov AA ; Kharitonova MV ; Kravchenko MS ; ","ParentAuthors":"","DOI":"10.1179/174313211X12966635733277 ","Keywords":"5-Hydroxytryptophan/administration & dosage\r\nAmphetamine/administration & dosage\r\nAnimals\r\nAnxiety/physiopathology\r\nApomorphine/administration & dosage\r\nArecoline/administration & dosage\r\nClonidine/administration & dosage\r\nDepression/physiopathology\r\nDiet\r\nDietary Supplements\r\nEmotions/*drug effects\r\nMagnesium/blood\r\nMagnesium Chloride/*pharmacology\r\nMagnesium Deficiency/*physiopathology/psychology\r\nMale\r\nNeurotransmitter Agents/metabolism\r\nNicotine/administration & dosage\r\nPsychomotor Performance/*drug effects\r\nRats\r\nRats, Wistar\r\nStereotyped Behavior/*drug effects\r\nVitamin B 6/blood/pharmacology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Iezhitsa IN, Spasov AA, Kharitonova MV, and Kravchenko MS (2011) Effect of magnesium chloride on psychomotor activity, emotional status, and acute behavioural responses to clonidine, d-amphetamine, arecoline, nicotine, apomorphine, and L-5-hydroxytryptophan.. Nutritional neuroscience 14(1), 10-24 DOI: 10.1179/174313211X12966635733277 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505662,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239904,"Title":"Long-term outcome of antidepressant-refractory depression: the relevance of unrecognized bipolarity.","ParentTitle":"Journal of affective disorders","ShortTitle":"Inoue (2006)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2006","Month":"October","StandardNumber":"0165-0327 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"95","Pages":"61-7","Edition":"","Issue":"1-3","Availability":"","URL":"","OldItemId":"16797078","Abstract":"BACKGROUND: The long-term outcome of antidepressant-refractory depression is not well known. Therefore, the present study investigated the long-term outcome of 26 antidepressant-refractory patients with depression, whom we had studied and treated in 1995. METHODS: Before being classified as nonresponse, these patients had been treated adequately with at least two tricyclic or heterocyclic antidepressants (a minimum of the equivalent of 150 mg of imipramine for 4 weeks). In 1995, 21 of 26 patients were diagnosed with unipolar depression, while 5 were diagnosed with bipolar depression. Mean follow-up was 5.7 years (range: 1-7 years) and changes in diagnosis, remission and treatment efficacy were evaluated. RESULTS: Following the long-term follow-up, 13 patients achieved full remission and demonstrated high social functioning (mean GAF score, 91). A further four depressed patients experienced full remission; however, subsequent recurrence was observed. In total, 17 of 26 patients experienced remission at least once during the long-term follow-up period despite the chronic depressive episodes observed at study entry. Adjuvant treatment with lithium, dopamine receptor agonists or thyroid hormone was effective for promoting full remission. Among the 21 patients initially diagnosed with unipolar depression in 1995, diagnoses were changed to bipolar disorder in 5 cases. LIMITATIONS: This naturalistic study had a relatively small sample size and treatment was not controlled. CONCLUSIONS: Long-term follow-up revealed that a substantial proportion of antidepressant-refractory depression is comprised of bipolar disorders. In addition, augmentation therapies are effective for promoting full remission among chronically depressed patients without a risk of serious side effects.","Comments":"","TypeName":"Journal, Article","Authors":"Inoue T ; Nakagawa S ; Kitaichi Y ; Izumi T ; Tanaka T ; Masui T ; Kusumi I ; Denda K ; Koyama T ; ","ParentAuthors":"","DOI":"10.1016/j.jad.2006.04.020 ","Keywords":"Adult\r\nAged\r\nAntidepressive Agents/*therapeutic use\r\nBipolar Disorder/*diagnosis\r\nDepressive Disorder/diagnosis/*drug therapy\r\nDiagnosis, Differential\r\nDrug Resistance\r\nDrug Therapy, Combination\r\nFemale\r\nFollow-Up Studies\r\nHumans\r\nMale\r\nMiddle Aged\r\nRecurrence\r\nRemission Induction\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Inoue T, Nakagawa S, Kitaichi Y, Izumi T, Tanaka T, Masui T, Kusumi I, Denda K, and Koyama T (2006) Long-term outcome of antidepressant-refractory depression: the relevance of unrecognized bipolarity.. Journal of affective disorders 95(1-3), 61-7 DOI: 10.1016/j.jad.2006.04.020 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"Clinical Global Impressions\nGlobal Assessment of Functioning","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505662,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505788,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238110,"Title":"Long-term naturalistic follow-up of lithium augmentation: relevance to bipolarity.","ParentTitle":"Journal of affective disorders","ShortTitle":"Inoue (2011)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2011","Month":"March","StandardNumber":"0165-0327 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"129","Pages":"64-7","Edition":"","Issue":"1-3","Availability":"","URL":"","OldItemId":"20837361","Abstract":"BACKGROUND: Whether bipolarity (unrecognized bipolar disorder) is related to the treatment response to lithium augmentation in antidepressant-refractory depression remains unclear. This study of responders and non-responders to lithium augmentation of 29 antidepressant-refractory patients with major depression, whom we had studied during 1995-1997, compared the bipolar diagnosis at the follow-up based on diagnostic confirmation after long-term follow-up. METHODS: Before being classified as stage 2 treatment-resistant depression, these patients had been treated adequately with at least two tricyclic or heterocyclic antidepressants from different pharmacological classes (a minimum of the equivalent of 150 mg of imipramine for 4 weeks). During 1995-1997, 29 patients received lithium augmentation. Their treatment responses were recorded. Mean follow-up was 8.0 years (range, 1-13 years). Bipolar conversion and full remission were evaluated. RESULTS: After the long-term follow-up, diagnoses were changed to bipolar depression in 3 of 4 lithium responders and 3 of 25 lithium non-responders; lithium augmentation was more effective for unrecognized bipolar patients. Only the family history of bipolar disorder predicted subsequent bipolar conversion. LIMITATIONS: Treatment was not controlled in this naturalistic study, which had a small sample size. CONCLUSIONS: Results of this long-term follow-up study suggest that bipolarity is related to a positive response to lithium augmentation in stage 2 treatment-resistant major depression. The family history of bipolar disorder suggests false unipolar depression, and therefore indicates lithium responders.","Comments":"","TypeName":"Journal, Article","Authors":"Inoue T ; Abekawa T ; Nakagawa S ; Suzuki K ; Tanaka T ; Kitaichi Y ; Boku S ; Nakato Y ; Toda H ; Koyama T ; ","ParentAuthors":"","DOI":"10.1016/j.jad.2010.08.022 ","Keywords":"Antidepressive Agents/therapeutic use\r\nAntidepressive Agents, Tricyclic/therapeutic use\r\nBipolar Disorder/diagnosis/*drug therapy\r\nDepressive Disorder, Major/diagnosis/*drug therapy/psychology\r\nFemale\r\nFollow-Up Studies\r\nHumans\r\nImipramine/therapeutic use\r\nLithium Compounds/*therapeutic use\r\nMale\r\nMiddle Aged\r\nPsychiatric Status Rating Scales\r\nRemission Induction\r\nTreatment Failure","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Inoue T, Abekawa T, Nakagawa S, Suzuki K, Tanaka T, Kitaichi Y, Boku S, Nakato Y, Toda H, and Koyama T (2011) Long-term naturalistic follow-up of lithium augmentation: relevance to bipolarity.. Journal of affective disorders 129(1-3), 64-7 DOI: 10.1016/j.jad.2010.08.022 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505758,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238771,"Title":"Lithium and mood change in affective disorder patients.","ParentTitle":"Biological psychiatry","ShortTitle":"Insel (1981)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1981","Month":"November","StandardNumber":"0006-3223 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"16","Pages":"1051-7","Edition":"","Issue":"11","Availability":"","URL":"","OldItemId":"7349619","Abstract":"The authors evaluated whether the dysphoric effects reported by normals given lithium in several recent studies might also be found in depressed patients if detailed self-ratings were used in a double-blind study design. Nine depressed patients were studied at the end of lithium and placebo treatment trials. No overall adverse effects of lithium were found for the entire group, but individuals showed significant inverse correlations between pretreatment dysphoria and depression and the development of these symptoms with lithium, i.e., the less dysphoric and depressed patients (the more \"normal\" individuals) did report more adverse symptoms while the patients with higher initial symptom scores rated themselves as improved.","Comments":"","TypeName":"Journal, Article","Authors":"Insel TR ; van Kammen DP ; Cohen RM ; Alterman IS ; Murphy DL ; ","ParentAuthors":"","DOI":"","Keywords":"Adult\r\nAffective Disorders, Psychotic/*drug therapy\r\nEmotions/drug effects\r\nFemale\r\nHumans\r\nLithium/adverse effects/*pharmacology\r\nMale\r\nMiddle Aged","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Insel TR, van Kammen DP, Cohen RM, Alterman IS, and Murphy DL (1981) Lithium and mood change in affective disorder patients.. Biological psychiatry 16(11), 1051-7"},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505563,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505662,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505795,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237960,"Title":"Trace lithium and mental health.","ParentTitle":"Journal of neural transmission (Vienna, Austria : 1996)","ShortTitle":"Ishii (2018)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2018","Month":"February","StandardNumber":"0300-9564 (Linking)","City":"Austria","Country":"","Publisher":"","Institution":"","Volume":"125","Pages":"223-227","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"29234900","Abstract":"Lithium therapy is generally accepted as a first-line treatment for bipolar disorder, and it is also identified as one of the best augmenting options for treatment-resistant depression. Furthermore, lithium has been investigated in association with suicide, dementia and aggressiveness. In this review, we examined articles about the effects of very small amounts of lithium in treating suicide, dementia, bipolar disorder and temperament, to assess the present state of trace lithium's effect on mental state. The results indicate that trace lithium may be effective for suicide prevention but randomized, placebo-controlled trials are required to draw a definite conclusion. Indications for using trace lithium in treating such conditions as dementia, bipolar disorder and temperament are supported by very limited evidence and such effects are yet to be determined.","Comments":"","TypeName":"Journal, Article","Authors":"Ishii N ; Terao T ; ","ParentAuthors":"","DOI":"10.1007/s00702-017-1824-6 ","Keywords":"Antidepressive Agents/*administration & dosage\r\nBipolar Disorder/*drug therapy\r\nDementia/drug therapy\r\nHumans\r\nLithium Compounds/*administration & dosage\r\nTemperament/drug effects\r\nSuicide Prevention\r\nBipolar disorder\r\nDementia\r\nLithium\r\nSuicide\r\nTemperament\r\nTrace lithium","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Ishii N, and Terao T (2018) Trace lithium and mental health.. Journal of neural transmission (Vienna, and Austria : 1996) 125(2), 223-227 DOI: 10.1007/s00702-017-1824-6 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505593,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505662,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505780,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237812,"Title":"Successful lithium carbonate treatment for steroid-induced depression following bone marrow transplantation: a case report.","ParentTitle":"Japanese journal of clinical oncology","ShortTitle":"Ito (2003)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2003","Month":"October","StandardNumber":"0368-2811 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"33","Pages":"538-40","Edition":"","Issue":"10","Availability":"","URL":"","OldItemId":"14623924","Abstract":"Drug-induced mental disturbances are frequent in bone marrow transplantation (BMT) patients who require numerous kinds of drugs. Although steroid-induced mental disorder is common in BMT settings, its treatment has not been fully investigated. We encountered a patient with acute myeloid leukemia who developed depressive disorder induced by steroid given for graft-versus-host disease treatment. Lithium carbonate was effective for the treatment of depressive disorder without causing side effects such as renal dysfunction. This study demonstrates the effectiveness of lithium carbonate for the treatment of depressive disorder induced by steroids in BMT settings.","Comments":"","TypeName":"Journal, Article","Authors":"Ito M ; Onose M ; Yamada T ; Onishi H ; Fujisawa S ; Kanamori H ; ","ParentAuthors":"","DOI":"10.1093/jjco/hyg097 ","Keywords":"Adult\r\nAntidepressive Agents/*therapeutic use\r\n*Bone Marrow Transplantation\r\nDepressive Disorder/chemically induced/*drug therapy\r\nFemale\r\nGraft vs Host Disease/drug therapy\r\nHumans\r\nLeukemia, Myeloid, Acute/*therapy\r\nLithium Carbonate/*therapeutic use\r\nPostoperative Complications/drug therapy\r\nPrednisolone/*adverse effects\r\nTransplantation Conditioning\r\nWhole-Body Irradiation","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Ito M, Onose M, Yamada T, Onishi H, Fujisawa S, and Kanamori H (2003) Successful lithium carbonate treatment for steroid-induced depression following bone marrow transplantation: a case report.. Japanese journal of clinical oncology 33(10), 538-40 DOI: 10.1093/jjco/hyg097 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":
