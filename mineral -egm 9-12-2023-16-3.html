re and non-exposure periods for medications were established using the PRE2DUP method. The primary analysis was within-individual analysis of readmission to hospital in the total cohort, in which each individual was used as his or her own control to eliminate selection bias. Putative survival and protopathic biases were controlled in sensitivity analyses. Since 33 independent statistical comparisons were done for specific medications, the level of statistical significance was set at p<00015. FINDINGS: Data from 123712 patients were included in the total cohort, with a mean follow-up time of 79 years (SD 53). Lithium use was associated with a lower risk of re-admission to hospital for mental illness than was no lithium use (hazard ratio [HR] 047 [95% CI 040-055]; p<00001), whereas the groups of antidepressants (HR 110 [106-113]; p<00001) and antipsychotics (HR 116 [112-120]; p<00001) were not associated with a reduced risk of readmission to hospital. Risk of hospital readmission was lower during lithium therapy alone (HR 031 [021-047]; p<00001) than during use of lithium with antidepressants (HR 050 [043-059]; p<00001). After lithium, clozapine (HR 065 [046-090]; p=0010) and amitriptyline (HR 075 [070-081]; p<00001) were the specific agents associated with the next lowest risk of readmission. In the sensitivity analyses controlling for survival and protopathic biases, all drugs were associated with lower rates of readmission to hospital than they were in the primary analysis, showing the same rank order in comparative effectiveness. The lowest mortality was observed during antidepressant use (HR 056 [054-058]; p<00001). INTERPRETATION: Our results indicate that lithium, especially without concomitant antidepressant use, is the pharmacological treatment associated with the lowest risk of hospital readmission for mental illness in patients with severe unipolar depression, and the outcomes for this measure related to antidepressants and antipsychotics are poorer than lithium. Lithium treatment should be considered for a wider population of severely depressed patients than those currently considered, taking into account its potential risks and side-effects. FUNDING: The Finnish Ministry of Health.","Comments":"","TypeName":"Journal, Article","Authors":"Tiihonen J ; Tanskanen A ; Hoti F ; Vattulainen P ; Taipale H ; Mehtl J ; Lhteenvuo M ; ","ParentAuthors":"","DOI":"10.1016/S2215-0366(17)30134-7 ","Keywords":"Adult\r\nAged\r\nAmitriptyline/therapeutic use\r\nAntidepressive Agents/therapeutic use\r\nAntipsychotic Agents/therapeutic use\r\nClozapine/therapeutic use\r\nCohort Studies\r\nDepressive Disorder/*drug therapy/epidemiology/mortality\r\nDepressive Disorder, Major/*drug therapy/epidemiology/mortality\r\nFemale\r\nFinland/epidemiology\r\nHumans\r\nIncidence\r\nLithium/therapeutic use\r\nMale\r\nMiddle Aged\r\nOutcome Assessment, Health Care\r\nPatient Readmission/*statistics & numerical data/trends\r\nRisk\r\nSecondary Prevention/statistics & numerical data\r\nSeverity of Illness Index","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Tiihonen J, Tanskanen A, Hoti F, Vattulainen P, Taipale H, Mehtl J, and Lhteenvuo M (2017) Pharmacological treatments and risk of readmission to hospital for unipolar depression in Finland: a nationwide cohort study.. The lancet. Psychiatry 4(7), 547-553 DOI: 10.1016/S2215-0366(17)30134-7 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505771,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505706,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238004,"Title":"Correlation of mono and combined amitriptyline/lithium therapy with therapeutic and side effects.","ParentTitle":"Romanian journal of physiology : physiological sciences","ShortTitle":"Timotijevic (1994)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1994","Month":"January","StandardNumber":"1223-4974 (Linking)","City":"Romania","Country":"","Publisher":"","Institution":"","Volume":"31","Pages":"103-11","Edition":"","Issue":"1-4","Availability":"","URL":"","OldItemId":"8640362","Abstract":"The role of lithium in combination with tricyclic antidepressants (TCA) used in the treatment of unipolar depression has been much less studied than in the case of bipolar disorders. The aim of this study was to compare the therapeutic and side effects with doses and plasma concentrations in the patients with major (unipolar) depression (DSM-III-R criteria) treated by amitriptyline combine (At+Li) and mono-therapy. All three, of these regimens, were therapeutically effective, but after 6 weeks combined (At+Li) therapy showed the absence of the increased number of side effects.","Comments":"","TypeName":"Journal, Article","Authors":"Timotijevic I ; Zdravkovic M ; Pokrajac M ; Miljkovic B ; Stojkovic M ; Marinkovic O ; ","ParentAuthors":"","DOI":"","Keywords":"Acute Disease\r\nAdult\r\nAmitriptyline/*administration & dosage/*adverse effects/blood\r\nAnalysis of Variance\r\nChromatography, High Pressure Liquid\r\nDepressive Disorder/blood/drug therapy\r\nDrug Therapy, Combination\r\nFemale\r\nHumans\r\nLithium/*administration & dosage/*adverse effects/blood\r\nMale\r\nMiddle Aged\r\nSpectrophotometry, Atomic\r\nStatistics, Nonparametric\r\nTime Factors","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Timotijevic I, Zdravkovic M, Pokrajac M, Miljkovic B, Stojkovic M, and Marinkovic O (1994) Correlation of mono and combined amitriptyline/lithium therapy with therapeutic and side effects.. Romanian journal of physiology : physiological sciences 31(1-4), 103-11"},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"Young Mania Rating Scale score < or =12; 21-item Hamilton depression scale score < or =8) ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":" relapse/recurrence","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505782,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238553,"Title":"Olanzapine versus lithium in the maintenance treatment of bipolar disorder: a 12-month, randomized, double-blind, controlled clinical trial.","ParentTitle":"The American journal of psychiatry","ShortTitle":"Tohen (2005)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2005","Month":"July","StandardNumber":"0002-953X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"162","Pages":"1281-90","Edition":"","Issue":"7","Availability":"","URL":"","OldItemId":"15994710","Abstract":"OBJECTIVE: The authors compared the efficacy of olanzapine and lithium in the prevention of mood episode relapse/recurrence. METHOD: Patients with a diagnosis of bipolar disorder (manic/mixed), a history of two or more manic or mixed episodes within 6 years, and a Young Mania Rating Scale total score > or =20 entered the study and received open-label co-treatment with olanzapine and lithium for 6-12 weeks. Those meeting symptomatic remission criteria (Young Mania Rating Scale score < or =12; 21-item Hamilton depression scale score < or =8) were randomly assigned to 52 weeks of double-blind monotherapy with olanzapine, 5-20 mg/day (N=217), or lithium (target blood level: 0.6-1.2 meq/liter) (N=214). RESULTS: Symptomatic relapse/recurrence (score > or =15 on either the Young Mania Rating Scale or Hamilton depression scale) occurred in 30.0% of olanzapine-treated and 38.8% of lithium-treated patients. The noninferiority of olanzapine relative to lithium (primary objective) in preventing relapse/recurrence was met, since the lower limit of the 95% confidence interval on the 8.8% risk difference (-0.1% to 17.8%) exceeded the predefined noninferiority margin (-7.3%). Secondary results showed that compared with lithium, olanzapine had significantly lower risks of manic episode and mixed episode relapse/recurrence. Depression relapse/recurrence occurred in 15.7% of olanzapine-treated and 10.7% of lithium-treated patients. Mean weight gain during open-label co-treatment was 2.7 kg; during double-blind monotherapy, weight gain was significantly greater with olanzapine (1.8 kg) than with lithium (-1.4 kg). CONCLUSIONS: These results suggest that olanzapine was significantly more effective than lithium in preventing manic and mixed episode relapse/recurrence in patients acutely stabilized with olanzapine and lithium co-treatment. Both agents were comparable in preventing depression relapse/recurrence.","Comments":"","TypeName":"Journal, Article","Authors":"Tohen M ; Greil W ; Calabrese JR ; Sachs GS ; Yatham LN ; Oerlinghausen BM ; Koukopoulos A ; Cassano GB ; Grunze H ; Licht RW ; Dell'Osso L ; Evans AR ; Risser R ; Baker RW ; Crane H ; Dossenbach MR ; Bowden CL ; ","ParentAuthors":"","DOI":"10.1176/appi.ajp.162.7.1281 ","Keywords":"Adult\r\nAntidepressive Agents/*therapeutic use\r\nAntipsychotic Agents/*therapeutic use\r\nBenzodiazepines/*therapeutic use\r\nBipolar Disorder/chemically induced/drug therapy/*prevention & control/psychology\r\nDouble-Blind Method\r\nDrug Administration Schedule\r\nDrug Therapy, Combination\r\nFemale\r\nHumans\r\nLithium/*therapeutic use\r\nLongitudinal Studies\r\nMale\r\nOlanzapine\r\nPsychiatric Status Rating Scales\r\nSecondary Prevention\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Tohen M, Greil W, Calabrese JR, Sachs GS, Yatham LN, Oerlinghausen BM, Koukopoulos A, Cassano GB, Grunze H, Licht RW, Dell'Osso L, Evans AR, Risser R, Baker RW, Crane H, Dossenbach MR, and Bowden CL (2005) Olanzapine versus lithium in the maintenance treatment of bipolar disorder: a 12-month, randomized, double-blind, controlled clinical trial.. The American journal of psychiatry 162(7), 1281-90 DOI: 10.1176/appi.ajp.162.7.1281 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12518614,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505793,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238924,"Title":"Analysis of bipolar maintenance treatment with lithium versus olanzapine utilizing Multi-state Outcome Analysis of Treatments (MOAT).","ParentTitle":"Bipolar disorders","ShortTitle":"Tohen (2016)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2016","Month":"May","StandardNumber":"1398-5647 (Linking)","City":"Denmark","Country":"","Publisher":"","Institution":"","Volume":"18","Pages":"282-7","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"27027886","Abstract":"OBJECTIVES: Survival analysis has superseded most other analytic techniques for maintenance treatment studies over recent decades, despite providing results based solely on a single time-point predefined event. The aim of the present study was to develop the Multi-state Outcome Analysis of Treatments (MOAT), to provide more pragmatic information for clinicians and investigators in guiding maintenance treatment decisions. The present study was one of two published studies on the development of MOAT procedures, involving a one-year comparison of olanzapine versus lithium in recently manic patients. METHODS: MOAT partitions total survival time into clinically distinct periods that are operationally defined by cut points on established rating scales. For bipolar disorders, the clinical states are remission, subsyndromal and syndromal mania, mixed states, and subsyndromal and syndromal depression. RESULTS: MOAT re-analyses of the clinical trial revealed clinically important findings not identified when utilizing Kaplan-Meier survival analyses. Compared to patients treated with lithium, patients taking olanzapine experienced significantly more time in subsyndromal depression. Patients taking lithium spent significantly more time in mixed states than did patients taking olanzapine. CONCLUSIONS: MOAT provided detailed information on treatment outcomes that was not provided by Kaplan-Meier survival analysis. Its capability to identify and aggregate time in different clinical states of bipolar disorder may aid in identifying drug effects that are important in selecting and conducting maintenance treatment.","Comments":"","TypeName":"Journal, Article","Authors":"Tohen M ; Mintz J ; Bowden CL ; ","ParentAuthors":"","DOI":"10.1111/bdi.12383 ","Keywords":"Adult\r\nBenzodiazepines/adverse effects/*therapeutic use\r\nBipolar Disorder/diagnosis/*drug therapy/*psychology\r\nDouble-Blind Method\r\nFemale\r\nHumans\r\nKaplan-Meier Estimate\r\nLithium Compounds/adverse effects/*therapeutic use\r\nMale\r\nMiddle Aged\r\nOlanzapine\r\nOutcome Assessment, Health Care/statistics & numerical data\r\nPsychiatric Status Rating Scales/statistics & numerical data\r\nPsychometrics\r\nYoung Adult\r\nbipolar disorder\r\noutcome analysis\r\ntreatment","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Tohen M, Mintz J, and Bowden CL (2016) Analysis of bipolar maintenance treatment with lithium versus olanzapine utilizing Multi-state Outcome Analysis of Treatments (MOAT).. Bipolar disorders 18(3), 282-7 DOI: 10.1111/bdi.12383 "},{"Codes":[{"AttributeId":12505531,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505559,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505562,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505556,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"Sandoz Clinical Assessment Geriatric-scale (SCAG).","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505592,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505635,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12525410,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505762,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238470,"Title":"Vitamin E and selenium supplementation in geriatric patients : A double-blind preliminary clinical trial.","ParentTitle":"Biological trace element research","ShortTitle":"Tolonen (1985)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1985","Month":"April","StandardNumber":"0163-4984 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"7","Pages":"161-8","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"24259118","Abstract":"Sodium selenate (8 mg/d), organic selenium (50 g/d) andd-alpha-tocopherol acetate (400 mg/d) were administered for 1 yr to 15 geriatric patients. Fifteen comparable controls received placebo. The mean age of both groups was 76 yr. The patients were assessed every 2 mo independently by two nurses using the Sandoz Clinical Assessment Geriatric-scale (SCAG). The propositae, showed significant improvement in the following SCAG parameters: depression, anxiety, self-care, mental alertness, emotional lability, motivation and initiative, hostility, interest in the environment, fatigue, anorexia, and general impression. A distinct improvement of the general condition was noticed after only 2 mo and the improvement continued up to the end of the 1-yr study period. The high selenium and vitamin E doses were well tolerated; there were no side effects whatsoever.","Comments":"","TypeName":"Journal, Article","Authors":"Tolonen M ; Halme M ; Sarna S ; ","ParentAuthors":"","DOI":"10.1007/BF02916538 ","Keywords":"","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Tolonen M, Halme M, and Sarna S (1985) Vitamin E and selenium supplementation in geriatric patients : A double-blind preliminary clinical trial.. Biological trace element research 7(3), 161-8 DOI: 10.1007/BF02916538 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"risk of suicides and attempt","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505563,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505655,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505774,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238598,"Title":"Effect of lithium maintenance on suicidal behavior in major mood disorders.","ParentTitle":"Annals of the New York Academy of Sciences","ShortTitle":"Tondo (1997)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1997","Month":"December","StandardNumber":"0077-8923 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"836","Pages":"339-51","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"9616808","Abstract":"We reviewed evidence of a possible antisuicide action of lithium maintenance treatment in mood disorders. Of 28 published studies involving over 17,000 patients with major affective illnesses, most yielded supportive evidence: risk of suicides and attempts averaged 3.2 versus 0.37 per 100 patient-years without versus with lithium (8.6-fold difference). In a new study of 284 bipolar I- and II-disordered patients, corresponding rates (2.2 vs. 0.39/100 patient-years) differed by 5.6-fold (p < 0.001); moreover, after discontinuing lithium, rates of suicidal acts rose by 7-fold (16-fold within the first year), and fatalities increased by nearly 9-fold. Lithium maintenance treatment in recurring major mood disorders has strong evidence of antisuicide effects not demonstrated with any other mood stabilizer. Close association of suicide and depression in bipolar disorder emphasizes the need for improved identification and treatment of bipolar depression.","Comments":"","TypeName":"Journal, Article","Authors":"Tondo L ; Jamison KR ; Baldessarini RJ ; ","ParentAuthors":"","DOI":"10.1111/j.1749-6632.1997.tb52369.x ","Keywords":"Bipolar Disorder/drug therapy\r\nHumans\r\nLithium/administration & dosage/*therapeutic use\r\nMood Disorders/*drug therapy\r\nRisk Factors\r\nTreatment Outcome\r\n*Suicide Prevention","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Tondo L, Jamison KR, and Baldessarini RJ (1997) Effect of lithium maintenance on suicidal behavior in major mood disorders.. Annals of the New York Academy of Sciences 836, 339-51 DOI: 10.1111/j.1749-6632.1997.tb52369.x "},{"Codes":[{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505655,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505774,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238773,"Title":"Fluoxetine augmentation in bipolar disorder patients on maintenance lithium treatment.","ParentTitle":"International journal of psychiatry in clinical practice","ShortTitle":"Tondo (1997)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1997","Month":"","StandardNumber":"1365-1501 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"1","Pages":"203-6","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"24940836","Abstract":"Lithium augmentation during long-term treatment with antidepressants has long been considered an effective therapeutic strategy in the treatment of depressive syndromes. This paper deals with an 'opposite' strategy, i.e. the use of serotonin reuptake inhibitors (SRIs) during maintenance lithium treatment in bipolar disorder (BP) patients who may present a breakthrough depressive syndrome. The study involved 26 patients on maintenance lithium treatment for a mean of 38 months (mean serum lithium level=0.57 mEq/l). Mean fluoxetine dose was 29.3 mg/day for a mean period of 7.36 weeks. Median HDRS scores before and after fluoxetine augmentation were 14 and 6, respectively. The results provide evidence for the efficacy of fluoxetine augmentation in the treatment of breakthrough depressions occurring in bipolar disorder patients during maintenance lithium treatment. The neuropharmacological explanation of the augmentation is not yet well understood, but it is conceivable that the improvement of the depressive symptoms may be related to the increase in serotonergic function provided by combination of the two treatments.","Comments":"","TypeName":"Journal, Article","Authors":"Tondo L ; Mannu P ; Silvetti F ; Altamura CA ; ","ParentAuthors":"","DOI":"10.3109/13651509709024727 ","Keywords":"bipolar disorders\r\nbreakthrough depression\r\nfluoxetine\r\nlithium","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Tondo L, Mannu P, Silvetti F, and Altamura CA (1997) Fluoxetine augmentation in bipolar disorder patients on maintenance lithium treatment.. International journal of psychiatry in clinical practice 1(3), 203-6 DOI: 10.3109/13651509709024727 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"the number of which sharply increased after discontinuing lithium.","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505563,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505579,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505655,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505775,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237538,"Title":"Lithium treatment and risk of suicidal behavior in bipolar disorder patients.","ParentTitle":"The Journal of clinical psychiatry","ShortTitle":"Tondo (1998)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1998","Month":"August","StandardNumber":"0160-6689 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"59","Pages":"405-14","Edition":"","Issue":"8","Availability":"","URL":"","OldItemId":"9721820","Abstract":"BACKGROUND: Lithium may exert an antisuicidal effect in bipolar disorder patients, but this hypothesis requires further testing by direct comparison of patients with and without lithium treatment. METHOD: Risk of life-threatening suicidal acts over time and associated factors were analyzed in 310 patients with DSM-IV bipolar I (N = 186) or II (N = 124) disorder evaluated for a mean of 8.3 years before, and prospectively during, a mean of 6.4 years of lithium maintenance in a mood disorder clinic; 185 were also followed for a mean of 3.7 years after clinically discontinuing lithium. RESULTS: In 5233 patient-years of observation, 58 patients made 90 suicide attempts (8 were fatal). Survival analyses with Weibull modeling with adjustments for covariates indicated a highly significant 6.4-fold adjusted hazard ratio during versus before and 7.5-fold ratio after versus during lithium maintenance. Suicidal acts were more common early in the course of illness before lithium and were associated with prior suicide attempts, greater proportion of time depressed, and younger age. After the discontinuation of lithium, suicidal acts were more frequent in the first year than at later times or before start of lithium treatment. Fatalities were 9 times more frequent after versus during treatment. CONCLUSION: Lithium maintenance was associated with marked reduction of life-threatening suicidal acts, the number of which sharply increased after discontinuing lithium. Suicidal behavior was strongly associated with prior suicide attempts, more time depressed, and younger age or recent onset. Greater attention to suicidal risk in patients with bipolar depression and assessment of all proposed mood-stabilizing agents for antisuicidal effects are strongly encouraged.","Comments":"","TypeName":"Journal, Article","Authors":"Tondo L ; Baldessarini RJ ; Hennen J ; Floris G ; Silvetti F ; Tohen M ; ","ParentAuthors":"","DOI":"10.4088/jcp.v59n0802 ","Keywords":"Adolescent\r\nAdult\r\nAge Factors\r\nAged\r\nBipolar Disorder/drug therapy/*prevention & control/psychology\r\nChild\r\nFemale\r\nFollow-Up Studies\r\nHumans\r\nItaly/epidemiology\r\nLithium/administration & dosage/adverse effects/*therapeutic use\r\nMale\r\nMiddle Aged\r\nProspective Studies\r\nRisk Assessment\r\nRisk Factors\r\nSeverity of Illness Index\r\nSubstance Withdrawal Syndrome/epidemiology/prevention & control\r\nSuicide/*statistics & numerical data\r\nSuicide, Attempted/prevention & control/statistics & numerical data\r\nSurvival Analysis\r\nSuicide Prevention","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Tondo L, Baldessarini RJ, Hennen J, Floris G, Silvetti F, and Tohen M (1998) Lithium treatment and risk of suicidal behavior in bipolar disorder patients.. The Journal of clinical psychiatry 59(8), 405-14 DOI: 10.4088/jcp.v59n0802 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12518614,"AdditionalText":"significantly greater reduction of episodes per year and of the percentage of time ill","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"Reduction of depressive morbidity ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505579,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505775,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238931,"Title":"Lithium maintenance treatment of depression and mania in bipolar I and bipolar II disorders.","ParentTitle":"The American journal of psychiatry","ShortTitle":"Tondo (1998)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1998","Month":"May","StandardNumber":"0002-953X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"155","Pages":"638-45","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"9585715","Abstract":"OBJECTIVE: Effects of long-term lithium treatment for depressive and manic phases of type I and type II bipolar disorders were compared. METHOD: Clinical research records of 317 patients with DSM-IV-defined bipolar disorder (188 with type I and 129 with type II) were analyzed for frequency and duration of affective episodes and hospitalizations before (mean = 8.38 years) versus during (mean = 6.35 years) lithium maintenance treatment. Treatment effects were also assessed by survival analysis of interepisode intervals and by multivariate regression testing for factors associated with response to treatment. RESULTS: Bipolar I and bipolar II patients were ill before treatment a similar percentage of time, but the subtype distinction was supported descriptively. Lithium had superior benefits in type II patients, with significantly greater reduction of episodes per year and of the percentage of time ill. Reduction of depressive morbidity was similarly strong in both diagnostic types. During treatment, bipolar II patients had 5.9-fold longer interepisode intervals and were twice as likely as type I patients to have no new episodes. Starting lithium maintenance earlier predicted greater improvement. CONCLUSIONS: Lithium maintenance yielded striking long-term reductions of depressive as well as manic morbidity in both bipolar disorder subtypes, with greater overall benefits in type II patients and with earlier treatment.","Comments":"","TypeName":"Journal, Article","Authors":"Tondo L ; Baldessarini RJ ; Hennen J ; Floris G ; ","ParentAuthors":"","DOI":"10.1176/ajp.155.5.638 ","Keywords":"Adult\r\nAge of Onset\r\nBipolar Disorder/classification/epidemiology/*prevention & control\r\nDepressive Disorder/epidemiology/*prevention & control\r\nDrug Administration Schedule\r\nFemale\r\nFollow-Up Studies\r\nHumans\r\nItaly/epidemiology\r\nLithium Carbonate/*therapeutic use\r\nMale\r\nProspective Studies\r\nRegression Analysis\r\nSurvival Analysis\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Tondo L, Baldessarini RJ, Hennen J, and Floris G (1998) Lithium maintenance treatment of depression and mania in bipolar I and bipolar II disorders.. The American journal of psychiatry 155(5), 638-45 DOI: 10.1176/ajp.155.5.638 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":" rates of suicides","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505563,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238407,"Title":"Reduced suicide risk during lithium maintenance treatment.","ParentTitle":"The Journal of clinical psychiatry","ShortTitle":"Tondo (2000)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2000","Month":"","StandardNumber":"0160-6689 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"61 Suppl 9","Pages":"97-104","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"10826667","Abstract":"BACKGROUND: About 20% of deaths of bipolar disorder patients are suicides associated with depressive or mixed episodes. Long-term lithium treatment may be associated with reduction of suicidal risk. METHOD: We reviewed studies and our previously reported data to quantify relationships of presence versus absence of lithium maintenance and suicides or suicide attempts in bipolar disorder patients. RESULTS: Results from 22 studies (1974-1998) yielded 7-fold lower suicidal rates for patients during long-term lithium treatment than for these patients when they were not receiving such treatment, patients lacking such treatment, or for patients after lithium discontinuation. CONCLUSIONS: Protection against suicide with lithium is incomplete, but rates of suicides plus attempts during lithium treatment may approach general population base rates. Better protection against bipolar depression is essential for limiting suicidal risk: alternatives to lithium require further study for effects on suicidal behavior.","Comments":"","TypeName":"Journal, Article","Authors":"Tondo L ; Baldessarini RJ ; ","ParentAuthors":"","DOI":"","Keywords":"Adolescent\r\nAdult\r\nAged\r\nBipolar Disorder/drug therapy/mortality/*prevention & control\r\nClinical Trials as Topic\r\nEurope/epidemiology\r\nFemale\r\nHumans\r\nLithium/*therapeutic use\r\nMale\r\nPsychotropic Drugs/adverse effects/therapeutic use\r\nRisk Factors\r\nSubstance Withdrawal Syndrome/epidemiology/psychology\r\nSuicide/statistics & numerical data\r\nUnited States/epidemiology\r\n*Suicide Prevention","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Tondo L, and Baldessarini RJ (2000) Reduced suicide risk during lithium maintenance treatment.. The Journal of clinical psychiatry 61 Suppl 9, 97-104"},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"morbidity","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505778,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238842,"Title":"Long-term clinical effectiveness of lithium maintenance treatment in types I and II bipolar disorders.","ParentTitle":"The British journal of psychiatry : the journal of mental science","ShortTitle":"Tondo (2001)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2001","Month":"June","StandardNumber":"0007-1250 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"178","Pages":"S184-90","Edition":"","Issue":"Suppl 41","Availability":"","URL":"","OldItemId":"11388960","Abstract":"Background The effectiveness of lithium is being questioned increasingly and requires clarification. Aims To assess the effectiveness of lithium treatment in depression and mania, syndromal types I and II, with predominantly mixed or psychotic episodes or rapid cycling, during treatment resumed following discontinuation, and across three decades. Method The longitudinal course of 360 patients with bipolar disorder compliant with lithium treatment for at least I year and without comorbidity for substance use disorder was reviewed. Results Risk of single-episode recurrences, a common index of treatment failure, was similar to that in other reports. Both episode frequency and 'time ill' improved more in type II than type I cases. Reduced morbidity during treatment was similar in patients with mixed or psychotic episodes, or rapid cycling, and in less complex cases. Retreatment yielded minor decrements in response, and there was no tendency for lesser responses in more recent years. Conclusions Based on overall affective morbidity, long-term lithium treatment in compliant patients without comorbid substance use disorder, though imperfect, remains effective, even in subgroups of supposedly poor prognosis.","Comments":"","TypeName":"Journal, Article","Authors":"Tondo L ; Baldessarini RJ ; Floris G ; ","ParentAuthors":"","DOI":"","Keywords":"","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Tondo L, Baldessarini RJ, and Floris G (2001) Long-term clinical effectiveness of lithium maintenance treatment in types I and II bipolar disorders.. The British journal of psychiatry : the journal of mental science 178(Suppl 41), S184-90"},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505655,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505778,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238850,"Title":"Long-term clinical effectiveness of lithium maintenance treatment in types I and II bipolar disorders.","ParentTitle":"The British journal of psychiatry. Supplement","ShortTitle":"Tondo (2001)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2001","Month":"June","StandardNumber":"0960-5371 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"41","Pages":"s184-90","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"11450181","Abstract":"BACKGROUND: The effectiveness of lithium is being questioned increasingly and requires clarification. AIMS: To assess the effectiveness of lithium treatment in depression and mania, syndromal types I and II, with predominantly mixed or psychotic episodes or rapid cycling, during treatment resumed following discontinuation, and across three decades. METHOD: The longitudinal course of 360 patients with bipolar disorder compliant with lithium treatment for at least 1 year and without comorbidity for substance use disorder was reviewed. RESULTS: Risk of single-episode recurrences, a common index of treatment failure, was similar to that in other reports. Both episode frequency and 'time ill' improved more in type II than type I cases. Reduced morbidity during treatment was similar in patients with mixed or psychotic episodes, or rapid cycling, and in less complex cases. Retreatment yielded minor decrements in response, and there was no tendency for lesser responses in more recent years. CONCLUSIONS: Based on overall affective morbidity, long-term lithium treatment in compliant patients without comorbid substance use disorder, though imperfect, remains effective, even in subgroups of supposedly poor prognosis.","Comments":"","TypeName":"Journal, Article","Authors":"Tondo L ; Baldessarini RJ ; Floris G ; ","ParentAuthors":"","DOI":"","Keywords":"Adult\r\nAntimanic Agents/*therapeutic use\r\nBipolar Disorder/*drug therapy\r\nDrug Administration Schedule\r\nFemale\r\nHumans\r\nLithium Compounds/*therapeutic use\r\nLongitudinal Studies\r\nMale\r\nRecurrence\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Tondo L, Baldessarini RJ, and Floris G (2001) Long-term clinical effectiveness of lithium maintenance treatment in types I and II bipolar disorders.. The British journal of psychiatry. Supplement 41, s184-90"},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"mortality rates","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505655,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505780,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83240222,"Title":"Suicidal behaviour in bipolar disorder: risk and prevention.","ParentTitle":"CNS drugs","ShortTitle":"Tondo (2003)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2003","Month":"","StandardNumber":"1172-7047 (Linking)","City":"New Zealand","Country":"","Publisher":"","Institution":"","Volume":"17","Pages":"491-511","Edition":"","Issue":"7","Availability":"","URL":"","OldItemId":"12751919","Abstract":"Bipolar (manic-depressive) disorder is a common and severe illness. It is also potentially fatal as a result of accidents and increased mortality associated with comorbid substance use and medical illnesses, but its highest lethality results from suicide. Suicide rates, averaging 0.4% per year in men and women diagnosed with bipolar disorder, are >20-fold higher than in the general population. Suicidal acts often occur early in the illness course and in association with severe depressive and dysphoric-agitated mixed phases of illness, especially following repeated, severe depressions. Systematic consideration of risk and protective factors enhances assessment of potentially suicidal patients. Short-term interventions employed empirically to manage acute suicidality include close clinical supervision, rapid hospitalisation and use of electroconvulsive treatment. Several plausible therapeutic interventions have limited evidence of long-term effectiveness against mortality risks associated with any psychiatric disorder, including antidepressant, antimanic, antipsychotic and electroconvulsive, as well as psychosocial, treatments. However, in bipolar disorder and other major affective disorders, lithium maintenance treatment is a notable exception, with strong and consistent evidence that it reduces suicidal risk. The growing range of drugs being introduced to treat acute and long-term phases of bipolar disorder, including antiepileptic drugs, atypical antipsychotics and relatively safe, modern antidepressants, require research assessment for their ability to limit premature mortality from suicide and other causes. For now, however, more can be done to improve treatment in major affective illnesses by application of current knowledge in a systematic fashion, with close and sustained clinical follow-up of patients at risk, hopefully with a resulting reduction of mortality rates.","Comments":"","TypeName":"Journal, Article","Authors":"Tondo L ; Isacsson G ; Baldessarini R ; ","ParentAuthors":"","DOI":"10.2165/00023210-200317070-00003 ","Keywords":"Bipolar Disorder/complications/epidemiology/*psychology/therapy\r\nHumans\r\nRisk Assessment\r\n*Risk Factors\r\nSuicide/statistics & numerical data\r\n*Suicide Prevention","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Tondo L, Isacsson G, and Baldessarini R (2003) Suicidal behaviour in bipolar disorder: risk and prevention.. CNS drugs 17(7), 491-511 DOI: 10.2165/00023210-200317070-00003 "},{"Codes":[{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"suicidal behavior and mortality","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505563,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505655,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505786,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237428,"Title":"Long-term lithium treatment in the prevention of suicidal behavior in bipolar disorder patients.","ParentTitle":"Epidemiologia e psichiatria sociale","ShortTitle":"Tondo (2009)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2009","Month":"July","StandardNumber":"1121-189X (Linking)","City":"Italy","Country":"","Publisher":"","Institution":"","Volume":"18","Pages":"179-83","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"20034193","Abstract":"We reviewed available research findings, including meta-analyses on effects of lithium-treatment associated with rates of suicidal behavior in bipolar disorder or unipolar major depressive disorder patients, and for comparisons of lithium to mood-stabilizing anticonvulsants. Data from meta-analyses consistently indicate marked reductions of suicidal behavior and mortality during long-term treatment with lithium salts in bipolar disorder patients, and possibly also in unipolar, recurrent major depressive, perhaps even more effectively than with anticonvulsants proposed as mood-stabilizers. Suicidal risk is frequently associated with dysphoric-agitated symptoms, anger, aggression, and impulsivity-all of which may respond better to treatment with lithium or other mood-stabilizing medicines than to antidepressants. In these conditions, antidepressant treatment may not provide a beneficial effect on risk of suicidal thoughts and perhaps attempts, particularly in juveniles, whereas, lithium, perhaps even more than anticonvulsants, seems to be remarkably effective in the preventing suicidal behavior. The mechanism of action is not well defined and may be associated with either a prevention of mood recurrences or a more specific \"antisuicidal\" activity.","Comments":"","TypeName":"Journal, Article","Authors":"Tondo L ; Baldessarini RJ ; ","ParentAuthors":"","DOI":"10.1017/s1121189x00000439 ","Keywords":"Antimanic Agents/*therapeutic use\r\nBipolar Disorder/*complications/*drug therapy\r\nHumans\r\nLithium Compounds/*therapeutic use\r\nTime Factors\r\n*Suicide Prevention","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Tondo L, and Baldessarini RJ (2009) Long-term lithium treatment in the prevention of suicidal behavior in bipolar disorder patients.. Epidemiologia e psichiatria sociale 18(3), 179-83 DOI: 10.1017/s1121189x00000439 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505563,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505795,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237406,"Title":"Antisuicidal Effects in Mood Disorders: Are They Unique to Lithium?","ParentTitle":"Pharmacopsychiatry","ShortTitle":"Tondo (2018)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2018","Month":"September","StandardNumber":"0176-3679 (Linking)","City":"Germany","Country":"","Publisher":"","Institution":"","Volume":"51","Pages":"177-188","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"29672801","Abstract":"INTRODUCTION: Suicidal behavior is strongly associated with depression in major depressive (MDD) and bipolar (BD) disorders, especially with associated behavioral activation, dysphoria, or agitation. A rare intervention with evidence of suicide risk-reducing as well as mood-stabilizing effects in mood disorder patients is lithium. METHODS: We reviewed available research evidence on associations of long-term treatment with lithium with risk of suicidal behavior. We meta-analyzed 12 randomized trials in 10 reports (with at least 1 suicide in either treatment arm) including both BD and MDD subjects, with particular attention to comparisons of lithium with placebo or other pharmacological treatments. We also summarized ecological studies on lithium concentration in local drinking water and reported suicide rates. RESULTS: We found substantial reduction of risks of suicide and attempts with long-term lithium treatment, particularly in depressive phases of BD and in MDD. Risk of suicidal behavior was higher in mixed (agitated-dysphoric) states than in manic or hypomanic periods. Risk of suicide fatality, specifically, was lower with lithium than with placebo and probably with mood-altering anticonvulsants or antidepressants. DISCUSSION: Long-term treatment with lithium has growing evidence of suicide- and attempt-sparing effects, probably greater than with anticonvulsants or antidepressants; antipsychotics remain to be tested adequately. However, the ethical and scientifically adequate design and conduct of trials of treatments aimed at suicide prevention remain challenging and underdeveloped.","Comments":"","TypeName":"Journal, Article","Authors":"Tondo L ; Baldessarini RJ ; ","ParentAuthors":"","DOI":"10.1055/a-0596-7853 ","Keywords":"Antimanic Agents/*therapeutic use\r\nHumans\r\nLithium Compounds/*therapeutic use\r\nMood Disorders/*drug therapy/*psychology\r\n*Suicide Prevention","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Tondo L, and Baldessarini RJ (2018) Antisuicidal Effects in Mood Disorders: Are They Unique to Lithium?. Pharmacopsychiatry 51(5), 177-188 DOI: 10.1055/a-0596-7853 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505563,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505798,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83240440,"Title":"Prevention of suicidal behavior in bipolar disorder.","ParentTitle":"Bipolar disorders","ShortTitle":"Tondo (2021)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2021","Month":"February","StandardNumber":"1398-5647 (Linking)","City":"Denmark","Country":"","Publisher":"","Institution":"","Volume":"23","Pages":"14-23","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"33037692","Abstract":"BACKGROUND: Excess mortality is a critical hallmark of bipolar disorder (BD) due to co-occurring general medical disorders and especially from suicide. It is timely to review of the status of suicide in BD and to consider the possibility of limiting suicidal risk. METHODS: We carried out a semi-systematic review of recent research reports pertaining to suicide in BD. FINDINGS: Suicide risk in BD is greater than with most other psychiatric disorders. Suicide rates (per 100,000/year) are approximately 11 and 4 in the adult and juvenile general populations, but over 200 in adults, and 100 among juveniles diagnosed with BD. Suicide attempt rates with BD are at least 20 times higher than in the adult general population, and over 50 times higher among juveniles. Notable suicidal risk factors in BD include: previous suicidal acts, depression, mixed-agitated-dysphoric moods, rapid mood-shifts, impulsivity, and co-occurring substance abuse. Suicide-preventing therapeutics for BD remain severely underdeveloped. Evidence favoring lithium treatment is stronger than for other measures, although encouraging findings are emerging for other treatments. CONCLUSIONS: Suicide is a leading clinical challenge for those caring for BD patients. Improved understanding of risk and protective factors combined with knowledge and close follow-up of BD patients should limit suicidal risk. Ethically appropriate and scientifically sound studies of plausible medicinal, physical, and psychosocial treatments aimed at suicide prevention specifically for BD patients are urgently needed.","Comments":"","TypeName":"Journal, Article","Authors":"Tondo L ; Vzquez GH ; Baldessarini RJ ; ","ParentAuthors":"","DOI":"10.1111/bdi.13017 ","Keywords":"Adult\r\n*Bipolar Disorder/complications/epidemiology\r\n*Depressive Disorder, Major\r\nHumans\r\nRisk Factors\r\nSuicidal Ideation\r\nSuicide, Attempted\r\nattempts\r\nbipolar disorder\r\nlethality\r\nprevention\r\nsuicide\r\ntreatment","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Tondo L, Vzquez GH, and Baldessarini RJ (2021) Prevention of suicidal behavior in bipolar disorder.. Bipolar disorders 23(1), 14-23 DOI: 10.1111/bdi.13017 "},{"Codes":[{"AttributeId":12505530,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505585,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505604,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505800,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83240251,"Title":"Nutraceuticals in mood disorders: current knowledge and future directions.","ParentTitle":"Current opinion in psychiatry","ShortTitle":"Travica (2023)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2023","Month":"January","StandardNumber":"0951-7367 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"36","Pages":"54-59","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"36044293","Abstract":"PURPOSE OF REVIEW: There is a large evidence base of clinical trials that have investigated the efficacy of a range of nutraceuticals on mood disorders. The aim of the current review is to provide an update regarding the efficacy and safety of nutraceutical agents in mood disorders and to highlight considerations for future research. RECENT FINDINGS: Nutraceuticals such as omega-3, probiotics, zinc, saffron and curcumin have been recommended as adjunctive interventions to standard treatments for people with depression, while St John's wort has been recommended as a monotherapy. In contrast, less research has been devoted to investigating the effect of nutraceuticals in bipolar disorder, with omega-3 being weakly recommended as an adjunctive to standard treatments. Although the safety profile of most nutraceuticals appears acceptable, more insight into the long-term effects within a range of cohorts is recommended. SUMMARY: There are a number of nutraceuticals that have clinical trial support for their use as either adjunctive interventions for depression; however, there is mostly limited support for their use in bipolar disorder. Further randomized controlled trials that take into consideration a number of emerging mechanisms, potential nutraceutical combinations and factors that may predict treatment response are required to inform clinical use.","Comments":"","TypeName":"Journal, Article","Authors":"Travica N ; Teasdale S ; Marx W ; ","ParentAuthors":"","DOI":"10.1097/YCO.0000000000000826 ","Keywords":"Humans\r\nMood Disorders/drug therapy\r\n*Hypericum\r\n*Bipolar Disorder/drug therapy\r\nDietary Supplements","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Travica N, Teasdale S, and Marx W (2023) Nutraceuticals in mood disorders: current knowledge and future directions.. Current opinion in psychiatry 36(1), 54-59 DOI: 10.1097/YCO.0000000000000826 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505556,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505642,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505786,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238848,"Title":"Lithium and cognitive enhancement: leave it or take it?","ParentTitle":"Psychopharmacology","ShortTitle":"Tsaltas (2009)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2009","Month":"January","StandardNumber":"0033-3158 (Linking)","City":"Germany","Country":"","Publisher":"","Institution":"","Volume":"202","Pages":"457-76","Edition":"","Issue":"1-3","Availability":"","URL":"","OldItemId":"18781296","Abstract":"RATIONALE: Lithium is established as an effective treatment of acute mania, bipolar and unipolar depression and as prophylaxis against bipolar disorder. Accumulating evidence is also delineating a neuroprotective and neurotrophic role for lithium. However, its primary effects on cognitive functioning remain ambiguous. OBJECTIVES: The aim of this paper is to review and combine the relevant translational studies, focusing on the putative cognitive enhancement properties of lithium, specifically on learning, memory, and attention. DISCUSSION: These properties are also discussed in reference to research demonstrating a protective action of lithium against cognitive deficits induced by various challenges to the nervous system, such as stress, trauma, neurodegenerative disorders, and psychiatric disorders. CONCLUSIONS: It is suggested on the basis of the evidence that the cognitive effects of lithium are best expressed and should, therefore, be sought under conditions of functional or biological challenge to the nervous system.","Comments":"","TypeName":"Journal, Article","Authors":"Tsaltas E ; Kontis D ; Boulougouris V ; Papadimitriou GN ; ","ParentAuthors":"","DOI":"10.1007/s00213-008-1311-8 ","Keywords":"Animals\r\nAntimanic Agents/*pharmacology\r\nBehavior/drug effects\r\nBehavior, Animal/drug effects\r\nCognition/*drug effects\r\nHumans\r\nLearning/drug effects\r\nLithium Chloride/*pharmacology\r\nMemory/drug effects\r\nReward","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Tsaltas E, Kontis D, Boulougouris V, and Papadimitriou GN (2009) Lithium and cognitive enhancement: leave it or take it?. Psychopharmacology 202(1-3), 457-76 DOI: 10.1007/s00213-008-1311-8 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505563,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505655,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505792,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237871,"Title":"Pharmacologic approaches to treatment resistant depression: Evidences and personal experience.","ParentTitle":"World journal of psychiatry","ShortTitle":"Tundo (2015)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2015","Month":"September","StandardNumber":"2220-3206 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"5","Pages":"330-41","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"26425446","Abstract":"AIM: To review evidence supporting pharmacological treatments for treatment-resistant depression (TRD) and to discuss them according to personal clinical experience. METHODS: Original studies, clinical trials, systematic reviews, and meta-analyses addressing pharmacological treatment for TRD in adult patients published from 1990 to 2013 were identified by data base queries (PubMed, Google Scholar e Quertle Searches) using terms: \"treatment resistant depression\", \"treatment refractory depression\", \"partial response depression\", \"non responder depression\", \"optimization strategy\", \"switching strategy\", \"combination strategy\", \"augmentation strategy\", selective serotonin reuptake inhibitors antidepressants (SSRI), tricyclic antidepressants (TCA), serotonin norepinephrine reuptake inhibitors antidepressants, mirtazapine, mianserine, bupropione, monoamine oxidase inhibitor antidepressant (MAOI), lithium, thyroid hormones, second generation antipsychotics (SGA), dopamine agonists, lamotrigine, psychostimulants, dextromethorphan, dextrorphan, ketamine, omega-3 fatty acids, S-adenosil-L-metionine, methylfolat, pindolol, sex steroids, glucocorticoid agents. Other citations of interest were further identified from references reported in the accessed articles. Selected publications were grouped by treatment strategy: (1) switching from an ineffective antidepressant (AD) to a new AD from a similar or different class; (2) combining the current AD regimen with a second AD from a different class; and (3) augmenting the current AD regimen with a second agent not thought to be an antidepressant itself. RESULTS: Switching from a TCA to another TCA provides only a modest advantage (response rate 9%-27%), while switching from a SSRI to another SSRI is more advantageous (response rate up to 75%). Evidence supports the usefulness of switching from SSRI to venlafaxine (5 positive trials out 6), TCA (2 positive trials out 3), and MAOI (2 positive trials out 2) but not from SSRI to bupropione, duloxetine and mirtazapine. Three reviews demonstrated that the benefits of intra- and cross-class switch do not significantly differ. Data on combination strategy are controversial regarding TCA-SSRI combination (positive results in old studies, negative in more recent study) and bupropion-SSRI combination (three open series studies but not three controlled trails support the useful of this combination) and positive regard mirtazapine (or its analogue mianserine) combination with ADs of different classes. As regards the augmentation strategy, available evidences supported the efficacy of TCA augmentation with lithium salts and thyroid hormone (T3), but are conflicting regard the SSRI augmentation with these two drugs (1 positive trial out of 4 for lithium and 3 out of 5 for thyroid hormone). Double-blind controlled studies showed the efficacy of AD augmentation with aripiprazole (5 positive trials out 5), quetiapine (3 positive trials out 3) and, at less extent, of fluoxetine augmentation with olanzapine (3 positive trials out 6), so these drugs received the FDA indication for the acute treatment of TRD. Results on AD augmentation with risperidone are conflicting (2 short term positive trials, 1 short-term and 1 long-term negative trials). Case series and open-label trials showed that AD augmentation with pramipexole or ropinirole, two dopamine agonists, could be an effective treatment for TRD (response rate to pramipexole 48%-74%, to ropinirole 40%-44%) although one recent double-blind placebo-controlled study does not support the superiority of pramipexole over placebo. Evidences do not justify the use of psychostimulants, omega-3 fatty acids, S-adenosil-L-metionine, methylfolate, pindolol, lamotrigine, and sex hormone as AD augmentation for TRD. Combining the available evidences with our experience we suggest treating non-responders to one SSRI bupropion or mirtazapine trial by switching to venlafaxine, and non-responders to one venlafaxine trial by switching to a TCA or, if TCA are not tolerated, combining mirtazapine with SSRI or venlafaxine. In non-responders to two or more ADs (including at least one TCA if tolerated) current AD regimen could be augmented with lithium salts (mainly in patients with bipolar depression or suicidality), SGAs (mostly aripiprazole) or DA-agonists (mostly pramipexole). In patients with severe TRD, i.e., non-responders to combination and augmentation strategies as well as to electroconvulsive therapy if workable, we suggest to try a combination plus augmentation strategy. CONCLUSION: Our study identifies alternative effective treatment strategies for TRD. Further studies are needed to compare the efficacy of different strategies in more homogeneous subpopulations.","Comments":"","TypeName":"Journal, Article","Authors":"Tundo A ; de Filippis R ; Proietti L ; ","ParentAuthors":"","DOI":"10.5498/wjp.v5.i3.330 ","Keywords":"Antidepressants\r\nAugmentation\r\nCombination\r\nDopamine-agonists\r\nMajor depressive disorder\r\nNon responder depression\r\nPartial response depression\r\nSecond generation antipsychotics\r\nSwitching\r\nTreatment resistant depression","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Tundo A, de Filippis R, and Proietti L (2015) Pharmacologic approaches to treatment resistant depression: Evidences and personal experience.. World journal of psychiatry 5(3), 330-41 DOI: 10.5498/wjp.v5.i3.330 "},{"Codes":[{"AttributeId":12505530,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505802,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505567,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505568,"AdditionalText":"BDNF  NGF","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505696,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"FST\nTST\n","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505569,"AdditionalText":"IL-1, IL-2, IL-6, TNF-,IFN-","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505791,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238088,"Title":"The role of zinc in the pathogenesis and treatment of central nervous system (CNS) diseases. Implications of zinc homeostasis for proper CNS function.","ParentTitle":"Acta poloniae pharmaceutica","ShortTitle":"Tyszka-Czochara (2014)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2014","Month":"May","StandardNumber":"0001-6837 (Linking)","City":"Poland","Country":"","Publisher":"","Institution":"","Volume":"71","Pages":"369-77","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"25265815","Abstract":"Zinc, the essential trace element, is known to play multiple biological functions in human organism. This metal is a component of many structural as well as regulatory and catalytic proteins. The precise regulation of zinc homeostasis is essential for central nervous system and for the whole organism. Zinc plays a significant role in the brain development and in the proper brain function at every stage of life. This article is a review of knowledge about the role of zinc in central nervous system (CNS) function. The influence of this biometal on etiopathogenesis, prevention and treatment of selected brain diseases and disorders was discussed. Zinc imbalance can result not only from insufficient dietary intake, but also from impaired activity of zinc transport proteins and zinc dependent regulation of metabolic pathways. It is known that some neurodegenerative processes are connected with zinc dyshomeostasis and it may influence the state of Alzheimer's disease, depression and ageing-connected loss of cognitive function. The exact role of zinc and zinc-binding proteins in CNS pathogenesis processes is being under intensive investigation. The appropriate zinc supplementation in brain diseases may help in the prevention as well as in the proper treatment of several brain dysfunctions.","Comments":"","TypeName":"Journal, Article","Authors":"Tyszka-Czochara M ; Grzywacz A ; Gdula-Argasiska J ; Librowski T ; Wiliski B ; Opoka W ; ","ParentAuthors":"","DOI":"","Keywords":"Alzheimer Disease/metabolism/physiopathology\r\nAnimals\r\nCarrier Proteins/metabolism\r\nCation Transport Proteins/metabolism\r\nCentral Nervous System/drug effects/*metabolism/physiopathology\r\nCentral Nervous System Diseases/drug therapy/*metabolism/physiopathology\r\nDepression/metabolism/physiopathology\r\nDietary Supplements\r\nHomeostasis\r\nHumans\r\nNeuroprotective Agents/therapeutic use\r\nZinc/deficiency/*metabolism/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Tyszka-Czochara M, Grzywacz A, Gdula-Argasiska J, Librowski T, Wiliski B, and Opoka W (2014) The role of zinc in the pathogenesis and treatment of central nervous system (CNS) diseases. Implications of zinc homeostasis for proper CNS function.. Acta poloniae pharmaceutica 71(3), 369-77"},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505785,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238535,"Title":"Clinical inquiries: what drugs are best for bipolar depression?","ParentTitle":"The Journal of family practice","ShortTitle":"Ukaegbu (2008)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2008","Month":"September","StandardNumber":"0094-3509 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"57","Pages":"606-8","Edition":"","Issue":"9","Availability":"","URL":"","OldItemId":"18786334","Abstract":"Antidepressants and lamotrigine are effective. Atypical antipsychotics, lithium, and anticonvulsants also may help. Antidepressants, including tricyclics and selective serotonin reuptake inhibitors (SSRIs), are useful adjuncts in short-term treatment of bipolar depression and have low rates of inducing mania (strength of recommendation [SOR]: 1 systematic review and randomized controlled trials [RCTs]). Lamotrigine is beneficial for both acute treatment of bipolar depression and prevention of recurrent episodes (SOR: 1 systematic review and 1 RCT). Some atypical antipsychotics alone (SOR: 2 RCTs) or in combination with antidepressants (SOR: 1 multicenter RCT) effectively treat acute bipolar depression. Lithium and anticonvulsants such as valproate also may be usefu
