adi M; Amini H ; ","ParentAuthors":"","DOI":"10.1186/1471-244X-3-7 ","Keywords":"Acute Disease\r\nAdult\r\nBipolar Disorder/*drug therapy/physiopathology\r\nDouble-Blind Method\r\nDrug Therapy, Combination\r\nHaloperidol/*therapeutic use\r\nHumans\r\nLithium/*therapeutic use\r\nPlacebos\r\nRitanserin/*therapeutic use\r\nSerotonin/physiology\r\nSerotonin Antagonists/*therapeutic use\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Akhondzadeh S, Mohajari H, Reza Mohammadi M, and Amini H (2003) Ritanserin as an adjunct to lithium and haloperidol for the treatment of medication-naive patients with acute mania: a double blind and placebo controlled trial.. BMC psychiatry 3, 7 DOI: 10.1186/1471-244X-3-7 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505713,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505791,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237452,"Title":"The effectiveness of lurasidone as an adjunct to lithium or divalproex in the treatment of bipolar disorder.","ParentTitle":"Expert review of neurotherapeutics","ShortTitle":"Alamo (2014)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2014","Month":"June","StandardNumber":"1473-7175 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"14","Pages":"593-605","Edition":"","Issue":"6","Availability":"","URL":"","OldItemId":"24779382","Abstract":"The majority of patients with bipolar disorder spend a lot of time in depressive episodes that impose a great burden on patients, caregivers, and society and accounts for the largest part of the morbidity-mortality of the illness. Lurasidone is an atypical antipsychotic with a potent binding affinity as antagonist for D2, 5-HT2A, 5-HT7, and partial agonist at 5-HT1A receptors. Affinity for other receptors as H1 and muscarinic were negligible. Lurasidone was approved in 2010 for the treatment of schizophrenia and recently, 2013, for bipolar depression in monotherapy and an adjunct to lithium or valproate. Clinical trials have established that lurasidone adjuvant to lithium or valproate has more efficacy than the placebo and is associated with minimal weight gain and no clinically meaningful alterations in glucose, lipids, or the QT interval. Additional studies are desirable to know the clinical profile of lurasidone in long-term treatment, in patients with bipolar II disorders, and versus other antipsychotic agents.","Comments":"","TypeName":"Journal, Article","Authors":"Alamo C ; Lpez-Muoz F ; Garca-Garca P ; ","ParentAuthors":"","DOI":"10.1586/14737175.2014.915741 ","Keywords":"Antimanic Agents/*therapeutic use\r\nBipolar Disorder/*drug therapy\r\nDrug Therapy, Combination\r\nHumans\r\nIsoindoles/*therapeutic use\r\nLithium/*therapeutic use\r\nLurasidone Hydrochloride\r\nThiazoles/*therapeutic use\r\nTreatment Outcome\r\nValproic Acid/*therapeutic use\r\nadjunctive therapy\r\natypical antipsychotics\r\nbipolar disorder\r\nlithium\r\nlurasidone\r\nvalproate","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Alamo C, Lpez-Muoz F, and Garca-Garca P (2014) The effectiveness of lurasidone as an adjunct to lithium or divalproex in the treatment of bipolar disorder.. Expert review of neurotherapeutics 14(6), 593-605 DOI: 10.1586/14737175.2014.915741 "},{"Codes":[{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505586,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505614,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505531,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505796,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238501,"Title":"Benefits of selenium in the treatment of depression and sleep disorders : Commentaries of the article \"The selenium-containing compound 3-((4-chlorophenyl)selanyl)-1-methyl-1H-indole reverses depressive-like behavior induced by acute restraint stress in mice: modulation of oxido-nitrosative stress and inflammatory pathway\".","ParentTitle":"Sleep & breathing = Schlaf & Atmung","ShortTitle":"Albuquerque (2019)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2019","Month":"September","StandardNumber":"1520-9512 (Linking)","City":"Germany","Country":"","Publisher":"","Institution":"","Volume":"23","Pages":"933-934","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"30840199","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"Albuquerque RG ; Tufik S ; Andersen ML ; ","ParentAuthors":"","DOI":"10.1007/s11325-019-01816-4 ","Keywords":"","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Albuquerque RG, Tufik S, and Andersen ML (2019) Benefits of selenium in the treatment of depression and sleep disorders : Commentaries of the article \"The selenium-containing compound 3-((4-chlorophenyl)selanyl)-1-methyl-1H-indole reverses depressive-like behavior induced by acute restraint stress in mice: modulation of oxido-nitrosative stress and inflammatory pathway\".. Sleep & breathing = Schlaf & Atmung 23(3), 933-934 DOI: 10.1007/s11325-019-01816-4 "},{"Codes":[{"AttributeId":12505532,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505530,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505531,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505533,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505585,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505604,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505799,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238017,"Title":"Nutritional Supplements and Complementary Therapies in Polycystic Ovary Syndrome.","ParentTitle":"Advances in nutrition (Bethesda, Md.)","ShortTitle":"Alesi (2022)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2022","Month":"August","StandardNumber":"2161-8313 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"13","Pages":"1243-1266","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"34970669","Abstract":"Polycystic ovary syndrome (PCOS) affects 1 in 5 women of reproductive age, and is characterized by menstrual irregularities, clinical or biochemical hyperandrogenism, and the presence of polycystic ovary morphology. One of the recommended treatment strategies in the international evidence-based guidelines is lifestyle modification, which includes diet and exercise, with the aim of improving a range of health outcomes. The incurable nature of PCOS reinforces the importance of developing novel and innovative symptomatic relief strategies, which are currently the only available approaches for improving quality of life for these women. Women with PCOS tend to be nutrient deficient in many common vitamins and minerals, thought to be associated with the psychological (depression, anxiety, etc.) and physiological (insulin resistance, diabetes, infertility, etc.) sequelae of the condition. Nutrient supplementation and the integration of complementary medicine as adjuncts to traditional lifestyle-based therapies in PCOS could therefore provide additional benefits to these women. In this review, we synthesize the evidence regarding nutrient supplementation and complementary therapies in PCOS, predominantly from randomized controlled trials, systematic reviews, and meta-analyses, to provide an overview of the state of knowledge in this field. The evidence to date suggests that specific vitamins (B-12, inositols, folate, vitamins D, E, and K), vitamin-like nutrients (bioflavonoids and -lipoic acid), minerals (calcium, zinc, selenium, and chromium picolinate), and other formulations (melatonin, -3 fatty acids, probiotics, and cinnamon), as well as some complementary approaches such as acupuncture and yoga may be beneficial in PCOS. However, there remain areas of uncertainty and key limitations in the literature that must be overcome before these therapies can be integrated into routine clinical practice.","Comments":"","TypeName":"Journal, Article","Authors":"Alesi S ; Ee C ; Moran LJ ; Rao V ; Mousa A ; ","ParentAuthors":"","DOI":"10.1093/advances/nmab141 ","Keywords":"*Complementary Therapies\r\nDietary Supplements\r\nFemale\r\nHumans\r\n*Polycystic Ovary Syndrome/complications/drug therapy\r\nQuality of Life\r\nVitamins/therapeutic use\r\nPCOS\r\ncomplementary medicine\r\ndiet\r\nminerals\r\nnutraceutical\r\nnutrition\r\npolycystic ovary syndrome\r\nreview\r\nsupplementation\r\nvitamins","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Alesi S, Ee C, Moran LJ, Rao V, and Mousa A (2022) Nutritional Supplements and Complementary Therapies in Polycystic Ovary Syndrome.. Advances in nutrition (Bethesda, and Md.) 13(4), 1243-1266 DOI: 10.1093/advances/nmab141 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505642,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505789,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238683,"Title":"Low dosage lithium augmentation in venlafaxine resistant depression: an open-label study.","ParentTitle":"Psychiatrike = Psychiatriki","ShortTitle":"Alevizos (2012)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2012","Month":"April","StandardNumber":"1105-2333 (Linking)","City":"Greece","Country":"","Publisher":"","Institution":"","Volume":"23","Pages":"143-8","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"22796912","Abstract":"Lithium augmentation is one of the best studied strategies for resistant depression. The lithium dosage usually given is around 900 mg/day and plasma level is maintained in the range of 0.5-0.8 mEq/L. However, the administration of lithium in this dosage necessitates monitoring of plasma concentration and increases the risk of toxicity and side effects. Since it has been shown that low lithium levels increase serotonin turnover and enhance serotonin neurotransmission, we thought it of interest to assess the efficacy of low dosage lithium augmentation for patients with resistant depression. Fifty one patients suffering from severe unipolar or bipolar depression who had failed to respond to treatment with venlafaxine 300-375 mg/day were included in the study and treated as outpatients. Patients had previously been exposed to unsuccessful treatment with various antidepressants, mostly SSRIs. After a washout period for previously administered antidepressants of one week, the dosage of venlafaxine was rapidly titrated to 300 or 375 mg/day, corresponding to about 5 mg/kg. The dose remained stable during the next six weeks. Additional antipsychotic medication was allowed to treat psychotic symptoms. Forty seven severely depressed patients who failed to respond to 300-375 mg/day venlafaxine were, in addition, given lithium carbonate in low dosage (300-450 mg/day). The Clinical Global Impression Improvement scale was used as the treatment outcome. A score of 1 or 2 was considered as non-response. All patients gave informed consent to participate in the study. Ratings were performed at baseline and after 1,2 and 5 weeks. Lithium plasma concentration measurements were performed after 1 and 4 weeks. After 5 weeks of augmentation, 51% of the patients were rated as \"much\" or \"very much\" improved. Bipolar patients showed a better response than unipolar (64.3% vs 45.5%, p<0.038). Most patients (76%) showed a rapid response (up tp 7 days), and only 2 patients (4.6%) responded after more than 2 weeks The mean lithium plasma level was 0.330.09 mEq/L. No significant differences were found in treatment response with regard to sex, family history, psychotic symptomatology and suicidal ideation. No troublesome side effects were reported. Our results show that treatment augmentation with low lithium dosage may be as effective as augmentation with higher dosage, is well tolerated and does not necessitate monitoring of plasma level. Hence, an initial trial of ugmentation at low dosage lithium may be the preferred first choice in non-emergent situations. The low dosage also minimizes the risk of side effects and drug-drug interactions. Prospective controlled studies to confirm our findings are needed as are larger scale comparisons with therapeutic dose lithium augmentation.","Comments":"","TypeName":"Journal, Article","Authors":"Alevizos B ; Alevizos E ; Leonardou A ; Zervas I ; ","ParentAuthors":"","DOI":"","Keywords":"Adult\r\nAged\r\nAntidepressive Agents/*therapeutic use\r\nAntidepressive Agents, Second-Generation/*therapeutic use\r\nBipolar Disorder/drug therapy/psychology\r\nCyclohexanols/*therapeutic use\r\nDepressive Disorder/*drug therapy/psychology\r\nDepressive Disorder, Major/drug therapy/psychology\r\nDrug Resistance\r\nDrug Therapy, Combination\r\nFemale\r\nHumans\r\nLithium Carbonate/*therapeutic use\r\nMale\r\nMiddle Aged\r\nVenlafaxine Hydrochloride\r\nYoung Adult","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Alevizos B, Alevizos E, Leonardou A, and Zervas I (2012) Low dosage lithium augmentation in venlafaxine resistant depression: an open-label study.. Psychiatrike = Psychiatriki 23(2), 143-8"},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"Wittenborn's rating  scales ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505567,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505655,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505752,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":13065893,"AdditionalText":"NE","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238218,"Title":"Plasma renin activity in depressed patients treated with increasing doses of lithium carbonate.","ParentTitle":"Psychopharmacologia","ShortTitle":"Altamura (1975)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1975","Month":"December","StandardNumber":"1215447","City":"Germany","Country":"","Publisher":"","Institution":"","Volume":"45","Pages":"171-5","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"1215447","Abstract":"Plasma renin activity (PRA) was measured in the supine position and after active upright stance in patients with endogenous depression and in a group of healthy volunteers serving as controls. In the depressed patients, PRA was further investigated in the same conditions during treatment with increasing doses of lithium carbonate. Basal PRA values were lower in depressed patients than in normal controls, particularly in the upright stance, and tended to rise gradually during lithium therapy. These findings suggest that lithium may work as a stimulant of the renin-angiotensin system, and possibly as an antidepressant, by way of producing functional activation of the norepinephrine system independent of its action on the water and electrolyte balance.","Comments":"","TypeName":"Journal, Article","Authors":"Altamura AC ; Morganti A ; ","ParentAuthors":"","DOI":"10.1007/BF00429057 ","Keywords":"Adult\r\nBipolar Disorder/drug therapy\r\nDepression/blood/*drug therapy\r\nFemale\r\nHumans\r\nLithium/*pharmacology/therapeutic use\r\nMale\r\nMiddle Aged\r\nNorepinephrine/metabolism\r\nPosture\r\nRenin/*blood\r\nSodium/metabolism\r\nWater-Electrolyte Balance/drug effects","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Altamura AC, and Morganti A (1975) Plasma renin activity in depressed patients treated with increasing doses of lithium carbonate.. Psychopharmacologia 45(2), 171-5 DOI: 10.1007/BF00429057 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505794,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237901,"Title":"Switch Rates During Acute Treatment for Bipolar II Depression With Lithium, Sertraline, or the Two Combined: A Randomized Double-Blind Comparison.","ParentTitle":"The American journal of psychiatry","ShortTitle":"Altshuler (2017)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2017","Month":"March","StandardNumber":"0002-953X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"174","Pages":"266-276","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"28135846","Abstract":"OBJECTIVE: The authors compared medication-induced mood switch risk (primary outcome), as well as treatment response and side effects (secondary outcomes) with three acute-phase treatments for bipolar II depression. METHOD: In a 16-week, double-blind, multisite comparison study, 142 participants with bipolar II depression were randomly assigned to receive lithium monotherapy (N=49), sertraline monotherapy (N=45), or combination treatment with lithium and sertraline (N=48). At each visit, mood was assessed using standardized rating scales. Rates of switch were compared, as were rates of treatment response and the presence and severity of treatment-emergent side effects. RESULTS: Twenty participants (14%) experienced a switch during the study period (hypomania, N=17; severe hypomania, N=3). Switch rates did not differ among the three treatment groups, even after accounting for dropout. No patient had a manic switch or was hospitalized for a switch. Most switches occurred within the first 5 weeks of treatment. The treatment response rate for the overall sample was 62.7% (N=89), without significant differences between groups after accounting for dropout. The lithium/sertraline combination group had a significantly higher overall dropout rate than the monotherapy groups but did not have an accelerated time to response. CONCLUSIONS: Lithium monotherapy, sertraline monotherapy, and lithium/sertraline combination therapy were associated with similar switch and treatment response rates in participants with bipolar II depression. The dropout rate was higher in the lithium/sertraline combination treatment group, without any treatment acceleration advantage.","Comments":"","TypeName":"Journal, Article","Authors":"Altshuler LL ; Sugar CA ; McElroy SL ; Calimlim B ; Gitlin M ; Keck PE Jr; Aquino-Elias A ; Martens BE ; Fischer EG ; English TL ; Roach J ; Suppes T ; ","ParentAuthors":"","DOI":"10.1176/appi.ajp.2016.15040558 ","Keywords":"Adult\r\nAffect/*drug effects\r\nBipolar Disorder/diagnosis/*drug therapy/psychology\r\nDouble-Blind Method\r\nDrug Therapy, Combination\r\nFemale\r\nHumans\r\nLithium Carbonate/adverse effects/*therapeutic use\r\nMale\r\nMiddle Aged\r\nPatient Dropouts\r\nPsychiatric Status Rating Scales\r\nRisk\r\nSertraline/adverse effects/*therapeutic use\r\nTreatment Outcome\r\nAntidepressants\r\nBipolar Depression\r\nBipolar II Disorder\r\nClinical Drug Studies\r\nDrug Side Effects-Other\r\nLithium","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Altshuler LL, Sugar CA, McElroy SL, Calimlim B, Gitlin M, Keck PE Jr, Aquino-Elias A, Martens BE, Fischer EG, English TL, Roach J, and Suppes T (2017) Switch Rates During Acute Treatment for Bipolar II Depression With Lithium, Sertraline, or the Two Combined: A Randomized Double-Blind Comparison.. The American journal of psychiatry 174(3), 266-276 DOI: 10.1176/appi.ajp.2016.15040558 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505589,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505787,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239074,"Title":"Evidence for use of mood stabilizers and anticonvulsants in the treatment of nonaffective disorders in children and adolescents.","ParentTitle":"Clinical neuropharmacology","ShortTitle":"Amaladoss (2010)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2010","Month":"November","StandardNumber":"0362-5664 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"33","Pages":"303-11","Edition":"","Issue":"6","Availability":"","URL":"","OldItemId":"21079456","Abstract":"Mood stabilizers and anticonvulsants have been frequently used to control behaviors in children and adolescent with nonaffective disorders. The purpose of this study was to review the literature to evaluate the evidence of these agents as treatment options in this subset of patients. We reviewed all the literature between 1949 and 2009 on the use of anticonvulsants and mood stabilizers in controlling severe behavior dysregulation and aggression in child and adolescent who do not meet the criteria for any mood disorder. The review revealed a total of 19 studies. Of the different mood stabilizers/anticonvulsants, both lithium and divalproex showed some promise in treating children and adolescents with nonmood disorders. Larger studies are nevertheless needed to support the ongoing use of these current anticonvulsants and mood stabilizers in children and adolescents with nonmood disorders. Also, further investigation to the potential use in the long term would need to be established, bearing in mind the balance of side effects and treatment benefit.","Comments":"","TypeName":"Journal, Article","Authors":"Amaladoss A ; Roberts N ; Amaladoss F ; ","ParentAuthors":"","DOI":"10.1097/WNF.0b013e3181f8d4ed ","Keywords":"Adolescent\r\nAdolescent Behavior/drug effects\r\nAffect/drug effects\r\nAggression/drug effects\r\nAnticonvulsants/adverse effects/*therapeutic use\r\nAntimanic Agents/adverse effects/*therapeutic use\r\nAttention Deficit and Disruptive Behavior Disorders/*drug therapy\r\nChild\r\nChild Behavior/drug effects\r\nChild, Preschool\r\nDisruptive, Impulse Control, and Conduct Disorders/drug therapy\r\nHumans","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Amaladoss A, Roberts N, and Amaladoss F (2010) Evidence for use of mood stabilizers and anticonvulsants in the treatment of nonaffective disorders in children and adolescents.. Clinical neuropharmacology 33(6), 303-11 DOI: 10.1097/WNF.0b013e3181f8d4ed "},{"Codes":[{"AttributeId":12505530,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"the Relapse Prediction Scale (RPS), and the Depression, Anxiety, and Stress Scale 21 (DASS-21) ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505652,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505800,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237730,"Title":"Investigating the effect of zinc supplementation on probability of relapse and mental health in patients with opioid use disorder undergoing methadone maintenance treatment.","ParentTitle":"Substance abuse treatment, prevention, and policy","ShortTitle":"Amini (2023)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2023","Month":"January","StandardNumber":"1747-597X (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"18","Pages":"1","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"36609286","Abstract":"BACKGROUND: Considering different factors, such as high withdrawal rates in methadone maintenance treatment (MMT) programs alongside mental health (MH) problems appearing in patients with opioid use disorder and the lack of prior research on the effect of zinc supplementation in this respect, the present study aimed to investigate the effect of zinc supplementation on the probability of relapse (PoR) and MH problems in patients with opioid use disorder undergoing MMT. METHODS: For this purpose, a randomized controlled trial with a clinical basis was fulfilled on a total of 68 patients with opioid use disorder receiving MMT, allocated to two groups, viz. intervention, and control (each one consisting of 34 individuals). Then, the participants in the intervention group were given zinc supplements combined with methadone for three months, and the controls only took methadone, according to the treatment plan. The data were collected using the Relapse Prediction Scale (RPS) and the Depression, Anxiety, and Stress Scale 21 (DASS-21) before, one month after, and at the end of the intervention program. FINDINGS: Compared to the control group, the likelihood of drug use (p=0.01), drug craving (p=0.002), and the RPS total score (p=0.002) in the intervention group was significantly lower. Moreover, the results revealed a significant decreasing trend in depression (p=0.01), anxiety (p<0.001), stress (p=0.001), and the DASS-21 total score (p=0.001) in the intervention. Compared to the control group, the DASS-21 total score (p<0.001) in the intervention group was significantly lower. CONCLUSION: Accordingly, it was concluded that zinc supplementation could reduce the PoR and improve MH problems in patients with opioid use disorder experiencing MMT. However, further research is recommended to fill the gaps. TRIAL REGISTRATION: The research protocol has also been listed on the Iranian Registry of Clinical Trials (IRCT) with code no. IRCT2020050904736N1.","Comments":"","TypeName":"Journal, Article","Authors":"Amini Z ; HeidariFarsani E ; ","ParentAuthors":"","DOI":"10.1186/s13011-023-00514-5 ","Keywords":"Humans\r\n*Methadone/therapeutic use\r\nMental Health\r\nOpiate Substitution Treatment/methods\r\nZinc/therapeutic use\r\nIran\r\n*Opioid-Related Disorders/complications/drug therapy\r\nDietary Supplements\r\nRecurrence\r\nMental health\r\nMethadone maintenance treatment\r\nProbability of relapse\r\nZinc supplementation","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Amini Z, and HeidariFarsani E (2023) Investigating the effect of zinc supplementation on probability of relapse and mental health in patients with opioid use disorder undergoing methadone maintenance treatment.. Substance abuse treatment, prevention, and and policy 18(1), 1 DOI: 10.1186/s13011-023-00514-5 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505786,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238231,"Title":"Does tachyphylaxis occur after repeated antidepressant exposure in patients with Bipolar II major depressive episode?","ParentTitle":"Journal of affective disorders","ShortTitle":"Amsterdam (2009)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2009","Month":"May","StandardNumber":"0165-0327 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"115","Pages":"234-40","Edition":"","Issue":"1-2","Availability":"","URL":"","OldItemId":"18694599","Abstract":"OBJECTIVE: Tachyphylaxis often refers to the loss of antidepressant efficacy during long-term treatment. However, it may also refer to the gradual loss of efficacy after repeated antidepressant exposures over time. The aim of this study was to examine the phenomenon of tachyphylaxis in patients with Bipolar II major depression treated with either venlafaxine or lithium. We hypothesized that a greater number of prior antidepressant exposures would result in a reduced response to venlafaxine, but not lithium, therapy. METHODS: 83 patients were randomized to treatment with either venlafaxine (n=43) or lithium (n=40). The primary outcome was a >or= 50% reduction in baseline Hamilton Depression Rating score. A detailed history of prior drug therapy was obtained. Logistic regression was used to test the hypothesis that prior antidepressant exposure was associated with reduced response to venlafaxine therapy. RESULTS: The mean number of prior antidepressant and mood stabilizer exposures was significantly higher in venlafaxine non-responders versus responders (p=0.02). There was no significant association between response to lithium and the number of prior antidepressant and mood stabilizer exposures (p=0.38). The odds of responding to venlafaxine or lithium therapy decreased with an increasing number of prior antidepressant exposures (p=0.04). Response was not significantly affected by the number of prior mood stabilizer exposures (p=0.30). Adjustment for clinical and demographic covariates sharpened the estimated impact of prior antidepressant exposure on treatment outcome. LIMITATIONS: This study was a post hoc exploratory analysis. The study was not specifically powered to test the hypothesis of an association between number of prior antidepressant drug exposures and response to venlafaxine or lithium therapy. CONCLUSION: These observations support earlier findings suggesting the presence of tachyphylaxis occurring after repeated antidepressant drug exposures. Possible mechanisms of tachyphylaxis may include genetic predisposition for non-response, physiological adaptation after repeated antidepressant exposures, and inherent illness and pharmacokinetic heterogeneity.","Comments":"","TypeName":"Journal, Article","Authors":"Amsterdam JD ; Shults J ; ","ParentAuthors":"","DOI":"10.1016/j.jad.2008.07.007 ","Keywords":"Adult\r\nAged\r\nAntidepressive Agents/*administration & dosage\r\nAntidepressive Agents, Second-Generation/*administration & dosage/adverse effects\r\nAntimanic Agents/*administration & dosage/adverse effects\r\nBipolar Disorder/*drug therapy\r\nCyclohexanols/*administration & dosage/adverse effects\r\nDepressive Disorder, Major/*drug therapy\r\nDose-Response Relationship, Drug\r\nFemale\r\nHumans\r\nLithium Carbonate/*administration & dosage/adverse effects\r\nLong-Term Care\r\nMale\r\nMiddle Aged\r\nPersonality Inventory/statistics & numerical data\r\nPsychometrics\r\nRetreatment\r\n*Tachyphylaxis\r\nTreatment Outcome\r\nVenlafaxine Hydrochloride\r\nYoung Adult","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Amsterdam JD, and Shults J (2009) Does tachyphylaxis occur after repeated antidepressant exposure in patients with Bipolar II major depressive episode?. Journal of affective disorders 115(1-2), 234-40 DOI: 10.1016/j.jad.2008.07.007 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505567,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505568,"AdditionalText":"BDNF","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505717,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505780,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505802,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533167,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533169,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237723,"Title":"Lithium treatment alters brain concentrations of nerve growth factor, brain-derived neurotrophic factor and glial cell line-derived neurotrophic factor in a rat model of depression.","ParentTitle":"The international journal of neuropsychopharmacology","ShortTitle":"Angelucci (2003)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2003","Month":"September","StandardNumber":"1461-1457 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"6","Pages":"225-31","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"12974988","Abstract":"Nerve growth factor (NGF), brain-derived neurotrophic factor (BDNF) and glial cell line-derived neurotrophic factor (GDNF) are proteins involved in neuronal survival and plasticity of dopaminergic, cholinergic and serotonergic neurons in the central nervous system. Since decreased size and impaired function of some neuronal populations may be relevant in depression it has been hypothesized that these molecules may have a functional role in the pathophysiology as well as treatment of depression. Using an animal model of depression, the Flinders Sensitive Line (FSL) rats and their controls, the Flinders Resistant Line (FRL), we investigated the effects of chronic lithium treatment on brain NGF, BDNF and GDNF. Lithium was administered as food supplementation during 6 wk. NGF, BDNF and GDNF measurements were performed by enzyme-linked immunosorbent assay (ELISA). Lithium altered the brain concentrations of neurotrophic factors in the hippocampus, frontal cortex, occipital cortex and striatum. Moreover, the changes were different in the two rat strains. Our data support the notion that neurotrophic factors play a role in depression and in the mechanism of the action of lithium.","Comments":"","TypeName":"Journal, Article","Authors":"Angelucci F ; Aloe L ; Jimnez-Vasquez P ; Math AA ; ","ParentAuthors":"","DOI":"10.1017/S1461145703003468 ","Keywords":"Animals\r\nAntimanic Agents/*pharmacology/therapeutic use\r\nBrain Chemistry/*drug effects\r\nBrain-Derived Neurotrophic Factor/*metabolism\r\nDepression/*metabolism\r\nEnzyme-Linked Immunosorbent Assay\r\nGlial Cell Line-Derived Neurotrophic Factor\r\nLithium/*pharmacology/therapeutic use\r\nNerve Growth Factors/*metabolism\r\nRats\r\nRats, Inbred Strains","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Angelucci F, Aloe L, Jimnez-Vasquez P, and Math AA (2003) Lithium treatment alters brain concentrations of nerve growth factor, brain-derived neurotrophic factor and glial cell line-derived neurotrophic factor in a rat model of depression.. The international journal of neuropsychopharmacology 6(3), 225-31 DOI: 10.1017/S1461145703003468 "},{"Codes":[{"AttributeId":12505529,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505563,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505652,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505795,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239045,"Title":"The association between dietary intake of magnesium and psychiatric disorders among Iranian adults: a cross-sectional study.","ParentTitle":"The British journal of nutrition","ShortTitle":"Anjom-Shoae (2018)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2018","Month":"September","StandardNumber":"0007-1145 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"120","Pages":"693-702","Edition":"","Issue":"6","Availability":"","URL":"","OldItemId":"30068404","Abstract":"Findings from clinical trials on the effect of Mg supplementation on depression and anxiety are not generalisable to the community owing to high-dose intervention in short-term periods. Limited observational data are available linking dietary intake of Mg and psychiatric disorders. We aimed to investigate the association between dietary intake of Mg and psychiatric disorders in a large cross-sectional study on Iranian adults. A total of 3172 Iranian adults (with an age range of 18-55 years) were included in this study. Data on dietary intakes were collected using a validated dish-based 106-item semi-quantitative FFQ. To assess depression and anxiety, an Iranian validated version of the Hospital Anxiety and Depression Scale was used. Furthermore, psychological distress was examined using the General Health Questionnaire. The mean age of men and women was 384 (sd 82) and 351 (sd 74) years, respectively. In unadjusted analyses, we found that higher dietary Mg intake was associated with lower odds of anxiety among women (OR 061; 95 % CI 041, 090), such that after taking potential confounders into account women in the highest quintile of Mg intake had a 39 % lower odds of anxiety compared with those in the lowest quintile (OR 061; 95 % CI 040, 093). Moreover, deficient Mg intake was positively associated with anxiety among all women (OR 180; 95 % CI 119, 272) and also normal-weight women (OR 173; 95 % CI 101, 295). In addition, a significant inverse association was found between dietary Mg intake and depression among normal-weight men (OR 045; 95 % CI 020, 099) and overweight women (OR 045; 95 % CI 024, 085). In conclusion, dietary intake of Mg was inversely associated with depression and anxiety. However, such findings were not seen for psychological distress.","Comments":"","TypeName":"Journal, Article","Authors":"Anjom-Shoae J ; Sadeghi O ; Hassanzadeh Keshteli A; Afshar H ; Esmaillzadeh A ; Adibi P ; ","ParentAuthors":"","DOI":"10.1017/S0007114518001782 ","Keywords":"Adolescent\r\nAdult\r\nAnxiety/etiology/*prevention & control\r\nAnxiety Disorders/*prevention & control\r\nCross-Sectional Studies\r\nDeficiency Diseases/complications\r\nDepression/*prevention & control\r\nDepressive Disorder/*prevention & control\r\n*Diet\r\nFeeding Behavior\r\nFemale\r\nHumans\r\nIran\r\nMagnesium/*therapeutic use\r\nMale\r\nMiddle Aged\r\nObesity/complications/psychology\r\nOdds Ratio\r\nSex Factors\r\nStress, Psychological\r\nSurveys and Questionnaires\r\nTrace Elements/*therapeutic use\r\nYoung Adult\r\nDS-FFQ dish-based 106-item semi-quantitative FFQ\r\nAnxiety\r\nDepression\r\nMagnesium\r\nPsychological distress","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Anjom-Shoae J, Sadeghi O, Hassanzadeh Keshteli A, Afshar H, Esmaillzadeh A, and Adibi P (2018) The association between dietary intake of magnesium and psychiatric disorders among Iranian adults: a cross-sectional study.. The British journal of nutrition 120(6), 693-702 DOI: 10.1017/S0007114518001782 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505753,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505596,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505563,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505727,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238512,"Title":"Case report: lithium in reactive depression.","ParentTitle":"Current medical research and opinion","ShortTitle":"Ansari (1976)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1976","Month":"","StandardNumber":"0300-7995 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"4","Pages":"307-8","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"791588","Abstract":"A 25-year old woman suffering from severe reactive depression was treated with lithium carbonate 1500 mg per day. On this regime she showed a very good improvement, and after 4 weeks of in-patient treatment was free of symptoms. At 6-months' follow-up there was no recurrence of symptoms; her serum lithium levels were within therapeutic range (0.6 to 1.2 mEq/1).","Comments":"","TypeName":"Journal, Article","Authors":"Ansari JM ; John B ; ","ParentAuthors":"","DOI":"10.1185/03007997609109323 ","Keywords":"Adjustment Disorders/*drug therapy\r\nAdult\r\nClinical Trials as Topic\r\nFemale\r\nHumans\r\nLithium/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Ansari JM, and John B (1976) Case report: lithium in reactive depression.. Current medical research and opinion 4(4), 307-8 DOI: 10.1185/03007997609109323 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"(0.52)","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505787,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533167,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533169,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505563,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505567,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505573,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238724,"Title":"The psychopharmacology algorithm project at the Harvard South Shore Program: an update on bipolar depression.","ParentTitle":"Harvard review of psychiatry","ShortTitle":"Ansari (2010)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2010","Month":"January","StandardNumber":"1067-3229 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"18","Pages":"36-55","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"20047460","Abstract":"This updated version of the bipolar depression algorithm of the Psychopharmacology Algorithm Project at the Harvard South Shore Program aims to provide an organized, sequential, and evidence-supported approach for the treatment of that disorder. After initial evaluation and diagnosis, the psychiatrist should first assess whether there is an urgent indication for ECT. If ECT is not indicated, and the patient has psychotic symptoms, then an antipsychotic should be part of the medication regimen. Next, if the patient is not currently treated with mood stabilizers, there is a slight preference for lithium. If lithium is not effective or tolerated, treatment with quetiapine or lamotrigine should be initiated. If the patient is currently taking other mood stabilizers, their dosage should be optimized, and the clinician should consider adding or switching to lithium, quetiapine, or lamotrigine. Next, if the patient is not at especially high risk of mood destabilization, an antidepressant can be added in the bipolar depressed patient who has failed trials of lithium, quetiapine, and lamotrigine. Rapid-cycling depressed patients may require combinations of two or three mood stabilizers. ECT, along with other psychopharmacological options, could be reconsidered for the treatment of refractory bipolar depressed patients.","Comments":"","TypeName":"Journal, Article","Authors":"Ansari A ; Osser DN ; ","ParentAuthors":"","DOI":"10.3109/10673220903523524 ","Keywords":"Algorithms\r\nAntidepressive Agents/therapeutic use\r\nAntidepressive Agents, Second-Generation/therapeutic use\r\nAntimanic Agents/therapeutic use\r\nAntipsychotic Agents/therapeutic use\r\nBenzodiazepines/therapeutic use\r\nBipolar Disorder/diagnosis/drug therapy/*therapy\r\nClinical Protocols\r\nCombined Modality Therapy\r\nDibenzothiazepines/therapeutic use\r\nDrug Therapy, Combination\r\nElectroconvulsive Therapy\r\nFluoxetine/therapeutic use\r\nHumans\r\nLamotrigine\r\nLithium Carbonate/therapeutic use\r\nOlanzapine\r\nQuetiapine Fumarate\r\nTreatment Failure\r\nTriazines/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Ansari A, and Osser DN (2010) The psychopharmacology algorithm project at the Harvard South Shore Program: an update on bipolar depression.. Harvard review of psychiatry 18(1), 36-55 DOI: 10.3109/10673220903523524 "},{"Codes":[{"AttributeId":12505802,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12518614,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505557,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505775,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239673,"Title":"The effects of lithium on a potential cycling model of bipolar disorder.","ParentTitle":"Progress in neuro-psychopharmacology & biological psychiatry","ShortTitle":"Antelman (1998)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1998","Month":"April","StandardNumber":"0278-5846 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"22","Pages":"495-510","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"9612846","Abstract":"1. Although bipolar disorder constitutes a major public health problem, with a high risk of suicide and an economic cost exceeding that of unipolar depression, it has received comparatively little attention, particularly at the basic science level. Perhaps as a result of this neglect, there is currently no animal model able to simulate the cyclicity which is its defining characteristic. 2. Consequently, drug development in this area is meager and has proceeded serendipitously rather than empirically. 3. The authors have recently reported that repeated exposure to cocaine and other stressors can induce an oscillation or cycling in a host of neurochemical and physiological systems. 4. In order to test whether such cycling might be of potential relevance to bipolar disorder, the authors examined whether cocaine-induced cyclicity of amphetamine-evoked efflux of dopamine from slices of rat nucleus accumbens and striatum and/or cocaine induced oscillation of a behavior, stress-induced hypoalgesia, could be prevented by lithium, the agent of choice in treating this disease. 5. The authors report that prophylactic treatment with lithium, completely and specifically prevented oscillations in each instance. This may represent an important initial step toward the development of the first cycling model of bipolar disorder.","Comments":"","TypeName":"Journal, Article","Authors":"Antelman SM ; Caggiula AR ; Kucinski BJ ; Fowler H ; Gershon S ; Edwards DJ ; Austin MC ; Stiller R ; Kiss S ; Kocan D ; ","ParentAuthors":"","DOI":"10.1016/s0278-5846(98)00020-7 ","Keywords":"Amphetamine/administration & dosage/*pharmacology\r\nAnimals\r\nAntipsychotic Agents/administration & dosage/*pharmacology\r\nBipolar Disorder/*drug therapy/*physiopathology\r\nCocaine/administration & dosage/*pharmacology\r\nCorpus Striatum/drug effects/physiology\r\nDisease Models, Animal\r\nDopamine/*metabolism\r\nDopamine Uptake Inhibitors/administration & dosage/*pharmacology\r\nDrug Therapy, Combination\r\nLithium/administration & dosage/*pharmacology\r\nMale\r\nModels, Biological\r\nNucleus Accumbens/drug effects/physiology\r\nPain\r\nRats\r\nRats, Sprague-Dawley\r\nStress, Psychological","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Antelman SM, Caggiula AR, Kucinski BJ, Fowler H, Gershon S, Edwards DJ, Austin MC, Stiller R, Kiss S, and Kocan D (1998) The effects of lithium on a potential cycling model of bipolar disorder.. Progress in neuro-psychopharmacology & biological psychiatry 22(3), 495-510 DOI: 10.1016/s0278-5846(98)00020-7 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505592,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505763,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239526,"Title":"Antidepressant drug therapy in the elderly: enhancing safety and compliance.","ParentTitle":"International journal of psychiatry in medicine","ShortTitle":"Antidepressant drug... (Halaris)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"    ","Month":"","StandardNumber":"0091-2174 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"16","Pages":"1-19","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"2873110","Abstract":"This review article addresses some of the complex issues surrounding antidepressant drug usage among elderly depressives. While primarily geared toward the psychiatrist in general practice, the article provides useful information for the nonpsychiatric physician who is frequently called upon to evaluate and treat affective disorders in the geriatric population. Since tricyclic antidepressants and lithium are the most commonly used psychotropic drugs in the treatment of depression, their side effects and adverse reactions are discussed specifically as these relate to the elderly. Suggestions are offered on how to improve safety and enhance compliance. Brief mention is made of the monoamine oxidase inhibitors and the second generation antidepressants. Dose ranges are recommended for use of these agents in geriatric patients. Finally, a section of the article reviews the most commonly encountered encountered drug interactions between tricyclic and a variety of other psychotropic and nonpsychotropic drugs.","Comments":"","TypeName":"Journal, Article","Authors":"Halaris A ; ","ParentAuthors":"","DOI":"10.2190/uhl6-0x4w-frng-8pff ","Keywords":"*Aged\r\nAmoxapine/adverse effects\r\nAntidepressive Agents/administration & dosage/adverse effects/*therapeutic use\r\nAntidepressive Agents, Tricyclic/adverse effects/blood/therapeutic use\r\nAntihypertensive Agents/adverse effects\r\nAntipsychotic Agents/adverse effects\r\nBupropion\r\nDepressive Disorder/drug therapy\r\nDoxepin/therapeutic use\r\nDrug Interactions\r\nHeart Diseases/chemically induced\r\nHumans\r\nHypotension, Orthostatic/chemically induced\r\nLithium/poisoning/therapeutic use\r\nMaprotiline/adverse effects/therapeutic use\r\nMonoamine Oxidase Inhibitors/adverse effects/therapeutic use\r\n*Patient Compliance\r\nPropiophenones/therapeutic use\r\nTrazodone/adverse effects","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Halaris A (    ) Antidepressant drug therapy in the elderly: enhancing safety and compliance.. International journal of psychiatry in medicine 16(1), 1-19 DOI: 10.2190/uhl6-0x4w-frng-8pff "},{"Codes":[{"AttributeId":12505530,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"Edinburgh Postnatal Depression Scale","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505662,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505799,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237413,"Title":"The Possible Effects of Zinc Supplementation on Postpartum Depression and Anemia.","ParentTitle":"Medicina (Kaunas, Lithuania)","ShortTitle":"Aoki (2022)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"17/04/2023","EditedBy":"GAO BIAO","Year":"2022","Month":"May","StandardNumber":"1010-660X (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"58","Pages":"","Edition":"","Issue":"6","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC9230907/","OldItemId":"35743994","Abstract":"Background and Objectives: The effects of postpartum zinc supplementation are still unclear. Our purpose in this study is to investigate the association between Zn supplementation and postpartum depression, defined by an Edinburgh Postnatal Depression Scale (EPDS) score  9, and the effect on the hematological status of postpartum women. Materials and Methods: We first investigated whether zinc supplementation affected the perioperative levels of zinc, hemoglobin, and hematocrit in 197 cases who underwent cesarean section and had postpartum anemia. Next, logistic regression analyses were performed on 148 eligible cases to determine the association between zinc supplementation and postpartum depression. Results: Postpartum zinc supplementation significantly improved the status of maternal blood zinc levels and reduced the risk of developing postpartum depression (adjusted odds ratio: 0.249; 95% confidence interval: 0.062-0.988; p = 0.048). Iron supplementation is a standard and effective strategy for treating anemia; however, the combination of oral iron plus zinc supplementation resulted in slightly significant negative effects on postpartum hemoglobin and hematocrit compared to oral iron supplementation only. Conclusions: Postpartum zinc supplementation causes a significant positive effect on postpartum depression (EPDS score  9). Zinc supplementation had a negative but transient influence on the hematological status in women with postpartum anemia treated with oral iron supplementation; however, the differences were not clinically significant. Thus, we did not regard it as an adverse effect to be considered, and postpartum zinc supplementation may be viewed as beneficial in postpartum women.","Comments":"","TypeName":"Journal, Article","Authors":"Aoki C ; Imai K ; Owaki T ; Kobayashi-Nakano T ; Ushida T ; Iitani Y ; Nakamura N ; Kajiyama H ; Kotani T ; ","ParentAuthors":"","DOI":"10.3390/medicina58060731 ","Keywords":"*Anemia/drug therapy/etiology\r\nCesarean Section\r\n*Depression, Postpartum/drug therapy\r\nDietary Supplements\r\nFemale\r\nHemoglobins\r\nHumans\r\nIron/therapeutic use\r\nPregnancy\r\nZinc/therapeutic use\r\nEPDS\r\nFe\r\nZn\r\ncesarean section\r\nobstetrics","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Aoki C, Imai K, Owaki T, Kobayashi-Nakano T, Ushida T, Iitani Y, Nakamura N, Kajiyama H, and Kotani T (2022) The Possible Effects of Zinc Supplementation on Postpartum Depression and Anemia.. Medicina (Kaunas, and Lithuania) 58(6),  DOI: 10.3390/medicina58060731 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505593,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238415,"Title":"Refractory rapid cycling unipolar depression responds to lithium and carbamazepine treatment.","ParentTitle":"The Journal of clinical psychiatry","ShortTitle":"Arana (1989)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1989","Month":"September","StandardNumber":"0160-6689 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"50","Pages":"356-7","Edition":"","Issue":"9","Availability":"","URL":"","OldItemId":"2768205","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"Arana GW ; Santos AB ; Knax EP ; Ballenger JC ; ","ParentAuthors":"","DOI":"","Keywords":"Adult\r\nBipolar Disorder/*drug therapy/psychology\r\nCarbamazepine/*therapeutic use\r\nDepressive Disorder/*drug therapy/psychology\r\nDrug Therapy, Combination\r\nFemale\r\nHumans\r\nLithium/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Arana GW, Santos AB, Knax EP, and Ballenger JC (1989) Refractory rapid cycling unipolar depression responds to lithium and carbamazepine treatment.. The Journal of clinical psychiatry 50(9), 356-7"},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505559,"AdditionalText":"Weight gain","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"n=15","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505726,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505779,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239128,"Title":"Weight gain and serum leptin levels in patients on lithium treatment.","ParentTitle":"Neuropsychobiology","ShortTitle":"Atmaca (2002)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2002","Month":"","StandardNumber":"0302-282X (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"46","Pages":"67-9","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"12378122","Abstract":"Weight gain is a frequent adverse effect associated with lithium use. Leptin is an adipocyte hormone, regulating food intake and energy balance providing the hypothalamus with information on the amount of body fat. Therefore, we planned to evaluate whether lithium administration was associated with weight gain, and leptin levels. The study consisted of 15 consecutive inpatients with bipolar I disorder according to DSM-III-R. The fasting serum leptin levels were measured. The patients were evaluated at baseline and at the eighth week according to the body mass index, weight, Young Mania Rating (YMRS) and Hamilton Depression Rating (HAM-D) scales, and serum leptin levels. With respect to the leptin levels, a significant difference was observed after lithium treatment. There was a significant positive correlation between the changes in leptin levels and the duration of illness. The change in total YMRS scores correlated with change in leptin levels and that in weight. In conclusion, our result suggest that leptin may be associated with lithium-induced weight gain.","Comments":"","TypeName":"Journal, Article","Authors":"Atmaca M ; Kuloglu M ; Tezcan E ; Ustundag B ; ","ParentAuthors":"","DOI":"10.1159/000065414 ","Keywords":"Adult\r\nBipolar Disorder/complications/drug therapy/psychology\r\nBody Mass Index\r\nDiet\r\nFemale\r\nHumans\r\nLeptin/*blood\r\nLithium/*adverse effects/therapeutic use\r\nMale\r\nPsychiatric Status Rating Scales\r\nWeight Gain/*drug effects","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Atmaca M, Kuloglu M, Tezcan E, and Ustundag B (2002) Weight gain and serum leptin levels in patients on lithium treatment.. Neuropsychobiology 46(2), 67-9 DOI: 10.1159/000065414 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505557,"AdditionalText":"Resolution of hyperacusis","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505650,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505787,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238413,"Title":"Resolution of hyperacusis associated with depression, following lithium administration and directive counselling.","ParentTitle":"The Journal of laryngology and otology","ShortTitle":"Attri (2010)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2010","Month":"August","StandardNumber":"0022-2151 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"124","Pages":"919-21","Edition":"","Issue":"8","Availability":"","URL":"","OldItemId":"20028603","Abstract":"INTRODUCTION: Hyperacusis may be described as a decreased threshold for discomfort from sound. It may have a serious impact on an individual's lifestyle, as a result of decreased sociability and inability to spend time with family and friends due to intolerance of sound. SUBJECT: We present a case of hyperacusis associated with depression, with no other audiological abnormality. The patient reported greater difficulty during the depressive episode. METHOD: Audiological investigation was undertaken, followed by counselling and medication for depression. RESULTS AND CONCLUSION: The pathophysiological mechanism of hyperacusis in depression is discussed. Outcomes following treatment with directive counselling and lithium (an antidepressant) are described. Research indicates that both hyperacusis and depression can be caused by hypoactivity of 5-hydroxytryptamine (also known as serotonin) in the brain. The patient reported improvement which cannot be explained solely on the basis of counselling. Enhancement of serotonin activity due to lithium, prescribed for depression, may also play a role in alleviation of hyperacusis.","Comments":"","TypeName":"Journal, Article","Authors":"Attri D ; Nagarkar AN ; ","ParentAuthors":"","DOI":"10.1017/S0022215109992258 ","Keywords":"Antidepressive Agents/therapeutic use\r\nAudiometry\r\nDepression/complications/*drug therapy\r\nDirective Counseling\r\nFemale\r\nHumans\r\nHyperacusis/psychology/*therapy\r\nLithium Compounds/therapeutic use\r\nSelf Report\r\nSerotonin/physiology\r\nTreatment Outcome\r\nYoung Adult","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Attri D, and Nagarkar AN (2010) Resolution of hyperacusis associated with depression, following lithium administration and directive counselling.. The Journal of laryngology and otology 124(8), 919-21 DOI: 10.1017/S0022215109992258 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505773,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238435,"Title":"Augmentation strategies in patients with refractory depression.","ParentTitle":"Depression and anxiety","ShortTitle":"Augmentation strategies... (Nemeroff)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"16/05/2023","EditedBy":"GAO BIAO","Year":"    ","Month":"","StandardNumber":"1091-4269 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"4","Pages":"169-81","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"9166649","Abstract":"In the evaluation of treatment-resistant or treatment-refractory depression (TRD), true resistance to antidepressant therapy must be distinguished from inadequate dose, duration, or compliance with past antidepressant therapy. Reassessment of the diagnosis may reveal psychiatric comorbidity, the presence of depressive subtypes, or the possibility of a medical etiology. Management of TRD should consider patient-specific factors; drug therapy may be directed by depressive subtype or the presence of psychiatric comorbidity. Increasing the dose or duration of current antidepressant therapy is appropriate for patients who have received inadequate therapy in the past. Augmentation of tricyclic antidepressant (TCA) or selective serotonin reuptake inhibitor (SSRI) therapy with thyroid hormone (T3) or lithium has been shown to be effective in open and controlled trials. Efficacy of other strategies such as higher-dose antidepressant treatment, venlafaxine therapy, combined antidepressant therapy, electroconvulsive therapy (ECT), transcranial magnetic stimulation (TMS), or augmentation with pindolol or buspirone has been less well established, but emerging data from open studies and case reports are encouraging.","Comments":"","TypeName":"Journal, Article","Authors":"Nemeroff CB ; ","ParentAuthors":"","DOI":"10.1002/(SICI)1520-6394(1996)4:4<169::AID-DA3>3.0.CO;2-A ","Keywords":"Antidepressive Agents/*administration & dosage/adverse effects\r\nClinical Trials as Topic\r\nCombined Modality Therapy\r\nDepressive Disorder/diagnosis/*drug therapy/psychology\r\nDiagnosis, Differential\r\nDose-Response Relationship, Drug\r\nDrug Administration Schedule\r\nDrug Therapy, Combination\r\nHumans","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Nemeroff CB (    ) Augmentation strategies in patients with refractory depression.. Depression and anxiety 4(4), 169-81 DOI: 10.1002/(SICI)1520-6394(1996)4:4<169::AID-DA3>3.0.CO;2-A "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505771,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505802,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238257,"Title":"Lithium treatment restores clonidine's effect in an animal model of depression.","ParentTitle":"Pharmacology, biochemistry, and behavior","ShortTitle":"Aulakh (1994)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1994","Month":"April","StandardNumber":"0091-3057 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"47","Pages":"985-7","Edition":"","Iss
