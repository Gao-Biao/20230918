0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237362,"Title":"The role of magnesium and zinc in depression: similarities and differences.","ParentTitle":"Magnesium research","ShortTitle":"Szewczyk (2018)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2018","Month":"August","StandardNumber":"0953-1424 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"31","Pages":"78-89","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"30714573","Abstract":"Antidepressant therapy exhibits low clinical efficacy and produces a variety of unwanted side effects. Therefore, the search for more effective antidepressants is still in progress. Antidepressant properties of magnesium and zinc have been demonstrated in animal screen tests/models and clinical studies. Moreover, these bio-elements enhance antidepressant activity of conventional antidepressants in these behavioral paradigms. As for magnesium, clinical studies demonstrated equivocal results concerning its supplementary effectiveness in the treatment of depression. Generally, some depressed patients with hypomagnesemia responded very well to such supplementation, whereas response of other patients was weaker. Clinical data on the effectiveness of zinc supplementation in the therapy of depression are much more robust. A number of studies demonstrated enhancement of the efficacy of pharmacotherapy by zinc supplementation in major depression. What is important, recent studies demonstrate that zinc supplementation augments efficacy of antidepressants also in treatment-resistant patients. All the available data indicate the importance of magnesium and zinc in the therapy of depression.","Comments":"","TypeName":"Journal, Article","Authors":"Szewczyk B ; Szopa A ; Serefko A ; Poleszak E ; Nowak G ; ","ParentAuthors":"","DOI":"10.1684/mrh.2018.0442 ","Keywords":"Animals\r\nAntidepressive Agents/administration & dosage/pharmacokinetics/*therapeutic use\r\nDepression/*drug therapy/psychology\r\nDietary Supplements\r\nDrug Evaluation, Preclinical\r\nDrug Therapy, Combination\r\nHumans\r\nMagnesium/administration & dosage/pharmacokinetics/*therapeutic use\r\nRandomized Controlled Trials as Topic\r\nTissue Distribution\r\nTreatment Outcome\r\nZinc/administration & dosage/pharmacokinetics/*therapeutic use\r\ndepression\r\nmagnesium\r\nzinc","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Szewczyk B, Szopa A, Serefko A, Poleszak E, and Nowak G (2018) The role of magnesium and zinc in depression: similarities and differences.. Magnesium research 31(3), 78-89 DOI: 10.1684/mrh.2018.0442 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"N=16","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505771,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238310,"Title":"Lithium sustains the acute antidepressant effects of sleep deprivation: preliminary findings from a controlled study.","ParentTitle":"Psychiatry research","ShortTitle":"Szuba (1994)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1994","Month":"March","StandardNumber":"0165-1781 (Linking)","City":"Ireland","Country":"","Publisher":"","Institution":"","Volume":"51","Pages":"283-95","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"8208874","Abstract":"Early morning sleep deprivation (patient awake from 0200 to 2200 hours) produces a same-day antidepressant effect in approximately one-half of patients with major depression. Unfortunately, these antidepressant effects are short-lived and patients usually relapse to baseline depression levels within 48 hours. Recent work suggests, however, that the use of lithium with early morning sleep deprivation sustains this rapid antidepressant effect and makes it clinically useful. In a 30-day study, we compared the abilities of four different treatments (lithium plus early morning sleep deprivation, lithium plus a control sleep deprivation procedure, and desipramine with either of the two sleep manipulations) to induce a rapid (next-day) and sustained antidepressant response in 16 depressed patients. Lithium plus early morning sleep deprivation produced a quicker response than lithium with the control sleep deprivation, and the response was sustained for at least 30 days. In this design, however, lithium/early morning sleep deprivation was no faster than either of the two desipramine/sleep deprivation conditions in inducing remission. These results support the results of previous studies and suggest further investigation of this novel sleep/pharmacologic intervention is warranted.","Comments":"","TypeName":"Journal, Article","Authors":"Szuba MP ; Baxter LR Jr; Altshuler LL ; Allen EM ; Guze BH ; Schwartz JM ; Liston EH ; ","ParentAuthors":"","DOI":"10.1016/0165-1781(94)90015-9 ","Keywords":"Adult\r\nAnalysis of Variance\r\nCombined Modality Therapy\r\nDepressive Disorder/physiopathology/psychology/*therapy\r\nFemale\r\nHumans\r\nLithium/*therapeutic use\r\nMale\r\nMiddle Aged\r\nPsychiatric Status Rating Scales\r\nSleep Deprivation/*physiology\r\nTime Factors","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Szuba MP, Baxter LR Jr, Altshuler LL, Allen EM, Guze BH, Schwartz JM, and Liston EH (1994) Lithium sustains the acute antidepressant effects of sleep deprivation: preliminary findings from a controlled study.. Psychiatry research 51(3), 283-95 DOI: 10.1016/0165-1781(94)90015-9 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505802,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505567,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505568,"AdditionalText":"BDNF","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533167,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533169,"AdditionalText":"BBBAQP4claudin-5BDNF\nnormalized the stress-induced hippocampal BBB hyperpermeability, whereas lithium administration to the unstressed rats increased hippocampal BBB permeability. Additionally, lithium treatment attenuated the decrease in hippocampal AQP4 to glial fibrillary acidic protein immunoreactivity ratio in the stressed rats and upregulated hippocampal claudin-5 and BDNF proteins expression.","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505654,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505798,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238984,"Title":"Regulatory effect of lithium on hippocampal blood-brain barrier integrity in a rat model of depressive-like behavior.","ParentTitle":"Bipolar disorders","ShortTitle":"Taler (2021)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2021","Month":"February","StandardNumber":"1398-5647 (Linking)","City":"Denmark","Country":"","Publisher":"","Institution":"","Volume":"23","Pages":"55-65","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"32558151","Abstract":"OBJECTIVES: Recent evidence has associated mood disorders with blood-brain barrier (BBB)/ neurovascular unit (NVU) dysfunction, and reduction in blood vessels coverage by the water channel aquaporin-4 (AQP4) immunoreactive astrocytes. Lithium is an established treatment for mood disorders, yet, its mechanism of action is partially understood. We investigated the effects of lithium on BBB integrity and NVU-related protein expression in chronic mild stress (CMS) rat model of depressive-like behavior. METHODS: Male Wistar rats were exposed for 5weeks to unpredictable mild stressors with daily co-administration of lithium chloride to half of the stressed and unstressed groups. Sucrose preference and open field tests were conducted to validate the depressive-like phenotype, and dynamic contrast-enhanced MRI analysis was utilized to assess BBB integrity in brain regions relevant to the pathophysiology of depression. Hippocampal AQP4 and claudin-5 expression were studied using immunofluorescence, western blot, and enzyme-linked immunosorbent assays. RESULTS: Lithium administration to the stressed rats prevented the reductions in sucrose preference and distance traveled in the open field, and normalized the stress-induced hippocampal BBB hyperpermeability, whereas lithium administration to the unstressed rats increased hippocampal BBB permeability. Additionally, lithium treatment attenuated the decrease in hippocampal AQP4 to glial fibrillary acidic protein immunoreactivity ratio in the stressed rats and upregulated hippocampal claudin-5 and BDNF proteins expression. CONCLUSIONS: Our findings suggest that lithium administration in a rat CMS model of depressive-like behavior is associated with attenuation of stressed-induced hippocampal BBB/NVU disruption. These protective effects may be relevant to the mode of action of lithium in depression.","Comments":"","TypeName":"Journal, Article","Authors":"Taler M ; Aronovich R ; Henry Hornfeld S; Dar S ; Sasson E ; Weizman A ; Hochman E ; ","ParentAuthors":"","DOI":"10.1111/bdi.12962 ","Keywords":"Animals\r\n*Bipolar Disorder\r\n*Blood-Brain Barrier\r\nHippocampus\r\nLithium/pharmacology\r\nMale\r\nRats\r\nRats, Wistar\r\nLithium\r\naquaporin-4 (AQP4)\r\nblood-brain barrier (BBB)\r\nchronic mild stress (CMS)\r\nclaudin-5\r\nneurovascular unit (NVU)","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Taler M, Aronovich R, Henry Hornfeld S, Dar S, Sasson E, Weizman A, and Hochman E (2021) Regulatory effect of lithium on hippocampal blood-brain barrier integrity in a rat model of depressive-like behavior.. Bipolar disorders 23(1), 55-65 DOI: 10.1111/bdi.12962 "},{"Codes":[{"AttributeId":12505529,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"PHQ-9","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505794,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237347,"Title":"Role of magnesium supplementation in the treatment of depression: A randomized clinical trial.","ParentTitle":"PloS one","ShortTitle":"Tarleton (2017)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2017","Month":"","StandardNumber":"1932-6203 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"12","Pages":"e0180067","Edition":"","Issue":"6","Availability":"","URL":"","OldItemId":"28654669","Abstract":"Current treatment options for depression are limited by efficacy, cost, availability, side effects, and acceptability to patients. Several studies have looked at the association between magnesium and depression, yet its role in symptom management is unclear. The objective of this trial was to test whether supplementation with over-the-counter magnesium chloride improves symptoms of depression. An open-label, blocked, randomized, cross-over trial was carried out in outpatient primary care clinics on 126 adults (mean age 52; 38% male) diagnosed with and currently experiencing mild-to-moderate symptoms with Patient Health Questionnaire-9 (PHQ-9) scores of 5-19. The intervention was 6 weeks of active treatment (248 mg of elemental magnesium per day) compared to 6 weeks of control (no treatment). Assessments of depression symptoms were completed at bi-weekly phone calls. The primary outcome was the net difference in the change in depression symptoms from baseline to the end of each treatment period. Secondary outcomes included changes in anxiety symptoms as well as adherence to the supplement regimen, appearance of adverse effects, and intention to use magnesium supplements in the future. Between June 2015 and May 2016, 112 participants provided analyzable data. Consumption of magnesium chloride for 6 weeks resulted in a clinically significant net improvement in PHQ-9 scores of -6.0 points (CI -7.9, -4.2; P<0.001) and net improvement in Generalized Anxiety Disorders-7 scores of -4.5 points (CI -6.6, -2.4; P<0.001). Average adherence was 83% by pill count. The supplements were well tolerated and 61% of participants reported they would use magnesium in the future. Similar effects were observed regardless of age, gender, baseline severity of depression, baseline magnesium level, or use of antidepressant treatments. Effects were observed within two weeks. Magnesium is effective for mild-to-moderate depression in adults. It works quickly and is well tolerated without the need for close monitoring for toxicity.","Comments":"","TypeName":"Journal, Article","Authors":"Tarleton EK ; Littenberg B ; MacLean CD ; Kennedy AG ; Daley C ; ","ParentAuthors":"","DOI":"10.1371/journal.pone.0180067 ","Keywords":"Adult\r\nAged\r\nAntidepressive Agents/*therapeutic use\r\nCross-Over Studies\r\nDepressive Disorder/*drug therapy\r\nFemale\r\nHumans\r\nMagnesium Chloride/*therapeutic use\r\nMale\r\nMiddle Aged\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Tarleton EK, Littenberg B, MacLean CD, Kennedy AG, and Daley C (2017) Role of magnesium supplementation in the treatment of depression: A randomized clinical trial.. PloS one 12(6), e0180067 DOI: 10.1371/journal.pone.0180067 "},{"Codes":[{"AttributeId":12505529,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"(PHQ)","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505796,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237525,"Title":"The Association between Serum Magnesium Levels and Depression in an Adult Primary Care Population.","ParentTitle":"Nutrients","ShortTitle":"Tarleton (2019)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2019","Month":"June","StandardNumber":"2072-6643 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"11","Pages":"","Edition":"","Issue":"7","Availability":"","URL":"","OldItemId":"31261707","Abstract":"Depression is common, places a large burden on the patient, their family and community, and is often difficult to treat. Magnesium supplementation is associated with improved depressive symptoms, but because the mechanism is unknown, it is unclear whether serum magnesium levels act as a biological predictor of the treatment outcome. Therefore, we sought to describe the relationship between serum magnesium and the Patient Health Questionnaire (PHQ, a measure of depression) scores. A cross-sectional analysis of medical records from 3604 adults (mean age 62 years; 42% men) seen in primary care clinics between 2015 and 2018, with at least one completed PHQ were included. The relationship between serum magnesium and depression using univariate analyses showed a significant effect when measured by the PHQ-2 (-0.19 points/mg/dL; 95% CI -0.31, -0.07; P = 0.001) and the PHQ-9 (-0.93 points/mg/dL; 95% CI -1.81, -0.06; P = 0.037). This relationship was strengthened after adjusting for covariates (age, gender, race, time between serum magnesium and PHQ tests, and presence of diabetes and chronic kidney disease) (PHQ-2: -0.25 points/mg/dL; 95% CI -3.33, -0.09; P < 0.001 and PHQ-9: -1.09 95% CI -1.96 -0.21; P = 0.015). For adults seen in primary care, lower serum magnesium levels are associated with depressive symptoms, supporting the use of supplemental magnesium as therapy. Serum magnesium may help identify the biological mechanism of depressive symptoms and identify patients likely to respond to magnesium supplementation.","Comments":"","TypeName":"Journal, Article","Authors":"Tarleton EK ; Kennedy AG ; Rose GL ; Crocker A ; Littenberg B ; ","ParentAuthors":"","DOI":"10.3390/nu11071475 ","Keywords":"Adolescent\r\nAdult\r\n*Affect\r\nAged\r\nAged, 80 and over\r\nBiomarkers/blood\r\nCross-Sectional Studies\r\nDepression/*blood/diagnosis/psychology\r\nElectronic Health Records\r\nFemale\r\nHumans\r\nMagnesium/*blood\r\nMagnesium Deficiency/*blood/diagnosis/psychology\r\nMale\r\nMiddle Aged\r\nPatient Health Questionnaire\r\n*Primary Health Care\r\nRisk Assessment\r\nRisk Factors\r\nYoung Adult\r\ndepression\r\nmagnesium\r\nprimary care","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Tarleton EK, Kennedy AG, Rose GL, Crocker A, and Littenberg B (2019) The Association between Serum Magnesium Levels and Depression in an Adult Primary Care Population.. Nutrients 11(7),  DOI: 10.3390/nu11071475 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505588,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505589,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505727,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505786,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83240000,"Title":"Managing bipolar disorders in children and adolescents.","ParentTitle":"Nature reviews. Neurology","ShortTitle":"Taylor (2009)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2009","Month":"September","StandardNumber":"1759-4758 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"5","Pages":"484-91","Edition":"","Issue":"9","Availability":"","URL":"","OldItemId":"19668245","Abstract":"Bipolar disorders are recurrent disturbances in mood that include periods both of depression and mania. Classic bipolar disorders, with manic episodes lasting for at least several days, often start in adolescence, but are uncommon in earlier childhood. Treatment of mania in young patients should include ensuring the individual's safety, and administration of a mood-stabilizing drug, or, in severe cases, a neuroleptic. Prophylaxis with lithium or an anticonvulsant should then be considered. In younger children, brief outbursts of excessive emotion--especially anger--should be recognized as a notable clinical problem. These outbursts do not necessarily constitute the beginnings of a classic bipolar disorder, but should trigger a diagnostic differential that also includes attention-deficit hyperactivity disorder, reaction to hostile environments, severe mood dysregulation, substance misuse, and autism spectrum disorders.","Comments":"","TypeName":"Journal, Article","Authors":"Taylor E ; ","ParentAuthors":"","DOI":"10.1038/nrneurol.2009.117 ","Keywords":"Adolescent\r\nAge Factors\r\nBipolar Disorder/*diagnosis/psychology/*therapy\r\nChild\r\nDisease Management\r\nHumans","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Taylor E (2009) Managing bipolar disorders in children and adolescents.. Nature reviews. Neurology 5(9), 484-91 DOI: 10.1038/nrneurol.2009.117 "},{"Codes":[{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505727,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505791,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239678,"Title":"Comparative efficacy and acceptability of drug treatments for bipolar depression: a multiple-treatments meta-analysis.","ParentTitle":"Acta psychiatrica Scandinavica","ShortTitle":"Taylor (2014)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2014","Month":"December","StandardNumber":"0001-690X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"130","Pages":"452-69","Edition":"","Issue":"6","Availability":"","URL":"","OldItemId":"25283309","Abstract":"OBJECTIVE: Treatment of bipolar depression is complicated by variable response and risk of switch to mania. Guidance is informed by the strength of evidence rather than by comparative data. METHOD: We performed a multiple-treatments meta-analysis of randomised, double-blind, controlled comparisons of 4-16 weeks in adults in bipolar depression. The primary efficacy outcome was effect size. The primary acceptability outcome was 'switch to mania'. Secondary outcomes were likelihood of response and withdrawals from trials. RESULTS: Twenty-nine studies were included (8331 participants). Olanzapine + fluoxetine and olanzapine performed best on primary outcome measure being ranked highest for effect size. Switch to mania was least likely with ziprasidone and then quetiapine. Olanzapine + fluoxetine was also ranked the highest for response with lurasidone second, but olanzapine + fluoxetine and olanzapine had the optimal effect on response and withdrawal from treatment when the two parameters were considered together. Several treatments [monoamine oxidase inhibitors (MAOIs), ziprasidone, aripiprazole and risperidone] have limited or no therapeutic activity in bipolar depression. CONCLUSION: Olanzapine + fluoxetine should be first-line treatment. Olanzapine, quetiapine, lurasidone, valproate and selective serotonin re-uptake inhibitors are also recommended. Tricyclic antidepressants and lithium are worthy of consideration but lamotrigine (high risk of switching, less robust efficacy) and MAOIs, ziprasidone, aripiprazole and risperidone (no evidence of efficacy) should not be used.","Comments":"","TypeName":"Journal, Article","Authors":"Taylor DM ; Cornelius V ; Smith L ; Young AH ; ","ParentAuthors":"","DOI":"10.1111/acps.12343 ","Keywords":"Adult\r\nAntidepressive Agents/*therapeutic use\r\nAntipsychotic Agents/*therapeutic use\r\nAripiprazole\r\nBenzodiazepines/therapeutic use\r\nBipolar Disorder/*drug therapy/psychology\r\nDepression/*drug therapy/psychology\r\nDibenzothiazepines/therapeutic use\r\nDrug Therapy, Combination\r\nFluoxetine/therapeutic use\r\nHumans\r\nIsoindoles/therapeutic use\r\nLamotrigine\r\nLithium Compounds/therapeutic use\r\nLurasidone Hydrochloride\r\nMonoamine Oxidase Inhibitors/therapeutic use\r\nOlanzapine\r\nPiperazines/therapeutic use\r\nQuetiapine Fumarate\r\nQuinolones/therapeutic use\r\nRandomized Controlled Trials as Topic\r\nRisperidone/therapeutic use\r\nSelective Serotonin Reuptake Inhibitors/therapeutic use\r\nThiazoles/therapeutic use\r\nTreatment Outcome\r\nTriazines/therapeutic use\r\nValproic Acid/therapeutic use\r\nantidepressives\r\nantipsychotics\r\nbipolar disorder\r\ndepression","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Taylor DM, Cornelius V, Smith L, and Young AH (2014) Comparative efficacy and acceptability of drug treatments for bipolar depression: a multiple-treatments meta-analysis.. Acta psychiatrica Scandinavica 130(6), 452-69 DOI: 10.1111/acps.12343 "},{"Codes":[{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505727,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505797,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239629,"Title":"Pharmacological Augmentation in Unipolar Depression: A Guide to the Guidelines.","ParentTitle":"The international journal of neuropsychopharmacology","ShortTitle":"Taylor (2020)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"December","StandardNumber":"1461-1457 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"23","Pages":"587-625","Edition":"","Issue":"9","Availability":"","URL":"","OldItemId":"32402075","Abstract":"BACKGROUND: Pharmacological augmentation is a recommended strategy for patients with treatment-resistant depression. A range of guidelines provide advice on treatment selection, prescription, monitoring and discontinuation, but variation in the content and quality of guidelines may limit the provision of objective, evidence-based care. This is of importance given the side effect burden and poorer long-term outcomes associated with polypharmacy and treatment-resistant depression. This review provides a definitive overview of pharmacological augmentation recommendations by assessing the quality of guidelines for depression and comparing the recommendations made. METHODS: A systematic literature search identified current treatment guidelines for depression published in English. Guidelines were quality assessed using the Appraisal of Guidelines for Research and Evaluation II tool. Data relating to the prescription of pharmacological augmenters were extracted from those developed with sufficient rigor, and the included recommendations compared. RESULTS: Total of 1696 records were identified, 19 guidelines were assessed for quality, and 10 were included. Guidelines differed in their quality, the stage at which augmentation was recommended, the agents included, and the evidence base cited. Lithium and atypical antipsychotics were recommended by all 10, though the specific advice was not consistent. Of the 15 augmenters identified, no others were universally recommended. CONCLUSIONS: This review provides a comprehensive overview of current pharmacological augmentation recommendations for major depression and will support clinicians in selecting appropriate treatment guidance. Although some variation can be accounted for by date of guideline publication, and limited evidence from clinical trials, there is a clear need for greater consistency across guidelines to ensure patients receive consistent evidence-based care.","Comments":"","TypeName":"Journal, Article","Authors":"Taylor RW ; Marwood L ; Oprea E ; DeAngel V ; Mather S ; Valentini B ; Zahn R ; Young AH ; Cleare AJ ; ","ParentAuthors":"","DOI":"10.1093/ijnp/pyaa033 ","Keywords":"Antipsychotic Agents/*administration & dosage\r\nDepressive Disorder, Major/*drug therapy\r\nDepressive Disorder, Treatment-Resistant/*drug therapy\r\nDrug Prescriptions/*standards\r\nDrug Synergism\r\nDrug Therapy, Combination\r\nHumans\r\nPractice Guidelines as Topic/*standards\r\nAugmentation\r\ndepression\r\nguideline\r\npharmacology\r\nsystematic review","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Taylor RW, Marwood L, Oprea E, DeAngel V, Mather S, Valentini B, Zahn R, Young AH, and Cleare AJ (2020) Pharmacological Augmentation in Unipolar Depression: A Guide to the Guidelines.. The international journal of neuropsychopharmacology 23(9), 587-625 DOI: 10.1093/ijnp/pyaa033 "},{"Codes":[{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505802,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505614,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505556,"AdditionalText":"learned helplessness ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":" escape test","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505586,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505772,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239727,"Title":"Chronic but not acute Li+ treatment prevents behavioral depression in rats.","ParentTitle":"Brazilian journal of medical and biological research = Revista brasileira de pesquisas medicas e biologicas","ShortTitle":"Teixeira (1995)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1995","Month":"September","StandardNumber":"0100-879X (Linking)","City":"Brazil","Country":"","Publisher":"","Institution":"","Volume":"28","Pages":"1003-7","Edition":"","Issue":"9","Availability":"","URL":"","OldItemId":"8580876","Abstract":"The effect of lithium administration on the learned helplessness model of depression was investigated. Female Wistar rats (190-210 g) received either tap water alone (N = 156) or 20 mM LiCL provided chronically (30 days; N = 127) or acutely (5 days; N = 22) in the drinking water. Three days before the end of treatment, each group was divided into two subgroups which received either inescapable shock (IS) or no shock (NS) treatment in shuttle boxes. All groups were subsequently submitted to an escape test on the following day and then sacrificed one day after the escape test, when blood samples were taken to measure serum Li+, Na+ and K+ concentrations by flame photometry. There were no significant differences in serum Na+ amongst the 4 groups. Chronically treated NS and IS rats both presented an increase in serum K+ compared to the control rats. The IS and not the NS chronically treated rats presented increased serum Li+ levels which cannot be accounted for in terms of differences in Li+ intake. The IS group treated chronically with lithium had a better escape performance than the IS group receiving either tap water or acute Li+ administration. We conclude that chronic but not acute Li+ treatment at a serum level within the prophylactic range (0.5 mEq/l) is able to prevent learned helplessness in the rat. These results agree with the data obtained in clinical practice indicating that Li+ is only effective after chronic administration and that Li(+)-induced hyperkalemia is a side effect.","Comments":"","TypeName":"Journal, Article","Authors":"Teixeira NA ; Pereira DG ; Hermini AH ; ","ParentAuthors":"","DOI":"","Keywords":"Analysis of Variance\r\nAnimals\r\nDepression/*drug therapy\r\nDisease Models, Animal\r\nEscape Reaction/*drug effects\r\nFemale\r\nLithium/blood/*therapeutic use\r\nPotassium/blood\r\nRats\r\nRats, Wistar","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Teixeira NA, Pereira DG, and Hermini AH (1995) Chronic but not acute Li+ treatment prevents behavioral depression in rats.. Brazilian journal of medical and biological research = Revista brasileira de pesquisas medicas e biologicas 28(9), 1003-7"},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"HAM-D","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505567,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505569,"AdditionalText":"sTNFR1 sTNFR2","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505586,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505614,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505792,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238266,"Title":"Increased plasma levels of soluble TNF receptors 1 and 2 in bipolar depression and impact of lithium treatment.","ParentTitle":"Human psychopharmacology","ShortTitle":"Teixeira (2015)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"11/05/2023","EditedBy":"GAO BIAO","Year":"2015","Month":"January","StandardNumber":"0885-6222 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"30","Pages":"52-6","Edition":"","Issue":"1","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC5858728/","OldItemId":"25572309","Abstract":"OBJECTIVE: TNF system (TNF and its soluble receptors sTNFR1 and 2) has been investigated as a potential molecular target in bipolar disorder. The aim of the study was to compare plasma levels of these receptors in unmedicated bipolar depressed patients compared with healthy controls, and to evaluate the effects of a 6-week lithium treatment on sTNFR1 and sTNFR2 levels. METHODS: The study enrolled 29 patients with unmedicated bipolar disorder in a major depressive episode and 27 matched controls. Patients had blood collected at baseline and after 6 weeks of lithium treatment. The concentration of sTNFRs was measured by ELISA. RESULTS: sTNFR1 and sTNFR2 levels were significantly increased in bipolar depression in comparison with healthy subjects. Lithium treatment did not significantly change sTNFR1 and sTNFR2 levels from baseline to endpoint. There was no correlation between improvement in depressive symptoms and the change in sTNFR1 or sTNFR1 levels. CONCLUSION: These results reinforce the involvement of an activated immune response system in the pathophysiology of bipolar disorder, with no impact of lithium treatment on the related biomarkers.","Comments":"","TypeName":"Journal, Article","Authors":"Teixeira AL ; de Sousa RT ; Zanetti MV ; Brunoni AR ; Busatto GF ; Zarate CA Jr; Gattaz WF ; Machado-Vieira R ; ","ParentAuthors":"","DOI":"10.1002/hup.2450 ","Keywords":"Adult\r\nBipolar Disorder/*blood/*drug therapy\r\nCase-Control Studies\r\nEnzyme-Linked Immunosorbent Assay\r\nFemale\r\nHumans\r\nLithium Carbonate/*therapeutic use\r\nMale\r\nPhlebotomy\r\nPsychiatric Status Rating Scales\r\nReceptors, Tumor Necrosis Factor, Type I/*blood\r\nReceptors, Tumor Necrosis Factor, Type II/*blood\r\nStatistics, Nonparametric\r\nYoung Adult\r\nbipolar depression\r\nbipolar disorder\r\nlithium\r\nsTNFR1\r\nsTNFR2","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Teixeira AL, de Sousa RT, Zanetti MV, Brunoni AR, Busatto GF, Zarate CA Jr, Gattaz WF, and Machado-Vieira R (2015) Increased plasma levels of soluble TNF receptors 1 and 2 in bipolar depression and impact of lithium treatment.. Human psychopharmacology 30(1), 52-6 DOI: 10.1002/hup.2450 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"BPRS","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505563,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"N=21","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505662,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505772,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238351,"Title":"Lithium addition to neuroleptic treatment in chronic schizophrenia: a randomized, double-blind, placebo-controlled, cross-over study.","ParentTitle":"Acta psychiatrica Scandinavica","ShortTitle":"Terao (1995)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1995","Month":"September","StandardNumber":"0001-690X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"92","Pages":"220-4","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"7484202","Abstract":"We studied the effect of lithium addition to neuroleptic treatment in chronic schizophrenia, for which contradictory results have been produced in previous studies. Twenty-one chronic schizophrenic inpatients received lithium in a study with randomized, double-blind, placebo-controlled, cross-over design consisting of 8 weeks each of treatment with lithium capsules and identical placebo capsules. The total Brief Psychiatric Rating Scale (BPRS) scores at week 8 of the lithium treatment were improved significantly compared with those at week 8 of the placebo treatment. Of the BPRS subscales, however, only anxiety-depression improved, whereas none of the subscales for anergia, thought disturbance, activation and hostile-suspiciousness improved. There was no significant difference between the total Scale for the Assessment of Negative Symptoms (SANS) scores at any time during lithium and placebo treatment. These results suggest that the addition of lithium to neuroleptic treatment improves anxiety-depression in chronic schizophrenia.","Comments":"","TypeName":"Journal, Article","Authors":"Terao T ; Oga T ; Nozaki S ; Ohta A ; Ohtsubo Y ; Yamamoto S ; Zamami M ; Okada M ; ","ParentAuthors":"","DOI":"10.1111/j.1600-0447.1995.tb09572.x ","Keywords":"Adult\r\nAged\r\nAntipsychotic Agents/adverse effects/*therapeutic use\r\nChronic Disease\r\nCross-Over Studies\r\nDouble-Blind Method\r\nHumans\r\nLithium/adverse effects/*therapeutic use\r\nMale\r\nMiddle Aged\r\nPsychiatric Status Rating Scales\r\nSchizophrenia/*drug therapy\r\n*Schizophrenic Psychology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Terao T, Oga T, Nozaki S, Ohta A, Ohtsubo Y, Yamamoto S, Zamami M, and Okada M (1995) Lithium addition to neuroleptic treatment in chronic schizophrenia: a randomized, double-blind, placebo-controlled, cross-over study.. Acta psychiatrica Scandinavica 92(3), 220-4 DOI: 10.1111/j.1600-0447.1995.tb09572.x "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505727,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505778,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237644,"Title":"Lithium therapy for corticosteroid-induced mood disorder.","ParentTitle":"The Journal of clinical psychiatry","ShortTitle":"Terao (2001)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2001","Month":"January","StandardNumber":"0160-6689 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"62","Pages":"57-8","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"11235931","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"Terao T ; ","ParentAuthors":"","DOI":"10.4088/jcp.v62n0112b ","Keywords":"Acute Disease\r\nAdrenal Cortex Hormones/*adverse effects\r\nAntidepressive Agents, Tricyclic/therapeutic use\r\nClomipramine/therapeutic use\r\nComorbidity\r\nContraindications\r\nDepressive Disorder/chemically induced/drug therapy/epidemiology\r\nDrug Administration Schedule\r\nHumans\r\nHypothyroidism/epidemiology\r\nKidney Diseases/epidemiology\r\nLithium/administration & dosage/*therapeutic use\r\nMood Disorders/*chemically induced/*drug therapy/epidemiology\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Terao T (2001) Lithium therapy for corticosteroid-induced mood disorder.. The Journal of clinical psychiatry 62(1), 57-8 DOI: 10.4088/jcp.v62n0112b "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"cumulative response rate increased","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238127,"Title":"Treatment of imipramine-resistant recurrent depression: II. An open clinical trial of lithium augmentation.","ParentTitle":"The Journal of clinical psychiatry","ShortTitle":"Thase (1989)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1989","Month":"November","StandardNumber":"0160-6689 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"50","Pages":"413-7","Edition":"","Issue":"11","Availability":"","URL":"","OldItemId":"2509437","Abstract":"Prior studies suggest that the addition of lithium salts may enhance treatment responses in depressions that have not responded to tricyclic antidepressants. The authors report on the efficacy of lithium augmentation in an open-label study of 20 outpatients with recurrent major depression who had not responded to greater than or equal to 12 weeks of treatment with imipramine (mean dosage = 256 mg/day) and psychotherapy. Only 1 patient (5%) responded during the first week of treatment, but the cumulative response rate increased to 65% during the 6-week clinical trial. Improvement in patients receiving lithium augmentation was significantly greater than the improvement observed in a historical control group of imipramine-resistant patients who received continued treatment with the imipramine-psychotherapy combination. The results support the usefulness of a 6-week trial of lithium augmentation in outpatients with resistant depression. It remains unclear whether the effectiveness of lithium augmentation is due to a true potentiation effect, a primary antidepressant effect by lithium, or a combination of both those factors.","Comments":"","TypeName":"Journal, Article","Authors":"Thase ME ; Kupfer DJ ; Frank E ; Jarrett DB ; ","ParentAuthors":"","DOI":"","Keywords":"Adult\r\nClinical Trials as Topic\r\nCombined Modality Therapy\r\nDepressive Disorder/*drug therapy/therapy\r\nDrug Therapy, Combination\r\nFemale\r\nHumans\r\nImipramine/*therapeutic use\r\nLithium\r\nLithium Carbonate\r\nMale\r\nMiddle Aged\r\nPsychotherapy","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Thase ME, Kupfer DJ, Frank E, and Jarrett DB (1989) Treatment of imipramine-resistant recurrent depression: II. An open clinical trial of lithium augmentation.. The Journal of clinical psychiatry 50(11), 413-7"},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505775,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239668,"Title":"Treating antidepressant nonresponders with augmentation strategies: an overview.","ParentTitle":"The Journal of clinical psychiatry","ShortTitle":"Thase (1998)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1998","Month":"","StandardNumber":"0160-6689 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"59 Suppl 5","Pages":"5-12; discussion 13-5","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"9635543","Abstract":"This paper provides an overview of antidepressant nonresponse and the role of augmentation strategies in the management of treatment-resistant depression. When effective, the more widely used augmentation strategies, including lithium salts, thyroid hormones, pindolol, buspirone, and psychostimulants, share two important advantages when compared with \"switching\" strategies: avoidance of ill effects associated with discontinuing the initial antidepressant and rapidity of onset of action. Ideally, advances in the understanding of the neurobiology of mood disorders and mechanisms of antidepressant response will permit a more efficient and specific matching between patient, initial antidepressant, and subsequent strategy for enhancing response to treatment.","Comments":"","TypeName":"Journal, Article","Authors":"Thase ME ; Howland RH ; Friedman ES ; ","ParentAuthors":"","DOI":"","Keywords":"Antidepressive Agents/administration & dosage/*therapeutic use\r\nBuspirone/therapeutic use\r\nDepressive Disorder/diagnosis/*drug therapy/psychology\r\nDrug Resistance\r\nDrug Synergism\r\nDrug Therapy, Combination\r\nHumans\r\nLithium/therapeutic use\r\nPindolol/therapeutic use\r\nSeverity of Illness Index\r\nThyroid Hormones/therapeutic use\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Thase ME, Howland RH, and Friedman ES (1998) Treating antidepressant nonresponders with augmentation strategies: an overview.. The Journal of clinical psychiatry 59 Suppl 5, 5-12; discussion 13-5"},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505782,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237458,"Title":"Bipolar depression: issues in diagnosis and treatment.","ParentTitle":"Harvard review of psychiatry","ShortTitle":"Thase (2005)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2005","Month":"September","StandardNumber":"1067-3229 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"13","Pages":"257-71","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"16251165","Abstract":"Although bipolar affective disorder is defined by the history of manic or hypomanic episodes, depression is arguably a more important facet of the illness. Depressive episodes, on average, are more numerous and last longer than manic or hypomanic episodes, and most suicides occur during these periods. Misdiagnosis of major depressive disorder delays initiation of appropriate therapy, further worsening prognosis. Distinguishing features of bipolar depression include earlier age of onset, a family history of bipolar disorder, presence of psychotic or reverse neurovegetative features, and antidepressant-induced switching. Bipolar I depressions should initially be treated with a mood stabilizer (carbamazapine, divalproex, lamotrigine, lithium, or an atypical antipsychotic); antidepressant monotherapy is contraindicated. More severe or \"breakthrough\" episodes often require a concomitant antidepressant, such as bupropion or a selective serotonin reuptake inhibitor (SSRI). The first treatment specifically approved for bipolar depression is a combination of the SSRI fluoxetine and the atypical antipsychotic olanzapine. For refractory depressive episodes, venlafaxine, the monoamine oxidase inhibitor tranylcypromine, and ECT are most widely recommended. The optimal duration of maintenance antidepressant therapy has not been established empirically and, until better evidence-based guidelines are established, should be determined on a case-by-case basis.","Comments":"","TypeName":"Journal, Article","Authors":"Thase ME ; ","ParentAuthors":"","DOI":"10.1080/10673220500326425 ","Keywords":"Antidepressive Agents/adverse effects/therapeutic use\r\nAntimanic Agents/adverse effects/therapeutic use\r\nAntipsychotic Agents/adverse effects/therapeutic use\r\nBipolar Disorder/classification/*diagnosis/drug therapy\r\nDepressive Disorder, Major/classification/diagnosis/drug therapy\r\nDiagnosis, Differential\r\nDrug Therapy, Combination\r\nHumans\r\nPrognosis","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Thase ME (2005) Bipolar depression: issues in diagnosis and treatment.. Harvard review of psychiatry 13(5), 257-71 DOI: 10.1080/10673220500326425 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505641,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238670,"Title":"Bipolar depression: diagnostic and treatment considerations.","ParentTitle":"Development and psychopathology","ShortTitle":"Thase (2006)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2006","Month":"","StandardNumber":"0954-5794 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"18","Pages":"1213-30","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"17064435","Abstract":"Bipolar affective disorder is a recurrent, disabling, and potentially lethal illness that typically begins early in life. Although the disorder is defined by the manic and hypomanic episodes, for most people the depression episodes are the more virulent aspect of the illness. Specifically, the depressive episodes are more numerous, last longer, and are more difficult to treat than the manias, and depression is the principal cause of the illness's increased mortality due to suicide. For people with early-onset depression, predictors of subsequent bipolarity include a family history, psychotic features, and reverse neurovegetative features. Initial episodes of depression are commonly misdiagnosed, which often delays initiation of appropriate therapy and increases the likelihood of treatment with antidepressants alone. Unfortunately, the correct diagnosis is often not made until there has been a treatment-emergent affective switch. There are no treatments specifically approved for bipolar disorder in youth and, among antidepressants, only fluoxetine has received approved. When bipolarity is suspected, treatment with mood stabilizers, both conventional (i.e., lithium, valproate, and carbamazapine) and more recently classified (lamotrigine) and atypical antipsychotics should be prioritized. When antidepressants are indicated in combination with mood stabilizers, first choice options include bupropion and the selective serotonin reuptake inhibitors. Studies of adults indicate that several forms of focused psychotherapy may improve longer term outcomes.","Comments":"","TypeName":"Journal, Article","Authors":"Thase ME ; ","ParentAuthors":"","DOI":"10.1017/S0954579406060585 ","Keywords":"Age of Onset\r\nAntidepressive Agents/therapeutic use\r\nAntipsychotic Agents/therapeutic use\r\nBipolar Disorder/*diagnosis/psychology/*therapy\r\nChild\r\nDepressive Disorder/*diagnosis/*therapy\r\nDiagnosis, Differential\r\nGABA Agents/therapeutic use\r\nHumans\r\nPrevalence\r\nPsychotherapy\r\nValproic Acid/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Thase ME (2006) Bipolar depression: diagnostic and treatment considerations.. Development and psychopathology 18(4), 1213-30 DOI: 10.1017/S0954579406060585 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505789,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239358,"Title":"Using adjunctive treatments when first-line antidepressants fail.","ParentTitle":"The Journal of clinical psychiatry","ShortTitle":"Thase (2012)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2012","Month":"January","StandardNumber":"0160-6689 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"73","Pages":"e01","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"22316580","Abstract":"Treatment-resistant depression is a common challenge for clinicians, as the majority of patients with depression do not achieve remission after an initial antidepressant trial. Major strategies for managing treatment-resistant depression include switching to another antidepressant or augmenting the initial antidepressant with another medication. Switching may be appropriate for patients experiencing little or no symptom relief or intolerable side effects with the initial antidepressant. For patients who experience partial response from the first-line antidepressant, adjunctive therapies avoid the loss of this response and the wash-out and cross-titration that are required when switching antidepressants. Several effective antidepressant augmentation agents are available, including lithium, thyroid hormone, anti-anxiety medications, and atypical antipsychotics. The evidence for the efficacy and risks of these strategies is discussed.","Comments":"","TypeName":"Journal, Article","Authors":"Thase ME ; ","ParentAuthors":"","DOI":"10.4088/JCP.10126tx4c ","Keywords":"Antidepressive Agents/*administration & dosage/*therapeutic use\r\nDepressive Disorder, Treatment-Resistant/*drug therapy\r\nDrug Therapy, Combination/methods/*psychology\r\nHumans","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Thase ME (2012) Using adjunctive treatments when first-line antidepressants fail.. The Journal of clinical psychiatry 73(1), e01 DOI: 10.4088/JCP.10126tx4c "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505763,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239225,"Title":"Depression: medical interface with psychiatry and treatment advances.","ParentTitle":"The Journal of clinical psychiatry","ShortTitle":"Thompson (1986)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1986","Month":"October","StandardNumber":"0160-6689 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"47 Suppl","Pages":"31-8","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"3531190","Abstract":"A number of advances, primarily pharmacologic, have occurred in recent years in the treatment of depression. Some of the recent advances relating to neurotransmitters and other neuropsychiatric factors believed to be related to depression are discussed, including how antidepressants may affect these systems. Some more recently recognized or often overlooked side effects of antidepressants are also discussed, as well as differential side effect profiles. The second generation antidepressants are critiqued and are generally believed to be no better than many of the first generation antidepressants. The usefulness of and indications for tricyclic serum levels and standard neuroendocrine tests for depression are summarized. Recent findings regarding lithium, including augmentation, and monoamine oxidase inhibitors, especially for atypical depressions with panic symptoms, are included, as is the use of psychostimulants, especially for medically ill patients who cannot take other antidepressants.","Comments":"","TypeName":"Journal, Article","Authors":"Thompson TL 2nd; Thomas MR ; ","ParentAuthors":"","DOI":"","Keywords":"Adult\r\nAntidepressive Agents/adverse effects/pharmacology/*therapeutic use\r\nAntidepressive Agents, Tricyclic/adverse effects/pharmacology/*therapeutic use\r\nDepressive Disorder/*drug therapy/psychology\r\nDrug Therapy, Combination\r\nFemale\r\nHumans\r\nMale","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Thompson TL 2nd, and Thomas MR (1986) Depression: medical interface with psychiatry and treatment advances.. The Journal of clinical psychiatry 47 Suppl, 31-8"},{"Codes":[{"AttributeId":12505532,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505563,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505596,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237474,"Title":"Micronutrients and the premenstrual syndrome: the case for calcium.","ParentTitle":"Journal of the American College of Nutrition","ShortTitle":"Thys-Jacobs (2000)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2000","Month":"April","StandardNumber":"0731-5724 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"19","Pages":"220-7","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"10763903","Abstract":"Premenstrual syndrome afflicts millions of premenopausal women and has been described as one of the most common disorders in women. Research over the past few years suggests that a variety of nutrients may have an important role in the phase related mood and behavioral disturbances of the premenstrual syndrome. There is scientific evidence, at least for a few of these micronutrients, specifically calcium and vitamin D, supporting cyclic fluctuations during the menstrual cycle that may help explain some features of PMS. Ovarian hormones influence calcium, magnesium and vitamin D metabolism. Estrogen regulates calcium metabolism, intestinal calcium absorption and parathyroid gene expression and secretion, triggering fluctuations across the menstrual cycle. Alterations in calcium homeostasis (hypocalcemia and hypercalcemia) have long been associated with many affective disturbances. PMS shares many features of depression, anxiety and the dysphoric states. The similarity between the symptoms of PMS and hypocalcemia is remarkable. Clinical trials in women with PMS have found that calcium supplementation effectively alleviates the majority of mood and somatic symptoms. Evidence to date indicates that women with luteal phase symptomatology have an underlying calcium dysregulation with a secondary hyperparathyroidism and vitamin D deficiency. This strongly suggests that PMS represents the clinical manifestation of a calcium deficiency state that is unmasked following the rise of ovarian steroid hormone concentrations during the menstrual cycle.","Comments":"","TypeName":"Journal, Article","Authors":"Thys-Jacobs S ; ","ParentAuthors":"","DOI":"10.1080/07315724.2000.10718920 ","Keywords":"Calcitriol/physiology\r\nCalcium/physiology\r\nDepression\r\nFemale\r\nHomeostasis\r\nHumans\r\nMagnesium/physiology\r\nMenstrual Cycle/physiology\r\n*Premenstrual Syndrome\r\n*Vitamins","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Thys-Jacobs S (2000) Micronutrients and the premenstrual syndrome: the case for calcium.. Journal of the American College of Nutrition 19(2), 220-7 DOI: 10.1080/07315724.2000.10718920 "},{"Codes":[{"AttributeId":12505534,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"Edinburgh Postnatal Depression Scale score ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505596,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505622,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505797,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237505,"Title":"The effectiveness of iron supplementation for postpartum depression: A protocol for systematic review and meta-analysis.","ParentTitle":"Medicine","ShortTitle":"Tian (2020)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"11/05/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"December","StandardNumber":"0025-7974 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"99","Pages":"e23603","Edition":"","Issue":"50","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC7738069/","OldItemId":"33327328","Abstract":"BACKGROUND: Postpartum depression (PPD) is one of the most common postpartum psychiatric disorders. The prevalence of PPD ranges from approximately 10% to 30%. In recent years, iron supplementation has emerged as potential means to treat PPD, and an increasing number of studies have been published to support the effectiveness of iron supplementation for PPD. we will conduct a comprehensive systematic review and meta-analysis to evaluate the evidence of randomized controlled trials for iron supplementation treatment of PPD. METHODS: PubMed, Embase, Cochrane Library, Web of Science, China National Knowledge Infrastructure, China Science, and Technology Journal Database, and Chinese Biomedical Literature Database will be searched from their inception of databases to December 31, 2020. Two reviewers will select articles, extract data and assess the risk of bias independently. Any disagreement will be resolved by discussion with the third reviewer. Review Manager 5.3 software will be used for data synthesis. The Cochrane risk of bias assessment tool will be used to assess the risk of bias. RESULTS: This study will conduct a comprehensive literature search and provide a systematic synthesis of current published data to explore the effectiveness of iron supplementation for PPD. CONCLUSIONS: This systematic review and meta-analysis will provide clinical evidence for the effectiveness of iron supplementation for PPD, inform our understanding of the value of iron supplementation in improving PPD symptoms, and help clinicians to make better decisions regarding the appropriate role of iron supplementation as a part of prevention and treatment routines. STUDY REGISTRATION NUMBER: INPLASY2020110007.","Comments":"","TypeName":"Journal, Article","Authors":"Tian Y ; Zheng Z ; Ma C ; ","ParentAuthors":"","DOI":"10.1097/MD.0000000000023603 ","Keywords":"Depression, Postpartum/*drug therapy\r\nDietary Supplements\r\nFemale\r\nHumans\r\nIron/*administration & dosage\r\nPregnancy","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Tian Y, Zheng Z, and Ma C (2020) The effectiveness of iron supplementation for postpartum depression: A protocol for systematic review and meta-analysis.. Medicine 99(50), e23603 DOI: 10.1097/MD.0000000000023603 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505788,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239296,"Title":"Predictors of lithium response in bipolar disorder.","ParentTitle":"Therapeutic advances in chronic disease","ShortTitle":"Tighe (2011)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"11/05/2023","EditedBy":"GAO BIAO","Year":"2011","Month":"May","StandardNumber":"2040-6223 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"2","Pages":"209-26","Edition":"","Issue":"3","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3513882/","OldItemId":"23251751","Abstract":"While lithium is generally regarded as the first-line agent for patients with bipolar disorder, it does not work for everyone, which raises the question: can we predict who will be most likely to respond? In this paper, we review the most compelling clinical, biologic, and genetic predictors of lithium response in bipolar disorder. Among clinical factors, the strongest predictors of good response are fewer hospitalizations preceding treatment, an episodic course characterized by an illness pattern of mania followed by depression, and a later age at onset of bipolar disorder. While several biologic predictors have been studied, the results are preliminary and require replication with studies of larger patient samples over longer observation periods. Neuroimaging is a particularly promising method given that it might concurrently illuminate pathophysiologic underpinnings of bipolar disorder, the mechanism of action of lithium, and potential predictors of lithium response. The first genome-wide association study of lithium response was recently completed. No definitive results emerged, perhaps because the study was underpowered. With major new initiatives in progress aiming to identify genes and genetic variations associated with lithium response, there is much reason to be hopeful that clinically useful information might be generated within the next several years. This could ultimately translate into tests that could guide the choice of mood-stabilizing medication for patients. In addition, it might facilitate pharmacologic research aimed at developing newer, more effective medications that might act more quickly and yield fewer side effects.","Comments":"","TypeName":"Journal, Article","Authors":"Tighe SK ; Mahon PB ; Potash JB ; ","ParentAuthors":"","DOI":"10.1177/2040622311399173 ","Keywords":"bipolar disorder\r\ngenetics\r\nlithium\r\nneuroimaging\r\npredicting response","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Tighe SK, Mahon PB, and Potash JB (2011) Predictors of lithium response in bipolar disorder.. Therapeutic advances in chronic disease 2(3), 209-26 DOI: 10.1177/2040622311399173 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505579,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"re-admission to hospital","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505635,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505794,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239044,"Title":"Pharmacological treatments and risk of readmission to hospital for unipolar depression in Finland: a nationwide cohort study.","ParentTitle":"The lancet. Psychiatry","ShortTitle":"Tiihonen (2017)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2017","Month":"July","StandardNumber":"2215-0366 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"4","Pages":"547-553","Edition":"","Issue":"7","Availability":"","URL":"","OldItemId":"28578901","Abstract":"BACKGROUND: Little is known about the comparative effectiveness of long-term pharmacological treatments for severe unipolar depression. We aimed to study the effectiveness of pharmacological treatments in relapse prevention in a nationwide cohort of patients who had been admitted to hospital at least once as a result of unipolar depression. METHODS: Our nationwide cohort study investigated the risk of readmission to hospital in 1996-2012 in all patients in Finland who had been admitted to hospital at least once for unipolar depression (without a diagnosis of schizophrenia or bipolar disorder) in Finland between Jan 1, 1987, and Dec 31, 2012. We used nationwide databases to obtain data for hospital admission, mortality, and dispensed medications. Exposu
