 No difference was found between olanzapine and divalproex/valproate for acute mania (low-strength evidence). For drugs not approved for BD, paliperidone improved acute mania compared to placebo (low-strength evidence), while topiramate and allopurinol showed no benefit (low-strength evidence). Further, lithium improved acute mania better than topiramate (low-strength evidence), although withdrawals for adverse events were lower for topiramate. Only lithium reached a minimally important difference for acute mania and maintenance treatment. All other drug comparisons to placebo or active controls for acute mania, depression, and maintenance had insufficient evidence. For psychosocial interventions, cognitive behavioral training (CBT) was no better for depression or mania symptoms than psychoeducation or other active psychosocial comparators (low-strength evidence). Systematic/collaborative care had no effect on relapse compared to inactive comparators (low-strength evidence). CONCLUSIONS: We found no high- or moderate-strength evidence for any intervention to effectively treat any phase of any type of BD versus placebo or an active comparator. All antipsychotics approved by the Food and Drug Administration, except aripiprazole, had low-strength evidence for benefit for acute mania in adults with BD-I. Lithium improved short-term for acute mania and resulted in longer time to relapse in the long term versus placebo in adults with BD-I. Aside from low-strength evidence showing CBT and systematic/collaborative care having no benefit for a few outcomes, evidence was insufficient for nondrug interventions. Information on harms was limited across all studies. Future research examining BD treatments will require innovative ways to increase study completion rates.","Comments":"","TypeName":"Book, Whole","Authors":"Butler M ; Urosevic S ; Desai P ; Sponheim SR ; Popp J ; Nelson VA ; Thao V ; Sunderlin B ; ","ParentAuthors":"","DOI":"","Keywords":"","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Butler M, Urosevic S, Desai P, Sponheim SR, Popp J, Nelson VA, Thao V, and Sunderlin B (2018) Treatment for Bipolar Disorder in Adults: A Systematic Review. Rockville (MD): Agency for Healthcare Research and Quality (US)"},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505774,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237919,"Title":"Psychiatrists' responses to failure of maintenance therapy with antidepressants.","ParentTitle":"Psychiatric services (Washington, D.C.)","ShortTitle":"Byrne (1997)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1997","Month":"June","StandardNumber":"1075-2730 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"48","Pages":"835-7","Edition":"","Issue":"6","Availability":"","URL":"","OldItemId":"9175196","Abstract":"Some patients being treated for recurrent major depression experience a return of depressive symptoms despite a constant maintenance dose of an antidepressant, a phenomenon known as breakthrough depression. A total of 145 psychiatrists who were members of the Massachusetts Psychiatric Society responded to a survey about intervention in hypothetical cases of breakthrough depression if the patient was taking either 20 mg of fluoxetine, 100 mg of sertraline, 100 mg of nortriptyline, or 40 mg of fluoxetine. For all drugs and dosages, the most popular choice was increasing the dosage, followed by augmenting with lithium or another antidepressant or changing to a different drug.","Comments":"","TypeName":"Journal, Article","Authors":"Byrne S ; Rothschild AJ ; ","ParentAuthors":"","DOI":"10.1176/ps.48.6.835 ","Keywords":"1-Naphthylamine/administration & dosage/adverse effects/analogs & derivatives\r\nAdult\r\nAntidepressive Agents/*administration & dosage/adverse effects\r\n*Attitude of Health Personnel\r\nDepressive Disorder/diagnosis/*drug therapy\r\nDose-Response Relationship, Drug\r\nDrug Therapy, Combination\r\nFemale\r\nFluoxetine/administration & dosage/adverse effects\r\nHumans\r\nLithium/administration & dosage\r\nMale\r\nNortriptyline/administration & dosage/adverse effects\r\nRecurrence\r\nSertraline\r\nTreatment Failure","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Byrne S, and Rothschild AJ (1997) Psychiatrists' responses to failure of maintenance therapy with antidepressants.. Psychiatric services (Washington, and D.C.) 48(6), 835-7 DOI: 10.1176/ps.48.6.835 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505775,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238300,"Title":"Practical management of treatment-resistant depression.","ParentTitle":"American family physician","ShortTitle":"Cadieux (1998)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1998","Month":"December","StandardNumber":"0002-838X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"58","Pages":"2059-62","Edition":"","Issue":"9","Availability":"","URL":"","OldItemId":"9861879","Abstract":"Patients receiving antidepressant monotherapy may be partially or totally resistant to treatment in 10 to 30 percent of cases. In patients who have experienced only partial treatment results, the clinician should first consider optimizing antidepressant dosage or lengthening therapy. Antidepressant drug substitution should generally be reserved for use in patients who haven't responded at all (nonresponders). Combining two or more antidepressants is generally not recommended, as this approach may obscure adequate monotherapy evaluation and lead to significant adverse effects or drug-drug interactions. Use of electroconvulsive therapy is recommended in patients with psychotic and severe refractory depression. Augmentation therapy is often efficacious in patients who exhibit a partial antidepressant response. Lithium and thyroid hormone have been the most extensively studied augmentative agents but, more recently, pindolol and buspirone have also been used for this purpose.","Comments":"","TypeName":"Journal, Article","Authors":"Cadieux RJ ; ","ParentAuthors":"","DOI":"","Keywords":"Antidepressive Agents/*therapeutic use\r\nBuspirone/therapeutic use\r\nDepression/*drug therapy/physiopathology\r\nDrug Resistance\r\nDrug Therapy, Combination\r\nHumans\r\nLithium/therapeutic use\r\nPindolol/therapeutic use\r\nSerotonin Agents/therapeutic use\r\nSerotonin Antagonists/therapeutic use\r\nSerotonin Receptor Agonists/therapeutic use\r\nTriiodothyronine/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Cadieux RJ (1998) Practical management of treatment-resistant depression.. American family physician 58(9), 2059-62"},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505782,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239314,"Title":"A 20-month, double-blind, maintenance trial of lithium versus divalproex in rapid-cycling bipolar disorder.","ParentTitle":"The American journal of psychiatry","ShortTitle":"Calabrese (2005)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2005","Month":"November","StandardNumber":"0002-953X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"162","Pages":"2152-61","Edition":"","Issue":"11","Availability":"","URL":"","OldItemId":"16263857","Abstract":"OBJECTIVE: The authors tested the hypothesis that divalproex would be more effective than lithium in the long-term management of patients with recently stabilized rapid-cycling bipolar disorder. METHOD: A 20-month, double-blind, parallel-group comparison was carried out in recently hypomanic/manic patients who had experienced a persistent bimodal response to combined treatment with lithium and divalproex. Sixty patients were randomly assigned to lithium or divalproex monotherapy in a balanced design after stratification for illness type (bipolar I versus bipolar II disorder). RESULTS: Of the 254 patients enrolled in the open-label acute stabilization phase, 76% discontinued the study prematurely (poor adherence: 28%; nonresponse: 26% [of whom 74% remained depressed and 26% remained in a hypomanic/manic/mixed episode], intolerable side effects: 19%). Of the 60 patients (24%) randomly assigned to double-blind maintenance monotherapy, 53% relapsed (59% into depression and 41% into a hypomanic/manic/mixed episode), 22% completed the study, 10% had intolerable side effects, and 10% were poorly adherent. The rates of relapse into any mood episode for those given lithium versus divalproex were 56% and 50%, respectively; the rates were 34% and 29% for a depressive relapse and 19% and 22% for a hypomania/mania relapse. There were no significant differences in time to relapse. The proportion discontinuing prematurely because of side effects was 16% for lithium and 4% for divalproex. CONCLUSIONS: The hypothesis that divalproex is more effective than lithium in the long-term management of rapid-cycling bipolar disorder is not supported by these data. Preliminary data suggest highly recurrent refractory depression may be the hallmark of rapid-cycling bipolar disorder.","Comments":"","TypeName":"Journal, Article","Authors":"Calabrese JR ; Shelton MD ; Rapport DJ ; Youngstrom EA ; Jackson K ; Bilali S ; Ganocy SJ ; Findling RL ; ","ParentAuthors":"","DOI":"10.1176/appi.ajp.162.11.2152 ","Keywords":"Adolescent\r\nAdult\r\nAnticonvulsants/*therapeutic use\r\nBipolar Disorder/diagnosis/*drug therapy/prevention & control\r\nDouble-Blind Method\r\nDrug Therapy, Combination\r\nFemale\r\nFollow-Up Studies\r\nHumans\r\nLithium/*therapeutic use\r\nLongitudinal Studies\r\nMale\r\nPatient Dropouts\r\nPsychiatric Status Rating Scales\r\nSecondary Prevention\r\nTreatment Outcome\r\nValproic Acid/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Calabrese JR, Shelton MD, Rapport DJ, Youngstrom EA, Jackson K, Bilali S, Ganocy SJ, and Findling RL (2005) A 20-month, double-blind, maintenance trial of lithium versus divalproex in rapid-cycling bipolar disorder.. The American journal of psychiatry 162(11), 2152-61 DOI: 10.1176/appi.ajp.162.11.2152 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"protected against mood episode recurrence in bipolar I disorder.","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505564,"AdditionalText":"preventing mood recurrence","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237916,"Title":"Recurrence in bipolar I disorder: a post hoc analysis excluding relapses in two double-blind maintenance studies.","ParentTitle":"Biological psychiatry","ShortTitle":"Calabrese (2006)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2006","Month":"June","StandardNumber":"0006-3223 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"59","Pages":"1061-4","Edition":"","Issue":"11","Availability":"","URL":"","OldItemId":"16769295","Abstract":"OBJECTIVE: To assess the efficacy of lamotrigine or lithium in preventing mood recurrence (i.e., a new mood episode) in bipolar disorder. METHODS: Data from bipolar I patients with relapses (i.e., mood episodes having the same polarity as the index episode within 90 or 180 days of randomization) were excluded from post hoc efficacy analyses of two 18-month, placebo-controlled maintenance trials of lamotrigine and lithium. RESULTS: Both lamotrigine and lithium were more effective than placebo in delaying the time to intervention for any mood episode (depression, mania, hypomania, or mixed) when relapses that occurred in the first 90 days were excluded from the analyses (p = .002, lamotrigine vs. placebo; p = .010, lithium vs. placebo). Results were similar when patients with mood episodes within 180 days of randomization were excluded. CONCLUSIONS: Both lamotrigine and lithium maintenance therapy protected against mood episode recurrence in bipolar I disorder.","Comments":"","TypeName":"Journal, Article","Authors":"Calabrese JR ; Goldberg JF ; Ketter TA ; Suppes T ; Frye M ; White R ; DeVeaugh-Geiss A ; Thompson TR ; ","ParentAuthors":"","DOI":"10.1016/j.biopsych.2006.02.034 ","Keywords":"Antimanic Agents/*therapeutic use\r\nBipolar Disorder/*drug therapy\r\nDouble-Blind Method\r\nHumans\r\nLamotrigine\r\nLithium/*therapeutic use\r\nPatient Selection\r\nSecondary Prevention\r\nTime Factors\r\nTreatment Outcome\r\nTriazines/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Calabrese JR, Goldberg JF, Ketter TA, Suppes T, Frye M, White R, DeVeaugh-Geiss A, and Thompson TR (2006) Recurrence in bipolar I disorder: a post hoc analysis excluding relapses in two double-blind maintenance studies.. Biological psychiatry 59(11), 1061-4 DOI: 10.1016/j.biopsych.2006.02.034 "},{"Codes":[{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"the recurrence prevention efficacy","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"MADRSYMRS  CGI-BP-S ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505794,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238222,"Title":"Lurasidone in combination with lithium or valproate for the maintenance treatment of bipolar I disorder.","ParentTitle":"European neuropsychopharmacology : the journal of the European College of Neuropsychopharmacology","ShortTitle":"Calabrese (2017)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2017","Month":"September","StandardNumber":"0924-977X (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"27","Pages":"865-876","Edition":"","Issue":"9","Availability":"","URL":"","OldItemId":"28689688","Abstract":"Lurasidone (DS-RAn) has demonstrated efficacy in the acute treatment of bipolar depression, both as monotherapy, and as combination therapy with lithium or valproate. To evaluate the recurrence prevention efficacy of lurasidone for the maintenance treatment of bipolar I disorder, patients received up to 20 weeks of open-label lurasidone (20-80mg/d) combined with lithium or valproate during an initial stabilization phase. A total of 496 patients met stabilization criteria and were randomized to 28 weeks of double-blind treatment with lurasidone (20-80mg/d) or placebo, in combination with lithium or valproate. Based on a Cox proportional hazard model, treatment with lurasidone reduced the probability of recurrence of any mood episode by 29% (primary endpoint), however, the reduction did not achieve statistical significance. Probability of recurrence on lurasidone was significantly lower in patients with an index episode of depression (HR, 0.57; P=0.039), in patients with any index episode who were not rapid-cycling (HR, 0.69; P=0.046), and when recurrence was based on MADRS, YMRS, or CGI-BP-S severity criteria (HR, 0.53; P=0.025; sensitivity analysis). Long-term treatment with lurasidone combined with lithium or valproate was found to be safe and well-tolerated, with minimal effects on weight or metabolic parameters.","Comments":"","TypeName":"Journal, Article","Authors":"Calabrese JR ; Pikalov A ; Streicher C ; Cucchiaro J ; Mao Y ; Loebel A ; ","ParentAuthors":"","DOI":"10.1016/j.euroneuro.2017.06.013 ","Keywords":"Adult\r\nAntidepressive Agents/adverse effects/*therapeutic use\r\nAntimanic Agents/adverse effects/*therapeutic use\r\nBipolar Disorder/*drug therapy\r\nDisease-Free Survival\r\nDouble-Blind Method\r\nDrug Therapy, Combination\r\nFemale\r\nHumans\r\nKaplan-Meier Estimate\r\nLithium Compounds/adverse effects/*therapeutic use\r\nLurasidone Hydrochloride/adverse effects/*therapeutic use\r\nMale\r\nMiddle Aged\r\nPsychiatric Status Rating Scales\r\nRecurrence\r\nTime Factors\r\nTreatment Outcome\r\nValproic Acid/adverse effects/*therapeutic use\r\nAtypical antipsychotic\r\nBipolar disorder\r\nLurasidone\r\nRecurrence","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Calabrese JR, Pikalov A, Streicher C, Cucchiaro J, Mao Y, and Loebel A (2017) Lurasidone in combination with lithium or valproate for the maintenance treatment of bipolar I disorder.. European neuropsychopharmacology : the journal of the European College of Neuropsychopharmacology 27(9), 865-876 DOI: 10.1016/j.euroneuro.2017.06.013 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"Bipolar Inventory of Symptoms Scale (BISS) and by the Clinical Global Impression Scale-Severity-Bipolar Version (CGI-S-BP)","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505795,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238870,"Title":"Treatment outcomes of acute bipolar depressive episode with psychosis.","ParentTitle":"Depression and anxiety","ShortTitle":"Caldieraro (2018)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2018","Month":"May","StandardNumber":"1091-4269 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"35","Pages":"402-410","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"29329498","Abstract":"BACKGROUND: The impact of psychosis on the treatment of bipolar depression is remarkably understudied. The primary aim of this study was to compare treatment outcomes of bipolar depressed individuals with and without psychosis. The secondary aim was to compare the effect of lithium and quetiapine, each with adjunctive personalized treatments (APTs), in the psychotic subgroup. METHODS: We assessed participants with DSM-IV bipolar depression included in a comparative effectiveness study of lithium and quetiapine with APTs (the Bipolar CHOICE study). Severity was assessed by the Bipolar Inventory of Symptoms Scale (BISS) and by the Clinical Global Impression Scale-Severity-Bipolar Version (CGI-S-BP). Mixed models were used to assess the course of symptom change, and Cox regression survival analysis was used to assess the time to remission. RESULTS: Psychotic features were present in 10.6% (n=32) of the depressed participants (n=303). Those with psychotic features had higher scores on the BISS before (75.217.6vs. 54.916.3; P<.001) and after (37.219.7vs. 26.318.0; P=.003) 6-month treatment. The CGI-S-BP yielded similar results. Participants with and without psychosis had similar course of symptom improvement and similar time to remission. There was no significant difference in the treatment outcomes of lithium (n=11) and quetiapine (n=21) among the psychotic subgroup. CONCLUSION: Bipolar depressive episodes with psychotic features are more severe, and compared to nonpsychotic depressions, present a similar course of improvement. Given the small number of participants presenting psychosis, the lack of statistically significant difference between lithium- and quetiapine-based treatment of psychotic bipolar depressive episodes needs replication in a larger sample.","Comments":"","TypeName":"Journal, Article","Authors":"Caldieraro MA ; Dufour S ; Sylvia LG ; Gao K ; Ketter TA ; Bobo WV ; Walsh S ; Janos J ; Tohen M ; Reilly-Harrington NA ; McElroy SL ; Shelton RC ; Bowden CL ; Deckersbach T ; Nierenberg AA ; ","ParentAuthors":"","DOI":"10.1002/da.22716 ","Keywords":"Adult\r\nAntimanic Agents/*pharmacology\r\nAntipsychotic Agents/*pharmacology\r\n*Bipolar Disorder/drug therapy/epidemiology/physiopathology\r\nComorbidity\r\nFemale\r\nHumans\r\nLithium Compounds/*pharmacology\r\nMale\r\nMiddle Aged\r\n*Psychotic Disorders/drug therapy/epidemiology/physiopathology\r\nQuetiapine Fumarate/*pharmacology\r\n*Treatment Outcome\r\nYoung Adult\r\nbipolar depression\r\nbipolar disorder\r\npsychosis\r\npsychotic mood disorders\r\ntreatment outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Caldieraro MA, Dufour S, Sylvia LG, Gao K, Ketter TA, Bobo WV, Walsh S, Janos J, Tohen M, Reilly-Harrington NA, McElroy SL, Shelton RC, Bowden CL, Deckersbach T, and Nierenberg AA (2018) Treatment outcomes of acute bipolar depressive episode with psychosis.. Depression and anxiety 35(5), 402-410 DOI: 10.1002/da.22716 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505655,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505798,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238024,"Title":"Augmentative Pharmacological Strategies in Treatment-Resistant Major Depression: A Comprehensive Review.","ParentTitle":"International journal of molecular sciences","ShortTitle":"Caldiroli (2021)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2021","Month":"December","StandardNumber":"1422-0067 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"22","Pages":"","Edition":"","Issue":"23","Availability":"","URL":"","OldItemId":"34884874","Abstract":"Treatment resistant depression (TRD) is associated with poor outcomes, but a consensus is lacking in the literature regarding which compound represents the best pharmacological augmentation strategy to antidepressants (AD). In the present review, we identify the available literature regarding the pharmacological augmentation to AD in TRD. Research in the main psychiatric databases was performed (PubMed, ISI Web of Knowledge, PsychInfo). Only original articles in English with the main topic being pharmacological augmentation in TRD and presenting a precise definition of TRD were included. Aripiprazole and lithium were the most investigated molecules, and aripiprazole presented the strongest evidence of efficacy. Moreover, olanzapine, quetiapine, cariprazine, risperidone, and ziprasidone showed positive results but to a lesser extent. Brexpiprazole and intranasal esketamine need further study in real-world practice. Intravenous ketamine presented an evincible AD effect in the short-term. The efficacy of adjunctive ADs, antiepileptic drugs, psychostimulants, pramipexole, ropinirole, acetyl-salicylic acid, metyrapone, reserpine, testosterone, T3/T4, naltrexone, SAMe, and zinc cannot be precisely estimated in light of the limited available data. Studies on lamotrigine and pindolol reported negative results. According to our results, aripiprazole and lithium may be considered by clinicians as potential effective augmentative strategies in TRD, although the data regarding lithium are somewhat controversial. Reliable conclusions about the other molecules cannot be drawn. Further controlled comparative studies, standardized in terms of design, doses, and duration of the augmentative treatments, are needed to formulate definitive conclusions.","Comments":"","TypeName":"Journal, Article","Authors":"Caldiroli A ; Capuzzi E ; Tagliabue I ; Capellazzi M ; Marcatili M ; Mucci F ; Colmegna F ; Clerici M ; Buoli M ; Dakanalis A ; ","ParentAuthors":"","DOI":"10.3390/ijms222313070 ","Keywords":"Anticonvulsants/therapeutic use\r\nAntidepressive Agents/*therapeutic use\r\nAntidepressive Agents, Second-Generation/therapeutic use\r\nBuspirone/therapeutic use\r\nCentral Nervous System Stimulants/therapeutic use\r\nDepressive Disorder, Treatment-Resistant/*drug therapy/psychology\r\nHumans\r\nKetamine/therapeutic use\r\nLithium/therapeutic use\r\naugmentation\r\npsychopharmacology\r\nreview\r\ntreatment-resistant depression","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Caldiroli A, Capuzzi E, Tagliabue I, Capellazzi M, Marcatili M, Mucci F, Colmegna F, Clerici M, Buoli M, and Dakanalis A (2021) Augmentative Pharmacological Strategies in Treatment-Resistant Major Depression: A Comprehensive Review.. International journal of molecular sciences 22(23),  DOI: 10.3390/ijms222313070 "},{"Codes":[{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12518614,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"QALY ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505727,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239275,"Title":"The cost-effectiveness of lamotrigine in the maintenance treatment of adults with bipolar I disorder.","ParentTitle":"Journal of managed care pharmacy : JMCP","ShortTitle":"Calvert (2006)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2006","Month":"May","StandardNumber":"1083-4087 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"12","Pages":"322-30","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"16792438","Abstract":"OBJECTIVE: To present an economic model and cost-effectiveness estimates for lamotrigine in maintenance treatment of bipolar I disorder (BD-I) using outcomes from the pivotal lamotrigine trials. The main comparator treatments in the pivotal trials were lithium and .no maintenance. (acute-only) treatment. A comparison with olanzapine was included as an indirect analysis following publication of data during the course of our research. METHODS: A Markov model was built around the 3 health states of euthymia, mania, and depression. The base-case model simulates a cohort of 1,000 patients with BD-I who have recently stabilized after resolution of a bipolar mania episode. The cohort was modeled for a period of 18 months. Resource-use estimates were derived from best available published data, treatment guidelines, a physician survey, and published unit cost data. Outputs were measured in terms of costs per acute mood episode avoided, costs per euthymic day gained, and costs per quality-adjusted life-years (QALYs). Direct health care payer costs are used in the analyses. RESULTS: The base-case model for patients with a recent manic episode indicated that lamotrigine is the most effective treatment for avoiding both acute depression episodes and all types of acute episodes (depression and mania). It is also the most effective treatment in terms of number of euthymic days achieved (309 days per patient per year). Olanzapine is most effective for avoiding acute mania episodes. Total direct costs of treatment are lowest for the lithium treatment arm (Dollars 8,710 per patient for the 18-month period). All maintenance therapies were cost effective compared with the no-maintenance (acute-only treatment) arm. In the base case, lamotrigine had incremental cost-effectiveness ratios of Dollars 30 per euthymic day and Dollars 2,400 per acute episode avoided compared with lithium. A QALY analysis indicated that lamotrigine is cost effective in patients with a recent manic episode at Dollars 26,000 per QALY. The base-case model indicated that lamotrigine dominates olanzapine, (that is, lamotrigine costs less and is more effective than olanzapine) in patients with a recent manic episode. In a sensitivity analysis using outcomes from the pivotal trial of recently depressed patients, lamotrigine, in comparison with lithium, was not shown to be as cost effective as in the recently manic patients, but it was still cost effective compared with no maintenance treatment. CONCLUSIONS: For a defined cohort of patients with BD-I, the pharmacoeconomic model indicated that prevention of mood episodes with lithium and lamotrigine is cost effective in patients with a recent manic, mixed, or hypomanic episode. The conclusions with respect to the indirect comparison with olanzapine should be validated if and when direct trial data become available. Cost-effectiveness of maintenance treatments for patients with BD-I (recently depressed as well as recently manic) are likely to improve in models with a broader costing perspective and that take a longer time frame. Further research into the outcome implications of health-related quality of life and other BD subgroups are recommended.","Comments":"","TypeName":"Journal, Article","Authors":"Calvert NW ; Burch SP ; Fu AZ ; Reeves P ; Thompson TR ; ","ParentAuthors":"","DOI":"10.18553/jmcp.2006.12.4.322 ","Keywords":"Adult\r\nAntidepressive Agents/*economics/therapeutic use\r\nAntimanic Agents/*economics/therapeutic use\r\nAntipsychotic Agents/economics/therapeutic use\r\nBenzodiazepines/economics/therapeutic use\r\nBipolar Disorder/*drug therapy/*economics\r\nCost-Benefit Analysis\r\nHumans\r\nLamotrigine\r\nLithium Compounds/economics/therapeutic use\r\nModels, Economic\r\nOlanzapine\r\nQuality-Adjusted Life Years\r\nRandomized Controlled Trials as Topic\r\nTriazines/*economics/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Calvert NW, Burch SP, Fu AZ, Reeves P, and Thompson TR (2006) The cost-effectiveness of lamotrigine in the maintenance treatment of adults with bipolar I disorder.. Journal of managed care pharmacy : JMCP 12(4), 322-30 DOI: 10.18553/jmcp.2006.12.4.322 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505562,"AdditionalText":" reducing aggression.","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505555,"AdditionalText":" reducing aggression.","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505772,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237511,"Title":"Psychopharmacology in child and adolescent psychiatry: a review of the past seven years. Part II.","ParentTitle":"Journal of the American Academy of Child and Adolescent Psychiatry","ShortTitle":"Campbell (1995)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1995","Month":"October","StandardNumber":"0890-8567 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"34","Pages":"1262-72","Edition":"","Issue":"10","Availability":"","URL":"","OldItemId":"7592263","Abstract":"OBJECTIVE: To present a critical overview of the selected literature published in the past 7 years on the efficacy and safety of psychoactive agents in conduct disorder, schizophrenia, separation anxiety disorder, selective mutism, obsessive-compulsive disorder, panic disorder, major depressive disorder, bipolar disorder, and sleep and eating disorders. METHOD: Reports of double-blind and placebo-controlled trials and open studies were reviewed and selected studies presented. RESULTS: Employment of larger samples of diagnostically homogeneous patients and a more sophisticated design and methodology led to progress in the treatment of most of these conditions. Data have been accumulated on dose range and safety of lithium in this age group, and there is supportive evidence that lithium is useful in reducing aggression. CONCLUSIONS: For a rational treatment approach, further studies are needed, particularly in depression and conduct disorder; psychosocial-environment contributions and possible biological markers should be investigated in order to identify children who require psychopharmacological treatments and those who will respond to psychosocial interventions or the combination of both. Symptoms targeted to require pharmacotherapy and symptoms targeted to respond to psychosocial interventions have to be identified.","Comments":"","TypeName":"Journal, Article","Authors":"Campbell M ; Cueva JE ; ","ParentAuthors":"","DOI":"10.1097/00004583-199510000-00011 ","Keywords":"Adolescent\r\nAlprazolam/therapeutic use\r\nAnticonvulsants/administration & dosage/*therapeutic use\r\nAntipsychotic Agents/administration & dosage/adverse effects/therapeutic use\r\nAnxiety, Separation/drug therapy\r\nBipolar Disorder/drug therapy\r\nCarbamazepine/administration & dosage/adverse effects/*therapeutic use\r\nChild\r\nChild Behavior Disorders/*drug therapy\r\nChild, Preschool\r\nClonidine/therapeutic use\r\nClozapine/administration & dosage/adverse effects/therapeutic use\r\nDepressive Disorder/drug therapy\r\nDose-Response Relationship, Drug\r\nFeeding and Eating Disorders/drug therapy\r\nFluoxetine/therapeutic use\r\nHumans\r\nImipramine/therapeutic use\r\nLithium/administration & dosage/adverse effects/*therapeutic use\r\nMutism/complications/drug therapy\r\nObsessive-Compulsive Disorder/drug therapy\r\nPhenobarbital/administration & dosage/adverse effects/*therapeutic use\r\nPhenytoin/administration & dosage/adverse effects/*therapeutic use\r\nPhobic Disorders/complications/drug therapy\r\nSchizophrenia/drug therapy\r\nSleep Wake Disorders/drug therapy\r\nTranquilizing Agents/administration & dosage/adverse effects/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Campbell M, and Cueva JE (1995) Psychopharmacology in child and adolescent psychiatry: a review of the past seven years. Part II.. Journal of the American Academy of Child and Adolescent Psychiatry 34(10), 1262-72 DOI: 10.1097/00004583-199510000-00011 "},{"Codes":[{"AttributeId":12505530,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505534,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505797,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237504,"Title":"Assessing the Evidence of Micronutrients on Depression among Children and Adolescents: An Evidence Gap Map.","ParentTitle":"Advances in nutrition (Bethesda, Md.)","ShortTitle":"Campisi (2020)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"July","StandardNumber":"2161-8313 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"11","Pages":"908-927","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"32193537","Abstract":"There is some evidence indicating that nutrition may have the ability to prevent, treat, and/or influence the severity of depression. The aims of this evidence gap map (EGM) are to provide an overview and to determine evidence gaps in the existing research on micronutrients and their impact on depression among children and adolescents. We conducted a comprehensive search in multiple databases of primary and secondary literature assessing the impact of micronutrients on depression-related outcomes such as unipolar depression, major depressive disorders, dysthymia, acute depression, and mood disorders. Abstracts and full-text articles were dual-screened based on predefined eligibility criteria. A total of 30 primary research publications were included in the EGM. About 47% of included studies focused on late adolescents (15-19 y), 40% on early adolescents (10-14 y), and 13% on children aged 6-9 y. Among the included studies, 8 studies examined a single micronutrient intervention and 22 studies examined micronutrient concentrations (either intake or serum), and their impact on depression. The most frequently studied micronutrients were vitamin D (n=8), zinc (n=8), iron (n=6), folate (n=7), and vitamin B-12 (n=5). More longitudinal studies and trials are needed to determine the role of micronutrients in the etiology and treatment of depression among children and adolescents.","Comments":"","TypeName":"Journal, Article","Authors":"Campisi SC ; Zasowski C ; Shah S ; Shah A ; Bradley-Ridout G ; Korczak DJ ; Szatmari P ; ","ParentAuthors":"","DOI":"10.1093/advances/nmaa021 ","Keywords":"Adolescent\r\nChild\r\nDepression\r\n*Depressive Disorder, Major\r\nDietary Supplements\r\nHumans\r\n*Micronutrients\r\nVitamins\r\nadolescents\r\nchildren\r\ndepression\r\ngap map\r\nmicronutrients\r\nreview","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Campisi SC, Zasowski C, Shah S, Shah A, Bradley-Ridout G, Korczak DJ, and Szatmari P (2020) Assessing the Evidence of Micronutrients on Depression among Children and Adolescents: An Evidence Gap Map.. Advances in nutrition (Bethesda, and Md.) 11(4), 908-927 DOI: 10.1093/advances/nmaa021 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505592,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505727,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505772,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238287,"Title":"The treatment of refractory depression using paroxetine with lithium augmentation.","ParentTitle":"Progress in neuro-psychopharmacology & biological psychiatry","ShortTitle":"Camprubi (1995)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1995","Month":"May","StandardNumber":"0278-5846 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"19","Pages":"515-7","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"7624502","Abstract":"1. The case is described of a 68-year-old woman with DSM-III-R major depression who was treatment-resistant to paroxetine. 2. Low dose lithium addition, at a plasma level of 0.2 mM, led to a rapid and sustained remission of her illness.","Comments":"","TypeName":"Journal, Article","Authors":"Camprubi ME ; Puri BK ; ","ParentAuthors":"","DOI":"10.1016/0278-5846(95)00032-q ","Keywords":"Aged\r\nDepressive Disorder/*drug therapy\r\nDrug Therapy, Combination\r\nFemale\r\nFollow-Up Studies\r\nHumans\r\nLithium Carbonate/administration & dosage/blood/*therapeutic use\r\nParoxetine/*therapeutic use\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Camprubi ME, and Puri BK (1995) The treatment of refractory depression using paroxetine with lithium augmentation.. Progress in neuro-psychopharmacology & biological psychiatry 19(3), 515-7 DOI: 10.1016/0278-5846(95)00032-q "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505588,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505655,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505792,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83240232,"Title":"Mood Stabilizers in Children and Adolescents With Autism Spectrum Disorders.","ParentTitle":"Clinical neuropharmacology","ShortTitle":"Canitano (2015)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2015","Month":"September","StandardNumber":"0362-5664 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"38","Pages":"177-82","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"26366961","Abstract":"Autism spectrum disorders (ASDs) are a group of neurodevelopmental disorders including autistic disorder, Asperger syndrome, and pervasive developmental disorder not otherwise specified as to Diagnostic and Statistical Manual of Mental Disorders, Fourth Edition. All these categories are grouped together in Diagnostic and Statistical Manual of Mental Disorders, Fifth Edition, classification under the category of Autism Spectrum Disorders.Behavioral disorders including irritability, attention-deficit/hyperactivity disorder (ADHD) symptoms, and aggression are additional symptoms found in up to 20% of children and adolescents with ASD and require careful evaluation for appropriate treatment. Attention-deficit/hyperactivity disorder is defined by impaired attention, hyperactivity, and impulsivity, whereas ASD is defined by social dysfunction, communicative impairment, and restricted/repetitive behaviors. They should be distinctly evaluated in children and adolescents with ASD and intellectual disability in contrast to individuals without intellectual disability, because significant differences between these conditions exist. Mood disorders are also common in ASD and should be systematically investigated in this population of children and adolescents. Approximately 50% of children and adolescents with ASD receive medication for comorbid behavioral/ADHD and mood symptoms, mostly stimulants, antiepileptics and antipsychotics. Guidelines for the evaluation and treatment including medications for ADHD-like symptoms have recently been provided and should be carefully considered. Antiepileptic drugs are commonly used in ASDs with epilepsy, because seizures are associated with ASD in 10% to 30% of young patients, and as mood stabilizers. Lithium is another option for children and adolescents with ASD who present with symptoms of a mood disorder, such as elevated moods/euphoria, mania, and paranoia, whether accompanied or not by irritability. Experimental treatments are under investigation and currently include arbaclofen, a -aminobutyric acid agent, and N-acetylcisteine, a glutamate agent.","Comments":"","TypeName":"Journal, Article","Authors":"Canitano R ; ","ParentAuthors":"","DOI":"10.1097/WNF.0000000000000096 ","Keywords":"Acetylcysteine/therapeutic use\r\nAdolescent\r\nAnticonvulsants/therapeutic use\r\nAutism Spectrum Disorder/*complications/*drug therapy\r\nBaclofen/analogs & derivatives/therapeutic use\r\nBumetanide/therapeutic use\r\nChild\r\nDiuretics/therapeutic use\r\nFree Radical Scavengers/therapeutic use\r\nGABA-B Receptor Agonists/therapeutic use\r\nHumans\r\nLithium/therapeutic use\r\nMood Disorders/*complications/*drug therapy","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Canitano R (2015) Mood Stabilizers in Children and Adolescents With Autism Spectrum Disorders.. Clinical neuropharmacology 38(5), 177-82 DOI: 10.1097/WNF.0000000000000096 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"Hamilton Depression Rating Scale","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505775,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238190,"Title":"Lithium and desipramine versus desipramine alone in the treatment of severe major depression: a preliminary study.","ParentTitle":"International clinical psychopharmacology","ShortTitle":"Cappiello (1998)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1998","Month":"September","StandardNumber":"0268-1315 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"13","Pages":"191-8","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"9817623","Abstract":"Improvement following lithium augmentation is well-documented in depressed patients resistant to tricyclic antidepressants. However, response latency to lithium augmentation is extremely variable, suggesting other mechanisms may be involved. To evaluate whether long-term tricyclic treatment is necessary for lithium augmentation's effect, the rapidity and magnitude of response to lithium combined with desipramine from the start of treatment was compared to desipramine alone in severely depressed patients. Patients with DSM-III-R major depression were randomized to double-blind, placebo-controlled treatment with either lithium + desipramine or placebo + desipramine for 4 weeks. Response criteria were based on Hamilton Depression Rating Scale scores and global improvement. Analysis of covariance of Hamilton scores demonstrated that lithium + desipramine was superior to placebo + desipramine at week 1 (P < 0.009), week 2 (P < 0.028), and week 3 (P < 0.07), although not at week 4. There were more responders to the combination than to monotherapy (P < 0.042). These preliminary data suggest that lithium + desipramine may have some efficacy in severely depressed patients. Further studies with larger samples are needed to confirm these findings.","Comments":"","TypeName":"Journal, Article","Authors":"Cappiello A ; McDougle CJ ; Delgado PL ; Malison RT ; Jatlow P ; Charney DS ; Heninger GR ; Price LH ; ","ParentAuthors":"","DOI":"10.1097/00004850-199809000-00001 ","Keywords":"Adult\r\nAntidepressive Agents, Tricyclic/*therapeutic use\r\nDepressive Disorder/*drug therapy/psychology\r\nDesipramine/*therapeutic use\r\nDouble-Blind Method\r\nDrug Therapy, Combination\r\nFemale\r\nHumans\r\nLithium/*therapeutic use\r\nMale\r\nMiddle Aged\r\nPsychiatric Status Rating Scales\r\nTime Factors","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Cappiello A, McDougle CJ, Delgado PL, Malison RT, Jatlow P, Charney DS, Heninger GR, and Price LH (1998) Lithium and desipramine versus desipramine alone in the treatment of severe major depression: a preliminary study.. International clinical psychopharmacology 13(5), 191-8 DOI: 10.1097/00004850-199809000-00001 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505563,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505561,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"Nurses' ratings of behavior","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505758,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239135,"Title":"Lithium combined with neuroleptics in chronic schizophrenic and schizoaffective patients.","ParentTitle":"The Journal of clinical psychiatry","ShortTitle":"Carman (1981)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1981","Month":"March","StandardNumber":"0160-6689 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"42","Pages":"124-8","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"6110654","Abstract":"In a placebo-controlled double-blind crossover study lithium carbonate was added to the neuroleptic treatment of 11 chronic schizophrenic and 7 schizoaffective inpatients. Nurses' ratings of behavior indicated significant improvement in 8 patients in agitation or manic behavior, 5 patients in psychosis, and 5 patients in depression. A greater initial severity of symptoms, presence of affective symptoms and episodic course characterized the favorable response group. No neurotoxicity was encountered in this study.","Comments":"","TypeName":"Journal, Article","Authors":"Carman JS ; Bigelow LB ; Wyatt RJ ; ","ParentAuthors":"","DOI":"","Keywords":"Adolescent\r\nAdult\r\nAntipsychotic Agents/*administration & dosage\r\nChild\r\nChronic Disease\r\nClinical Trials as Topic\r\nDrug Therapy, Combination\r\nFemale\r\nHumans\r\nLithium/*administration & dosage/pharmacology\r\nMale\r\nPsychotic Disorders/*drug therapy\r\nSchizophrenia/*drug therapy","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Carman JS, Bigelow LB, and Wyatt RJ (1981) Lithium combined with neuroleptics in chronic schizophrenic and schizoaffective patients.. The Journal of clinical psychiatry 42(3), 124-8"},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505563,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505727,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505782,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238469,"Title":"Lithium - a continuing story in the treatment of bipolar disorder.","ParentTitle":"Acta psychiatrica Scandinavica. Supplementum","ShortTitle":"Carney (2005)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2005","Month":"","StandardNumber":"0065-1591 (Linking)","City":"Denmark","Country":"","Publisher":"","Institution":"","Volume":"","Pages":"7-12","Edition":"","Issue":"426","Availability":"","URL":"","OldItemId":"15833095","Abstract":"OBJECTIVE: To review the literature on the use of lithium in the treatment of bipolar disorder and highlight the evidence base supporting its efficacy and safety. METHOD: A selective literature review. RESULTS: Lithium is widely believed to be effective against acute mania, acute bipolar depression and in relapse prevention to either mania or depression. In fact, the data supporting efficacy in acute treatment are less impressive than is often claimed, whereas for relapse prevention and suicide prevention no other agent has comparable depth of support. Lithium is best described as the bench mark treatment for bipolar disorder, rather than the gold standard, because only a minority of patients show major clinical benefit. There is a developing need for further trials against new alternatives and in combination studies. CONCLUSION: Lithium has a continuing important role in the clinical management of bipolar disorder. Its under-utilization in North America reflects opinion rather than evidence and the demonstrated anti-suicide effects should help to reignite interest in its use.","Comments":"","TypeName":"Journal, Article","Authors":"Carney SM ; Goodwin GM ; ","ParentAuthors":"","DOI":"10.1111/j.1600-0447.2005.00521.x ","Keywords":"Bipolar Disorder/*drug therapy\r\nHumans\r\nLithium/*therapeutic use\r\nRandomized Controlled Trials as Topic\r\nSecondary Prevention\r\nTranquilizing Agents/*therapeutic use\r\n*Suicide Prevention","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Carney SM, and Goodwin GM (2005) Lithium - a continuing story in the treatment of bipolar disorder.. Acta psychiatrica Scandinavica. Supplementum (426), 7-12 DOI: 10.1111/j.1600-0447.2005.00521.x "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505586,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505614,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505784,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238599,"Title":"Augmentation strategies for treatment-resistant depression: a literature review.","ParentTitle":"Journal of clinical pharmacy and therapeutics","ShortTitle":"Carvalho (2007)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2007","Month":"October","StandardNumber":"0269-4727 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"32","Pages":"415-28","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"17875106","Abstract":"BACKGROUND: The large majority of depressed patients fail to remit on the first antidepressant prescribed. These patients with residual symptoms have higher relapse rates and poorer outcomes than those who remit. Treatment-resistant depression (TRD) is a therapeutic challenge for the clinician. Augmentation pharmacotherapy refers to the addition of drugs that are not standard antidepressants in order to enhance the effect of a classical antidepressant drug. The aim of this paper was to review the available evidence on the various augmenting agents that have been tested for efficacy in TRD. METHODS: Electronic databases and relevant textbooks were searched and the information retrieved was integrated in this review. RESULTS: Although augmentation strategies have been tested with various pharmacological agents, there are few controlled studies published. Lithium, triiodothyronine (T3), buspirone and pindolol have been most widely studied. Other agents include dopaminergic agents, atypical antipsychotics, psychostimulants, benzodiazepines/hypnotics, hormones and anticonvulsants. CONCLUSION: The augmentation therapy with the best evidence was the lithium-antidepressant combination, especially in patients not responding to tricyclic agents. However, good results have also been reported with augmentation strategies involving T3 and buspirone.","Comments":"","TypeName":"Journal, Article","Authors":"Carvalho AF ; Cavalcante JL ; Castelo MS ; Lima MC ; ","ParentAuthors":"","DOI":"10.1111/j.1365-2710.2007.00846.x ","Keywords":"Anticonvulsants/therapeutic use\r\nAntidepressive Agents/*therapeutic use\r\nAntipsychotic Agents/therapeutic use\r\nBenzodiazepines/therapeutic use\r\nBuspirone/therapeutic use\r\nCentral Nervous System Stimulants/therapeutic use\r\nDepressive Disorder/*drug therapy\r\nDopamine Agents/therapeutic use\r\nDrug Resistance\r\nDrug Synergism\r\nDrug Therapy, Combination\r\nHumans\r\nHypnotics and Sedatives/therapeutic use\r\nLithium Compounds/therapeutic use\r\nPindolol/therapeutic use\r\nTriiodothyronine/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Carvalho AF, Cavalcante JL, Castelo MS, and Lima MC (2007) Augmentation strategies for treatment-resistant depression: a literature review.. Journal of clinical pharmacy and therapeutics 32(5), 415-28 DOI: 10.1111/j.1365-2710.2007.00846.x "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505586,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505614,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505786,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238906,"Title":"Augmentation strategies for treatment-resistant depression.","ParentTitle":"Current opinion in psychiatry","ShortTitle":"Carvalho (2009)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2009","Month":"January","StandardNumber":"0951-7367 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"22","Pages":"7-12","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"19122528","Abstract":"PURPOSE OF REVIEW: The majority of patients with depression fail to remit on one or more antidepressant trials. These patients have treatment-resistant depression (TRD) with high relapsing rates. Augmentation pharmacotherapy refers to the addition of drugs that are not standard antidepressants in order to enhance the effect of a classical antidepressant drug. This review highlights the current status and future research directions of augmentation treatments for TRD with a special focus on research data published within the past year. RECENT FINDINGS: Atypical antipsychotics, stimulants, pindolol, lithium, lamotrigine and mecamylamine were tested for efficacy in clinical trials. Most of the trials were not controlled or had limited sample size. Recent data now support the use of some atypical antipsychotics to augment depression resistant to the newer, more selective, antidepressants. SUMMARY: Lithium and triiodothyronin (T3) augmentation of tricyclic agents remains the best studied strategy. Data converge to demonstrate the efficacy of some atypical antipsychotics as augmenting agents to selective serotonin reuptake inhibitors. Further adequately powered controlled trials on augmentation pharmacotherapy of TRD are necessary.","Comments":"","TypeName":"Journal, Article","Authors":"Carvalho AF ; Machado JR ; Cavalcante JL ; ","ParentAuthors":"","DOI":"10.1097/YCO.0b013e32831be9ef ","Keywords":"Antidepressive Agents/*administration & dosage\r\nAntipsychotic Agents/administration & dosage\r\nBuspirone/administration & dosage\r\nCentral Nervous System Stimulants/administration & dosage\r\nDepressive Disorder/*drug therapy\r\n*Drug Resistance\r\nDrug Therapy, Combination\r\nHumans\r\nLithium Compounds/administration & dosage\r\nTreatment Failure\r\nTriiodothyronine/administration & dosage","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Carvalho AF, Machado JR, and Cavalcante JL (2009) Augmentation strategies for treatment-resistant depression.. Current opinion in psychiatry 22(1), 7-12 DOI: 10.1097/YCO.0b013e32831be9ef "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505586,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505614,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505791,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237426,"Title":"The integrative management of treatment-resistant depression: a comprehensive review and perspectives.","ParentTitle":"Psychotherapy and psychosomatics","ShortTitle":"Carvalho (2014)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2014","Month":"","StandardNumber":"0033-3190 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"83","Pages":"70-88","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"24458008","Abstract":"BACKGROUND: Major depressive disorder is a prevalent and disabling illness. Notwithstanding numerous advances in the pharmacological treatment of depression, approximately 70% of patients do not remit after first-line antidepressant treatment. METHODS: The MEDLINE/PubMed, EMBASE and ClinicalTrials.gov electronic databases were searched from inception to October 1, 2013, for randomized controlled trials (RCT), relevant open-label trials, meta-analyses and ongoing trials of pharmacological and psychotherapeutic approaches to treatment-resistant depression (TRD). RESULTS: Switching to a different antidepressant is a useful option following nonresponse to a first-line agent. Although widely used in clinical practice, there is limited evidence to support antidepressant combination for TRD. Notwithstanding evidence for lithium or T3 augmentation to be successful in TRD, most studies were carried out when participants were treated with tricyclic antidepressants (TCA). Of the available strategies to augment the response to new-generation antidepressants, the use of some atypical antipsychotics is best supported by evidence. Several novel therapeutic options are currently discussed. Evidence suggests that cognitive therapy (CT) is an effective strategy for TRD. CONCLUSIONS: The success of switching to a different antidepressant following a first-line agent is supported by evidence, but there is limited evidence for effective combination strategies. Lithium and T3 augmentation of TCA have the strongest evidence base for successful treatment of TRD. The use of augmentation of newer-generation antidepressants with atypical antipsychotics is supported by a growing evidence base. Current evidence supports CT as an effective strategy for TRD. There is a need for additional large-scale RCT of TRD. The development of new antidepressants targeting novel pathways opens a promising perspective for the management of TRD.","Comments":"","TypeName":"Journal, Article","Authors":"Carvalho AF ; Berk M ; Hyphantis TN ; McIntyre RS ; ","ParentAuthors":"","DOI":"10.1159/000357500 ","Keywords":"Antidepressive Agents/administration & dosage/therapeutic use\r\nAntidepressive Agents, Second-Generation/administration & dosage/therapeutic use\r\nCognitive Behavioral Therapy\r\nCombined Modality Therapy\r\nDepressive Disorder, Treatment-Resistant/drug therapy/*therapy\r\nDrug Substitution\r\nHumans\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Carvalho AF, Berk M, Hyphantis TN, and McIntyre RS (2014) The integrative management of treatment-resistant depression: a comprehensive review and perspectives.. Psychotherapy and psychosomatics 83(2), 70-88 DOI: 10.1159/000357500 "},{"Codes":[{"AttributeId":12505531,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505567,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505569,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505586,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505614,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533167,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505794,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533169,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83240159,"Title":"Antidepressant-like effect of a new selenium-containing compound is accompanied by a reduction of neuroinflammation and oxidative stress in lipopolysaccharide-challenged mice.","ParentTitle":"Journal of psychopharmacology (Oxford, England)","ShortTitle":"Casaril (2017)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2017","Month":"September","StandardNumber":"0269-8811 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"31","Pages":"1263-1273","Edition":"","Issue":"9","Availability":"","URL":"","OldItemId":"28661258","Abstract":"Organoselenium compounds and indoles have gained attention due to their wide range of pharmacological properties. Depression is a recurrent and disabling psychiatric illness and current evidences support that oxidative stress and neuroinflammation are mechanisms underlying the pathophysiology of this psychiatric condition. Here, we evaluated the effect of 3-((4-chlorophenyl)selanyl)-1-methyl-1H-indole (CMI) in lipopolysaccharide (LPS)-induced depressive-like behaviour, neuroinflammation and oxidative stress in male mice. CMI pre-treatment (20 and 50 mg/kg, intragastrically) significantly attenuated LPS (0.83 mg/kg, intraperitoneally)-induced depressive-like behaviour in mice by reducing the immobility time in the tail suspension test (TST) and forced swimming test (FST). CMI pre-treatment ameliorated LPS-induced neuroinflammation by reducing the levels of interleukin (IL)-1, IL-4 and IL-6 in the hippocampus and prefrontal cortex, as well as markers of oxidative damage. Additionally, we investigated the toxicological effects of CMI (200 mg/kg, i.g.) in the liver, kidney and brain through determination of the activity of aspartate aminotransferase (AST), alanine aminotransferase (ALT), -aminolevulinate dehydratase (-ALA-D) and creatinine levels. These biomarkers were not modified, indicating the possible absence of neuro-, hepato- and nephrotoxic effects. Our results suggest that CMI could be a therapeutic approach for the treatment of depression and other neuropsychiatric disorders associated with inflammation and oxidative stress.","Comments":"","TypeName":"Journal, Article","Authors":"Casaril AM ; Domingues M ; Fronza M ; Vieira B ; Begnini K ; Lenardo EJ ; Seixas FK ; Collares T ; Nogueira CW ; Savegnago L ; ","ParentAuthors":"","DOI":"10.1177/0269881117711713 ","Keywords":"Animals\r\nAntidepressive Agents/*pharmacology\r\nBehavior, Animal/drug effects\r\nBrain-Derived Neurotrophic Factor/metabolism\r\nDepression/drug therapy/metabolism\r\nDepressive Disorder/drug therapy/metabolism\r\nHippocampus/drug effects/metabolism\r\nInflammation/*drug therapy/metabolism\r\nInterleukin-1beta/metabolism\r\nInterleukin-4/metabolism\r\nInterleukin-6/metabolism\r\nLipopolysaccharides/*pharmacology\r\nMale\r\nMice\r\nOxidative Stress/*drug effects\r\nPrefrontal Cortex/drug effects/metabolism\r\nSelenium/*pharmacology\r\nSwimming\r\nTumor Necrosis Factor-alpha/metabolism\r\nOrganoselenium\r\ndepression\r\nneuroinflammation\r\noxidative stress\r\ntoxicity","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Casaril AM, Domingues M, Fronza M, Vieira B, Begnini K, Lenardo EJ, Seixas FK, Collares T, Nogueira CW, and Savegnago L (2017) Antidepressant-like effect of a new selenium-containing compound is accompanied by a reduction of neuroinflammation and oxidative stress in lipopolysaccharide-challenged mice.. Journal of psychopharmacology (Oxford, and England) 31(9), 1263-1273 DOI: 10.1177/0269881117711713 "},{"Codes":[{"AttributeId":12505531,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505586,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505614,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505796,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533167,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533169,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239997,"Title":"Depression- and anxiogenic-like behaviors indu
