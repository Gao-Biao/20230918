re performed. RESULTS: In a substantial proportion of patients with affective disorders a prodromal phase can be identified. Most patients report residual symptoms despite successful treatment. Residual symptoms upon remission have a strong prognostic value. There appears to be a relationship between residual and prodromal symptomatology (the rollback phenomenon). CONCLUSIONS: Appraisal of subclinical symptomatology in mood disorders has important implications for pathophysiological models of disease and relapse prevention. In depression, specific treatment of residual symptoms may improve long-term outcome, by acting on those residual symptoms that progress to become prodromes of relapse. In bipolar disorder, decrease of subclinical fluctuations and improvement of level of functioning by specific therapeutic strategies may add to the benefits provided by lithium prophylaxis.","Comments":"","TypeName":"Journal, Article","Authors":"Fava GA ; ","ParentAuthors":"","DOI":"10.1017/s0033291798007429 ","Keywords":"Adult\r\nAntidepressive Agents/therapeutic use\r\n*Bipolar Disorder/drug therapy/physiopathology/psychology\r\n*Depressive Disorder/drug therapy/physiopathology/psychology\r\nFemale\r\nHumans\r\nHypothalamo-Hypophyseal System/physiopathology\r\nLithium/therapeutic use\r\nMale\r\nPituitary-Adrenal System/physiopathology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Fava GA (1999) Subclinical symptoms in mood disorders: pathophysiological and therapeutic implications.. Psychological medicine 29(1), 47-61 DOI: 10.1017/s0033291798007429 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505780,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237434,"Title":"Lithium combinations in acute and maintenance treatment of unipolar and bipolar depression.","ParentTitle":"The Journal of clinical psychiatry","ShortTitle":"Fawcett (2003)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2003","Month":"","StandardNumber":"0160-6689 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"64 Suppl 5","Pages":"32-7","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"12720482","Abstract":"Bipolar illness and unipolar depression are both affective disorders associated with high lifetime morbidity and premature mortality due to suicide. Numerous double-blind, placebo-controlled trials have shown that lithium augmentation therapy is effective in treating acute episodes of bipolar depression, refractory major depression, and delusional depression as well as in reducing recurrences of these illnesses. Lithium is the only agent approved by the U.S. Food and Drug Administration for maintenance treatment of bipolar disorder. Further research is needed to specifically address whether the antidepressant effect of adding lithium is greater in bipolar disorder or in unipolar depressions. This article will summarize available evidence and clinical considerations regarding the use of lithium augmentation in acute and maintenance treatment of unipolar and bipolar depressions.","Comments":"","TypeName":"Journal, Article","Authors":"Fawcett JA ; ","ParentAuthors":"","DOI":"","Keywords":"Anticonvulsants/therapeutic use\r\nAntidepressive Agents/therapeutic use\r\nAntipsychotic Agents/therapeutic use\r\nBipolar Disorder/*drug therapy/*prevention & control\r\nDelusions/drug therapy/prevention & control\r\nDepressive Disorder/*drug therapy/*prevention & control\r\nDrug Therapy, Combination\r\nHumans\r\nLithium/*therapeutic use\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Fawcett JA (2003) Lithium combinations in acute and maintenance treatment of unipolar and bipolar depression.. The Journal of clinical psychiatry 64 Suppl 5, 32-7"},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505558,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505799,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237874,"Title":"Correction of depression-associated circadian rhythm abnormalities is associated with lithium response in bipolar disorder.","ParentTitle":"Bipolar disorders","ShortTitle":"Federoff (2022)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2022","Month":"August","StandardNumber":"1398-5647 (Linking)","City":"Denmark","Country":"","Publisher":"","Institution":"","Volume":"24","Pages":"521-529","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"34825444","Abstract":"BACKGROUND: Bipolar disorder (BD) is characterized by episodes of depression and mania and disrupted circadian rhythms. Lithium is an effective therapy for BD, but only 30%-40% of patients are fully responsive. Preclinical models show that lithium alters circadian rhythms. However, it is unknown if the circadian rhythm effects of lithium are essential to its therapeutic properties. METHODS: In secondary analyses of a multi-center, prospective, trial of lithium for BD, we examined the relationship between circadian rhythms and therapeutic response to lithium. Using standardized instruments, we measured morningness, diurnal changes in mood, sleep, and energy (circadian rhythm disturbances) in a cross-sectional study of 386 BD subjects with varying lithium exposure histories. Next, we tracked symptoms of depression and mania prospectively over 12weeks in a subset of 88 BD patients initiating treatment with lithium. Total, circadian, and affective mood symptoms were scored separately and analyzed. RESULTS: Subjects with no prior lithium exposure had the most circadian disruption, while patients stable on lithium monotherapy had the least. Patients who were stable on lithium with another drug or unstable on lithium showed intermediate levels of disruption. Treatment with lithium for 12weeks yielded significant reductions in total and affective depression symptoms. Lithium responders (Li-Rs) showed improvement in circadian symptoms of depression, but non-responders did not. There was no difference between Li-Rs and nonresponders in affective, circadian, or total symptoms of mania. CONCLUSIONS: Exposure to lithium is associated with reduced circadian disruption. Lithium response at 12weeks was selectively associated with the reduction of circadian depressive symptoms. We conclude that stabilization of circadian rhythms may be an important feature of lithium's therapeutic effects. CLINICAL TRIALS REGISTRY: NCT0127253.","Comments":"","TypeName":"Journal, Article","Authors":"Federoff M ; McCarthy MJ ; Anand A ; Berrettini WH ; Bertram H ; Bhattacharjee A ; Calkin CV ; Conroy C ; Coryell WH ; D'Arcangelo N ; DeModena A ; Fisher C ; Feeder S ; Frazier N ; Frye MA ; Gao K ; Garnham J ; Gershon ES ; Alliey-Rodriguez N ; Glazer K ; Goes F ; Karberg T ; Harrington G ; Jakobsen P ; Kamali M ; Kelly M ; Leckband SG ; Lohoff F ; Maihofer AX ; McInnis MG ; Mondimore F ; Morken G ; Nurnberger JI ; Oedegaard KJ ; Ritchey M ; Ryan K ; Schinagle M ; Schoeyen H ; Schwebel C ; Shaw M ; Shilling PD ; Slaney C ; Stautland A ; Tarwater B ; Calabrese JR ; Alda M ; Nievergelt CM ; Zandi PP ; Kelsoe JR ; ","ParentAuthors":"","DOI":"10.1111/bdi.13162 ","Keywords":"bipolar disorder\r\nchronotype\r\ncircadian rhythm\r\nlithium\r\nsleep","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Federoff M, McCarthy MJ, Anand A, Berrettini WH, Bertram H, Bhattacharjee A, Calkin CV, Conroy C, Coryell WH, D'Arcangelo N, DeModena A, Fisher C, Feeder S, Frazier N, Frye MA, Gao K, Garnham J, Gershon ES, Alliey-Rodriguez N, Glazer K, Goes F, Karberg T, Harrington G, Jakobsen P, Kamali M, Kelly M, Leckband SG, Lohoff F, Maihofer AX, McInnis MG, Mondimore F, Morken G, Nurnberger JI, Oedegaard KJ, Ritchey M, Ryan K, Schinagle M, Schoeyen H, Schwebel C, Shaw M, Shilling PD, Slaney C, Stautland A, Tarwater B, Calabrese JR, Alda M, Nievergelt CM, Zandi PP, and Kelsoe JR (2022) Correction of depression-associated circadian rhythm abnormalities is associated with lithium response in bipolar disorder.. Bipolar disorders 24(5), 521-529 DOI: 10.1111/bdi.13162 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505622,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505795,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237409,"Title":"Lithium Clinics in Berlin and Dresden: a 50-Year Experience.","ParentTitle":"Pharmacopsychiatry","ShortTitle":"Felber (2018)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2018","Month":"September","StandardNumber":"0176-3679 (Linking)","City":"Germany","Country":"","Publisher":"","Institution":"","Volume":"51","Pages":"166-171","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"29902821","Abstract":"Although lithium's serendipitous discovery as a medication for depression dates back more than 200 years, the first scientific evidence that it prevents mania and depression arose only in the 1960s. However, at that time there was a lack of knowledge about how to administer and monitor lithium therapy safely and properly. The lithium clinics in Dresden and Berlin were remarkably similar in their beginnings in the late 1960s regarding patient numbers and scientific expertise without being aware of one another due to the Iron Curtain separating Germany into a western and eastern part until 1990. In what were initially lithium-care programs run independently from one another, the lithium clinics embedded in academic settings in Dresden and Berlin represent a milestone in the history of psychopharmacological treatment of affective disorders in Germany and trailblazers for today's lithium therapy. Nowadays, lithium's clinical applications are unquestioned, such as its use in strategies to prevent mood episodes and suicide, and to treat depression. The extensively documented knowledge of lithium treatment is the fruit of more than 50 years of observing disease courses and of studying side effects and influencing factors of lithium prophylaxis. Its safe and proper administration-in determining the correct indication, baseline and follow-up examinations, recommended dosages, monitoring, or the management of side effects-is well established. Subsequently, both national and international guidelines continue recommending lithium as the gold standard in treating patients with unipolar and bipolar disorders.","Comments":"","TypeName":"Journal, Article","Authors":"Felber W ; Bauer M ; Lewitzka U ; Mller-Oerlinghausen B ; ","ParentAuthors":"","DOI":"10.1055/a-0633-3450 ","Keywords":"Antimanic Agents/history/*therapeutic use\r\nGermany\r\nHistory, 20th Century\r\nHistory, 21st Century\r\nHumans\r\nLithium Chloride/*history/*therapeutic use\r\nMood Disorders/*drug therapy/history/psychology\r\nSuicide Prevention","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Felber W, Bauer M, Lewitzka U, and Mller-Oerlinghausen B (2018) Lithium Clinics in Berlin and Dresden: a 50-Year Experience.. Pharmacopsychiatry 51(5), 166-171 DOI: 10.1055/a-0633-3450 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12518614,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505756,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238538,"Title":"The lithium clinic for treatment and prevention of manic depression: a cost benefit approach.","ParentTitle":"The Egyptian journal of psychiatry : official journal of the Egyptian Psychiatric Association","ShortTitle":"Fieve (1979)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1979","Month":"October","StandardNumber":"1110-1105 (Linking)","City":"Egypt","Country":"","Publisher":"","Institution":"","Volume":"2","Pages":"166-90","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"122215","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"Fieve RR ; ","ParentAuthors":"","DOI":"","Keywords":"Bipolar Disorder/*drug therapy/economics\r\nCommunity Mental Health Centers/*organization & administration\r\nCost-Benefit Analysis\r\nEgypt\r\nHumans\r\nLithium/*therapeutic use\r\nUnited States","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Fieve RR (1979) The lithium clinic for treatment and prevention of manic depression: a cost benefit approach.. The Egyptian journal of psychiatry : official journal of the Egyptian Psychiatric Association 2(2), 166-90"},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505786,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237473,"Title":"A systematic review of augmentation strategies for patients with major depressive disorder.","ParentTitle":"Psychopharmacology bulletin","ShortTitle":"Fleurence (2009)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2009","Month":"","StandardNumber":"0048-5764 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"42","Pages":"57-90","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"19752841","Abstract":"Major depressive disorder (MDD) is a leading cause of disability worldwide. Clinicians need to determine the most appropriate and effective interventions for patients who do not benefit from first-line treatment. A systematic review of the literature on augmentation strategies for major depression was conducted. A total of 32 eligible studies were included in the final review. Identified augmentation strategies included lithium, thyroid hormone, buspirone, stimulant drugs (methylphenidate and modafinil), and atypical antipsychotics (olanzapine, quetiapine, aripiprazole, and risperidone). Additional studies used other augmentation strategies (yohimbine, atomoxetine, inositol, testosterone, and lamotrigine), or combinations with a second antidepressant (mianserin, mirtazapine, and desipramine). There was no evidence of clinical efficacy as measured by response in augmentation with buspirone, testosterone, methylphenidate, yohimbine, inositol, and atomoxetine. Although some studies of combined antidepressant therapy and lithium augmentation did show statistically significant clinical effects, results were inconsistent across studies. The only eligible study of thyroid augmentation was positive, though this study evaluated patients treated with tricyclic antidepressants. It is possible due to small sample sizes, that some of the trials failed to detect significant differences versus placebo because of inadequate statistical power. Adjunctive therapy with atypical antipsychotics showed higher response rates compared with antidepressant monotherapy and placebo but also had more withdrawals due to adverse events. Given ongoing concerns with the longer term tolerability and safety of the atypical antipsychotics, future research will need to investigate optimal duration of augmentation therapy in patients with major depressive disorder who do not respond to first line therapy.","Comments":"","TypeName":"Journal, Article","Authors":"Fleurence R ; Williamson R ; Jing Y ; Kim E ; Tran QV ; Pikalov AS ; Thase ME ; ","ParentAuthors":"","DOI":"","Keywords":"Antidepressive Agents/administration & dosage/adverse effects/*therapeutic use\r\nAntipsychotic Agents/administration & dosage/adverse effects/*therapeutic use\r\nDepressive Disorder, Major/*drug therapy/physiopathology\r\nDrug Therapy, Combination\r\nHumans\r\nRandomized Controlled Trials as Topic\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Fleurence R, Williamson R, Jing Y, Kim E, Tran QV, Pikalov AS, and Thase ME (2009) A systematic review of augmentation strategies for patients with major depressive disorder.. Psychopharmacology bulletin 42(3), 57-90"},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239262,"Title":"Maintenance treatment for recurrent depression in late life. A four-year outcome study.","ParentTitle":"The American journal of geriatric psychiatry : official journal of the American Association for Geriatric Psychiatry","ShortTitle":"Flint (2000)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2000","Month":"","StandardNumber":"1064-7481 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"8","Pages":"112-6","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"10804071","Abstract":"The authors examined the 4-year outcome of elderly patients who were given open-label maintenance treatment for recurrent depression. Thirty-eight patients, age 60 years or older, who had recovered from an episode of recurrent nonpsychotic unipolar major depression were maintained on full-dose antidepressant medication and, if necessary, adjunctive lithium. They were followed on a regular basis for 4 years or until recurrence, whichever occurred first. The cumulative probability of remaining well without recurrence was 70%. Longer time to respond to treatment and higher anxiety scores at the time of response predicted shorter time to recurrence.","Comments":"","TypeName":"Journal, Article","Authors":"Flint AJ ; Rifat SL ; ","ParentAuthors":"","DOI":"","Keywords":"Aged\r\nAntidepressive Agents/*administration & dosage/adverse effects\r\nCombined Modality Therapy\r\nDepressive Disorder, Major/diagnosis/*drug therapy/psychology\r\nDrug Therapy, Combination\r\nElectroconvulsive Therapy\r\nFemale\r\nFluoxetine/administration & dosage/adverse effects\r\nFollow-Up Studies\r\nHumans\r\nLithium Carbonate/administration & dosage/adverse effects\r\nLong-Term Care\r\nMale\r\nMiddle Aged\r\nNortriptyline/administration & dosage/adverse effects\r\nPhenelzine/administration & dosage/adverse effects\r\nRecurrence\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Flint AJ, and Rifat SL (2000) Maintenance treatment for recurrent depression in late life. A four-year outcome study.. The American journal of geriatric psychiatry : official journal of the American Association for Geriatric Psychiatry 8(2), 112-6"},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505797,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83240458,"Title":"Improving the treatment and remission of major depression in homeless people with severe mental illness: The multicentric French Housing First (FHF) program.","ParentTitle":"Progress in neuro-psychopharmacology & biological psychiatry","ShortTitle":"Fond (2020)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"April","StandardNumber":"0278-5846 (Linking)","City":"England","Country":"","Publisher":"","Institution":"French Housing First Study Group","Volume":"99","Pages":"109877","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"31987919","Abstract":"AIMS: The objectives of the present study were to determine the rates and associated factors of (i) MDD, (ii) antidepressant prescription and (iii) MDD non-remission in homeless subjects with bipolar disorder (BD) or schizophrenia (SZ). METHODS: This multicenter study was conducted in 4 French cities. MDD was defined with the section L of the MINI. Unremitted MDD was defined by current antidepressant treatment and current MDD. RESULTS: 700 subjects, mean aged 38years and 82.5% men were included: 55.4% were diagnosed with MDD but only 10.4% were administered antidepressants. Violent victimization in the past 6months, alcohol use disorder and current substance abuse disorder were associated with increased rates of MDD. 71.2% antidepressant-treated subjects were unremitted. BD diagnosis and substance abuse disorder were found to be associated with increased risk of unremitted MDD. BD-MDD patients were found to be twice more frequently administered antidepressants than SZ-MDD ones, however the non-remission rates were higher in BD subjects compared to SZ. No antidepressant class and no specific antipsychotic or mood stabilizer has been associated with higher or lower rates of remitted MDD. CONCLUSION: MDD seems to be highly prevalent, underdiagnosed and undertreated in BD and SZ homeless subjects. Beyond antidepressants, add-on strategies including complementary agents, lithium, lamotrigine/carbamazepine or anti-inflammatory drugs and the specific care of alcohol and substance use disorders may be recommended to improve the prognosis of this specific population in addition to other interventions including housing and resocialization. Violent victimization is also frequent and should be specifically prevented in this vulnerable population.","Comments":"","TypeName":"Journal, Article","Authors":"Fond G ; Tinland A ; Boucekine M ; Girard V ; Loubire S ; Boyer L ; Auquier P ; ","ParentAuthors":"","DOI":"10.1016/j.pnpbp.2020.109877 ","Keywords":"Adult\r\nAntidepressive Agents/therapeutic use\r\nBipolar Disorder/epidemiology/psychology/therapy\r\nDepressive Disorder, Major/*epidemiology/*psychology/therapy\r\nFemale\r\nIll-Housed Persons/*psychology\r\nHousing/standards/*trends\r\nHumans\r\nMale\r\nMiddle Aged\r\nPsychotropic Drugs/therapeutic use\r\nRemission Induction/methods\r\nSchizophrenia/epidemiology/therapy\r\nSchizophrenic Psychology\r\n*Severity of Illness Index\r\nAntidepressant\r\nBipolar disorders, homelessness\r\nMajor depression\r\nSchizophrenia","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Fond G, Tinland A, Boucekine M, Girard V, Loubire S, Boyer L, and Auquier P (2020) Improving the treatment and remission of major depression in homeless people with severe mental illness: The multicentric French Housing First (FHF) program.. Progress in neuro-psychopharmacology & biological psychiatry 99, 109877 DOI: 10.1016/j.pnpbp.2020.109877 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505567,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505568,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505586,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505614,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505791,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239047,"Title":"Neuroprotective effects of lithium: implications for the treatment of Alzheimer's disease and related neurodegenerative disorders.","ParentTitle":"ACS chemical neuroscience","ShortTitle":"Forlenza (2014)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2014","Month":"June","StandardNumber":"1948-7193 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"5","Pages":"443-50","Edition":"","Issue":"6","Availability":"","URL":"","OldItemId":"24766396","Abstract":"Lithium is a well-established therapeutic option for the acute and long-term management of bipolar disorder and major depression. More recently, based on findings from translational research, lithium has also been regarded as a neuroprotective agent and a candidate drug for disease-modification in certain neurodegenerative disorders, namely, Alzheimer's disease (AD), amyotrophic lateral sclerosis (ALS), and, more recently, Parkinson's disease (PD). The putative neuroprotective effects of lithium rely on the fact that it modulates several homeostatic mechanisms involved in neurotrophic response, autophagy, oxidative stress, inflammation, and mitochondrial function. Such a wide range of intracellular responses may be secondary to two key effects, that is, the inhibition of glycogen synthase kinase-3 beta (GSK-3) and inositol monophosphatase (IMP) by lithium. In the present review, we revisit the neurobiological properties of lithium in light of the available evidence of its neurotrophic and neuroprotective properties, and discuss the rationale for its use in the treatment and prevention of neurodegenerative diseases.","Comments":"","TypeName":"Journal, Article","Authors":"Forlenza OV ; De-Paula VJ ; Diniz BS ; ","ParentAuthors":"","DOI":"10.1021/cn5000309 ","Keywords":"Alzheimer Disease/*drug therapy/physiopathology\r\nAnimals\r\nHumans\r\nLithium Compounds/*pharmacology/therapeutic use\r\nNeurodegenerative Diseases/*drug therapy/physiopathology\r\nNeuroprotective Agents/*pharmacology/therapeutic use\r\nAlzheimers disease\r\nGSK-3\r\nLithium\r\nParkinsons disease\r\namyotrophic lateral sclerosis\r\nautophagy\r\nbipolar disorder\r\nneuroprotection","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Forlenza OV, De-Paula VJ, and Diniz BS (2014) Neuroprotective effects of lithium: implications for the treatment of Alzheimer's disease and related neurodegenerative disorders.. ACS chemical neuroscience 5(6), 443-50 DOI: 10.1021/cn5000309 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505592,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505799,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505586,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505614,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238811,"Title":"Demographic and clinical characteristics of lithium-treated older adults with bipolar disorder.","ParentTitle":"Acta psychiatrica Scandinavica","ShortTitle":"Forlenza (2022)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2022","Month":"November","StandardNumber":"0001-690X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"GAGE-BD initiative","Volume":"146","Pages":"442-455","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"35837985","Abstract":"OBJECTIVES: There is limited information on the characteristics of older adults with bipolar disorder (OABD) treated with lithium, along with safety concerns about its use by older adults. The aim of the present study is to describe the demographic and clinical characteristics of OABD receiving lithium therapy, using data from the Global Ageing & Geriatric Experiments in Bipolar Disorder (GAGE-BD). EXPERIMENTAL PROCEDURES: Cross-sectional analysis of the GAGE-BD dataset to determine differences and similarities between lithium users and non-users. We analysed data from 986 participants aged 50years or older (mean age 63.5years; 57.5% females) from 12 study sites. Two subgroups ('Lithium'; 'Non-lithium') were defined according to the current prescription of lithium. We compared several outcomes between these groups, controlling for age, gender, and study site. RESULTS: OABD treated with lithium had lower scores on depression rating scales and were less likely to be categorised as with moderate or severe depression. There was a lower proportion of lithium users than non-users among those with evidence of rapid cycling and non-bipolar psychiatric diagnoses. Assessment of global cognitive state and functionality indicated better performance among lithium users. The current use of antipsychotics was less frequent among lithium users, who also reported fewer cardiovascular comorbidities than non-users. CONCLUSION: We found several potentially relevant differences in the clinical profile of OABD treated with lithium compared with those treated with other mood stabilisers. However, the interpretation of the present results must take into account the methodological limitations inherent to the cross-sectional approach and data harmonisation.","Comments":"","TypeName":"Journal, Article","Authors":"Forlenza OV ; Hajek T ; Almeida OP ; Beunders AJM ; Blumberg HP ; Briggs FBS ; De-Paula VJR ; Dols A ; Eyler LT ; Forester BP ; Gildengers A ; Jimenez E ; Korten NCM ; Lafer B ; McWhinney SR ; Mulsant B ; Rej S ; Sarna K ; Schouws S ; Sutherland A ; Tsai S ; Vieta E ; Yala J ; Sajatovic M ; ","ParentAuthors":"","DOI":"10.1111/acps.13474 ","Keywords":"Aged\r\n*Antipsychotic Agents/therapeutic use\r\n*Bipolar Disorder/diagnosis/drug therapy/epidemiology\r\nDemography\r\nFemale\r\nHumans\r\nLithium/therapeutic use\r\nLithium Compounds/therapeutic use\r\nMale\r\nMiddle Aged\r\nbipolar disorder\r\nlithium\r\nolder adults\r\npharmacology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Forlenza OV, Hajek T, Almeida OP, Beunders AJM, Blumberg HP, Briggs FBS, De-Paula VJR, Dols A, Eyler LT, Forester BP, Gildengers A, Jimenez E, Korten NCM, Lafer B, McWhinney SR, Mulsant B, Rej S, Sarna K, Schouws S, Sutherland A, Tsai S, Vieta E, Yala J, and Sajatovic M (2022) Demographic and clinical characteristics of lithium-treated older adults with bipolar disorder.. Acta psychiatrica Scandinavica 146(5), 442-455 DOI: 10.1111/acps.13474 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505579,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505655,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505795,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83240638,"Title":"Incidence, prevalence and clinical correlates of antidepressant-emergent mania in bipolar depression: a systematic review and meta-analysis.","ParentTitle":"Bipolar disorders","ShortTitle":"Fornaro (2018)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2018","Month":"May","StandardNumber":"1398-5647 (Linking)","City":"Denmark","Country":"","Publisher":"","Institution":"","Volume":"20","Pages":"195-227","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"29441650","Abstract":"BACKGROUND: Treatment-emergent mania (TEM) represents a common phenomenon inconsistently reported across primary studies, warranting further assessment. METHODS: A systematic review and meta-analysis following the Preferred Reporting Items for Systematic Review and Meta-Analysis (PRISMA) and Meta-Analysis of Observational Studies in Epidemiology (MOOSE) guidelines were conducted. Major electronic databases were searched from inception to May 2017 to assess the incidence and prevalence rates and clinical features associated with manic switch among bipolar depressed patients receiving antidepressants, using meta-regression and subgroup analysis. RESULTS: Overall, 10098 depressed patients with bipolar disorder (BD) across 51 studies/arms were included in the quantitative analysis. The cumulative incidence of cases (TEM(+) ) among 4767 patients with BD over 15 retrospective studies was 30.9% (95% confidence interval [CI] 19.6-45.0%, I(2) =97.9%). The cumulative incidence of TEM(+) among 1929 patients with BD over 12 prospective open studies was 14.4% (95% CI 7.4-26.1%, I(2) =93.7%). The cumulative incidence of TEM(+) among 1316 patients with BD over 20 randomized controlled trials (RCTs) was 11.8% (95% CI 8.4-16.34%, I(2) =73.46%). The pooled prevalence of TEM(+) among 2086 patients with BD over four cross-sectional studies was 30.9% (95% CI 18.1-47.4%, I(2) =95.6%). Overall, concurrent lithium therapy predicted the lowest TEM rates. Inconsistent operational definitions of TEM were recorded, and the lack of information about age, sex, co-occurring anxiety, and other clinically relevant moderators precluded further stratification of the results. CONCLUSIONS: Rates of TEM vary primarily depending on study setting, which is concordant with the high degree of heterogeneity of the included records. Forthcoming RCT studies should adopt consistent operational definitions of TEM and broaden the number of moderators, in order to contribute most effectively to the identification of clear-cut sub-phenotypes of BD and patient-tailored pharmacotherapy.","Comments":"","TypeName":"Journal, Article","Authors":"Fornaro M ; Anastasia A ; Novello S ; Fusco A ; Solmi M ; Monaco F ; Veronese N ; De Berardis D ; de Bartolomeis A ; ","ParentAuthors":"","DOI":"10.1111/bdi.12612 ","Keywords":"Antidepressive Agents/administration & dosage/*adverse effects\r\n*Bipolar Disorder/chemically induced/diagnosis/epidemiology\r\n*Depression/diagnosis/drug therapy\r\nHumans\r\nIncidence\r\nPrevalence\r\nantidepressant\r\nbipolar disorder\r\nincidence\r\nmeta-analysis\r\nswitch\r\nsystematic review","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Fornaro M, Anastasia A, Novello S, Fusco A, Solmi M, Monaco F, Veronese N, De Berardis D, and de Bartolomeis A (2018) Incidence, prevalence and clinical correlates of antidepressant-emergent mania in bipolar depression: a systematic review and meta-analysis.. Bipolar disorders 20(3), 195-227 DOI: 10.1111/bdi.12612 "},{"Codes":[{"AttributeId":12505529,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505567,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505569,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505699,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505799,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505802,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239273,"Title":"Magnesium Potentiates the Vortioxetine's Effects on Physical Performances and Biological Changes in Exercise-Induced Stress in Rats.","ParentTitle":"Medicina (Kaunas, Lithuania)","ShortTitle":"Fotache (2022)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"21/04/2023","EditedBy":"GAO BIAO","Year":"2022","Month":"September","StandardNumber":"1010-660X (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"58","Pages":"","Edition":"","Issue":"10","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC9610293/","OldItemId":"36295524","Abstract":"Background and objectives: Vortioxetine (VRT) is a relatively new selective serotonin reuptake inhibitor (SSRI) antidepressant and serotonin receptor modulator, approved for the treatment of major depression and generalized anxiety disorder. Depression has been linked with psychomotor disengagement, oxidative stress burden and decreased blood levels of brain-derived neurotrophic factor (BDNF). In our study we performed the experimental investigation of VRT, magnesium and of their association on the rats' endurance capacity, motor behavior and blood biological disturbances in rats subjected to forced exercise in treadmill test. Materials and Methods: The substances were administered orally for 14 consecutive days, as follows: group 1 (control): distilled water 0.3 mL/100 g body; group 2 (Mg): magnesium chloride 200 mg/kg body; group 3 (VRT): VRT 20 mg/kg body; group 4 (VRT+Mg): VRT 20 mg/kg body + magnesium chloride 200 mg/kg body. Magnesium was used as positive control substance with known effects in treadmill test. The consequences of VRT treatment on glucose, cortisol, BDNF and oxidative stress biomarkers (superoxide-dismutase, malondialdehyde, glutathione-peroxidase, lactate dehydrogenase) were also assessed. Results and conclusions: The use of VRT resulted in an improvement in motor capacity and an increase of the rats' endurance to physical effort. The administration of VRT increased the serum BDNF levels and reduced the oxidative stress in rats subjected to physical effort. The association of magnesium potentiated the effects of VRT on physical performances, the antioxidant activity and the decreasing in serum stress markers in treadmill test in rats.","Comments":"","TypeName":"Journal, Article","Authors":"Fotache PA ; Mititelu-Tartau L ; Bogdan M ; Buca BR ; Pavel LL ; Pelin AM ; Meca AD ; Tartau CG ; Popa GE ; ","ParentAuthors":"","DOI":"10.3390/medicina58101363 ","Keywords":"Rats\r\nAnimals\r\n*Brain-Derived Neurotrophic Factor\r\nVortioxetine/pharmacology\r\n*Magnesium\r\nSelective Serotonin Reuptake Inhibitors/pharmacology/therapeutic use\r\nAntioxidants\r\nMagnesium Chloride\r\nHydrocortisone\r\nSuperoxides\r\nGlutathione Peroxidase\r\nMalondialdehyde\r\nOxidative Stress\r\nAntidepressive Agents/pharmacology/therapeutic use\r\nBiomarkers\r\nGlutathione\r\nPhysical Functional Performance\r\nGlucose\r\nLactate Dehydrogenases\r\nWater\r\nBDNF\r\nbrain-derived neurotrophic factor\r\nmagnesium chloride\r\nrats\r\ntreadmill test\r\nvortioxetine","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Fotache PA, Mititelu-Tartau L, Bogdan M, Buca BR, Pavel LL, Pelin AM, Meca AD, Tartau CG, and Popa GE (2022) Magnesium Potentiates the Vortioxetine's Effects on Physical Performances and Biological Changes in Exercise-Induced Stress in Rats.. Medicina (Kaunas, and Lithuania) 58(10),  DOI: 10.3390/medicina58101363 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505642,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505782,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238048,"Title":"Treatment guidelines for bipolar disorder: a critical review.","ParentTitle":"Journal of affective disorders","ShortTitle":"Fountoulakis (2005)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2005","Month":"May","StandardNumber":"0165-0327 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"86","Pages":"1-10","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"15820265","Abstract":"INTRODUCTION: The development of treatment guidelines emerged as an important element so as to standardize treatment and to provide clinicians with algorithms, which would be able to carry research findings to the everyday clinical practice. MATERIAL AND METHOD: The MEDLINE was searched with the combination of each one of the key words 'mania', 'manic', 'bipolar', 'manic-depression', 'manic-depressive' with 'treatment guidelines'. RESULTS: The search was updated until March 1st, 2004 and returned 224 articles. Twenty-seven papers concerning the publication of treatment algorithms were traced. DISCUSSION: Despite supposedly being evidence-based, guidelines for the treatment of bipolar disorder vary significantly across committees or working groups. Overall, however, at the first stage of the mania/hypomania algorithm, monotherapy with lithium, divalproex sodium or olanzapine is generally recommended. At latter stages combination therapy is strongly recommended. It is clearly stated that in bipolar depression antidepressants should be used only in combination with antimanic agents in order to avoid switching of phases. During the maintenance phase all patients should receive antimanic agents, while some may need the addition of antidepressants. The most recent guidelines emphasize the use of atypical antipsychotics for mania and lamotrigine for depression. The main problem with guidelines is that they are rapidly outdated and that the evidence base relies mainly on registration monotherapy trials that hardly reflect treatment in routine clinical conditions. CONCLUSION: Treatment guidelines may be useful to avoid non-evidence-based treatment decisions, but they are quickly out-of-date and may not fully apply to the clinical setting. The more recent guidelines point the value of atypical antipsychotics, lithium, and valproate in the treatment of mania; the role of lithium, lamotrigine, and olanzapine as options for maintenance therapy; and the scarcity of options for the treatment of bipolar depression. Psychoeducation is also supported by most guidelines as an adjunctive treatment.","Comments":"","TypeName":"Journal, Article","Authors":"Fountoulakis KN ; Vieta E ; Sanchez-Moreno J ; Kaprinis SG ; Goikolea JM ; Kaprinis GS ; ","ParentAuthors":"","DOI":"10.1016/j.jad.2005.01.004 ","Keywords":"*Algorithms\r\nAntidepressive Agents/therapeutic use\r\nAntimanic Agents/therapeutic use\r\nBipolar Disorder/*drug therapy\r\nEvidence-Based Medicine\r\nHumans\r\n*Practice Guidelines as Topic","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Fountoulakis KN, Vieta E, Sanchez-Moreno J, Kaprinis SG, Goikolea JM, and Kaprinis GS (2005) Treatment guidelines for bipolar disorder: a critical review.. Journal of affective disorders 86(1), 1-10 DOI: 10.1016/j.jad.2005.01.004 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505642,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505784,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238071,"Title":"Treatment of bipolar disorder: a complex treatment for a multi-faceted disorder.","ParentTitle":"Annals of general psychiatry","ShortTitle":"Fountoulakis (2007)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2007","Month":"October","StandardNumber":"1744-859X (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"6","Pages":"27","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"17925035","Abstract":"BACKGROUND: Manic-depression or bipolar disorder (BD) is a multi-faceted illness with an inevitably complex treatment. METHODS: This article summarizes the current status of our knowledge and practice of its treatment. RESULTS: It is widely accepted that lithium is moderately useful during all phases of bipolar illness and it might possess a specific effectiveness on suicidal prevention. Both first and second generation antipsychotics are widely used and the FDA has approved olanzapine, risperidone, quetiapine, ziprasidone and aripiprazole for the treatment of acute mania. These could also be useful in the treatment of bipolar depression, but only limited data exists so far to support the use of quetiapine monotherapy or the olanzapine-fluoxetine combination. Some, but not all, anticonvulsants possess a broad spectrum of effectiveness, including mixed dysphoric and rapid-cycling forms. Lamotrigine may be effective in the treatment of depression but not mania. Antidepressant use is controversial. Guidelines suggest their cautious use in combination with an antimanic agent, because they are supposed to induce switching to mania or hypomania, mixed episodes and rapid cycling. CONCLUSION: The first-line psychosocial intervention in BD is psychoeducation, followed by cognitive-behavioral therapy. Other treatment options include Electroconvulsive therapy and transcranial magnetic stimulation. There is a gap between the evidence base, which comes mostly from monotherapy trials, and clinical practice, where complex treatment regimens are the rule.","Comments":"","TypeName":"Journal, Article","Authors":"Fountoulakis KN ; Vieta E ; Siamouli M ; Valenti M ; Magiria S ; Oral T ; Fresno D ; Giannakopoulos P ; Kaprinis GS ; ","ParentAuthors":"","DOI":"10.1186/1744-859X-6-27 ","Keywords":"","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Fountoulakis KN, Vieta E, Siamouli M, Valenti M, Magiria S, Oral T, Fresno D, Giannakopoulos P, and Kaprinis GS (2007) Treatment of bipolar disorder: a complex treatment for a multi-faceted disorder.. Annals of general psychiatry 6, 27 DOI: 10.1186/1744-859X-6-27 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505642,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505785,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238959,"Title":"Treatment of bipolar disorder: a systematic review of available data and clinical perspectives.","ParentTitle":"The international journal of neuropsychopharmacology","ShortTitle":"Fountoulakis (2008)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2008","Month":"November","StandardNumber":"1461-1457 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"11","Pages":"999-1029","Edition":"","Issue":"7","Availability":"","URL":"","OldItemId":"18752718","Abstract":"This paper is a systematic review of the available data concerning the treatment of bipolar disorder: a systematic Medline search concerning treatment guidelines and clinical trials. The search for treatment guidelines returned 583 articles and 913 papers for RCTs. The search was last performed on 1 March 2008. An additional search included repositories of clinical trials and previous systematic reviews in order to trace especially older trials. The literature suggests that lithium is useful during the acute manic and the maintenance phase. Both first- and second-generation antipsychotics are efficacious in the treatment of acute mania. Quetiapine and the olanzapine-fluoxetine combination are also effective for treating bipolar depression, while olanzapine, quetiapine and aripiprazole are effective during the maintenance phase. Anticonvulsants, particularly valproate and carbamazepine have antimanic properties, whereas lamotrigine may be preferably effective in the treatment of depression but not mania. Antidepressants should always be used in combination with an antimanic agent because they were reported to induce switching to mania or hypomania, mixed episodes, and rapid cycling when given as monotherapy. The best evidence-based psychosocial interventions for bipolar disorder are group- and family-focused psychoeducation. Electroconvulsive therapy is an option for refractory patients. Although a variety of treatment options for bipolar disorder is currently available, their effectiveness is far from satisfactory, especially against bipolar depression and maintenance. Combination therapy may improve treatment outcome but it also carries the burden of more side-effects. Further research as well as the development of better guidelines and algorithms for step-by-step rational treatment are necessary.","Comments":"","TypeName":"Journal, Article","Authors":"Fountoulakis KN ; Vieta E ; ","ParentAuthors":"","DOI":"10.1017/S1461145708009231 ","Keywords":"Acute Disease\r\nAnticonvulsants/therapeutic use\r\nAntimanic Agents/therapeutic use\r\nAntipsychotic Agents/therapeutic use\r\nBipolar Disorder/drug therapy/psychology/*therapy\r\nDepressive Disorder/drug therapy/psychology\r\nGuidelines as Topic\r\nHumans\r\nLong-Term Care\r\nPsychotherapy\r\nRandomized Controlled Trials as Topic","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Fountoulakis KN, and Vieta E (2008) Treatment of bipolar disorder: a systematic review of available data and clinical perspectives.. The international journal of neuropsychopharmacology 11(7), 999-1029 DOI: 10.1017/S1461145708009231 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505642,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505785,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239641,"Title":"The contemporary face of bipolar illness: complex diagnostic and therapeutic challenges.","ParentTitle":"CNS spectrums","ShortTitle":"Fountoulakis (2008)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2008","Month":"September","StandardNumber":"1092-8529 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"13","Pages":"763-74, 777-9","Edition":"","Issue":"9","Availability":"","URL":"","OldItemId":"18849896","Abstract":"Manic depression, or bipolar disorder, is a multifaceted illness with an inevitably complex treatment. The current article summarizes the current status of our knowledge and practice concerning its diagnosis and treatment. While the prototypic clinical picture concerns the \"classic\" bipolar disorder, today mixed episodes with incomplete recovery and significant psychosocial impairment are more frequent. The clinical picture of these mixed episodes is variable, eludes contemporary classification systems, and possibly includes a constellation of mental syndromes currently classified elsewhere. Treatment includes the careful combination of lithium, antiepileptics, atypical antipsychotics, and antidepressants, but not all of the agents in these broad categories are effective for the treatment of bipolar disorder.","Comments":"","TypeName":"Journal, Article","Authors":"Fountoulakis KN ; ","ParentAuthors":"","DOI":"10.1017/s1092852900013894 ","Keywords":"Anticonvulsants/adverse effects/therapeutic use\r\nAntidepressive Agents/adverse effects/therapeutic use\r\nAntimanic Agents/adverse effects/therapeutic use\r\nAntipsychotic Agents/adverse effects/therapeutic use\r\nBipolar Disorder/classification/*diagnosis/drug therapy/psychology\r\nChronic Disease\r\nControlled Clinical Trials as Topic\r\nDiagnosis, Differential\r\nDrug Therapy, Combination\r\nHumans\r\nPsychotropic Drugs/*therapeutic use\r\nRisk Factors\r\nSocial Adjustment\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Fountoulakis KN (2008) The contemporary face of bipolar illness: complex diagnostic and therapeutic challenges.. CNS spectrums 13(9), 763-74, 777-9 DOI: 10.1017/s1092852900013894 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505563,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505642,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505787,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237898,"Title":"An update of evidence-based treatment of bipolar depression: where do we stand?","ParentTitle":"Current opinion in psychiatry","ShortTitle":"Fountoulakis (2010)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2010","Month":"January","StandardNumber":"0951-7367 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"23","Pages":"19-24","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"19901836","Abstract":"PURPOSE OF REVIEW: The current article attempts to summarize the current status of our knowledge and practice in the treatment of bipolar depression and suggests future directions. RECENT FINDINGS: Our knowledge about lithium solidly supports its usefulness during all phases of bipolar illness and its specific effectiveness on suicidal prevention. Specific second-generation antipsychotics could constitute a promising option for treating bipolar depression, although only limited data exist so far. Anticonvulsants appear to possess a broad spectrum of effectiveness, including mixed dysphoric and rapid-cycling forms. Lamotrigine may be preferably effective in the treatment of depression but not mania. The usefulness of antidepressants in bipolar depression is controversial. The first line of psychosocial intervention in bipolar depression is psychoeducation, family-focused psychoeducation and cognitive-behavioral therapy. Electroconvulsive therapy and transcranial magnetic stimulation are options for refractory patients. Accumulated knowledge so far indicates that bipolar patients need continuous administration of an antimanic agent even during the acute depressive phase. SUMMARY: The development of rationalized 'combination treatment' guidelines is essential today, as it seems that the vast majority of patients do poorly on monotherapy and need complex pharmacotherapies. Although our knowledge is indeed limited, the development of some kind of guidelines for polypharmacy is possible and should be done as soon as possible.","Comments":"","TypeName":"Journal, Article","Authors":"Fountoulakis KN ; ","ParentAuthors":"","DOI":"10.1097/YCO.0b013e328333e132 ","Keywords":"Antidepressive Agents/therapeutic use\r\nAntimanic Agents/therapeutic use\r\nBipolar Disorder/*therapy\r\nCognitive Behavioral Therapy\r\nElectroconvulsive Therapy\r\nEvidence-Based Medicine/*trends\r\nHumans\r\nLithium Compounds/*therapeutic use\r\nRandomized Controlled Trials as Topic\r\nTranscranial Magnetic Stimulation","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Fountoulakis KN (2010) An update of evidence-based treatment of bipolar depression: where do we stand?. Current opinion in psychiatry 23(1), 19-24 DOI: 10.1097/YCO.0b013e328333e132 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505642,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505789,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238022,"Title":"Efficacy of pharmacotherapy in bipolar disorder: a report by the WPA section on pharmacopsychiatry.","ParentTitle":"European archives of psychiatry and clinical neuroscience","ShortTitle":"Fountoulakis (2012)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2012","Month":"June","StandardNumber":"0940-1334 (Linking)","City":"Germany","Country":"","Publisher":"","Institution":"","Volume":"262 Suppl 1","Pages":"1-48","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"22622948","Abstract":"The current statement is a systematic review of the available data concerning the efficacy of medication treatment of bipolar disorder (BP). A systematic MEDLINE search was made concerning the treatment of BP (RCTs) with the names of treatment options as keywords. The search was updated on 10 March 2012. The literature suggests that lithium, first and second generation antipsychotics and valproate and carbamazepine are efficacious in the treatment of acute mania. Quetiapine and the olanzapine-fluoxetine combination are also efficacious for treating bipolar depression. Antidepressants should only be used in combination with an antimanic agent, because they can induce switching to mania/hypomania/mixed states/rapid cycling when utilized as monotherapy. Lithium, olanzapine, quetiapine and aripiprazole are efficacious during the maintenance phase. Lamotrigine is efficacious in the prevention of depression, and it remains to be clarified whether it is also efficacious for mania. There is some evidence on the efficacy of psychosocial interventions as an adjunctive treatment to medication. Electroconvulsive therapy is an option for refractory patients. In acute manic patients who are partial responders to lithium/valproate/carbamazepine, adding an antipsychotic is a reasonable choice. The combination with best data in acute bipolar depression is lithium plus lamotrigine. Patients stabilized on combination treatment might do worse if shifted to monotherapy during maintenance, and patients could benefit with add-on treatment with olanzapine, valproate, an antidepressant, or lamotrigine, depending on the index acute phase. A variety of treatment options for BP are available today, but still unmet needs are huge. Combination therapy may improve the treatment outcome but it also carries more side-effect burden. Further research is necessary as well as the development of better guidelines and algorithms for the step-by-step rational treatment.","Comments":"","TypeName":"Journal, Article","Authors":"Fountoulakis KN ; Kasper S ; Andreassen O ; Blier P ; Okasha A ; Severus E ; Versiani M ; Tandon R ; Mller HJ ; Vieta E ; ","ParentAuthors":"","DOI":"10.1007/s00406-012-0323-x ","Keywords":"Acute Disease\r\nAntidepressive Agents/therapeutic use\r\nAntimanic Agents/classification/*therapeutic use\r\nAntipsychotic Agents/classification/*therapeutic use\r\n*Behavior Therapy\r\nBipolar Disorder/*drug therapy\r\nCombined Modality Therapy\r\nDrug Therapy, Combination\r\nElectroconvulsive Therapy\r\nHumans\r\nPractice Guidelines as Topic\r\nRandomized Controlled Trials as Topic","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Fountoulakis KN, Kasper S, Andreassen O, Blier P, Okasha A, Severus E, Versiani M, Tandon R, Mller HJ, and Vieta E (2012) Efficacy of pharmacotherapy in bipolar disorder: a report by the WPA section on pharmacopsychiatry.. European archives of psychiatry and clinical neuroscience 262 Suppl 1, 1-48 DOI: 10.1007/s00406-012-0323-x "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505727,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505794,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239593,"Title":"The International College of Neuro-Psychopharmacology (CINP) Treatment Guidelines for Bipolar Disorder in Adults (CINP-BD-2017), Part 3: The Clinical Guidelines.","ParentTitle":"The international journal of neuropsychopharmacology","ShortTitle":"Fountoulakis (2017)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2017","Month":"February","StandardNumber":"1461-1457 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"20","Pages":"180-195","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"27941079","Abstract":"BACKGROUND: The current paper introduces the actual International College of Neuro-Psychopharmacology clinical guidelines for the treatment of bipolar disorder. CONCEPT AND STRUCTURE OF THE GUIDELINES: The current clinical guidelines are based on evidence-based data, but they also intend to be clinically useful, while a rigid algorithm was developed on the basis of firm evidence alone. Monotherapy was prioritized over combination therapy. There are separate recommendations for each of the major phases of bipolar disorder expressed as a 5-step algorithm. DISCUSSION: The current International College of Neuro-Psychopharmacology clinical guidelines for the treatment of bipolar disorder are the most up-to-date guidance and are as evidence based as possible. They also include recommendations concerning the use of psychotherapeutic interventions, again on the basis of available evidence. This adherence of the workgroup to the evidence in a clinically oriented way helped to clarify the role of specific antidepressants and traditional agents like lithium, valproate, or carbamazepine. The additional focus on specific clinical characteristics, including predominant polarity, mixed features, and rapid cycling, is also a novel approach. Many issues need further studies, data are sparse and insufficient, and many questions remain unanswered. The most important and still unmet need is to merge all the guidelines that concern different phases of the illness into a single one and in this way consider BD as a single unified disorder, which is the real world fact. However, to date the research data do not permit such a unified approach.","Comments":"","TypeName":"Journal, Article","Authors":"Fountoulakis KN ; Grunze H ; Vieta E ; Young A ; Yatham L ; Blier P ; Kasper S ; Moeller HJ ; ","ParentAuthors":"","DOI":"10.1093/ijnp/pyw109 ","Keywords":"Adult\r\nAntipsychotic Agents/*therapeutic use\r\nBipolar Disorder/*drug therapy\r\nClinical Trials as Topic/methods/*standards\r\n*Guidelines as Topic\r\nHumans\r\nPsychopharmacology/*methods/*standards\r\nanticonvulsants\r\nantidepressants\r\nantipsychotics\r\nbipolar depression\r\nbipolar disorder\r\nclinical trials\r\nevidence-based guidelines\r\nlithium\r\nmania\r\nmood stabilizers\r\ntreatment","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Fountoulakis KN, Grunze H, Vieta E, Young A, Yatham L, Blier P, Kasper S, and Moeller HJ (2017) The International College of Neuro-Psychopharmacology (CINP) Treatment Guidelines for Bipolar Disorder in Adults (CINP-BD-2017), Part 3: The Clinical Guidelines.. The international journal of neuropsychopharmacology 20(2), 180-195 DOI: 10.1093/ijnp/pyw109 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505579,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505556,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505557,"AdditionalText":" obsessive-compulsive symptoms","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505563,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505642,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505799,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12525410,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238557,"Title":"Lithium treatment of Bipolar disorder in adults: A systematic review of randomized trials and meta-analyses.","ParentTitle":"European neuropsychopharmacology : the journal of the European College of Neuropsychopharmacology","ShortTitle":"Fountoulakis (2022)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"21/04/2023","EditedBy":"GAO BIAO","Year":"2022","Month":"January","StandardNumber":"0924-977X (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"54","Pages":"100-115","Edition":"","Issue":"","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC8808297/","OldItemId":"34980362","Abstract":"The aim of the study was to systematically review the hard evidence alone, concerning lithium efficacy separately for the phases and clinical facets of Bipolar disorder (BD). The PRISMA method was followed to search the MEDLINE for Randomized Controlled trials, Post-hoc analyses and Meta-analyses and review papers up to August 1st 2020, with the combination of the words 'bipolar', 'manic', 'mania', 'manic depression' and 'manic depressive' and 'randomized'. Trials and meta-analyses concerning the use of lithium either as monotherapy or in combination with other agents in adults were identified concerning acute mania (=64), acute bipolar depression (=78), the maintenance treatment (=73) and the treatment of other issues (N=93). Treatment guidelines were also identified. Lithium is efficacious for the treatment of acute mania including concomitant psychotic symptoms. In acute bipolar depression it is efficacious only in combination with specific agents. For the maintenance phase, it is efficacious as monotherapy mainly in the prevention of manic while its efficacy for the prevention of depressive episodes is unclear. Its combinations increase its therapeutic value. It is equaly efficacious in rapid and non-rapid cycling patients, in concomitant obsessive-compulsive symptoms, alcohol and substance abuse, the neurocognitive deficit, suicidal ideation and fatigue The current systematic review provided support for the usefulness of lithium against a broad spectrum of clinical issues in Bipolar disorder. Its efficacy is comparable to that of more recently developed agents.","Comments":"","TypeName":"Journal, Article","Authors":"Fountoulakis KN ; Tohen M ; Zarate CA Jr; ","ParentAuthors":"","DOI":"10.1016/j.euroneuro.2021.10.003 ","Keywords":"Adult\r\nAntimanic Agents/therapeutic use\r\n*Antipsychotic Agents/therapeutic use\r\n*Bipolar Disorder/diagnosis/drug therapy\r\nHumans\r\nLithium/therapeutic use\r\nLithium Compounds/therapeutic use\r\nMania\r\nRandomized Controlled Trials as Topic\r\nBipolar disorder\r\nLithium\r\nSystematic review","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Fountoulakis KN, Tohen M, and Zarate CA Jr (2022) Lithium treatment of Bipolar disorder in adults: A systematic review of randomized trials and meta-analyses.. European neuropsychopharmacology : the journal of the European College of Neuropsychopharmacology 54, 100-115 DOI: 10.1016/j.euroneuro.2021.10.003 "},{"Codes":[{"AttributeId":12505775,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239583,"Title":"The Expert Consensus Guidelines for treating depression in bipolar disorder.","ParentTitle":"The Journal of clinical psychiatry","ShortTitle":"Frances (1998)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1998","Month":"","StandardNumber":"0160-6689 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"59 Suppl 4","Pages":"73-9","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"9554324","Abstract":"We present expert consensus guideline recommendations for the treatment of bipolar depression. These were arrived at through the statistical aggregation of the survey responses of 61 leading clinical researchers to eight questions about the key decision points in the management of bipolar depression. The experts' first-line recommendation for treating psychotic depres
