n the forced swim test.","ParentTitle":"Pharmacology, biochemistry, and behavior","ShortTitle":"Kitamura (2002)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2002","Month":"January","StandardNumber":"0091-3057 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"71","Pages":"63-9","Edition":"","Issue":"1-2","Availability":"","URL":"","OldItemId":"11812508","Abstract":"We examined the effects of adrenocorticotropic hormone (ACTH) on the immobilization of rats in the forced swim test with the administration of imipramine, desipramine, or lithium. A single administration of either imipramine (10-30 mg/kg, i.p.) or desipramine (30 mg/kg, i.p.) significantly decreased the duration of immobility in normal rats in a dose-dependent manner. Lithium (10-100 mg/kg, p.o.), however, had no affect on the performance of rats in the forced swim test. ACTH (100 microg/day), administered subcutaneously to rats for 1, 3, 7, and 14 days, had no apparent effect on the duration of immobility in this test. The immobility-decreasing effect induced by a single administration of either imipramine (10-30 mg/kg, i.p.) or desipramine (30 mg/kg, i.p.) was blocked by chronic administration of ACTH for 3-14 days. The reduction of immobility, induced by chronic administration of imipramine (10 mg/kg, i.p.) for 15 days, was blocked by treatment with ACTH for 14 days. When lithium (100 mg/kg, p.o.) was administered for 15 days concurrently with imipramine (10 mg/kg, i.p.), we observed a significant decrease in immobility in rats treated with ACTH for 14 days. We suggest that chronic treatment of rats with ACTH may prove to be an effective model of tricyclic antidepressants-treatment-resistant depression.","Comments":"","TypeName":"Journal, Article","Authors":"Kitamura Y ; Araki H ; Gomita Y ; ","ParentAuthors":"","DOI":"10.1016/s0091-3057(01)00625-6 ","Keywords":"Animals\r\nAntidepressive Agents, Tricyclic/antagonists & \r\n      inhibitors/pharmacology/therapeutic use\r\nAntimanic Agents/pharmacology/therapeutic use\r\nCosyntropin/pharmacology/*therapeutic use\r\nDepression/drug therapy/physiopathology\r\nDesipramine/antagonists & inhibitors/pharmacology/*therapeutic use\r\nDose-Response Relationship, Drug\r\nHypothalamo-Hypophyseal System/drug effects/physiology\r\nImipramine/antagonists & inhibitors/pharmacology/*therapeutic use\r\n*Immobilization/physiology\r\nLithium Chloride/pharmacology/*therapeutic use\r\nMale\r\nPituitary-Adrenal System/drug effects/physiology\r\nRats\r\nRats, Wistar\r\nSwimming/*physiology/psychology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Kitamura Y, Araki H, and Gomita Y (2002) Influence of ACTH on the effects of imipramine, desipramine and lithium on duration of immobility of rats in the forced swim test.. Pharmacology, biochemistry, and and behavior 71(1-2), 63-9 DOI: 10.1016/s0091-3057(01)00625-6 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533167,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533169,"AdditionalText":"hippocampus","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505662,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505788,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505802,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238768,"Title":"Chronic treatment with imipramine and lithium increases cell proliferation in the hippocampus in adrenocorticotropic hormone-treated rats.","ParentTitle":"Biological & pharmaceutical bulletin","ShortTitle":"Kitamura (2011)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2011","Month":"","StandardNumber":"0918-6158 (Linking)","City":"Japan","Country":"","Publisher":"","Institution":"","Volume":"34","Pages":"77-81","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"21212521","Abstract":"Adult hippocampal neurogenesis is reported to change in animal models of depression and antidepressants. We have used the mitotic marker 5-bromo-2'-deoxyyridine to address the effects of imipramine and lithium on cell proliferation and survival following chronic treatment with adrenocorticotropic hormone (ACTH) in the subgranular zone of the hippocampal dentate gyrus. ACTH treatment for 14 d decreased adult hippocampal cell proliferation and survival. Coadministration of imipramine and lithium for 14 d blocked the loss of cell proliferation but not cell survival resulting from the chronic treatment with ACTH. The coadministration of imipramine and lithium may have treatment-resistant antidepressive properties, which may be attributed, in part, to a normalization of hippocampal cell proliferation.","Comments":"","TypeName":"Journal, Article","Authors":"Kitamura Y ; Doi M ; Kuwatsuka K ; Onoue Y ; Miyazaki I ; Shinomiya K ; Koyama T ; Sendo T ; Kawasaki H ; Asanuma M ; Gomita Y ; ","ParentAuthors":"","DOI":"10.1248/bpb.34.77 ","Keywords":"Adrenocorticotropic Hormone/*pharmacology\r\nAnimals\r\nAntidepressive Agents, Tricyclic/pharmacology\r\nAntimanic Agents/pharmacology\r\nCell Proliferation/*drug effects\r\nHippocampus/*cytology\r\nImipramine/*pharmacology\r\nLithium/*pharmacology\r\nMale\r\nNeurogenesis/*drug effects\r\nNeurons/cytology/drug effects\r\nRats\r\nRats, Wistar","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Kitamura Y, Doi M, Kuwatsuka K, Onoue Y, Miyazaki I, Shinomiya K, Koyama T, Sendo T, Kawasaki H, Asanuma M, and Gomita Y (2011) Chronic treatment with imipramine and lithium increases cell proliferation in the hippocampus in adrenocorticotropic hormone-treated rats.. Biological & pharmaceutical bulletin 34(1), 77-81 DOI: 10.1248/bpb.34.77 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505573,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505567,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505717,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505757,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238072,"Title":"Cognitive and affective functions in patients with affective disorders treated with lithium. An assessment by questionnaire.","ParentTitle":"Acta psychiatrica Scandinavica","ShortTitle":"Kjellman (1980)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1980","Month":"July","StandardNumber":"0001-690X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"62","Pages":"32-46","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"7446191","Abstract":"A questionnaire of 19 items was devised to assess subtle changes in affective and cognitive function in patient with effective disorders under long-term lithium therapy. Of 147 patients, 138 (93.9%) answered the questionnaire. The function of the hypothalamic-pituitary-thyroid axis was also analysed by biochemical investigations, and the interrelations between the function of this axis and affective and cognitive functions were studied. The patients under lithium maintenance therapy showed no clearcut changes in effective and cognitive functions. Some statistically significant correlations were found between rising thyrotropin levels and improved affective function. Patients who admitted periods of depression under lithium therapy showed highly significantly greater variance both in free thyroxine index and in thyrotropin levels than patients denying such periods. We may conclude that successful prophylactic lithium therapy against depression is linked to a stabilizing effect on the hypothalamic-pituitary-thyroid axis.","Comments":"","TypeName":"Journal, Article","Authors":"Kjellman BF ; Karlberg BE ; Thorell LH ; ","ParentAuthors":"","DOI":"10.1111/j.1600-0447.1980.tb00591.x ","Keywords":"Age Factors\r\nCognition/*drug effects\r\nEmotions/*drug effects\r\nHumans\r\nLithium/*therapeutic use\r\nMood Disorders/blood/*drug therapy\r\nSurveys and Questionnaires\r\nTriiodothyronine/blood","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Kjellman BF, Karlberg BE, and Thorell LH (1980) Cognitive and affective functions in patients with affective disorders treated with lithium. An assessment by questionnaire.. Acta psychiatrica Scandinavica 62(1), 32-46 DOI: 10.1111/j.1600-0447.1980.tb00591.x "},{"Codes":[{"AttributeId":12505777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"Recurrence","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505641,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12518614,"AdditionalText":"Hospitalization","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239411,"Title":"Differential efficacy of lithium and carbamazepine in the prophylaxis of bipolar disorder: results of the MAP study.","ParentTitle":"Neuropsychobiology","ShortTitle":"Kleindienst (2000)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2000","Month":"","StandardNumber":"0302-282X (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"42 Suppl 1","Pages":"2-10","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"11093063","Abstract":"In a randomized clinical trial with an observation period of 2.5 years, the differential efficacy of lithium versus carbamazepine was compared in 171 bipolar patients (DSM-IV). In order to investigate the efficacy of the two drugs in clearly defined subsamples, a series of subgroup analyses was carried out. First, patients with a bipolar I disorder (n = 114) were analyzed separately. In these patients, lithium was superior to carbamazepine. In contrast, carbamazepine was at least equally as efficacious as lithium in the subsample of patients with bipolar II disorder or bipolar disorder not otherwise specified (n = 57). In a second analysis on differential efficacy, the whole sample was subdivided into a classical subgroup (bipolar I patients without mood-incongruent delusions and without comorbidity; n = 67) and a nonclassical subgroup including all other patients (n = 104). Classical bipolar patients had a significantly lower hospitalization rate under lithium than under carbamazepine prophylaxis (26 vs. 62%, p = 0.012). For the nonclassical group, a tendency in favor of carbamazepine was found. In a third step, we analyzed the impact of episode sequence on differential efficacy. In a global view, the episode sequence prior to the index episode was not correlated to differential efficacy. Our results might, however, indicate that patients with an episode sequence of mania-depression-free interval responded better to lithium. Besides differential efficacy, suicidal behavior and patients' satisfaction with treatment were investigated. Regarding suicidal behavior, a trend in favor of lithium was found. The data on patients' satisfaction were significantly in favor of carbamazepine. In conclusion, lithium appears to be superior to carbamazepine in classical bipolar cases and might have additional impact on proneness to suicide. The distinctly larger group of patients with nonclassical features might profit more from carbamazepine which seems to be well accepted by the patients. Hence, treatment alternatives to lithium are desirable for the majority of bipolar patients.","Comments":"","TypeName":"Journal, Article","Authors":"Kleindienst N ; Greil W ; ","ParentAuthors":"","DOI":"10.1159/000054844 ","Keywords":"Adult\r\nAntimanic Agents/adverse effects/*therapeutic use\r\nBipolar Disorder/*prevention & control/psychology\r\nCarbamazepine/adverse effects/*therapeutic use\r\nFemale\r\nHumans\r\nLithium/adverse effects/*therapeutic use\r\nMale\r\nMiddle Aged\r\nPatient Compliance\r\nPatient Dropouts\r\nPsychiatric Status Rating Scales\r\nSuicide/psychology\r\nTreatment Failure","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Kleindienst N, and Greil W (2000) Differential efficacy of lithium and carbamazepine in the prophylaxis of bipolar disorder: results of the MAP study.. Neuropsychobiology 42 Suppl 1, 2-10 DOI: 10.1159/000054844 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12518614,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505685,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505784,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237995,"Title":"Pharmacoeconomics of quetiapine for the management of acute mania in bipolar I disorder.","ParentTitle":"Expert review of pharmacoeconomics & outcomes research","ShortTitle":"Klok (2007)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2007","Month":"October","StandardNumber":"1473-7167 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"7","Pages":"459-67","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"20528391","Abstract":"Bipolar disorder (or manic depression) is a lifelong, severe and complex psychiatric illness characterized by recurrent episodes of depression and mania. The aim of this study is to explore the cost-effectiveness of quetiapine compared with other alternatives for the treatment of acute manic episodes in bipolar I disorder, with a specific focus on serious side effects. Four trials investigating quetiapine monotherapy and adjunctive therapy were performed to investigate the efficacy of quetiapine in patients with bipolar I disorder. Data were derived from The Netherlands Mental Health Survey and Incidence Study and used to construct a study population for the model. To assess the cost-effectiveness of quetiapine in the management of acute mania in bipolar I disorders, a discrete event simulation model of seven monotherapy and combination treatment options was developed. A comparison of the total costs demonstrates that all of the monotherapy options and placebo are more costly than the combination therapy options. The combinations of lithium with risperidone (euro2365) and with olanzapine (euro2429) are estimated to be less costly per patient than the combination of lithium with quetiapine (euro2555). A group of 10,000 patients switching from olanzepine/lithium to quetiapine/lithium would involve extra costs of euro1,260,000, but would prevent an estimated number of 362 serious side effects. Switching from risperidone/lithium to quetiapine/lithium would cost an additional euro1,900,000 and would prevent 1580 serious side effects. In terms of serious side effects, the combination of lithium/quetiapine was superior to the combination of lithium with olanzapine or risperidone. It must be considered whether the decreased likelihood of developing a severe side effect is worth the extra costs incurred with the combination of quetiapine/lithium.","Comments":"","TypeName":"Journal, Article","Authors":"Klok RM ; Al Hadithy AF ; van Schayk NP ; Antonisse AJ ; Caro JJ ; Brouwers JR ; Postma MJ ; ","ParentAuthors":"","DOI":"10.1586/14737167.7.5.459 ","Keywords":"","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Klok RM, Al Hadithy AF, van Schayk NP, Antonisse AJ, Caro JJ, Brouwers JR, and Postma MJ (2007) Pharmacoeconomics of quetiapine for the management of acute mania in bipolar I disorder.. Expert review of pharmacoeconomics & outcomes research 7(5), 459-67 DOI: 10.1586/14737167.7.5.459 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505557,"AdditionalText":"Immobilization Stress","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505654,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505772,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505802,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238593,"Title":"Lithium attenuates hypokinesia induced by immobilization stress in rats.","ParentTitle":"Progress in neuro-psychopharmacology & biological psychiatry","ShortTitle":"Kofman (1995)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1995","Month":"October","StandardNumber":"0278-5846 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"19","Pages":"1081-90","Edition":"","Issue":"6","Availability":"","URL":"","OldItemId":"8584684","Abstract":"1. Hypokinesia following immobilization stress in rats is attenuated by anti-depressant drugs used in the treatment of unipolar depression. Lithium has anti-depressant effects both clinically and in other animal models of depression, but the mechanism of its anti-depressant effect has not been elucidated. 2. To determine if lithium reverses immobilization-induced hypokinesia, the effects of lithium and immobilization stress were tested in a fully factorial 2 x 2 design. 3. Half the rats were fed chronic dietary lithium, while the other half ate regular chow. Half of each group were exposed to one hour immobilization, while the other half remained in their home cages until the test. Activity was measured for 20 min in an automated activity meter. 4. Stress significantly reduced activity, but a significant interaction between stress and lithium was found, indicating that lithium attenuated the effect of stress. 5. Lithium-induced attenuation of immobilization stress may serve as an animal model for the anti-depressant effects of lithium.","Comments":"","TypeName":"Journal, Article","Authors":"Kofman O ; Levin U ; Alpert C ; ","ParentAuthors":"","DOI":"10.1016/0278-5846(95)00198-0 ","Keywords":"Analysis of Variance\r\nAnimals\r\nBehavior, Animal/drug effects\r\nDepressive Disorder/*drug therapy\r\nHypokinesia/*etiology\r\nLithium/*therapeutic use\r\nRats\r\nStress, Physiological/*complications","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Kofman O, Levin U, and Alpert C (1995) Lithium attenuates hypokinesia induced by immobilization stress in rats.. Progress in neuro-psychopharmacology & biological psychiatry 19(6), 1081-90 DOI: 10.1016/0278-5846(95)00198-0 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"HRSD","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"Remission rates ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505641,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505790,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239779,"Title":"Comparing augmentation with non-antidepressants over sticking to antidepressants after treatment failure in depression: a naturalistic study.","ParentTitle":"Pharmacopsychiatry","ShortTitle":"Khler (2013)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2013","Month":"March","StandardNumber":"0176-3679 (Linking)","City":"Germany","Country":"","Publisher":"","Institution":"","Volume":"46","Pages":"69-76","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"23093475","Abstract":"INTRODUCTION: Non-response to an antidepressant monotherapy in unipolar depression is quite common. Therefore strategies for subsequent treatment steps are necessary. However, there is a lack of direct comparisons of these different strategies. In this naturalistic study we compared the outcome to different strategies after failure of the primary antidepressant treatment. METHODS: Failure of primary antidepressant monotherapy occurred in 135 patients. 98 of these patients have been administered 4 treatment strategies of the physicians' choice: lithium augmentation (Li-Augm), switching to another antidepressant (AD-Switch), combination of 2 antidepressants (AD-Comb) or augmentation with second generation antipsychotic (SGA-Augm). Primary outcome measure was the 17-item Hamilton rating scale for depression (HRSD). RESULTS: Patients who received Li-Augm or augmentation with SGAs showed significantly greater improvement in HRSD and BDI compared to patients with antidepressant switch or antidepressant combination. Remission rates for Li-Augm and SGA-Augm were 89.3% and 86.2% compared to 40.7% for AD-Switch and 42.9% for AD-Comb. DISCUSSION: Changing to another pharmacological class (Li-Augm or augmentation with SGAs) showed better treatment results than sticking to the class of antidepressants (AD-Switch and AD-Comb) after primary failure in response to antidepressant monotherapy in unipolar depression. The lack of randomization and absence of a non-response definition are design flaws. Controlled studies are required to confirm the findings of this trial.","Comments":"","TypeName":"Journal, Article","Authors":"Khler S ; Unger T ; Hoffmann S ; Steinacher B ; Fydrich T ; Bschor T ; ","ParentAuthors":"","DOI":"10.1055/s-0032-1323677 ","Keywords":"Antidepressive Agents/*administration & dosage/adverse effects/*therapeutic use\r\nAntipsychotic Agents/administration & dosage/adverse effects/*therapeutic use\r\nDepressive Disorder, Treatment-Resistant/*drug therapy\r\nDrug Therapy, Combination/adverse effects\r\nFemale\r\nHumans\r\nLithium Compounds/administration & dosage/adverse effects/*therapeutic use\r\nMale\r\nMiddle Aged\r\nTreatment Failure\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Khler S, Unger T, Hoffmann S, Steinacher B, Fydrich T, and Bschor T (2013) Comparing augmentation with non-antidepressants over sticking to antidepressants after treatment failure in depression: a naturalistic study.. Pharmacopsychiatry 46(2), 69-76 DOI: 10.1055/s-0032-1323677 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505641,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505791,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238118,"Title":"The challenge of treatment in bipolar depression: evidence from clinical guidelines, treatment recommendations and complex treatment situations.","ParentTitle":"Pharmacopsychiatry","ShortTitle":"Khler (2014)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2014","Month":"March","StandardNumber":"0176-3679 (Linking)","City":"Germany","Country":"","Publisher":"","Institution":"","Volume":"47","Pages":"53-9","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"24549861","Abstract":"Bipolar depression and its clinical presentation is a frequent but complex psychiatric disease. Despite the high prevalence and the clinical and economic relevance of bipolar depression, few treatments are proven to be highly and consistently effective. In practice, the treatment of bipolar depression typically includes complex treatment decision-making. The best evidence for a pharmacological treatment exists for quetiapine. Alternatives with limitations are lamotrigine (also in the combination with lithium), carbamazepine and olanzapine. The effectiveness and recommendation of antidepressants in the treatment of bipolar depression remains controversial. Initially, depressive episodes should been treated with one of the named substances with antidepressant properties. In non-responders, a combination of lithium and lamotrigine, or antidepressants in combination with either lithium, an antiepileptic drug or atypical antipsychotics, may be necessary. If a depressive episode occurs under ongoing mood-stabilizing treatment, combination treatments of different substances, even with antidepressants, can be necessary. In the case of treatment-resistant depressive episodes, complex treatment strategies (combination therapies, MAO inhibitors) should be considered. This review describes the treatment recommendations of different guidelines for bipolar depression and emphasizes their differences. Furthermore, alternative pharmacological treatment strategies and complex treatment situations are discussed.","Comments":"","TypeName":"Journal, Article","Authors":"Khler S ; Gaus S ; Bschor T ; ","ParentAuthors":"","DOI":"10.1055/s-0033-1364004 ","Keywords":"Antidepressive Agents/*therapeutic use\r\nBipolar Disorder/*drug therapy\r\nClinical Trials as Topic/*methods/*standards\r\nHumans","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Khler S, Gaus S, and Bschor T (2014) The challenge of treatment in bipolar depression: evidence from clinical guidelines, treatment recommendations and complex treatment situations.. Pharmacopsychiatry 47(2), 53-9 DOI: 10.1055/s-0033-1364004 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505630,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505800,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239742,"Title":"Lithium plus antipsychotics or anticonvulsants for bipolar disorder: Comparing clinical response and metabolic changes.","ParentTitle":"The Australian and New Zealand journal of psychiatry","ShortTitle":"Khler-Forsberg (2023)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2023","Month":"January","StandardNumber":"0004-8674 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"57","Pages":"93-103","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"35164524","Abstract":"OBJECTIVE: Patients with bipolar disorder treated with lithium often require additional antipsychotics or anticonvulsants. However, the comparative effectiveness and safety of these agents as add-on to lithium has not been studied. METHODS: This secondary analysis combined two similar 24-week trials on outpatients with bipolar disorder randomized to lithium (target serum level 0.4-0.6mEq/L). Guideline-based adjunctive antipsychotics (Li+AP) and anticonvulsants (Li+AC) could be used if clinically indicated and was assessed at every study visit. Response was measured on the Clinical Global Impression scale and we performed adjusted mixed effects linear regression analyses. Analysis of variance tests compared metabolic measures including a binary diagnosis of metabolic syndrome before and after 24weeks of treatment. RESULTS: Among 379 outpatients (57% female, mean age 38years, mean Clinical Global Impression 4.4), users of Li+AP (N=50, primarily quetiapine and aripiprazole) improved to a similar degree (mean Clinical Global Impression improvement=1.6, standard deviation=1.5) as those using lithium-only (i.e. without adjunctive antipsychotics or anticonvulsants, N=149, mean Clinical Global Impression improvement=1.7, standard deviation=1.4) (p=0.59). Users of Li+AC (N=107, primarily lamotrigine and valproate, mean Clinical Global Impression improvement=1.2, standard deviation=1.3) and users of Li+AP+AC (N=73, mean Clinical Global Impression improvement=1.1, standard deviation=1.3) showed worse response compared to lithium-only users (all p<0.01). When comparing Li+AP to Li+AC, users of Li+AP improved slightly better on general (p=0.05) and manic symptoms (p=0.01), but showed a worse development of glucose, triglycerides, and metabolic syndrome. CONCLUSION: Despite treatment-by-indication confounding, these findings are relevant for real-world treatment settings and emphasize the need for randomized trials on this clinically important topic.","Comments":"","TypeName":"Journal, Article","Authors":"Khler-Forsberg O ; Sylvia LG ; Thase M ; Calabrese JR ; Tohen M ; Bowden CL ; McInnis M ; Iosifescu DV ; Kocsis JH ; Friedman ES ; Ketter TA ; McElroy SL ; Shelton RC ; Fung V ; Ostacher MJ ; Nierenberg AA ; ","ParentAuthors":"","DOI":"10.1177/00048674221077619 ","Keywords":"Adult\r\nFemale\r\nHumans\r\nMale\r\n*Anticonvulsants/adverse effects\r\nAntimanic Agents/therapeutic use\r\n*Antipsychotic Agents/adverse effects\r\n*Bipolar Disorder/drug therapy/chemically induced\r\nDrug Therapy, Combination\r\n*Lithium/therapeutic use\r\n*Metabolic Syndrome/chemically induced/drug therapy\r\nValproic Acid/adverse effects\r\nBipolar disorder\r\nanticonvulsant\r\nantipsychotic\r\nbipolar depression\r\nlithium","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Khler-Forsberg O, Sylvia LG, Thase M, Calabrese JR, Tohen M, Bowden CL, McInnis M, Iosifescu DV, Kocsis JH, Friedman ES, Ketter TA, McElroy SL, Shelton RC, Fung V, Ostacher MJ, and Nierenberg AA (2023) Lithium plus antipsychotics or anticonvulsants for bipolar disorder: Comparing clinical response and metabolic changes.. The Australian and New Zealand journal of psychiatry 57(1), 93-103 DOI: 10.1177/00048674221077619 "},{"Codes":[{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"MADRS  HAM-D","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"N=28","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505592,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505685,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505784,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237628,"Title":"Lithium augmentation compared with phenelzine in treatment-resistant depression in the elderly: an open, randomized, controlled trial.","ParentTitle":"The Journal of clinical psychiatry","ShortTitle":"Kok (2007)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2007","Month":"August","StandardNumber":"0160-6689 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"68","Pages":"1177-85","Edition":"","Issue":"8","Availability":"","URL":"","OldItemId":"17854241","Abstract":"BACKGROUND: Up to a third of elderly patients with major depressive disorder do not respond to a first course of treatment with an antidepressant. There is a lack of controlled studies evaluating therapies for treatment-resistant depression in late-life depression, and no randomized controlled studies assessing the efficacy and tolerability of lithium augmentation in elderly patients have been published. METHOD: Twenty-nine elderly inpatients with major depressive disorder according to DSM-IV criteria who had previously failed to respond to 1 or more adequate trials with a tricyclic antidepressant or venlafaxine were included in a 6-week, open, randomized, controlled study with a 2-year follow-up. Subjects received either lithium augmentation or the monoamine oxidase inhibitor phenelzine. The primary outcome criterion was remission, defined as a final score of less than or equal to 10 on the Montgomery-Asberg Depression Rating Scale (MADRS). Response was defined as at least 50% reduction on the MADRS or the Hamilton Rating Scale for Depression (HAM-D). RESULTS: Twenty-eight subjects completed the trial. Remission on the MADRS was achieved by 33.3% of the lithium patients, compared with none of the phenelzine patients (p = .042). Response also showed a difference in favor of lithium augmentation (p = .035 on both the MADRS and the HAM-D). Overall tolerability was good, with no dropouts due to side effects. Subjective memory impairment was more prevalent among patients receiving phenelzine (p = .002), and tremors were significantly more prevalent among patients receiving lithium (p = .002). During the 2-year follow-up, 25 patients (86.2%) did achieve remission, particularly on prolonging the lithium treatment (5 patients) or on lithium augmentation to phenelzine (5 patients). CONCLUSION: Lithium was more effective than phenelzine in elderly patients with treatment-resistant major depressive disorder, while tolerance of both treatments was remarkably good in this group of elderly inpatients with many comorbid medical disorders. CLINICAL TRIALS REGISTRATION: Controlled-trials.com identifier is RCTN93105957.","Comments":"","TypeName":"Journal, Article","Authors":"Kok RM ; Vink D ; Heeren TJ ; Nolen WA ; ","ParentAuthors":"","DOI":"10.4088/jcp.v68n0803 ","Keywords":"Aged\r\nAntidepressive Agents/*administration & dosage/adverse effects\r\nAntidepressive Agents, Tricyclic/administration & dosage\r\nCyclohexanols/administration & dosage\r\nDepressive Disorder, Major/*drug therapy\r\nDrug Administration Schedule\r\nDrug Resistance\r\nDrug Therapy, Combination\r\nFemale\r\nFollow-Up Studies\r\nHumans\r\nLithium Compounds/*administration & dosage/adverse effects\r\nMale\r\nMiddle Aged\r\nPhenelzine/*administration & dosage/adverse effects\r\nRecurrence\r\nRemission Induction\r\nTreatment Outcome\r\nVenlafaxine Hydrochloride","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Kok RM, Vink D, Heeren TJ, and Nolen WA (2007) Lithium augmentation compared with phenelzine in treatment-resistant depression in the elderly: an open, randomized, controlled trial.. The Journal of clinical psychiatry 68(8), 1177-85 DOI: 10.4088/jcp.v68n0803 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505592,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505685,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505786,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239364,"Title":"Outcome of late-life depression after 3 years of sequential treatment.","ParentTitle":"Acta psychiatrica Scandinavica","ShortTitle":"Kok (2009)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2009","Month":"April","StandardNumber":"0001-690X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"119","Pages":"274-81","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"19053970","Abstract":"OBJECTIVE: To study the outcome of a sequential treatment protocol in elderly, severely depressed in-patients. METHOD: All 81 patients from a 12-week double-blind randomized controlled trial (RCT) comparing venlafaxine with nortriptyline were asked to participate in a 3 year follow-up study. Thirty-two patients who did not achieve remission during the RCT, entered an open sequential treatment protocol and were treated with augmentation with lithium, switch to a monoamine oxidase inhibitor or ECT. RESULTS: Seventy-eight of the 81 patients (96.3%) achieved a response [> or = 50% reduction in Montgomery Asberg Depression Rating Scale score) and 68 patients (84%) a complete remission (final MADRS score < or = 10) within 3 years of treatment. Greater severity and longer duration of the depressive episode at baseline predicted poor recovery. Augmentation with lithium may be the best treatment option in treatment resistant depressed elderly. Only few patients dropped-out due to side-effects. CONCLUSION: Our study demonstrates the importance of persisting with antidepressant treatment in elderly patients who do not respond to the first or second treatment.","Comments":"","TypeName":"Journal, Article","Authors":"Kok RM ; Nolen WA ; Heeren TJ ; ","ParentAuthors":"","DOI":"10.1111/j.1600-0447.2008.01295.x ","Keywords":"Age of Onset\r\nAged\r\nAntidepressive Agents/*therapeutic use\r\nCyclohexanols/*therapeutic use\r\nDepressive Disorder, Major/diagnosis/*drug therapy/*psychology\r\nDouble-Blind Method\r\nDrug Administration Schedule\r\nFollow-Up Studies\r\nHumans\r\nNortriptyline/*therapeutic use\r\nSeverity of Illness Index\r\nSurveys and Questionnaires\r\nTreatment Outcome\r\nVenlafaxine Hydrochloride","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Kok RM, Nolen WA, and Heeren TJ (2009) Outcome of late-life depression after 3 years of sequential treatment.. Acta psychiatrica Scandinavica 119(4), 274-81 DOI: 10.1111/j.1600-0447.2008.01295.x "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505788,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"PHQ-9","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505596,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238337,"Title":"Case report on the management of depression in schizoaffective disorder, bipolar type focusing on lithium levels and measurement-based care.","ParentTitle":"The Journal of nervous and mental disease","ShortTitle":"Koola (2011)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2011","Month":"December","StandardNumber":"0022-3018 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"199","Pages":"989-90","Edition":"","Issue":"12","Availability":"","URL":"","OldItemId":"22134460","Abstract":"There is little evidence supporting the management of depression in schizoaffective disorder, bipolar type. Managing bipolar depression can be a daunting task for clinicians. Most bipolar patients spend 80% of their time in the depressive phase of illness. In contrast with full-blown mania, patients and family frequently fail to recognize bipolar depression, which may interfere with early diagnosis and treatment. With only a few medications approved for bipolar depression, treatment becomes very challenging. There is evidence to support that schizoaffective depression has a worse outcome than psychotic depression and nonpsychotic depression. We report a patient with schizoaffective disorder, bipolar type with severe depression who responded to an adequate level of lithium and subsequently, on a combination of lithium and quetiapine. Finally, we emphasize the importance of measurement-based care. To our knowledge, this is the first case report focusing on the management of depression in schizoaffective disorder, bipolar type.","Comments":"","TypeName":"Journal, Article","Authors":"Koola MM ; Fawcett JA ; Kelly DL ; ","ParentAuthors":"","DOI":"10.1097/NMD.0b013e3182392d8f ","Keywords":"Biomarkers, Pharmacological/blood\r\nBipolar Disorder/blood/*diagnosis/*drug therapy\r\nDisease Management\r\nFemale\r\nHumans\r\nLithium/blood/*therapeutic use\r\nPsychotic Disorders/blood/*diagnosis/*drug therapy\r\nYoung Adult","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Koola MM, Fawcett JA, and Kelly DL (2011) Case report on the management of depression in schizoaffective disorder, bipolar type focusing on lithium levels and measurement-based care.. The Journal of nervous and mental disease 199(12), 989-90 DOI: 10.1097/NMD.0b013e3182392d8f "},{"Codes":[{"AttributeId":12505529,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505588,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505589,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505794,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505563,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"PedMIDAS\nKIDSCREEN-27\nRCADS","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505706,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239868,"Title":"A 6-month follow-up of disability, quality of life, and depressive and anxiety symptoms in pediatric migraine with magnesium prophylaxis.","ParentTitle":"Magnesium research","ShortTitle":"Kovacevic (2017)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2017","Month":"November","StandardNumber":"0953-1424 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"30","Pages":"133-141","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"29637898","Abstract":"Magnesium is frequently used for pediatric migraine prophylaxis. The aim of this study was to evaluate to which extent the disability levels, quality of life (QOL), and anxiety and depressive symptoms change after 6-month magnesium prophylaxis in pediatric migraine. This is a follow-up study of 34 children aged 7-17 years with migraine treated with oral magnesium. Disability due to migraine was assessed by the Pediatric Migraine Disability Assessment tool (PedMIDAS), QOL was assessed by the KIDSCREEN-27, and anxiety and depressive symptoms were assessed by the Revised Child Anxiety and Depression Scale (RCADS). PedMIDAS scores significantly decreased from baseline to end-point (F(df, df(error))=11.10 (1.63, 50.49), p<0.001), as well as anxiety (F(df, df(error))=8.95 (1.64, 50.67), p=0.001) and depressive symptoms (F(df, df(error))=8.91 (1.59, 49.29), p=0.001). Considering the KIDSCREEN-27, scores for physical and psychological well-being and social support domain significantly increased from baseline to end-point (p0.01). After 6 months of magnesium prophylaxis, disability due to migraine significantly decreased, whereas physical and psychosocial well-being improved. Children also reported fewer anxiety and depressive symptoms. More follow-up and randomized controlled clinical trials are needed to propose clinical recommendations for magnesium prophylaxis in pediatric migraine.","Comments":"","TypeName":"Journal, Article","Authors":"Kovacevic G ; Stevanovic D ; Bogicevic D ; Nikolic D ; Ostojic S ; Tadic BV ; Nikolic B ; Bosiocic I ; Ivancevic N ; Jovanovic K ; Samardzic J ; Jancic J ; ","ParentAuthors":"","DOI":"10.1684/mrh.2018.0431 ","Keywords":"Anxiety/*complications/*drug therapy\r\nChild\r\nDepression/*complications/*drug therapy\r\nFollow-Up Studies\r\nHumans\r\nMagnesium/*therapeutic use\r\nMigraine Disorders/*complications/*drug therapy\r\n*Quality of Life\r\nadolescents\r\nchildren\r\nmigraine\r\nprophylaxis\r\ntreatment","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Kovacevic G, Stevanovic D, Bogicevic D, Nikolic D, Ostojic S, Tadic BV, Nikolic B, Bosiocic I, Ivancevic N, Jovanovic K, Samardzic J, and Jancic J (2017) A 6-month follow-up of disability, quality of life, and depressive and anxiety symptoms in pediatric migraine with magnesium prophylaxis.. Magnesium research 30(4), 133-141 DOI: 10.1684/mrh.2018.0431 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505564,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"Bunney-Hamburg scale","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"n=8","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237857,"Title":"The addition of lithium to carbamazepine. Antidepressant efficacy in treatment-resistant depression.","ParentTitle":"Archives of general psychiatry","ShortTitle":"Kramlinger (1989)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1989","Month":"September","StandardNumber":"0003-990X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"46","Pages":"794-800","Edition":"","Issue":"9","Availability":"","URL":"","OldItemId":"2505730","Abstract":"The addition of lithium carbonate to various antidepressant agents, including heterocyclics and monoamine oxidase inhibitors, has been reported to rapidly effect an antidepressant response in otherwise treatment-unresponsive depressed patients. Fifteen depressed patients diagnosed by DSM-III criteria who had not responded to double-blind treatment with carbamazepine were treated with the blind addition of lithium to carbamazepine. Eight patients (53%) responded with a moderate to marked improvement. The time to onset of substantial clinical improvement was rapid; ie, the mean (+/- SD) was 4.1 +/- 2.4 days for lithium potentiation compared with 9.7 +/- 4.1 days in a separate group of depressed patients responding to lithium alone. Side effects during carbamazepine-lithium combination therapy were minimal. The mechanisms by which lithium appears to rapidly potentiate the effects of carbamazepine in treatment-resistant depression are discussed.","Comments":"","TypeName":"Journal, Article","Authors":"Kramlinger KG ; Post RM ; ","ParentAuthors":"","DOI":"10.1001/archpsyc.1989.01810090036007 ","Keywords":"Adult\r\nAntidepressive Agents/therapeutic use\r\nCarbamazepine/*therapeutic use\r\nClinical Trials as Topic\r\nDepressive Disorder/*drug therapy/psychology\r\nDouble-Blind Method\r\nDrug Synergism\r\nDrug Therapy, Combination\r\nFemale\r\nHumans\r\nLithium/*therapeutic use\r\nLithium Carbonate\r\nMale\r\nMiddle Aged\r\nPsychiatric Status Rating Scales","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Kramlinger KG, and Post RM (1989) The addition of lithium to carbamazepine. Antidepressant efficacy in treatment-resistant depression.. Archives of general psychiatry 46(9), 794-800 DOI: 10.1001/archpsyc.1989.01810090036007 "},{"Codes":[{"AttributeId":12505534,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505581,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505640,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505799,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505802,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237479,"Title":"Gestational iron supplementation reverses depressive-like behavior in post-partum Sprague Dawley rats: Evidence from behavioral and neurohistological studies.","ParentTitle":"IBRO neuroscience reports","ShortTitle":"Kukuia (2022)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2022","Month":"June","StandardNumber":"2667-2421 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"12","Pages":"280-296","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"35746978","Abstract":"BACKGROUND: Postpartum depression is a mood disorder that affects about 9-20% of women after child birth. Reports suggest that gestational iron deficiency can cause a deficit in behavioral, cognitive and affective functions and can precipitate depressive symptoms in mothers during the postpartum period. The present study examined the effect of iron supplementation on depressive behavior during postpartum period in a rat model. METHOD: Female Sprague-Dawley rats were crossed. Pregnant rats received iron, fluoxetine, desferrioxamine or vehicle throughout the period of gestation. During the postpartum period, mothers from all groups were taken through the open field test (OFT), forced swim test (FST), novelty-induced hypophagia (NIH) and sacrificed for histological examination of the brains. RESULTS: Results showed that rats treated with iron-chelating agent, desferrioxamine, and vehicle during gestation exhibited increased immobility scores in the FST, increased latency to feed and reduced feeding in the NIH with corresponding decreased number of neurons and dendritic branches in the cortex of the brain. These depression-related effects were attenuated by perinatal iron supplementation which showed decreased immobility scores in the FST comparable to rats treated with fluoxetine, a clinically effective antidepressant. Iron treatment also decreased latency to feeding while increasing feeding behavior in the NIH. Iron-treated dams had a higher number of neurons with dendritic connections in the frontal cortex compared to vehicle- and desferrioxamine-treated groups. CONCLUSION: The results suggest that, iron supplementation during gestation exerts an antidepressant-like effect in postpartum Sprague-Dawley rats, attenuates neuronal loss associated with depression and increases dendritic spine density.","Comments":"","TypeName":"Journal, Article","Authors":"Kukuia KKE ; Torbi J ; Amoateng P ; Adutwum-Ofosu KK ; Koomson AE ; Appiah F ; Tagoe TA ; Mensah JA ; Ameyaw EO ; Adi-Dako O ; Amponsah SK ; ","ParentAuthors":"","DOI":"10.1016/j.ibneur.2022.04.004 ","Keywords":"AUC, area under the curve\r\nDFx, desferrioxamine\r\nDesferrioxamine\r\nFST, Forced swim test\r\nFe, iron\r\nFluoxetine\r\nFlx, fluoxetine\r\nGolgi staining\r\nHPA, hypothalamic-pituitary-adrenal\r\nID, iron deficiency\r\nIron\r\nNIH, novelty-induced hypophagia\r\nOFT, open field test\r\nPPD, Post-partum depression\r\nPost-partum depression\r\nVEH, vehicle","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Kukuia KKE, Torbi J, Amoateng P, Adutwum-Ofosu KK, Koomson AE, Appiah F, Tagoe TA, Mensah JA, Ameyaw EO, Adi-Dako O, and Amponsah SK (2022) Gestational iron supplementation reverses depressive-like behavior in post-partum Sprague Dawley rats: Evidence from behavioral and neurohistological studies.. IBRO neuroscience reports 12, 280-296 DOI: 10.1016/j.ibneur.2022.04.004 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505802,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505650,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505793,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238625,"Title":"Predictive Validity of Some Common Animal Models of Bipolar Disorder Using Lithium and Lamotrigine Therapy: An Attempt towards a Battery-Based Approach for the Evaluation of Mood Stabilizers.","ParentTitle":"Psychiatry investigation","ShortTitle":"Kumar (2016)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2016","Month":"July","StandardNumber":"1738-3684 (Linking)","City":"Korea (South)","Country":"","Publisher":"","Institution":"","Volume":"13","Pages":"434-9","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"27482245","Abstract":"OBJECTIVE: To determine the predictive validity of some of the commonly employed models of mania and depression using standard drugs i.e. lithium (70 mg/kg) and lamotrigine (5 mg/kg) in male Wistar rats. METHODS: The depression facet of bipolar disorder was evaluated using forced swim test, tail suspension test, and chronic mild stress test. The models used to evaluate the mania facet of bipolar disorder were isolation-induced aggression test, saccharine preference test, and morphine-sensitized hyperlocomotion test. RESULTS: The immobility time was significantly (p<0.05) reduced by lamotrigine in the tail suspension test and the forced swim test, while lithium caused significant (p<0.05) reduction only in the tail suspension test. Rats exposed to chronic mild stress showed the maximal increment of 1% sucrose consumption at the 3rd week of treatment in both the lithium (p<0.001) and lamotrigine (p<0.01) groups. In the isolation-induced aggression test, the aggressive behaviour of rats was significantly reduced by both lithium [approach (p<0.001), attack (p<0.01), and bite (p<0.01)] and lamotrigine [approach (p<0.001), and attack (p<0.05)]. Neither of the drugs were effective in the saccharine preference test. Only lithium was able to significantly (p<0.05) reduce the crossing parameter in morphine-sensitized rats. CONCLUSION: Our study identifies the chronic mild stress test and isolation-induced aggression test of having the highest predictive validity in the depression and mania facets of bipolar disorder, respectively, and should be a part of a battery of tests used to evaluate novel mood stabilizers.","Comments":"","TypeName":"Journal, Article","Authors":"Kumar M ; Tripathi CD ; Verma V ; Padhy BM ; Meshram GG ; Abhilash B ; ","ParentAuthors":"","DOI":"10.4306/pi.2016.13.4.434 ","Keywords":"Battery-based approach\r\nBipolar disorder\r\nLamotrigine\r\nLithium\r\nPredictive validity","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Kumar M, Tripathi CD, Verma V, Padhy BM, Meshram GG, and Abhilash B (2016) Predictive Validity of Some Common Animal Models of Bipolar Disorder Using Lithium and Lamotrigine Therapy: An Attempt towards a Battery-Based Approach for the Evaluation of Mood Stabilizers.. Psychiatry investigation 13(4), 434-9 DOI: 10.4306/pi.2016.13.4.434 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505768,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238855,"Title":"Long-term treatment of depression.","ParentTitle":"The Journal of clinical psychiatry","ShortTitle":"Kupfer (1991)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1991","Month":"May","StandardNumber":"0160-6689 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"52 Suppl","Pages":"28-34","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"1903134","Abstract":"Because recurrent depression represents a major public health problem, the successful long-term treatment of individuals who develop repeated episodes of depression has become a high clinical priority. Effective preventive treatment requires continued pharmacologic management for most individuals with recurrent depression. Although the efficacy of tricyclic antidepressants or lithium carbonate in preventive treatment has been well established, evidence is less clear for monomaine oxidase inhibitors and the newer antidepressants. In addition to the need for more long-term studies on the new compounds, the role of psychotherapy as combination treatment needs to be further elucidated.","Comments":"","TypeName":"Journal, Article","Authors":"Kupfer DJ ; ","ParentAuthors":"","DOI":"","Keywords":"Antidepressive Agents/administration & dosage/therapeutic use\r\nAntidepressive Agents, Tricyclic/therapeutic use\r\nCombined Modality Therapy\r\nDepressive Disorder/drug therapy/prevention & control/*therapy\r\nDrug Administration Schedule\r\nDrug Therapy, Combination\r\nHumans\r\nLithium/therapeutic use\r\nLithium Carbonate\r\nPsychotherapy\r\nRecurrence","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Kupfer DJ (1991) Long-term treatment of depression.. The Journal of clinical psychiatry 52 Suppl, 28-34"},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505592,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505763,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237840,"Title":"Lithium-antidepressant combinations in the treatment of depressed, physically ill geriatric patients.","ParentTitle":"The American journal of psychiatry","ShortTitle":"Kushnir (1986)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1986","Month":"March","StandardNumber":"0002-953X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"143","Pages":"378-9","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"3082221","Abstract":"The combination of low-dose lithium therapy and antidepressant drugs produced rapid, lasting remission of depression in five physically ill geriatric patients. Low serum lithium levels helped ensure safety of treatment.","Comments":"","TypeName":"Journal, Article","Authors":"Kushnir SL ; ","ParentAuthors":"","DOI":"10.1176/ajp.143.3.378 ","Keywords":"Age Factors\r\nAged\r\nAntidepressive Agents/administration & dosage/*therapeutic use\r\nDepressive Disorder/*drug therapy/psychology\r\nDrug Therapy, Combination\r\nFemale\r\nHumans\r\nLithium/administration & dosage/*therapeutic use\r\nLithium Carbonate\r\nMale","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Kushnir SL (1986) Lithium-antidepressant combinations in the treatment of depressed, physically ill geriatric patients.. The American journal of psychiatry 143(3), 378-9 DOI: 10.1176/ajp.143.3.378 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505592,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505558,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505559,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505562,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238149,"Title":"Lithium augmentation for treatment-resistant depression in the elderly.","ParentTitle":"Journal of geriatric psychiatry and neurology","ShortTitle":"Lafferman (1988)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1988","Month":"January","StandardNumber":"0891-9887 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"1","Pages":"49-52","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"3150926","Abstract":"Lithium has been used successfully to enhance the effectiveness of tricyclic and other antidepressants, monoamine oxidase inhibitors, and combinations of antipsychotics and antidepressants. The safety and efficacy of adding lithium to the treatment regimen was examined in 14 elderly patients with refractory depression. Seven of the 14 had a complete recovery, and three showed a partial response. Side effects, including peripheral weakness, severe fine tremor, and neurotoxicity, necessitated the discontinuation of lithium in three patients. In two other patients with side effects, lower dosages of lithium relieved their symptoms. Lithium augmentation appears to be a promising treatment for geriatric depressed patients who are unresponsive to or cannot tolerate other standard therapies.","Comments":"","TypeName":"Journal, Article","Authors":"Lafferman J ; Solomon K ; Ruskin P ; ","ParentAuthors":"","DOI":"10.1177/089198878800100109 ","Keywords":"Aged\r\nAged, 80 and over\r\nAntidepressive Agents/*administration & dosage\r\nDepressive Disorder/*drug therapy/psychology\r\nDrug Therapy, Combination\r\nFemale\r\nHumans\r\nLithium/*administration & dosage\r\nLithium Carbonate\r\nMale\r\nMiddle Aged\r\nPsychotic Disorders/drug therapy","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Lafferman J, Solomon K, and Ruskin P (1988) Lithium augmentation for treatment-resistant depression in the elderly.. Journal of geriatric psychiatry and neurology 1(1), 49-52 DOI: 10.1177/089198878800100109 "},{"Codes":[{"AttributeId":12505530,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505579,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505585,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505604,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505789,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237424,"Title":"The efficacy of zinc supplementation in depression: systematic review of randomised controlled trials.","ParentTitle":"Journal of affective disorders","ShortTitle":"Lai (2012)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2012","Month":"January","StandardNumber":"0165-0327 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"136","Pages":"e31-e39","Edition":"","Issue":"1-2","Availability":"","URL":"","OldItemId":"21798601","Abstract":"BACKGROUND: Depression is a significant public health problem. Pre-clinical studies suggest a potential role of zinc in reducing or preventing depressive symptoms. Many epidemiological studies have examined the association of low zinc status with depression; however, clinical trials on the effect of zinc supplementation in depression are limited. This review aimed to synthesise results from all published randomised controlled trials on the efficacy of zinc supplementation for reducing or preventing depressive symptoms. METHODS: Six databases were searched over all years of records until March 2011. All randomised controlled trials with a comparison group, that examined zinc supplementation as the intervention and depressive symptoms as the primary outcome were included. Pairs of reviewers extracted key information of study characteristics and outcomes, and assessed the quality of each study. RESULTS: Four randomised controlled trials met inclusion criteria. In studies that examined the effects of zinc supplementation as an adjunct to antidepressants drug treatment, zinc significantly lowered depressive symptom scores of depressed patients. There is less clear evidence on the effectiveness of zinc supplementation alone on depressive symptoms of non-depressed healthy subjects. The overall study quality was rated 'moderate'. LIMITATIONS: There are limited trials examining the effects of zinc supplementation on depressive symptoms. An overall pooled estimate of effect for all included studies could not be calculated and evidence was difficult to summarise because of substantial heterogeneity. CONCLUSION: Evidence suggests potential benefits of zinc supplementation as a stand-alone intervention or as an adjunct to conventional antidepressant drug therapy for depression. However, there are methodological limitations in existing studies and so further well-designed, adequately powered research is required.","Comments":"","TypeName":"Journal, Article","Authors":"Lai J ; Moxey A ; Nowak G ; Vashum K ; Bailey K ; McEvoy M ; ","ParentAuthors":"","DOI":"10.1016/j.jad.2011.06.022 ","Keywords":"Adult\r\nAntidepressive Agents/*therapeutic use\r\nDepression/*drug therapy/*prevention & control\r\nDietary Supplements\r\nHumans\r\nMale\r\nRandomized Controlled Trials as Topic\r\nYoung Adult\r\nZinc/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Lai J, Moxey A, Nowak G, Vashum K, Bailey K, and McEvoy M (2012) The efficacy of zinc supplementation in depression: systematic review of randomised controlled trials.. Journal of affective disorders 136(1-2), e31-e39 DOI: 10.1016/j.jad.2011.06.022 "},{"Codes":[{"AttributeId":12505529,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505787,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239928,"Title":"Nutritional and herbal supplements for anxiety and anxiety-related disorders: systematic review.","ParentTitle":"Nutrition journal","ShortTitle":"Lakhan (2010)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"29/04/2023","EditedBy":"GAO BIAO","Year":"2010","Month":"October","StandardNumber":"1475-2891 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"9","Pages":"42","Edition":"","Issue":"","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC2959081/","OldItemId":"20929532","Abstract":"BACKGROUND: Over the past several decades, complementary and alternative medications have increasingly become a part of everyday treatment. With the rising cost of prescription medications and their production of unwanted side effects, patients are exploring herbal and other natural remedies for the management and treatment of psychological conditions. Psychological disorders are one of the most frequent conditions seen by clinicians, and often require a long-term regimen of prescription medications. Approximately 6.8 million Americans suffer from generalized anxiety disorder. Many also suffer from the spectrum of behavioural and physical side effects that often accompany its treatment. It is not surprising that there is universal interest in finding effective natural anxiolytic (anti-anxiety) treatments with a lower risk of adverse effects or withdrawal. METHODS: An electronic and manual search was performed through MEDLINE/PubMed and EBSCO. Articles were not discriminated by date of publication. Available clinical studies published in English that used human participants and examined the anxiolytic potential of dietary and herbal supplements were included. Data were extracted and compiled into tables that included the study design, sample population, intervention, control, length of treatment, outcomes, direction of evidence, and reported adverse events. RESULTS: A total of 24 studies that investigated five different CAM monotherapies and eight different combination treatments and involved 2619 participants met the inclusion criteria and were analyzed. There were 21 randomized controlled trials and three open-label, uncontrolled observational studies. Most studies involved patients who had been diagnosed with either an anxiety disorder or depression (n = 1786). However, eight studies used healthy volunteers (n = 877) who had normal levels of anxiety, were undergoing surgery, tested at the upper limit of the normal range of a trait anxiety scale, had adverse premenstrual symptoms or were peri-menopausal, reported anxiety and insomnia, or had one month or more of elevated generalized anxiety. Heterogeneity and the small number of studies for each supplement or combination therapy prevented a formal meta-analysis. Of the randomized controlled trials reviewed, 71% (15 out of 21) showed a positive direction of evidence. Any reported side effects were mild to moderate. CONCLUSIONS: Based on the available evidence, it appears that nutritional and herbal supplementation is an effective method for treating anxiety and anxiety-related conditions without the risk of serious side effects. There is the possibility that any positive effects seen could
