ies\r\nHumans\r\nLithium Carbonate/*administration & dosage\r\nMiddle Aged\r\nMilnacipran\r\nSecondary Prevention","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Okamoto H, Shimizu E, Ozawa K, Hashimoto K, and Iyo M (2005) Lithium augmentation in milnacipran-refractory depression for the prevention of relapse following electroconvulsive therapy.. The Australian and New Zealand journal of psychiatry 39(1-2), 108 DOI: 10.1111/j.1440-1614.2005.01519.x "},{"Codes":[{"AttributeId":12505802,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505531,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505793,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"OFT\nmFST\nNovelty suppressed-feedingNSF\nSplash Test\nHot plate test","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505567,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505569,"AdditionalText":"MDA","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505586,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505614,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238583,"Title":"Pain-depression dyad induced by reserpine is relieved by p,p'-methoxyl-diphenyl diselenide in rats.","ParentTitle":"European journal of pharmacology","ShortTitle":"Oliveira (2016)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2016","Month":"November","StandardNumber":"0014-2999 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"791","Pages":"794-802","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"27769701","Abstract":"Depression and pain comorbidity represent a neuropsychiatric condition with substantial socioeconomic impact to society. The commonly used antidepressants and analgesics to treat this comorbidity have shown restricted clinical efficacy. In this way, the aim of this study was to investigate the behavioral, biochemical and neurochemical effects of a p,p'-methoxyl-diphenyl diselenide (OMePhSe)(2) supplemented diet on pain-depression dyad induced by reserpine in rats. Adult Wistar rats were fed with 10mg (MeOPhSe)(2) per kg of rat chow supplemented diet for 30 days. Pain-depression dyad was induced by daily subcutaneous reserpine injection (0.5mg/kg for three consecutive days) from 22 to 24 day of (MeOPhSe)(2) supplementation. The results showed that the reserpine injected rats had behavior phenotypes typical of depression-pain dyad and the (MeOPhSe)(2)-supplemented diet protected against these modifications. Furthermore, the (MeOPhSe)(2) dietary supplementation was effective against the increase in the prefrontal cortical MDA levels caused by reserpine. (MeOPhSe)(2)-supplemented diet triggered a per se augmentation of Nrf-2 levels. The [(3)H] serotonin uptake, [(3)H] glutamate uptake and release and MAO activity were not altered in the prefrontal cortices of rats from any experimental group. Therefore, the results indicate that protective effects of a (MeOPhSe)(2)-supplemented diet can be mediated, at least in part, by its antioxidant property.","Comments":"","TypeName":"Journal, Article","Authors":"Oliveira CES ; Marcondes Sari MHM; Zborowski VA ; Prado VC ; Nogueira CW ; Zeni G ; ","ParentAuthors":"","DOI":"10.1016/j.ejphar.2016.10.021 ","Keywords":"Analgesics/pharmacology/therapeutic use\r\nAnimals\r\nAntidepressive Agents/pharmacology/therapeutic use\r\nBehavior, Animal/drug effects\r\nBenzene Derivatives/*pharmacology/therapeutic use\r\nDepression/*complications/*drug therapy/metabolism/physiopathology\r\nDietary Supplements\r\nLocomotion/drug effects\r\nMale\r\nNeurochemistry\r\nOrganoselenium Compounds/*pharmacology/therapeutic use\r\nOxidative Stress/drug effects\r\nPain/*complications/*drug therapy/metabolism/physiopathology\r\nRats\r\nRats, Wistar\r\nReserpine/*pharmacology\r\nAntioxidant\r\nOrganoselenium\r\nPain-depression dyad\r\nReserpine\r\nSelenium","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Oliveira CES, Marcondes Sari MHM, Zborowski VA, Prado VC, Nogueira CW, and Zeni G (2016) Pain-depression dyad induced by reserpine is relieved by p,p'-methoxyl-diphenyl diselenide in rats.. European journal of pharmacology 791, 794-802 DOI: 10.1016/j.ejphar.2016.10.021 "},{"Codes":[{"AttributeId":12505531,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505586,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505614,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505794,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239053,"Title":"p,p'-Methoxyl-diphenyl diselenide elicits an antidepressant-like effect in mice without discontinuation anxiety phenotype.","ParentTitle":"Pharmacology, biochemistry, and behavior","ShortTitle":"Oliveira (2017)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2017","Month":"March","StandardNumber":"0091-3057 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"154","Pages":"31-38","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"28174136","Abstract":"Major depressive disorder is the most severe and debilitating disease among psychiatric illnesses. The abrupt interruption of antidepressant treatment may lead to a complex physiological and neuropsychiatric syndrome. The organoselenium compound (MeOPhSe)(2) has been reported to have neuroprotective properties in animal models. The study aimed to investigate the effects of single or repeated administration of (MeOPhSe)(2) on depressive-like behavior and if the compound administration, and its discontinuation, may affect the anxiolytic-like phenotype in Swiss mice. The results showed that repeated intragastric administration of (MeOPhSe)(2) (dose range: 0.1-5mg/kg), different from a single administration, reduced the immobility time in the mouse tail suspension test. A single administration of (MeOPhSe)(2) at a dose of 5mg/kg decreased the immobility time, increased the swimming time and did not alter the climbing behavior in the modified forced swimming test (mFST). Repeated administration of (MeOPhSe)(2) decreased the immobility time, did not alter the swimming time and increased the climbing behavior in the mouse mFST. Repeated administration of (MeOPhSe)(2) at a dose of 5mg/kg elicited a mouse anxiolytic-like phenotype in the elevated plus maze and light-dark tests. Markers of hepatic and renal function tests were not altered by repeated administration of (MeOPhSe)(2) to mice. The findings indicate that a single or repeated administration of (MeOPhSe)(2) elicited an antidepressant-like action in mice. Moreover, repeated treatment with (MeOPhSe)(2) produced an anxiolytic-like action in mice and its profile remained stable after discontinuation.","Comments":"","TypeName":"Journal, Article","Authors":"Oliveira CE ; Sari MH ; Zborowski VA ; Araujo PC ; Nogueira CW ; Zeni G ; ","ParentAuthors":"","DOI":"10.1016/j.pbb.2017.02.002 ","Keywords":"Animals\r\nAnti-Anxiety Agents/*pharmacology\r\nAntidepressive Agents/*pharmacology\r\nBehavior, Animal/drug effects\r\nDose-Response Relationship, Drug\r\nImmobility Response, Tonic/*drug effects\r\nKidney Function Tests\r\nLiver Function Tests\r\nMale\r\nMice\r\nOrganoselenium Compounds/*pharmacology\r\nAntidepressant\r\nAnxiolytic\r\nDiscontinuation\r\nOrganoselenium\r\nSelenium","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Oliveira CE, Sari MH, Zborowski VA, Araujo PC, Nogueira CW, and Zeni G (2017) p,p'-Methoxyl-diphenyl diselenide elicits an antidepressant-like effect in mice without discontinuation anxiety phenotype.. Pharmacology, biochemistry, and and behavior 154, 31-38 DOI: 10.1016/j.pbb.2017.02.002 "},{"Codes":[{"AttributeId":12505530,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533169,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533167,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"FST","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505567,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505568,"AdditionalText":"bDNF","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505802,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533168,"AdditionalText":"Hippocampal mRNA and protein levels Nrf2, HO-1, MTs, GPR39 (protein level only) and BDNF were significantly higher ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505581,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505631,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505794,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237678,"Title":"Fluoxetine coupled with zinc in a chronic mild stress model of depression: Providing a reservoir for optimum zinc signaling and neuronal remodeling.","ParentTitle":"Pharmacology, biochemistry, and behavior","ShortTitle":"Omar (2017)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2017","Month":"September","StandardNumber":"0091-3057 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"160","Pages":"30-38","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"28801265","Abstract":"BACKGROUND: Recently, depression has been envisioned as more than an alteration in neurotransmitters centered around receptor signaling pathways. Consequently, the precise mechanisms of selective serotonin reuptake inhibitor (SSRI) antidepressant drugs such as fluoxetine are being revisited. Zinc is a trace element that has been long implicated in the psychopathology and therapy of depression. Zinc has been found to be sequestered and dispensed during stress and inflammation through a family of proteins called metallothioneins (MTs). In addition, MTs are well known for their antioxidant and therefore cytoprotective action. Changes in MTs, their upstream regulators and downstream effectors in response to fluoxetine have not been yet studied. The aim of the present study is to examine whether depression-induced changes in protein levels and mRNA levels of nuclear factor-erythroid 2-related factor 2 (Nrf2), MTs, antioxidant defensive enzyme heme oxygenase (HO-1), zinc-specific receptor GPR39 and brain derived neurotrophic factor (BDNF) in the hippocampus can be reversed by fluoxetine treatment, zinc supplementation or a combination of the two. MATERIAL AND METHODS: The present study investigated the effect of chronic (4weeks) combined treatment with zinc hydroaspartate (15mg/kg) and fluoxetine (10mg/kg) on a chronic mild stress model (CMS) in male Sprague-Dawley rats. RESULTS: Hippocampal mRNA and protein levels of Nrf2, HO-1, MTs, GPR39 (protein level only) and BDNF were significantly higher in response to a combined therapy of fluoxetine and zinc than to either monotherapy. Additionally, HO-1 and MTs gene expression was correlated with that of Nrf2 in the FLX-only group. CONCLUSION: Fluoxetine therapy activated the expression of MTs and HO-1 through an Nrf2-dependent pathway. When FLX was escorted by zinc, activated MTs had a positive impact on BDNF through the zinc signaling receptor GPR39, resulting in general improvement in neuronal plasticity as well as reduction of neuronal atrophy and neuronal cell loss.","Comments":"","TypeName":"Journal, Article","Authors":"Omar NN ; Tash RF ; ","ParentAuthors":"","DOI":"10.1016/j.pbb.2017.08.003 ","Keywords":"Animals\r\nAntidepressive Agents, Second-Generation/administration & dosage/*therapeutic use\r\nBrain/metabolism\r\nChronic Disease\r\nCorticosterone/blood\r\nDepression/*drug therapy/pathology\r\n*Disease Models, Animal\r\nFluoxetine/administration & dosage/*therapeutic use\r\nMale\r\nNeurons/*pathology\r\nRats\r\nRats, Sprague-Dawley\r\nReal-Time Polymerase Chain Reaction\r\nSerotonin/metabolism\r\n*Signal Transduction\r\n*Stress, Psychological\r\nSucrose/administration & dosage\r\nWeight Gain/drug effects\r\nZinc/administration & dosage/*therapeutic use\r\nCMS\r\nFluoxetine\r\nMetallothioneins\r\nNeuronal plasticity\r\nZinc\r\nZinc signaling","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Omar NN, and Tash RF (2017) Fluoxetine coupled with zinc in a chronic mild stress model of depression: Providing a reservoir for optimum zinc signaling and neuronal remodeling.. Pharmacology, biochemistry, and and behavior 160, 30-38 DOI: 10.1016/j.pbb.2017.08.003 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505726,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505781,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238116,"Title":"Bipolar depression: an overview.","ParentTitle":"IDrugs : the investigational drugs journal","ShortTitle":"Oral (2004)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2004","Month":"September","StandardNumber":"1369-7056 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"7","Pages":"846-50","Edition":"","Issue":"9","Availability":"","URL":"","OldItemId":"15470602","Abstract":"Depressive episodes are significant in bipolar illness since patients can spend up to one-third of their lives in depression. Although the treatment of bipolar depression remains an understudied area, new data from randomized, controlled trials and naturalistic studies have expanded the range of treatments available. The main aim in the treatment of bipolar depression is the prevention of the patient switching to mania and cycle acceleration, and antidepressant therapy may be contraindicated because of the risk for switching. Guidelines for the acute treatment of bipolar depression emphasize treatment with a mood stabilizer, of which lithium has been the most thoroughly studied in randomized, controlled trials in acute bipolar depression. Lamotrigine has also demonstrated significant efficacy in recent studies and has been approved by the FDA.","Comments":"","TypeName":"Journal, Article","Authors":"Oral ET ; Vahip S ; ","ParentAuthors":"","DOI":"","Keywords":"Acute Disease\r\nAntidepressive Agents/classification/therapeutic use\r\nAntimanic Agents/chemistry/classification/*therapeutic use\r\nBenzodiazepines/chemistry/therapeutic use\r\nBipolar Disorder/diagnosis/*drug therapy/physiopathology\r\nChemoprevention\r\nContraindications\r\nDepressive Disorder/diagnosis/drug therapy\r\nDiagnosis, Differential\r\nDrug Therapy, Combination\r\nHumans\r\nLamotrigine\r\nLithium/therapeutic use\r\nOlanzapine\r\nTriazines/chemistry/therapeutic use\r\nValproic Acid/chemistry/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Oral ET, and Vahip S (2004) Bipolar depression: an overview.. IDrugs : the investigational drugs journal 7(9), 846-50"},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505581,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505791,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12635670,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238207,"Title":"Lithium: a review of pharmacology, clinical uses, and toxicity.","ParentTitle":"European journal of pharmacology","ShortTitle":"Oruch (2014)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2014","Month":"October","StandardNumber":"0014-2999 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"740","Pages":"464-73","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"24991789","Abstract":"A radical drug treatment for bipolar affective disorder (BD) is currently unavailable. This is attributed to the fact that the precise pathophysiology of this ailment is unclear though a genetic factor is an essential element in etiology. Dissimilar to other serious psychiatric categories such as psychoses and major depression the forecast of this disease is unpredictable. There is a high suicidal risk among BD affected individuals. In this review we will consider lithium, the drug of choice in treatment of this disorder with special emphasis on pharmacology and toxicity. We have also elucidated the alternatives to lithium, since it has a wide spectrum of side-effects. Lithium is known to interact with many types of drugs used to treat different ailments in humans. This could cause either augmentation or minimization of the therapeutic action, causing secondary undesired effects of the agent. This necessitates a search for other alternatives and/or different combinations to lithium in order to decrease the range of unwanted effects for which it has received discredit. These alternatives should be potent mood stabilizers as monotherapy so as to avoid polypharmacy. If not, one should find the best combination of drugs (synergistic agents) such that the lithium dose can be minimized, thereby securing a more potent drug therapy. This study also focuses on the provision of instruction to psychiatric care givers, such as junior doctors in residency, nurses in psychiatric units, psychiatric emergency personnel and, additionally, medical and pharmacy students.","Comments":"","TypeName":"Journal, Article","Authors":"Oruch R ; Elderbi MA ; Khattab HA ; Pryme IF ; Lund A ; ","ParentAuthors":"","DOI":"10.1016/j.ejphar.2014.06.042 ","Keywords":"Animals\r\n*Antimanic Agents/adverse effects/pharmacokinetics/pharmacology/therapeutic use\r\nBipolar Disorder/drug therapy\r\nBreast Feeding\r\nDrug Overdose\r\nFemale\r\nHumans\r\n*Lithium Compounds/adverse effects/pharmacokinetics/pharmacology/therapeutic use\r\nPregnancy\r\nBipolar affective disorder\r\nCarbamazepine\r\nCarbamzepine (PubChem CID 2554)\r\nLamotrigine\r\nLamotrigine (PubChem CID 3878)\r\nLithium\r\nLithium (PubChem CID 28486)\r\nLurasidone (PubChem CID 213046)\r\nMajor depression\r\nValproate\r\nValproate (PubChem CID 3121)","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Oruch R, Elderbi MA, Khattab HA, Pryme IF, and Lund A (2014) Lithium: a review of pharmacology, clinical uses, and toxicity.. European journal of pharmacology 740, 464-73 DOI: 10.1016/j.ejphar.2014.06.042 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505585,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505593,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505604,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505776,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238590,"Title":"Van Gogh and lithium. Creativity and bipolar disorder: perspective of a psychologist/writer.","ParentTitle":"The Australian and New Zealand journal of psychiatry","ShortTitle":"Orum (1999)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1999","Month":"December","StandardNumber":"0004-8674 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"33 Suppl","Pages":"S114-6","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"10622188","Abstract":"Margo Orum is the author of Fairytales in reality: My victory over manic depression. Manic depression first appeared in her life 14 years ago, when she was 31. In the first 5 years she had seven episodes (four manias and three depressions). She then embarked on a period of personal growth, including therapy with a psychologist: a period that she now sees as a turning point in helping her to better manage her illness. In the 9 years since then, she has had only two episodes. Both occurred when she was temporarily off lithium. Currently Margo is completing a PhD in psychology and is a casual teacher at Macquarie University.","Comments":"","TypeName":"Journal, Article","Authors":"Orum M ; ","ParentAuthors":"","DOI":"","Keywords":"Affect/drug effects\r\nAntimanic Agents/history/*therapeutic use\r\nArt\r\nBipolar Disorder/*drug therapy/history\r\n*Creativity\r\nHistory, 20th Century\r\nHumans\r\nLithium Carbonate/history/*therapeutic use\r\nSelf Concept","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Orum M (1999) Van Gogh and lithium. Creativity and bipolar disorder: perspective of a psychologist/writer.. The Australian and New Zealand journal of psychiatry 33 Suppl, S114-6"},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505662,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505776,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238187,"Title":"Treatment guidelines for geriatric mood disorders.","ParentTitle":"Psychiatry and clinical neurosciences","ShortTitle":"Oshima (1999)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1999","Month":"October","StandardNumber":"1323-1316 (Linking)","City":"Australia","Country":"","Publisher":"","Institution":"","Volume":"53 Suppl","Pages":"S55-9","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"10560900","Abstract":"The authors reviewed the literature on the pharmacotherapy of geriatric mood disorders. Based on the evidence available, we have proposed: (i) that although any antidepressant is assumedly equal in antidepressive efficacy, ones with weak anticholinergic and antialpha1 effects are preferable in geriatric patients; (ii) that augmentation therapy with lithium and methylphenidate has modest evidence of efficacy in this population; (iii) that modified electroconvulsive therapy is safe and effective for severe and psychotic depression in the elderly; and (iv) that lithium remains the first choice for geriatric bipolar disorder, although its optimal serum level may be lower than in younger adults.","Comments":"","TypeName":"Journal, Article","Authors":"Oshima A ; Higuchi T ; ","ParentAuthors":"","DOI":"","Keywords":"Adult\r\nAged\r\nAntidepressive Agents/*administration & dosage/adverse effects\r\nBipolar Disorder/diagnosis/psychology/*therapy\r\nCombined Modality Therapy\r\nDepressive Disorder, Major/diagnosis/psychology/*therapy\r\n*Electroconvulsive Therapy\r\nHumans\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Oshima A, and Higuchi T (1999) Treatment guidelines for geriatric mood disorders.. Psychiatry and clinical neurosciences 53 Suppl, S55-9"},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505555,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505558,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505561,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505562,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505792,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239369,"Title":"Patterns of response to aripiprazole, lithium, haloperidol, and placebo across factor scores of mania.","ParentTitle":"International journal of bipolar disorders","ShortTitle":"Ostacher (2015)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2015","Month":"","StandardNumber":"2194-7511 (Linking)","City":"Germany","Country":"","Publisher":"","Institution":"","Volume":"3","Pages":"11","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"25945321","Abstract":"BACKGROUND: A previous factor analysis of Young Mania Rating Scale and Montgomery-sberg Depression Rating Scale items identified composite factors of depression, mania, sleep disturbance, judgment/impulsivity, and irritability/hostility as major components of psychiatric symptoms in acute mania or mixed episodes in a series of trials of antipsychotics. However, it is unknown whether these factors predict treatment outcome. METHODS: Data from six double-blind, randomized, controlled clinical trials with aripiprazole in acute manic or mixed episodes in adults with bipolar I disorder were pooled for this analysis and the previously identified factors were examined for their value in predicting treatment outcome. Treatment efficacy was assessed for aripiprazole (n=1,001), haloperidol (n=324), lithium (n=155), and placebo (n=694) at baseline, days 4, 7, and 10, and then weekly to study end. Mean change in factor scores from baseline to week 3 was assessed by receiver operating characteristics curves for percentage factor change at day 4 and week 1. RESULTS: Subjects receiving aripiprazole, haloperidol, and lithium significantly improved mania factor scores versus placebo. Factors most predictive of endpoint efficacy for aripiprazole were judgment/impulsivity at day 4 and mania at week 1. Optimal factor score improvement for outcome prediction was approximately 40% to 50%. Early efficacy predicted treatment outcome across all factors; however, response at week 1 was a better predictor than response at day 4. CONCLUSIONS: This analysis confirms clinical benefits in early treatment/assessment for subjects with bipolar mania and suggests that certain symptom factors in mixed or manic episodes may be most predictive of treatment response.","Comments":"","TypeName":"Journal, Article","Authors":"Ostacher MJ ; Suppes T ; Swann AC ; Eudicone JM ; Landsberg W ; Baker RA ; Carlson BX ; ","ParentAuthors":"","DOI":"10.1186/s40345-015-0026-0 ","Keywords":"Antipsychotic\r\nAripiprazole\r\nBipolar disorder\r\nFactor analysis\r\nMania\r\nTreatment outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Ostacher MJ, Suppes T, Swann AC, Eudicone JM, Landsberg W, Baker RA, and Carlson BX (2015) Patterns of response to aripiprazole, lithium, haloperidol, and placebo across factor scores of mania.. International journal of bipolar disorders 3, 11 DOI: 10.1186/s40345-015-0026-0 "},{"Codes":[{"AttributeId":12505530,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505802,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505796,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505567,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505569,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505723,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533167,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505581,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533169,"AdditionalText":"In frontal cortex, SOD","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239422,"Title":"Zinc improves clomipramine effects on depressive and locomotor behavior and reverses its oxidative stress in rats.","ParentTitle":"Behavioural brain research","ShortTitle":"Othman (2019)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2019","Month":"November","StandardNumber":"0166-4328 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"374","Pages":"112122","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"31376442","Abstract":"Depression is a common mental disease affecting a lot of people of all ages around the world. Today, improving the therapeutic effects of currently used antidepressants such as clomipramine and, especially when they are administered at high doses is a topic of interest. The study aims to evaluate the eventual role of zinc (30mg/Kg) in ameliorating clomipramine (75mg/Kg) effects on behavior and oxidative stress equilibrium following a 6 day treatment in male Wistar rats. Our main findings showed that zinc improved clomipramine antidepressant and locomotor effects. Moreover, zinc reversed the oxidative stress induced by this drug in the liver. Thus, zinc at 30mg/Kg may constitute an efficient adjuvant for clomipramine used at a high dose (75mg/Kg) by boosting its efficacy on behavior and alleviating its negative effects on oxidative balance in liver.","Comments":"","TypeName":"Journal, Article","Authors":"Othman H ; Ammari M ; Lassoued A ; Sakly M ; Abdelmelek H ; ","ParentAuthors":"","DOI":"10.1016/j.bbr.2019.112122 ","Keywords":"Animals\r\nAntidepressive Agents/pharmacology\r\nClomipramine/pharmacology\r\nDepression/drug therapy\r\nDepressive Disorder/drug therapy\r\nDisease Models, Animal\r\nLocomotion/*drug effects\r\nMale\r\nMotor Activity/drug effects\r\nOxidative Stress/*drug effects\r\nRats\r\nRats, Wistar\r\nStress, Psychological/drug therapy\r\nZinc/metabolism/*pharmacology\r\nBehavior\r\nCholinesterase activity\r\nClomipramine\r\nOxidative stress\r\nRat\r\nZinc","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Othman H, Ammari M, Lassoued A, Sakly M, and Abdelmelek H (2019) Zinc improves clomipramine effects on depressive and locomotor behavior and reverses its oxidative stress in rats.. Behavioural brain research 374, 112122 DOI: 10.1016/j.bbr.2019.112122 "},{"Codes":[{"AttributeId":12505579,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"relapse rate","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505563,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505662,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505796,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239765,"Title":"Efficacy and safety of lithium and lamotrigine for the maintenance treatment of clinically stable patients with bipolar disorder: A systematic review and meta-analysis of double-blind, randomized, placebo-controlled trials with an enrichment design.","ParentTitle":"Neuropsychopharmacology reports","ShortTitle":"Oya (2019)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2019","Month":"September","StandardNumber":"2574-173X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"39","Pages":"241-246","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"31026388","Abstract":"AIM: Whether patients with adult bipolar disorder (BD) who have been clinically stabilized with lithium or lamotrigine should continue this medication is not established fully. This systematic review and meta-analysis evaluated the efficacy and safety of lithium and lamotrigine for maintenance treatment in clinically stable patients with adult BD. METHODS: This meta-analysis included only double-blind, randomized, placebo-controlled trials with an enrichment design that selected patients who responded acutely to lithium or lamotrigine. Reports prior to November 15, 2018, were retrieved from the PubMed/Cochrane Library/Embase. The primary outcome was the relapse rate due to any mood episode at the study endpoint. Other outcomes were relapse rates due to a manic/hypomanic/mixed episode or depression at the study endpoint, discontinuation rate, death, and death by suicide. Risk ratios (RRs) (95% confidence intervals) were calculated. When the random-effects model showed significant differences between groups, the number-needed-to-treat (NNT) was estimated. RESULTS: The search retrieved two studies regarding lithium (N=218) and four evaluating lamotrigine (N=706). Both drugs were superior to placebo for reducing the relapse rate due to any mood episode [lithium: RR=0.52 (0.41-0.66), P<0.00001, I(2) =0%, NNT = 2.3 (1.6-4.2); lamotrigine: RR = 0.81 (0.70-0.93), P=0.004, I(2) =0%, NNT=8.3 (5.0-25.0)] and all-cause discontinuation. There were no significant differences in other outcomes between lithium or lamotrigine and the placebo groups. CONCLUSION: Both drugs showed benefit for preventing relapse in clinically stable patients with adult BD. However, the number of studies and patients in this analysis was small.","Comments":"","TypeName":"Journal, Article","Authors":"Oya K ; Sakuma K ; Esumi S ; Hashimoto Y ; Hatano M ; Matsuda Y ; Matsui Y ; Miyake N ; Nomura I ; Okuya M ; Iwata N ; Kato M ; Hashimoto R ; Mishima K ; Watanabe N ; Kishi T ; ","ParentAuthors":"","DOI":"10.1002/npr2.12056 ","Keywords":"Adult\r\nAntipsychotic Agents/adverse effects/*therapeutic use\r\nBipolar Disorder/*drug therapy\r\nDepression/epidemiology/etiology\r\nDouble-Blind Method\r\nFemale\r\nHumans\r\nLamotrigine/adverse effects/*therapeutic use\r\nLithium/adverse effects/*therapeutic use\r\nMale\r\nMiddle Aged\r\nRandomized Controlled Trials as Topic\r\nRecurrence\r\nbipolar disorder\r\nlamotrigine\r\nlithium\r\nmeta-analysis\r\nsystematic review","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Oya K, Sakuma K, Esumi S, Hashimoto Y, Hatano M, Matsuda Y, Matsui Y, Miyake N, Nomura I, Okuya M, Iwata N, Kato M, Hashimoto R, Mishima K, Watanabe N, and Kishi T (2019) Efficacy and safety of lithium and lamotrigine for the maintenance treatment of clinically stable patients with bipolar disorder: A systematic review and meta-analysis of double-blind, randomized, placebo-controlled trials with an enrichment design.. Neuropsychopharmacology reports 39(3), 241-246 DOI: 10.1002/npr2.12056 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505727,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505763,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238074,"Title":"Lithium augmentation in the treatment of delusional depression.","ParentTitle":"The British journal of psychiatry : the journal of mental science","ShortTitle":"Pai (1986)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1986","Month":"June","StandardNumber":"0007-1250 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"148","Pages":"736-8","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"3096414","Abstract":"Five patients suffering with delusional depression, and who were resistant to tricyclic antidepressants, were successfully treated with lithium carbonate. Delusional depression does not usually respond to tricyclic antidepressants, and ECT has been considered the treatment of choice. Such patients often refuse to acknowledge that they are ill. They, therefore, understandably often refuse to accept ECT. In order to treat, the Mental Health Act 1983 must be invoked. Treatment with lithium carbonate is more acceptable to most patients, and in the cases described, patients agreed to take this drug whereas they had refused to accept ECT.","Comments":"","TypeName":"Journal, Article","Authors":"Pai M ; White AC ; Deane AG ; ","ParentAuthors":"","DOI":"10.1192/bjp.148.6.736 ","Keywords":"Adult\r\nAged\r\n*Delusions\r\nDepressive Disorder/*drug therapy/psychology/therapy\r\nElectroconvulsive Therapy\r\nFemale\r\nHumans\r\nLithium/*therapeutic use\r\nLithium Carbonate\r\nMale\r\nMiddle Aged","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Pai M, White AC, and Deane AG (1986) Lithium augmentation in the treatment of delusional depression.. The British journal of psychiatry : the journal of mental science 148, 736-8 DOI: 10.1192/bjp.148.6.736 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505762,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238383,"Title":"A lithium-tricyclic combination for treatment of depression.","ParentTitle":"The American journal of psychiatry","ShortTitle":"Pande (1985)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1985","Month":"October","StandardNumber":"0002-953X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"142","Pages":"1228-9","Edition":"","Issue":"10","Availability":"","URL":"","OldItemId":"3929631","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"Pande AD ; Max P ; ","ParentAuthors":"","DOI":"10.1176/ajp.142.10.1228a ","Keywords":"Aged\r\nDepressive Disorder/*drug therapy/psychology\r\nDrug Synergism\r\nDrug Therapy, Combination\r\nFemale\r\nHumans\r\nImipramine/*therapeutic use\r\nLithium/*therapeutic use\r\nLithium Carbonate","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Pande AD, and Max P (1985) A lithium-tricyclic combination for treatment of depression.. The American journal of psychiatry 142(10), 1228-9 DOI: 10.1176/ajp.142.10.1228a "},{"Codes":[{"AttributeId":12505803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505788,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505696,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505530,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"the number of entries into the open arms in the elevated plus maze in rats","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237680,"Title":"Anxiolytic-like activity of zinc in rodent tests.","ParentTitle":"Pharmacological reports : PR","ShortTitle":"Partyka (2011)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2011","Month":"","StandardNumber":"1734-1140 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"63","Pages":"1050-5","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"22001993","Abstract":"Because zinc deficiency induces depression and anxiety-like behavior in rodents, we examined the effects of zinc administration in several tests by measuring anxiolytic activity in mice and rats. We now report that zinc significantly increased the number of entries into the open arms in the elevated plus maze in rats. Moreover, zinc treatment significantly increased the number of punished crossings in the four-plate test and attenuated stress-induced hyperthermia (SIH) in mice. However, no effect of zinc administration was observed in the elevated plus maze test in mice. This lack of effect in the latter case was probably due to the substantial zinc-induced reduction in locomotor activity by the doses used in mice. The present data demonstrate for the first time the anxiolytic-like activity of zinc in rodents and may indicate that zinc could be used as a novel therapeutic/adjunct agent in anxiolytic therapy.","Comments":"","TypeName":"Journal, Article","Authors":"Partyka A ; Jastrzbska-Wisek M ; Szewczyk B ; Stachowicz K ; Sawiska A ; Poleszak E ; Doboszewska U ; Pilc A ; Nowak G ; ","ParentAuthors":"","DOI":"10.1016/s1734-1140(11)70621-1 ","Keywords":"Animals\r\nAnti-Anxiety Agents/administration & dosage/*pharmacology\r\nAnxiety/*drug therapy\r\nBody Temperature/drug effects\r\nDisease Models, Animal\r\nDose-Response Relationship, Drug\r\nMale\r\nMaze Learning/*drug effects\r\nMice\r\nMotor Activity/drug effects\r\nRats\r\nRats, Wistar\r\nStress, Psychological/complications\r\nZinc/administration & dosage/*pharmacology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Partyka A, Jastrzbska-Wisek M, Szewczyk B, Stachowicz K, Sawiska A, Poleszak E, Doboszewska U, Pilc A, and Nowak G (2011) Anxiolytic-like activity of zinc in rodent tests.. Pharmacological reports : PR 63(4), 1050-5 DOI: 10.1016/s1734-1140(11)70621-1 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505769,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238439,"Title":"Pharmacologic treatment strategies for the depressed, poorly responsive patient.","ParentTitle":"Southern medical journal","ShortTitle":"Pary (1992)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1992","Month":"November","StandardNumber":"0038-4348 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"85","Pages":"1122-6, 1130","Edition":"","Issue":"11","Availability":"","URL":"","OldItemId":"1439951","Abstract":"Treatment-resistant depression implies a failure of response to an ample dose of antidepressant medicine, prescribed over a sufficient length of time. Assessing drug levels in the blood is often helpful in confirming the adequacy of antidepressant dosages. Augmentation of the pharmaceutical activity can be achieved by coadministration of lithium, triiodothyronine, and/or stimulants. Neuroleptics are also prescribed with the antidepressant when psychotic features accompany depression. Such enhancements to drug efficacy are usually an advantage over beginning a new medication because of shorter response time. When a decision is made to change the antidepressant, a structurally different option is more likely to induce a remission than a medication of similar configuration. Electroconvulsive therapy is the most powerful treatment choice for depressed patients, especially when suicidal or psychotic features are present.","Comments":"","TypeName":"Journal, Article","Authors":"Pary R ; Tobias CR ; Lippmann S ; ","ParentAuthors":"","DOI":"10.1097/00007611-199211000-00014 ","Keywords":"Antidepressive Agents/administration & dosage\r\nDepressive Disorder/*drug therapy\r\nHumans\r\nLithium/administration & dosage","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Pary R, Tobias CR, and Lippmann S (1992) Pharmacologic treatment strategies for the depressed, poorly responsive patient.. Southern medical journal 85(11), 1122-6, 1130 DOI: 10.1097/00007611-199211000-00014 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505563,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239715,"Title":"Managing bipolar depression.","ParentTitle":"Psychiatry (Edgmont (Pa. : Township))","ShortTitle":"Pary (2006)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2006","Month":"February","StandardNumber":"1550-5952 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"3","Pages":"30-41","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"21103153","Abstract":"What should the clinician do when confronted with a patient who has depressive symptoms? Seek the proper diagnosis. Question the patient about depressive symptoms over a two-week course that interferes with social and/or occupational functioning. Determine if there is any history of mania or hypomania. Information from a significant other is extremely useful as well. Coexisting diagnoses, such as substance abuse, posttraumatic stress disorder, or medical conditions, must be ruled in or out. It is critical to include a suicide risk assessment in the evaluation. Lithium is still the gold standard for bipolar patients with its suicide preventative effects. Lamotrigine appears to have the advantage of efficacy against bipolar depression without high risk for inducing mania. Experts recommend that a mood stabilizer be used in combination with antidepressants. The tricyclic antidepressants and the monoamine oxidase inhibitors appear to have the highest risk for mania and are best avoided. Atypical antipsychotic medications are best utilized for psychotic symptoms and as adjuncts to existing antidepressants. Cognitive behavioral therapy may complement pharmacotherapy.","Comments":"","TypeName":"Journal, Article","Authors":"Pary R ; Matuschka PR ; Lewis S ; Lippmann S ; ","ParentAuthors":"","DOI":"","Keywords":"","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Pary R, Matuschka PR, Lewis S, and Lippmann S (2006) Managing bipolar depression.. Psychiatry (Edgmont (Pa. : Township)) 3(2), 30-41"},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505778,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83240026,"Title":"Practitioner versus medication-expert opinion on psychiatric pharmacotherapy of mentally retarded patients with mental disorders.","ParentTitle":"American journal of health-system pharmacy : AJHP : official journal of the American Society of Health-System Pharmacists","ShortTitle":"Patel (2001)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2001","Month":"October","StandardNumber":"1079-2082 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"58","Pages":"1824-9","Edition":"","Issue":"19","Availability":"","URL":"","OldItemId":"11596698","Abstract":"The agreement of practicing psychiatrists with medication experts regarding how psychotropic drugs should be used to treat behavioral and psychiatric problems in patients with mental retardation was studied. The medication survey used in developing guidelines on the treatment of behavioral and psychiatric problems in mental retardation was sent to 85 psychiatrists who had been identified as caring for the mentally retarded in the Texas public mental health system. The comparison of these practitioners with the medication experts included first-line and second-line treatment choices. Survey analysis was based on using 95% confidence intervals (CIs) to determine the type of rating. If the 95% CIs for the practitioners' responses overlapped the 95% CIs for experts, the two groups were judged to be in agreement. Thirty-seven practitioners (43.5%) completed and returned the survey. Few differences between the practitioners and the medication experts were found with respect to treatments for specific mental illness diagnoses. However, the practitioners rated venlafaxine and mirtazapine higher than the medication experts. Lithium augmentation of therapy with selective serotonin-reuptake inhibitors for nonpsychotic depression was rated first-line by the practitioners and second-line by the medication experts. Practicing psychiatrists and medication experts generally agreed about the use of psychotropic drugs for mental illness in patients with mental retardation.","Comments":"","TypeName":"Journal, Article","Authors":"Patel NC ; Crismon ML ; Rush AJ ; Frances A ; ","ParentAuthors":"","DOI":"10.1093/ajhp/58.19.1824 ","Keywords":"Clinical Competence\r\nCommunity Health Centers\r\nConsensus Development Conferences as Topic\r\nDecision Making\r\nDrug Utilization/*standards\r\nEvidence-Based Medicine\r\nGuideline Adherence\r\nHealth Care Surveys\r\nHumans\r\n*Intellectual Disability/complications\r\nIntermediate Care Facilities\r\nMental Disorders/complications/*drug therapy\r\n*Practice Guidelines as Topic\r\nPractice Patterns, Physicians'/*standards\r\nPsychiatry/*standards\r\nPsychotropic Drugs/*therapeutic use\r\nTexas","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Patel NC, Crismon ML, Rush AJ, and Frances A (2001) Practitioner versus medication-expert opinion on psychiatric pharmacotherapy of mentally retarded patients with mental disorders.. American journal of health-system pharmacy : AJHP : official journal of the American Society of Health-System Pharmacists 58(19), 1824-9 DOI: 10.1093/ajhp/58.19.1824 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"CDRS-R \nCGI-BP","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505589,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238330,"Title":"Open-label lithium for the treatment of adolescents with bipolar depression.","ParentTitle":"Journal of the American Academy of Child and Adolescent Psychiatry","ShortTitle":"Patel (2006)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2006","Month":"March","StandardNumber":"0890-8567 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"45","Pages":"289-297","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"16540813","Abstract":"OBJECTIVES: To investigate the effectiveness and tolerability of lithium for the treatment of acute depression in adolescents with bipolar disorder. We hypothesized that patients receiving open-label treatment with lithium during a 6-week period would experience a statistically and clinically significant decrease in depressive symptoms and tolerate lithium treatment fairly well. METHOD: Twenty-seven adolescents (12-18 years old) with an episode of depression associated with bipolar disorder type I received open-label lithium 30 mg/kg (twice-daily dosing), which was adjusted to achieve a therapeutic serum level (1.0-1.2 mEq/L). Effectiveness measures included the Children's Depression Rating Scale-Revised (CDRS-R) and Clinical Global Impressions Scale for Bipolar Disorder (CGI-BP). Adverse events were assessed weekly. RESULTS: Mean CDRS-R scores significantly decreased from baseline to endpoint (mean [SD] change = -25.5 (20.4); p < .001), resulting in a large effect size of 1.7. Response and remission rates (defined by a > or = 50% reduction in CDRS-R score from baseline to endpoint, and a CDRS-R score < or = 28 and a CGI-BP Improvement score of 1 or 2, respectively) were 48% and 30%. Side effects, which were generally mild to moderate in severity, included headache (74%), nausea/vomiting (67%), stomachache (30%), and abdominal cramps (19%). CONCLUSIONS: The findings of this study indicate that lithium may be effective and is relatively well tolerated for the treatment of an acute episode of depression in adolescents with bipolar disorder. Controlled studies of lithium in adolescent bipolar depression are needed.","Comments":"","TypeName":"Journal, Article","Authors":"Patel NC ; Delbello MP ; Bryan HS ; Adler CM ; Kowatch RA ; Stanford K ; Strakowski SM ; ","ParentAuthors":"","DOI":"10.1097/01.chi.0000194569.70912.a7 ","Keywords":"Adolescent\r\nAntimanic Agents/adverse effects/*therapeutic use\r\nBipolar Disorder/diagnosis/*drug therapy\r\nDiagnostic and Statistical Manual of Mental Disorders\r\nFemale\r\nHumans\r\nLithium Carbonate/adverse effects/*therapeutic use\r\nMale","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Patel NC, Delbello MP, Bryan HS, Adler CM, Kowatch RA, Stanford K, and Strakowski SM (2006) Open-label lithium for the treatment of adolescents with bipolar depression.. Journal of the American Academy of Child and Adolescent Psychiatry 45(3), 289-297 DOI: 10.1097/01.chi.0000194569.70912.a7 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"YMRS \nCDRS-R \nCGI-BP-S","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505588,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505589,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505798,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239378,"Title":"A Randomized, Double-Blind, Controlled Trial of Lithium Versus Quetiapine for the Treatment of Acute Mania in Youth with Early Course Bipolar Disorder.","ParentTitle":"Journal of child and adolescent psychopharmacology","ShortTitle":"Patino (2021)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"04/05/2023","EditedBy":"GAO BIAO","Year":"2021","Month":"September","StandardNumber":"1044-5463 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"31","Pages":"485-493","Edition":"","Issue":"7","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC8568789/","OldItemId":"34520250","Abstract":"Objective: To compare the efficacy and tolerability of lithium versus quetiapine for the treatment of manic or mixed episodes in youths with early course bipolar I disorder. Methods: Six-week, randomized, double-blind clinical trial of lithium versus quetiapine for the treatment of adolescents with acute manic/mixed episode. Target dose of quetiapine dose was adjusted to a target dose of 400-600mg and target serum level for lithium was 1.0-1.2 mEq/L. Primary outcome measure was baseline-to-endpoint change in the Young Mania Rating Scale (YMRS). Secondary outcomes were treatment response (50% or more decrease from baseline in YMRS score) and remission (YMRS score 12, Children's Depression Rating Scale-Revised [CDRS-R] total score 28 and Clinical Global Impression Bipolar Severity Scale [CGI-BP-S] overall score of 3, respectively). Results: A total of 109 patients were randomized (quetiapine=58 and lithium=51). Participants in the quetiapine treatment group showed a significantly greater reduction in YMRS score than those in the lithium group (-11.0 vs. -13.2; p<0.001; effect size 0.39). Response rate was 72% in the quetiapine group and 49% in the lithium group (p=0.012); no differences in remission rates between groups were observed. Most frequent side effects for lithium were headaches (60.8%), nausea (39.2%), somnolence (27.5%), and tremor (27.5%); for quetiapine somnolence (63.8%), headaches (55.2%), tremor (36.2%), and dizziness (36.2%) were evidenced. Participants receiving quetiapine experienced more somnolence (p<0.001), dizziness (p<0.05), and weight gain (p<0.05). Conclusions: Treatment with both lithium and quetiapine led to clinical improvement. Most study participants in this study experienced a clinical response; however, less than half of the participants in this study achieved symptomatic remission. The head-to-head comparison of both treatment groups showed quetiapine was associated with a statistically significant greater rate of response and overall symptom reduction compared with lithium. Trial registration: clinicaltrials.gov NCT00893581.","Comments":"","TypeName":"Journal, Article","Authors":"Patino LR ; Klein CC ; Strawn JR ; Blom TJ ; Tallman MJ ; Adler CM ; Welge JA ; DelBello MP ; ","ParentAuthors":"","DOI":"10.1089/cap.2021.0039 ","Keywords":"Adolescent\r\nAntipsychotic Agents/*therapeutic use\r\nBipolar Disorder/*complications\r\nDouble-Blind Method\r\nFemale\r\nHumans\r\nLithium/*therapeutic use\r\nMale\r\nMania/*drug therapy\r\nPsychiatric Status Rating Scales/statistics & numerical data\r\nQuetiapine Fumarate/*therapeutic use\r\nTreatment Outcome\r\nbipolar disorder\r\nearly-course\r\nlithium\r\nmania\r\nquetiapine","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Patino LR, Klein CC, Strawn JR, Blom TJ, Tallman MJ, Adler CM, Welge JA, and DelBello MP (2021) A Randomized, Double-Blind, Controlled Trial of Lithium Versus Quetiapine for the Treatment of Acute Mania in Youth with Early Course Bipolar Disorder.. Journal of child and adolescent psychopharmacology 31(7), 485-493 DOI: 10.1089/cap.2021.0039 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"prescribing practice","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505727,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505787,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239091,"Title":"Lithium in bipolar and other affective disorders: prescribing practice in the UK.","ParentTitle":"Journal of psychopharmacology (Oxford, England)","ShortTitle":"Paton (2010)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2010","Month":"December","StandardNumber":"0269-8811 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"POMH-UK project team","Volume":"24","Pages":"1739-46","Edition":"","Issue":"12","Availability":"","URL":"","OldItemId":"20488832","Abstract":"The use of lithium for the treatment of mania, prophylaxis of bipolar disorder and augmentation of antidepressants in treatment-refractory unipolar depression is supported by British Association for Psychopharmacology and National Institute for Health and Clinical Excellence guidelines. We describe prescribing patterns with lithium in a large sample of patients with affective disorders. Data were collected during a baseline clinical audit of the quality of lithium monitoring, conducted by the Prescribing Observatory for Mental Health. Thirty-five National Health Service Trusts submitted data for 2776 patients with a diagnosis of affective illness (ICD10 F30-39), 1919 (69%) of whom had bipolar affective disorder. The last recorded lithium level was below the therapeutic range (<0.4 mmol/L) in one in 10 patients. Co-prescribing was common; 57% of bipolar patients were prescribed an antipsychotic and 77% of those with other affective disorders, an antidepressant. We conclude that serum lithium levels within the therapeutic range are maintained in the majority of patients. A high proportion of patients are co-prescribed other psychotropic drugs; such prescribing is consistent with evidence-based treatment guidelines and may reflect difficulty managing the symptoms of affective disorders with lithium monotherapy. A significant minority of patients prescribed lithium had a sub-therapeutic blood level and so may be at high risk of relapse.","Comments":"","TypeName":"Journal, Article","Authors":"Paton C ; Barnes TR ; Shingleton-Smith A ; McAllister-Williams RH ; Kirkbride J ; Jones PB ; McIntyre S ; ","ParentAuthors":"","DOI":"10.1177/0269881110367728 ","Keywords":"Adolescent\r\nAdult\r\nAged\r\nAged, 80 and over\r\nAntimanic Agents/pharmacokinetics/*therapeutic use\r\nBipolar Disorder/*drug therapy\r\nDrug Monitoring/methods\r\nEvidence-Based Medicine\r\nFemale\r\nHumans\r\nLithium Compounds/pharmacokinetics/*therapeutic use\r\nMale\r\nMiddle Aged\r\nMood Disorders/drug therapy\r\nPractice Guidelines as Topic\r\nPractice Patterns, Physicians'/*statistics & numerical data\r\nUnited Kingdom\r\nYoung Adult","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Paton C, Barnes TR, Shingleton-Smith A, McAllister-Williams RH, Kirkbride J, Jones PB, and McIntyre S (2010) Lithium in bipolar and other affective disorders: prescribing practice in the UK.. Journal of psychopharmacology (Oxford, and England) 24(12), 1739-46 DOI: 10.1177/0269881110367728 "},{"Codes":[{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"preventing the reCuence of unipolar depression.\nthe percentage of total time during the trial spent in a depressive episode ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"global scale","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505727,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505757,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238334,"Title":"Lithium treatment and prophylaxis in unipolar depression.","ParentTitle":"Psychosomatics","ShortTitle":"Peet (1980)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1980","Month":"April","StandardNumber":"0033-3182 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"21","Pages":"303-4, 306-9, 313","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"7384394","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"Peet M ; Coppen A ; ","ParentAuthors":"","DOI":"10.1016/S0033-3182(80)73682-4 ","Keywords":"Acute Disease\r\nDepression/*drug therapy/prevention & control\r\nHumans\r\nImipramine/therapeutic use\r\nLithium/*therapeutic use\r\nMaprotiline/therapeutic use\r\nRecurrence","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Peet M, and Coppen A (1980) Lithium treatment and prophylaxis in unipolar depression.. Psychosomatics 21(4), 303-4, 306-9, 313 DOI: 10.1016/S0033-3182(80)73682-4 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":" rate of suicide, ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505563,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505727,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505769,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237828,"Title":"The prevention of suicide in patients with recurrent mood disorder.","ParentTitle":"Journal of psychopharmacology (Oxford, England)","ShortTitle":"Peet (1992)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1992","Month":"January","StandardNumber":"0269-8811 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"6","Pages":"334-9","Edition":"","Issue":"2 Suppl","Availability":"","URL":"","OldItemId":"22291374","Abstract":"Recurrent mood disorder carries a risk of suicide of  15%. Patients who do commit suicide have often received inadequate antidepressant or prophylactic lithium treatment. Long-term treatment with lithium normalizes the excess mortality associated with recurrent mood disorders, including that from suicide. A reduced availability of the most lethal methods of suicide may contribute epidemiologically to a reduced rate of suicide, and therefore the differences in overdose toxicity between antidepressants may be pertinent. Education of mental health workers regarding the effective treatment of mood disorders can help to reduce the rate of suicide. Patient education and psychological support can lead to improved compliance with prophylactic medication and early detection of relapse, but more formal psychotherapy does not appear to be helpful. Specialized mood disorder clinics lead to better patient care than is possible in a routine psychiatric out-patient clinic.","Comments":"","TypeName":"Journal, Article","Authors":"Peet M ; ","ParentAuthors":"","DOI":"10.1177/0269881192006002091 ","Keywords":"","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Peet M (1992) The prevention of suicide in patients with recurrent mood disorder.. Journal of psychopharmacology (Oxford, and England) 6(2 Suppl), 334-9 DOI: 10.1177/0269881192006002091 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505562,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505727,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505770,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237515,"Title":"Lithium. Current status in psychiatric disorders.","ParentTitle":"Drugs","ShortTitle":"Peet (1993)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1993","Month":"July","StandardNumber":"0012-6667 (Linking)","City":"New Zealand","Country":"","Publisher":"","Institution":"","Volume":"46","Pages":"7-17","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"7691509","Abstract":"Lithium is the recommended treatment for the prophylaxis of bipolar affective disorder. The drug is also effective in the prophylactic treatment of recurrent unipolar depression, although many psychiatrists prefer to use antidepr
