 risk was associated with previous suicidality > poor treatment adherence > more depressive episodes > younger age. CONCLUSIONS: The findings support growing evidence of lower risk of suicidal acts during closely monitored and highly adherent, long-term treatment with lithium and indicate that treatment adherence is a potentially modifiable factor contributing to antisuicidal benefits.","Comments":"","TypeName":"Journal, Article","Authors":"Gonzalez-Pinto A ; Mosquera F ; Alonso M ; Lpez P ; Ramrez F ; Vieta E ; Baldessarini RJ ; ","ParentAuthors":"","DOI":"10.1111/j.1399-5618.2006.00368.x ","Keywords":"Adult\r\nAntimanic Agents/*therapeutic use\r\nBipolar Disorder/*drug therapy/*epidemiology/psychology\r\nFemale\r\nHumans\r\nLithium Carbonate/*therapeutic use\r\nMale\r\nMiddle Aged\r\nPatient Compliance/*statistics & numerical data\r\nPrevalence\r\nRisk Factors\r\nSuicide, Attempted/psychology/*statistics & numerical data\r\nTime Factors","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Gonzalez-Pinto A, Mosquera F, Alonso M, Lpez P, Ramrez F, Vieta E, and Baldessarini RJ (2006) Suicidal risk in bipolar I disorder patients and adherence to long-term lithium treatment.. Bipolar disorders 8(5 Pt 2), 618-24 DOI: 10.1111/j.1399-5618.2006.00368.x "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505713,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505795,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12518614,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239338,"Title":"Can lithium salts prevent depressive episodes in the real world?","ParentTitle":"European neuropsychopharmacology : the journal of the European College of Neuropsychopharmacology","ShortTitle":"Gonzlez-Pinto (2018)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2018","Month":"December","StandardNumber":"0924-977X (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"28","Pages":"1351-1359","Edition":"","Issue":"12","Availability":"","URL":"","OldItemId":"30243681","Abstract":"To critically examine the effectiveness of lithium in preventing depressive symptoms (mixed and depressive episodes) in real life settings, taking into account adherence to drug treatment and its implications for the clinical costs of the disease. Overall, 72 patients with bipolar disorder initially treated with lithium carbonate were included and followed-up for 10 years. Patients were assessed every 8 weeks for morbidity and alcohol/drug consumption. Patients with good adherence to lithium had fewer episodes with depressive features than poor adherers (B=2.405, p=0.046) and also fewer manic and hypomanic episodes (B=2.572; p<0.001), after controlling for confounders. Time to relapse into a depressive or mixed episode and into a manic or hypomanic episode was shorter in patients with poor adherence. The costs of the 1.952.38 (meanstandard deviation) admissions of adherent patients through the 10 years of follow-up were 10,349, while the costs of the 6.254.92 admissions of non-adherent patients were 44,547. In clinical practice settings, long-term lithium salts seem to have a preventive effect on depressive symptoms.","Comments":"","TypeName":"Journal, Article","Authors":"Gonzlez-Pinto A ; Lpez-Pea P ; Bermdez-Ampudia C ; Vieta E ; Martinez-Cengotitabengoa M ; ","ParentAuthors":"","DOI":"10.1016/j.euroneuro.2018.09.008 ","Keywords":"Adult\r\nBipolar Disorder/*drug therapy/economics/*psychology\r\nDepression/economics/*prevention & control\r\nFemale\r\nFollow-Up Studies\r\nHealth Care Costs\r\nHumans\r\nLithium Carbonate/economics/*therapeutic use\r\nMale\r\n*Medication Adherence\r\nPatient Admission/economics\r\nPsychotropic Drugs/economics/*therapeutic use\r\nRecurrence\r\nSurvival Analysis\r\nTreatment Outcome\r\nCompliance\r\nDepression\r\nLithium","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Gonzlez-Pinto A, Lpez-Pea P, Bermdez-Ampudia C, Vieta E, and Martinez-Cengotitabengoa M (2018) Can lithium salts prevent depressive episodes in the real world?. European neuropsychopharmacology : the journal of the European College of Neuropsychopharmacology 28(12), 1351-1359 DOI: 10.1016/j.euroneuro.2018.09.008 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505746,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238533,"Title":"Lithium-carbonate treatment in depression and mania. A longitudinal double-blind study.","ParentTitle":"Archives of general psychiatry","ShortTitle":"Goodwin (1969)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1969","Month":"October","StandardNumber":"0003-990X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"21","Pages":"486-96","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"4896983","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"Goodwin FK ; Murphy DL ; Bunney WE Jr; ","ParentAuthors":"","DOI":"10.1001/archpsyc.1969.01740220102012 ","Keywords":"Bipolar Disorder/*drug therapy\r\nCarbonates/therapeutic use\r\nClinical Trials as Topic\r\nFemale\r\nHumans\r\nLithium/*therapeutic use\r\nMale\r\nPlacebos\r\nTime Factors","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Goodwin FK, Murphy DL, and Bunney WE Jr (1969) Lithium-carbonate treatment in depression and mania. A longitudinal double-blind study.. Archives of general psychiatry 21(4), 486-96 DOI: 10.1001/archpsyc.1969.01740220102012 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505563,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505727,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505769,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239875,"Title":"The effects of treatment on mortality in affective illness.","ParentTitle":"Journal of psychopharmacology (Oxford, England)","ShortTitle":"Goodwin (1992)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1992","Month":"January","StandardNumber":"0269-8811 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"6","Pages":"312-7","Edition":"","Issue":"2 Suppl","Availability":"","URL":"","OldItemId":"22291370","Abstract":"All studies of mortality in patients with a diagnosis of affective illness agree that the death rate is increased. The excess mortality appears primarily to result from suicide; any excess mortality from physical illness, most notably cardiovascular disease, now appears unlikely to be a simple consequence of affective illness. Historical comparisons suggest that acute treatment of affective disorder reduces the immediate risk of death. It is much more difficult to assess the impact of treatment upon the subsequent rates of suicide. This is true of all aspects of the acute and short-term continuation of treatment for an episode of illness, from the need for hospital admission to the choice of drug treatment. Adequate treatment of refractory depression and the possibility that some actions of drugs may increase the risks of suicide are emergent therapeutic issues that are still providing more questions than answers. Prophylaxis should also reduce the risk of suicide. However, although standardized mortality rates, reflecting relative risk, are very high, only 2% of patients with affective disorder will commit suicide in a follow-up interval of 2 years. Comparison of mortality data for patients on lithium registers with that from lithium clinics shows important reductions in specialized clinics. Indeed, mortality from suicide may actually be lower than expected. It raises the question of whether long- term hospital follow-up by personnel with a specialist interest in drug treatment of major mental illness is safer than a potentially more erratic provision of care in the community. The future issues in the prevention of suicide include whether to treat patients by admission to a hospital in-patient unit or not, whether to treat for at least a year with adequate doses of tricyclic drugs or a selective 5-hydroxytryptamine (5-HT, serotonin) re-uptake inhibitor, and whether to maintain patients with a second episode of affective illness or a prolonged first illness indefinitely with lithium or antidepressants.","Comments":"","TypeName":"Journal, Article","Authors":"Goodwin GM ; ","ParentAuthors":"","DOI":"10.1177/0269881192006002051 ","Keywords":"","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Goodwin GM (1992) The effects of treatment on mortality in affective illness.. Journal of psychopharmacology (Oxford, and England) 6(2 Suppl), 312-7 DOI: 10.1177/0269881192006002051 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505776,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238138,"Title":"Bipolar disorder.","ParentTitle":"Dialogues in clinical neuroscience","ShortTitle":"Goodwin (1999)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"23/04/2023","EditedBy":"GAO BIAO","Year":"1999","Month":"June","StandardNumber":"1294-8322 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"1","Pages":"41-51","Edition":"","Issue":"1","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3181562/","OldItemId":"22033232","Abstract":"Bipolar disorder's unique combination of three characteristics - clear genetic diathesis, distinctive clinical features, early availability of an effective treatment (lithium) - explains its special place in the history of psychiatry and its contribution to the current explosive growth of neuroscience. This article looks at the state of the art in bipolar disorder from the vantage point of: (i) genetics (possible linkages on chromosomes 18 and 21q, polygenic hypothesis, research into genetic markers); (ii) diagnosis (new focus on the subjective aspects of bipolar disorder to offset the current trend of underdiagnosis due to overreliance on standardized interviews and rating scales); (iii) outcome (increase in treatment-resistant forms signaling a change in the natural history of bipolar disorder); (iv) pathophysiology (research into circadian biological rhythms and the kindling hypothesis to explain recurrence); (v) treatment (emergence of the anticonvulsants, suggested role of chronic antidepressant treatment in the development of treatment resistance); (vi) neurobiology (evaluation of regulatory function in relation to affective disturbances, role of postsynaptic second-messenger mechanisms, advances in functional neuroimaging); and (vii) psychosocial research (shedding overly dualistic theories of the past to understand the mind and brain as an entity, thus emphasizing the importance of balancing the psychopharmacological and psychotherapeutic approaches). Future progress in the understanding and treatment of bipolar disorder will rely on successful integration of the biological and psychosocial lines of investigation.","Comments":"","TypeName":"Journal, Article","Authors":"Goodwin FK ; Ghaemi SN ; ","ParentAuthors":"","DOI":"10.31887/DCNS.1999.1.1/fgoodwin ","Keywords":"bipolar disorder\r\ndepression\r\ndiagnosis\r\ngenetics\r\nmanic-depressive illness\r\nmood disorder\r\nneurobiology\r\noutcome\r\nresearch\r\ntreatment","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Goodwin FK, and Ghaemi SN (1999) Bipolar disorder.. Dialogues in clinical neuroscience 1(1), 41-51 DOI: 10.31887/DCNS.1999.1.1/fgoodwin "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505558,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505563,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505776,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238711,"Title":"Anticonvulsant therapy and suicide risk in affective disorders.","ParentTitle":"The Journal of clinical psychiatry","ShortTitle":"Goodwin (1999)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1999","Month":"","StandardNumber":"0160-6689 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"60 Suppl 2","Pages":"89-93; discussion 111-6","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"10073394","Abstract":"Patients with major affective disorders are more likely to complete suicide than patients in any other medical group. Established risk factors for completed suicide in affective disorders include acute depression (with turmoil, hopelessness, global insomnia, anhedonia, anxiety and/or panic), mixed episodes, rapid cycling, substance abuse, aggression and/or impulsivity, low serotonergic activity, and hypothalamic-pituitary-adrenal axis activation. Although anticonvulsants have mood-stabilizing and antidepressant properties, few data are available on the antisuicide effects of anticonvulsant treatment in manic-depressive patients. On the other hand, as reviewed elsewhere in this issue, massive data have been accumulated on the antisuicide effect of lithium. This article discusses lithium versus anticonvulsants in the prevention of suicide associated with affective disorders and future treatment strategies to reduce this most serious complication of manic-depressive illness.","Comments":"","TypeName":"Journal, Article","Authors":"Goodwin FK ; ","ParentAuthors":"","DOI":"","Keywords":"Amitriptyline/therapeutic use\r\nAnticonvulsants/*therapeutic use\r\nBipolar Disorder/drug therapy/prevention & control/psychology\r\nCarbamazepine/therapeutic use\r\nDouble-Blind Method\r\nFemale\r\nFollow-Up Studies\r\nHumans\r\nLamotrigine\r\nLithium/therapeutic use\r\nMale\r\nMood Disorders/*drug therapy/prevention & control/psychology\r\nProspective Studies\r\nRisk Factors\r\nSuicide/statistics & numerical data\r\nTriazines/therapeutic use\r\nValproic Acid/therapeutic use\r\n*Suicide Prevention","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Goodwin FK (1999) Anticonvulsant therapy and suicide risk in affective disorders.. The Journal of clinical psychiatry 60 Suppl 2, 89-93; discussion 111-6"},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505780,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237463,"Title":"Rationale for using lithium in combination with other mood stabilizers in the management of bipolar disorder.","ParentTitle":"The Journal of clinical psychiatry","ShortTitle":"Goodwin (2003)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2003","Month":"","StandardNumber":"0160-6689 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"64 Suppl 5","Pages":"18-24","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"12720480","Abstract":"Bipolar disorder is a complex illness, and no single agent has been proven in randomized, placebo-controlled trials to effectively prevent and/or control all aspects of the illness-acute mania, rapid cycling, and breakthrough depression. However, for the most important issue, prophylaxis of episodes, lithium has more evidence of efficacy than any other agent. Like lithium, typical antipsychotics, carbamazepine, divalproex, and the atypical antipsychotic olanzapine are effective in the treatment of mania. Carbamazepine, divalproex, and olanzapine seem effective in preventing manic episodes but, like lithium, are less effective in preventing depression. Few trials have been conducted in the more difficult-to-treat characteristics of bipolar disorder, specifically, rapid cycling and break-through depression. For patients with rapid cycling, carbamazepine or divalproex therapy may improve symptoms, but only lamotrigine has been shown to reduce cycling, mostly in the bipolar II group, in a randomized, placebo-controlled study. For the treatment of depressive episodes, lithium and olanzapine have shown modest efficacy in controlled trials, and among the mood stabilizers, lamotrigine has the most robust effect. Because manic symptoms may respond best to one agent and depressive symptoms to another, combination therapy may be the optimal treatment for many patients with bipolar disorder. For example, lithium augmentation may improve overall response rates to treatment with carbamazepine or divalproex, and the lithium-lamotrigine combination should provide effective prevention of both mania and depression. Also, each mood stabilizer may be given at lower doses when given in combination, resulting in a reduced side effect burden and improved compliance.","Comments":"","TypeName":"Journal, Article","Authors":"Goodwin FK ; ","ParentAuthors":"","DOI":"","Keywords":"Anticonvulsants/*therapeutic use\r\nAntipsychotic Agents/*therapeutic use\r\nBipolar Disorder/*drug therapy/prevention & control/psychology\r\nDepressive Disorder/drug therapy/psychology\r\nDrug Administration Schedule\r\nDrug Therapy, Combination\r\nHumans\r\nLithium/*therapeutic use\r\nRandomized Controlled Trials as Topic\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Goodwin FK (2003) Rationale for using lithium in combination with other mood stabilizers in the management of bipolar disorder.. The Journal of clinical psychiatry 64 Suppl 5, 18-24"},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505727,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505781,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237760,"Title":"A pooled analysis of 2 placebo-controlled 18-month trials of lamotrigine and lithium maintenance in bipolar I disorder.","ParentTitle":"The Journal of clinical psychiatry","ShortTitle":"Goodwin (2004)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2004","Month":"March","StandardNumber":"0160-6689 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"65","Pages":"432-41","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"15096085","Abstract":"BACKGROUND: Two clinical trials, prospectively designed for combined analysis, compared placebo, lithium, and lamotrigine for treatment of bipolar I disorder in recently depressed or manic patients. METHOD: 1315 bipolar I patients (DSM-IV) enrolled in the initial open-label phase, and 638 were stabilized and randomly assigned to 18 months of double-blind monotherapy with lamotrigine (N = 280; 50-400 mg/day fixed dose or 100-400 mg/day flexible dose), lithium (N = 167; serum level of 0.8-1.1 mEq/L), or placebo (N = 191). The primary endpoint was time from randomization to intervention for a mood episode. Data were gathered from August 1997 to August 2001. RESULTS: Lamotrigine and lithium were superior to placebo for time to intervention for any mood episode (median survival: placebo, 86 days [95% CI = 58 to 121]; lithium, 184 days [95% CI = 119 to not calculable]; lamotrigine, 197 days [95% CI = 144 to 388]). Lamotrigine was superior to placebo for time to intervention for depression (median survival: placebo, 270 days [95% CI = 138 to not calculable]; lithium, median not calculable; lamotrigine, median not calculable). Lithium and lamotrigine were superior to placebo for time to intervention for mania (median survival not calculable for any group). Results of additional analyses adjusted for index mood were similar; however, only lithium was superior to placebo for intervention for mania. There was no evidence that either active treatment caused affective switch. Adverse event analysis indicated more diarrhea (19% vs. 7%, p <.05) and tremor (15% vs. 4%, p <.05) in lithium-treated patients compared with lamotrigine-treated patients. CONCLUSIONS: Lamotrigine and lithium stabilized mood by delaying the time to treatment for a mood episode. Lamotrigine was effective against depression and mania, with more robust activity against depression. Lithium was effective against mania.","Comments":"","TypeName":"Journal, Article","Authors":"Goodwin GM ; Bowden CL ; Calabrese JR ; Grunze H ; Kasper S ; White R ; Greene P ; Leadbetter R ; ","ParentAuthors":"","DOI":"10.4088/jcp.v65n0321 ","Keywords":"Adult\r\nAntimanic Agents/administration & dosage/*therapeutic use\r\nBipolar Disorder/diagnosis/*drug therapy\r\nClinical Trials as Topic\r\nDiagnostic and Statistical Manual of Mental Disorders\r\nDrug Administration Schedule\r\nDrug Tolerance\r\nFemale\r\nHumans\r\nLamotrigine\r\nLithium Carbonate/administration & dosage/*therapeutic use\r\nMale\r\nProspective Studies\r\nRecurrence\r\nSeverity of Illness Index\r\nTriazines/administration & dosage/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Goodwin GM, Bowden CL, Calabrese JR, Grunze H, Kasper S, White R, Greene P, and Leadbetter R (2004) A pooled analysis of 2 placebo-controlled 18-month trials of lamotrigine and lithium maintenance in bipolar I disorder.. The Journal of clinical psychiatry 65(3), 432-41 DOI: 10.4088/jcp.v65n0321 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505727,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505786,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83240109,"Title":"Advantages and disadvantages of combination treatment with antipsychotics ECNP Consensus Meeting, March 2008, Nice.","ParentTitle":"European neuropsychopharmacology : the journal of the European College of Neuropsychopharmacology","ShortTitle":"Goodwin (2009)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2009","Month":"July","StandardNumber":"0924-977X (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"19","Pages":"520-32","Edition":"","Issue":"7","Availability":"","URL":"","OldItemId":"19411165","Abstract":"TERMINOLOGY AND PRINCIPLES OF COMBINING ANTIPSYCHOTICS WITH A SECOND MEDICATION: The term \"combination\" includes virtually all the ways in which one medication may be added to another. The other commonly used terms are \"augmentation\" which implies an additive effect from adding a second medicine to that obtained from prescribing a first, an \"add on\" which implies adding on to existing, possibly effective treatment which, for one reason or another, cannot or should not be stopped. The issues that arise in all potential indications are: a) how long it is reasonable to wait to prove insufficiency of response to monotherapy; b) by what criteria that response should be defined; c) how optimal is the dose of the first monotherapy and, therefore, how confident can one be that its lack of effect is due to a truly inadequate response? Before one considers combination treatment, one or more of the following criteria should be met; a) monotherapy has been only partially effective on core symptoms; b) monotherapy has been effective on some concurrent symptoms but not others, for which a further medicine is believed to be required; c) a particular combination might be indicated de novo in some indications; d) The combination could improve tolerability because two compounds may be employed below their individual dose thresholds for side effects. Regulators have been concerned primarily with a and, in principle at least, c above. In clinical practice, the use of combination treatment reflects the often unsatisfactory outcome of treatment with single agents. ANTIPSYCHOTICS IN MANIA: There is good evidence that most antipsychotics tested show efficacy in acute mania when added to lithium or valproate for patients showing no or a partial response to lithium or valproate alone. Conventional 2-armed trial designs could benefit from a third antipsychotic monotherapy arm. In the long term treatment of bipolar disorder, in patients responding acutely to the addition of quetiapine to lithium or valproate, this combination reduces the subsequent risk of relapse to depression, mania or mixed states compared to monotherapy with lithium or valproate. Comparable data is not available for combination with other antipsychotics. ANTIPSYCHOTICS IN MAJOR DEPRESSION: Some atypical antipsychotics have been shown to induce remission when added to an antidepressant (usually a SSRI or SNRI) in unipolar patients in a major depressive episode unresponsive to the antidepressant monotherapy. Refractoriness is defined as at least 6 weeks without meeting an adequate pre-defined treatment response. Long term data is not yet available to support continuing efficacy. SCHIZOPHRENIA: There is only limited evidence to support the combination of two or more antipsychotics in schizophrenia. Any monotherapy should be given at the maximal tolerated dose and at least two antipsychotics of different action/tolerability and clozapine should be given as a monotherapy before a combination is considered. The addition of a high potency D2/3 antagonist to a low potency antagonist like clozapine or quetiapine is the logical combination to treat positive symptoms, although further evidence from well conducted clinical trials is needed. Other mechanisms of action than D2/3 blockade, and hence other combinations might be more relevant for negative, cognitive or affective symptoms. OBSESSIVE-COMPULSIVE DISORDER: SSRI monotherapy has moderate overall average benefit in OCD and can take as long as 3 months for benefit to be decided. Antipsychotic addition may be considered in OCD with tic disorder and in refractory OCD. For OCD with poor insight (OCD with \"psychotic features\"), treatment of choice should be medium to high dose of SSRI, and only in refractory cases, augmentation with antipsychotics might be considered. Augmentation with haloperidol and risperidone was found to be effective (symptom reduction of more than 35%) for patients with tics. For refractory OCD, there is data suggesting a specific role for haloperidol and risperidone as well, and some data with regard to potential therapeutic benefit with olanzapine and quetiapine. ANTIPSYCHOTICS AND ADVERSE EFFECTS IN SEVERE MENTAL ILLNESS: Cardio-metabolic risk in patients with severe mental illness and especially when treated with antipsychotic agents are now much better recognized and efforts to ensure improved physical health screening and prevention are becoming established.","Comments":"","TypeName":"Journal, Article","Authors":"Goodwin G ; Fleischhacker W ; Arango C ; Baumann P ; Davidson M ; de Hert M ; Falkai P ; Kapur S ; Leucht S ; Licht R ; Naber D ; O'Keane V ; Papakostas G ; Vieta E ; Zohar J ; ","ParentAuthors":"","DOI":"10.1016/j.euroneuro.2009.04.003 ","Keywords":"Antipsychotic Agents/adverse effects/*therapeutic use\r\nDrug Therapy, Combination\r\nHumans\r\nMental Disorders/classification/drug therapy","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Goodwin G, Fleischhacker W, Arango C, Baumann P, Davidson M, de Hert M, Falkai P, Kapur S, Leucht S, Licht R, Naber D, O'Keane V, Papakostas G, Vieta E, and Zohar J (2009) Advantages and disadvantages of combination treatment with antipsychotics ECNP Consensus Meeting, March 2008, Nice.. European neuropsychopharmacology : the journal of the European College of Neuropsychopharmacology 19(7), 520-32 DOI: 10.1016/j.euroneuro.2009.04.003 "},{"Codes":[{"AttributeId":12505529,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505563,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505696,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505795,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237418,"Title":"Ketamine and magnesium common pathway of antidepressant action.","ParentTitle":"Magnesium research","ShortTitle":"Grska (2018)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2018","Month":"May","StandardNumber":"0953-1424 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"31","Pages":"33-38","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"30398153","Abstract":"Depression is one of the major causes of disability worldwide. A proportion of adults with major depression fail to achieve remission with first-line treatment. Magnesium influences the neurotransmission involved in emotional processes, such as the serotonergic, noradrenergic, dopaminergic, GABAergic and glutamatergic systems. It has been reported that the mechanism of antidepressants' action is involved in the glutamatergic system. Theories about the role of magnesium ions in pathophysiology of major depressive disorder include blocking the glutamatergic N-methyl-D-aspartate receptor (NMDAR). Ketamine, NMDAR antagonist, was found to promote fast-acting antidepressant and antisuicidal effects. Magnesium and ketamine seem to be involved in key mechanisms of the major depression pathophysiology. The evidence in the paper discussed may indicate the synergistic interaction between magnesium and ketamine pharmacodynamic activity being of particular importance in mood disorders.","Comments":"","TypeName":"Journal, Article","Authors":"Grska N ; Cubaa WJ ; Supski J ; Gauszko-Wgielnik M ; ","ParentAuthors":"","DOI":"10.1684/mrh.2018.0440 ","Keywords":"Analgesics/chemistry/*therapeutic use\r\nAnimals\r\nAntidepressive Agents/chemistry/*therapeutic use\r\nDepression/*drug therapy\r\nHumans\r\nKetamine/chemistry/*therapeutic use\r\nMagnesium/chemistry/*therapeutic use\r\nketamine\r\nmagnesium\r\nmajor depressive disorder","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Grska N, Cubaa WJ, Supski J, and Gauszko-Wgielnik M (2018) Ketamine and magnesium common pathway of antidepressant action.. Magnesium research 31(2), 33-38 DOI: 10.1684/mrh.2018.0440 "},{"Codes":[{"AttributeId":12505529,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"MADRS\nYMRS)","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505696,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505796,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237357,"Title":"Magnesium and ketamine in the treatment of depression.","ParentTitle":"Psychiatria Danubina","ShortTitle":"Grska (2019)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2019","Month":"September","StandardNumber":"0353-5053 (Linking)","City":"Croatia","Country":"","Publisher":"","Institution":"","Volume":"31","Pages":"549-553","Edition":"","Issue":"Suppl 3","Availability":"","URL":"","OldItemId":"31488789","Abstract":"Depression affects over 121 million people annually worldwide. Relatively low remission rates among depressive patients enforce the search for new therapeutic solutions and an urgent need to develop faster-acting antidepressants with a different mechanism of action occurs. The pathomechanism of depression postulated by the monoamine hypothesis is limited. The results of abnormalities in glutamate and -aminobutyric acid (GABA) systems in the brains of people with mood disorders allowed to develop new theories regarding pathophysiology of these disorders. Glutamatergic transmission is influenced by magnesium and ketamine through glutamatergic N-methyl-D-aspartate receptor (NMDAR) antagonistic effects. Magnesium and ketamine have a common mechanism of action in the treatment of depression: an increase in GluN2B (NMDAR subunit) expression is related to the administration of both of the agents, as well as inhibition of phosphorylation of eEF2 (eukaryotic elongation factor 2) in cell culture and increase of the expression of BDNF in the hippocampus. Combination of ketamine and magnesium in a normal magnesium level presents a superadditive effect in depression treatment. Analysed substances affect the GABAergic system and have anti-inflammatory effects, which is correlated with their antidepressant effect. The synergistic interaction between the pharmacodynamic activity of magnesium and ketamine may be of particular importance for patients with mood disorders. Further research is needed to determine the relationship between magnesium levels and ketamine treatment response mainly in the attempt to establish if the magnesium supplementation can change ketamine treatment response time or present superadditive effect.","Comments":"","TypeName":"Journal, Article","Authors":"Grska N ; Supski J ; Szaach P ; Wodarczyk A ; Szarmach J ; Jakuszkowiak-Wojten K ; Gauszko-Wgielnik M ; Wilkowska A ; Wiglusz MS ; Cubaa WJ ; ","ParentAuthors":"","DOI":"","Keywords":"Antidepressive Agents/*therapeutic use\r\nBrain-Derived Neurotrophic Factor/metabolism\r\nDepression/*drug therapy\r\nDepressive Disorder/*drug therapy\r\nHumans\r\nKetamine/*therapeutic use\r\nMagnesium/*therapeutic use\r\nPeptide Elongation Factor 2/metabolism\r\nReceptors, N-Methyl-D-Aspartate/metabolism","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Grska N, Supski J, Szaach P, Wodarczyk A, Szarmach J, Jakuszkowiak-Wojten K, Gauszko-Wgielnik M, Wilkowska A, Wiglusz MS, and Cubaa WJ (2019) Magnesium and ketamine in the treatment of depression.. Psychiatria Danubina 31(Suppl 3), 549-553"},{"Codes":[{"AttributeId":12505531,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505785,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505727,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505592,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237661,"Title":"Effect of micronutrient supplementation on mood in nursing home residents.","ParentTitle":"Gerontology","ShortTitle":"Gosney (2008)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2008","Month":"","StandardNumber":"0304-324X (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"54","Pages":"292-9","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"18463429","Abstract":"One third of older people in nursing and/or residential homes have significant symptoms of depression. In younger people, deficiencies in selenium, vitamin C and folate are associated with depression. This study examines the association between micronutrient status and mood before and after supplementation. The objective was to determine whether the administration of selenium, vitamin C and folate improved mood in frail elderly nursing home residents. Mood was assessed using the Hospital Anxiety and Depression rating scale (HAD), and Montgomery-Asberg Depression Rating Scale (MADRS). Micronutrient supplementation was provided for 8 weeks in a double-blinded randomised controlled trial. Significant symptoms of depression (29%) and anxiety (24%) were found at baseline. 67% of patients had low serum concentrations of vitamin C, but no-one was below the reference range for selenium. Depression was significantly associated with selenium levels, but not with folate or vitamin C levels. No individual with a HAD depression score of >or=8, had selenium levels >1.2 microM. In those patients with higher HAD depression scores, there was a significant reduction in the score and a significant increase in serum selenium levels after 8 weeks of micronutrient supplementation. Placebo group scores were unchanged. This small study concluded that depression was associated with low levels of selenium in frail older individuals. Following 8 weeks of micronutrient supplementation, there was a significant increase in selenium levels and improved symptoms of depression occurred in a subgroup.","Comments":"","TypeName":"Journal, Article","Authors":"Gosney MA ; Hammond MF ; Shenkin A ; Allsup S ; ","ParentAuthors":"","DOI":"10.1159/000131886 ","Keywords":"Affect/*drug effects\r\nAged\r\nAged, 80 and over\r\nAnxiety/*psychology\r\nAscorbic Acid/blood/pharmacology/therapeutic use\r\nDepression/*drug therapy/prevention & control/psychology\r\nDouble-Blind Method\r\nFemale\r\nFolic Acid/pharmacology/therapeutic use\r\nFrail Elderly/*psychology/statistics & numerical data\r\nHumans\r\nMale\r\nMicronutrients/administration & dosage/*therapeutic use\r\nSelenium/blood/pharmacology/therapeutic use\r\nTrace Elements/blood/pharmacology/therapeutic use\r\nTreatment Outcome\r\nVitamin B Complex/pharmacology/therapeutic use\r\nVitamins/blood/pharmacology/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Gosney MA, Hammond MF, Shenkin A, and Allsup S (2008) Effect of micronutrient supplementation on mood in nursing home residents.. Gerontology 54(5), 292-9 DOI: 10.1159/000131886 "},{"Codes":[{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505785,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238718,"Title":"Involvement of AMPA receptors in the antidepressant-like effects of lithium in the mouse tail suspension test and forced swim test.","ParentTitle":"Neuropharmacology","ShortTitle":"Gould (2008)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2008","Month":"March","StandardNumber":"0028-3908 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"54","Pages":"577-87","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"18096191","Abstract":"In addition to its clinical antimanic effects, lithium also has efficacy in the treatment of depression. However, the mechanism by which lithium exerts its antidepressant effects is unclear. Our objective was to further characterize the effects of peripheral and central administration of lithium in mouse models of antidepressant efficacy as well as to investigate the role of alpha-amino-3-hydroxy-5-methyl-4-isoxazole-propionic acid (AMPA) receptors in these behaviors. We utilized the mouse forced swim test (FST) and tail suspension test (TST), intracerebroventricular (ICV) lithium administration, AMPA receptor inhibitors, and BS3 crosslinking followed by Western blot. Both short- and long-term administration of lithium resulted in robust antidepressant-like effects in the mouse FST and TST. Using ICV administration of lithium, we show that these effects are due to actions of lithium on the brain, rather than to peripheral effects of the drug. Both ICV and rodent chow (0.4% LiCl) administration paradigms resulted in brain lithium concentrations within the human therapeutic range. The antidepressant-like effects of lithium in the FST and TST were blocked by administration of AMPA receptor inhibitors. Additionally, administration of lithium increased the cell surface expression of GluR1 and GluR2 in the mouse hippocampus. Collectively, these data show that lithium exerts centrally mediated antidepressant-like effects in the mouse FST and TST that require AMPA receptor activation. Lithium may exert its antidepressant effects in humans through AMPA receptors, thus further supporting a role of targeting AMPA receptors as a therapeutic approach for the treatment of depression.","Comments":"","TypeName":"Journal, Article","Authors":"Gould TD ; O'Donnell KC ; Dow ER ; Du J ; Chen G ; Manji HK ; ","ParentAuthors":"","DOI":"10.1016/j.neuropharm.2007.11.002 ","Keywords":"Animals\r\nAntidepressive Agents/*administration & dosage/metabolism\r\nBehavior, Animal/drug effects\r\nBenzodiazepines/pharmacology\r\nBrain/drug effects/metabolism\r\nDepression/*drug therapy/etiology\r\nDisease Models, Animal\r\nDrug Administration Routes\r\nExcitatory Amino Acid Antagonists/pharmacology\r\nExploratory Behavior/drug effects\r\nHindlimb Suspension/*methods\r\nInjections, Intraventricular/methods\r\nLithium Compounds/*administration & dosage/metabolism\r\nMice\r\nMice, Inbred C57BL\r\nProtein Transport/drug effects\r\nQuinoxalines/pharmacology\r\nReceptors, AMPA/*physiology\r\n*Swimming\r\nTime Factors","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Gould TD, O'Donnell KC, Dow ER, Du J, Chen G, and Manji HK (2008) Involvement of AMPA receptors in the antidepressant-like effects of lithium in the mouse tail suspension test and forced swim test.. Neuropharmacology 54(3), 577-87 DOI: 10.1016/j.neuropharm.2007.11.002 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505790,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505713,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239428,"Title":"Patterns of pharmacological maintenance treatment in a community mental health services bipolar disorder cohort study (SIN-DEPRES).","ParentTitle":"The international journal of neuropsychopharmacology","ShortTitle":"Grande (2013)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2013","Month":"April","StandardNumber":"1461-1457 (Linking)","City":"England","Country":"","Publisher":"","Institution":"SIN-DEPRES Group","Volume":"16","Pages":"513-23","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"22717099","Abstract":"Maintenance therapy in bipolar disorder (BD) is usually required to prevent relapses and improve residual symptoms. Therefore, in this study, we describe patterns of pharmacological maintenance treatment and identify associated clinical features. This prospective multicentre epidemiological study recruited a cohort of 739 consecutive out-patients with clinically stable BD. Clinical stability was assessed at baseline with the Clinical Global Impression scale for BD and depressive symptoms with the Hamilton Depression Rating Scale. Psychotropic medications were classified and analysed according to their mechanism as well as use. Logistic regression models were used to examine the associations between pharmacological strategies and clinical features. Longer time since last episode [odds ratio (OR) 1.002, p < 0.0001] and family history of psychiatric disorders (OR 1.911, p = 0.028) were associated with lithium in monotherapy; manic polarity of the most recent episode (OR 3.300, p = 0.006) and longer duration of clinical stability (OR 1.009, p = 0.034) with antipsychotic in monotherapy; depressive polarity of the most recent episode (OR 2.567, p = 0.003) and bipolar II disorder diagnosis (OR 2.278, p = 0.008) with antidepressant combination; no ongoing psychiatric co-morbidity (OR 0.230, p = 0.004) with lithium and anticonvulsant; manic polarity of the most recent episode (OR 3.774, p < 0.0001) with lithium and antipsychotic; manic polarity of the most recent episode (OR 2.907, p = 0.028) with lithium, anticonvulsant and antipsychotic. The pharmacological patterns followed published recommendations, except for the excessive use of antidepressants. This study reveals clinical factors closely related to prescription patterns.","Comments":"","TypeName":"Journal, Article","Authors":"Grande I ; de Arce R ; Jimnez-Arriero M ; Lorenzo FG ; Valverde JI ; Balanz-Martnez V ; Zaragoza S ; Cobaleda S ; Vieta E ; ","ParentAuthors":"","DOI":"10.1017/S1461145712000405 ","Keywords":"Adult\r\nAntidepressive Agents/*administration & dosage\r\nBipolar Disorder/*drug therapy/epidemiology/*psychology\r\nCohort Studies\r\nCommunity Mental Health Services/*methods\r\nCross-Sectional Studies\r\nFemale\r\nHumans\r\nMaintenance Chemotherapy/*methods\r\nMale\r\nMiddle Aged\r\nProspective Studies\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Grande I, de Arce R, Jimnez-Arriero M, Lorenzo FG, Valverde JI, Balanz-Martnez V, Zaragoza S, Cobaleda S, and Vieta E (2013) Patterns of pharmacological maintenance treatment in a community mental health services bipolar disorder cohort study (SIN-DEPRES).. The international journal of neuropsychopharmacology 16(3), 513-23 DOI: 10.1017/S1461145712000405 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505563,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":" reduces the high suicide rates","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505718,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505786,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238307,"Title":"Lithium: updated human knowledge using an evidence-based approach: Part I: Clinical efficacy in bipolar disorder.","ParentTitle":"CNS drugs","ShortTitle":"Grandjean (2009)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2009","Month":"","StandardNumber":"1172-7047 (Linking)","City":"New Zealand","Country":"","Publisher":"","Institution":"","Volume":"23","Pages":"225-40","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"19320531","Abstract":"Although there has been a decrease in lithium use over several years, it is still recommended as a first-line mood stabilizer in all recent guidelines. It has been argued that many studies of lithium were conducted at a time when study design, assessment standards and the diagnostic criteria for patient selection were not as established as they presently are. However, recent placebo-controlled data from three-arm trials have demonstrated a definite efficacy of lithium in bipolar disorder. Regarding mania, recent trials of novel antimanic treatments (such as second-generation antipsychotics) that have included both placebo and lithium control groups have confirmed that lithium is effective in the treatment of moderate to severe manic episodes. The efficacy of lithium as monotherapy for acute bipolar depression is still controversial, but this therapy is recognized as a therapeutic option. For maintenance therapy, lithium is superior to placebo for the prevention of relapse or recurrence of mood episodes in bipolar I disorder patients with recent manic or hypomanic episodes. Lithium is more effective in preventing episodes of the manic/hypomanic type, including mixed episodes, than preventing depressive episodes. In rapid cycling patients, lithium improves clinical symptoms as efficiently as in nonrapid cycling persons, but is not likely to prevent recurrences. Finally, data from a number of studies suggest that lithium reduces the high suicide rates associated with mood disorders. A well designed cohort study and two independent meta-analyses are in agreement with this finding. In conclusion, most experts, and the most recent guidelines, continue to consider lithium as a keystone therapy of bipolar disorders.","Comments":"","TypeName":"Journal, Article","Authors":"Grandjean EM ; Aubry JM ; ","ParentAuthors":"","DOI":"10.2165/00023210-200923030-00004 ","Keywords":"Animals\r\nAntimanic Agents/*therapeutic use\r\nBipolar Disorder/*drug therapy/mortality/psychology\r\nDepressive Disorder/drug therapy/psychology\r\nEvidence-Based Medicine\r\nHumans\r\nLithium Compounds/*therapeutic use\r\nSuicide/statistics & numerical data","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Grandjean EM, and Aubry JM (2009) Lithium: updated human knowledge using an evidence-based approach: Part I: Clinical efficacy in bipolar disorder.. CNS drugs 23(3), 225-40 DOI: 10.2165/00023210-200923030-00004 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505563,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505588,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505589,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505795,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237399,"Title":"Using Lithium in Children and Adolescents with Bipolar Disorder: Efficacy, Tolerability, and Practical Considerations.","ParentTitle":"Paediatric drugs","ShortTitle":"Grant (2018)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2018","Month":"August","StandardNumber":"1174-5878 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"20","Pages":"303-314","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"29651656","Abstract":"Lithium has been an intriguing treatment option in psychiatry for over a century. While seemingly just a simple elemental compound, it has powerful treatment effects for both depression and bipolar disorder. The evidence base for treatment of pediatric bipolar disorder is relatively small, but, in recent years, additional clinical trial data have enabled lithium to re-emerge as a valuable and, in many cases, preferred treatment. Pharmacologically, lithium is complex, with varied effects at both intracellular and extracellular levels. As a treatment for bipolar disorder in pediatrics, lithium is challenging, given its narrow therapeutic window and myriad of potential side effects. However, the efficacy of lithium continues to match that of newer pharmacologic agents, and its tolerability has been shown to be comparable with more commonly prescribed medications. Lithium is still one of few drugs that have been proven to reduce the risk of suicidality, and it may have utility in illnesses beyond affective disorders. Practically, as a primary agent or as an adjunct, lithium continues to claim a rightful place in the treatment armamentarium of child psychiatry. New dosing paradigms have improved tolerability and reduced potential side effects. Recent evidence affirms that lithium is effective for pediatric bipolar disorder in multiple phases of the illness.","Comments":"","TypeName":"Journal, Article","Authors":"Grant B ; Salpekar JA ; ","ParentAuthors":"","DOI":"10.1007/s40272-018-0289-x ","Keywords":"Adolescent\r\nBipolar Disorder/*drug therapy\r\nChild\r\nHumans\r\nLithium Carbonate/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Grant B, and Salpekar JA (2018) Using Lithium in Children and Adolescents with Bipolar Disorder: Efficacy, Tolerability, and Practical Considerations.. Paediatric drugs 20(4), 303-314 DOI: 10.1007/s40272-018-0289-x "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505655,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505788,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505802,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239477,"Title":"Morphine sensitization as a model of mania: comparative study of the effects of repeated lithium or carbamazepine administration.","ParentTitle":"Pharmacology, biochemistry, and behavior","ShortTitle":"Grappi (2011)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2011","Month":"October","StandardNumber":"0091-3057 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"99","Pages":"749-58","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"21741986","Abstract":"Repeated unavoidable stress induces in rats decreased reactivity to avoidable stressors and an anhedonia-like condition that are reverted by long-term antidepressant treatments and regarded as models of core symptoms of depression. Morphine-sensitized rats present resilience to stress-induced behavioral deficits and, if hyporeactivity to stress models a depressive symptom, stress resistance can be regarded as a manic symptom. This hypothesis is supported by the observation that long-term lithium administration reinstates sensitivity to stress in sensitized rats. The first aim of the study was to examine the effects of carbamazepine, a standard antimanic treatment, on the stress resilience of sensitized rats, to further characterize morphine sensitization as a model of manic symptom. Carbamazepine administration abolished stress resilience but did not interfere with the expression of sensitization. The second aim of the study was to assess whether repeated carbamazepine treatment affected the dopaminergic and behavioral responses to a natural reward, a palatable food (vanilla sugar, VS), in non food-deprived sensitized and control rats and compare these possible effects with those of repeated lithium administration. Control and sensitized rats showed increased extraneuronal dopamine levels in the nucleus accumbens shell after VS consumption and competence to acquire an instrumental VS-sustained appetitive behavior (VAB). Repeated carbamazepine treatment abolished the dopaminergic response to VS consumption and disrupted the competence to acquire VAB in control rats. Lithium-treated rats showed a dopaminergic response to VS and easily acquired the appetitive behavior. In sensitized rats, neither carbamazepine nor lithium administration interfered with the dopaminergic response to VS and the acquisition of VAB. In summary, the effect of carbamazepine on the stress resilience of sensitized rats further supported the hypothesis that morphine sensitization might model some symptoms of mania. Moreover, in control rats carbamazepine treatment elicited an anhedonia-like condition that clearly distinguished the effects of this drug from those of lithium.","Comments":"","TypeName":"Journal, Article","Authors":"Grappi S ; Marchese G ; Secci ME ; De Montis MG ; Gambarana C ; Scheggi S ; ","ParentAuthors":"","DOI":"10.1016/j.pbb.2011.06.031 ","Keywords":"Analgesics, Opioid/*pharmacology\r\nAnimals\r\nAnticonvulsants/*pharmacology\r\nAntimanic Agents/*pharmacology\r\nAppetitive Behavior/drug effects\r\nBipolar Disorder/*chemically induced/*psychology\r\nBrain Chemistry/drug effects\r\nCarbamazepine/*pharmacology\r\nCentral Nervous System Sensitization/*drug effects\r\nChoice Behavior/drug effects\r\nDopamine/metabolism\r\nEscape Reaction/drug effects\r\nFood\r\nLithium Chloride/*pharmacology\r\nMale\r\nMicrodialysis\r\nMorphine/*pharmacology\r\nNucleus Accumbens\r\nRats\r\nRats, Sprague-Dawley\r\nResilience, Psychological/drug effects\r\nStress, Psychological/psychology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Grappi S, Marchese G, Secci ME, De Montis MG, Gambarana C, and Scheggi S (2011) Morphine sensitization as a model of mania: comparative study of the effects of repeated lithium or carbamazepine administration.. Pharmacology, biochemistry, and and behavior 99(4), 749-58 DOI: 10.1016/j.pbb.2011.06.031 "},{"Codes":[{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"BPRS, Brief Psychiatric Rating Scale","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505768,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238788,"Title":"Methodologic issues in maintenance therapy clinical trials.","ParentTitle":"Archives of general psychiatry","ShortTitle":"Greenhouse (1991)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1991","Month":"April","StandardNumber":"0003-990X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"48","Pages":"313-8","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"1901203","Abstract":"In the early 1980s, the National Institute of Mental Health supported a multicenter, randomized, controlled, clinical trial on unipolar and bipolar disorder to evaluate the comparative efficacies of lithium carbonate, imipramine hydrochloride, a lithium-imipramine combination, and placebo in preventing the recurrence of affective disorders. The objective of this report is to present a reanalysis of the relative efficacies of these treatments in patients with unipolar disorder to focus attention on general issues related to the design and conduct of maintenance therapy trials. We show that the earlier conclusions of that study that imipramine and the combination therapy are more effective than lithium and placebo in preventing the recurrence of depression in unipolar patients can be accounted for by alternative explanations that are a consequence of the design of the study. Our findings have important implications for the design, conduct, and interpretation of results of maintenance therapy clinical trials in general.","Comments":"","TypeName":"Journal, Article","Authors":"Greenhouse JB ; Stangl D ; Kupfer DJ ; Prien RF ; ","ParentAuthors":"","DOI":"10.1001/archpsyc.1991.01810280029004 ","Keywords":"Adult\r\nBipolar Disorder/prevention & control\r\nClinical Trials as Topic/*standards\r\nDepressive Disorder/*prevention & control\r\nDrug Administration Schedule\r\nDrug Therapy, Combination\r\nFemale\r\nHospitalization\r\nHumans\r\nImipramine/therapeutic use\r\nLithium/therapeutic use\r\nLithium Carbonate\r\nMale\r\nNational Institute of Mental Health (U.S.)\r\nPlacebos\r\nRecurrence\r\nResearch Design/standards\r\nUnited States","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Greenhouse JB, Stangl D, Kupfer DJ, and Prien RF (1991) Methodologic issues in maintenance therapy clinical trials.. Archives of general psychiatry 48(4), 313-8 DOI: 10.1001/archpsyc.1991.01810280029004 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505641,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505773,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238386,"Title":"Comparative efficacy of lithium and amitriptyline in the maintenance treatment of recurrent unipolar depression: a randomised study.","ParentTitle":"Journal of affective disorders","ShortTitle":"Greil (1996)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1996","Month":"October","StandardNumber":"0165-0327 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"40","Pages":"179-90","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"8897118","Abstract":"The present study, including 81 depressive patients, compares the prophylactic efficacy of lithium and amitriptyline in recurrent unipolar depression over a treatment period of 2.5 years in a randomised multicentre design. Hospitalisation, re-emergence of depressive or subdepressive recurrences, unwanted side-effects and need of concomitant psychotropic medication were considered to indicate treatment failures. Average dosage for amitriptyline was 98 +/- 37 mg/day, average lithium blood level was 0.59 +/- 0.12 mmol/l. Survival analyses demonstrated a significant superiority of lithium (P = 0.015) regarding the outcome criteria 'recurrences and/or subclinical recurrences' and non-significantly better results of lithium compared to amitriptyline concerning 'recurrence' (P = 0.059) or 'recurrence and/or concomitant medication' (P = 0.066).","Comments":"","TypeName":"Journal, Article","Authors":"Greil W ; Ludwig-Mayerhofer W ; Erazo N ; Engel RR ; Czernik A ; Giedke H ; Mller-Oerlinghausen B ; Osterheider M ; Rudolf GA ; Sauer H ; Tegeler J ; Wetterling T ; ","ParentAuthors":"","DOI":"10.1016/0165-0327(96)00070-5 ","Keywords":"Adolescent\r\nAdult\r\nAged\r\nAmitriptyline/adverse effects/*therapeutic use\r\nAntidepressive Agents, Tricyclic/adverse effects/*therapeutic use\r\nAntimanic Agents/adverse effects/*therapeutic use\r\nDepressive Disorder/diagnosis/*drug therapy/psychology\r\nDose-Response Relationship, Drug\r\nFemale\r\nFollow-Up Studies\r\nHumans\r\nLithium/adverse effects/*therapeutic use\r\nLong-Term Care\r\nMale\r\nMiddle Aged\r\nRecurrence\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Greil W, Ludwig-Mayerhofer W, Erazo N, Engel RR, Czernik A, Giedke H, Mller-Oerlinghausen B, Osterheider M, Rudolf GA, Sauer H, Tegeler J, and Wetterling T (1996) Comparative efficacy of lithium and amitriptyline in the maintenance treatment of recurrent unipolar depression: a randomised study.. Journal of affective disorders 40(3), 179-90 DOI: 10.1016/0165-0327(96)00070-5 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505563,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505641,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505780,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238649,"Title":"Lithium in the acute treatment of bipolar disorders-a stocktaking.","ParentTitle":"European archives of psychiatry and clinical neuroscience","ShortTitle":"Grunze (2003)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2003","Month":"June","StandardNumber":"0940-1334 (Linking)","City":"Germany","Country":"","Publisher":"","Institution":"","Volume":"253","Pages":"115-9","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"12904974","Abstract":"Before the rise of atypical antipsychotics, lithium used to be the most frequently investigated substance in the acute treatment of bipolar disorders, although studies are not always of the highest methodological standard. Due to the doubt about a sufficient efficacy of lithium expressed in recent years from various sides, and the simultaneous availability of newer treatment alternatives, this paper attempts to make a critical stocktaking of our knowledge about lithium in the acute treatment of bipolar disorders. Aspects concerning the changed disorder concept through the broadening of the bipolar spectrum, together with the available results from controlled and open studies with lithium, are presented and appraised. This shows that lithium should still be seen as an essential, but not the only corner stone in the differentiated treatment of bipolar patients. Provided that it is taken reliably and well-tolerated, lithium represents a first choice treatment, particularly for a classical course of manic-depressive illness (Bipolar I disorder), especially for mild to moderate manic syndromes.However, as antidepressive treatment, lithium should rather not be applied as a monotherapy, particularly in severe bipolar depression, since with the new generation of antidepressants and anticonvulsants well-tolerated and very effective alternatives are available. In combination treatment, lithium should be applied particularly when it has already shown good prophylactic efficacy and/or in patients for whom a high suicide risk must be presumed.","Comments":"","TypeName":"Journal, Article","Authors":"Grunze H ; ","ParentAuthors":"","DOI":"10.1007/s00406-003-0427-4 ","Keywords":"Antimanic Agents/*therapeutic use\r\nBipolar Disorder/*drug therapy\r\nDepression/drug therapy\r\nDouble-Blind Method\r\nHumans\r\nLithium/*therapeutic use\r\nRandomized Controlled Trials as Topic/methods\r\nReview Literature as Topic","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Grunze H (2003) Lithium in the acute treatment of bipolar disorders-a stocktaking.. European archives of psychiatry and clinical neuroscience 253(3), 115-9 DOI: 10.1007/s00406-003-0427-4 "},{"Codes":[{"AttributeId":12505529,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505794,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238105,"Title":"A combination of coenzyme Q10, feverfew and magnesium for migraine prophylaxis: a prospective observational study.","ParentTitle":"BMC comple
