d":"2869075","Abstract":"The increasing proportion of elderly to the general population and the relatively high prevalence rate of depression in this age group justifies concern for specific clinical indications for antidepressant selection. Of the numerous agents that possess antidepressant activity, some have a more narrow therapeutic window for the old (lithium), while others may be more efficacious for the old than traditional tricyclics (stimulants and monoamine oxidase inhibitors). Stimulants and monoamine oxidase inhibitors require close monitoring to obviate complications, and this limits their use in this population. Prescription of the more common reuptake inhibitors in this age group can be based on consideration of efficacy and especially predictable incidence of side effects. Efficacy of all the reuptake inhibitors is essentially equivalent over 4 weeks, if the patient can tolerate treatment. Antidepressants with many side effects are, thus, less efficacious if we consider only whether the patient will be better 4 weeks after we start treatment since drop outs must be considered treatment failures for that particular treatment. Side effects are more clearly different among the antidepressants with demonstrably fewer cardiac effects (i.e. ECG changes, orthostatic hypotension) for buproprion, mianserin, nomifensine, and trazodone in the geriatric group compared to older agents such as amitriptyline and imipramine. Further, anticholinergic effects in the periphery (dry mouth, constipation, blurred vision, and urinary hesitancy) and centrally (confusion, sedation, decreased memory recall) are substantially less with several of the newer antidepressants: buproprion, maprotiline, nomifensine and trazodone.","Comments":"","TypeName":"Journal, Article","Authors":"Gerner RH ; ","ParentAuthors":"","DOI":"10.1016/0165-0327(85)90085-0 ","Keywords":"Age Factors\r\nAged\r\nAntidepressive Agents/metabolism/*therapeutic use\r\nAntipsychotic Agents/therapeutic use\r\nDepression/*drug therapy\r\nHumans\r\nKinetics\r\nLithium/therapeutic use\r\nMethylphenidate/therapeutic use\r\nMonoamine Oxidase Inhibitors/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Gerner RH (1985) Present status of drug therapy of depression in late life.. Journal of affective disorders Suppl 1, S23-31 DOI: 10.1016/0165-0327(85)90085-0 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505780,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239682,"Title":"Antidepressants in bipolar disorder: the case for caution.","ParentTitle":"Bipolar disorders","ShortTitle":"Ghaemi (2003)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2003","Month":"December","StandardNumber":"1398-5647 (Linking)","City":"Denmark","Country":"","Publisher":"","Institution":"","Volume":"5","Pages":"421-33","Edition":"","Issue":"6","Availability":"","URL":"","OldItemId":"14636365","Abstract":"The 2002 American Psychiatric Association (APA) guidelines for the treatment of bipolar disorder recommended more conservative use of antidepressants. This change in comparison with previous APA guidelines has been criticized, especially from some groups in Europe. The Munich group in particular has published a critique of assumptions underlying the conservative recommendations of the recent APA treatment guidelines. In this paper, we re-examine the argument put forward by the Munich group, and we demonstrate that indeed, conceptually and empirically, there is a strong rationale for a cautious approach to antidepressant use in bipolar disorder, consistent with, and perhaps even more strongly than, the APA guidelines. This rationale is based on support for the following four propositions: (i) The risk of antidepressant induced mood-cycling is high, (ii) Antidepressants have not been shown to definitively prevent completed suicides and reduce mortality, whereas lithium has, (iii) Antidepressants have not been shown to be more effective than mood stabilizers in acute bipolar depression and have been shown to be less effective than mood stabilizers in preventing depressive relapse in bipolar disorder and (iv) Mood stabilizers, especially lithium and lamotrigine, have been shown to be effective in acute and prophylactic treatment of bipolar depressive episodes. We therefore draw three conclusions from this interpretation of the evidence: (i) There are significant risks of mania and long-term worsening of bipolar illness with antidepressants, (ii) Antidepressants should generally be reserved for severe cases of acute bipolar depression and not routinely used in mild to moderate cases and (iii) Antidepressants should be discontinued after recovery from the depressive episode, and maintained only in those who repeatedly relapse after antidepressant discontinuation (a minority we judge to represent only about 15-20% of bipolar depressed patients).","Comments":"","TypeName":"Journal, Article","Authors":"Ghaemi SN ; Hsu DJ ; Soldani F ; Goodwin FK ; ","ParentAuthors":"","DOI":"10.1046/j.1399-5618.2003.00074.x ","Keywords":"Affect/drug effects\r\nAntidepressive Agents/*adverse effects/*therapeutic use\r\nAntimanic Agents/*therapeutic use\r\nBipolar Disorder/chemically induced/*drug therapy/physiopathology\r\nDrug Therapy, Combination\r\nHumans\r\nLithium Carbonate/therapeutic use\r\nPractice Guidelines as Topic\r\nRandomized Controlled Trials as Topic\r\nRisk\r\nSecondary Prevention\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Ghaemi SN, Hsu DJ, Soldani F, and Goodwin FK (2003) Antidepressants in bipolar disorder: the case for caution.. Bipolar disorders 5(6), 421-33 DOI: 10.1046/j.1399-5618.2003.00074.x "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505785,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505652,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239797,"Title":"Nitric oxide involvement in the antidepressant-like effects of acute lithium administration in the mouse forced swimming test.","ParentTitle":"European neuropsychopharmacology : the journal of the European College of Neuropsychopharmacology","ShortTitle":"Ghasemi (2008)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2008","Month":"May","StandardNumber":"0924-977X (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"18","Pages":"323-32","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"17728109","Abstract":"In the present study we evaluated the involvement of l-arginine/nitric oxide (NO)/cGMP pathway in the antidepressant-like effects of acute lithium administration in the mouse forced swimming test (FST). Lithium, at 30 and 100 mg/kg, significantly reduced the immobility times of mice in the FST, whereas at lower doses (0.5, 5 and 10 mg/kg) had no effect on the immobility time. The NO synthase (NOS) inhibitor N(G)-nitro-L-arginine methyl ester (L-NAME), at 10 and 30 mg/kg, and the selective neuronal NOS inhibitor N(omega)-propyl-L-arginine (L-NPA), at 5 and 15 mg/kg, had no significant effects on the FST, whereas they significantly decreased the immobility time at 100 and 30 mg/kg, respectively. Combination of non-effective dose of lithium (10 mg/kg) with low doses of L-NAME (30 mg/kg) or L-NPA (15 mg/kg) significantly reduced the immobility times in the FST. Moreover, the guanylyl cyclase inhibitor ODQ at 50 mg/kg significantly decreased the immobility time of mice, whereas it had not significant effects on the FST at 2, 10 and 20 mg/kg. Combination of lithium (10 mg/kg) with 20 mg/kg ODQ significantly decreased the immobility times in the FST. Non-effective doses of L-arginine (750 mg/kg) or sildenafil (5 mg/kg) significantly reversed the antidepressant-like effect of 30 mg/kg lithium in the FST. Neither of the drugs had effect on the locomotor activity. These data indicate the involvement of L-arginine/NO/cGMP pathway in the antidepressant-like effect of lithium in the mouse FST and also might suggest the concurrent administration of NOS inhibitors and lithium as an appropriate strategy for treatment of depression.","Comments":"","TypeName":"Journal, Article","Authors":"Ghasemi M ; Sadeghipour H ; Mosleh A ; Sadeghipour HR ; Mani AR ; Dehpour AR ; ","ParentAuthors":"","DOI":"10.1016/j.euroneuro.2007.07.011 ","Keywords":"Analysis of Variance\r\nAnimals\r\nAntidepressive Agents/*administration & dosage\r\nBehavior, Animal\r\nDepression/*drug therapy/metabolism\r\nDisease Models, Animal\r\nDose-Response Relationship, Drug\r\nDrug Interactions\r\nEnzyme Inhibitors/pharmacology\r\nFreezing Reaction, Cataleptic/drug effects\r\nLithium Compounds/*administration & dosage\r\nMale\r\nMice\r\nMotor Activity/drug effects\r\nNitric Oxide/*metabolism\r\nSwimming","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Ghasemi M, Sadeghipour H, Mosleh A, Sadeghipour HR, Mani AR, and Dehpour AR (2008) Nitric oxide involvement in the antidepressant-like effects of acute lithium administration in the mouse forced swimming test.. European neuropsychopharmacology : the journal of the European College of Neuropsychopharmacology 18(5), 323-32 DOI: 10.1016/j.euroneuro.2007.07.011 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505652,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505787,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239549,"Title":"NMDA receptor antagonists augment antidepressant-like effects of lithium in the mouse forced swimming test.","ParentTitle":"Journal of psychopharmacology (Oxford, England)","ShortTitle":"Ghasemi (2010)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2010","Month":"April","StandardNumber":"0269-8811 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"24","Pages":"585-94","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"19351802","Abstract":"Although there is evidence of the involvement of N-methyl-D-aspartate receptors (NMDAR) in the action of lithium, its role in the antidepressant effects of lithium in a behavioural model remains unclear. In this study, we evaluated the effects of NMDAR antagonists on the antidepressant-like effects of lithium in the mouse forced swimming test. Lithium (30 and 100 mg/kg, i.p.) significantly (P < 0.01) reduced the immobility times of mice, whereas at lower doses (5 and 10 mg/kg) had no effect. NMDA antagonists ketamine (2 and 5 mg/kg, i.p.), MK-801 (0.1 and 0.25 mg/kg, i.p.) and ifenprodil (1 and 3 mg/kg, i.p.) significantly (P < 0.05) decreased the immobility time. Lower doses of ketamine (0.5 and 1 mg/kg), MK-801 (0.01 and 0.05 mg/kg) and ifenprodil (0.1 and 0.5 mg/kg) had no effect. Combined treatment of subeffective doses of lithium (10 mg/kg) and ketamine (1 mg/kg), MK-801 (0.05 mg/kg) or ifenprodil (0.5 mg/kg) robustly (P < 0.001) exerted an antidepressant-like effect. The noneffective dose of a NMDA agonist (NMDA, 75 mg/kg, i.p.) prevented the antidepressant-like effect of lithium (30 mg/kg). None of the drugs at subactive doses or in combination with lithium had significant effect on the locomotor activity in the open field test. We for the first time suggested a role for NMDAR signalling in the antidepressant-like effects of lithium, providing a new approach for treatment of depression.","Comments":"","TypeName":"Journal, Article","Authors":"Ghasemi M ; Raza M ; Dehpour AR ; ","ParentAuthors":"","DOI":"10.1177/0269881109104845 ","Keywords":"Animals\r\nAntidepressive Agents/administration & dosage/*pharmacology\r\nBehavior, Animal/*drug effects\r\nDizocilpine Maleate/pharmacology\r\nDose-Response Relationship, Drug\r\nDrug Interactions\r\nExcitatory Amino Acid Agonists/pharmacology\r\nExcitatory Amino Acid Antagonists/*pharmacology\r\nInjections, Intraperitoneal\r\nKetamine/pharmacology\r\nLithium Chloride/administration & dosage/*pharmacology\r\nMale\r\nMice\r\nModels, Animal\r\nMotor Activity/*drug effects\r\nN-Methylaspartate/pharmacology\r\nPiperidines/pharmacology\r\nReceptors, N-Methyl-D-Aspartate/*antagonists & inhibitors\r\n*Swimming\r\nTime Factors","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Ghasemi M, Raza M, and Dehpour AR (2010) NMDA receptor antagonists augment antidepressant-like effects of lithium in the mouse forced swimming test.. Journal of psychopharmacology (Oxford, and England) 24(4), 585-94 DOI: 10.1177/0269881109104845 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505796,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239579,"Title":"The Psychopharmacology Algorithm Project at the Harvard South Shore Program: An Update on Unipolar Nonpsychotic Depression.","ParentTitle":"Harvard review of psychiatry","ShortTitle":"Giakoumatos (2019)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2019","Month":"January","StandardNumber":"1067-3229 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"27","Pages":"33-52","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"30614886","Abstract":"BACKGROUND: The Psychopharmacology Algorithm Project at the Harvard South Shore Program presents evidence-based recommendations considering efficacy, tolerability, safety, and cost. Two previous algorithms for unipolar nonpsychotic depression were published in 1993 and 1998. New studies over the last 20 years suggest that another update is needed. METHODS: The references reviewed for the previous algorithms were reevaluated, and a new literature search was conducted to identify studies that would either support or alter the previous recommendations. Other guidelines and algorithms were consulted. We considered exceptions to the main algorithm, as for pregnant women and patients with anxious distress, mixed features, or common medical and psychiatric comorbidities. SUMMARY: For inpatients with severe melancholic depression and acute safety concerns, electroconvulsive therapy (or ketamine if ECT refused or ineffective) may be the first-line treatment. In the absence of an urgent indication, we recommend trialing venlafaxine, mirtazapine, or a tricyclic antidepressant. These may be augmented if necessary with lithium or T3 (triiodothyronine). For inpatients with non-melancholic depression and most depressed outpatients, sertraline, escitalopram, and bupropion are reasonable first choices. If no response, the prescriber (in collaboration with the patient) has many choices for the second trial in this algorithm because there is no clear preference based on evidence, and there are many individual patient considerations to take into account. If no response to the second medication trial, the patient is considered to have a medication treatment-resistant depression. If the patient meets criteria for the atypical features specifier, a monoamine oxidase inhibitor could be considered. If not, reconsider (for the third trial) some of the same options suggested for the second trial. Some other choices can also considered at this stage. If the patient has comorbidities such as chronic pain, obsessive-compulsive disorder, attention-deficit/hyperactivity disorder, or posttraumatic stress disorder, the depression could be secondary; evidence-based treatments for those disorders would then be recommended.","Comments":"","TypeName":"Journal, Article","Authors":"Giakoumatos CI ; Osser D ; ","ParentAuthors":"","DOI":"10.1097/HRP.0000000000000197 ","Keywords":"Adult\r\n*Algorithms\r\nAntidepressive Agents/*therapeutic use\r\nAttention Deficit Disorder with Hyperactivity/drug therapy/epidemiology\r\nChronic Pain/drug therapy/epidemiology\r\nComorbidity\r\nDepressive Disorder/*diagnosis/*drug therapy/epidemiology\r\nDepressive Disorder, Treatment-Resistant/diagnosis/drug therapy/epidemiology\r\nDrug Synergism\r\nDrug Therapy, Combination\r\nHumans\r\nObsessive-Compulsive Disorder/drug therapy/epidemiology\r\nPsychopharmacology/*methods\r\nStress Disorders, Post-Traumatic/drug therapy/epidemiology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Giakoumatos CI, and Osser D (2019) The Psychopharmacology Algorithm Project at the Harvard South Shore Program: An Update on Unipolar Nonpsychotic Depression.. Harvard review of psychiatry 27(1), 33-52 DOI: 10.1097/HRP.0000000000000197 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"BPRS","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505596,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505763,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238482,"Title":"Comparison of clonidine and lithium in the treatment of mania.","ParentTitle":"The American journal of psychiatry","ShortTitle":"Giannini (1986)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1986","Month":"December","StandardNumber":"0002-953X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"143","Pages":"1608-9","Edition":"","Issue":"12","Availability":"","URL":"","OldItemId":"3098118","Abstract":"The authors compared the antimanic effects of clonidine with lithium carbonate in a double-blind crossover design with 24 volunteers. Lithium was observed to be more effective than clonidine. Some patients reported experiencing hypotension (N=8) and depression (N=7) while taking clonidine.","Comments":"","TypeName":"Journal, Article","Authors":"Giannini AJ ; Pascarzi GA ; Loiselle RH ; Price WA ; Giannini MC ; ","ParentAuthors":"","DOI":"10.1176/ajp.143.12.1608 ","Keywords":"Adult\r\nBipolar Disorder/*drug therapy/psychology\r\nClinical Trials as Topic\r\nClonidine/adverse effects/*therapeutic use\r\nDepression/chemically induced\r\nDouble-Blind Method\r\nHumans\r\nHypotension, Orthostatic/chemically induced\r\nLithium/adverse effects/*therapeutic use\r\nLithium Carbonate\r\nMale\r\nPilot Projects\r\nPsychiatric Status Rating Scales","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Giannini AJ, Pascarzi GA, Loiselle RH, Price WA, and Giannini MC (1986) Comparison of clonidine and lithium in the treatment of mania.. The American journal of psychiatry 143(12), 1608-9 DOI: 10.1176/ajp.143.12.1608 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533167,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533168,"AdditionalText":"Lithium administration decreased CRF(1) mRNA expression in both the amygdala and frontal cortex","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533169,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505573,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505780,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505802,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239710,"Title":"The effects of chronic treatment with the mood stabilizers valproic acid and lithium on corticotropin-releasing factor neuronal systems.","ParentTitle":"The Journal of pharmacology and experimental therapeutics","ShortTitle":"Gilmor (2003)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2003","Month":"May","StandardNumber":"0022-3565 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"305","Pages":"434-9","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"12606697","Abstract":"Corticotropin-releasing factor (CRF) plays a preeminent role in coordinating the endocrine, autonomic, and behavioral responses to stress. Dysregulation of both hypothalamic and extrahypothalamic CRF systems have been reported in patients with major depression and post-traumatic stress disorder. Moreover, effective treatment of these conditions leads to normalization of these CRF systems. Although there is virtually no data concerning alterations of CRF systems in bipolar disorder (manic depressive illness), previous work indicates that valproic acid, an anticonvulsant also effective in the treatment of acute mania, alters central CRF neuronal systems. In the current studies, we chronically administered valproic acid and lithium, two clinically effective mood stabilizers, in nonstressed rats to extend our previous findings. Chronic valproic acid administration decreased CRF mRNA expression in the paraventricular nucleus of the hypothalamus; lithium administration increased CRF mRNA expression in the central nucleus of the amygdala. Although valproic acid increased CRF(1) receptor mRNA expression in the cortex, CRF(1) receptor binding was decreased in both the basolateral amygdala and cortex, suggesting that chronic valproate treatment may in fact dampen the overall tone in this central stress pathway. Valproate treatment decreased CRF(2A) mRNA expression in both the lateral septum and hypothalamus, although CRF(2A) receptor binding was unchanged. Lithium administration decreased CRF(1) mRNA expression in both the amygdala and frontal cortex, but CRF(1) receptor binding also remained unchanged. These results suggest that the therapeutic actions of these mood stabilizers may, in part, result from their actions on central CRF neuronal systems. The distinct actions of each drug on CRF systems may underlie their synergistic clinical effects.","Comments":"","TypeName":"Journal, Article","Authors":"Gilmor ML ; Skelton KH ; Nemeroff CB ; Owens MJ ; ","ParentAuthors":"","DOI":"10.1124/jpet.102.045419 ","Keywords":"Adrenocorticotropic Hormone/metabolism\r\nAnimals\r\nAntimanic Agents/*pharmacology\r\nAutoradiography\r\nCorticosterone/metabolism\r\nCorticotropin-Releasing Hormone/biosynthesis/metabolism/*physiology\r\nHypothalamo-Hypophyseal System/drug effects\r\nImage Processing, Computer-Assisted\r\nIn Situ Hybridization\r\nLithium Carbonate/*pharmacology\r\nMale\r\nNeurons/*drug effects\r\nRNA, Messenger/biosynthesis\r\nRadioimmunoassay\r\nRats\r\nRats, Sprague-Dawley\r\nUrocortins\r\nValproic Acid/*pharmacology\r\nWeight Gain/drug effects","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Gilmor ML, Skelton KH, Nemeroff CB, and Owens MJ (2003) The effects of chronic treatment with the mood stabilizers valproic acid and lithium on corticotropin-releasing factor neuronal systems.. The Journal of pharmacology and experimental therapeutics 305(2), 434-9 DOI: 10.1124/jpet.102.045419 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505655,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505793,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238043,"Title":"Lithium in Bipolar Disorder: Optimizing Therapy Using Prolonged-Release Formulations.","ParentTitle":"Drugs in R&D","ShortTitle":"Girardi (2016)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"22/04/2023","EditedBy":"GAO BIAO","Year":"2016","Month":"December","StandardNumber":"1174-5886 (Linking)","City":"New Zealand","Country":"","Publisher":"","Institution":"","Volume":"16","Pages":"293-302","Edition":"","Issue":"4","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC5114200/","OldItemId":"27770296","Abstract":"Lithium has been a gold standard in the treatment of bipolar disorder (BD) for several decades. Despite a general reduction in the use of lithium over the past several years, it is effective in the management of both manic and depressive episodes in BD and continues to be recommended as a first-line mood stabilizer. This review provides an overview of the pharmacology of lithium and highlights its clinical profile in the management of BD, focusing on the potential advantages of prolonged-release (PR) versus immediate-release (IR) formulations of lithium. A literature search using PubMed was performed to identify articles describing IR and PR lithium in BD using specific search terms like 'lithium', 'prolonged-release', 'sustained-release', 'extended-release', 'bipolar disorder', 'adherence' and 'compliance'. Relevant pharmacodynamic and pharmacokinetic data were also included. Several clinical trials suggested that lithium is effective in the treatment of acute mania and prophylaxis of BD and reduces the risk of suicide in patients with BD; it may also be used in combination with other drugs in the treatment of bipolar depression. Treatment with lithium must be monitored to avoid lithium-associated toxicity. The prolonged PR formulation of lithium has several advantages including consistent serum lithium concentrations, fewer adverse events and improved adherence to therapy. Although direct comparative studies between PR and IR formulations of lithium are primarily limited to pharmacokinetic studies, PR formulation of lithium provides potential advantages over IR formulation and can be effectively used in the management of BD with lesser adverse events.","Comments":"","TypeName":"Journal, Article","Authors":"Girardi P ; Brugnoli R ; Manfredi G ; Sani G ; ","ParentAuthors":"","DOI":"10.1007/s40268-016-0139-7 ","Keywords":"Antimanic Agents/administration & dosage/*therapeutic use\r\nBipolar Disorder/*drug therapy\r\nDelayed-Action Preparations\r\n*Drug Compounding\r\nHumans\r\nLithium Compounds/administration & dosage/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Girardi P, Brugnoli R, Manfredi G, and Sani G (2016) Lithium in Bipolar Disorder: Optimizing Therapy Using Prolonged-Release Formulations.. Drugs in R&D 16(4), 293-302 DOI: 10.1007/s40268-016-0139-7 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238135,"Title":"Treatment-resistant bipolar disorder.","ParentTitle":"Molecular psychiatry","ShortTitle":"Gitlin (2006)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2006","Month":"March","StandardNumber":"1359-4184 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"11","Pages":"227-40","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"16432528","Abstract":"Despite the remarkable increase in medications validated as effective in bipolar disorder, treatment is still plagued by inadequate response in acute manic or depressive episodes or in long-term preventive maintenance treatment. Established first-line treatments include lithium, valproate and second-generation antipsychotics (SGAs) in acute mania, and lithium and valproate as maintenance treatments. Recently validated treatments include extended release carbamazapine for acute mania and lamotrigine, olanzapine and aripiprazole as maintenance treatments. For treatment-resistant mania and as maintenance treatments, a number of newer anticonvulsants, and one older one, phenytoin, have shown some promise as effective. However, not all anticonvulsants are effective and each agent needs to be evaluated individually. Combining multiple agents is the most commonly used clinical strategy for treatment resistant bipolar patients despite a relative lack of data supporting its use, except for acute mania (for which lithium or valproate plus an SGA is optimal treatment). Other approaches that may be effective for treatment-resistant patients include high-dose thyroid augmentation, clozapine, calcium channel blockers and electroconvulsive therapy (ECT). Adjunctive psychotherapies show convincing efficacy using a variety of different techniques, most of which include substantial attention to education and enhancing coping strategies. Only recently, bipolar depression has become a topic of serious inquiry with the dominant controversy focusing on the place of antidepressants in the treatment of bipolar depression. Other than mood stabilizers alone or the combination of mood stabilizers and antidepressants, most of the approaches for treatment-resistant bipolar depression are relatively similar to those used in unipolar depression, with the possible exception of a more prominent place for SGAs, prescribed either alone or in combination with antidepressants. Future work in the area needs to explore the treatments commonly used by clinicians with inadequate research support, such as combination therapy and the use of antidepressants as both acute and adjunctive maintenance treatments for bipolar disorder.","Comments":"","TypeName":"Journal, Article","Authors":"Gitlin M ; ","ParentAuthors":"","DOI":"10.1038/sj.mp.4001793 ","Keywords":"Anticonvulsants/therapeutic use\r\nAntipsychotic Agents/therapeutic use\r\nBipolar Disorder/*drug therapy/*therapy\r\n*Drug Resistance\r\nDrug Therapy, Combination\r\nElectroconvulsive Therapy\r\nHumans\r\nLithium Chloride/therapeutic use\r\nPsychotherapy\r\nReproducibility of Results\r\nSocial Adjustment","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Gitlin M (2006) Treatment-resistant bipolar disorder.. Molecular psychiatry 11(3), 227-40 DOI: 10.1038/sj.mp.4001793 "},{"Codes":[{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505789,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239085,"Title":"Maintenance therapies in bipolar disorders.","ParentTitle":"Bipolar disorders","ShortTitle":"Gitlin (2012)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2012","Month":"May","StandardNumber":"1398-5647 (Linking)","City":"Denmark","Country":"","Publisher":"","Institution":"","Volume":"14 Suppl 2","Pages":"51-65","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"22510036","Abstract":"OBJECTIVE: Bipolar disorder is an inherently recurrent disorder, requiring maintenance preventive treatments in the vast majority of patients. The authors review the data on maintenance treatments in bipolar disorder, highlighting the controlled trial literature. METHODS: Literature review using PubMed, Medline, and a hand search of relevant literature. RESULTS: Over the last decade, a number of effective maintenance treatments for bipolar disorder have been developed with an evidence base for second-generation antipsychotics and some anticonvulsants. Increasing numbers of patients, therefore, are appropriately treated with multiple medications as a maintenance regimen. For some medications, maintenance treatment has been demonstrated in randomized controlled trials for both monotherapy and in combination with other mood stabilizers. Lithium continues as our oldest well-established maintenance treatment in bipolar disorder with somewhat better efficacy in preventing mania than depression. Lamotrigine, olanzapine, and quetiapine have bimodal efficacy in preventing both mania and depression, although lamotrigine's efficacy is more robust in preventing depression and olanzapine's efficacy is greater in preventing mania. Aripiprazole, ziprasidone, and risperidone long-acting injection all prevent mania, but not depression. Less controlled investigations have suggested some evidence of maintenance mood stabilization with carbamazepine, oxcarbazepine, and adjunctive psychotherapy. CONCLUSIONS: Despite the number of agents with demonstrated efficacy as maintenance treatments in bipolar disorder, optimal treatment regimens are still a combination of evidence-based therapy in combination with individualized creative treatment algorithms.","Comments":"","TypeName":"Journal, Article","Authors":"Gitlin M ; Frye MA ; ","ParentAuthors":"","DOI":"10.1111/j.1399-5618.2012.00992.x ","Keywords":"Anticonvulsants/*therapeutic use\r\nAntipsychotic Agents/*therapeutic use\r\nBipolar Disorder/*drug therapy\r\nHumans\r\nRandomized Controlled Trials as Topic","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Gitlin M, and Frye MA (2012) Maintenance therapies in bipolar disorders.. Bipolar disorders 14 Suppl 2, 51-65 DOI: 10.1111/j.1399-5618.2012.00992.x "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505780,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238061,"Title":"Alternatives to lithium and divalproex in the maintenance treatment of bipolar disorder.","ParentTitle":"Bipolar disorders","ShortTitle":"Gnanadesikan (2003)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2003","Month":"June","StandardNumber":"1398-5647 (Linking)","City":"Denmark","Country":"","Publisher":"","Institution":"","Volume":"5","Pages":"203-16","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"12780874","Abstract":"OBJECTIVES: The role of lithium carbonate in the maintenance treatment of bipolar disorder is well established. Unfortunately, many patients fail to respond adequately to this agent or are unable to tolerate its adverse effects. Divalproex has become a commonly used alternative to lithium, but it also is ineffective or poorly tolerated in many patients. This article attempts to review the available data on maintenance therapy in bipolar disorder with a variety of anticonvulsants and antipsychotics (both conventional and novel), with reference to relevant studies in acute mania and bipolar depression as well. METHODS: Evidence on maintenance therapy and relevant acute-phase data were collected using MEDLINE database searches. RESULTS: Data on maintenance therapy with agents other than lithium and divalproex are sparse, and often derived from open, uncontrolled studies. Implications and flaws of available data are discussed. CONCLUSIONS: Other than lithium, there are few robust double-blind data to support the use of a variety of agents in the maintenance phase. However, uncontrolled data suggest that a number of agents merit further study.","Comments":"","TypeName":"Journal, Article","Authors":"Gnanadesikan M ; Freeman MP ; Gelenberg AJ ; ","ParentAuthors":"","DOI":"10.1034/j.1399-5618.2003.00032.x ","Keywords":"Acetates/therapeutic use\r\n*Amines\r\nAnticonvulsants/*therapeutic use\r\nAntimanic Agents/*adverse effects\r\nAntipsychotic Agents/*therapeutic use\r\nBenzodiazepines\r\nBipolar Disorder/*drug therapy\r\nCalcium Channel Blockers/therapeutic use\r\nCarbamazepine/therapeutic use\r\nClozapine/therapeutic use\r\n*Cyclohexanecarboxylic Acids\r\nDibenzothiazepines/therapeutic use\r\nDonepezil\r\nFatty Acids, Omega-3/therapeutic use\r\nFructose/*analogs & derivatives/therapeutic use\r\nGabapentin\r\nHumans\r\nIndans/therapeutic use\r\nLamotrigine\r\nLithium Carbonate/*adverse effects\r\nOlanzapine\r\nPiperazines/therapeutic use\r\nPiperidines/therapeutic use\r\nPirenzepine/*analogs & derivatives/therapeutic use\r\nQuetiapine Fumarate\r\nRisperidone/therapeutic use\r\nThiazoles/therapeutic use\r\nTopiramate\r\nTreatment Outcome\r\nTriazines/therapeutic use\r\nValproic Acid/*adverse effects\r\n*gamma-Aminobutyric Acid","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Gnanadesikan M, Freeman MP, and Gelenberg AJ (2003) Alternatives to lithium and divalproex in the maintenance treatment of bipolar disorder.. Bipolar disorders 5(3), 203-16 DOI: 10.1034/j.1399-5618.2003.00032.x "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505800,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239506,"Title":"Diagnosis and management of bipolar disorders.","ParentTitle":"BMJ (Clinical research ed.)","ShortTitle":"Goes (2023)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2023","Month":"April","StandardNumber":"0959-8138 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"381","Pages":"e073591","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"37045450","Abstract":"Bipolar disorders (BDs) are recurrent and sometimes chronic disorders of mood that affect around 2% of the world's population and encompass a spectrum between severe elevated and excitable mood states (mania) to the dysphoria, low energy, and despondency of depressive episodes. The illness commonly starts in young adults and is a leading cause of disability and premature mortality. The clinical manifestations of bipolar disorder can be markedly varied between and within individuals across their lifespan. Early diagnosis is challenging and misdiagnoses are frequent, potentially resulting in missed early intervention and increasing the risk of iatrogenic harm. Over 15 approved treatments exist for the various phases of bipolar disorder, but outcomes are often suboptimal owing to insufficient efficacy, side effects, or lack of availability. Lithium, the first approved treatment for bipolar disorder, continues to be the most effective drug overall, although full remission is only seen in a subset of patients. Newer atypical antipsychotics are increasingly being found to be effective in the treatment of bipolar depression; however, their long term tolerability and safety are uncertain. For many with bipolar disorder, combination therapy and adjunctive psychotherapy might be necessary to treat symptoms across different phases of illness. Several classes of medications exist for treating bipolar disorder but predicting which medication is likely to be most effective or tolerable is not yet possible. As pathophysiological insights into the causes of bipolar disorders are revealed, a new era of targeted treatments aimed at causal mechanisms, be they pharmacological or psychosocial, will hopefully be developed. For the time being, however, clinical judgment, shared decision making, and empirical follow-up remain essential elements of clinical care. This review provides an overview of the clinical features, diagnostic subtypes, and major treatment modalities available to treat people with bipolar disorder, highlighting recent advances and ongoing therapeutic challenges.","Comments":"","TypeName":"Journal, Article","Authors":"Goes FS ; ","ParentAuthors":"","DOI":"10.1136/bmj-2022-073591 ","Keywords":"","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Goes FS (2023) Diagnosis and management of bipolar disorders.. BMJ (Clinical research ed.) 381, e073591 DOI: 10.1136/bmj-2022-073591 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505622,"AdditionalText":"Taiwan","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505797,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238146,"Title":"Therapeutic Strategies for Treatment-resistant Depression: State of the Art and Future Perspectives.","ParentTitle":"Current pharmaceutical design","ShortTitle":"Goh (2020)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"","StandardNumber":"1381-6128 (Linking)","City":"United Arab Emirates","Country":"","Publisher":"","Institution":"","Volume":"26","Pages":"244-252","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"31924151","Abstract":"In this narrative review, we intended to summarize the evidence of pharmacological and somatic treatment choices for treatment-resistant depression (TRD). There are several types of therapeutic strategies to improve inadequate response to antidepressant treatment. The first step for patients with TRD is to optimize the dosage and duration of antidepressants as well as to ensure their drug compliance. The shift to antidepressant and antidepressant combination therapy for patients with TRD cannot be regarded as an evidence-based strategy. Only the combination of a monoamine reuptake inhibitor with a presynaptic 2-autoreceptor antagonist might have better efficacy than other antidepressant combinations. Currently, the most evidence-based treatment options for TRD are augmentation strategies. Among augmentative agents, second-generation antipsychotics and lithium have the strongest evidence for the management of TRD. Further studies are needed to evaluate the augmentative efficacy of anticonvulsants, thyroid hormone, glutamatergic agents, anti-inflammatory agents, and nutraceuticals for TRD. Among somatic therapies, electroconvulsive therapy and repetitive transcranial magnetic stimulation are effective for TRD. Further studies are warranted to provide clinicians with a better recommendation in making treatment choices in patients with TRD.","Comments":"","TypeName":"Journal, Article","Authors":"Goh KK ; Chang SC ; Chen CH ; Lu ML ; ","ParentAuthors":"","DOI":"10.2174/1381612826666200110101604 ","Keywords":"Antidepressive Agents/*therapeutic use\r\nDepressive Disorder, Treatment-Resistant/*therapy\r\nDrug Therapy, Combination\r\n*Electroconvulsive Therapy\r\nHumans\r\nTreatment-resistant depression\r\nanticonvulsant\r\nantidepressant\r\nantipsychotics\r\nbrain stimulation\r\nlithium\r\nnutraceutical.","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Goh KK, Chang SC, Chen CH, and Lu ML (2020) Therapeutic Strategies for Treatment-resistant Depression: State of the Art and Future Perspectives.. Current pharmaceutical design 26(2), 244-252 DOI: 10.2174/1381612826666200110101604 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505563,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505780,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239656,"Title":"When do antidepressants worsen the course of bipolar disorder?","ParentTitle":"Journal of psychiatric practice","ShortTitle":"Goldberg (2003)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2003","Month":"May","StandardNumber":"1527-4160 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"9","Pages":"181-94","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"15985931","Abstract":"Bipolar disorder may be more prevalent than previously believed. Because a substantial number of patients with bipolar disorder present with an index depressive episode, it is likely that many are misdiagnosed with unipolar major depression. Even if a correct diagnosis is made, depressive symptoms in bipolar disorder are notoriously difficult to treat. Patients are often treated with antidepressants, which, if used improperly, are known to induce mania and provoke rapid cycling. This article explores diagnostic conundrums in bipolar depression and their possible solutions, based on current research evidence. It also elucidates current evidence regarding the risks and benefits associated with antidepressant use and evaluates alternative treatment regimens for the depressed bipolar population, including the use of traditional mood stabilizers such as lithium, novel anticonvulsants such as lamotrigine, and atypical antipsychotics.","Comments":"","TypeName":"Journal, Article","Authors":"Goldberg JF ; ","ParentAuthors":"","DOI":"10.1097/00131746-200305000-00002 ","Keywords":"","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Goldberg JF (2003) When do antidepressants worsen the course of bipolar disorder?. Journal of psychiatric practice 9(3), 181-94 DOI: 10.1097/00131746-200305000-00002 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505782,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238800,"Title":"Latest therapies for bipolar disorder. Looking beyond lithium.","ParentTitle":"Postgraduate medicine","ShortTitle":"Goldberg (2005)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2005","Month":"February","StandardNumber":"0032-5481 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"117","Pages":"25-6, 29-32, 35-6","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"15745123","Abstract":"Effective treatments of bipolar disorder now extend to a panoply of choices that include various anticonvulsants and antipsychotics. Although lithium still has an important role, particularly in \"classic\" mania and suicide prevention, the other FDA-approved agents are better tolerated and more efficacious for mixed states and rapid cycling. It is not uncommon to use combination therapy for this challenging disorder. The FDA has approved olanzapine, risperidone, and quetiapine in combination with either lithium or divalproex for acute mania and the combination medication of olanzapine and fluoxetine for acute bipolar depression. Maintenance treatments that have received FDA approval include olanzapine and lamotrigine. Off-label use of adjunctive medications may be required to target residual symptoms.","Comments":"","TypeName":"Journal, Article","Authors":"Goldberg JF ; Citrome L ; ","ParentAuthors":"","DOI":"10.3810/pgm.2005.02.1585 ","Keywords":"Anticonvulsants/therapeutic use\r\nAntimanic Agents/*therapeutic use\r\nAntipsychotic Agents/therapeutic use\r\nBipolar Disorder/*drug therapy\r\nCarbamazepine/therapeutic use\r\nDrug Therapy, Combination\r\nHumans\r\nLithium/*therapeutic use\r\nValproic Acid/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Goldberg JF, and Citrome L (2005) Latest therapies for bipolar disorder. Looking beyond lithium.. Postgraduate medicine 117(2), 25-6, 29-32, 35-6 DOI: 10.3810/pgm.2005.02.1585 "},{"Codes":[{"AttributeId":12505579,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505794,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83240400,"Title":"Complex psychotropic polypharmacy in bipolar disorder across varying mood polarities: A prospective cohort study of 2712 inpatients.","ParentTitle":"Journal of affective disorders","ShortTitle":"Golden (2017)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2017","Month":"October","StandardNumber":"0165-0327 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"221","Pages":"6-10","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"28628769","Abstract":"BACKGROUND: It is common for patients with bipolar disorder (BP) to receive multiple psychotropics, but few studies have assessed demographic and clinical features associated with risk for receiving complex psychotropic polypharmacy. METHODS: This longitudinal cohort study examined 2712 inpatients with a DSM-IV clinical diagnosis of BP to assess associations between complex polypharmacy (defined as 4 psychotropics) and demographic and clinical features; associations with risk of rehospitalization were also examined. Logistic regressions were performed with the sample as a whole and with each of four DSM-IV BP subtypes individually. RESULTS: Complex polypharmacy was present in 21.0%. BP-I depressed patients were more likely to receive complex regimens than BP-I manic, BP-I mixed or BP-II patients. In the sample as a whole, variables significantly associated with complex polypharmacy included female, white, psychotic features and a co-diagnosis of borderline personality, post-traumatic stress or another anxiety disorder. The only examined medication not significantly associated with complex polypharmacy was lithium, although only in BP-I depressed and BP-I mixed. Complex polypharmacy was associated with rehospitalization in BP-I mania within 15 and 30days post index hospitalization. LIMITATIONS: All data were from one clinical facility; results may not generalize to other settings and patient populations. CONCLUSIONS: BP-I depression may pose a greater treatment challenge than the other BP subtypes. Lithium may confer an overall advantage compared to other medications in BP-I depressed and BP-I mixed. Further research is needed to guide pharmacotherapy decisions in BP patients.","Comments":"","TypeName":"Journal, Article","Authors":"Golden JC ; Goethe JW ; Woolley SB ; ","ParentAuthors":"","DOI":"10.1016/j.jad.2017.06.005 ","Keywords":"Adult\r\nAffect/drug effects\r\nBipolar Disorder/*drug therapy\r\nFemale\r\nHumans\r\nInpatients/*psychology\r\nLogistic Models\r\nLongitudinal Studies\r\nMale\r\nMiddle Aged\r\n*Polypharmacy\r\nProspective Studies\r\nPsychotropic Drugs/*therapeutic use\r\nYoung Adult\r\nBipolar disorder\r\nPharmacotherapy\r\nPolypharmacy\r\nRehospitalization","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Golden JC, Goethe JW, and Woolley SB (2017) Complex psychotropic polypharmacy in bipolar disorder across varying mood polarities: A prospective cohort study of 2712 inpatients.. Journal of affective disorders 221, 6-10 DOI: 10.1016/j.jad.2017.06.005 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505778,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533167,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533169,"AdditionalText":"neuroprotective effect on rat and human cultured neurons.","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238370,"Title":"Lithium treatment present and future.","ParentTitle":"Journal of psychosocial nursing and mental health services","ShortTitle":"Gomez (2001)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2001","Month":"August","StandardNumber":"0279-3695 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"39","Pages":"31-7","Edition":"","Issue":"8","Availability":"","URL":"","OldItemId":"11503429","Abstract":"1. Lithium remains unmatched for long-term effectiveness against the morbidity and mortality associated with bipolar I and II disorders. 2. Lithium is the first choice for bipolar depression. 3. Recent studies suggest that long-term lithium treatment may have mortality-lowering and anti-suicidal effects. 4. Chronic lithium, or valproate, administration has been shown to have a neuroprotective effect on rat and human cultured neurons.","Comments":"","TypeName":"Journal, Article","Authors":"Gomez GE ; ","ParentAuthors":"","DOI":"","Keywords":"Acute Disease\r\nAntimanic Agents/adverse effects/pharmacokinetics/*therapeutic use\r\nBipolar Disorder/*drug therapy/prevention & control\r\nHumans\r\nKidney/metabolism\r\nKindling, Neurologic/drug effects\r\nLithium/adverse effects/pharmacokinetics/*therapeutic use\r\nPatient Compliance","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Gomez GE (2001) Lithium treatment present and future.. Journal of psychosocial nursing and mental health services 39(8), 31-7"},{"Codes":[{"AttributeId":12505530,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505802,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505797,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505559,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"OFT","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505622,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237640,"Title":"Joint replenishment of zinc and folic acid enhances the anti-depressive effect of paroxetine via increasing serum calcium and copper and decreasing serum arsenic.","ParentTitle":"Neuroscience letters","ShortTitle":"Gong (2020)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"October","StandardNumber":"0304-3940 (Linking)","City":"Ireland","Country":"","Publisher":"","Institution":"","Volume":"737","Pages":"135270","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"32777348","Abstract":"Insufficient zinc and folic acid levels are associated with depression and poor response to antidepressants. This study aimed to investigate the influences of combined zinc and folic acid replenishment on the anti-depressive effect of paroxetine. Male rats were randomly divided into five groups: control (C), model (M), paroxetine (MP), zinc+folic acid (MZnF), and zinc+folic acid+paroxetine (MZnFP) groups. Rats were exposed to mild unpredictable stress for 3 weeks as a depression model. The combinations of drug and supplements were applied via daily gavage for 4 weeks. The open field test was conducted to observe behavioral changes. A chemiluminescence method was used to detect folacin, and inductively coupled plasma mass spectrometry was used to detect serum elements. Supplementation of zinc and folic acid significantly improved behavior responses to paroxetine, including movement speed, total distance, and central zone frequency. In addition, higher calcium and copper levels and a lower arsenic level were found in the serum of the MZnFP group. Thus, supplementation of zinc and folacin can enhance the anti-depressive effect of paroxetine, and the mechanism is potentially related to the improved levels of calcium and copper and a reduced level of arsenic.","Comments":"","TypeName":"Journal, Article","Authors":"Gong A ; Wan D ; Liang H ; Yan L ; Yu Z ; Zhang H ; Wang Q ; Dou M ; ","ParentAuthors":"","DOI":"10.1016/j.neulet.2020.135270 ","Keywords":"Animals\r\nAntidepressive Agents/*pharmacology\r\nArsenic/*blood\r\nBehavior, Animal/drug effects\r\nBone and Bones/*drug effects\r\nCalcium/*blood\r\nCopper/*blood\r\nFolic Acid/*pharmacology\r\nMale\r\nMotor Activity/drug effects\r\nParoxetine/*pharmacology\r\nRats\r\nRats, Sprague-Dawley\r\nZinc/*pharmacology\r\nArsenic\r\nCalcium\r\nDepression\r\nFolic acid\r\nParoxetine\r\nZinc","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Gong A, Wan D, Liang H, Yan L, Yu Z, Zhang H, Wang Q, and Dou M (2020) Joint replenishment of zinc and folic acid enhances the anti-depressive effect of paroxetine via increasing serum calcium and copper and decreasing serum arsenic.. Neuroscience letters 737, 135270 DOI: 10.1016/j.neulet.2020.135270 "},{"Codes":[{"AttributeId":12505530,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"BDI","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505589,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505652,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505795,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237522,"Title":"Relationship of Dietary and Serum Zinc with Depression Score in Iranian Adolescent Girls.","ParentTitle":"Biological trace element research","ShortTitle":"Gonoodi (2018)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2018","Month":"November","StandardNumber":"0163-4984 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"186","Pages":"91-97","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"29603100","Abstract":"Zinc deficiency, which is common among Iranian populations, is believed to play a crucial role in the onset and progression of mood disorders such as depression in different stages of life. We have therefore investigated the relationship between serum/dietary zinc status and depression scores among adolescent girls living in northeastern Iran. Serum zinc was measured by flame atomic absorption (Varian AA240FS) and the mean zinc intake was assessed using 3-day food record. A validated Persian version of the Beck Depression Inventory (BDI) was used to determine the severity of depressive symptoms for all subjects. Data were analyzed using SPSS 18 software. There was a statistically significant correlation between dietary zinc intake and serum zinc concentration (r=0.117, p=0.018). Dietary intake of zinc (7.044.28mg/day) was significantly lower among subjects with mild to severe depression symptoms than those with no or minimal depression symptoms (8.063.03mg/day). Dietary zinc intake was inversely correlated with depression score (r=0.133, p=0.008). However, there was no significant difference in serum zinc concentrations among individuals with no or minimal and mild to severe depression symptoms (p=0.5). Dietary zinc intake, but not serum zinc concentration, was inversely associated with depression symptoms. Therefore, controlled clinical trials are needed to determine the efficacy of zinc supplementation in the treatment of depression disorders.","Comments":"","TypeName":"Journal, Article","Authors":"Gonoodi K ; Moslem A ; Ahmadnezhad M ; Darroudi S ; Mazloum Z ; Tayefi M ; Tabatabaeizadeh SA ; Eslami S ; Shafiee M ; Khashayarmanesh Z ; Haghighi HM ; Ferns GA ; Ghayour-Mobarhan M ; ","ParentAuthors":"","DOI":"10.1007/s12011-018-1301-6 ","Keywords":"Adolescent\r\nChild\r\nDepression/*blood/drug therapy\r\n*Dietary Supplements\r\nFemale\r\nHumans\r\nIran\r\nSoftware\r\nZinc/*administration & dosage/*blood/therapeutic use\r\nAdolescence\r\nDepression\r\nSerum zinc\r\nZinc intake","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Gonoodi K, Moslem A, Ahmadnezhad M, Darroudi S, Mazloum Z, Tayefi M, Tabatabaeizadeh SA, Eslami S, Shafiee M, Khashayarmanesh Z, Haghighi HM, Ferns GA, and Ghayour-Mobarhan M (2018) Relationship of Dietary and Serum Zinc with Depression Score in Iranian Adolescent Girls.. Biological trace element research 186(1), 91-97 DOI: 10.1007/s12011-018-1301-6 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"Young Mania Rating Scale (YMRS) \nMontgomery Asberg Depression Rating Scale (MADRS)\nClinical Global Impression of Severity for Bipolar Disorder (CGI-BP-S) ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505792,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238529,"Title":"An exploratory study of responses to low-dose lithium in African Americans and Hispanics.","ParentTitle":"Journal of affective disorders","ShortTitle":"Gonzalez (2015)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"23/04/2023","EditedBy":"GAO BIAO","Year":"2015","Month":"June","StandardNumber":"0165-0327 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"178","Pages":"224-8","Edition":"","Issue":"","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4397978/","OldItemId":"25827507","Abstract":"OBJECTIVES: Few prospective studies examine the impact of ethnicity or race on outcomes with lithium for bipolar disorder. This exploratory study examines differences in lithium response and treatment outcomes in Hispanics, African Americans, and non-Hispanic whites with bipolar disorder in the Lithium Treatment Moderate Dose Use Study (LiTMUS). METHODS: LiTMUS was a six-site randomized controlled trial of low-dose lithium added to optimized treatment (OPT; personalized, evidence-based pharmacotherapy) vs. OPT alone in outpatients with bipolar disorder. Of 283 participants, 47 African Americans, 39 Hispanics, and 175 non-Hispanic whites were examined. We predicted minority groups would have more negative medication attitudes and higher attrition rates, but better clinical outcomes. RESULTS: African Americans in the lithium group improved more on depression and life functioning compared to whites over the 6 month study. African Americans in the OPT only group had marginal improvement on depression symptoms. For Hispanics, satisfaction with life did not significantly improve in the OPT only group, in contrast to whites and African Americans who improved over time on all measures. Attitudes toward medications did not differ across ethnic/racial groups. CONCLUSIONS: African Americans show some greater improvements with lithium than non-Hispanic whites, and Hispanics showed more consistent improvements in the lithium group. The impact of low-dose lithium should be studied in a larger sample as there may be particular benefit for African Americans and Hispanics. Given that the control group (regardless of ethnicity/race) had significant improvements, optimized treatment may be beneficial for any ethnic group.","Comments":"","TypeName":"Journal, Article","Authors":"Gonzalez Arnold J; Salcedo S ; Ketter TA ; Calabrese JR ; Rabideau DJ ; Nierenberg AA ; Bazan M ; Leon AC ; Friedman ES ; Iosifescu D ; Sylvia LG ; Ostacher M ; Thase M ; Reilly-Harrington NA ; Bowden CL ; ","ParentAuthors":"","DOI":"10.1016/j.jad.2015.02.035 ","Keywords":"Adult\r\nBlack or African American/*psychology/*statistics & numerical data\r\nAntimanic Agents/*administration & dosage\r\n*Attitude\r\nBipolar Disorder/*drug therapy\r\nDrug Administration Schedule\r\nFemale\r\nHispanic or Latino/*psychology/*statistics & numerical data\r\nHumans\r\nKaplan-Meier Estimate\r\nLithium Compounds/*administration & dosage\r\nMale\r\nProspective Studies\r\nWhite People/statistics & numerical data\r\nAfrican Americans\r\nBipolar disorder\r\nHealth disparities\r\nHispanics\r\nLithium\r\nTreatment outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Gonzalez Arnold J, Salcedo S, Ketter TA, Calabrese JR, Rabideau DJ, Nierenberg AA, Bazan M, Leon AC, Friedman ES, Iosifescu D, Sylvia LG, Ostacher M, Thase M, Reilly-Harrington NA, and Bowden CL (2015) An exploratory study of responses to low-dose lithium in African Americans and Hispanics.. Journal of affective disorders 178, 224-8 DOI: 10.1016/j.jad.2015.02.035 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505563,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505713,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239300,"Title":"Suicidal risk in bipolar I disorder patients and adherence to long-term lithium treatment.","ParentTitle":"Bipolar disorders","ShortTitle":"Gonzalez-Pinto (2006)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2006","Month":"October","StandardNumber":"1398-5647 (Linking)","City":"Denmark","Country":"","Publisher":"","Institution":"","Volume":"8","Pages":"618-24","Edition":"","Issue":"5 Pt 2","Availability":"","URL":"","OldItemId":"17042834","Abstract":"OBJECTIVES: Among the well-established treatments for bipolar disorder (BPD), lithium continues to offer an unusually broad spectrum of benefits that may include reduction of suicidal risk. METHODS: We examined the association of suicidal acts with adherence to long-term lithium maintenance treatment and other potential risk factors in 72 BP I patients followed prospectively for up to 10 years at a Mood Disorders Research Center in Spain. RESULTS: The observed rates of suicide were 0.143, and of attempts, 2.01%/year, with a 5.2-fold (95% CI: 1.5-18.6) greater risk among patients consistently rated poorly versus highly adherent to lithium prophylaxis (11.4/2.2 acts/100 person-years). Treatment non-adherence was associated with substance abuse, being unmarried, being male, and having more hypomanic-manic illness and hospitalizations. Suicidal risk was higher with prior attempts, more depression and hospitalization, familial mood disorders, and being single and younger, as well as treatment non-adherence, but with neither sex nor substance abuse. In multivariate analysis, suicidal
