treatment guidelines for bipolar disorder in 2005, along with international commentaries and subsequent updates in 2007, 2009, and 2013. The last two updates were published in collaboration with the International Society for Bipolar Disorders (ISBD). These 2018 CANMAT and ISBD Bipolar Treatment Guidelines represent the significant advances in the field since the last full edition was published in 2005, including updates to diagnosis and management as well as new research into pharmacological and psychological treatments. These advances have been translated into clear and easy to use recommendations for first, second, and third- line treatments, with consideration given to levels of evidence for efficacy, clinical support based on experience, and consensus ratings of safety, tolerability, and treatment-emergent switch risk. New to these guidelines, hierarchical rankings were created for first and second- line treatments recommended for acute mania, acute depression, and maintenance treatment in bipolar I disorder. Created by considering the impact of each treatment across all phases of illness, this hierarchy will further assist clinicians in making evidence-based treatment decisions. Lithium, quetiapine, divalproex, asenapine, aripiprazole, paliperidone, risperidone, and cariprazine alone or in combination are recommended as first-line treatments for acute mania. First-line options for bipolar I depression include quetiapine, lurasidone plus lithium or divalproex, lithium, lamotrigine, lurasidone, or adjunctive lamotrigine. While medications that have been shown to be effective for the acute phase should generally be continued for the maintenance phase in bipolar I disorder, there are some exceptions (such as with antidepressants); and available data suggest that lithium, quetiapine, divalproex, lamotrigine, asenapine, and aripiprazole monotherapy or combination treatments should be considered first-line for those initiating or switching treatment during the maintenance phase. In addition to addressing issues in bipolar I disorder, these guidelines also provide an overview of, and recommendations for, clinical management of bipolar II disorder, as well as advice on specific populations, such as women at various stages of the reproductive cycle, children and adolescents, and older adults. There are also discussions on the impact of specific psychiatric and medical comorbidities such as substance use, anxiety, and metabolic disorders. Finally, an overview of issues related to safety and monitoring is provided. The CANMAT and ISBD groups hope that these guidelines become a valuable tool for practitioners across the globe.","Comments":"","TypeName":"Journal, Article","Authors":"Yatham LN ; Kennedy SH ; Parikh SV ; Schaffer A ; Bond DJ ; Frey BN ; Sharma V ; Goldstein BI ; Rej S ; Beaulieu S ; Alda M ; MacQueen G ; Milev RV ; Ravindran A ; O'Donovan C ; McIntosh D ; Lam RW ; Vazquez G ; Kapczinski F ; McIntyre RS ; Kozicky J ; Kanba S ; Lafer B ; Suppes T ; Calabrese JR ; Vieta E ; Malhi G ; Post RM ; Berk M ; ","ParentAuthors":"","DOI":"10.1111/bdi.12609 ","Keywords":"Adolescent\r\nAged\r\nAlgorithms\r\nAntipsychotic Agents/*therapeutic use\r\nBipolar Disorder/diagnosis/psychology/*therapy\r\nBupropion/therapeutic use\r\nChild\r\nEvidence-Based Medicine\r\nFemale\r\nHumans\r\nLamotrigine/therapeutic use\r\nLithium Compounds/therapeutic use\r\nOlanzapine/therapeutic use\r\nQuetiapine Fumarate/therapeutic use\r\nSocieties, Medical\r\nSuicide/psychology\r\nValproic Acid/therapeutic use\r\nSuicide Prevention","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Yatham LN, Kennedy SH, Parikh SV, Schaffer A, Bond DJ, Frey BN, Sharma V, Goldstein BI, Rej S, Beaulieu S, Alda M, MacQueen G, Milev RV, Ravindran A, O'Donovan C, McIntosh D, Lam RW, Vazquez G, Kapczinski F, McIntyre RS, Kozicky J, Kanba S, Lafer B, Suppes T, Calabrese JR, Vieta E, Malhi G, Post RM, and Berk M (2018) Canadian Network for Mood and Anxiety Treatments (CANMAT) and International Society for Bipolar Disorders (ISBD) 2018 guidelines for the management of patients with bipolar disorder.. Bipolar disorders 20(2), 97-170 DOI: 10.1111/bdi.12609 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505798,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83240469,"Title":"Canadian Network for Mood and Anxiety Treatments (CANMAT) and International Society for Bipolar Disorders (ISBD) recommendations for the management of patients with bipolar disorder with mixed presentations.","ParentTitle":"Bipolar disorders","ShortTitle":"Yatham (2021)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2021","Month":"December","StandardNumber":"1398-5647 (Linking)","City":"Denmark","Country":"","Publisher":"","Institution":"","Volume":"23","Pages":"767-788","Edition":"","Issue":"8","Availability":"","URL":"","OldItemId":"34599629","Abstract":"OBJECTIVES: The 2018 Canadian Network for Mood and Anxiety Treatments (CANMAT) and International Society for Bipolar Disorders (ISBD) guidelines provided clinicians with pragmatic treatment recommendations for bipolar disorder (BD). While these guidelines included commentary on how mixed features may direct treatment selection, specific recommendations were not provided-a critical gap which the current update aims to address. METHOD: Overview of research regarding mixed presentations in BD, with treatment recommendations developed using a modified CANMAT/ISBD rating methodology. Limitations are discussed, including the dearth of high-quality data and reliance on expert opinion. RESULTS: No agents met threshold for first-line treatment of DSM-5manic or depressive episodes with mixed features. For mania + mixed features second-line treatment options include asenapine, cariprazine, divalproex, and aripiprazole. In depression + mixed features, cariprazine and lurasidone are recommended as second-line options. For DSM-IV defined mixed episodes, with a longer history of research, asenapine and aripiprazole are first-line, and olanzapine (monotherapy or combination), carbamazepine, and divalproex are second-line. Research on maintenance treatments following a DSM-5mixed presentation is extremely limited, with third-line recommendations based on expert opinion. For maintenance treatment following a DSM-IV mixed episode, quetiapine (monotherapy or combination) is first-line, and lithium and olanzapine identified as second-line options. CONCLUSION: The CANMAT and ISBD groups hope these guidelines provide valuable support for clinicians providing care to patients experiencing mixed presentations, as well as further influence investment in research to improve diagnosis and treatment of this common and complex clinical state.","Comments":"","TypeName":"Journal, Article","Authors":"Yatham LN ; Chakrabarty T ; Bond DJ ; Schaffer A ; Beaulieu S ; Parikh SV ; McIntyre RS ; Milev RV ; Alda M ; Vazquez G ; Ravindran AV ; Frey BN ; Sharma V ; Goldstein BI ; Rej S ; O'Donovan C ; Tourjman V ; Kozicky JM ; Kauer-Sant'Anna M ; Malhi G ; Suppes T ; Vieta E ; Kapczinski F ; Kanba S ; Lam RW ; Kennedy SH ; Calabrese J ; Berk M ; Post R ; ","ParentAuthors":"","DOI":"10.1111/bdi.13135 ","Keywords":"*Antipsychotic Agents/therapeutic use\r\nAnxiety\r\nAripiprazole/therapeutic use\r\n*Bipolar Disorder/diagnosis/drug therapy\r\nCanada\r\nHumans\r\nOlanzapine/therapeutic use\r\nValproic Acid/therapeutic use\r\nbipolar disorder\r\nguidelines\r\nmixed features\r\npharmacotherapy","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Yatham LN, Chakrabarty T, Bond DJ, Schaffer A, Beaulieu S, Parikh SV, McIntyre RS, Milev RV, Alda M, Vazquez G, Ravindran AV, Frey BN, Sharma V, Goldstein BI, Rej S, O'Donovan C, Tourjman V, Kozicky JM, Kauer-Sant'Anna M, Malhi G, Suppes T, Vieta E, Kapczinski F, Kanba S, Lam RW, Kennedy SH, Calabrese J, Berk M, and Post R (2021) Canadian Network for Mood and Anxiety Treatments (CANMAT) and International Society for Bipolar Disorders (ISBD) recommendations for the management of patients with bipolar disorder with mixed presentations.. Bipolar disorders 23(8), 767-788 DOI: 10.1111/bdi.13135 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505662,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505791,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533167,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533169,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238700,"Title":"Lithium promotes neuronal repair and ameliorates depression-like behavior following trimethyltin-induced neuronal loss in the dentate gyrus.","ParentTitle":"PloS one","ShortTitle":"Yoneyama (2014)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2014","Month":"","StandardNumber":"1932-6203 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"9","Pages":"e87953","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"24504050","Abstract":"Lithium, a mood stabilizer, is known to ameliorate the stress-induced decrease in hippocampal neurogenesis seen in animal models of stress-related disorders. However, it is unclear whether lithium has beneficial effect on neuronal repair following neuronal damage in neuronal degenerative diseases. Here, we evaluated the effect of in vivo treatment with lithium on the hippocampal neuronal repair in a mouse model of trimethyltin (TMT)-induced neuronal loss/self-repair in the hippocampal dentate gyrus (such mice referred to as \"impaired animals\") [Ogita et al. (2005) J Neurosci Res 82: 609-621]. The impaired animals had a dramatically increased number of 5-bromo-2'-deoxyuridine (BrdU)-incorporating cells in their dentate gyrus at the initial time window (days 3 to 5 post-TMT treatment) of the self-repair stage. A single treatment with lithium produced no significant change in the number of BrdU-incorporating cells in the dentate granule cell layer and subgranular zone on day 3 post-TMT treatment. On day 5 post-TMT treatment, however, BrdU-incorporating cells were significantly increased in number by lithium treatment for 3 days. Most interestingly, chronic treatment (15 days) with lithium increased the number of BrdU-incorporating cells positive for NeuN or doublecortin in the dentate granule cell layer of the impaired animals, but not in that of nave animals. The results of a forced swimming test revealed that the chronic treatment with lithium improved the depression-like behavior seen in the impaired animals. Taken together, our data suggest that lithium had a beneficial effect on neuronal repair following neuronal loss in the dentate gyrus through promoted proliferation and survival/neuronal differentiation of neural stem/progenitor cells in the subgranular zone.","Comments":"","TypeName":"Journal, Article","Authors":"Yoneyama M ; Shiba T ; Hasebe S ; Umeda K ; Yamaguchi T ; Ogita K ; ","ParentAuthors":"","DOI":"10.1371/journal.pone.0087953 ","Keywords":"Animals\r\nBehavior, Animal/*drug effects\r\nBromodeoxyuridine/metabolism\r\nCell Survival/drug effects\r\nDentate Gyrus/*drug effects/metabolism/*pathology\r\nDepression/drug therapy/*pathology\r\nDisease Models, Animal\r\nHippocampus/drug effects/metabolism/pathology\r\nLithium/administration & dosage/*pharmacology\r\nMale\r\nMice\r\nNeurons/*drug effects\r\nNeuroprotective Agents/administration & dosage/*pharmacology\r\nTrimethyltin Compounds/adverse effects\r\nbeta Catenin/metabolism","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Yoneyama M, Shiba T, Hasebe S, Umeda K, Yamaguchi T, and Ogita K (2014) Lithium promotes neuronal repair and ameliorates depression-like behavior following trimethyltin-induced neuronal loss in the dentate gyrus.. PloS one 9(2), e87953 DOI: 10.1371/journal.pone.0087953 "},{"Codes":[{"AttributeId":12505530,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505652,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505797,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237911,"Title":"Effects of zinc, vitamin D, and their co-supplementation on mood, serum cortisol, and brain-derived neurotrophic factor in patients with obesity and mild to moderate depressive symptoms: A phase II, 12-wk, 22 factorial design, double-blind, randomized, placebo-controlled trial.","ParentTitle":"Nutrition (Burbank, Los Angeles County, Calif.)","ShortTitle":"Yosaee (2020)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"March","StandardNumber":"0899-9007 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"71","Pages":"110601","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"31837640","Abstract":"OBJECTIVE: The aim of this study was to investigate the effects of zinc, vitamin D, and their co-supplementation versus placebo on changes in the Beck Depression Inventory II (BDI-II) score, serum cortisol level, and brain-derived neurotrophic factor (BDNF) in obese/overweight patients with depressive symptoms. METHOD: This 22 factorial, double-blind, randomized, placebo-controlled trial with obese/overweight patients with depressive symptoms was conducted in the Endocrinology and Metabolism Research Center (EMRC), Vali-Asr, Emam Khomeini Hospital between July 2016 and February 2017. The intervention period was 12 wk. There were 140 randomized participants who were obese or overweight (mean  SD, 38.35 6.70 y of age; mean  SD body mass index, 30.1  3.78 kg/m(2)) with BDI  10. Participants were randomly assigned to one of four groups in a 1:1:1:1 ratio: 2000 IU/d vitamin D+zinc placebo; 30 mg/d zinc gluconate+vitamin D placebo; 2000 IU/d vitamin D+30 mg/d zinc gluconate; or vitamin D placebo+zinc placebo for 12 wk. RESULTS: We analyzed 125 participants, and a significant decrease in BDI-II was found among those who received zinc, vitamin D, or joint zinc-vitamin D supplements compared with the placebo group (P < 0.001). Zinc was significantly more effective than vitamin D on decreasing the depression score. Supplementation with zinc, vitamin D, or a combination of the two had no significant effects on serum cortisol (P=0.974) or BDNF (P=0.076). Fifteen patients discontinued participation owing to pregnancy (n=1), severe anemia (n=1), and unspecified unwillingness to continue (n=13). CONCLUSION: Supplementation with zinc, vitamin D, or in combination for 12 wk yielded significant beneficial effects on the BDI-II score in obese or overweight patients with BDI-II 10.","Comments":"","TypeName":"Journal, Article","Authors":"Yosaee S ; Soltani S ; Esteghamati A ; Motevalian SA ; Tehrani-Doost M ; Clark CCT ; Jazayeri S ; ","ParentAuthors":"","DOI":"10.1016/j.nut.2019.110601 ","Keywords":"Adult\r\nAffect/drug effects\r\nBody Mass Index\r\nBrain-Derived Neurotrophic Factor/blood\r\nDepression/blood/complications/*therapy\r\n*Dietary Supplements\r\nDouble-Blind Method\r\nFemale\r\nHumans\r\nHydrocortisone/blood\r\nMale\r\nObesity/blood/psychology/*therapy\r\nOverweight/blood/psychology/therapy\r\nTrace Elements/administration & dosage\r\nTreatment Outcome\r\nVitamin D/*administration & dosage\r\nVitamins/administration & dosage\r\nZinc/*administration & dosage\r\nBDNF\r\nCortisol\r\nDepression\r\nObesity","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Yosaee S, Soltani S, Esteghamati A, Motevalian SA, Tehrani-Doost M, Clark CCT, and Jazayeri S (2020) Effects of zinc, vitamin D, and their co-supplementation on mood, serum cortisol, and brain-derived neurotrophic factor in patients with obesity and mild to moderate depressive symptoms: A phase II, 12-wk, 22 factorial design, double-blind, randomized, placebo-controlled trial.. Nutrition (Burbank, Los Angeles County, and Calif.) 71, 110601 DOI: 10.1016/j.nut.2019.110601 "},{"Codes":[{"AttributeId":12505530,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505799,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505579,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505652,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237417,"Title":"Zinc in depression: From development to treatment: A comparative/ dose response meta-analysis of observational studies and randomized controlled trials.","ParentTitle":"General hospital psychiatry","ShortTitle":"Yosaee (2022)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2022","Month":"January","StandardNumber":"0163-8343 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"74","Pages":"110-117","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"32829928","Abstract":"BACKGROUND: A previous meta-analysis suggested that zinc status may be linked to depression status. However, it remains unclear whether zinc status can predict the risk of depression development, or whether the monotherapy of zinc is superior to the combination of zinc supplementation and antidepressant medications in the treatment of depression. Therefore, this meta-analysis aimed to clarify the impact of zinc status and supplementation on depression development and status across all available evidence. METHODS: PubMed, EMBASE, Scopus, and ISI web of science were searched, up to 14 May 2020, for relevant publications. Pooled relative risks (RRs) with 95% confidence intervals (CI) in observational studies, and mean and standard deviation (SD) for the change in depression score in RCTs were calculated using a random-effects model. RESULTS: The meta-analysis of RCTs indicated that zinc supplementation significantly lowered depressive symptom scores of depressed patients [weighted mean difference (WMD=-4.15 point; 95% CI: -6.56, -1.75 point; P<0.01)], and the improvement in depression status occurred only when zinc supplementation was prescribed as a monotherapy. The cohort studies showed that the highest level of zinc intake was associated with a 28% reduced risk of depression (RR: 0.66; 95% CI: 0.50, 0.82; I(2)=13.90). Dose-response analyses revealed a significant non-linear effect of baseline mood status on depression score. CONCLUSION: Current evidence from observational studies and RCT's supports the potential benefits zinc to reduce the risk of, and alleviate, depression. However, further trials are needed to confirm the beneficial effect of zinc as a monotherapy versus adjunctive therapies.","Comments":"","TypeName":"Journal, Article","Authors":"Yosaee S ; Clark CCT ; Keshtkaran Z ; Ashourpour M ; Keshani P ; Soltani S ; ","ParentAuthors":"","DOI":"10.1016/j.genhosppsych.2020.08.001 ","Keywords":"Antidepressive Agents/pharmacology/therapeutic use\r\n*Depression/drug therapy\r\nHumans\r\nRandomized Controlled Trials as Topic\r\n*Zinc\r\nDepression\r\nMeta-analysis\r\nMonotherapy\r\nZinc","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Yosaee S, Clark CCT, Keshtkaran Z, Ashourpour M, Keshani P, and Soltani S (2022) Zinc in depression: From development to treatment: A comparative/ dose response meta-analysis of observational studies and randomized controlled trials.. General hospital psychiatry 74, 110-117 DOI: 10.1016/j.genhosppsych.2020.08.001 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505662,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505791,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237636,"Title":"Comparison of lithium, aripiprazole and olanzapine as augmentation to paroxetine for inpatients with major depressive disorder.","ParentTitle":"Therapeutic advances in psychopharmacology","ShortTitle":"Yoshimura (2014)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/05/2023","EditedBy":"GAO BIAO","Year":"2014","Month":"June","StandardNumber":"2045-1253 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"4","Pages":"123-9","Edition":"","Issue":"3","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4107705/","OldItemId":"25057345","Abstract":"BACKGROUND: Selective serotonin reuptake inhibitors (SSRIs) are considered first-line treatments for major depressive disorders (MDD). It has been reported, however, that 30-40% of patients with MDD who received SSRIs failed to respond to treatment. Use of lithium (Li) to augment SSRIs seems to be the most common strategy in such cases. It was recently demonstrated that atypical antipsychotics are effective augmentation agents in MDD. Here, we present a randomized controlled study that compared augmentation with Li, olanzapine (OLA) or aripiprazole (ARI) in paroxetine-refractory patients with MDD. METHODS: Participants were 30 patients who met Diagnostic and Statistical Manual of Mental Disorders IV criteria for MDD and refractory to paroxetine treatment. Treatment with Li, OLA or ARI was added to paroxetine in a randomized protocol for 4 weeks. We defined the patients whose scores on the Hamilton Rating Scale for Depression decreased 50% or more as responders. RESULTS: Two patients dropped out because of adverse effects. Response rates to Li, OLA or ARI augmentation were 4/10 (40%), 3/10 (30%) and 4/10 (40%), respectively. In addition, Li, OLA and ARI did not influence plasma paroxetine concentrations. CONCLUSIONS: We concluded that OLA or ARI could be used as alternatives to Li as options for patients who do not respond to paroxetine treatment.","Comments":"","TypeName":"Journal, Article","Authors":"Yoshimura R ; Hori H ; Umene-Nakano W ; Ikenouchi-Sugita A ; Katsuki A ; Atake K ; Nakamura J ; ","ParentAuthors":"","DOI":"10.1177/2045125313514767 ","Keywords":"aripiprazole\r\naugmentation\r\nlithium\r\nmajor depressive disorder olanzapine\r\nparoxetine","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Yoshimura R, Hori H, Umene-Nakano W, Ikenouchi-Sugita A, Katsuki A, Atake K, and Nakamura J (2014) Comparison of lithium, aripiprazole and olanzapine as augmentation to paroxetine for inpatients with major depressive disorder.. Therapeutic advances in psychopharmacology 4(3), 123-9 DOI: 10.1177/2045125313514767 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"The remission rates","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"Clinical Global Improvement (CGI)","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505662,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505786,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237598,"Title":"Algorithm-guided treatment versus treatment as usual for major depression.","ParentTitle":"Psychiatry and clinical neurosciences","ShortTitle":"Yoshino (2009)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/05/2023","EditedBy":"GAO BIAO","Year":"2009","Month":"October","StandardNumber":"1323-1316 (Linking)","City":"Australia","Country":"","Publisher":"","Institution":"","Volume":"63","Pages":"652-7","Edition":"","Issue":"5","Availability":"","URL":"https://onlinelibrary.wiley.com/doi/10.1111/j.1440-1819.2009.02009.x","OldItemId":"19674382","Abstract":"AIMS: The remission rates for patients with major depressive disorder (MDD) during algorithm-guided treatment (AGT), which consisted of four treatment strategy steps were prospectively compared with treatment as usual (TAU). METHODS: The remission rates of patients with mild or moderate MDD during AGT (n = 83) were compared with TAU (n = 127). RESULTS: The remission rate in the AGT group (60.2%) was approximately 10% greater than that in the TAU group (49.7%). The median number of days to achieve remission in the AGT group (93 days) was half as long as that in the TAU group (191 days). The hazard ratio of remission was 1.5 (95% confidence interval: = 1.2-1.8). A higher rate of lithium augmentation in the AGT group (20.5%) compared to the TAU (4.7%) may have led to the greater remission rate. Most participants who did not achieve remission either during the initial or second treatment steps dropped out from AGT. CONCLUSIONS: AGT may be superior to TAU for patients with mild or moderate MDD, based on the remission rates achieved. The later treatment steps in the AGT, however, were rarely utilized because participants who did not receive any benefit dropped out early.","Comments":"","TypeName":"Journal, Article","Authors":"Yoshino A ; Sawamura T ; Kobayashi N ; Kurauchi S ; Matsumoto A ; Nomura S ; ","ParentAuthors":"","DOI":"10.1111/j.1440-1819.2009.02009.x ","Keywords":"*Algorithms\r\nAntidepressive Agents/*therapeutic use\r\nDepressive Disorder, Major/*drug therapy\r\nDrug Therapy, Combination\r\nFemale\r\nHumans\r\nLithium Compounds/*therapeutic use\r\nMale\r\nMiddle Aged\r\nRemission Induction\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Yoshino A, Sawamura T, Kobayashi N, Kurauchi S, Matsumoto A, and Nomura S (2009) Algorithm-guided treatment versus treatment as usual for major depression.. Psychiatry and clinical neurosciences 63(5), 652-7 DOI: 10.1111/j.1440-1819.2009.02009.x "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"n=27","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238433,"Title":"Double-blind comparison of addition of a second mood stabilizer versus an antidepressant to an initial mood stabilizer for treatment of patients with bipolar depression.","ParentTitle":"The American journal of psychiatry","ShortTitle":"Young (2000)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2000","Month":"January","StandardNumber":"0002-953X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"157","Pages":"124-6","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"10618026","Abstract":"OBJECTIVE: This study's purpose was to clarify the appropriate treatment of bipolar depression by comparing the addition of an antidepressant versus a second mood stabilizer for inpatients being treated with lithium carbonate or divalproex sodium. METHOD: Twenty-seven patients were randomly assigned to groups that received double-blind treatment with paroxetine or a second mood stabilizer (lithium carbonate or divalproex sodium) for 6 weeks. RESULTS: Both groups showed significant improvement in depressive symptoms during the 6-week trial. There were significantly more noncompleters in the group being treated with the two mood stabilizers than in the group being treated with a mood stabilizer and paroxetine. CONCLUSIONS: Both treatments appeared to be effective; however, the addition of an antidepressant may have greater clinical utility in the treatment of bipolar depression.","Comments":"","TypeName":"Journal, Article","Authors":"Young LT ; Joffe RT ; Robb JC ; MacQueen GM ; Marriott M ; Patelis-Siotis I ; ","ParentAuthors":"","DOI":"10.1176/ajp.157.1.124 ","Keywords":"Adult\r\nAntidepressive Agents, Second-Generation/*therapeutic use\r\nAntimanic Agents/*therapeutic use\r\nBipolar Disorder/diagnosis/*drug therapy/psychology\r\nDouble-Blind Method\r\nDrug Therapy, Combination\r\nFemale\r\nFollow-Up Studies\r\nHospitalization\r\nHumans\r\nLithium Chloride/*therapeutic use\r\nMale\r\nParoxetine/*therapeutic use\r\nPatient Dropouts\r\nPsychiatric Status Rating Scales/statistics & numerical data\r\nTreatment Outcome\r\nValproic Acid/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Young LT, Joffe RT, Robb JC, MacQueen GM, Marriott M, and Patelis-Siotis I (2000) Double-blind comparison of addition of a second mood stabilizer versus an antidepressant to an initial mood stabilizer for treatment of patients with bipolar depression.. The American journal of psychiatry 157(1), 124-6 DOI: 10.1176/ajp.157.1.124 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505567,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505568,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505786,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533167,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533169,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238791,"Title":"Review of lithium effects on brain and blood.","ParentTitle":"Cell transplantation","ShortTitle":"Young (2009)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2009","Month":"","StandardNumber":"0963-6897 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"18","Pages":"951-75","Edition":"","Issue":"9","Availability":"","URL":"","OldItemId":"19523343","Abstract":"Clinicians have long used lithium to treat manic depression. They have also observed that lithium causes granulocytosis and lymphopenia while it enhances immunological activities of monocytes and lymphocytes. In fact, clinicians have long used lithium to treat granulocytopenia resulting from radiation and chemotherapy, to boost immunoglobulins after vaccination, and to enhance natural killer activity. Recent studies revealed a mechanism that ties together these disparate effects of lithium. Lithium acts through multiple pathways to inhibit glycogen synthetase kinase-3beta (GSK3 beta). This enzyme phosphorylates and inhibits nuclear factors that turn on cell growth and protection programs, including the nuclear factor of activated T cells (NFAT) and WNT/beta-catenin. In animals, lithium upregulates neurotrophins, including brain-derived neurotrophic factor (BDNF), nerve growth factor, neurotrophin-3 (NT3), as well as receptors to these growth factors in brain. Lithium also stimulates proliferation of stem cells, including bone marrow and neural stem cells in the subventricular zone, striatum, and forebrain. The stimulation of endogenous neural stem cells may explain why lithium increases brain cell density and volume in patients with bipolar disorders. Lithium also increases brain concentrations of the neuronal markers n-acetyl-aspartate and myoinositol. Lithium also remarkably protects neurons against glutamate, seizures, and apoptosis due to a wide variety of neurotoxins. The effective dose range for lithium is 0.6-1.0 mM in serum and >1.5 mM may be toxic. Serum lithium levels of 1.5-2.0 mM may have mild and reversible toxic effects on kidney, liver, heart, and glands. Serum levels of >2 mM may be associated with neurological symptoms, including cerebellar dysfunction. Prolonged lithium intoxication >2 mM can cause permanent brain damage. Lithium has low mutagenic and carcinogenic risk. Lithium is still the most effective therapy for depression. It \"cures\" a third of the patients with manic depression, improves the lives of about a third, and is ineffective in about a third. Recent studies suggest that some anticonvulsants (i.e., valproate, carbamapazine, and lamotrigene) may be useful in patients that do not respond to lithium. Lithium has been reported to be beneficial in animal models of brain injury, stroke, Alzheimer's, Huntington's, and Parkinson's diseases, amyotrophic lateral sclerosis (ALS), spinal cord injury, and other conditions. Clinical trials assessing the effects of lithium are under way. A recent clinical trial suggests that lithium stops the progression of ALS.","Comments":"","TypeName":"Journal, Article","Authors":"Young W ; ","ParentAuthors":"","DOI":"10.3727/096368909X471251 ","Keywords":"Animals\r\nAntipsychotic Agents/blood/*pharmacology/therapeutic use\r\nBipolar Disorder/drug therapy\r\nBrain/*drug effects/pathology\r\nGlycogen Synthase Kinase 3/metabolism\r\nGlycogen Synthase Kinase 3 beta\r\nHumans\r\nLithium/blood/*pharmacology/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Young W (2009) Review of lithium effects on brain and blood.. Cell transplantation 18(9), 951-75 DOI: 10.3727/096368909X471251 "},{"Codes":[{"AttributeId":12505794,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505727,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"because of recent disquiet about the use of antidepressants in unipolar mood disorders, and they suggest that lithium monotherapy might be the best long-term prophylactic\ndrug.","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238382,"Title":"Lithium for long-term treatment of unipolar depression.","ParentTitle":"The lancet. Psychiatry","ShortTitle":"Young (2017)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"13/05/2023","EditedBy":"GAO BIAO","Year":"2017","Month":"July","StandardNumber":"2215-0366 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"4","Pages":"511-512","Edition":"","Issue":"7","Availability":"","URL":"","OldItemId":"28578902","Abstract":"Lithium is the third element in the periodic table, and although lithium is present in the natural environment and is used to make batteries, it is perhaps best known as a therapeutic drug. Lithium in various forms was used to treat neuropsychiatric disorders before falling into disuse because of concerns over toxicity. The Australian psychiatrist John Cade rediscovered lithium for the treatment of mania in 1949 and the Danish psychiatrist Mogens Schou did one of the first randomised controlled trials in mania in 1954 assessing lithium use, also suggesting the potential for use of lithium as a prophylactic drug for depressive illness. The use of lithium was opposed in the 1960s by some researchers from the Maudsley Hospital, 1 although evidence from later clinical trials did not support this position. Lithium is now accepted as a treatment for bipolar disorder in evidence-based guidelines, and systematic reviews show the adverse effects to be acceptable, albeit with a continuing concern about the effects of long-term use on renal function. 2 Despite the increasing evidence of benefits, lithium seems to be being used less. Other benefits of lithium treatment have been described, including a reduction of mortality and suicide by more than 60% in people with major depression or bipolar disorder, 3 a putative preventative effect for dementia, 4 and, perhaps most notably, a report published in 2016 showed that lithium is associated with a reduced overall cancer risk in patients with bipolar disorder, and a doseresponse relationship for cancer risk reduction was observed. 5","Comments":"","TypeName":"Journal, Article","Authors":"Young AH ; ","ParentAuthors":"","DOI":"10.1016/S2215-0366(17)30232-8 ","Keywords":"*Bipolar Disorder\r\nCohort Studies\r\n*Depressive Disorder, Major\r\nFinland\r\nHumans\r\nLithium\r\nPatient Readmission","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Young AH (2017) Lithium for long-term treatment of unipolar depression.. The lancet. Psychiatry 4(7), 511-512 DOI: 10.1016/S2215-0366(17)30232-8 "},{"Codes":[{"AttributeId":12505529,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533167,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505790,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533169,"AdditionalText":"the ability to sprout new synaptic connections and reverse stress-induced neural changes,","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238613,"Title":"New paradigms for treatment-resistant depression.","ParentTitle":"Annals of the New York Academy of Sciences","ShortTitle":"Zarate (2013)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2013","Month":"July","StandardNumber":"0077-8923 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"1292","Pages":"21-31","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"23876043","Abstract":"Clinical depression is a serious mental disorder characterized by low mood, anhedonia, loss of interest in daily activities, and other symptoms, and is associated with severe consequences including suicide and increased risk of cardiovascular events. Depression affects nearly 15% of the population. The standard of care for the last 50 years has focused on monoamine neurotransmitters, including such treatments as selective serotonin reuptake inhibitors (SSRIs) and serotonin-norepinephrine reuptake inhibitors (SNRIs). However, these treatments have significant limitations: they can take weeks before showing mood-altering effects, and only one to two out of ten patients shows clinical effects beyond those associated with placebo. A major paradigm shift in research into the treatment of depression is underway, based on promising results with the glutamatergic NMDA receptor antagonist ketamine. Further research has demonstrated the significance of glutamatergic pathways in depression and the association of this system with the stress pathway and magnesium homeostasis. Treatment with NMDA receptor antagonists and magnesium have shown the ability to sprout new synaptic connections and reverse stress-induced neural changes, opening up promising new territory for the development of drugs to meet the unmet need in patients with clinical depression.","Comments":"","TypeName":"Journal, Article","Authors":"Zarate C ; Duman RS ; Liu G ; Sartori S ; Quiroz J ; Murck H ; ","ParentAuthors":"","DOI":"10.1111/nyas.12223 ","Keywords":"Animals\r\n*Depression/drug therapy/metabolism/physiopathology\r\nExcitatory Amino Acid Antagonists/*therapeutic use\r\nHumans\r\nKetamine/*therapeutic use\r\nMagnesium/*metabolism\r\nReceptors, N-Methyl-D-Aspartate/*antagonists & inhibitors/*metabolism\r\nSelective Serotonin Reuptake Inhibitors/therapeutic use\r\nSynapses/metabolism\r\nCP-AMPA\r\nNMDA\r\nSNRI\r\nSSRI\r\ndepression\r\nglutamate antagonist\r\nglutamine\r\nketamine\r\nmagnesium\r\nscopolamine","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Zarate C, Duman RS, Liu G, Sartori S, Quiroz J, and Murck H (2013) New paradigms for treatment-resistant depression.. Annals of the New York Academy of Sciences 1292, 21-31 DOI: 10.1111/nyas.12223 "},{"Codes":[{"AttributeId":12505531,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505567,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505569,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505614,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533167,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533169,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505586,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505797,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83240714,"Title":"Keap1/Nrf2/HO-1 signaling pathway contributes to p-chlorodiphenyl diselenide antidepressant-like action in diabetic mice.","ParentTitle":"Psychopharmacology","ShortTitle":"Zborowski (2020)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"February","StandardNumber":"0033-3158 (Linking)","City":"Germany","Country":"","Publisher":"","Institution":"","Volume":"237","Pages":"363-374","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"31828396","Abstract":"RATIONALE: The association between depression and diabetes has been recognized for many years, but the nature of this relationship remains uncertain. OBJECTIVES: This study investigated the antidepressant-like effect of (p-ClPhSe)(2) on mice made diabetic by streptozotocin (STZ) and the contribution of cerebral cortical Keap1/Nrf2/HO-1 signaling pathway for this effect. METHODS: Male adult Swiss mice received streptozotocin (STZ, 200 mg/kg, i.p.) to induce diabetes (glycemia  200 mg/dl) or citrate buffer (5 ml/kg, control group). The mice were treated with (p-ClPhSe)(2) at the dose of 5 mg/kg, i.g., for 7 days. Mice performed behavior tests, tail suspension (TST), and forced swimming tests (FST), to evaluate depressive-like phenotype. RESULTS: Diabetic mice showed an increase in immobility time in the TST and FST when compared to the control group. The protein contents of Keap1/Nrf2/HO-1 pathway were decreased in the cerebral cortex of diabetic mice. Diabetic mice had an increase in the relative adrenal weight and a decrease in the protein content of glucocorticoid receptor. The levels of TBARS and RS and SOD activity were found altered in the cerebral cortex of diabetic mice. The number of FJC-positive cells was increased in the cerebral cortex of diabetic mice. Treatment with (p-ClPhSe)(2) was effective against depressive-like phenotype, oxidative stress, and FJC-positive cells of diabetic mice. (p-ClPhSe)(2) did not reverse the parameters of HPA axis evaluated in this study. (p-ClPhSe)(2) modulated the cerebral cortical Keap1/Nrf2/HO-1 pathway in diabetic mice. CONCLUSIONS: This study demonstrates the contribution of cerebral cortical Keap1/Nrf2/HO-1 pathway in the (p-ClPhSe)(2) antidepressant-like action in diabetic mice.","Comments":"","TypeName":"Journal, Article","Authors":"Zborowski VA ; Heck SO ; Vencato M ; Pinton S ; Marques LS ; Nogueira CW ; ","ParentAuthors":"","DOI":"10.1007/s00213-019-05372-3 ","Keywords":"Animals\r\nAntidepressive Agents/pharmacology/*therapeutic use\r\nCerebral Cortex/drug effects/metabolism\r\nDepression/blood/drug therapy\r\nDiabetes Mellitus, Experimental/blood/chemically induced/*drug therapy\r\nHeme Oxygenase-1/*metabolism\r\nKelch-Like ECH-Associated Protein 1/*metabolism\r\nMale\r\nMembrane Proteins/*metabolism\r\nMice\r\nNF-E2-Related Factor 2/*metabolism\r\nOrganoselenium Compounds/pharmacology/*therapeutic use\r\nOxidative Stress/drug effects/physiology\r\nSignal Transduction/drug effects/physiology\r\nStreptozocin/toxicity\r\nDepressive-like\r\nDiabetes\r\nKeap1/Nrf2/HO-1\r\nOrganoselenium\r\nSelenium","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Zborowski VA, Heck SO, Vencato M, Pinton S, Marques LS, and Nogueira CW (2020) Keap1/Nrf2/HO-1 signaling pathway contributes to p-chlorodiphenyl diselenide antidepressant-like action in diabetic mice.. Psychopharmacology 237(2), 363-374 DOI: 10.1007/s00213-019-05372-3 "},{"Codes":[{"AttributeId":12505529,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505567,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505569,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505798,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505802,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533167,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533169,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505556,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505561,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505622,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83240470,"Title":"Chronic Oral Administration of Magnesium-L-Threonate Prevents Oxaliplatin-Induced Memory and Emotional Deficits by Normalization of TNF-/NF-B Signaling in Rats.","ParentTitle":"Neuroscience bulletin","ShortTitle":"Zhou (2021)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"12/05/2023","EditedBy":"GAO BIAO","Year":"2021","Month":"January","StandardNumber":"1995-8218 (Linking)","City":"Singapore","Country":"","Publisher":"","Institution":"","Volume":"37","Pages":"55-69","Edition":"","Issue":"1","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC7811972/","OldItemId":"32857294","Abstract":"Antineoplastic drugs such as oxaliplatin (OXA) often induce memory and emotional deficits. At present, the mechanisms underlying these side-effects are not fully understood, and no effective treatment is available. Here, we show that the short-term memory deficits and anxiety-like and depression-like behaviors induced by intraperitoneal injections of OXA (4mg/kg per day for 5 consecutive days) were accompanied by synaptic dysfunction and downregulation of the NR2B subunit of N-methyl-D-aspartate receptors in the hippocampus, which is critically involved in memory and emotion. The OXA-induced behavioral and synaptic changes were prevented by chronic oral administration of magnesium-L-threonate (L-TAMS, 604mg/kg per day, from 2days before until the end of experiments). We found that OXA injections significantly reduced the free Mg(2+) in serum and cerebrospinal fluid (from ~0.8mmol/L to ~0.6mmol/L). The Mg(2+) deficiency (0.6mmol/L) upregulated tumor necrosis factor (TNF-) and phospho-p65 (p-p65), an active form of nuclear factor-kappaB (NF-B), and downregulated the NR2B subunit in cultured hippocampal slices. Oral L-TAMS prevented the OXA-induced upregulation of TNF- and p-p65, as well as microglial activation in the hippocampus and the medial prefrontal cortex. Finally, similar to oral L-TAMS, intracerebroventricular injection of PDTC, an NF-B inhibitor, also prevented the OXA-induced memory/emotional deficits and the changes in TNF-, p-p65, and microglia. Taken together, the activation of TNF-/NF-B signaling resulting from reduced brain Mg(2+) is responsible for the memory/emotional deficits induced by OXA. Chronic oral L-TAMS may be a novel approach to treating chemotherapy-induced memory/emotional deficits.","Comments":"","TypeName":"Journal, Article","Authors":"Zhou X ; Huang Z ; Zhang J ; Chen JL ; Yao PW ; Mai CL ; Mai JZ ; Zhang H ; Liu XG ; ","ParentAuthors":"","DOI":"10.1007/s12264-020-00563-x ","Keywords":"Administration, Oral\r\nAnimals\r\nButyrates\r\nEmotions\r\n*Magnesium\r\n*NF-kappa B\r\nOxaliplatin\r\nRats\r\nTumor Necrosis Factor-alpha\r\nCognitive deficit\r\nHippocampus\r\nMagnesium-L-threonate\r\nMedial prefrontal cortex\r\nNuclear factor-kappaB\r\nOxaliplatin\r\nTumor necrosis factor-alpha","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Zhou X, Huang Z, Zhang J, Chen JL, Yao PW, Mai CL, Mai JZ, Zhang H, and Liu XG (2021) Chronic Oral Administration of Magnesium-L-Threonate Prevents Oxaliplatin-Induced Memory and Emotional Deficits by Normalization of TNF-/NF-B Signaling in Rats.. Neuroscience bulletin 37(1), 55-69 DOI: 10.1007/s12264-020-00563-x "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505556,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"BCIS\nHAMD-17\nBRMS","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505622,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505799,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533169,"AdditionalText":"(rs-CBF)","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238174,"Title":"Lithium bidirectionally regulates depression- and mania-related brain functional alterations without worsening cognitive function in patients with bipolar disorder.","ParentTitle":"Frontiers in psychiatry","ShortTitle":"Zhuo (2022)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"12/05/2023","EditedBy":"GAO BIAO","Year":"2022","Month":"","StandardNumber":"1664-0640 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"13","Pages":"963005","Edition":"","Issue":"","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC9520085/","OldItemId":"36186884","Abstract":"Lithium monotherapy has been proposed to have antidepressant and antimanic effects in patients with bipolar disorder (BP). However, so far, it is lack of evidence to support this proposition. The main aim of this study was to test the hypothesis that lithium bidirectionally regulates depression- and mania-related brain functional abnormalities in patients with BP. We also assessed the effects of lithium, alone and in combination with other pharmacological treatments, on patients' cognitive performance. We enrolled 149 drug-nave patients with BP; 99 patients experiencing first depressive episodes were allocated randomly to four treatment groups [lithium (DP/Li), lithium with lamotrigine (LTG; DP/Li+LTG), LTG (DP/LTG), and valproate (VPA) with LTG (DP/VPA+LTG)], and 50 experiencing first hypo-manic episodes were allocated to two treatment groups (MA/Li and MA/VPA). For comparative analysis, 60 age-matched healthy individuals were also recruited. Whole-brain global and regional resting-state cerebral blood flow (rs-CBF) and cognitive alterations were examined before and after 12-week treatment. We have the following findings: DP/Li+LTG, and to a lesser extent DP/Li, alleviated the depression-related reduction in rs-CBF. MA/VPA and MA/Li reversed the mania-related elevation of rs-CBF completely and partially, respectively. Lithium alone improved cognitive performance during depressive and manic episodes; other tested treatments have no such effect or worsened cognitive ability. Our results showed that lithium bidirectionally regulates depression- and mania-associated brain functional abnormalities in patients with BP. Lithium monotherapy has a better antimanic effect than VPA, is superior to other tested treatments in improving cognition during the course of BP, and has satisfactory antidepressant effects in patients with BP.","Comments":"","TypeName":"Journal, Article","Authors":"Zhuo C ; Chen G ; Chen J ; Tian H ; Ma X ; Li Q ; Yang L ; Zhang Q ; Li R ; Song X ; Huang C ; ","ParentAuthors":"","DOI":"10.3389/fpsyt.2022.963005 ","Keywords":"bipolar disorder\r\ncerebral blood flow\r\ncognition\r\ndepression\r\nfunctional magnetic resonance imaging\r\nlithium\r\nmania","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Zhuo C, Chen G, Chen J, Tian H, Ma X, Li Q, Yang L, Zhang Q, Li R, Song X, and Huang C (2022) Lithium bidirectionally regulates depression- and mania-related brain functional alterations without worsening cognitive function in patients with bipolar disorder.. Frontiers in psychiatry 13, 963005 DOI: 10.3389/fpsyt.2022.963005 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505556,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505799,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533167,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533169,"AdditionalText":"Ca2+","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505622,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238573,"Title":"Lithium produces bi-directionally regulation of mood disturbance, acts synergistically with anti-depressive/-manic agents, and did not deteriorate the cognitive impairment in murine model of bipolar disorder.","ParentTitle":"Translational psychiatry","ShortTitle":"Zhuo (2022)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2022","Month":"September","StandardNumber":"2158-3188 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"12","Pages":"359","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"36055984","Abstract":"Lithium (Li) is a well-established mood disorder treatment and may be neuroprotective. Bi-directional regulation (i.e. affecting manic symptoms and depressive symptoms) by Li has not been demonstrated. This study explored: (1) bidirectional regulation by Li in murine models of depression, mania, and bipolar disorder (BP); and (2) potential Li synergism with antidepressant/anti-mania agents. The chronic unpredictable mild stress (CUMS) and ketamine-induced mania (KM) models were used. These methods were used in series to produce a BP model. In vivo two-photon imaging was used to visualize Ca(2+) activity in the dorsolateral prefrontal cortex. Depressiveness, mania, and cognitive function were assessed with the forced swim task (FST), open field activity (OFA) task, and novel object recognition task, respectively. In CUMS mice, Ca(2+) activity was increased strongly by Li and weakly by lamotrigine (LTG) or valproate (VPA), and LTG co-administration reduced Li and VPA monotherapy effects; depressive immobility in the FST was attenuated by Li or LTG, and attenuated more strongly by LTG-VPA or LTG-Li; novel object exploration was increased strongly by Li and weakly by LTG-Li, and reduced by LTG, VPA, or LTG-VPA. In KM mice, Li or VPA attenuated OFA mania symptoms and normalized Ca(2+) activity partially; Li improved cognitive function while VPA exacerbated the KM alteration. These patterns were replicated in the respective BP model phases. Lithium had bi-directional, albeit weak, mood regulation effects and a cognitive supporting effect. Li co-administration with antidepressant/-manic agents enhanced mood-regulatory efficacy while attenuating their cognitive-impairing effects.","Comments":"","TypeName":"Journal, Article","Authors":"Zhuo C ; Zhou C ; Tian H ; Li Q ; Chen J ; Yang L ; Zhang Q ; Li R ; Ma X ; Cai Z ; Chen G ; Xu Y ; Song X ; ","ParentAuthors":"","DOI":"10.1038/s41398-022-02087-6 ","Keywords":"Animals\r\nAnticonvulsants/therapeutic use\r\nAntidepressive Agents/pharmacology/therapeutic use\r\nAntimanic Agents/therapeutic use\r\n*Bipolar Disorder/psychology\r\n*Cognitive Dysfunction/drug therapy\r\nDisease Models, Animal\r\nLamotrigine/pharmacology/therapeutic use\r\nLithium/pharmacology/therapeutic use\r\nMice\r\nValproic Acid","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Zhuo C, Zhou C, Tian H, Li Q, Chen J, Yang L, Zhang Q, Li R, Ma X, Cai Z, Chen G, Xu Y, and Song X (2022) Lithium produces bi-directionally regulation of mood disturbance, acts synergistically with anti-depressive/-manic agents, and did not deteriorate the cognitive impairment in murine model of bipolar disorder.. Translational psychiatry 12(1), 359 DOI: 10.1038/s41398-022-02087-6 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"The neuroprotective effects of lithium have been demonstrated in case-control studies and in population-based research","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505563,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505706,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505794,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238454,"Title":"Lithium: A classic drug-Frequently discussed, but, sadly, seldom prescribed!","ParentTitle":"The Australian and New Zealand journal of psychiatry","ShortTitle":"Zivanovic (2017)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2017","Month":"September","StandardNumber":"0004-8674 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"51","Pages":"886-896","Edition":"","Issue":"9","Availability":"","URL":"","OldItemId":"28403623","Abstract":"OBJECTIVE: Distinguished authors in the field have repeatedly alerted psychiatrists of the alarming trends in the treatment of bipolar disorders: decline of lithium use, paralleled by the increase of prescribing anticonvulsants and second-generation antipsychotic drugs. Research has been conducted in order to explore the factors that led to this development and to provide arguments for the need to reverse this trend. METHOD: This paper represents a narrative review of the literature containing retrieved research articles focusing on the efficacy of lithium. The papers included in this overview were published prior to June 2016; additional papers were identified by searching the reference lists of reviewed articles. Taking into account the amount of literature available, no search can be exhaustive; on the other hand, the studies consulted, all of which explore the effectiveness of various compounds, may have their own limitations as well. RESULTS: The evidence of the effectiveness of lithium in the treatment of acute mania, acute bipolar depression and the prevention of manic and depressive episodes is compelling. Lithium is the most effective augmentation agent in treatment-resistant depression. Its anti-suicidal effects are well established. The neuroprotective effects of lithium have been demonstrated in case-control studies and in population-based research. It has been established that starting lithium early in the course of the disorder reduces the rates of treatment non-response. CONCLUSIONS: Despite abundant evidence regarding the efficacy of lithium and its effectiveness in the treatment of bipolar disorders, its use is declining at the beginning of the 21st century. It is of paramount importance to keep reminding psychiatrists and educating physicians about the unique properties of lithium and about monitoring patients treated with lithium, since it has been suggested that lithium should once again become the first-line treatment for bipolar disorders.","Comments":"","TypeName":"Journal, Article","Authors":"Zivanovic O ; ","ParentAuthors":"","DOI":"10.1177/0004867417695889 ","Keywords":"Antimanic Agents/*pharmacology\r\nBipolar Disorder/*drug therapy\r\n*Drug Prescriptions\r\nHumans\r\nLithium Compounds/*pharmacology\r\n*Practice Patterns, Physicians'\r\nLithium\r\nbipolar disorder\r\nlong-term treatment","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Zivanovic O (2017) Lithium: A classic drug-Frequently discussed, but, sadly, seldom prescribed!. The Australian and New Zealand journal of psychiatry 51(9), 886-896 DOI: 10.1177/0004867417695889 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505770,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238348,"Title":"Treatment of depression in bipolar disorder: new directions for research.","ParentTitle":"Journal of clinical psychopharmacology","ShortTitle":"Zornberg (1993)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1993","Month":"December","StandardNumber":"0271-0749 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"13","Pages":"397-408","Edition":"","Issue":"6","Availability":"","URL":"","OldItemId":"8120153","Abstract":"The objective of the study was to review the clinical literature on the acute, somatic treatment of the depressed phase of bipolar disorder. We reviewed all available published studies of \"standard\" somatic treatments (lithium, antidepressant and anticonvulsant agents, and electroconvulsive therapy [ECT]) reporting three or more depressed bipolar patients who were not psychotic, rapid cycling, or previously treatment refractory. We also reviewed all studies of \"nonstandard\" pharmacologic treatments involving even a single case of a depressed bipolar patient. Data sources included the MEDLINE database and relevant references from articles obtained in this search and in major reviews. Five of seven studies comparing ECT with antidepressant agents find ECT more efficacious. Eight of nine controlled comparisons find lithium superior to placebo in depressed bipolar patients. Three controlled comparisons of lithium to tricyclic antidepressants suggest that lithium is equivalent to tricyclic drugs in such patients. Three double-blind, controlled studies indicate that carbamazepine is more effective than placebo. Limited data on other antidepressant classes suggest that monoamine oxidase inhibitors, bupropion, and serotonergic agents may offer some advantages over tricyclic antidepressants in this population. Some \"nonstandard\" treatments also show some potential in bipolar patients. The possibility of switching into a manic episode is an important consideration with many of the agents studied, although little remains known about spontaneous versus treatment-associated mood shifts. In contrast to the extensive literature on the acute treatment of the manic phase of bipolar disorder and on the prophylaxis of manic and depressive episodes, there are few studies of treatment of the depressed phase of bipolar disorder, and their results generally are limited or inconclusive. Lithium generated a revolution in psychiatric treatment, but the treatment of the depressed phase of bipolar disorder remains a relatively neglected corner of the field. Several study designs may help to augment knowledge in the treatment of bipolar depression.","Comments":"","TypeName":"Journal, Article","Authors":"Zornberg GL ; Pope HG Jr; ","ParentAuthors":"","DOI":"","Keywords":"Antidepressive Agents, Tricyclic/therapeutic use\r\nBipolar Disorder/drug therapy/*therapy\r\nDepressive Disorder/drug therapy/*therapy\r\nElectroconvulsive Therapy\r\nHumans\r\nLithium/therapeutic use\r\nRandomized Controlled Trials as Topic","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Zornberg GL, and Pope HG Jr (1993) Treatment of depression in bipolar disorder: new directions for research.. Journal of clinical psychopharmacology 13(6), 397-408"}];
