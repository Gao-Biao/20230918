essant drugs for this indication. The efficacy of lithium is well established in the short term treatment of mania, although neuroleptic drugs are required at the start of treatment for more severely disturbed patients. Lithium augmentation of antidepressant drugs is increasingly popular for the treatment of resistant depression. It is now common practice to maintain serum lithium concentrations in the range 0.5 to 0.8 mmol/L, which is generally as effective as higher concentrations while reducing the incidence of adverse effects and intoxication. Some individuals may nevertheless require higher serum concentrations. Most adverse effects such as tremor and gastrointestinal upset are usually minor and often transient. There is no good evidence of nephrotoxicity with long term treatment, but persistent polyuria can occur. Hypothyroidism, with or without goitre, can occur uncommonly during long term lithium therapy. Prescribers should be alert to, and patients should be educated about, the predisposing factors and early symptoms relating to lithium intoxication. Specialist mood disorder clinics can facilitate safer and more effective lithium treatment.","Comments":"","TypeName":"Journal, Article","Authors":"Peet M ; Pratt JP ; ","ParentAuthors":"","DOI":"10.2165/00003495-199346010-00002 ","Keywords":"Affective Disorders, Psychotic/*drug therapy\r\nDrug Interactions\r\nDrug Tolerance\r\nHumans\r\nLithium/adverse effects/*therapeutic use\r\nMonitoring, Physiologic\r\nPatient Participation","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Peet M, and Pratt JP (1993) Lithium. Current status in psychiatric disorders.. Drugs 46(1), 7-17 DOI: 10.2165/00003495-199346010-00002 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505586,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505614,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505790,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239370,"Title":"Pharmacotherapy of bipolar disorder in children and adolescents: an update.","ParentTitle":"Revista brasileira de psiquiatria (Sao Paulo, Brazil : 1999)","ShortTitle":"Peruzzolo (2013)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2013","Month":"October","StandardNumber":"1516-4446 (Linking)","City":"Brazil","Country":"","Publisher":"","Institution":"","Volume":"35","Pages":"393-405","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"24402215","Abstract":"OBJECTIVE: To review the options for acute and maintenance pharmacological treatment of bipolar disorder in children and adolescents, including the treatment of bipolar depression and comorbid attention deficit/hyperactivity disorder (ADHD). METHODS: Narrative review of randomized clinical trials and open-label studies published from 2000 to 2012. The PubMed and PsycINFO websites were queried. Case series were included when a higher level of evidence was not available. RESULTS: Published data from randomized controlled trials (RCTs) in acute mania/hypomania with significant responses are available for lithium, topiramate, risperidone, olanzapine, and aripiprazole. Open trials of lithium and lamotrigine show that these drugs may be effective in the treatment of depressive episodes. No trials of selective serotonin reuptake inhibitors (SSRIs) have been conducted. In the treatment of comorbid ADHD, there are encouraging findings with mixed amphetamine salts and atomoxetine; conflicting results are observed with methylphenidate. CONCLUSIONS: Published RCTs of traditional mood stabilizers are scarce, but the best available evidence (results from meta-analytic regression) suggests that second-generation antipsychotics (SGAs) as a group are more effective in reducing manic symptoms. Risperidone was the only one included in head-to-head comparisons (vs. lithium and divalproex), showing superiority in terms of efficacy, but with more metabolic side effects, which were also more common in most of the SGAs. There are few studies addressing the treatment of ADHD and depression. Brazilian guidelines for the treatment of pediatric bipolar disorder should also include some SGAs (especially risperidone and aripiprazole) as first-line treatment, and these drugs should be provided by the public health services.","Comments":"","TypeName":"Journal, Article","Authors":"Peruzzolo TL ; Tramontina S ; Rohde LA ; Zeni CP ; ","ParentAuthors":"","DOI":"10.1590/1516-4446-2012-0999 ","Keywords":"Adolescent\r\nAntipsychotic Agents/*therapeutic use\r\nAttention Deficit Disorder with Hyperactivity/drug therapy/psychology\r\nBipolar Disorder/*drug therapy/psychology\r\nChild\r\nComorbidity\r\nHumans\r\nRandomized Controlled Trials as Topic","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Peruzzolo TL, Tramontina S, Rohde LA, and Zeni CP (2013) Pharmacotherapy of bipolar disorder in children and adolescents: an update.. Revista brasileira de psiquiatria (Sao Paulo, and Brazil : 1999) 35(4), 393-405 DOI: 10.1590/1516-4446-2012-0999 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"prophylaxis ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505759,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238306,"Title":"Lithium prophylaxis of depression in unipolar, bipolar II, and cyclothymic patients.","ParentTitle":"The American journal of psychiatry","ShortTitle":"Peselow (1982)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1982","Month":"June","StandardNumber":"0002-953X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"139","Pages":"747-52","Edition":"","Issue":"6","Availability":"","URL":"","OldItemId":"6805339","Abstract":"The authors assessed lithium's prophylactic effect against depression in unipolar (N = 43), bipolar II (N = 102), and cyclothymic (N = 69) patients using a longitudinal life-table analysis and calculated the probability of remaining free of a depressive episode. The probability of remaining free of one depressive episode after 2 years of taking lithium ranged from 42% to 55% for the bipolar II patients, 31% to 42% for the unipolar patients, and 26% to 36% for the cyclothymic patients. The average probability of suffering one depressive episode severe enough to require either pharmacologic intervention or hospitalization in a 2-year period was 51% for the bipolar II patients, 64% for the unipolar patients, and 69% for the cyclothymic patients.","Comments":"","TypeName":"Journal, Article","Authors":"Peselow ED ; Dunner DL ; Fieve RR ; Lautin A ; ","ParentAuthors":"","DOI":"10.1176/ajp.139.6.747 ","Keywords":"Adult\r\nBipolar Disorder/*prevention & control/psychology\r\nCyclothymic Disorder/*prevention & control/psychology\r\nDepressive Disorder/*prevention & control/psychology\r\nFemale\r\nHumans\r\nLithium/*therapeutic use\r\nLithium Carbonate\r\nMale\r\nMood Disorders/*prevention & control","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Peselow ED, Dunner DL, Fieve RR, and Lautin A (1982) Lithium prophylaxis of depression in unipolar, bipolar II, and cyclothymic patients.. The American journal of psychiatry 139(6), 747-52 DOI: 10.1176/ajp.139.6.747 "},{"Codes":[{"AttributeId":12505530,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505567,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505568,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505794,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533169,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"CESD","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533167,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238412,"Title":"The Emerging Role for Zinc in Depression and Psychosis.","ParentTitle":"Frontiers in pharmacology","ShortTitle":"Petrilli (2017)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"15/05/2023","EditedBy":"GAO BIAO","Year":"2017","Month":"","StandardNumber":"1663-9812 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"8","Pages":"414","Edition":"","Issue":"","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC5492454/","OldItemId":"28713269","Abstract":"Zinc participation is essential for all physiological systems, including neural functioning, where it participates in a myriad of cellular processes. Converging clinical, molecular, and genetic discoveries illuminate key roles for zinc homeostasis in association with clinical depression and psychosis which are not yet well appreciated at the clinical interface. Intracellular deficiency may arise from low circulating zinc levels due to dietary insufficiency, or impaired absorption from aging or medical conditions, including alcoholism. A host of medications commonly administered to psychiatric patients, including anticonvulsants, oral medications for diabetes, hormones, antacids, anti-inflammatories and others also impact zinc absorption. Furthermore, inefficient genetic variants in zinc transporter molecules that transport the ion across cellular membranes impede its action even when circulating zinc concentrations is in the normal range. Well powered clinical studies have shown beneficial effects of supplemental zinc in depression and it important to pursue research using zinc as a potential therapeutic option for psychosis as well. Meta-analyses support the adjunctive use of zinc in major depression and a single study now supports zinc for psychotic symptoms. This manuscript reviews the biochemistry and bench top evidence on putative molecular mechanisms of zinc as a psychiatric treatment.","Comments":"","TypeName":"Journal, Article","Authors":"Petrilli MA ; Kranz TM ; Kleinhaus K ; Joe P ; Getz M ; Johnson P ; Chao MV ; Malaspina D ; ","ParentAuthors":"","DOI":"10.3389/fphar.2017.00414 ","Keywords":"NMDA\r\ndepression\r\nglutamate\r\npsychosis\r\nzinc dysfunction","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Petrilli MA, Kranz TM, Kleinhaus K, Joe P, Getz M, Johnson P, Chao MV, and Malaspina D (2017) The Emerging Role for Zinc in Depression and Psychosis.. Frontiers in pharmacology 8, 414 DOI: 10.3389/fphar.2017.00414 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505562,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505641,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505790,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239396,"Title":"The diagnosis and treatment of bipolar disorder: recommendations from the current s3 guideline.","ParentTitle":"Deutsches Arzteblatt international","ShortTitle":"Pfennig (2013)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2013","Month":"February","StandardNumber":"1866-0452 (Linking)","City":"Germany","Country":"","Publisher":"","Institution":"","Volume":"110","Pages":"92-100","Edition":"","Issue":"6","Availability":"","URL":"","OldItemId":"23451001","Abstract":"BACKGROUND: Bipolar disorder is a serious mental illness, characterized by frequent recurrences and major comorbidities. Its consequences can include suicide. METHODS: An S3 guideline for the treatment of bipolar disorder was developed on the basis of a systematic literature search, evaluation of the retrieved publications, and a formal consensus-finding procedure. Several thousand publications were screened, and 611 were included in the analysis, including 145 randomized controlled trials (RCT). RESULTS: Bipolar disorder should be diagnosed as early as possible. The most extensive evidence is available for pharmacological monotherapy; there is little evidence for combination therapy, which is nonetheless commonly given. The appropriate treatment may include long-term maintenance treatment, if indicated. The treatment of mania should begin with one of the recommended mood stabilizers or antipsychotic drugs; the number needed to treat (NNT) is 3 to 13 for three weeks of treatment with lithium or atypical antipsychotic drugs. The treatment of bipolar depression should begin with quetiapine (NNT = 5 to 7 for eight weeks of treatment), unless the patient is already under mood-stabilizing treatment that can be optimized. Further options in the treatment of bipolar depression are the recommended mood stabilizers, atypical antipsychotic drugs, and antidepressants. For maintenance treatment, lithium should be used preferentially (NNT = 14 for 12 months of treatment and 3 for 24 months of treatment), although other mood stabilizers or atypical antipsychotic drugs can be given as well. Psychotherapy (in addition to any pharmacological treatment) is recommended with the main goals of long-term stabilization, prevention of new episodes, and management of suicidality. In view of the current mental health care situation in Germany and the findings of studies from other countries, it is clear that there is a need for prompt access to need-based, complex and multimodal care structures. Patients and their families need to be adequately informed and should participate in psychiatric decision-making. CONCLUSION: Better patient care is needed to improve the course of the disease, resulting in better psychosocial function. There is a need for further high-quality clinical trials on topics relevant to routine clinical practice.","Comments":"","TypeName":"Journal, Article","Authors":"Pfennig A ; Bschor T ; Falkai P ; Bauer M ; ","ParentAuthors":"","DOI":"10.3238/arztebl.2013.0092 ","Keywords":"Antidepressive Agents/*therapeutic use\r\nAntipsychotic Agents/*therapeutic use\r\nBipolar Disorder/*diagnosis/*therapy\r\nHumans\r\n*Practice Guidelines as Topic\r\nPsychiatry/*standards\r\nPsychotherapy/*standards","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Pfennig A, Bschor T, Falkai P, and Bauer M (2013) The diagnosis and treatment of bipolar disorder: recommendations from the current s3 guideline.. Deutsches Arzteblatt international 110(6), 92-100 DOI: 10.3238/arztebl.2013.0092 "},{"Codes":[{"AttributeId":12505534,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505588,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505589,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505787,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239153,"Title":"Advances in pediatric restless legs syndrome: Iron, genetics, diagnosis and treatment.","ParentTitle":"Sleep medicine","ShortTitle":"Picchietti (2010)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2010","Month":"August","StandardNumber":"1389-9457 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"11","Pages":"643-51","Edition":"","Issue":"7","Availability":"","URL":"","OldItemId":"20620105","Abstract":"A substantial literature characterizes pediatric restless legs syndrome (RLS), which occurs in about 1.9% of individuals between 8 and 18years of age. Diagnostic interview techniques and an updated inventory of pediatric RLS mimics are presented. Evidence for comorbidity of pediatric RLS with attention-deficit/hyperactivity disorder, depression, and anxiety is reviewed as is the relationship to periodic limb movements in sleep and periodic limb movement disorder. The role of relative iron deficiency in pediatric RLS is discussed, along with new data indicating the benefit of iron therapy in reducing symptoms. Five genetic variants have been linked to RLS, an important finding in a condition that is highly familial in early-onset cases. Numerous case reports and case series indicate benefit for moderate to severe pediatric RLS with medication. However, to date, there have been no double-blind, placebo-controlled studies of therapy for pediatric RLS published. These and other recent advances relevant to pediatric RLS research are reviewed.","Comments":"","TypeName":"Journal, Article","Authors":"Picchietti MA ; Picchietti DL ; ","ParentAuthors":"","DOI":"10.1016/j.sleep.2009.11.014 ","Keywords":"Attention Deficit Disorder with Hyperactivity/epidemiology\r\nChild\r\nComorbidity\r\nDiagnosis, Differential\r\nGenetic Predisposition to Disease/*epidemiology\r\nHumans\r\nIron/*blood/*therapeutic use\r\n*Restless Legs Syndrome/diagnosis/drug therapy/epidemiology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Picchietti MA, and Picchietti DL (2010) Advances in pediatric restless legs syndrome: Iron, genetics, diagnosis and treatment.. Sleep medicine 11(7), 643-51 DOI: 10.1016/j.sleep.2009.11.014 "},{"Codes":[{"AttributeId":12505534,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505789,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239574,"Title":"Intravenous iron given prior to pregnancy for restless legs syndrome is associated with remission of symptoms.","ParentTitle":"Journal of clinical sleep medicine : JCSM : official publication of the American Academy of Sleep Medicine","ShortTitle":"Picchietti (2012)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2012","Month":"October","StandardNumber":"1550-9389 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"8","Pages":"585-6","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"23066374","Abstract":"Restless legs syndrome (RLS) is more common during pregnancy than in the general population, occurring at a 2-3 times higher prevalence. While iron, genetics, and central nervous system dopamine have been shown to play major roles in RLS unrelated to pregnancy, the etiology and treatment of RLS during pregnancy have not been adequately delineated. We describe a novel approach where a 23-year-old female was given intravenous iron prior to pregnancy, with complete remission of RLS symptoms until five months postpartum. Factors other than iron status that may have influenced the course of remission and relapse were oral contraceptive use, antidepressant use, and a strong family history of RLS.","Comments":"","TypeName":"Journal, Article","Authors":"Picchietti DL ; Wang VC ; Picchietti MA ; ","ParentAuthors":"","DOI":"10.5664/jcsm.2168 ","Keywords":"Female\r\nFerritins/blood\r\nHumans\r\nIron/administration & dosage/*therapeutic use\r\nPregnancy\r\nPregnancy Complications/*drug therapy\r\nRemission Induction\r\nRestless Legs Syndrome/complications/*drug therapy\r\nYoung Adult\r\nRestless legs syndrome\r\nWillis-Ekbom disorder\r\ndepression\r\nintravenous iron\r\niron\r\npregnancy","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Picchietti DL, Wang VC, and Picchietti MA (2012) Intravenous iron given prior to pregnancy for restless legs syndrome is associated with remission of symptoms.. Journal of clinical sleep medicine : JCSM : official publication of the American Academy of Sleep Medicine 8(5), 585-6 DOI: 10.5664/jcsm.2168 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"relapse et al","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505779,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237917,"Title":"Combining lithium and anticonvulsants in bipolar disorder: a review.","ParentTitle":"Annals of clinical psychiatry : official journal of the American Academy of Clinical Psychiatrists","ShortTitle":"Pies (2002)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2002","Month":"December","StandardNumber":"1040-1237 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"14","Pages":"223-32","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"12630658","Abstract":"While the benefits of lithium in bipolar disorder are evident, its limitations as monotherapy are well recognized, particularly in bipolar depression. This has propelled trials of combined lithium-anticonvulsant therapy in many bipolar patients. The present review of the English-language literature examines both controlled and open studies of such combination therapy, including the risk of drug-drug interactions. Trials of lithium plus either carbamazepine or divalproex have generally produced favorable results, although increased rates of adverse effects may reduce treatment adherence. More recent reports suggest that lithium may be safely and effectively combined with lamotrigine, and perhaps with topiramate, although controlled studies are required. The combined use of lithium with newer, putative mood stabilizers, such as zonisamide or levetiracetam, cannot yet be recommended, but is an important area for future research. Provisional recommendations for combined treatment are provided.","Comments":"","TypeName":"Journal, Article","Authors":"Pies R ; ","ParentAuthors":"","DOI":"10.1023/a:1021969001231 ","Keywords":"Anticonvulsants/*administration & dosage/adverse effects\r\nAntimanic Agents/*administration & dosage/adverse effects\r\nBipolar Disorder/diagnosis/*drug therapy/psychology\r\nDose-Response Relationship, Drug\r\nDrug Therapy, Combination\r\nHumans\r\nLithium Compounds/*administration & dosage/adverse effects\r\nPsychiatric Status Rating Scales\r\nRandomized Controlled Trials as Topic","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Pies R (2002) Combining lithium and anticonvulsants in bipolar disorder: a review.. Annals of clinical psychiatry : official journal of the American Academy of Clinical Psychiatrists 14(4), 223-32 DOI: 10.1023/a:1021969001231 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505768,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238494,"Title":"A controlled comparison of adjuvant lithium carbonate or thyroid hormone in clomipramine-treated patients with obsessive-compulsive disorder.","ParentTitle":"Journal of clinical psychopharmacology","ShortTitle":"Pigott (1991)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1991","Month":"August","StandardNumber":"0271-0749 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"11","Pages":"242-8","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"1918422","Abstract":"In this study, 16 patients with obsessive-compulsive disorder (OCD) who had partially improved during at least 6 months of treatment with clomipramine were sequentially treated with triiodothyronine and lithium carbonate in an 8-week double-blind cross-over study. Both triiodothyronine and lithium carbonate have been reported to be efficacious in open trials as adjunctive agents when combined with tricyclics in the treatment of OCD and depressed patients. However, in our controlled study, OCD and depressive symptoms, as assessed by standardized rating scales in the patient group as a whole, did not significantly change after either adjuvant treatment. Further analysis on an individual patient basis revealed that neither adjuvant medication was associated with a clinically meaningful change (greater than 25%) in OCD symptoms. However, lithium, but not triiodothyronine, adjuvant therapy was associated with a 25% or greater reduction in depression scores in 44% of the patients. This controlled study lends further support to the contention that OCD may represent a disorder with characteristics distinct from affective disorders.","Comments":"","TypeName":"Journal, Article","Authors":"Pigott TA ; Pato MT ; L'Heureux F ; Hill JL ; Grover GN ; Bernstein SE ; Murphy DL ; ","ParentAuthors":"","DOI":"","Keywords":"Adult\r\nClomipramine/adverse effects/blood/*therapeutic use\r\nDouble-Blind Method\r\nDrug Resistance\r\nDrug Therapy, Combination\r\nElectrocardiography\r\nFemale\r\nHumans\r\nLithium Carbonate/adverse effects/blood/*therapeutic use\r\nMale\r\nMiddle Aged\r\nObsessive-Compulsive Disorder/*drug therapy/psychology\r\nPsychiatric Status Rating Scales\r\nTriiodothyronine/adverse effects/blood/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Pigott TA, Pato MT, L'Heureux F, Hill JL, Grover GN, Bernstein SE, and Murphy DL (1991) A controlled comparison of adjuvant lithium carbonate or thyroid hormone in clomipramine-treated patients with obsessive-compulsive disorder.. Journal of clinical psychopharmacology 11(4), 242-8"},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505641,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505787,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237674,"Title":"Comparison of paroxetine and amitriptyline as adjunct to lithium maintenance therapy in bipolar depression: a reanalysis of a randomized, double-blind study.","ParentTitle":"Journal of affective disorders","ShortTitle":"Pilhatsch (2010)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"15/05/2023","EditedBy":"GAO BIAO","Year":"2010","Month":"November","StandardNumber":"0165-0327 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"126","Pages":"453-7","Edition":"","Issue":"3","Availability":"","URL":"https://www.sciencedirect.com/science/article/abs/pii/S0165032710003617?via%3Dihub","OldItemId":"20547424","Abstract":"OBJECTIVE: To compare the efficacy and safety of adjunctive treatment with paroxetine or amitriptyline in patients with bipolar disorder who relapsed into a depressive episode during lithium maintenance therapy. METHODS: Data from a randomized, double-blind trial comparing paroxetine (N=18) or amitriptyline (N=22) as adjunctive treatment for an episode of depression during lithium maintenance therapy were reanalyzed. Only patients with a diagnosis of bipolar disorder were included. The primary endpoint was the change in Hamilton Rating Scale for Depression (HAM-D21) from randomization to study end (week 6). RESULTS: There was a significant reduction of HAM-D21 total score from randomization to study end in both treatment groups. The mean change in HAM-D21 score in the paroxetine and amitriptyline groups at study end was -14.9 and -15.5 (p=0.798), and the mean HAM-D21 at study end was 8.2 vs. 9.9 (p=0.420), respectively. The patients treated with paroxetine showed a more rapid improvement with lower HAM-D21 scores between weeks 3 and 5. Tolerability was similar in both groups. LIMITATIONS: No placebo comparator group and relatively small study sample size. CONCLUSIONS: Adjunctive treatment with either paroxetine or amitriptyline is a viable option for breakthrough depression during lithium maintenance therapy.","Comments":"","TypeName":"Journal, Article","Authors":"Pilhatsch M ; Wolf R ; Winter C ; Lewitzka U ; Bauer M ; ","ParentAuthors":"","DOI":"10.1016/j.jad.2010.04.025 ","Keywords":"Adult\r\nAmitriptyline/*administration & dosage/adverse effects\r\nAntidepressive Agents, Second-Generation/*administration & dosage/adverse effects\r\nAntidepressive Agents, Tricyclic/*administration & dosage/adverse effects\r\nAntimanic Agents/*administration & dosage/adverse effects\r\nBipolar Disorder/diagnosis/*drug therapy/psychology\r\nDouble-Blind Method\r\nDrug Therapy, Combination\r\nFemale\r\nHumans\r\nLithium Carbonate/*administration & dosage/adverse effects\r\nMale\r\nMiddle Aged\r\nParoxetine/*administration & dosage/adverse effects\r\nSecondary Prevention","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Pilhatsch M, Wolf R, Winter C, Lewitzka U, and Bauer M (2010) Comparison of paroxetine and amitriptyline as adjunct to lithium maintenance therapy in bipolar depression: a reanalysis of a randomized, double-blind study.. Journal of affective disorders 126(3), 453-7 DOI: 10.1016/j.jad.2010.04.025 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":" Clinical response \n rates of episodes\n","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12518614,"AdditionalText":" illness time","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505655,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505797,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237488,"Title":"Clinical response and metabolic effects of lithium in 323 mood disorder patients.","ParentTitle":"Journal of affective disorders","ShortTitle":"Pinna (2020)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"June","StandardNumber":"0165-0327 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"270","Pages":"9-14","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"32275226","Abstract":"BACKGROUND: Lithium is the mainstay for the maintenance treatment of mood disorders (MD), but its efficacy needs to be weighed against its side effects profile. Here, we assessed retrospectively the clinical response to long-term lithium treatment, as well as the rate of associated metabolic side effects. METHODS: Clinical data were collected from patients treated with lithium for at least 12 months at the Lucio Bini Center for Mood Disorders in Cagliari, Italy. Clinical response was determined as the difference in number of mood episodes and percent of illness time before and during lithium treatment. Symptomatic values of metabolic parameters (plasma levels of glucose, cholesterol, urea nitrogen [BUN], creatinine, TSH, white blood cells [WBC]), and Body Mass Index (BMI) were determined. RESULTS: We studied 323 MD patients (60.2% women). The percent of illness time was significantly reduced for both depressive (F=4.94, p<0.0001), and manic (F=3.95, p<0.0001) episodes, whereas the rates of episodes/year were significantly reduced for mania (F=2.01, p=0.02), but not for depression (F=1.54, p=0.06). Rates of MD patients with symptomatic values of metabolic parameters were 14.3% for WBC 10,000/l, 26.9% for glucose levels 100mg/dl, 54.2% for cholesterol levels 200mg/dl, 7.5% for BUN 50mg/dl, 21.9% for creatinine levels 1.2mg/dl, and 20.9% for TSH levels 3.50mU/l. CONCLUSIONS: Long-term lithium treatment was clinically effective, but the rates of metabolic effects were substantial although some of them were also associated with older age. Lithium-treated patients should receive accurate clinical monitoring to decrease the impact of long-term side effects.","Comments":"","TypeName":"Journal, Article","Authors":"Pinna M ; Manchia M ; Visioli C ; Tondo L ; ","ParentAuthors":"","DOI":"10.1016/j.jad.2020.03.066 ","Keywords":"Aged\r\nAntimanic Agents/adverse effects\r\n*Bipolar Disorder/drug therapy\r\nFemale\r\nHumans\r\nItaly\r\n*Lithium/adverse effects\r\nMale\r\nMood Disorders/drug therapy\r\nRetrospective Studies\r\nBipolar disorder\r\nLongitudinal assessment\r\nMajor depressive disorder\r\nMetabolism","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Pinna M, Manchia M, Visioli C, and Tondo L (2020) Clinical response and metabolic effects of lithium in 323 mood disorder patients.. Journal of affective disorders 270, 9-14 DOI: 10.1016/j.jad.2020.03.066 "},{"Codes":[{"AttributeId":12505531,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505586,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505614,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505793,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83240475,"Title":"Involvement of monoaminergic system in the antidepressant-like effect of (octylseleno)-xylofuranoside in the mouse tail suspension test.","ParentTitle":"Progress in neuro-psychopharmacology & biological psychiatry","ShortTitle":"Pinto (2016)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"15/05/2023","EditedBy":"GAO BIAO","Year":"2016","Month":"February","StandardNumber":"0278-5846 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"65","Pages":"201-7","Edition":"","Issue":"","Availability":"","URL":"https://www.sciencedirect.com/science/article/abs/pii/S027858461530052X?via%3Dihub","OldItemId":"26596986","Abstract":"Depression is one of the most commonly diagnosed neuropsychiatric disorders and several studies have demonstrated a role for selenium in mood disorders. For this reason, the present study investigated the role of the monoaminergic system in the antidepressant-like action of (octylseleno)-xylofuranoside (OSX), an organoselenium compound, in the tail suspension test (TST) in mice. For this purpose, OSX (0.00110 mg/kg) was administered orally (p.o.) 30 min prior to testing, and all of the tested doses reduced the immobility time in the TST without changing the locomotor activity measured in the open field test (OFT). Furthermore, the antidepressant-like effect of OSX (0.01 mg/kg, p.o.) in the TSTwas prevented by pre-treatment in mice with ketanserin (1 mg/kg, intraperitoneal route (i.p.); a 5-HT2A/2C receptor antagonist),WAY100635 (0.1mg/kg, subcutaneous (s.c.); a selective 5-HT1A receptor antagonist), p-chlorophenylalaninemethyl ester-PCPA (100mg/kg, i.p.; a selective inhibitor of tryptophan hydroxylase), prazosin (1 mg/kg, i.p.; an 1-adrenoceptor antagonist), yohimbine (1 mg/kg, i.p.; an 2-adrenoceptor antagonist), SCH233390 (0.05 mg/kg, s.c., a dopaminergic D1 receptor antagonist) and sulpiride (50 mg/kg, i.p., a dopaminergic D2 receptor antagonist), but not with ondansetron (1 mg/kg, i.p.; a selective 5-HT3 receptor antagonist). Taken together, these data demonstrate that OSX has a potent antidepressant like effect in TST at lower doses (0.00110 mg/kg), which is dependent on its interaction with the serotonergic, noradrenergic and dopaminergic systems.","Comments":"","TypeName":"Journal, Article","Authors":"Pinto Brod LM; Fronza MG ; Vargas JP ; Ldtke DS ; Luchese C ; Wilhelm EA ; Savegnago L ; ","ParentAuthors":"","DOI":"10.1016/j.pnpbp.2015.10.008 ","Keywords":"Administration, Oral\r\nAnimals\r\nAntidepressive Agents/chemistry/*pharmacology\r\nDepressive Disorder/*drug therapy/*metabolism\r\nDisease Models, Animal\r\nDopamine/metabolism\r\nDose-Response Relationship, Drug\r\nExploratory Behavior/drug effects\r\nGlycosides/chemistry/*pharmacology\r\nHindlimb Suspension\r\nMale\r\nMice\r\nMotor Activity/drug effects\r\nNorepinephrine/metabolism\r\nOrganoselenium Compounds/chemistry/*pharmacology\r\nSerotonin/metabolism\r\nAntidepressant-like\r\nOrganoselenium\r\nSelenium","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Pinto Brod LM, Fronza MG, Vargas JP, Ldtke DS, Luchese C, Wilhelm EA, and Savegnago L (2016) Involvement of monoaminergic system in the antidepressant-like effect of (octylseleno)-xylofuranoside in the mouse tail suspension test.. Progress in neuro-psychopharmacology & biological psychiatry 65, 201-7 DOI: 10.1016/j.pnpbp.2015.10.008 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"effective in managing manic symptoms/episodes of bipolar disorder,","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505562,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505588,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505589,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505655,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505796,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239572,"Title":"Putative Mechanisms of Action and Clinical Use of Lithium in Children and Adolescents: A Critical Review.","ParentTitle":"Current neuropharmacology","ShortTitle":"Pisano (2019)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"15/05/2023","EditedBy":"GAO BIAO","Year":"2019","Month":"","StandardNumber":"1570-159X (Linking)","City":"United Arab Emirates","Country":"","Publisher":"","Institution":"","Volume":"17","Pages":"318-341","Edition":"","Issue":"4","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC6482478/","OldItemId":"29256353","Abstract":"BACKGROUND: Lithium is a first-line treatment for bipolar disorder in adults, but its mechanism of action is still far from clear. Furthermore, evidences of its use in pediatric populations are sparse, not only for bipolar disorders, but also for other possible indications. OBJECTIVES: To provide a synthesis of published data on the possible mechanisms of action of lithium, as well as on its use in pediatric samples, including pharmacokinetics, efficacy, and safety data. METHODS: Clinical trials in pediatric samples with at least one standardized measure of efficacy/ effectiveness were included in this review. We considered: i) randomized and open label trials, ii) combination studies iii) augmentation studies iv) case series including at least 5 patients. RESULTS: Different and non-alternative mechanisms of action can explain the clinical efficacy of lithium. Clinical studies in pediatric samples suggest that lithium is effective in managing manic symptoms/episodes of bipolar disorder, both in the acute phase and as maintenance strategy. Efficacy on depressive symptoms/phases of bipolar disorder is much less clear, while studies do not support its use in unipolar depression and severe mood dysregulation. Conversely, it may be effective on aggression in the context of conduct disorder. Other possible indications, with limited published evidence, are the acute attacks in Kleine-Levin syndrome, behavioral symptoms of X-fragile syndrome, and the management of clozapine- or chemotherapy- induced neutropenia. Generally, lithium resulted relatively safe. CONCLUSIONS: Lithium seems an effective and well-tolerated medication in pediatric bipolar disorder and aggression, while further evidences are needed for other clinical indications.","Comments":"","TypeName":"Journal, Article","Authors":"Pisano S ; Pozzi M ; Catone G ; Scrinzi G ; Clementi E ; Coppola G ; Milone A ; Bravaccio C ; Santosh P ; Masi G ; ","ParentAuthors":"","DOI":"10.2174/1570159X16666171219142120 ","Keywords":"Adolescent\r\nAge Factors\r\nAntidepressive Agents/administration & dosage/adverse \r\n      effects/pharmacokinetics/pharmacology\r\nAntimanic Agents/administration & dosage/adverse \r\n      effects/pharmacokinetics/pharmacology\r\nBipolar Disorder/*drug therapy/metabolism\r\nChild\r\nClinical Trials as Topic\r\nDepressive Disorder, Major/*drug therapy/metabolism\r\nHumans\r\nLithium Compounds/*administration & dosage/adverse \r\n      effects/pharmacokinetics/pharmacology\r\nRandomized Controlled Trials as Topic\r\nChildren\r\nadolescents\r\nefficacy\r\nlithium\r\nmechanism of action\r\npharmacokinetics\r\nsafety.","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Pisano S, Pozzi M, Catone G, Scrinzi G, Clementi E, Coppola G, Milone A, Bravaccio C, Santosh P, and Masi G (2019) Putative Mechanisms of Action and Clinical Use of Lithium in Children and Adolescents: A Critical Review.. Current neuropharmacology 17(4), 318-341 DOI: 10.2174/1570159X16666171219142120 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"prophylactic efficacy","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505630,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505776,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238250,"Title":"Prophylactic efficacy of lithium administered every second day: a WHO multicentre study.","ParentTitle":"Bipolar disorders","ShortTitle":"Plenge (1999)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1999","Month":"December","StandardNumber":"1398-5647 (Linking)","City":"Denmark","Country":"","Publisher":"","Institution":"","Volume":"1","Pages":"109-16","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"11252657","Abstract":"OBJECTIVES: To study the prophylactic efficacy of lithium administered every second day to patients with bipolar disorder or recurrent unipolar depressive disorder. METHODS: The study was carried out as a WHO multicentre study in five different psychiatric clinics: Russia (Moscow), Canada (Montreal), India (Lucknow), Germany (Munich) and South Korea (Pusan), with the lithium tablets being supplied from Denmark (Copenhagen). Participation in the study was conditional on the patient having been in prophylactic lithium treatment for the preceding 2-year period and having been free of depressive or manic phases during the preceding 6 months. After a 2-month baseline period during which lithium was administered every day, the treatment was changed to lithium intake every second day, this regimen in most cases being continued for 22 months. RESULTS: Forty-seven patients, 42 with a diagnosis of bipolar disorder and five with a diagnosis of recurrent unipolar depressive disorder, participated in the study. The number of patients from each centre ranged from six to 11. The mean lithium dose every second day was 36 mmol lithium, leading to a mean 12-h standard serum lithium concentration during the last month of treatment at 0.78+/-0.16 mmol/L. Lithium intake every second day was effective in 38 out of 47 patients. The remaining nine patients had recurrences, a number not differing from the 16 patients in the same group of 47 patients who, during the 2-year period preceding the study, had recurrences. The mean 12-h standard serum lithium concentration was lower in the patients who had recurrences than in those who stayed euthymic. The results suggest that to be effective when administered every second day, lithium must be given in a dose leading to a 12-h standard serum lithium concentration at 0.8 mmol/L or above. CONCLUSIONS: In the dose administered, lithium intake every second day was as effective as lithium intake every day. The amount and severity of lithium-related side effects were apparently not influenced by the change to lithium intake every second day.","Comments":"","TypeName":"Journal, Article","Authors":"Plenge P ; Amin M ; Agarwal AK ; Greil W ; Kim MJ ; Panteleyeva G ; Park JM ; Prilipko L ; Rayushkin V ; Sharma M ; Mellerup E ; ","ParentAuthors":"","DOI":"10.1034/j.1399-5618.1999.010208.x ","Keywords":"Adult\r\nAntimanic Agents/*administration & dosage/adverse effects\r\nBipolar Disorder/drug therapy/*prevention & control\r\nCanada\r\nDepressive Disorder/drug therapy/*prevention & control\r\nDose-Response Relationship, Drug\r\nDrug Administration Schedule\r\nFemale\r\nGermany\r\nHumans\r\nIndia\r\nKorea\r\nLithium Compounds/*administration & dosage/adverse effects\r\nMale\r\nMiddle Aged\r\nRussia\r\nTreatment Outcome\r\nWorld Health Organization","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Plenge P, Amin M, Agarwal AK, Greil W, Kim MJ, Panteleyeva G, Park JM, Prilipko L, Rayushkin V, Sharma M, and Mellerup E (1999) Prophylactic efficacy of lithium administered every second day: a WHO multicentre study.. Bipolar disorders 1(2), 109-16 DOI: 10.1034/j.1399-5618.1999.010208.x "},{"Codes":[{"AttributeId":12505529,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533169,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533167,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505696,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505791,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505802,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237726,"Title":"Antidepressant-like activity of magnesium in the chronic mild stress model in rats: alterations in the NMDA receptor subunits.","ParentTitle":"The international journal of neuropsychopharmacology","ShortTitle":"Pochwat (2014)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2014","Month":"March","StandardNumber":"1461-1457 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"17","Pages":"393-405","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"24067405","Abstract":"Recent data suggests that the glutamatergic system is involved in the pathophysiology and treatment of major depressive disorder (MDD) and that the N-methyl-D-aspartate (NMDA) receptor is a potential target for antidepressant drugs. The magnesium ion blocks the ion channel of the NMDA receptor and prevents its excessive activation. Some preclinical and clinical evidence suggests also that magnesium may be useful in the treatment of depression. The present study investigated the effect of magnesium treatment (10, 15 and 20 mg/kg, given as magnesium hydroaspartate) in the chronic mild stress (CMS) model of depression in rats. Moreover, the effect of CMS and magnesium (with an effective dose) on the level of the proteins related to the glutamatergic system (GluN1, GluN2A, GluN2B and PSD-95) in the hippocampus, prefrontal cortex (PFC) and amygdala were examined. A significant reduction in the sucrose intake induced by CMS was increased by magnesium treatment at a dose of 15 mg/kg, beginning from the third week of administration. Magnesium did not affect this behavioural parameter in the control animals. CMS significantly increased the level of the GluN1 subunit in the amygdala (by 174%) and GluN2A in the hippocampus (by 191%), both of which were significantly attenuated by magnesium treatment. Moreover, magnesium treatment in CMS animals increased the level of GluN2B (by 116%) and PSD-95 (by 150%) in the PFC. The present results for the first time demonstrate the antidepressant-like activity of magnesium in the animal model of anhedonia (CMS), thus indicating the possible involvement of the NMDA/glutamatergic receptors in this activity.","Comments":"","TypeName":"Journal, Article","Authors":"Pochwat B ; Szewczyk B ; Sowa-Kucma M ; Siwek A ; Doboszewska U ; Piekoszewski W ; Gruca P ; Papp M ; Nowak G ; ","ParentAuthors":"","DOI":"10.1017/S1461145713001089 ","Keywords":"Analysis of Variance\r\nAnimals\r\nAntidepressive Agents/blood/pharmacology/*therapeutic use\r\nBrain/*drug effects/metabolism\r\nChronic Disease\r\nDisease Models, Animal\r\nDisks Large Homolog 4 Protein\r\nDose-Response Relationship, Drug\r\nGene Expression Regulation/*drug effects\r\nIntracellular Signaling Peptides and Proteins/metabolism\r\nMagnesium/blood/pharmacology/*therapeutic use\r\nMale\r\nMembrane Proteins/metabolism\r\nProtein Subunits/metabolism\r\nRats\r\nRats, Wistar\r\nReceptors, N-Methyl-D-Aspartate/*metabolism\r\nStress, Psychological/blood/drug therapy/*pathology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Pochwat B, Szewczyk B, Sowa-Kucma M, Siwek A, Doboszewska U, Piekoszewski W, Gruca P, Papp M, and Nowak G (2014) Antidepressant-like activity of magnesium in the chronic mild stress model in rats: alterations in the NMDA receptor subunits.. The international journal of neuropsychopharmacology 17(3), 393-405 DOI: 10.1017/S1461145713001089 "},{"Codes":[{"AttributeId":12505529,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505696,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83240419,"Title":"Immobility stress induces depression-like behavior in the forced swim test in mice: effect of magnesium and imipramine.","ParentTitle":"Pharmacological reports : PR","ShortTitle":"Poleszak (2006)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2006","Month":"September","StandardNumber":"1734-1140 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"58","Pages":"746-52","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"17085867","Abstract":"Previously, we demonstrated antidepressant-like effect of magnesium (Mg) in the forced swim test (FST). Moreover, the joint administration of Mg and imipramine (IMI) at ineffective doses per se, resulted in a potent reduction in the immobility time in this test. In the present study, we examined the effect of immobility stress (IS), and Mg and/or IMI administration on FST behavior. IS induced enhancement of immobility time, which was reversed by Mg or IMI at doses ineffective in non-stressed mice (10 mg/kg and 15 mg/kg, respectively). The joint administration of Mg and IMI was effective in both IS and non-stressed animals in FST. IS did not significantly alter locomotor activity, while IMI or Mg + IMI treatment in IS mice reduced this activity. We also measured serum and brain Mg, IMI and its metabolite desipramine (DMI) concentration in mice subjected to FST and injected with Mg + IMI, both restrained and non-restrained. In the present study we demonstrated a significant increase (by 68%) in the brain IMI and a slight, non-significant reduction in DMI concentration in IS + Mg + IMI + FST vs. Mg + IMI + FST groups, which might indicate the reduction in brain IMI metabolism. The IS-induced reduction in brain IMI metabolism did not participate in the activity in FST, since no differences in such activity were noticed between IS + Mg + IMI + FST and Mg + IMI + FST groups. The present data suggest that IS-induced increase in immobility time in FST is more sensitive for detection antidepressant-like activity. However, further studies are needed to examine the effect of other antidepressants in such an experimental paradigm.","Comments":"","TypeName":"Journal, Article","Authors":"Poleszak E ; Wla P ; Kedzierska E ; Nieoczym D ; Wyska E ; Szymura-Oleksiak J ; Fidecka S ; Radziwo-Zaleska M ; Nowak G ; ","ParentAuthors":"","DOI":"","Keywords":"Animals\r\nAntidepressive Agents, Tricyclic/therapeutic use\r\nDepression/*drug therapy/etiology\r\nDrug Therapy, Combination\r\nImipramine/*therapeutic use\r\nImmobilization/*adverse effects/psychology\r\nMagnesium/*therapeutic use\r\nMale\r\nMice\r\nStress, Psychological/*etiology\r\nSwimming","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Poleszak E, Wla P, Kedzierska E, Nieoczym D, Wyska E, Szymura-Oleksiak J, Fidecka S, Radziwo-Zaleska M, and Nowak G (2006) Immobility stress induces depression-like behavior in the forced swim test in mice: effect of magnesium and imipramine.. Pharmacological reports : PR 58(5), 746-52"},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505563,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505655,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505786,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239812,"Title":"Assessment and treatment of suicide risk in bipolar disorders.","ParentTitle":"Expert review of neurotherapeutics","ShortTitle":"Pompili (2009)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2009","Month":"January","StandardNumber":"1473-7175 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"9","Pages":"109-36","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"19102673","Abstract":"Completed suicide and suicide attempts are major issues in the management of bipolar disorders. There is evidence that suicide rates among these patients are more than 20-fold higher than the general population and, furthermore, suicidal behavior is much more lethal in bipolar disorder than in the general population. Patients with mood disorders may sometimes exhibit highly perturbed mixed states, which usually increase the risk of suicide. Such states are particularly frequent in bipolar II patients, especially if patients are treated with antidepressant monotherapy (unprotected by mood stabilizers), when depression switches into mania (or vice versa), or when depression lifts and functioning approaches normality. Researchers worldwide agree that treatment involving lithium is the best way to protect patients from suicide risk. Psychosocial activities, including psychoeducation, can protect bipolar patients either directly or, more probably, indirectly by increasing adherence to treatment and helping in daily difficulties that otherwise may lead to demoralization or hopelessness. An extensive understanding of the psychosocial circumstances and the psychopathology of bipolar patients (including temperament) may help clinicians describe the clinical picture accurately and prevent suicidal behavior in these patients.","Comments":"","TypeName":"Journal, Article","Authors":"Pompili M ; Rihmer Z ; Innamorati M ; Lester D ; Girardi P ; Tatarelli R ; ","ParentAuthors":"","DOI":"10.1586/14737175.9.1.109 ","Keywords":"Bipolar Disorder/*psychology/therapy\r\nHumans\r\nLithium Compounds/therapeutic use\r\nRisk Factors\r\nSuicide/*psychology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Pompili M, Rihmer Z, Innamorati M, Lester D, Girardi P, and Tatarelli R (2009) Assessment and treatment of suicide risk in bipolar disorders.. Expert review of neurotherapeutics 9(1), 109-36 DOI: 10.1586/14737175.9.1.109 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505562,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505773,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238876,"Title":"The place of anticonvulsant therapy in bipolar illness.","ParentTitle":"Psychopharmacology","ShortTitle":"Post (1996)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1996","Month":"November","StandardNumber":"0033-3158 (Linking)","City":"Germany","Country":"","Publisher":"","Institution":"","Volume":"128","Pages":"115-29","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"8956373","Abstract":"With the increasing recognition of lithium's inadequacy as an acute and prophylactic treatment for many patients and subtypes of bipolar illness, the search for alternative agents has centered around the mood stabilizing anticonvulsants carbamazepine and valproate. In many instances, these drugs are effective alone or in combination with lithium in those patients less responsive to lithium monotherapy, including those with greater numbers of prior episodes, rapid-cycling, dysphoric mania, co-morbid substance abuse or other associated medical problems, and patients without a family history of bipolar illness in first-degree relatives. Nineteen double-blind studies utilizing a variety of designs suggest that carbamazepine, or its keto-congener oxcarbazepine, is effective in acute mania; six controlled studies report evidence of the efficacy of valproate in the treatment of acute mania as well. Fourteen controlled or partially controlled studies of prophylaxis suggest carbamazepine is also effective in preventing both manic and depressive episodes. valproate prophylaxis data, although based entirely on uncontrolled studies, appear equally promising. Thus, both drugs are widely used and are now recognized as major therapeutic tools for lithium-nonresponsive bipolar illness. The high-potency anticonvulsant benzodiazepines, clonazepam and lorazepam, are used adjunctively with lithium or the anticonvulsant mood stabilizers as substitutes or alternatives for neuroleptics in the treatment of manic breakthroughs. Preliminary controlled clinical trials suggest that the calcium channel blockers may have antimanic or mood-stabilizing effects in a subgroup of patients. A new series of anticonvulsants has just been FDA-approved and warrant clinical trials to determine their efficacy in acute and long-term treatment of mania and depression. Systematic exploration of the optimal use of lithium and the mood-stabilizing anticonvulsants alone and in combination, as well as with adjunctive antidepressants, is now required so that more definitive treatment recommendations for different types and stages of bipolar illness can be more strongly evidence based.","Comments":"","TypeName":"Journal, Article","Authors":"Post RM ; Ketter TA ; Denicoff K ; Pazzaglia PJ ; Leverich GS ; Marangell LB ; Callahan AM ; George MS ; Frye MA ; ","ParentAuthors":"","DOI":"10.1007/s002130050117 ","Keywords":"Affect/drug effects\r\nAnticonvulsants/*therapeutic use\r\nBipolar Disorder/*drug therapy\r\nCalcium Channel Blockers/therapeutic use\r\nCarbamazepine/pharmacokinetics/*therapeutic use\r\nClonazepam/therapeutic use\r\nDrug Therapy, Combination\r\nHumans\r\nLorazepam/therapeutic use\r\nValproic Acid/pharmacokinetics/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Post RM, Ketter TA, Denicoff K, Pazzaglia PJ, Leverich GS, Marangell LB, Callahan AM, George MS, and Frye MA (1996) The place of anticonvulsant therapy in bipolar illness.. Psychopharmacology 128(2), 115-29 DOI: 10.1007/s002130050117 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505773,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239298,"Title":"Rational polypharmacy in the bipolar affective disorders.","ParentTitle":"Epilepsy research. Supplement","ShortTitle":"Post (1996)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1996","Month":"","StandardNumber":"0922-9833 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"11","Pages":"153-80","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"9294735","Abstract":"Bipolar affective illness represents a syndrome not readily treated by single agents. Approximately 50% of patients are inadequately responsive to lithium and the majority of patients require supplemental antidepressants, antimanic, antipsychotic or hypnotic medications. These traditional adjunctive medications are associated with potential problems. Antidepressants may precipitate mania (at a rate about double that of placebo) or cause cycle acceleration. Neuroleptics may be associated with either more profound or longer depressive phases, and clearly increase the risk of tardive dyskinesia, to which bipolar patients appear particularly predisposed. Moreover, there are subgroups of patients who are known to be poorly responsive to lithium. These include patients with rapid cycling, dysphoric mania, co-morbid drug or alcohol abuse, a pattern of depression-mania-well interval (D-M-I as opposed to the M-D-I pattern), and patients without a family history of bipolar illness in first-degree relatives. There is increasing recognition that the anticonvulsants carbamazepine and valproate are effective alternatives or adjuncts to lithium in the acute and long-term treatment of bipolar illness. Ideally, one would want to assess whether patients who were unresponsive to lithium were responsive to an anticonvulsant alone prior to utilizing lithium in addition to anticonvulsant combination therapy. However, from the clinical perspective, it is often more expedient to use an anticonvulsant adjunctively to lithium to assess the efficacy of this combination and establish mood stabilization. When lithium is not discontinued, the increased morbidity during lithium withdrawal also would not occur and would not confound the evaluation of the new agent. We suggest the initial use of acute adjuncts to lithium with the anticonvulsants carbamazepine or valproate (instead of neuroleptics) so that their efficacy can be assessed in the individual's acute episode, with the likelihood of a positive response in longer-term prophylaxis. Hypnotic benzodiazepines with anticonvulsant properties, such as clonazepam or lorazepam, are often used to help to induce sleep in escalating bipolar patients, and may be useful adjuncts as well. Patients who were inadequately responsive to either carbamazepine or valproate alone may be responsive to the anticonvulsant combination. In a similar fashion, one can also utilize several mood-stabilizing drugs (lithium and an anticonvulsant such as carbamazepine or valproate) in the treatment of depressive breakthroughs, and then augment this combination (if necessary) with a catecholamine-active antidepressant such as bupropion or a serotonin-selective reuptake inhibitor (SSRI) such as fluoxetine, paroxetine, sertraline or if necessary a monoamine oxidase inhibitor (MAOI). Once the patient has responded to a combination of drugs, it becomes problematic to decide whether the last agent added was the crucial ingredient in helping the patient achieve remission or that remission might have occurred with this agent alone. A conservative approach would have merit in patients who are finally stabilized on complex polypharmacy regimens only after many years of sequential trials; in this instance, the potential risk of re-exacerbating the illness with a taper of one of the drugs in the regimen. Rational polypharmacy should thus be implemented with careful delineation of the prior course of illness (typically using life chart methodology) and targeted treatment outcomes titrated against side effects, using sequential clinical trials in individual patients who have not adequately responded to monotherapy. In this fashion, it is hoped that pharmacodynamic differences among agents can be maximized and pharmacokinetic and side effects minimized.","Comments":"","TypeName":"Journal, Article","Authors":"Post RM ; Ketter TA ; Pazzaglia PJ ; Denicoff K ; George MS ; Callahan A ; Leverich G ; Frye M ; ","ParentAuthors":"","DOI":"","Keywords":"Anticonvulsants/adverse effects/pharmacokinetics/therapeutic use\r\nAntidepressive Agents/adverse effects/pharmacokinetics/therapeutic use\r\nAntipsychotic Agents/adverse effects/pharmacokinetics/therapeutic use\r\nBipolar Disorder/classification/*drug therapy/psychology\r\nCalcium Channel Blockers/adverse effects/pharmacokinetics/therapeutic use\r\nCarbamazepine/adverse effects/pharmacokinetics/therapeutic use\r\nDrug Interactions\r\nDrug Therapy, Combination\r\nHumans\r\nLithium Carbonate/adverse effects/pharmacokinetics/therapeutic use\r\nPsychotropic Drugs/adverse effects/pharmacokinetics/*therapeutic use\r\nTreatment Outcome\r\nValproic Acid/adverse effects/pharmacokinetics/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Post RM, Ketter TA, Pazzaglia PJ, Denicoff K, George MS, Callahan A, Leverich G, and Frye M (1996) Rational polypharmacy in the bipolar affective disorders.. Epilepsy research. Supplement 11, 153-80"},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505774,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238922,"Title":"Alternative approaches to refractory depression in bipolar illness.","ParentTitle":"Depression and anxiety","ShortTitle":"Post (1997)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1997","Month":"","StandardNumber":"1091-4269 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"5","Pages":"175-89","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"9338110","Abstract":"Thus, there appears to be a large variety of approaches to refractory bipolar depression. In contrast to several decades ago, wherein augmentation of lithium with antidepressants and neuroleptics was essentially the only treatment mode available, a panoply of treatment options now exist. However, their relative efficacy in different illness subtypes and stages remains to be better delineated, as do their optimal sequencing and use in combination in individual patients. It is the opinion of these authors and many of our colleagues in the field that initial use of several mood stabilizer drugs in combination may have a preferable long-term outcome in some rapid cycling patients, compared with the immediate use of a unimodal antidepressant with an inadequate single mood stabilizer, although this remains to be systematically studied. The use of thyroid augmentation strategies would appear to have merit in relationship to not only the potential treatment of lithium-related hypothyroidism, but also in augmenting antimanic and antidepressant effects. As one moves toward some of the complex combination treatment strategies discussed in this chapter, one has to be particularly careful about drug interactions and their potential for toxicity as well as therapeutic effects. Perhaps a prevaili
