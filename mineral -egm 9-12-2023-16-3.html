rmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505641,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505784,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237627,"Title":"Acceleration and augmentation of antidepressants with lithium for depressive disorders: two meta-analyses of randomized, placebo-controlled trials.","ParentTitle":"The Journal of clinical psychiatry","ShortTitle":"Crossley (2007)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2007","Month":"June","StandardNumber":"0160-6689 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"68","Pages":"935-40","Edition":"","Issue":"6","Availability":"","URL":"","OldItemId":"17592920","Abstract":"OBJECTIVE: The delayed onset of therapeutic response and the high number of nonresponders to antidepressants remain major clinical problems in depressive disorders. Among the strategies to overcome both dilemmas, the additional treatment with lithium has been suggested as a viable method. The authors determined in 2 separate meta-analyses the efficacy of lithium in accelerating and in augmenting clinical response in patients with depression. STUDY SELECTION AND DATA SOURCES: Two meta-analyses of randomized, double-blind, placebo-controlled trials including subjects with unipolar or bipolar disorder, depressive phase, assessed the concomitant administration of lithium and antidepressant to accelerate or augment clinical response in the acute treatment phase of depression. Data were obtained from searching the following databases: MEDLINE (1966 to July 2006), EMBASE (1989 to July 2006), and The Cochrane Central Register of Controlled Trials (The Cochrane Library 2006, Issue 3). For the accelerating meta-analysis, subject headings including depressive disorder, bipolar disorder, antidepressive agents, and lithium and text words such as depress*, lithium, and antidepress* were used. For the augmentation meta-analysis, subject headings included depressive disorder, bipolar disorder, anti-depressive agents, lithium, drug therapy, and combination, and text words included augment*, refract*, and resistant. Outcomes investigated included response rates and depression scale rates. DATA SYNTHESIS: Five acceleration studies (231 participants) adding lithium to tricyclics and tetracyclics and 10 augmentation studies (269 participants) adding lithium to various antidepressants including selective serotonin reuptake inhibitors were incorporated. In the acceleration meta-analysis, a statistical trend in favor of lithium was found (standardized mean difference of -0.43, 95% CI = -0.93 to 0.07). In the augmentation meta-analysis, lithium was significantly more effective than placebo (odds ratio = 3.11, 95% CI = 1.80 to 5.37). CONCLUSION: There is firm evidence for lithium as an effective augmentation strategy but only modest evidence for lithium to accelerate response to antidepressants in patients with depressive disorders.","Comments":"","TypeName":"Journal, Article","Authors":"Crossley NA ; Bauer M ; ","ParentAuthors":"","DOI":"10.4088/jcp.v68n0617 ","Keywords":"Antidepressive Agents/*therapeutic use\r\nDepressive Disorder/*drug therapy\r\nDrug Interactions\r\nDrug Therapy, Combination\r\nHumans\r\nLithium Carbonate/*therapeutic use\r\nRandomized Controlled Trials as Topic\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Crossley NA, and Bauer M (2007) Acceleration and augmentation of antidepressants with lithium for depressive disorders: two meta-analyses of randomized, placebo-controlled trials.. The Journal of clinical psychiatry 68(6), 935-40 DOI: 10.4088/jcp.v68n0617 "},{"Codes":[{"AttributeId":12505534,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505557,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505558,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"International RLS Severity Scale (IRLS),\nPittsburg Sleep Quality Index (PSQI)\n Epwroth Sleepiness Scale (ESS),\nScale (FSS), (CES-D), \n(RLS-QLI).","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505788,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12525410,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237858,"Title":"The relationship with iron and health outcomes in persons with restless legs syndrome.","ParentTitle":"Clinical nursing research","ShortTitle":"Cuellar (2011)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2011","Month":"May","StandardNumber":"1054-7738 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"20","Pages":"144-61","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"21041807","Abstract":"BACKGROUND: Restless Legs Syndrome (RLS) is a sleep disorder cause by inadequate iron metabolism. However, no studies have identified the impact of iron in RLS patients on sleep, depression, fatigue, or quality of life (QoL). OBJECTIVE: The aims of this secondary data analysis was to determine relationships (a) between serum iron with RLS symptom severity, sleep quality, daytime sleepiness, depression, fatigue, and quality of life (QoL); and (b) based on demographics, specifically age and ethnicity. METHOD: Data were collected on iron and ferritin concentrations in 48 persons with RLS. RESULTS: Low serum iron levels were measured in 32% of the participants with only 1 person (4%) treated with iron supplementation. General linear models identified age and race as covariants: (a) being White (p = .047) and higher iron levels (p = .019) were independent predictors of higher social functioning; (b) being White (p = .047) and higher iron levels (p = .004) were independent predictors of less sleepiness; (c) younger age (p = .001) and lower iron levels (p = .025) were independent predictors of depression; and (d) younger age (p = .006) and lower iron levels (p = .005) were independent predictors of fatigue. DISCUSSION: Findings from this study show that iron supplementation for persons with RLS not only improves motor and sensory symptoms but might also improve sleep, sleepiness, depression, fatigue, and QoL and should be considered by health care providers for treatment of RLS.","Comments":"","TypeName":"Journal, Article","Authors":"Cuellar NG ; Hanlon A ; Ratcliffe SJ ; ","ParentAuthors":"","DOI":"10.1177/1054773810388557 ","Keywords":"Humans\r\nIron/blood\r\nQuality of Life\r\nRestless Legs Syndrome/*physiopathology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Cuellar NG, Hanlon A, and Ratcliffe SJ (2011) The relationship with iron and health outcomes in persons with restless legs syndrome.. Clinical nursing research 20(2), 144-61 DOI: 10.1177/1054773810388557 "},{"Codes":[{"AttributeId":12505530,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505586,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505614,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505785,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239504,"Title":"Interaction of zinc with antidepressants in the tail suspension test.","ParentTitle":"Progress in neuro-psychopharmacology & biological psychiatry","ShortTitle":"Cunha (2008)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2008","Month":"December","StandardNumber":"0278-5846 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"32","Pages":"1913-20","Edition":"","Issue":"8","Availability":"","URL":"","OldItemId":"18824054","Abstract":"The antidepressant-like effect of zinc has been shown in several animal models of depression. In this study, zinc chloride (ZnCl2) was given alone or in combination with different classes of antidepressants by oral route (p.o.) to mice and the behavioral response in the tail suspension test (TST), a predictive test of antidepressant action, was investigated. ZnCl2 at a dose of 10 and 30 mg/kg, p.o., reduced the immobility time in the TST, without affecting the locomotor activity in open-field test. The antidepressants fluoxetine, paroxetine, imipramine, desipramine and bupropion produced a significant reduction in the immobility time in TST at the doses of 10, 1, 1, 1 and 10 mg/kg, p.o., respectively. The combined treatment of sub-effective doses of ZnCl2 (1 mg/kg) with sub-effective doses of fluoxetine (5 mg/kg), paroxetine (0.1 mg/kg), desipramine (0.1 mg/kg), imipramine (0.1 mg/kg) or bupropion (1 mg/kg) induced a significant reduction in the immobility time in the TST when compared with the groups treated with ZnCl2 or with antidepressants alone. The treatment with sub-effective doses of ZnCl2 and antidepressants alone or in combination did not affect the locomotion in open-field test, except that desipramine alone reduced the ambulation. The results first indicate that ZnCl2 administered by p.o. route produces an antidepressant-like effect in the TST. Moreover, synergistic effects of zinc with antidepressants were shown in the TST, suggesting that an improvement in the response to the antidepressant therapy occurs when zinc is combined with different classes of antidepressants.","Comments":"","TypeName":"Journal, Article","Authors":"Cunha MP ; Machado DG ; Bettio LE ; Capra JC ; Rodrigues AL ; ","ParentAuthors":"","DOI":"10.1016/j.pnpbp.2008.09.006 ","Keywords":"Animals\r\nAntidepressive Agents/pharmacology\r\nBehavior, Animal/*drug effects\r\nChlorides/*pharmacology\r\nDose-Response Relationship, Drug\r\nDrug Synergism\r\nExploratory Behavior/drug effects\r\nHindlimb Suspension/*methods\r\nImmobility Response, Tonic/drug effects\r\nMale\r\nMice\r\nRandom Allocation\r\nZinc Compounds/*pharmacology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Cunha MP, Machado DG, Bettio LE, Capra JC, and Rodrigues AL (2008) Interaction of zinc with antidepressants in the tail suspension test.. Progress in neuro-psychopharmacology & biological psychiatry 32(8), 1913-20 DOI: 10.1016/j.pnpbp.2008.09.006 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505563,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505791,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238862,"Title":"Lithium for bipolar disorder: a review of the recent literature.","ParentTitle":"Expert review of neurotherapeutics","ShortTitle":"Curran (2014)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2014","Month":"September","StandardNumber":"1473-7175 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"14","Pages":"1079-98","Edition":"","Issue":"9","Availability":"","URL":"","OldItemId":"25130062","Abstract":"Lithium is a commonly prescribed treatment for bipolar disorder. Many early studies on which its use has been historically based no longer meet current research standards. A large number of studies with more modern designs have been recently published warranting a review. New research adds to the evidence for lithium's efficacy in mania and maintenance. There is also additional evidence, albeit less robust, to support its benefit in bipolar depression and mixed episodes. Meta-analyses of mainly observational data have found reduced suicidal behavior in bipolar patients taking lithium. Careful monitoring and prescribing can reduce the risk of adverse effects.","Comments":"","TypeName":"Journal, Article","Authors":"Curran G ; Ravindran A ; ","ParentAuthors":"","DOI":"10.1586/14737175.2014.947965 ","Keywords":"Animals\r\nAntimanic Agents/*therapeutic use\r\nBipolar Disorder/*drug therapy\r\nHumans\r\nLithium Chloride/*therapeutic use\r\nbipolar disorder\r\ndosing\r\nefficacy\r\nlithium\r\npredictors of response\r\nsuicide","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Curran G, and Ravindran A (2014) Lithium for bipolar disorder: a review of the recent literature.. Expert review of neurotherapeutics 14(9), 1079-98 DOI: 10.1586/14737175.2014.947965 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533167,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505653,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505794,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533169,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238436,"Title":"The hippocampus and dorsal raphe nucleus are key brain areas associated with the antidepressant effects of lithium augmentation of desipramine.","ParentTitle":"Neuroscience letters","ShortTitle":"Cussotto (2017)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2017","Month":"May","StandardNumber":"0304-3940 (Linking)","City":"Ireland","Country":"","Publisher":"","Institution":"","Volume":"648","Pages":"14-20","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"28351776","Abstract":"Approximately 50% of depressed individuals fail to achieve remission with first-line antidepressant drugs and a third remain treatment-resistant. When first-line antidepressant treatment is unsuccessful, second-line strategies include dose optimisation, switching to another antidepressant, combination with another antidepressant, or augmentation with a non-antidepressant medication. Much of the evidence for the efficacy of augmentation strategies comes from studies using lithium to augment the effects of tricyclic antidepressants. The neural circuitry underlying the therapeutic effects of lithium augmentation is not yet fully understood. Recently, we reported that chronic treatment with a combination of lithium and the antidepressant desipramine, exerted antidepressant-like behavioural effects in a mouse strain (BALB/cOLaHsd) that did not exhibit an antidepressant-like behavioural response to either drug alone. In the present study, we used this model in combination with FosB/FosB immunohistochemistry to identify brain regions chronically affected by lithium augmentation of desipramine when compared to either treatment alone. The data suggest that the dorsal raphe nucleus and the CA3 regions of the dorsal hippocampus are key nodes in the neural circuitry underlying antidepressant action of lithium augmentation of desipramine. These data give new insight into the neurobiology underlying the mechanism of lithium augmentation in the context of treatment-resistant depression.","Comments":"","TypeName":"Journal, Article","Authors":"Cussotto S ; Cryan JF ; O'Leary OF ; ","ParentAuthors":"","DOI":"10.1016/j.neulet.2017.03.040 ","Keywords":"Animals\r\nAntidepressive Agents, Tricyclic/*administration & dosage\r\nBrain/drug effects/metabolism\r\nCell Count\r\nDesipramine/*administration & dosage\r\nDorsal Raphe Nucleus/*drug effects/metabolism\r\nHippocampus/*drug effects/metabolism\r\nLithium/*administration & dosage\r\nMale\r\nMice\r\nMice, Inbred BALB C\r\nProto-Oncogene Proteins c-fos/metabolism\r\nAntidepressant\r\nDepression\r\nDesipramine\r\nFosB\r\nLithium\r\nFosB","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Cussotto S, Cryan JF, and O'Leary OF (2017) The hippocampus and dorsal raphe nucleus are key brain areas associated with the antidepressant effects of lithium augmentation of desipramine.. Neuroscience letters 648, 14-20 DOI: 10.1016/j.neulet.2017.03.040 "},{"Codes":[{"AttributeId":12505530,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505579,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505586,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505614,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505798,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237540,"Title":"Zinc supplementation combined with antidepressant drugs for treatment of patients with depression: a systematic review and meta-analysis.","ParentTitle":"Nutrition reviews","ShortTitle":"da Silva (2021)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2021","Month":"January","StandardNumber":"0029-6643 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"79","Pages":"1-12","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"32885249","Abstract":"CONTEXT: Zinc is an essential trace mineral required for the function of brain and neural structures. The role of zinc supplementation in the prevention and treatment of depression has been suggested in clinical studies that reported a reduction in depressive symptoms. OBJECTIVE: The aim of this review was to determine whether zinc supplementation vs placebo can prevent or improve depressive symptoms in children, adolescents, or adults. DATA SOURCES: Five electronic databases were searched, and studies published until September 2019 were included without language restriction. STUDY SELECTION: Randomized, controlled, crossover trials that evaluated the effect of zinc supplementation vs a comparator for prevention or improvement of depressive symptoms in children, adolescents, or adults were eligible for inclusion. DATA EXTRACTION: Two authors independently performed data extraction and risk-of-bias assessment. RESULTS: The initial search identified 12322 studies, 5 of which were eligible for meta-analysis. The standardized mean difference (SMD) showed an average reduction of 0.36 point (95%CI, -0.67 to -0.04) in the intervention group compared with the placebo group. Forstudies in which the mean age of participants was 40years, the SMD was reduced by 0.61 point (95%CI, -1.12 to -0.09) in the intervention group vs the placebo group. The meta-analysis by sample size (<60 individuals and 60 individuals) did not show an effect of zinc supplementation in reducing depressive symptoms (SMD -0.28; 95%CI, -0.67 to -0.10; and SMD -0.52; 95%CI, -1.10 to 0.06). CONCLUSION: Zinc supplementation may reduce depressive symptoms in individuals treated with antidepressant drugs for clinical depression. SYSTEMATIC REVIEW REGISTRATION: PROSPERO registration number CRD42018081691.","Comments":"","TypeName":"Journal, Article","Authors":"da Silva LEM ; de Santana MLP ; Costa PRF ; Pereira EM ; Nepomuceno CMM ; Queiroz VAO ; de Oliveira LPM ; Machado MEPDC ; de Sena EP ; ","ParentAuthors":"","DOI":"10.1093/nutrit/nuaa039 ","Keywords":"Adolescent\r\nAdult\r\nAged\r\nAged, 80 and over\r\nAntidepressive Agents/*therapeutic use\r\nChild\r\nDepression/*diet therapy/*drug therapy\r\nDepressive Disorder, Major/diet therapy/drug therapy\r\n*Dietary Supplements\r\nHumans\r\nMiddle Aged\r\nTrace Elements\r\nYoung Adult\r\nZinc/*therapeutic use\r\ndepression\r\ndepressive symptoms\r\nmeta-analysis\r\nzinc","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"da Silva LEM, de Santana MLP, Costa PRF, Pereira EM, Nepomuceno CMM, Queiroz VAO, de Oliveira LPM, Machado MEPDC, and de Sena EP (2021) Zinc supplementation combined with antidepressant drugs for treatment of patients with depression: a systematic review and meta-analysis.. Nutrition reviews 79(1), 1-12 DOI: 10.1093/nutrit/nuaa039 "},{"Codes":[{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505531,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505586,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505614,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505798,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83240488,"Title":"2-Phenyl-3-(phenylselanyl)benzofuran elicits acute antidepressant-like action in male Swiss mice mediated by modulation of the dopaminergic system and reveals therapeutic efficacy in both sexes.","ParentTitle":"Psychopharmacology","ShortTitle":"da Silva (2021)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2021","Month":"October","StandardNumber":"0033-3158 (Linking)","City":"Germany","Country":"","Publisher":"","Institution":"","Volume":"238","Pages":"3013-3024","Edition":"","Issue":"10","Availability":"","URL":"","OldItemId":"34312682","Abstract":"RATIONALE: Depression is a psychiatric disorder that constitutes one of the leading causes of disability worldwide. 2-Phenyl-3-(phenylselanyl)benzofuran (SeBZF1) has been studied as a potential antidepressant drug, but its pharmacological action needs more investigation. OBJECTIVES AND METHODS: Our aim was to extend information about the antidepressant-like action of SeBZF1 using the mouse tail suspension test (TST). Initial experiments investigated the mechanisms involved in the acute antidepressant-like action of SeBZF1 in male Swiss mice. For this purpose, males received noradrenergic or dopaminergic receptor antagonists before acute SeBZF1 administration (50mg/kg, per oral). In parallel, effects of combined treatment with SeBZF1 and bupropion at sub-effective doses (1 and 3mg/kg, respectively) were tested. The next experiments were designed to determine the acute effects of SeBZF1 in females through a dose-response curve (5-50mg/kg). Lastly, the efficacy of a 7-day repeated treatment with SeBZF1 (1 and 5mg/kg) in mice of both sexes and its safety were evaluated. TST and the open-field test (OFT) were employed in all behavioral experiments. RESULTS: Pre-administration of dopaminergic antagonists (SCH23390, a selective D(1)R antagonist; sulpiride, a selective D(2)/D(3)R antagonist; and haloperidol, a non-selective antagonist), but not of adrenergic (1), (2), and -R antagonists, blocked the acute antidepressant-like effects of SeBZF1 in males. Co-administration of sub-effective doses of SeBZF1 and bupropion reduced the depressive phenotype. In addition, acute treatment with SeBZF1 at 50mg/kg produced a reduction of female immobility. Finally, repeated treatment with SeBZF1 (1 and 5mg/kg) was effective in causing antidepressant-like effects in both sexes. Locomotor activity, plasma transaminases, and urea levels remained unaltered after SeBZF1 exposure. CONCLUSION: Our findings provide evidence of the involvement of the dopaminergic system in the acutely antidepressant-like action of SeBZF1 in male mice and reveal the compound efficacy when acute or repeatedly administered in both sexes.","Comments":"","TypeName":"Journal, Article","Authors":"da Silva Teixeira Rech T; Gonalves Alves A; Nornberg Strelow D; Devantier Krger L; Carraro Jnior LR; Dos Santos Neto JS; Braga AL ; Brning CA ; Folharini Bortolatto C; ","ParentAuthors":"","DOI":"10.1007/s00213-021-05921-9 ","Keywords":"Animals\r\n*Antidepressive Agents/pharmacology\r\n*Benzofurans/pharmacology\r\nDepression/drug therapy\r\nDopamine\r\nDopamine Antagonists\r\nDose-Response Relationship, Drug\r\nFemale\r\nHindlimb Suspension\r\nMale\r\nMice\r\nSwimming\r\nBenzofuran\r\nDepression\r\nDopaminergic system\r\nSeBZF1\r\nSelenium","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"da Silva Teixeira Rech T, Gonalves Alves A, Nornberg Strelow D, Devantier Krger L, Carraro Jnior LR, Dos Santos Neto JS, Braga AL, Brning CA, and Folharini Bortolatto C (2021) 2-Phenyl-3-(phenylselanyl)benzofuran elicits acute antidepressant-like action in male Swiss mice mediated by modulation of the dopaminergic system and reveals therapeutic efficacy in both sexes.. Psychopharmacology 238(10), 3013-3024 DOI: 10.1007/s00213-021-05921-9 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505563,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505788,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239203,"Title":"Suicide attempts: prevention of repetition.","ParentTitle":"Canadian journal of psychiatry. Revue canadienne de psychiatrie","ShortTitle":"Daigle (2011)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2011","Month":"October","StandardNumber":"0706-7437 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"56","Pages":"621-9","Edition":"","Issue":"10","Availability":"","URL":"","OldItemId":"22014695","Abstract":"OBJECTIVE: To present an overview of promising strategies to prevent repetition of suicidal behaviours. METHOD: This literature review on tertiary preventive interventions of suicide attempts was produced using the computerized databases PubMed and PsycINFO from January 1966 to September 2010, using French- and English-language limits and the key words: suicid* or deliberate self-harm and treatment* or therapy or intervention* or management. RESULTS: Thirteen of the 35 included studies showed statistically significant effects of fewer repeated attempts or suicides in the experimental condition. Overall, 22 studies focused on more traditional approaches, that is, pharmacological or psychological approaches. Only 2 of the 6 pharmacological treatments proved significantly superior to a placebo- a study of lithium with depression and flupenthixol with personality disorders. Eight out of 16 psychological treatments proved superior to treatment as usual or another approach: cognitive-behavioural therapy (CBT) (n = 4), (including dialectical behaviour therapy [n = 2]); psychodynamic therapy (n = 2); mixed (CBT plus psychodynamic therapy [n = 1]); and motivational approach and change in therapist (n = 1). Among the 8 studies using visit, postal, or telephone contact or green-token emergency card provision, 2 were significant: one involving telephone follow-up and the other telephone follow-up or visits. Hospitalization was not related to fewer attempts, and 1 of the 4 outreach approaches had significant results: a program involving individualized biweekly treatment. The rationale behind these single or multiple approaches still needs to be clarified. There were methodological flaws in many studies and some had very specific limited samples. CONCLUSIONS: There is a need for more research addressing the problem in definitions of outcomes and measurement of the dependent variables, gender-specific effects, and inclusion of high-risk groups. There is a need for the development and evaluation of new approaches that support collaboration with community resources and more careful assessment and comparisons of existing treatments with different populations.","Comments":"","TypeName":"Journal, Article","Authors":"Daigle MS ; Pouliot L ; Chagnon F ; Greenfield B ; Mishara B ; ","ParentAuthors":"","DOI":"10.1177/070674371105601008 ","Keywords":"Antidepressive Agents/therapeutic use\r\nCognitive Behavioral Therapy\r\nHumans\r\nMental Health Services\r\nPsychotherapy\r\nSecondary Prevention\r\nSuicide, Attempted/*prevention & control/psychology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Daigle MS, Pouliot L, Chagnon F, Greenfield B, and Mishara B (2011) Suicide attempts: prevention of repetition.. Canadian journal of psychiatry. Revue canadienne de psychiatrie 56(10), 621-9 DOI: 10.1177/070674371105601008 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505564,"AdditionalText":"CGI","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238256,"Title":"Lithium carbonate augmentation of desipramine in refractory depression.","ParentTitle":"Canadian journal of psychiatry. Revue canadienne de psychiatrie","ShortTitle":"Dallal (1990)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1990","Month":"October","StandardNumber":"0706-7437 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"35","Pages":"608-11","Edition":"","Issue":"7","Availability":"","URL":"","OldItemId":"2125237","Abstract":"An open clinical study with 20 consecutive outpatients suffering from major depression with melancholia (DSM-III) was carried out. All patients were resistant to desipramine after at least six weeks of treatment. A significant improvement was found in 13 of the 20 patients when lithium carbonate was added. Among the responder patients, five improved in the first week of lithium augmentation, while eight others improved after one week of lithium. The mechanism of action of the lithium augmentation effect in tricyclic-resistant depressed patients is discussed in view of our findings. We suggest that the unified 5-HT/NE hypothesis used in affective disorder could be applied in drug refractory depression.","Comments":"","TypeName":"Journal, Article","Authors":"Dallal A ; Fontaine R ; Ontiveros A ; Elie R ; ","ParentAuthors":"","DOI":"10.1177/070674379003500709 ","Keywords":"Depressive Disorder/*drug therapy/psychology\r\nDesipramine/*administration & dosage\r\nDrug Therapy, Combination\r\nHumans\r\nLithium/*administration & dosage\r\nLithium Carbonate\r\nPsychiatric Status Rating Scales","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Dallal A, Fontaine R, Ontiveros A, and Elie R (1990) Lithium carbonate augmentation of desipramine in refractory depression.. Canadian journal of psychiatry. Revue canadienne de psychiatrie 35(7), 608-11 DOI: 10.1177/070674379003500709 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533167,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533168,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505655,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505789,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238974,"Title":"Influence of an interaction between lithium salts and a functional polymorphism in SLC1A2 on the history of illness in bipolar disorder.","ParentTitle":"Molecular diagnosis & therapy","ShortTitle":"Dallaspezia (2012)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2012","Month":"October","StandardNumber":"1177-1062 (Linking)","City":"New Zealand","Country":"","Publisher":"","Institution":"","Volume":"16","Pages":"303-9","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"23023733","Abstract":"BACKGROUND: Bipolar disorder (BD) is a recurrent and disabling illness, characterized by periods of depression and mania. The history of the illness differs widely between patients, with episode frequency emerging as a strong predictor of poor illness outcome. Lithium salts are the first-choice long-term mood-stabilizing therapy, but not all patients respond equally to the treatment. Evidence suggests that alterations in glutamatergic systems may contribute to the pathophysiology of depression. Moreover, glutamate signaling is involved in brain development and synaptic plasticity, both of which are modified in individuals affected by BD, and has been implicated in the etiology of the disorder. The inactivation of glutamate is handled by a series of molecular glutamate transporters (excitatory amino acid transporters [EAATs]), among which EAAT2/SLC1A2 is responsible for up to 95% of extracellular glutamate clearance. A functional single-nucleotide polymorphism at -181 bp from the transcription start site of the SLC1A2 gene has been described. This T-to-G (DNA forward strand) polymorphism, commonly known as SLC1A2 -181A>C, affects transporter expression, with the variant G allele inducing a 30% reduction in promoter activity compared with the T allele. OBJECTIVE: The aims of the study were to investigate if factors affecting glutamate function, such as SLC1A2 -181A>C (rs4354668), could affect recurrence of illness in BD, and if they interact with lithium salt treatment. METHODS: We performed an observational study in our university hospital in Milan. We enrolled 110 subjects (76 females, 34 males) affected by BD type I. The exclusion criteria were other diagnoses on Axis I, mental retardation on Axis II, a history of epilepsy, and major medical and neurologic disorders. Fifty-four patients had been treated with lithium salts for more than 6 months. Patients were genotyped for SLC1A2 -181A>C by polymerase chain reaction-restriction fragment length polymorphism, and the influence of genotype on BD episode recurrence rates, and the interaction between the single nucleotide polymorphism and lithium treatment, were analyzed. RESULTS: The SLC1A2 -181A>C genotype significantly influenced the total recurrence of episodes, with T/T homozygotes showing a significantly lower frequency of episodes (F = 3.26; p = 0.042), and an interaction between lithium treatment and genotype (F = 3.77; p = 0.026) was found to influence the history of the illness. CONCLUSION: According to our results, the glutamatergic system could be hypothesized to exert some influence on the history of illness in BD. The SLC1A2 functional polymorphism was shown to significantly influence the total episode recurrence rate, with wild-type T homozygotes presenting the lowest number of episodes, G homozygotes reporting the highest number, and heterozygotes showing an intermediate phenotype. We confirmed the efficacy of lithium treatment in reducing the recurrence of illness in BD, and we found an interaction between lithium treatment and the SLC1A2 -181A>C genotype, confirming previous studies reporting an interaction between lithium salts and the glutamatergic system.","Comments":"","TypeName":"Journal, Article","Authors":"Dallaspezia S ; Poletti S ; Lorenzi C ; Pirovano A ; Colombo C ; Benedetti F ; ","ParentAuthors":"","DOI":"10.1007/s40291-012-0004-5 ","Keywords":"Adult\r\nAlleles\r\nBipolar Disorder/*drug therapy/genetics\r\nExcitatory Amino Acid Transporter 2\r\nFemale\r\nGene-Environment Interaction\r\nGlutamate Plasma Membrane Transport Proteins/*genetics/metabolism\r\nHomozygote\r\nHumans\r\nLithium/*therapeutic use\r\nMale\r\nMiddle Aged\r\n*Polymorphism, Single Nucleotide\r\nRecurrence\r\nWhite People","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Dallaspezia S, Poletti S, Lorenzi C, Pirovano A, Colombo C, and Benedetti F (2012) Influence of an interaction between lithium salts and a functional polymorphism in SLC1A2 on the history of illness in bipolar disorder.. Molecular diagnosis & therapy 16(5), 303-9 DOI: 10.1007/s40291-012-0004-5 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505567,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505568,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505558,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533167,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533169,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505586,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505614,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505796,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83240106,"Title":"Effects of lithium and valproate on behavioral parameters and neurotrophic factor levels in an animal model of mania induced by paradoxical sleep deprivation.","ParentTitle":"Journal of psychiatric research","ShortTitle":"Dal-Pont (2019)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2019","Month":"December","StandardNumber":"0022-3956 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"119","Pages":"76-83","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"31574363","Abstract":"The present study aimed to evaluate the effects of treatment with lithium (Li) and valproate (VPA) on behaviors and brain BDNF, NGF, NT-3, NT-4 and GDNF levels in mice submitted to paradoxical sleep deprivation (PSD), which induces an animal model of mania. Male C57BL/6J mice received an intraperitoneal (i.p.) injection of saline solution (NaCl 0.09%, 1ml/kg), Li (47.3mg/kg, 1ml/kg) or VPA (200mg/kg, 1ml/kg) once a day for seven days. Animals were randomly distributed into six groups (n=10 per group): (1) Control+Sal; (2) Control+Li; (3) Control+VPA; (4) PSD+Sal; (5) PSD+Li; or (6) PSD+VPA. Animals were submitted to 36h of PSD, and then, they were submitted to the open field test. The frontal cortex and hippocampus were dissected from the brain. The manic-like behaviors in the mice were analyzed. Treatment with Li and VPA reversed the behavioral alterations induced by PSD. PSD decreased BDNF, NGF, and GDNF levels in the frontal cortex and hippocampus of mice. The administration of Li and VPA protected the brain against the damage induced by PSD. However, PSD and the administration of Li and VPA did not affect the levels of NT-3 and NT-4 in either brain structure evaluated. In conclusion, the PSD protocol induced manic-like behavior in rats and induced alterations in neurotrophic factor levels. It seems that neurotrophic factors and sleep are essential targets to treat BD.","Comments":"","TypeName":"Journal, Article","Authors":"Dal-Pont GC ; Jrio MTS ; Resende WR ; Gava FF ; Aguiar-Geraldo JM ; Possamai-Della T ; Peper-Nascimento J ; Quevedo J ; Valvassori SS ; ","ParentAuthors":"","DOI":"10.1016/j.jpsychires.2019.09.003 ","Keywords":"Animals\r\nAntimanic Agents/administration & dosage/*pharmacology\r\nBehavior, Animal/*drug effects\r\nBipolar Disorder/*drug therapy/etiology\r\nBrain-Derived Neurotrophic Factor/drug effects\r\nDisease Models, Animal\r\nFrontal Lobe/*drug effects\r\nGlial Cell Line-Derived Neurotrophic Factor/drug effects\r\nHippocampus/*drug effects\r\nLithium Compounds/administration & dosage/*pharmacology\r\nMale\r\nMice\r\nMice, Inbred C57BL\r\nNerve Growth Factor/drug effects\r\nNerve Growth Factors/*drug effects\r\nSleep Deprivation/*complications\r\nSleep, REM/physiology\r\nValproic Acid/administration & dosage/*pharmacology\r\nBipolar disorder\r\nDepression\r\nLithium\r\nNeurotrophic factors\r\nParadoxical sleep deprivation\r\nValproate","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Dal-Pont GC, Jrio MTS, Resende WR, Gava FF, Aguiar-Geraldo JM, Possamai-Della T, Peper-Nascimento J, Quevedo J, and Valvassori SS (2019) Effects of lithium and valproate on behavioral parameters and neurotrophic factor levels in an animal model of mania induced by paradoxical sleep deprivation.. Journal of psychiatric research 119, 76-83 DOI: 10.1016/j.jpsychires.2019.09.003 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"Mean affective morbidity score","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505753,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238248,"Title":"Overview: maintenance therapy in psychiatry: II. Affective disorders.","ParentTitle":"The American journal of psychiatry","ShortTitle":"Davis (1976)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1976","Month":"January","StandardNumber":"0002-953X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"133","Pages":"1-13","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"1108674","Abstract":"In the first part of this overview the author reviewed the clinical literature on prophylactic treatment of schizophrenia with maintenance antipsychotic drugs. In this second part he reviews the literature on maintenance treatment of affective disorders with lithium and tricyclics. He concludes that the growing realization that maintenance treatment is necessary to prevent recurrences of both mania and depression in bipolar disease and depression in unipolar disease is one of the most important advances in psychiatric therapeutics. The effectiveness of maintenance treatment provides the potential for a truly preventive approach to the treatment of affective disorders.","Comments":"","TypeName":"Journal, Article","Authors":"Davis JM ; ","ParentAuthors":"","DOI":"10.1176/ajp.133.1.1 ","Keywords":"Affective Symptoms/*drug therapy\r\nAntidepressive Agents, Tricyclic/therapeutic use\r\nBipolar Disorder/prevention & control\r\nClinical Trials as Topic\r\nConfusion/chemically induced\r\nDrug Therapy, Combination\r\nGoiter/chemically induced\r\nHumans\r\nHypothyroidism/chemically induced\r\nLithium/administration & dosage/therapeutic use\r\nMonoamine Oxidase Inhibitors/therapeutic use\r\nPolyuria/chemically induced\r\nTremor/chemically induced","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Davis JM (1976) Overview: maintenance therapy in psychiatry: II. Affective disorders.. The American journal of psychiatry 133(1), 1-13 DOI: 10.1176/ajp.133.1.1 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"HRSD","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505758,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238154,"Title":"Lithium induces rapid relief of depression in tricyclic antidepressant drug non-responders.","ParentTitle":"The British journal of psychiatry : the journal of mental science","ShortTitle":"D (1981)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1981","Month":"March","StandardNumber":"0007-1250 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"138","Pages":"252-6","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"7272619","Abstract":"Eight patients suffering from a major unipolar depression and having field to respond to treatment for three weeks or more with tricyclic antidepressants were given lithium. All eight patients experienced a remarkable relief of their depression within 48 hours. This rapid antidepressant effect of lithium in \"treatment-resistant' patients might be due to the enhancement of the efficacy of the central serotoninergic system, unveiling the tricyclic antidepressant-induced sensitization of the serotoninergic postsynaptic receptors.","Comments":"","TypeName":"Journal, Article","Authors":"D Montigny C; Grunberg F ; Mayer A ; Deschenes JP ; ","ParentAuthors":"","DOI":"10.1192/bjp.138.3.252 ","Keywords":"Adult\r\nAntidepressive Agents, Tricyclic/*therapeutic use\r\nDepressive Disorder/*drug therapy\r\nDrug Resistance\r\nFemale\r\nHumans\r\nLithium/blood/*therapeutic use\r\nMale\r\nMiddle Aged\r\nSerotonin/physiology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"D Montigny C, Grunberg F, Mayer A, and Deschenes JP (1981) Lithium induces rapid relief of depression in tricyclic antidepressant drug non-responders.. The British journal of psychiatry : the journal of mental science 138, 252-6 DOI: 10.1192/bjp.138.3.252 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"rate of response","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505763,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238358,"Title":"Lithium addition in treatment-resistant depression.","ParentTitle":"Canadian journal of psychiatry. Revue canadienne de psychiatrie","ShortTitle":"de Montigng (1986)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1986","Month":"November","StandardNumber":"0706-7437 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"31","Pages":"794-5","Edition":"","Issue":"8","Availability":"","URL":"","OldItemId":"3098403","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"de Montigng C ; Cournoyer G ; Grunberg F ; ","ParentAuthors":"","DOI":"10.1177/070674378603100833 ","Keywords":"Antidepressive Agents/*therapeutic use\r\nDepressive Disorder/*drug therapy\r\nDrug Therapy, Combination\r\nHumans\r\nLithium/*therapeutic use\r\nLithium Carbonate","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"de Montigng C, Cournoyer G, and Grunberg F (1986) Lithium addition in treatment-resistant depression.. Canadian journal of psychiatry. Revue canadienne de psychiatrie 31(8), 794-5 DOI: 10.1177/070674378603100833 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"HAM-D \nComprehensive Psychiatric Rating Scale for Depression\n(CPRS-D)16","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238532,"Title":"Lithium carbonate addition in tricyclic antidepressant-resistant unipolar depression. Correlations with the neurobiologic actions of tricyclic antidepressant drugs and lithium ion on the serotonin system.","ParentTitle":"Archives of general psychiatry","ShortTitle":"de Montigny (1983)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1983","Month":"December","StandardNumber":"0003-990X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"40","Pages":"1327-34","Edition":"","Issue":"12","Availability":"","URL":"","OldItemId":"6418109","Abstract":"Preliminary reports suggested that the addition of lithium carbonate to the regimen of patients treated with, but not responding to, a tricyclic antidepressant (TCA) drug can induce a rapid alleviation of depression. We examined the effect of lithium carbonate addition in 39 patients with unipolar depression whose conditions were not improved by at least three weeks' TCA drug administration. In 30 of 42 observations, lithium carbonate brought about a greater than 50% improvement within 48 hours. In a second study, the effects of lithium carbonate addition were compared in five amitriptyline hydrochloride-pretreated and five placebo-pretreated patients who showed no improvement after a three-week treatment. All five patients receiving amitriptyline showed a greater than 50% improvement 48 hours after lithium carbonate addition, whereas only one patient in the placebo group showed a marked response. In a third study the effect of lithium carbonate withdrawal was studied in nine TCA-resistant patients who had shown a marked improvement 48 hours after lithium addition. Only five of these patients had a relapse five days after lithium discontinuation. Since animal studies have shown that TCA drugs sensitize forebrain neurons to serotonin and that lithium enhances the activity of serotonin-containing neurons, we propose that the antidepressant effect of lithium addition in TCA-resistant patients might be mediated by enhancing serotonin neurotransmission.","Comments":"","TypeName":"Journal, Article","Authors":"de Montigny C ; Cournoyer G ; Morissette R ; Langlois R ; Caill G ; ","ParentAuthors":"","DOI":"10.1001/archpsyc.1983.01790110069012 ","Keywords":"Adult\r\nAged\r\nAmitriptyline/therapeutic use\r\nAntidepressive Agents, Tricyclic/pharmacology/*therapeutic use\r\nClinical Trials as Topic\r\nDepressive Disorder/*drug therapy/psychology\r\nDesipramine/therapeutic use\r\nDoxepin/therapeutic use\r\nDrug Synergism\r\nDrug Therapy, Combination\r\nFemale\r\nHumans\r\nImipramine/therapeutic use\r\nLithium/pharmacology/*therapeutic use\r\nLithium Carbonate\r\nMale\r\nMiddle Aged\r\nNeurons/drug effects\r\nPsychiatric Status Rating Scales\r\nSerotonin/physiology\r\nTrimipramine/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"de Montigny C, Cournoyer G, Morissette R, Langlois R, and Caill G (1983) Lithium carbonate addition in tricyclic antidepressant-resistant unipolar depression. Correlations with the neurobiologic actions of tricyclic antidepressant drugs and lithium ion on the serotonin system.. Archives of general psychiatry 40(12), 1327-34 DOI: 10.1001/archpsyc.1983.01790110069012 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505762,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"Hamilton scale","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238210,"Title":"Rapid response to the addition of lithium in iprindole-resistant unipolar depression: a pilot study.","ParentTitle":"The American journal of psychiatry","ShortTitle":"de Montigny (1985)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1985","Month":"February","StandardNumber":"0002-953X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"142","Pages":"220-3","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"3918468","Abstract":"The authors administered lithium carbonate, 900 mg/day, in an open study to seven patients with a major unipolar depression refractory to 3-week treatment with iprindole, 90 mg/day, a tricyclic antidepressant devoid of any action on monoaminergic reuptake. All patients showed clinically significant improvement within 48 hours. Since iprindole induces in the animal a sensitization of forebrain neurons to serotonin (5-HT), as do other tricyclic antidepressants, and lithium enhances the activity of 5-HT neurons, the authors propose that an enhanced release of 5-HT on sensitized target neurons might underlie the rapid antidepressant effect in tricyclic-refractory depression when lithium is added to the treatment regimen.","Comments":"","TypeName":"Journal, Article","Authors":"de Montigny C ; Elie R ; Caill G ; ","ParentAuthors":"","DOI":"10.1176/ajp.142.2.220 ","Keywords":"Adult\r\nAged\r\nBrain/drug effects\r\nDepressive Disorder/blood/*drug therapy/psychology\r\nDrug Synergism\r\nDrug Therapy, Combination\r\nFemale\r\nHumans\r\nIndoles/*therapeutic use\r\nIprindole/administration & dosage/blood/*therapeutic use\r\nLithium/administration & dosage/pharmacology/*therapeutic use\r\nLithium Carbonate\r\nMale\r\nMiddle Aged\r\nNeurons/drug effects/metabolism\r\nPilot Projects\r\nPsychiatric Status Rating Scales\r\nSerotonin/metabolism\r\nTryptophan/blood","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"de Montigny C, Elie R, and Caill G (1985) Rapid response to the addition of lithium in iprindole-resistant unipolar depression: a pilot study.. The American journal of psychiatry 142(2), 220-3 DOI: 10.1176/ajp.142.2.220 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"Hamilton Depression Rating Score,","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505771,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238455,"Title":"Lithium addition in treatment-resistant depression.","ParentTitle":"International clinical psychopharmacology","ShortTitle":"de Montigny (1994)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1994","Month":"June","StandardNumber":"0268-1315 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"9 Suppl 2","Pages":"31-5","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"7930494","Abstract":"The addition of lithium to antidepressants as a strategy for the management of depressed patients not responding to a tricyclic antidepressant was derived from the observation in animals that long-term administration of tricyclic antidepressant drugs enhances the sensitivity of postsynaptic neurones. Lithium administration increases the function of 5-HT neurones and thus might lead to amelioration of the non-responding depression. There have now been a substantial number of studies of lithium augmentation in non-responding depressed patients and a positive effect is consistently reported. The combination of lithium with a variety of antidepressants has not been associated with excessive reports of serious adverse events and therefore appears to be a useful approach to patients with a poor response to antidepressants.","Comments":"","TypeName":"Journal, Article","Authors":"de Montigny C ; ","ParentAuthors":"","DOI":"10.1097/00004850-199406002-00006 ","Keywords":"Antidepressive Agents/administration & dosage/*therapeutic use\r\nDepressive Disorder/*drug therapy/psychology\r\nDrug Resistance\r\nDrug Therapy, Combination\r\nHumans\r\nLithium/administration & dosage/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"de Montigny C (1994) Lithium addition in treatment-resistant depression.. International clinical psychopharmacology 9 Suppl 2, 31-5 DOI: 10.1097/00004850-199406002-00006 "},{"Codes":[{"AttributeId":12505531,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505556,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505567,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505569,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505573,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505614,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505799,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505586,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83240532,"Title":"Prospecting for a quinoline containing selenium for comorbidities depression and memory impairment induced by restriction stress in mice.","ParentTitle":"Psychopharmacology","ShortTitle":"de Oliveira (2022)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2022","Month":"January","StandardNumber":"0033-3158 (Linking)","City":"Germany","Country":"","Publisher":"","Institution":"","Volume":"239","Pages":"59-81","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"35013761","Abstract":"RATIONALE: Depression is often associated with memory impairment, a clinical feature of Alzheimer's disease (AD), but no effective treatment is available. 7-Chloro-4-(phenylselanyl) quinoline (4-PSQ) has been studied in experimental models of diseases that affect the central nervous system. OBJECTIVES: The pharmacological activity of 4-PSQ in depressive-like behavior associated with memory impairment induced by acute restraint stress (ARS) in male Swiss mice was evaluated. METHODS: ARS is an unavoidable stress model that was applied for a period of 240min. Ten minutes after ARS, animals were intragastrically treated with canola oil (10ml/kg) or 4-PSQ (10mg/kg) or positive controls (paroxetine or donepezil) (10mg/kg). Then, after 30min, mice were submitted to behavioral tests. Corticosterone levels were evaluated in plasma and oxidative stress parameters; monoamine oxidase (MAO)-A and MAO -B isoform activity; mRNA expression levels of kappa nuclear factor B (NF-B); interleukin (IL)-1, IL-18, and IL-33; phosphatidylinositol-se-kinase (PI3K); protein kinase B (AKT2), as well as acetylcholinesterase activity were evaluated in the prefrontal cortex and hippocampus. RESULTS: 4-PSQ attenuated the depressive-like behavior, self-care, and memory impairment caused by ARS. Based on the evidence, we believe that effects of 4-PSQ may be associated, at least in part, with the attenuation of HPA axis activation, attenuation of alterations in the monoaminergic system, modulation of oxidative stress, reestablishment of AChE activity, modulation of the PI3K/AKT2 pathway, and reduction of neuroinflammation. CONCLUSIONS: These results suggested that 4-PSQ exhibited an antidepressant-like effect and attenuated the memory impairment induced by ARS, and it is a promising molecule to treat these comorbidities.","Comments":"","TypeName":"Journal, Article","Authors":"de Oliveira RL ; Voss GT ; da C Rodrigues K; Pinz MP ; Biondi JV ; Becker NP ; Blodorn E ; Domingues WB ; Larroza A ; Campos VF ; Alves D ; Wilhelm EA ; Luchese C ; ","ParentAuthors":"","DOI":"10.1007/s00213-021-06039-8 ","Keywords":"Acetylcholinesterase/metabolism\r\nAnimals\r\nDepression/drug therapy\r\nHippocampus/metabolism\r\nHypothalamo-Hypophyseal System/metabolism\r\nMale\r\nMice\r\nNeuroinflammatory Diseases\r\nOxidative Stress\r\nPituitary-Adrenal System/metabolism\r\n*Quinolines/pharmacology\r\n*Selenium\r\nAcute restraint stress\r\nAlzheimers disease\r\nCentral nervous system\r\nCorticosterone\r\nNeuroinflammation\r\nNeuroplasticity\r\nOxidative stress","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"de Oliveira RL, Voss GT, da C Rodrigues K, Pinz MP, Biondi JV, Becker NP, Blodorn E, Domingues WB, Larroza A, Campos VF, Alves D, Wilhelm EA, and Luchese C (2022) Prospecting for a quinoline containing selenium for comorbidities depression and memory impairment induced by restriction stress in mice.. Psychopharmacology 239(1), 59-81 DOI: 10.1007/s00213-021-06039-8 "},{"Codes":[{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"HAM-D","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505569,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505567,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505586,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505614,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505791,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238747,"Title":"Oxidative stress in early stage Bipolar Disorder and the association with response to lithium.","ParentTitle":"Journal of psychiatric research","ShortTitle":"de Sousa (2014)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2014","Month":"March","StandardNumber":"0022-3956 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"50","Pages":"36-41","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"24332923","Abstract":"BACKGROUND: Several studies have described increased oxidative stress (OxS) parameters and imbalance of antioxidant enzymes in Bipolar Disorder (BD) but few is know about the impact of treatment at these targets. However, no study has evaluated OxS parameters in unmedicated early stage BD and their association with lithium treatment in bipolar depression. METHODS: Patients with BD I or II (n=29) in a depressive episode were treated for 6 weeks with lithium. Plasma samples were collected at baseline and endpoint, and were also compared to age-matched controls (n=28). The thiobarbituric acid reactive substances (TBARS), and the antioxidant enzymes superoxide dismutase (SOD), catalase (CAT), and glutathione peroxidase (GPx) activities were measured. RESULTS: Subjects with BD depression at baseline presented a significant increase in CAT (p=0.005) and GPx (p<0.001) levels, with lower SOD/CAT ratio (p=0.001) and no changes on SOD or TBARS compared to healthy controls. Regarding therapeutics, lithium only induced a decrease in TBARS (p=0.023) and SOD (p=0.029) levels, especially in BDII. Finally, TBARS levels were significantly lower at endpoint in lithium responders compared to non-responders (p=0.018) with no difference in any biomarker regarding remission. CONCLUSION: The present findings suggest a reactive increase in antioxidant enzymes levels during depressive episodes in early stage BD with minimal prior treatment. Also, decreased lipid peroxidation (TBARS) levels were observed, associated with lithium's clinical efficacy. Overall, these results reinforce the role for altered oxidative stress in the pathophysiology of BD and the presence of antioxidant effects of lithium in the prevention of illness progression and clinical efficacy.","Comments":"","TypeName":"Journal, Article","Authors":"de Sousa RT ; Zarate CA Jr; Zanetti MV ; Costa AC ; Talib LL ; Gattaz WF ; Machado-Vieira R ; ","ParentAuthors":"","DOI":"10.1016/j.jpsychires.2013.11.011 ","Keywords":"Adult\r\nAntimanic Agents/*therapeutic use\r\nBipolar Disorder/*drug therapy/enzymology/*metabolism\r\nCatalase/blood\r\nDepression\r\nFemale\r\nGlutathione Peroxidase/blood\r\nHumans\r\nLithium Carbonate/*therapeutic use\r\nMale\r\n*Oxidative Stress\r\nSuperoxide Dismutase/blood\r\nThiobarbituric Acid Reactive Substances/analysis\r\nTime Factors\r\nTreatment Outcome\r\nBipolar Disorder\r\nDepression\r\nLithium\r\nNeuroprotection\r\nOxidative stress","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"de Sousa RT, Zarate CA Jr, Zanetti MV, Costa AC, Talib LL, Gattaz WF, and Machado-Vieira R (2014) Oxidative stress in early stage Bipolar Disorder and the association with response to lithium.. Journal of psychiatric research 50, 36-41 DOI: 10.1016/j.jpsychires.2013.11.011 "},{"Codes":[{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505567,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505568,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505586,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505614,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505792,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238523,"Title":"Lithium increases platelet serine-9 phosphorylated GSK-3 levels in drug-free bipolar disorder during depressive episodes.","ParentTitle":"Journal of psychiatric research","ShortTitle":"de Sousa (2015)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2015","Month":"March","StandardNumber":"0022-3956 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"62","Pages":"78-83","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"25691093","Abstract":"BACKGROUND: Glycogen synthase kinase-3  (GSK3) is an intracellular enzyme directly implicated in several neural processes relevant to bipolar disorder (BD) pathophysiology. GSK3 is also an important target for lithium and antidepressants. When phosphorylated at serine-9, GSK3 becomes inactive. Few studies evaluated serine-9 phosphorylated GSK3 (phospho-GSK3) levels in BD subjects invivo and no study has assessed it specifically in bipolar depression. Also, the effect of lithium monotherapy on GSK3 has never been studied in humans. METHODS: In 27 patients with bipolar depression, total GSK3 and phospho-GSK3 were assessed in platelets by enzyme immunometric assay. Subjects were evaluated before and after 6 weeks of lithium treatment at therapeutic levels. Healthy subjects (n=22) were used as a control group. RESULTS: No differences in phospho-GSK3 or total GSK3 were observed when comparing drug-free BD subjects in depression and healthy controls. Baseline HAM-D scores were not correlated with phospho-GSK3 and total GSK3 levels. From baseline to endpoint, lithium treatment inactivated GSK3 by significantly increasing phospho-GSK3 levels (p=0.010). Clinical improvement (baseline HAM-D - endpoint HAM-D) negatively correlated with the increase in phospho-GSK3 (p=0.03). CONCLUSION: The present results show that lithium inactivates platelet GSK3 in BD during mood episodes. No direct association with pathophysiology of BD was observed. Further studies are needed to clarify the role of GSK3 as a key biomarker in BD and its association with treatment response as well as the relevance of GSK3 in other neuropsychiatric disorders and as a new therapeutic target per se.","Comments":"","TypeName":"Journal, Article","Authors":"de Sousa RT ; Zanetti MV ; Talib LL ; Serpa MH ; Chaim TM ; Carvalho AF ; Brunoni AR ; Busatto GF ; Gattaz WF ; Machado-Vieira R ; ","ParentAuthors":"","DOI":"10.1016/j.jpsychires.2015.01.016 ","Keywords":"Adult\r\nAntidepressive Agents/*therapeutic use\r\nBipolar Disorder/*blood/*drug therapy\r\nBlood Platelets/*drug effects\r\n
