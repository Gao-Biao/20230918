Female\r\nGlycogen Synthase Kinase 3/*metabolism\r\nGlycogen Synthase Kinase 3 beta\r\nHumans\r\nLithium Carbonate/*therapeutic use\r\nMale\r\nPhosphorylation\r\nPsychiatric Status Rating Scales\r\nStatistics as Topic\r\nYoung Adult\r\nBipolar disorder\r\nDepression\r\nGSK3\r\nLithium\r\nNeurobiology\r\nTreatment","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"de Sousa RT, Zanetti MV, Talib LL, Serpa MH, Chaim TM, Carvalho AF, Brunoni AR, Busatto GF, Gattaz WF, and Machado-Vieira R (2015) Lithium increases platelet serine-9 phosphorylated GSK-3 levels in drug-free bipolar disorder during depressive episodes.. Journal of psychiatric research 62, 78-83 DOI: 10.1016/j.jpsychires.2015.01.016 "},{"Codes":[{"AttributeId":12505529,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"5-point ordinal\nscale with categories 04, corresponding to\nnone, mild, moderate, severe, and very severe\nsymptoms, respectively.","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505727,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238429,"Title":"A synergistic effect of a daily supplement for 1 month of 200 mg magnesium plus 50 mg vitamin B6 for the relief of anxiety-related premenstrual symptoms: a randomized, double-blind, crossover study.","ParentTitle":"Journal of women's health & gender-based medicine","ShortTitle":"De Souza (2000)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2000","Month":"March","StandardNumber":"1524-6094 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"9","Pages":"131-9","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"10746516","Abstract":"To investigate single and combined effects of daily dietary supplementation with 50 mg of vitamin B6 and 200 mg magnesium (as MgO) for one cycle for the relief of mild premenstrual symptoms, a randomized, double-blind, placebo-controlled, crossover design was used. Forty-four women with an average age of 32 years took part in the study. Each woman was randomly assigned, according to a Latin square design, to take consecutively all four of the following treatments daily for one menstrual cycle: (1) 200 mg Mg, (2) 50 mg vitamin B6, (3) 200 mg Mg + 50 mg vitamin B6 and (4) placebo. Throughout the study, each volunteer kept a daily record of symptoms using a 5-point ordinal scale in a menstrual diary of 30 symptoms. Symptoms were grouped into six categories: anxiety, craving, depression, hydration, other, and total. Urinary magnesium output for 24 hours was estimated using the Mg/creatinine concentration ratio. ANOVA showed no overall difference between individual treatments, but predefined treatment comparisons using factorial contrasts in ANOVA showed a significant effect of 200 mg/day Mg + 50 mg/day vitamin B6 on reducing anxiety-related premenstrual symptoms (nervous tension, mood swings, irritability, or anxiety) (p = 0.040). Urinary Mg output was not affected by treatment. A small synergistic effect of a daily dietary supplementation with a combination of Mg + vitamin B6 in the reduction of mild premenstrual anxiety-related symptoms was demonstrated during treatment of 44 women for one menstrual cycle. In view of the modest effect found, further studies are needed before making general recommendations for the treatment of premenstrual symptoms. The study indicated that absorption from MgO was poor and daily supplementation for longer than 1 month is necessary for tissue repletion.","Comments":"","TypeName":"Journal, Article","Authors":"De Souza MC ; Walker AF ; Robinson PA ; Bolland K ; ","ParentAuthors":"","DOI":"10.1089/152460900318623 ","Keywords":"Adult\r\nAnxiety/*etiology\r\nCross-Over Studies\r\nDouble-Blind Method\r\nDrug Synergism\r\nFemale\r\nHumans\r\nMagnesium/*administration & dosage/therapeutic use/urine\r\nPremenstrual Syndrome/complications/*drug therapy\r\nPyridoxine/*administration & dosage/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"De Souza MC, Walker AF, Robinson PA, and Bolland K (2000) A synergistic effect of a daily supplement for 1 month of 200 mg magnesium plus 50 mg vitamin B6 for the relief of anxiety-related premenstrual symptoms: a randomized, double-blind, crossover study.. Journal of women's health & gender-based medicine 9(2), 131-9 DOI: 10.1089/152460900318623 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505586,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505614,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505782,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505802,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533167,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533169,"AdditionalText":"Na+,K+-ATPase activity in synaptic plasma membranes from rat  hippocampus","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239063,"Title":"Na+,K(+)-ATPase activity is reduced in hippocampus of rats submitted to an experimental model of depression: effect of chronic lithium treatment and possible involvement in learning deficits.","ParentTitle":"Neurobiology of learning and memory","ShortTitle":"de Vasconcellos (2005)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2005","Month":"September","StandardNumber":"1074-7427 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"84","Pages":"102-10","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"15961330","Abstract":"This study was undertaken to verify the effects of chronic stress and lithium treatments on the hippocampal Na+,K(+)-ATPase activity of rats, as well as to investigate the effects of stress interruption and post-stress lithium treatment on this enzyme activity and on spatial memory. Two experiments were carried out; in the first experiment, adult male Wistar rats were divided into two groups: control and submitted to a chronic variate stress paradigm, and subdivided into treated or not with LiCl. After 40 days of treatment, rats were killed, and Na+,K(+)-ATPase activity was determined. In the second experiment, rats were stressed during 40 days, and their performance was evaluated in the Water Maze task. The stressed group was then subdivided into four groups, with continued or interrupted stress treatment and treated or not with lithium for 30 additional days. After a second evaluation of performance in the Water Maze, rats were killed and Na+,K(+)-ATPase activity was also measured. Results showed an impairment in Na+,K(+)-ATPase activity and in Water Maze performance of chronically stressed rats, which were prevented by lithium treatment and reversed by lithium treatment and by stress interruption. These results suggest that the modulation of Na+,K(+)-ATPase activity may be one of the mechanisms of action of lithium in the treatment of mood disorders.","Comments":"","TypeName":"Journal, Article","Authors":"de Vasconcellos AP ; Zugno AI ; Dos Santos AH; Nietto FB ; Crema LM ; Gonalves M ; Franzon R ; de Souza Wyse AT; da Rocha ER ; Dalmaz C ; ","ParentAuthors":"","DOI":"10.1016/j.nlm.2005.05.002 ","Keywords":"Analysis of Variance\r\nAnimals\r\nAntidepressive Agents/*administration & dosage\r\nChronic Disease\r\nDepression/complications/drug therapy/*enzymology\r\nDisease Models, Animal\r\nDrug Administration Schedule\r\nHippocampus/cytology/drug effects/*enzymology\r\nLearning Disabilities/complications/enzymology\r\nLithium/*administration & dosage\r\nMale\r\nNeurons\r\nRats\r\nRats, Wistar\r\nSodium-Potassium-Exchanging ATPase/drug effects/*metabolism\r\nStress, Psychological/complications/drug therapy/*enzymology\r\nSynaptic Membranes/drug effects/enzymology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"de Vasconcellos AP, Zugno AI, Dos Santos AH, Nietto FB, Crema LM, Gonalves M, Franzon R, de Souza Wyse AT, da Rocha ER, and Dalmaz C (2005) Na+,K(+)-ATPase activity is reduced in hippocampus of rats submitted to an experimental model of depression: effect of chronic lithium treatment and possible involvement in learning deficits.. Neurobiology of learning and memory 84(2), 102-10 DOI: 10.1016/j.nlm.2005.05.002 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505782,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239346,"Title":"Update on augmentation of antidepressant response in resistant depression.","ParentTitle":"Current psychiatry reports","ShortTitle":"DeBattista (2005)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2005","Month":"December","StandardNumber":"1523-3812 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"7","Pages":"435-40","Edition":"","Issue":"6","Availability":"","URL":"","OldItemId":"16318821","Abstract":"Most patients in acute depression trials fail to achieve remission with antidepressant monotherapy. Many patients seem to require more than one medication to achieve remission or adequate response. Augmentation strategies are commonly used in clinical practice, but most have been poorly studied. In addition, better-studied strategies, such as the use of lithium and thyroid augmentation, have not been well investigated in combination with newer antidepressants. Various novel strategies are being investigated as augmenting agents, including selective dopamine agonists, sex steroids, norepinephrine reuptake inhibitors, glucocorticoid-specific agents, and newer anticonvulsants. We review the status of augmentation strategies in the treatment of depression.","Comments":"","TypeName":"Journal, Article","Authors":"DeBattista C ; Lembke A ; ","ParentAuthors":"","DOI":"10.1007/s11920-005-0064-x ","Keywords":"Acute Disease\r\nAnticonvulsants/therapeutic use\r\nAntidepressive Agents/*pharmacology/*therapeutic use\r\nClinical Trials as Topic\r\nDepressive Disorder/*drug therapy\r\nDopamine Agonists/therapeutic use\r\nDrug Resistance\r\nDrug Therapy, Combination\r\nHumans\r\nSteroids/therapeutic use\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"DeBattista C, and Lembke A (2005) Update on augmentation of antidepressant response in resistant depression.. Current psychiatry reports 7(6), 435-40 DOI: 10.1007/s11920-005-0064-x "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239265,"Title":"Augmentation and combination strategies for depression.","ParentTitle":"Journal of psychopharmacology (Oxford, England)","ShortTitle":"DeBattista (2006)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2006","Month":"May","StandardNumber":"0269-8811 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"20","Pages":"11-8","Edition":"","Issue":"3 Suppl","Availability":"","URL":"","OldItemId":"16644767","Abstract":"Treatment-resistant depression represents a common problem, with the vast majority of depressed patients showing incomplete response to antidepressant trials. Augmentation and combination strategies are commonly employed to address this problem, but there are few randomized, controlled studies to guide treatment choice. Indeed, some of the most common augmentation strategies in depression are those with the least controlled evidence. The popularity of bupropion, psychostimulants and atypical antipsychotics as augmentors may not be warranted by existing controlled studies, whereas two less commonly used augmentors-lithium and thyroid hormone- have substantial controlled evidence to support their use. This paper summarizes the state of the evidence for commonly used augmenting strategies and explores preliminary findings for more investigational approaches.","Comments":"","TypeName":"Journal, Article","Authors":"DeBattista C ; ","ParentAuthors":"","DOI":"10.1177/1359786806064310 ","Keywords":"Antidepressive Agents/*therapeutic use\r\nBupropion/therapeutic use\r\nClinical Trials as Topic\r\nDepressive Disorder, Major/*drug therapy\r\nDrug Therapy, Combination\r\nHumans\r\nLithium Carbonate/*therapeutic use\r\nReview Literature as Topic\r\nThyroid Hormones/*therapeutic use\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"DeBattista C (2006) Augmentation and combination strategies for depression.. Journal of psychopharmacology (Oxford, and England) 20(3 Suppl), 11-8 DOI: 10.1177/1359786806064310 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505655,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505797,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237360,"Title":"Lithium and suicide prevention in mood disorders and in the general population: A systematic review.","ParentTitle":"Neuroscience and biobehavioral reviews","ShortTitle":"Del Matto (2020)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"16/05/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"September","StandardNumber":"0149-7634 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"116","Pages":"142-153","Edition":"","Issue":"","Availability":"","URL":"https://www.sciencedirect.com/science/article/abs/pii/S0149763420304449?via%3Dihub","OldItemId":"32561344","Abstract":"Suicide contributes to 1-4 % of deaths worldwide every year. We conducted a systematic review aimed at summarizing evidence on the use of lithium for the prevention of suicide risk both in mood disorders and in the general population. We followed the PRISMA methodology (keywords: \"lithium\", \"suicide\" AND \"suicidal\" on Pubmed, Cochrane CENTRAL, Clinicaltrial.gov, other databases). Inclusion criteria: lithium therapy in mood disorder or found in drinking water or scalp in the general population. Exclusion criteria: no lithium administration. From 918 screened references, 18 prospective (number of participants: 153786), 10 retrospective (number of participants: 61088) and 16 ecological studies (total sample: 2062) were included. Most of the observational studies reported a reduction in suicide in patients with mood disorders. All studies about lithium treatment's duration reported that long-term lithium give more benefits than short-term lithium in suicide risk The evidence seems to attribute an intrinsic anti-suicidal property of lithium, independent of its proven efficacy as a mood stabilizer.","Comments":"","TypeName":"Journal, Article","Authors":"Del Matto L ; Muscas M ; Murru A ; Verdolini N ; Anmella G ; Fico G ; Corponi F ; Carvalho AF ; Samalin L ; Carpiniello B ; Fagiolini A ; Vieta E ; Pacchiarotti I ; ","ParentAuthors":"","DOI":"10.1016/j.neubiorev.2020.06.017 ","Keywords":"Antimanic Agents/therapeutic use\r\n*Bipolar Disorder/drug therapy\r\nHumans\r\nLithium/therapeutic use\r\nMood Disorders/drug therapy\r\nProspective Studies\r\nRetrospective Studies\r\n*Suicide Prevention\r\nBipolar disorder\r\nDrinking Water\r\nLithium\r\nMajor depressive disorder\r\nRecurrent depressive disorder\r\nSchizoaffective disorder\r\nSuicide","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Del Matto L, Muscas M, Murru A, Verdolini N, Anmella G, Fico G, Corponi F, Carvalho AF, Samalin L, Carpiniello B, Fagiolini A, Vieta E, and Pacchiarotti I (2020) Lithium and suicide prevention in mood disorders and in the general population: A systematic review.. Neuroscience and biobehavioral reviews 116, 142-153 DOI: 10.1016/j.neubiorev.2020.06.017 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505588,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505755,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505555,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505556,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505557,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505561,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505563,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239069,"Title":"Lithium carbonate treatment of select behavior disorders in children suggesting manic-depressive illness.","ParentTitle":"The Journal of pediatrics","ShortTitle":"DeLong (1978)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1978","Month":"October","StandardNumber":"0022-3476 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"93","Pages":"689-94","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"359772","Abstract":"Twelve children with severe chronic behavior disorders who benefited from treated with lithium carbonate over an extended period of time (6 to 33 months) are described. Behavioral features common to all included hostility, aggressiveness, and distractibility. Nine had cyclic mood swings, with periods of withdrawal and periods of manic excitement; six of these had neurovegetative disorders. These nine children may have manic-depressive disease of childhood. Three children had no cyclic symptoms, though their hostile and aggressive behavior was similar to that of the cyclic group; they responded similarly to lithium. Family histories were strongly positive for manic-depressive disease, depression, and alcoholism. A double-blind placebo-controlled crossover study in four patients supported the specific behavioral effect of lithium.","Comments":"","TypeName":"Journal, Article","Authors":"DeLong GR ; ","ParentAuthors":"","DOI":"10.1016/s0022-3476(78)80919-6 ","Keywords":"Adolescent\r\nBipolar Disorder/*drug therapy\r\nChild\r\nChild Behavior Disorders/*drug therapy\r\nChild, Preschool\r\nChronic Disease\r\nClinical Trials as Topic\r\nDouble-Blind Method\r\nFemale\r\nFollow-Up Studies\r\nHumans\r\nLithium/adverse effects/*therapeutic use\r\nMale\r\nPlacebos","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"DeLong GR (1978) Lithium carbonate treatment of select behavior disorders in children suggesting manic-depressive illness.. The Journal of pediatrics 93(4), 689-94 DOI: 10.1016/s0022-3476(78)80919-6 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"TEMPS-A and O-LIFE scales","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505562,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505696,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505792,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238237,"Title":"Psychotropic drugs and personality changes: A case of lithium.","ParentTitle":"Pharmacological reports : PR","ShortTitle":"Dembinska-Krajewska (2015)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2015","Month":"December","StandardNumber":"1734-1140 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"67","Pages":"1204-7","Edition":"","Issue":"6","Availability":"","URL":"","OldItemId":"26481543","Abstract":"BACKGROUND: The effect of psychopharmacological treatment on personality has been mostly studied with antidepressant drugs. Previously, we demonstrated an association between long-term lithium response and affective temperaments measured by the Temperament Scale of Memphis, Pisa, Paris and San Diego-Autoquestionnaire (TEMPS-A), and schizotypic traits, measured by the Oxford-Liverpool Inventory of Feelings and Experiences (O-LIFE). Therefore, we were interested whether long-term lithium treatment per se may influence personality traits measured by these scales. METHODS: The study was performed on 40 patients with bipolar mood disorder (16 male, 24 female) with a mean age of 46  10 years, either hospitalized or attending the outpatient clinic, Department of Adult Psychiatry, Poznan University of Medical Sciences. Among them, twenty patients (8 male, 12 female) have received lithium for 10-33 years, and twenty (8 male, 12 female) have never been exposed to lithium and have been given other mood-stabilizing drugs. Each patient, had the assessment made by the TEMPS-A and O-LIFE, during euthymic state. RESULTS: Patients on long-term lithium treatment were significantly older and had longer duration of bipolar illness compared with non-lithium patients. Lithium-treated patients obtained significantly lower scores of cyclothymic and irritable temperaments on the TEMPS-A, and of unusual experiences, cognitive disorganization and impulsive nonconformity on the O-LIFE. CONCLUSIONS: It is hypothesized that the differences in personality, revealed by the TEMPS-A and O-LIFE scales, are related to the long-term treatment with lithium. The decrease in cyclothymic temperament and in cognitive disorganization trait were previously shown to be associated with the therapeutic effect of lithium.","Comments":"","TypeName":"Journal, Article","Authors":"Dembinska-Krajewska D ; Rybakowski JK ; ","ParentAuthors":"","DOI":"10.1016/j.pharep.2015.05.006 ","Keywords":"Adult\r\nAntimanic Agents/administration & dosage/*adverse effects\r\nBipolar Disorder/*drug therapy/*psychology\r\nFemale\r\nHumans\r\nLithium Compounds/administration & dosage/*adverse effects\r\nMale\r\nMiddle Aged\r\nPersonality/*drug effects\r\nPersonality Inventory\r\nPsychotropic Drugs/administration & dosage/*adverse effects\r\nYoung Adult\r\nBipolar disorder\r\nLithium\r\nO-LIFE\r\nPersonality\r\nTEMPS-A","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Dembinska-Krajewska D, and Rybakowski JK (2015) Psychotropic drugs and personality changes: A case of lithium.. Pharmacological reports : PR 67(6), 1204-7 DOI: 10.1016/j.pharep.2015.05.006 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505774,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238647,"Title":"Comparative prophylactic efficacy of lithium, carbamazepine, and the combination in bipolar disorder.","ParentTitle":"The Journal of clinical psychiatry","ShortTitle":"Denicoff (1997)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1997","Month":"November","StandardNumber":"0160-6689 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"58","Pages":"470-8","Edition":"","Issue":"11","Availability":"","URL":"","OldItemId":"9413412","Abstract":"BACKGROUND: We compared the prophylactic efficacy of lithium, carbamazepine, and the combination and identified possible clinical markers of response. METHOD: Fifty-two outpatients who met DSM-III-R criteria for bipolar illness were randomly assigned in a double-blind design for an intended 1 year of treatment with lithium or carbamazepine, a crossover to the opposite drug in the second year, and then a third year on the combination. Patients received monthly detailed evaluations, and daily life chart ratings of the degree of functional incapacity associated with mania or depression were completed. RESULTS: For evaluable patients: 13 (31.0%) of 42 failed to complete a full year of lithium therapy owing to lack of efficacy, and 2 dropped out because of side effects; 13 (37.1%) of 35 withdrew from carbamazepine within the first year owing to lack of efficacy, and 10 dropped out because of side effects (9 of the 10 had a rash); 7 (24.1%) of 29 withdrew from the combination therapy owing to lack of efficacy. The percentage of the evaluable patients who had marked or moderate improvement on the Clinical Global Impressions scale was 33.3% on lithium. 31.4% on carbamazepine, and 55.2% on the combination treatment, which was not significantly different. By a variety of measures, lithium was more effective than carbamazepine in the prophylaxis of mania. Patients with a past history of rapid cycling did poorly on monotherapy (28.0% responded to lithium; 19.0% responded to carbamazepine), but significantly better on the combination (56.3%, p < .05). CONCLUSION: These prospective, randomized data suggest a high incidence of inadequate response to either mood stabilizer or their combination despite use of adjunctive agents as needed. Additional novel treatment regimens are needed to better decrease affective morbidity in large numbers of bipolar outpatients.","Comments":"","TypeName":"Journal, Article","Authors":"Denicoff KD ; Smith-Jackson EE ; Disney ER ; Ali SO ; Leverich GS ; Post RM ; ","ParentAuthors":"","DOI":"10.4088/jcp.v58n1102 ","Keywords":"Adult\r\nAged\r\nAmbulatory Care\r\nBipolar Disorder/*prevention & control/psychology\r\nCarbamazepine/administration & dosage/*therapeutic use\r\nCross-Over Studies\r\nDepressive Disorder/prevention & control/psychology\r\nDouble-Blind Method\r\nDrug Therapy, Combination\r\nFemale\r\nHumans\r\nLithium/administration & dosage/*therapeutic use\r\nMale\r\nMiddle Aged\r\nPatient Dropouts\r\nProspective Studies\r\nPsychiatric Status Rating Scales\r\nSeverity of Illness Index\r\nSurvival Analysis\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Denicoff KD, Smith-Jackson EE, Disney ER, Ali SO, Leverich GS, and Post RM (1997) Comparative prophylactic efficacy of lithium, carbamazepine, and the combination in bipolar disorder.. The Journal of clinical psychiatry 58(11), 470-8 DOI: 10.4088/jcp.v58n1102 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"(HADS)  Montgomery Asberg (MA)  (HAMD),\n  (AMDP)  (MADP) (SADS-L), \n(CPRS)  (MHQ) ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505713,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505790,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237404,"Title":"Magnesium and depression: a systematic review.","ParentTitle":"Nutritional neuroscience","ShortTitle":"Derom (2013)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2013","Month":"September","StandardNumber":"1028-415X (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"16","Pages":"191-206","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"23321048","Abstract":"INTRODUCTION: The incidence of depression is increasing worldwide. Much is still unknown about the possible role of magnesium in depression prevention and treatment. Magnesium has an effect on biological and transduction pathways implicated in the pathophysiology of depression. The possible role of magnesium in depression prevention and treatment remains unclear. OBJECTIVES: We systematically reviewed the possible links between magnesium and depression in humans. METHODS: Twenty-one cross-sectional studies, three intervention trials, one prospective study, one case only study, and one case series study were included based on specific selection criteria. RESULTS: A higher intake of dietary magnesium seems to be associated with lower depression symptoms though reverse causality cannot be excluded. The results assessing the association between blood and cerebrospinal fluid magnesium and depression are inconclusive. DISCUSSION: Magnesium seems to be effective in the treatment of depression but data are scarce and incongruous. Disturbance in magnesium metabolism might be related to depression. Oral magnesium supplementation may prevent depression and might be used as an adjunctive therapy. However, more interventional and prospective studies are needed in order to further evaluate the benefits of magnesium intake and supplementation for depression.","Comments":"","TypeName":"Journal, Article","Authors":"Derom ML ; Sayn-Orea C ; Martnez-Ortega JM ; Martnez-Gonzlez MA ; ","ParentAuthors":"","DOI":"10.1179/1476830512Y.0000000044 ","Keywords":"Animals\r\nCalcium/blood\r\nCross-Sectional Studies\r\nDepression/blood/cerebrospinal fluid/*drug therapy\r\n*Diet\r\nDietary Supplements\r\nHumans\r\nMagnesium/*administration & dosage/blood/cerebrospinal fluid\r\nNeuroprotective Agents\r\nProspective Studies","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Derom ML, Sayn-Orea C, Martnez-Ortega JM, and Martnez-Gonzlez MA (2013) Magnesium and depression: a systematic review.. Nutritional neuroscience 16(5), 191-206 DOI: 10.1179/1476830512Y.0000000044 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"Clinically significant anxiety symptoms on Brief Symptom Inventory (22)b 120 67.0  Perceived sleep quality: score on Pittsburgh Sleep Quality Index","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505592,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505784,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239435,"Title":"Recovery from major depression in older adults receiving augmentation of antidepressant pharmacotherapy.","ParentTitle":"The American journal of psychiatry","ShortTitle":"Dew (2007)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2007","Month":"June","StandardNumber":"0002-953X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"164","Pages":"892-9","Edition":"","Issue":"6","Availability":"","URL":"","OldItemId":"17541048","Abstract":"OBJECTIVE: Few data are available concerning the utility of augmentation in late-life depression treatment. The authors examined likelihood, speed, and predictors of recovery in older adults receiving augmentation pharmacotherapy after inadequate response to standardized treatment with paroxetine plus interpersonal psychotherapy. METHOD: Depression levels were monitored during open treatment in 195 adults age 70 or older. Patients were grouped by whether they required augmentation (bupropion, nortriptyline, or lithium) and compared on likelihood, time, and predictors of recovery. RESULTS: Augmentation was required for 105 patients (53.8%) because of inadequate treatment response (N=77) or response followed by relapse (N=28). Of these patients, 69 received augmentation and 36 did not (primarily because of consent withdrawal or comorbid medical conditions). Patients receiving augmentation showed lower recovery rates than patients never requiring augmentation: recovery occurred in 50.0% of patients receiving it because of inadequate response, 66.7% of those receiving it after early relapse, and 86.7% of patients never requiring augmentation. Patients receiving augmentation because of inadequate response recovered more slowly, with modestly more side effects than other patients. Greater medical burden and anxiety predicted slower recovery. CONCLUSIONS: Despite a lower likelihood of recovery in elderly people receiving augmentation, the recovery by over one-half of such patients suggests the value of augmentation for those able to tolerate it. Need for augmentation presages slower recovery in patients showing initial inadequate response; those requiring it after early relapse recovered more quickly. Strategies to further improve the likelihood and speed of recovery after initial treatment failure are needed.","Comments":"","TypeName":"Journal, Article","Authors":"Dew MA ; Whyte EM ; Lenze EJ ; Houck PR ; Mulsant BH ; Pollock BG ; Stack JA ; Bensasi S ; Reynolds CF 3rd; ","ParentAuthors":"","DOI":"10.1176/ajp.2007.164.6.892 ","Keywords":"Age Factors\r\nAged\r\nAntidepressive Agents/*therapeutic use\r\nBupropion/therapeutic use\r\nCombined Modality Therapy\r\nDepressive Disorder, Major/diagnosis/*drug therapy/psychology\r\nDrug Therapy, Combination\r\nFemale\r\nGeriatric Assessment\r\nHumans\r\nLithium Compounds/therapeutic use\r\nMale\r\nNortriptyline/therapeutic use\r\nParoxetine/*therapeutic use\r\nPsychotherapy/*methods\r\nSecondary Prevention\r\nTime Factors\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Dew MA, Whyte EM, Lenze EJ, Houck PR, Mulsant BH, Pollock BG, Stack JA, Bensasi S, and Reynolds CF 3rd (2007) Recovery from major depression in older adults receiving augmentation of antidepressant pharmacotherapy.. The American journal of psychiatry 164(6), 892-9 DOI: 10.1176/ajp.2007.164.6.892 "},{"Codes":[{"AttributeId":12505530,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505529,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505567,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505568,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505802,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533167,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533169,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505788,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237496,"Title":"Do the Micronutrients Zinc and Magnesium Play a Role in Adult Depression?","ParentTitle":"Topics in clinical nutrition","ShortTitle":"Dickerman (2011)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"20/04/2023","EditedBy":"GAO BIAO","Year":"2011","Month":"July","StandardNumber":"0883-5691 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"26","Pages":"257-267","Edition":"","Issue":"3","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC5687845/","OldItemId":"29151671","Abstract":"Depression is a widespread disorder that affects more than 120 million people worldwide. The unsatisfactory clinical efficacy and adverse effects of antidepressant medication have prompted the search for novel treatments. Micronutrient deficiencies may play a role in the development of depression, and recent research studies have explored the use of micronutrient supplementation as an adjunct to the pharmacotherapy of this psychiatric illness. This article provides a review of the empirical evidence linking zinc and magnesium deficiency and depression, discusses possible mechanisms of action in the psychopathology and therapy of depression, and explores the nursing and registered dietitian implications of these findings.","Comments":"","TypeName":"Journal, Article","Authors":"Dickerman B ; Liu J ; ","ParentAuthors":"","DOI":"10.1097/TIN.0b013e3182260d86 ","Keywords":"depression\r\nmagnesium\r\nmicronutrient\r\nzinc","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Dickerman B, and Liu J (2011) Do the Micronutrients Zinc and Magnesium Play a Role in Adult Depression?. Topics in clinical nutrition 26(3), 257-267 DOI: 10.1097/TIN.0b013e3182260d86 "},{"Codes":[{"AttributeId":12505530,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505588,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505786,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239175,"Title":"Role of zinc in maternal and child mental health.","ParentTitle":"The American journal of clinical nutrition","ShortTitle":"DiGirolamo (2009)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2009","Month":"March","StandardNumber":"0002-9165 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"89","Pages":"940S-945S","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"19176735","Abstract":"Mental health problems in women, children, and adolescents are a significant public health issue. Given current barriers to the effective treatment of these problems, researchers are looking to the field of nutrition for potential alternatives to better understand and address mental health issues. The purpose of this article was to review current evidence on the relation between zinc and mental health disorders with a focus on 2 mental health problems that commonly affect women and children: depression and attention-deficit hyperactivity disorder (ADHD). A literature search of the databases Medline and PsychInfo was conducted with the use of key terms. The review included articles from 1975 to May 2008, but focused on articles published in recent years. Relations between zinc concentrations and behavior in animals; the relation between zinc deficiency, depression, and ADHD in patient and community samples; and the potential biological mechanisms for these relations were explored. The data support a relation between low concentrations of zinc and mental health problems, especially in at-risk populations. Evidence for the potential use of zinc in treating mental health problems comes mainly from patient populations and is strongest when zinc is given in combination with pharmacologic treatment. Less conclusive evidence exists for the effectiveness of zinc alone or in general community samples. Recommendations for further research in this area are provided.","Comments":"","TypeName":"Journal, Article","Authors":"DiGirolamo AM ; Ramirez-Zea M ; ","ParentAuthors":"","DOI":"10.3945/ajcn.2008.26692C ","Keywords":"Adolescent\r\nAnimals\r\nAttention Deficit Disorder with Hyperactivity/drug therapy/*metabolism\r\nChild\r\nDepression/drug therapy/*metabolism\r\nFemale\r\nHumans\r\nMothers\r\nZinc/administration & dosage/*deficiency","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"DiGirolamo AM, and Ramirez-Zea M (2009) Role of zinc in maternal and child mental health.. The American journal of clinical nutrition 89(3), 940S-945S DOI: 10.3945/ajcn.2008.26692C "},{"Codes":[{"AttributeId":12505530,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505787,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237732,"Title":"Randomized trial of the effect of zinc supplementation on the mental health of school-age children in Guatemala.","ParentTitle":"The American journal of clinical nutrition","ShortTitle":"DiGirolamo (2010)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2010","Month":"November","StandardNumber":"0002-9165 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"92","Pages":"1241-50","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"20881069","Abstract":"BACKGROUND: Rates of mental illness in children are increasing throughout the world. Observational studies of depression, anxiety, and attention-deficit hyperactivity disorder suggest that zinc is an alternative treatment. OBJECTIVE: We examined the effect of zinc supplementation on the mental health of school-age children in Guatemala. DESIGN: From January to October 2006, we conducted a 6-mo randomized, double-blind, controlled trial comparing zinc supplementation (10 mg ZnO/d for 5 d/wk) with a placebo (10 mg glucose) in 674 Guatemalan children in grades 1-4. Outcome measures included internalizing (ie, depression and anxiety) and externalizing (ie, hyperactivity and conduct disorder) problem behaviors, positive behaviors (ie, socialization and leadership), and serum zinc concentrations. RESULTS: Zinc and placebo groups did not differ significantly in any behavioral measures at baseline or at follow-up. At baseline, 21.4% of children had serum zinc concentrations <65 g/dL. At follow-up, both groups improved significantly, and zinc concentrations were higher in the zinc group. Increases in serum zinc concentrations were inversely associated with decreases in depressive symptoms (estimate: -0.01 points per g Zn/dL; P = 0.01), anxiety (estimate: -0.012 points per g Zn/dL; P = 0.02), internalizing symptoms (estimate: -0.021 points per g Zn/dL; P = 0.02), and social skills (estimate: -0.019 points per g Zn/dL; P = 0.01) in adjusted models that were controlled for child age, sex, socioeconomic status, household, and treatment group. CONCLUSIONS: Six months of zinc supplementation did not induce differences in mental health outcomes between zinc and placebo groups. However, increases in serum zinc concentrations were associated with decreases in internalizing symptoms (ie, depression and anxiety) in a community-based sample of children at risk of zinc deficiency. This trial was registered at clinicaltrials.gov as NCT00283660.","Comments":"","TypeName":"Journal, Article","Authors":"DiGirolamo AM ; Ramirez-Zea M ; Wang M ; Flores-Ayala R ; Martorell R ; Neufeld LM ; Ramakrishnan U ; Sellen D ; Black MM ; Stein AD ; ","ParentAuthors":"","DOI":"10.3945/ajcn.2010.29686 ","Keywords":"Anxiety/blood/drug therapy\r\nChild\r\nChild Behavior/*drug effects\r\nDepression/blood/drug therapy\r\n*Dietary Supplements\r\nDouble-Blind Method\r\nGuatemala/epidemiology\r\nHumans\r\nMale\r\nMental Disorders/blood/*drug therapy\r\nMental Health\r\nSocial Behavior Disorders/blood/*drug therapy\r\nTrace Elements/blood/*pharmacology/therapeutic use\r\nZinc/blood/*pharmacology/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"DiGirolamo AM, Ramirez-Zea M, Wang M, Flores-Ayala R, Martorell R, Neufeld LM, Ramakrishnan U, Sellen D, Black MM, and Stein AD (2010) Randomized trial of the effect of zinc supplementation on the mental health of school-age children in Guatemala.. The American journal of clinical nutrition 92(5), 1241-50 DOI: 10.3945/ajcn.2010.29686 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505567,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505568,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505642,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505792,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83240456,"Title":"Pharmacological agents under research for the maintenance treatment in bipolar disorder.","ParentTitle":"Psychiatrike = Psychiatriki","ShortTitle":"Dimitrakopoulos (2015)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2015","Month":"July","StandardNumber":"1105-2333 (Linking)","City":"Greece","Country":"","Publisher":"","Institution":"","Volume":"26","Pages":"169-80","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"26480221","Abstract":"The treatment of bipolar disorder is a current challenge for clinicians and despite progress in psychopharmacology, options remain limited and results are often unsatisfactory. Current research focuses on finding new pharmaceutical agents for all phases of bipolar disorder, i.e. mania, bipolar depression and maintenance. Particularly, relapse prevention and longterm stabilization is a major therapeutic target. Combination treatment and polypharmacy are the most common choices concerning relapse prevention. Furthermore, during maintenance phase patients often experience residual mood symptoms, cognitive deficits and functional decline, which altogether illustrate the inadequate effectiveness of existing treatments and the need for new, targeted, effective and safe treatments for bipolar disorder. This review focuses on active agents for maintenance treatment in bipolar disorder investigated during the last 5 years. The compounds under investigation have been tried or tested either as monotherapy or as an add-on treatment in clinical trials that have progressed up to phase 3 or in preclinical models of bipolar disorder. While awaiting the completion of many ongoing studies, the results so far indicate that paliperidone and pregabalin may have a position in the maintenance treatment of bipolar disorder. Additionally, dextromethorphan, which acts primarily as a NMDA antagonist, may be an interesting compound for further study. However, results on memantine, another NMDA antagonist, were not encouraging. The effects of omega-3 fatty acids and cytidine were not superior to placebo, although they both have neurotrophic and neuroprotective properties. Eslicarbazepine, which has antiepileptic action, provided some evidence of efficacy as monotherapy. Regarding preclinical studies in experimental models, the pharmacological agents under investigation seem to follow the neurobiological pathways related to mechanism of action of lithium, which is still the \"golden standard\" for preventing recurrence in bipolar disorder. Major therapeutic targets are synthetic glucose kinase 3 (GSK-3) and the path of phosphoinositol (IMP), both probably involved in the action of lithium. Furthermore, the role of circadian rhythms maintenance is being studied in preclinical and clinical trials investigating the efficacy and safety of compounds CK-01 and ramelteon, respectively. Research also focuses on pharmacological agents based on epigenetic changes and gene expression modulation, as the inhibitor of histone deacetylase (HDAC). Of note, the development of valid and reliable experimental models for bipolar disorder, which currently remains quite controversial, will contribute to the understanding of the pathogenic mechanisms and the development of new effective treatments. Improving methodology aspects of clinical trials, such as diagnosis, clinical heterogeneity, monitoring time, gender differences and comorbidities, may promote research. Current studies seem promising for the development of novel pharmacological agents in the near future, although there are methodological limitations in the search for the maintenance treatment in bipolar disorder. New therapeutic targets include not only the already known mechanisms of action, but also novel pathophysiological pathways, probably implicated in bipolar disorder.","Comments":"","TypeName":"Journal, Article","Authors":"Dimitrakopoulos S ; Konstantakopoulos G ; ","ParentAuthors":"","DOI":"","Keywords":"Antimanic Agents/adverse effects/*therapeutic use\r\nBipolar Disorder/*drug therapy\r\nClinical Trials as Topic\r\nDrug Therapy, Combination\r\nHumans\r\n*Maintenance Chemotherapy\r\nPsychotropic Drugs/adverse effects/*therapeutic use\r\nRecurrence","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Dimitrakopoulos S, and Konstantakopoulos G (2015) Pharmacological agents under research for the maintenance treatment in bipolar disorder.. Psychiatrike = Psychiatriki 26(3), 169-80"},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505770,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505727,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"HRSD","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"N=11","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237811,"Title":"Lithium augmentation in sertraline-resistant depression: a preliminary dose-response study.","ParentTitle":"Acta psychiatrica Scandinavica","ShortTitle":"Dinan (1993)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1993","Month":"October","StandardNumber":"0001-690X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"88","Pages":"300-1","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"8256650","Abstract":"Eleven patients with DSM-III-R major depression who were treatment-resistant to sertraline were allocated for lithium augmentation therapy. In conjunction with their sertraline, 6 received lithium carbonate 400 mg at night and 5 received 800 mg at night. A total of 7 patients responded within 1 week. The degree of response was not related to the serum lithium level. Patients with lithium levels as low as 0.3 mEq/l responded. No significant side effects were reported.","Comments":"","TypeName":"Journal, Article","Authors":"Dinan TG ; ","ParentAuthors":"","DOI":"10.1111/j.1600-0447.1993.tb03461.x ","Keywords":"1-Naphthylamine/*analogs & derivatives/therapeutic use\r\nAdult\r\nAntidepressive Agents/*therapeutic use\r\nDepressive Disorder/*drug therapy\r\nDose-Response Relationship, Drug\r\nDrug Resistance\r\nDrug Therapy, Combination\r\nFemale\r\nHumans\r\nLithium Carbonate/*therapeutic use\r\nMale\r\nMiddle Aged\r\nSelective Serotonin Reuptake Inhibitors/*therapeutic use\r\nSertraline","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Dinan TG (1993) Lithium augmentation in sertraline-resistant depression: a preliminary dose-response study.. Acta psychiatrica Scandinavica 88(4), 300-1 DOI: 10.1111/j.1600-0447.1993.tb03461.x "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505727,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505770,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239430,"Title":"A rational approach to the non-responding depressed patient.","ParentTitle":"International clinical psychopharmacology","ShortTitle":"Dinan (1993)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1993","Month":"","StandardNumber":"0268-1315 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"8","Pages":"221-3","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"8277139","Abstract":"At least 30% of patients with major depression fail to respond to conventional antidepressant medication, even when given adequate doses. Numerous factors have been implicated in treatment resistance including subclinical hypothyroidism, alcohol abuse, occult carcinoma, minor head injuries and the use of calcium channel blockers such as nifedipine. Lithium augmentation of traditional tricyclic antidepressants and selective serotonin re-uptake inhibitors such as fluoxetine are the most extensively investigated combinations used to treat non-responsive depression. Other strategies are also briefly discussed.","Comments":"","TypeName":"Journal, Article","Authors":"Dinan TG ; ","ParentAuthors":"","DOI":"10.1097/00004850-199300840-00003 ","Keywords":"Antidepressive Agents/*administration & dosage\r\nDepressive Disorder/diagnosis/*drug therapy/psychology\r\nDose-Response Relationship, Drug\r\nDrug Therapy, Combination\r\nHumans\r\nLithium/administration & dosage\r\nSelective Serotonin Reuptake Inhibitors/administration & dosage","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Dinan TG (1993) A rational approach to the non-responding depressed patient.. International clinical psychopharmacology 8(4), 221-3 DOI: 10.1097/00004850-199300840-00003 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505727,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505772,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237554,"Title":"Treatment approaches to therapy-resistant depression.","ParentTitle":"Journal of psychopharmacology (Oxford, England)","ShortTitle":"Dinan (1995)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1995","Month":"January","StandardNumber":"0269-8811 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"9","Pages":"199-204","Edition":"","Issue":"2 Suppl","Availability":"","URL":"","OldItemId":"22297239","Abstract":"Resistance to antidepressant treatment is a controversial field and therapy resistance has received a wide range of definitions. The field has suffered from a lack of consensus on how to classify treatment resistance and from the related failure to standardise clinical criteria in trials of new therapeutic approaches. A significant proportion of tricyclic antidepressant (TCA)-resistant depression results from the failure to sustain an adequate course of therapy. This can be due to either inadequate prescribing or the poor tolerability of TCAs. The majority of cases of treatment resistance, however, involve antidepressant therapy at a dose and duration that would normally be expected to be effective. In these cases, therapy may fail for many reasons. Refractory depression may occur in patients with medical conditions such as subclinical hypothyroidism, stroke and closed head injuries. Patients with alcoholism may prove refractory to treatment, as may those receiving certain medications, notably calcium channel blockers. Certain subtypes of depression, such as rapid-cycling disorder and delusional depression, also appear to be more refractory to treatment. A variety of therapeutic approaches have been applied to treatment-resistant depression but, for most of these, placebo-controlled clinical trials with substantial numbers of patients have not been conducted. Selective serotonin re-uptake inhibitors (SSRIs) may have a role to play in TCA-resistant patients as a result of their superior tolerability; monoamine oxidase inhibitors (MAOIs) also have a significant therapeutic role. ECT has an important role to play in patients who failed to respond to successive drug therapies. Of the various add-on therapies, thyroid augmentation (triiodothyronine) of antidepressant treatment has shown promise, and definite benefits have been established for lithium augmentation. Evidence has emerged to show that lithium is not only effective as an adjunct to TCA therapy, but also to the better tolerated SSRIs. However, further trials will be necessary to determine the optimal dosage and treatment duration for lithium augmentation.","Comments":"","TypeName":"Journal, Article","Authors":"Dinan T ; ","ParentAuthors":"","DOI":"10.1177/0269881195009002051 ","Keywords":"","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Dinan T (1995) Treatment approaches to therapy-resistant depression.. Journal of psychopharmacology (Oxford, and England) 9(2 Suppl), 199-204 DOI: 10.1177/0269881195009002051 "},{"Codes":[{"AttributeId":12505530,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505567,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505568,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505622,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505793,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533167,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533169,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238449,"Title":"Zinc and imipramine reverse the depression-like behavior in mice induced by chronic restraint stress.","ParentTitle":"Journal of affective disorders","ShortTitle":"Ding (2016)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2016","Month":"June","StandardNumber":"0165-0327 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"197","Pages":"100-6","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"26985741","Abstract":"Depression is a common psychopathological disorders. Studies of depression have indicated that zinc play a role in the depression pathophysiology and treatment. In present study, we examined the effects of zinc and imipramine supplement alone or combination of zinc and imipramine in mice induced by chronic restraint stress (CRS). Moreover, the possible roles of zinc receptor (G protein-coupled receptor 39, GPR39)-related pathway was investigated. Decreased weight and increased corticosterone (CORT) were observed after 3 weeks CRS exposure. It was shown that CRS induced lower serum zinc, higher hippocampal zinc, increased immobility time in tail suspension test and decreased movement distance in spontaneous activity test, which could be normalized by zinc (30 mg/kg) and imipramine (20 mg/kg) supplement alone and combination of zinc (15 mg/kg) and imipramine (5 mg/kg) for 3 weeks after CRS exposure. Moreover, the changes in mRNA expressions of GPR39, cAMP-response element binding protein (CREB), brain-derived neurotropic factor (BDNF) and n-methytl-d-aspartate receptors (NMDAR) could be reversed by the same treatment mentioned above. These results suggested that zinc dyshomeostasis in serum and hippocampus and depression-like behavior in CRS exposure animals observed in present study could be normalized by zinc and imipramine. The combination of zinc and imipramine in low dose has synergetic effects. The possible mechanism might be correlated to GPR39 receptor-related pathway.","Comments":"","TypeName":"Journal, Article","Authors":"Ding Q ; Li H ; Tian X ; Shen Z ; Wang X ; Mo F ; Huang J ; Shen H ; ","ParentAuthors":"","DOI":"10.1016/j.jad.2016.03.017 ","Keywords":"Animals\r\nBrain-Derived Neurotrophic Factor/metabolism\r\nCREB-Binding Protein/metabolism\r\nCorticosterone/blood\r\nDepression/blood/*drug therapy/etiology/metabolism\r\nDepressive Disorder/blood/*drug therapy/etiology/metabolism\r\nDrug Synergism\r\nHippocampus/drug effects/*metabolism\r\nImipramine/*pharmacology/therapeutic use\r\nMale\r\nMice\r\nReceptors, G-Protein-Coupled/metabolism\r\nReceptors, N-Methyl-D-Aspartate/metabolism\r\nRestraint, Physical/*psychology\r\nSignal Transduction/drug effects\r\nStress, Psychological/etiology/*psychology\r\nZinc/*pharmacology/therapeutic use\r\nChronic restraint stress\r\nDepression\r\nGPR39\r\nImipramine\r\nZinc","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Ding Q, Li H, Tian X, Shen Z, Wang X, Mo F, Huang J, and Shen H (2016) Zinc and imipramine reverse the depression-like behavior in mice induced by chronic restraint stress.. Journal of affective disorders 197, 100-6 DOI: 10.1016/j.jad.2016.03.017 "},{"Codes":[{"AttributeId":12505530,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505696,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505794,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237893,"Title":"Zinc in the Monoaminergic Theory of Depression: Its Relationship to Neural Plasticity.","ParentTitle":"Neural plasticity","ShortTitle":"Doboszewska (2017)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2017","Month":"","StandardNumber":"1687-5443 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"2017","Pages":"3682752","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"28299207","Abstract":"Preclinical and clinical studies have demonstrated that zinc possesses antidepressant properties and that it may augment the therapy with conventional, that is, monoamine-based, antidepressants. In this review we aim to discuss the role of zinc in the pathophysiology and treatment of depression with regard to the monoamine hypothesis of the disease. Particular attention will be paid to the recently described zinc-sensing GPR39 receptor as well as aspects of zinc deficiency. Furthermore, an attempt will be made to give a possible explanation of the mechanisms by which zinc interacts with the monoamine system in the context of depression and neural plasticity.","Comments":"","TypeName":"Journal, Article","Authors":"Doboszewska U ; Wla P ; Nowak G ; Radziwo-Zaleska M ; Cui R ; Myniec K ; ","ParentAuthors":"","DOI":"10.1155/2017/3682752 ","Keywords":"Animals\r\nBiogenic Monoamines/*metabolism\r\nCross-Sectional Studies\r\nDepressive Disorder/*drug therapy/*metabolism\r\nDietary Supplements\r\nHumans\r\nNeuronal Plasticity/*physiology\r\nZinc/*administration & dosage/*metabolism","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Doboszewska U, Wla P, Nowak G, Radziwo-Zaleska M, Cui R, and Myniec K (2017) Zinc in the Monoaminergic Theory of Depression: Its Relationship to Neural Plasticity.. Neural plasticity 2017, 3682752 DOI: 10.1155/2017/3682752 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505556,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505585,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505604,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505790,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83240229,"Title":"Putative neuroprotective agents in neuropsychiatric disorders.","ParentTitle":"Progress in neuro-psychopharmacology & biological psychiatry","ShortTitle":"Dodd (2013)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2013","Month":"April","StandardNumber":"0278-5846 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"42","Pages":"135-45","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"23178231","Abstract":"In many individuals with major neuropsychiatric disorders including depression, bipolar disorder and schizophrenia, their disease characteristics are consistent with a neuroprogressive illness. This includes progressive structural brain changes, cognitive and functional decline, poorer treatment response and an increasing vulnerability to relapse with chronicity. The underlying molecular mechanisms of neuroprogression are thought to include neurotrophins and regulation of neurogenesis and apoptosis, neurotransmitters, inflammatory, oxidative and nitrosative stress, mitochondrial dysfunction, cortisol and the hypothalamic-pituitary-adrenal axis, and epigenetic influences. Knowledge of the involvement of each of these pathways implies that specific agents that act on some or multiple of these pathways may thus block this cascade and have neuroprotective properties. This paper reviews the potential of the most promising of these agents, including lithium and other known psychotropics, aspirin, minocycline, statins, N-acetylcysteine, leptin and melatonin. These agents are putative neuroprotective agents for schizophrenia and mood disorders.","Comments":"","TypeName":"Journal, Article","Authors":"Dodd S ; Maes M ; Anderson G ; Dean OM ; Moylan S ; Berk M ; ","ParentAuthors":"","DOI":"10.1016/j.pnpbp.2012.11.007 ","Keywords":"Animals\r\nAspirin/administration & dosage\r\nBipolar Disorder/drug therapy/metabolism/pathology\r\nDepressive Disorder/drug therapy/metabolism/pathology\r\nHumans\r\nLithium/administration & dosage\r\nMental Disorders/*drug therapy/metabolism/pathology\r\nNerve Growth Factors/administration & dosage\r\nNeuroprotective Agents/*administration & dosage\r\nSchizophrenia/drug therapy/metabolism/pathology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Dodd S, Maes M, Anderson G, Dean OM, Moylan S, and Berk M (2013) Putative neuroprotective agents in neuropsychiatric disorders.. Progress in neuro-psychopharmacology & biological psychiatry 42, 135-45 DOI: 10.1016/j.pnpbp.2012.11.007 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","Ar
