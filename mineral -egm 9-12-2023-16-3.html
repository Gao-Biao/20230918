,"Year":"2011","Month":"July","StandardNumber":"0002-953X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"168","Pages":"681-8","Edition":"","Issue":"7","Availability":"","URL":"","OldItemId":"21454919","Abstract":"OBJECTIVE: The authors systematically reviewed the management of treatment-refractory depression in older people (defined as age 55 or older). METHOD: The authors conducted an electronic database search and reviewed the 14 articles that fit predetermined criteria. Refractory depression was defined as failure to respond to at least one course of treatment for depression during the current illness episode. The authors rated the validity of studies using a standard checklist and calculated the pooled proportion of response to any treatment reported by at least three studies. RESULTS: All the studies that met inclusion criteria investigated pharmacological treatment. Most were open-label studies, and the authors found no double-blind randomized placebo-controlled trials. The overall response rate for all active treatments investigated was 52% (95% CI=42-62; N=381). Only lithium augmentation was assessed in more than two trials, and the response rate was 42% (95% CI=21-65; N=57). Only two studies included comparison groups receiving no additional treatment, and none of the participants in these groups responded. In single randomized studies, extended-release venlafaxine was more efficacious than paroxetine, lithium augmentation more than phenelzine, and selegiline more than placebo. CONCLUSIONS: Half of the participants responded to pharmacological treatments, indicating the importance of managing treatment-refractory depression actively in older people. The only treatment for which there was replicated evidence was lithium augmentation. Double-blind randomized controlled trials for management of treatment-refractory depression in older people, encompassing pharmacological and nonpharmacological therapies and populations that reflect the levels of physical and cognitive impairment present in the general older population with depression, are needed.","Comments":"","TypeName":"Journal, Article","Authors":"Cooper C ; Katona C ; Lyketsos K ; Blazer D ; Brodaty H ; Rabins P ; de Mendona Lima CA; Livingston G ; ","ParentAuthors":"","DOI":"10.1176/appi.ajp.2011.10081165 ","Keywords":"Adult\r\nAge Factors\r\nAged\r\nAntidepressive Agents/*therapeutic use\r\nClinical Trials as Topic/standards/statistics & numerical data\r\nDepressive Disorder, Major/*drug therapy/psychology/therapy\r\nDrug Resistance\r\nDrug Therapy, Combination\r\nEvidence-Based Medicine\r\nFemale\r\nHumans\r\nLithium Compounds/therapeutic use\r\nMale\r\nMeta-Analysis as Topic\r\nMiddle Aged\r\nPolypharmacy\r\nRandomized Controlled Trials as Topic/methods/standards\r\nResearch Design/standards\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Cooper C, Katona C, Lyketsos K, Blazer D, Brodaty H, Rabins P, de Mendona Lima CA, and Livingston G (2011) A systematic review of treatments for refractory depression in older people.. The American journal of psychiatry 168(7), 681-8 DOI: 10.1176/appi.ajp.2011.10081165 "},{"Codes":[{"AttributeId":12505530,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505567,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505568,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505570,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505787,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505802,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237389,"Title":"Role of zinc in the development and treatment of mood disorders.","ParentTitle":"Current opinion in clinical nutrition and metabolic care","ShortTitle":"Cope (2010)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2010","Month":"November","StandardNumber":"1363-1950 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"13","Pages":"685-9","Edition":"","Issue":"6","Availability":"","URL":"","OldItemId":"20689416","Abstract":"PURPOSE OF REVIEW: The present review is a critical examination of the most recent published work on the role of zinc in the development and treatment of mood disorders. RECENT FINDINGS: Clinical studies and experimental work using animal models have both revealed a link between zinc status and neuropsychological disorders such as depression and anxiety. Not only has zinc deficiency been shown to induce depression-like and anxiety-like behaviors, supplementation has been used as a treatment for major depression. Zinc administration improves the efficacy of antidepressant drugs in depressed patients and may have a particular role to play in treatment-resistant patients. Recent investigations into the molecular mechanisms responsible for these observations suggest a role for zinc in the regulation of neurotransmitter systems, antioxidant mechanisms, neurotrophic factors, and neuronal precursor cells. SUMMARY: The data reviewed here not only indicate a role for zinc deficiency in the development of mood disorders, but also show that zinc may also be important in their treatment. Given the prevalence of zinc deficiency in human populations, this work has the potential to influence strategies to prevent and treat these disorders.","Comments":"","TypeName":"Journal, Article","Authors":"Cope EC ; Levenson CW ; ","ParentAuthors":"","DOI":"10.1097/MCO.0b013e32833df61a ","Keywords":"Antidepressive Agents/pharmacology/*therapeutic use\r\nAnxiety/*drug therapy/etiology\r\nDepression/*drug therapy/etiology/prevention & control\r\nHumans\r\nZinc/*deficiency/pharmacology/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Cope EC, and Levenson CW (2010) Role of zinc in the development and treatment of mood disorders.. Current opinion in clinical nutrition and metabolic care 13(6), 685-9 DOI: 10.1097/MCO.0b013e32833df61a "},{"Codes":[{"AttributeId":12505530,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505802,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505788,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505556,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237851,"Title":"Zinc supplementation provides behavioral resiliency in a rat model of traumatic brain injury.","ParentTitle":"Physiology & behavior","ShortTitle":"Cope (2011)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"19/04/2023","EditedBy":"GAO BIAO","Year":"2011","Month":"October","StandardNumber":"0031-9384 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"104","Pages":"942-7","Edition":"","Issue":"5","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3506179/","OldItemId":"21699908","Abstract":"Depression, anxiety, and impairments in learning and memory are all associated with traumatic brain injury (TBI). Because of the strong link between zinc deficiency, depression, and anxiety, in both humans and rodent models, we hypothesized that dietary zinc supplementation prior to injury could provide behavioral resiliency to lessen the severity of these outcomes after TBI. Rats were fed a marginal zinc deficient (5 ppm), zinc adequate (30 ppm), or zinc supplemented (180 ppm) diet for 4 weeks followed by a moderately-severe TBI using the well-established model of controlled cortical impact (CCI). Following CCI, rats displayed depression-like behaviors as measured by the 2-bottle saccharin preference test for anhedonia. Injury also resulted in evidence of stress and impairments in Morris water maze (MWM) performance compared to sham-injured controls. While moderate zinc deficiency did not worsen outcomes following TBI, rats that were fed the zinc supplemented diet for 4 weeks showed significantly attenuated increases in adrenal weight (p<0.05) as well as reduced depression-like behaviors (p<0.001). Supplementation prior to injury improved resilience such that there was not only significant improvements in cognitive behavior compared to injured rats fed an adequate diet (p<0.01), there were no significant differences between supplemented and sham-operated rats in MWM performance at any point in the 10-day trial. These data suggest a role for supplemental zinc in preventing cognitive and behavioral deficits associated with TBI.","Comments":"","TypeName":"Journal, Article","Authors":"Cope EC ; Morris DR ; Scrimgeour AG ; VanLandingham JW ; Levenson CW ; ","ParentAuthors":"","DOI":"10.1016/j.physbeh.2011.06.007 ","Keywords":"Animals\r\nBehavioral Symptoms/*diet therapy/*etiology\r\nBody Weight/drug effects/physiology\r\nBrain/metabolism\r\nBrain Injuries/*complications\r\nChoice Behavior\r\n*Dietary Supplements\r\nDisease Models, Animal\r\nEating/drug effects/physiology\r\nMale\r\nMaze Learning/drug effects\r\nRats\r\nRats, Sprague-Dawley\r\nZinc/*administration & dosage/metabolism","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Cope EC, Morris DR, Scrimgeour AG, VanLandingham JW, and Levenson CW (2011) Zinc supplementation provides behavioral resiliency in a rat model of traumatic brain injury.. Physiology & behavior 104(5), 942-7 DOI: 10.1016/j.physbeh.2011.06.007 "},{"Codes":[{"AttributeId":12505530,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505556,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505789,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505802,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237625,"Title":"Use of zinc as a treatment for traumatic brain injury in the rat: effects on cognitive and behavioral outcomes.","ParentTitle":"Neurorehabilitation and neural repair","ShortTitle":"Cope (2012)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2012","Month":"September","StandardNumber":"1545-9683 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"26","Pages":"907-13","Edition":"","Issue":"7","Availability":"","URL":"","OldItemId":"22331212","Abstract":"BACKGROUND: While treatments for the behavioral deficits associated with traumatic brain injury (TBI) are currently limited, animal models suggest that zinc supplementation may increase resilience to TBI. OBJECTIVE: This work tests the hypothesis that zinc supplementation after TBI can be used as treatment to improve behavioral outcomes such as anxiety, depression, and learning and memory. METHODS: TBI was induced by controlled cortical impact to the medial frontal cortex. After TBI, rats were fed either a zinc adequate (ZA, 30 ppm) or zinc supplemented (ZS, 180 ppm) diet. Additional rats in each dietary group (ZA or ZS) were given a single intraperitoneal (ip) injection of zinc (30 mg/kg) 1 hour following injury. RESULTS: Brain injury resulted in significant increases in anxiety-like and depression-like behaviors as well as impairments in learning and memory. None of the zinc treatments (dietary or ip zinc) improved TBI-induced anxiety. The 2-bottle saccharin preference test for anhedonia revealed that dietary ZS also did not improve depression-like behaviors. However, dietary ZS combined with an early ip zinc injection significantly reduced anhedonia (P < .001). Dietary supplementation after injury, but not zinc injection, significantly improved (P < .05) cognitive behavior as measured by the time spent finding the hidden platform in the Morris water maze test compared with injured rats fed a ZA diet. CONCLUSIONS: These data suggest that zinc supplementation may be an effective treatment option for improving behavioral deficits such as cognitive impairment and depression following TBI.","Comments":"","TypeName":"Journal, Article","Authors":"Cope EC ; Morris DR ; Scrimgeour AG ; Levenson CW ; ","ParentAuthors":"","DOI":"10.1177/1545968311435337 ","Keywords":"Anhedonia/physiology\r\nAnimals\r\nAnxiety/diet therapy/*drug therapy/etiology\r\nBehavior, Animal/*physiology\r\nBrain Injuries/diet therapy/*drug therapy/physiopathology\r\nCognition Disorders/diet therapy/*drug therapy/physiopathology\r\nCombined Modality Therapy\r\nDepression/diet therapy/*drug therapy/physiopathology\r\nDisease Models, Animal\r\nInjections\r\nNeuropsychological Tests\r\nRats\r\nRats, Sprague-Dawley\r\nSaccharin\r\nZinc/*administration & dosage/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Cope EC, Morris DR, Scrimgeour AG, and Levenson CW (2012) Use of zinc as a treatment for traumatic brain injury in the rat: effects on cognitive and behavioral outcomes.. Neurorehabilitation and neural repair 26(7), 907-13 DOI: 10.1177/1545968311435337 "},{"Codes":[{"AttributeId":12505530,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533167,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533169,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505793,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505802,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237663,"Title":"Effect of zinc supplementation on neuronal precursor proliferation in the rat hippocampus after traumatic brain injury.","ParentTitle":"Experimental neurology","ShortTitle":"Cope (2016)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2016","Month":"May","StandardNumber":"0014-4886 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"279","Pages":"96-103","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"26902472","Abstract":"There is great deal of debate about the possible role of adult-born hippocampal cells in the prevention of depression and related mood disorders. We first showed that zinc supplementation prevents the development of the depression-like behavior anhedonia associated with an animal model of traumatic brain injury (TBI). This work then examined the effect of zinc supplementation on the proliferation of new cells in the hippocampus that have the potential to participate in neurogenesis. Rats were fed a zinc adequate (ZA, 30ppm) or zinc supplemented (ZS, 180ppm) diet for 4wk followed by TBI using controlled cortical impact. Stereological counts of EdU-positive cells showed that TBI doubled the density of proliferating cells 24h post-injury (p<0.05), and supplemental zinc significantly increased this by an additional 2-fold (p<0.0001). While the survival of these proliferating cells decreased at the same rate in ZA and in ZS rats after injury, the total density of newly born cells was approximately 60% higher in supplemented rats 1wk after TBI. Furthermore, chronic zinc supplementation resulted in significant increases in the density of new doublecortin-positive neurons one week post-TBI that were maintained for 4wk after injury (p<0.01). While the effect of zinc supplementation on neuronal precursor cells in the hippocampus was robust, use of targeted irradiation to eliminate these cells after zinc supplementation and TBI revealed that these cells are not the sole mechanism through which zinc acts to prevent depression associated with brain injury, and suggest that other zinc dependent mechanisms are needed for the anti-depressant effect of zinc in this model of TBI.","Comments":"","TypeName":"Journal, Article","Authors":"Cope EC ; Morris DR ; Gower-Winter SD ; Brownstein NC ; Levenson CW ; ","ParentAuthors":"","DOI":"10.1016/j.expneurol.2016.02.017 ","Keywords":"Anhedonia/drug effects\r\nAnimals\r\nBehavior, Animal/drug effects\r\nBrain Injuries/drug therapy/*pathology/*psychology\r\nCell Count\r\nCell Proliferation/*drug effects\r\nCell Survival/drug effects\r\nDepressive Disorder/etiology/prevention & control\r\nDiet\r\n*Dietary Supplements\r\nDoublecortin Domain Proteins\r\nDoublecortin Protein\r\nHippocampus/*pathology\r\nMale\r\nMice\r\nMicrotubule-Associated Proteins/metabolism\r\nNeural Stem Cells/*drug effects\r\nNeurogenesis/drug effects\r\nNeuropeptides/metabolism\r\nRats, Sprague-Dawley\r\nZinc/*pharmacology/therapeutic use\r\nBrain trauma\r\nDepression\r\nHippocampus\r\nNeurogenesis\r\nNeuronal precursor\r\nProliferation\r\nZinc","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Cope EC, Morris DR, Gower-Winter SD, Brownstein NC, and Levenson CW (2016) Effect of zinc supplementation on neuronal precursor proliferation in the rat hippocampus after traumatic brain injury.. Experimental neurology 279, 96-103 DOI: 10.1016/j.expneurol.2016.02.017 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505563,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505727,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505771,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238662,"Title":"Depression as a lethal disease: prevention strategies.","ParentTitle":"The Journal of clinical psychiatry","ShortTitle":"Coppen (1994)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1994","Month":"April","StandardNumber":"0160-6689 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"55 Suppl","Pages":"37-45","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"8077174","Abstract":"In 1971, my colleagues and I published the first prospective double-blind trial of the prophylactic effect of lithium in patients suffering from both unipolar and bipolar illness. In this trial we found that patients who received lithium experienced significantly less morbidity and required significantly less additional antidepressant and antimanic medication, as well as inpatient treatment and electroconvulsive therapy, compared with the patients who received placebo lithium. Subsequent to this trial we established a lithium clinic in which patients, both unipolar and bipolar, were given longterm lithium treatment. The patients attended regularly, usually four to eight times a year, and their clinical state and plasma lithium were regularly monitored and recorded. Patients were given lithium in a sustained-release form, once a day at night. In a careful random, double-blind trial, it was found that the optimum lithium dosage was that which gave a plasma level of 0.5-0.79 mmol/L 12 hours after the nightly dose. In 1982 all patients were switched to this lower dosage, and the recorded morbidity of the group showed a small but significant decline, thus confirming in practice the optimum dosage found in the double-blind trial. I report here the results of the follow-up of a group of 103 patients (67 unipolar, 30 bipolar, and 6 schizoaffective) from January 1977. The patients' mortality and, in particular, suicide rate has been carefully recorded. Compliance with the regimen had been high. At the end of December 1992, there had been 2 suicides in the group--one of the patients had discontinued taking lithium some months before the suicide.(ABSTRACT TRUNCATED AT 250 WORDS)","Comments":"","TypeName":"Journal, Article","Authors":"Coppen A ; ","ParentAuthors":"","DOI":"","Keywords":"Antidepressive Agents, Tricyclic/therapeutic use\r\nBipolar Disorder/mortality/prevention & control\r\nDepressive Disorder/mortality/*prevention & control\r\nDouble-Blind Method\r\nDrug Administration Schedule\r\nElectroconvulsive Therapy\r\nFemale\r\nFollow-Up Studies\r\nHumans\r\nLithium/administration & dosage/*therapeutic use\r\nMale\r\nMiddle Aged\r\nMonoamine Oxidase Inhibitors/therapeutic use\r\nPlacebos\r\nProspective Studies\r\nPsychotic Disorders/mortality/prevention & control\r\nRecurrence\r\nSuicide/statistics & numerical data\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Coppen A (1994) Depression as a lethal disease: prevention strategies.. The Journal of clinical psychiatry 55 Suppl, 37-45"},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505563,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505727,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505775,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237787,"Title":"Suicide mortality in patients on lithium maintenance therapy.","ParentTitle":"Journal of affective disorders","ShortTitle":"Coppen (1998)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1998","Month":"September","StandardNumber":"0165-0327 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"50","Pages":"261-7","Edition":"","Issue":"2-3","Availability":"","URL":"","OldItemId":"9858085","Abstract":"Mood disorders are frequently recurrent and it has been shown that maintenance treatment can reduce long-term morbidity in this condition. It has also been shown that mood disorders carry an increased risk of suicide and that a significant proportion of individuals who commit suicide suffer from a mood disorder. This paper reports the results of a long term follow-up of a cohort of patients attending a specialist mood disorder clinic over a period of 18 years. Sixty-seven suffered from unipolar depression and 36 had bipolar or schizo-affective disorders In order to qualify for entry to the cohort the unipolar patients had to have had at least three episodes of depression and those with bipolar disorders had to have had at least three episodes - with at least one manic episode and one depressive episode. All patients were treated with lithium. The initial treatment refusal rate and drop our rates were low. The mortality from suicide in this group was compared with that reported in five recent studies - all of which involved patients who had not been given maintenance therapy. The standardised mortality ratio (SMR) for all causes for the whole group was 0.93. There were two suicides. In one case the patient had continued treatment with lithium until death and in the other the patient had discontinued treatment 12 months before death. The overall suicide rate was 1.3 per 1000 patient years. Amongst similar groups of patients who had not been given maintenance therapy suicide rates of about 5.5 per 1000 patient years have been reported. It is concluded that maintenance treatment of mood disorders reduces the suicide rate in this vulnerable group of patients.","Comments":"","TypeName":"Journal, Article","Authors":"Coppen A ; Farmer R ; ","ParentAuthors":"","DOI":"10.1016/s0165-0327(98)00067-6 ","Keywords":"Cohort Studies\r\nFemale\r\nHumans\r\nIncidence\r\nLithium/*therapeutic use\r\nMale\r\nMiddle Aged\r\nMood Disorders/*drug therapy/mortality\r\nRisk Factors\r\nSuicide/*statistics & numerical data","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Coppen A, and Farmer R (1998) Suicide mortality in patients on lithium maintenance therapy.. Journal of affective disorders 50(2-3), 261-7 DOI: 10.1016/s0165-0327(98)00067-6 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505563,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505727,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237442,"Title":"Lithium in unipolar depression and the prevention of suicide.","ParentTitle":"The Journal of clinical psychiatry","ShortTitle":"Coppen (2000)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2000","Month":"","StandardNumber":"0160-6689 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"61 Suppl 9","Pages":"52-6","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"10826662","Abstract":"Unipolar depression is a severe recurrent illness with high lifetime morbidity and premature mortality due to suicide. Numerous double-blind, placebo-controlled trials have shown that lithium is very effective at reducing relapses when given as maintenance therapy. It is also very effective when given as maintenance therapy after electroconvulsive therapy. It can be given once a day at night, and controlled trials have shown a 12-hour plasma lithium level between 0.5 and 0.7 mmol/L the most effective, with very slight side effects. Long-term studies of lithium maintenance therapy show a suicide rate of 1.3 suicides per 1000 patient years. This is much lower than comparative studies in long-term follow-up of untreated depression, which show about 5.5 suicides per 1000 patient years. Although it is neither feasible nor ethical to carry out double-blind studies on suicide reduction, the massive evidence showing a reduction in morbidity on lithium treatment suggests that systematic long-term lithium treatment of unipolar depression could considerably lower the suicide rate.","Comments":"","TypeName":"Journal, Article","Authors":"Coppen A ; ","ParentAuthors":"","DOI":"","Keywords":"Bipolar Disorder/drug therapy\r\nClinical Trials as Topic\r\nDepressive Disorder/diagnosis/*drug therapy/epidemiology\r\nDouble-Blind Method\r\nDrug Administration Schedule\r\nFemale\r\nHumans\r\nLithium/administration & dosage/blood/*therapeutic use\r\nMale\r\nMiddle Aged\r\nPlacebos\r\nPsychiatric Status Rating Scales/statistics & numerical data\r\nPsychotic Disorders/drug therapy\r\nSuicide/statistics & numerical data\r\nTreatment Outcome\r\n*Suicide Prevention","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Coppen A (2000) Lithium in unipolar depression and the prevention of suicide.. The Journal of clinical psychiatry 61 Suppl 9, 52-6"},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533169,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505788,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533167,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238859,"Title":"Specific role of VTA dopamine neuronal firing rates and morphology in the reversal of anxiety-related, but not depression-related behavior in the Clock19 mouse model of mania.","ParentTitle":"Neuropsychopharmacology : official publication of the American College of Neuropsychopharmacology","ShortTitle":"Coque (2011)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2011","Month":"June","StandardNumber":"0893-133X (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"36","Pages":"1478-88","Edition":"","Issue":"7","Availability":"","URL":"","OldItemId":"21430648","Abstract":"Lithium has been used extensively for mood stabilization, and it is particularly efficacious in the treatment of bipolar mania. Like other drugs used in the treatment of psychiatric diseases, it has little effect on the mood of healthy individuals. Our previous studies found that mice with a mutation in the Clock gene (Clock19) have a complete behavioral profile that is very similar to human mania, which can be reversed with chronic lithium treatment. However, the cellular and physiological effects that underlie its targeted therapeutic efficacy remain unknown. Here we find that Clock19 mice have an increase in dopaminergic activity in the ventral tegmental area (VTA), and that lithium treatment selectively reduces the firing rate in the mutant mice with no effect on activity in wild-type mice. Furthermore, lithium treatment reduces nucleus accumbens (NAc) dopamine levels selectively in the mutant mice. The increased dopaminergic activity in the Clock mutants is associated with cell volume changes in dopamine neurons, which are also rescued by lithium treatment. To determine the role of dopaminergic activity and morphological changes in dopamine neurons in manic-like behavior, we manipulated the excitability of these neurons by overexpressing an inwardly rectifying potassium channel subunit (Kir2.1) selectively in the VTA of Clock19 mice and wild-type mice using viral-mediated gene transfer. Introduction of this channel mimics the effects of lithium treatment on the firing rate of dopamine neurons in Clock19 mice and leads to a similar change in dopamine cell volume. Furthermore, reduction of dopaminergic firing rates in Clock19 animals results in a normalization of locomotor- and anxiety-related behavior that is very similar to lithium treatment; however, it is not sufficient to reverse depression-related behavior. These results suggest that abnormalities in dopamine cell firing and associated morphology underlie alterations in anxiety-related behavior in bipolar mania, and that the therapeutic effects of lithium come from a reversal of these abnormal phenotypes.","Comments":"","TypeName":"Journal, Article","Authors":"Coque L ; Mukherjee S ; Cao JL ; Spencer S ; Marvin M ; Falcon E ; Sidor MM ; Birnbaum SG ; Graham A ; Neve RL ; Gordon E ; Ozburn AR ; Goldberg MS ; Han MH ; Cooper DC ; McClung CA ; ","ParentAuthors":"","DOI":"10.1038/npp.2011.33 ","Keywords":"Action Potentials/drug effects/*genetics\r\nAnalysis of Variance\r\nAnimals\r\nAnxiety/genetics\r\nBipolar Disorder/drug therapy/*genetics/*pathology/physiopathology\r\nCLOCK Proteins/*genetics\r\nCell Count\r\nChromatography, High Pressure Liquid\r\nDark Adaptation/drug effects/genetics\r\nDepression/genetics\r\nDisease Models, Animal\r\nDopamine/*metabolism\r\nGreen Fluorescent Proteins/genetics\r\nHelplessness, Learned\r\nHistones/metabolism\r\nIn Vitro Techniques\r\nLithium Chloride/therapeutic use\r\nLocomotion/drug effects/genetics\r\nMale\r\nMaze Learning/drug effects\r\nMice\r\nMice, Inbred BALB C\r\nMice, Knockout\r\nMutation/*genetics\r\nNeurons/drug effects/*physiology\r\nPatch-Clamp Techniques\r\nSwimming/psychology\r\nTyrosine 3-Monooxygenase/metabolism\r\nVentral Tegmental Area/*pathology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Coque L, Mukherjee S, Cao JL, Spencer S, Marvin M, Falcon E, Sidor MM, Birnbaum SG, Graham A, Neve RL, Gordon E, Ozburn AR, Goldberg MS, Han MH, Cooper DC, and McClung CA (2011) Specific role of VTA dopamine neuronal firing rates and morphology in the reversal of anxiety-related, but not depression-related behavior in the Clock19 mouse model of mania.. Neuropsychopharmacology : official publication of the American College of Neuropsychopharmacology 36(7), 1478-88 DOI: 10.1038/npp.2011.33 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505590,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505593,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505713,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505775,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237794,"Title":"Recurrent brief depression successfully treated with lithium.","ParentTitle":"Biological psychiatry","ShortTitle":"Corominas (1998)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1998","Month":"November","StandardNumber":"0006-3223 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"44","Pages":"927-9","Edition":"","Issue":"9","Availability":"","URL":"","OldItemId":"9807652","Abstract":"BACKGROUND: The diagnostic criteria for RBD requires the presence of at least five out of nine depressive symptoms analogous to the symptoms of major depression, yet a duration of less than two weeks, a recurrence of at least 12 times a year, and the evidence of impairment in occupational or other important areas of functioning. The lack of a successful treatment represents one of the main challenges of this disorder. The therapeutic value of lithium in RBD has been suggested by Montgomery, but the specific efficacy of this agent has not been tested yet in the case of patients with recurrent brief depressive disorder. METHODS: We report on a 38-year-old man who presented a 10-month history of sudden depressive episodes, with monthly recurrences lasting 2-4 days, prior to our first assessment. RESULTS: The patient was treated with clomipramine, with complete remission of the depressive episode after three days. Nevertheless, in spite of maintaining the treatment, he presented a new episode one month later and two episodes the month after. Since then, lithium therapy was added and during the last 13 months he has remained euthymic, without any recurrence of depressive symptoms. Lithium treatment has been maintained and clomipramine treatment was gradually tapered because of the complaints of impotence, dry mouth, and dizziness. CONCLUSIONS: The absence of recurrences since lithium treatment was started (during the last 13 months, and especially during the last 10 months, where lithium has been the only treatment), suggests a prophylactic effect of this agent on RBD. Lithium's mechanism of action in preventing depressive recurrences might play a major role in the therapeutic approach of RBD, especially since recurrence (but not the duration of the symptoms) is the main feature that defines the severity of this disorder.","Comments":"","TypeName":"Journal, Article","Authors":"Corominas A ; Bonet P ; Nieto E ; ","ParentAuthors":"","DOI":"10.1016/s0006-3223(97)00538-6 ","Keywords":"Acute Disease\r\nAdult\r\nAntidepressive Agents/*therapeutic use\r\nAntidepressive Agents, Tricyclic/therapeutic use\r\nDepression/diagnosis/*drug therapy/prevention & control\r\nDrug Administration Schedule\r\nDrug Resistance\r\nDrug Therapy, Combination\r\nHumans\r\nLithium/*therapeutic use\r\nMale\r\nSecondary Prevention","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Corominas A, Bonet P, and Nieto E (1998) Recurrent brief depression successfully treated with lithium.. Biological psychiatry 44(9), 927-9 DOI: 10.1016/s0006-3223(97)00538-6 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505793,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238916,"Title":"Mechanisms underlying the benefits of anticonvulsants over lithium in the treatment of bipolar disorder.","ParentTitle":"Neuroreport","ShortTitle":"Corrado (2016)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2016","Month":"February","StandardNumber":"0959-4965 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"27","Pages":"131-5","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"26702549","Abstract":"Close to 3% of the world's population suffers from bipolar disease (I and II). Of this 3%, bipolar disease affects largely women ( 3 : 2 compared with men). The median age of diagnosis is 25 in women and even lower in men. A diagnosis of bipolar disease is an expensive psychiatric diagnosis, costing patients more than twice as much money as a diagnosis of unipolar depression. Bipolar I is characterized by one or more manic or mixed episodes, with both mania and depression occurring each day for at least 1 week, whereas bipolar II is characterized by one or more major depressive episode and at least one episode of hypomania. Bipolar I is the more severe diagnosis. A wide range of medications are available to help patients maintain a healthy lifestyle, including lithium, antidepressants, and anticonvulsants. Improved methods for identifying bipolar disease, including a more structured approach and a more complete use of medical records, have increased the rate of diagnosis, especially in children, which underscores the need for innovation in development and in practice of new treatment options for treating bipolar disease. Although lithium has been the 'gold standard' for treating bipolar disorder for decades, new research into other forms of treatment has shown anticonvulsants to be a particularly useful therapy for treating bipolar disease. Anticonvulsants have remarkable mood-stabilization abilities and they do not lead to serious side effects, which increases the tolerability, and consequently, patient adherence to this form of treatment. Recent studies have shown that anticonvulsants improve behavior in bipolar disease by modulating the balance of excitatory and inhibitory synapses through a number of complementary molecular cascades that affect gene expression and cell survival.","Comments":"","TypeName":"Journal, Article","Authors":"Corrado AC ; Walsh JP ; ","ParentAuthors":"","DOI":"10.1097/WNR.0000000000000510 ","Keywords":"Anticonvulsants/adverse effects/*pharmacology\r\nAntimanic Agents/adverse effects/*pharmacology\r\nBipolar Disorder/*drug therapy\r\nHumans\r\nLithium Compounds/adverse effects/*pharmacology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Corrado AC, and Walsh JP (2016) Mechanisms underlying the benefits of anticonvulsants over lithium in the treatment of bipolar disorder.. Neuroreport 27(3), 131-5 DOI: 10.1097/WNR.0000000000000510 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505588,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505790,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238277,"Title":"Bipolar depression in pediatric populations : epidemiology and management.","ParentTitle":"Paediatric drugs","ShortTitle":"Cosgrove (2013)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2013","Month":"April","StandardNumber":"1174-5878 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"15","Pages":"83-91","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"23529869","Abstract":"Depression in children and adolescents with bipolar disorder is more commonly observed than mania or hypomania, and is associated with significant functional disability in multiple environmental realms. Optimal management of pediatric bipolar depression is often defined by its multimodal nature with emphasis on both psychopharmacological and psychosocial treatment. This article provides a brief overview of the epidemiology and clinical course of pediatric bipolar depression, a clinically-oriented guide to the evidence-based psychopharmacological and psychosocial management of bipolar depression in youth, and suggestions on how best to integrate medication and therapy. Recommended treatment for bipolar depression in pediatric populations usually includes both medication and psychosocial interventions given a paucity of double-blind, placebo-controlled psychopharmacological studies. Lithium and lamotrigine are feasible and tentatively efficacious options; however, treatment with quetiapine monotherapy may be no better than placebo. Furthermore, some youth may be at heightened risk for developing manic symptoms after treatment with selective serotonin reuptake inhibitors (SSRIs). Psychotherapy, either alone or adjunctively with medications, provides practitioners with a safe and feasible alternative. Interpersonal and Social Rhythm Therapy for Adolescents (IPSRT-A), Child- and Family-Focused Cognitive Behavioral Therapy (CFF-CBT), Dialectical Behavior Therapy for Adolescents (DBT-A), family psychoeducation, and Family Focused Therapy for Adolescents (FFT-A) are evidence-based treatments available to clinicians treating youth with bipolar depression.","Comments":"","TypeName":"Journal, Article","Authors":"Cosgrove VE ; Roybal D ; Chang KD ; ","ParentAuthors":"","DOI":"10.1007/s40272-013-0022-8 ","Keywords":"Adolescent\r\nAntidepressive Agents/*therapeutic use\r\n*Bipolar Disorder/drug therapy/epidemiology/therapy\r\nChild\r\nCognitive Behavioral Therapy\r\nFamily Therapy\r\nHumans\r\n*Psychotherapy","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Cosgrove VE, Roybal D, and Chang KD (2013) Bipolar depression in pediatric populations : epidemiology and management.. Paediatric drugs 15(2), 83-91 DOI: 10.1007/s40272-013-0022-8 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"YMRS \nHAM-D","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505799,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238665,"Title":"A pilot trial of quetiapine, lithium, or placebo added to divalproex sodium for hypomanic or manic episodes in ambulatory adults with bipolar I disorder.","ParentTitle":"International journal of bipolar disorders","ShortTitle":"Cosgrove (2022)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2022","Month":"March","StandardNumber":"2194-7511 (Linking)","City":"Germany","Country":"","Publisher":"","Institution":"","Volume":"10","Pages":"7","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"35235061","Abstract":"BACKGROUND: Many patients with bipolar I disorder do not respond to monotherapy treatment with mood-stabilizing medications, and combination regimens are commonly used in both inpatient and outpatient settings for the acute and maintenance treatment of bipolar disorder. We studied whether combination therapy is more effective than monotherapy for the acute treatment of subjects with bipolar I disorder currently experiencing manic symptoms. The primary hypothesis was that combination treatments would be associated with greater reductions in symptoms of mania and hypomania than monotherapy alone. The secondary hypothesis was that combination therapies would be associated with lower depression levels than monotherapy alone. Last, a post-hoc exploratory aim was used to examine whether the effect of side effect severity on risk-of-dropout would be greater in combination therapies than in monotherapy alone. RESULTS: In this 12-week, double-blind, placebo-controlled ambulatory pilot trial, participants (n=75) with bipolar I disorder were randomly assigned to: (1) monotherapy divalproex plus placebo (DVP+PBO), (2) combination therapy of divalproex plus blinded lithium (DVP+Li) or (3) divalproex plus blinded quetiapine (DVP+QTP). Combination therapies (vs. monotherapy) were not associated with improved symptoms of mania, hypomania or depression. The effect of side effect severity on study retention did not differ between combination therapies and monotherapy. However, the risk-of-dropout was significantly greater in the DVP+Li arm versus the DVP+PBO arm. CONCLUSIONS: No longitudinal differences in mania, hypomania or depression were found between combination therapies and monotherapy. The effect of side effect severity on study retention did not differ between groups. Due to the small sample size and differential rates of attrition between treatment arms, results of this pilot trial must be interpreted with caution. Trial registration ClinicalTrials.gov identifier: NCT00183443.","Comments":"","TypeName":"Journal, Article","Authors":"Cosgrove VE ; Allende S ; Gwizdowski I ; Grace Fischer E; Ostacher M ; Suppes T ; ","ParentAuthors":"","DOI":"10.1186/s40345-022-00252-w ","Keywords":"Divalproex plus blinded lithium\r\nDivalproex plus blinded quetiapine\r\nMonotherapy divalproex","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Cosgrove VE, Allende S, Gwizdowski I, Grace Fischer E, Ostacher M, and Suppes T (2022) A pilot trial of quetiapine, lithium, or placebo added to divalproex sodium for hypomanic or manic episodes in ambulatory adults with bipolar I disorder.. International journal of bipolar disorders 10(1), 7 DOI: 10.1186/s40345-022-00252-w "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505567,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505568,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505793,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237457,"Title":"The role of GSK-3 in treatment-resistant depression and links with the pharmacological effects of lithium and ketamine: A review of the literature.","ParentTitle":"L'Encephale","ShortTitle":"Costemale-Lacoste (2016)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2016","Month":"April","StandardNumber":"0013-7006 (Linking)","City":"France","Country":"","Publisher":"","Institution":"","Volume":"42","Pages":"156-64","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"26995153","Abstract":"BACKGROUND: Since the discovery of antidepressants, new treatments have emerged with fewer side effects but no greater efficacy. Glycogen synthase kinase 3  (GSK-3), a kinase known for its activity on glycogen synthesis, has in the last few years raised growing interest in biological psychiatry. Several efficient treatments in major depression have an inhibitory effect on this kinase, which could be targeted in new mood disorder treatments. METHODS: The aim of this review is to summarize findings concerning the intracellular pharmacologic effects of GSK-3 inhibitors on mood. After a brief description of the intracellular transduction pathways implicated in both GSK-3 and mood disorders, we reviewed the results demonstrating GSK-3 involvement in the effects of lithium and ketamine. RESULTS: GSK-3 can be inhibited through several mechanisms such as serine phosphorylation or binding in a proteic scaffold and others. Its inhibition is implicated in numerous cellular pathways of interest involved in neuronal growth and architecture, cell survival, neurogenesis or synaptic plasticity. This inhibition appears to be both efficient and sufficient in improving mood in animal models. In human beings, several levels of evidence show GSK-3 inhibition with antidepressant use. Crucially, strong inhibition has been shown with lithium via the proteic scaffold PP2A/-arrestin/AKT, and with the rapid antidepressant effect of ketamine via p70S6K. CONCLUSION: Our review focuses on mechanisms whereby the GSK-3 pathway has a part in the antidepressant effect of lithium and ketamine. This article highlights the importance of translational research from cell and animal models to the clinical setting in order to develop innovative therapeutic targets.","Comments":"","TypeName":"Journal, Article","Authors":"Costemale-Lacoste JF ; Guilloux JP ; Gaillard R ; ","ParentAuthors":"","DOI":"10.1016/j.encep.2016.02.003 ","Keywords":"Antidepressive Agents/pharmacology/*therapeutic use\r\nDepressive Disorder, Treatment-Resistant/*drug therapy/enzymology\r\nEnzyme Inhibitors/pharmacology/*therapeutic use\r\nGlycogen Synthase Kinase 3/*antagonists & inhibitors\r\nHumans\r\nKetamine/*pharmacology\r\nLithium/*pharmacology\r\nMood Disorders/drug therapy/enzymology\r\nDpression rsistante au traitement\r\nGSK-3\r\nKetamine\r\nKtamine\r\nLithium\r\nTreatment-resistant depression","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Costemale-Lacoste JF, Guilloux JP, and Gaillard R (2016) The role of GSK-3 in treatment-resistant depression and links with the pharmacological effects of lithium and ketamine: A review of the literature.. L'Encephale 42(2), 156-64 DOI: 10.1016/j.encep.2016.02.003 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505727,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505784,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238606,"Title":"The armamentarium of treatments for bipolar disorder: a review of the literature.","ParentTitle":"The international journal of neuropsychopharmacology","ShortTitle":"Cousins (2007)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2007","Month":"June","StandardNumber":"1461-1457 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"10","Pages":"411-31","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"17176493","Abstract":"To assess current pharmacotherapeutic options for bipolar disorder, with particular emphasis on the use of antipsychotic agents, Medline and EMBASE were searched between January 1980 and December 2005 using the keywords \"schizoaffective disorder\" and \"bipolar disorder\", combined with various antidepressants, antipsychotics, lithium or other mood stabilizers. English-language articles, review articles and original research articles were reviewed. Most data are available for the \"mood stabilizers\" lithium and valproate. However, these agents have important limitations regarding their tolerability and efficacy in certain groups. Newer anticonvulsants, especially lamotrigine, have demonstrated efficacy across mood-symptom domains. Antidepressants are not generally favoured as monotherapy in patients with bipolar depression or schizoaffective disorder, due to their potential to induce switching to manic states. However, data are emerging for the efficacy of selective serotonin reuptake inhibitors for bipolar depression in combination with atypical antipsychotics. Atypical antipsychotics may also be used as monotherapy or in conjunction with mood stabilizers for the treatment of acute mania and for continuing maintenance therapy. The choice of antipsychotic may be influenced by the therapeutic situation; formulations that facilitate administration in the acute scenario can provide rapid tranquillization, whereas those that enhance compliance may have a place in maintenance therapy. Our results suggest a growing role for atypical antipsychotics in the treatment of bipolar disorder and further data are anticipated.","Comments":"","TypeName":"Journal, Article","Authors":"Cousins DA ; Young AH ; ","ParentAuthors":"","DOI":"10.1017/S1461145706007413 ","Keywords":"Anticonvulsants/therapeutic use\r\nAntidepressive Agents/*therapeutic use\r\nAntimanic Agents/*therapeutic use\r\nAntipsychotic Agents/*therapeutic use\r\nBipolar Disorder/*drug therapy\r\nClinical Trials as Topic\r\nHumans\r\nLithium Chloride/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Cousins DA, and Young AH (2007) The armamentarium of treatments for bipolar disorder: a review of the literature.. The international journal of neuropsychopharmacology 10(3), 411-31 DOI: 10.1017/S1461145706007413 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505567,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505573,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505727,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238270,"Title":"Lithium increases 5-HT-mediated neuroendocrine responses in tricyclic resistant depression.","ParentTitle":"Psychopharmacology","ShortTitle":"Cowen (1989)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1989","Month":"","StandardNumber":"0033-3158 (Linking)","City":"Germany","Country":"","Publisher":"","Institution":"","Volume":"99","Pages":"230-2","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"2508159","Abstract":"The addition of lithium to the tricyclic antidepressant medication of 11 depressed patients resulted in an increase in the prolactin response to L-tryptophan after both 4 days and 4 weeks of lithium treatment. There was also a significant fall in Hamilton Depression scores. The results suggest that lithium and tricyclic antidepressants may act synergistically to enhance certain aspects of brain 5-HT function in depressed patients.","Comments":"","TypeName":"Journal, Article","Authors":"Cowen PJ ; McCance SL ; Cohen PR ; Julier DL ; ","ParentAuthors":"","DOI":"10.1007/BF00442813 ","Keywords":"Adult\r\nAntidepressive Agents, Tricyclic/*therapeutic use\r\nDepressive Disorder/drug therapy/*physiopathology\r\nDrug Resistance\r\nFemale\r\nHumans\r\nLithium/*pharmacology\r\nMale\r\nMiddle Aged\r\nNeurosecretory Systems/drug effects/*physiology\r\nProlactin/blood\r\nSerotonin/*physiology\r\nTime Factors\r\nTryptophan/pharmacology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Cowen PJ, McCance SL, Cohen PR, and Julier DL (1989) Lithium increases 5-HT-mediated neuroendocrine responses in tricyclic resistant depression.. Psychopharmacology 99(2), 230-2 DOI: 10.1007/BF00442813 "},{"Codes":[{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505567,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505573,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505727,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505768,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238364,"Title":"Lithium in tricyclic-resistant depression. Correlation of increased brain 5-HT function with clinical outcome.","ParentTitle":"The British journal of psychiatry : the journal of mental science","ShortTitle":"Cowen (1991)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1991","Month":"September","StandardNumber":"0007-1250 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"159","Pages":"341-6","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"1659918","Abstract":"The addition of lithium to the tricyclic antidepressant medication of 23 patients with major depression resulted in an increase in the prolactin response to intravenous L-tryptophan after both four days and four weeks of treatment. The extent of this increase did not distinguish the ten patients who were classified as clinical responders (greater than 50% reduction in score on the HRSD). Among the responders there was a modestly significant correlation between the decrease in score on the HRSD and the enhancement of tryptophan-induced prolactin release. Some responders, however, showed very little change in this endocrine response over the four weeks of lithium treatment. Lithium may increase brain 5-HT function in tricyclic-resistant depression but there is only limited support for the hypothesis that changes in brain 5-HT function are involved in the antidepressant effect of this treatment combination.","Comments":"","TypeName":"Journal, Article","Authors":"Cowen PJ ; McCance SL ; Ware CJ ; Cohen PR ; Chalmers JS ; Julier DL ; ","ParentAuthors":"","DOI":"10.1192/bjp.159.3.341 ","Keywords":"Adult\r\nAntidepressive Agents, Tricyclic/adverse effects/*therapeutic use\r\nBipolar Disorder/*drug therapy/physiopathology/psychology\r\nBrain/*drug effects/physiopathology\r\nDepressive Disorder/*drug therapy/physiopathology/psychology\r\nDose-Response Relationship, Drug\r\nDrug Therapy, Combination\r\nFemale\r\nHumans\r\nLithium Carbonate/adverse effects/*therapeutic use\r\nMale\r\nProlactin/blood\r\nPsychiatric Status Rating Scales\r\nReceptors, Serotonin/*drug effects/physiology\r\nSynaptic Transmission/drug effects/physiology\r\nTryptophan","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Cowen PJ, McCance SL, Ware CJ, Cohen PR, Chalmers JS, and Julier DL (1991) Lithium in tricyclic-resistant depression. Correlation of increased brain 5-HT function with clinical outcome.. The British journal of psychiatry : the journal of mental science 159, 341-6 DOI: 10.1192/bjp.159.3.341 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505727,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505794,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239362,"Title":"Backing into the future: pharmacological approaches to the management of resistant depression.","ParentTitle":"Psychological medicine","ShortTitle":"Cowen (2017)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"16/05/2023","EditedBy":"GAO BIAO","Year":"2017","Month":"November","StandardNumber":"0033-2917 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"47","Pages":"2569-2577","Edition":"","Issue":"15","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC5635969/","OldItemId":"28838328","Abstract":"Pragmatic studies indicate that a substantial number of depressed patients do not remit with current first-line antidepressant treatments and after two failed treatment steps the chance of remission with subsequent therapies is around 15%. This paper focuses on current evidence for pharmacological treatments in resistant depression as well as possible future developments. For patients who have failed to respond to two antidepressant trials, augmentation with atypical antipsychotic drugs, specifically quetiapine and aripiprazole, has the best evidence for efficacy, though older treatments such as lithium and triiodothyronine still have utility. The striking antidepressant effect of ketamine in resistant depression has stimulated research into glutamatergic compounds; however, capturing the efficacy of ketamine with drugs suitable for continuous use has proved challenging. Growing knowledge of the pathophysiological role of inflammation in depression offers great opportunities for future treatment in terms of repurposing anti-inflammatory agents from general medicine and pre-treatment stratification of those depressed patients in whom such interventions are likely to be beneficial. Finally an older drug, the dopamine receptor agonist pramipexole, if used carefully may well improve the prospects of depressed patients who are refractory to current approaches.","Comments":"","TypeName":"Journal, Article","Authors":"Cowen PJ ; ","ParentAuthors":"","DOI":"10.1017/S003329171700068X ","Keywords":"Anti-Inflammatory Agents/*pharmacology\r\nAntidepressive Agents/*pharmacology\r\nDepressive Disorder, Treatment-Resistant/*drug therapy\r\n*Drug Therapy, Combination\r\nHumans\r\nNeurotransmitter Agents/*pharmacology\r\nantidepressant treatment\r\naugmentation\r\ninflammation\r\nketamine\r\npramipexole\r\nresistant depression","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Cowen PJ (2017) Backing into the future: pharmacological approaches to the management of resistant depression.. Psychological medicine 47(15), 2569-2577 DOI: 10.1017/S003329171700068X "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533167,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505780,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533169,"AdditionalText":"promote neurogenesis and synaptic plasticity.","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237572,"Title":"Finding the intracellular signaling pathways affected by mood disorder treatments.","ParentTitle":"Neuron","ShortTitle":"Coyle (2003)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2003","Month":"April","StandardNumber":"0896-6273 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"38","Pages":"157-60","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"12718851","Abstract":"Postmortem and brain imaging studies have revealed structural changes and cell loss in cortico-limbic regions of the brain in bipolar disorder and major depression. Consistent with these findings, mood stabilizers such as lithium ion and valproic acid, which are used to treat bipolar disorder, as well as antidepressants and electroconvulsive therapy have recently been shown to activate interconnected intracellular signaling pathways that promote neurogenesis and synaptic plasticity. These insights should assist in understanding the pathophysiology of severe mood disorders as well as aid in the development of more effective treatments.","Comments":"","TypeName":"Journal, Article","Authors":"Coyle JT ; Duman RS ; ","ParentAuthors":"","DOI":"10.1016/s0896-6273(03)00195-8 ","Keywords":"Animals\r\nAntidepressive Agents/*pharmacology\r\nAntimanic Agents/*pharmacology\r\nElectroconvulsive Therapy\r\nHumans\r\nIntracellular Fluid/*metabolism\r\nMood Disorders/drug therapy/*metabolism/therapy\r\nNeuronal Plasticity/physiology\r\nNeurons/drug effects/metabolism\r\nSecond Messenger Systems/physiology\r\nSignal Transduction/drug effects/*physiology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Coyle JT, and Duman RS (2003) Finding the intracellular signaling pathways affected by mood disorder treatments.. Neuron 38(2), 157-60 DOI: 10.1016/s0896-6273(03)00195-8 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505563,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505655,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505799,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238462,"Title":"Lithium and Valproate in Bipolar Disorder: From International Evidence-based Guidelines to Clinical Predictors.","ParentTitle":"Clinical psychopharmacology and neuroscience : the official scientific journal of the Korean College of Neuropsychopharmacology","ShortTitle":"Crapanzano (2022)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"07/07/2023","EditedBy":"GAO BIAO","Year":"2022","Month":"August","StandardNumber":"1738-1088 (Linking)","City":"Korea (South)","Country":"","Publisher":"","Institution":"","Volume":"20","Pages":"403-414","Edition":"","Issue":"3","Availability":"","URL":"https://www.cpn.or.kr/journal/view.html?volume=20&number=3&spage=403","OldItemId":"35879025","Abstract":"Since decades, lithium and valproate remain the pharmacological cornerstone to treat bipolar disorder. Different response patterns occur according to the phases of illness. At same time, individual pretreatment variables may concur to determine a specific drug-response. Our narrative review focuses on these two key clinical aspects to summarize the state of art. Information from i) clinical trials and ii) the most relevant international guidelines is collected to assess the clinical and preclinical factors that may guide the use of lithium rather than valproate. Lithium may be effective in treating acute mania, and lithium efficacy is maximized when used to prevent both manic and depressive episodes. Lithium may be a better treatment choice in patients with: positive family history for bipolar disorder, mania-depression-interval pattern, few previous affective episodes/hospitalizations, high risk for suicide, no comorbidities. Valproate may be more effective as antimanic rather than prophylactic agent. Valproate might be a better choice in patients with many previous affective episodes/hospitalizations and psychiatric comorbidities. Finally, neither lithium nor valproate are suggested for the treatment of acute mixed states or bipolar depression. To consider clinical and preclinical factors may thus be useful to select the best treatment strategy.","Comments":"","TypeName":"Journal, Article","Authors":"Crapanzano C ; Casolaro I ; Amendola C ; Damiani S ; ","ParentAuthors":"","DOI":"10.9758/cpn.2022.20.3.403 ","Keywords":"Bipolar disorder\r\nLithium\r\nValproate","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Crapanzano C, Casolaro I, Amendola C, and Damiani S (2022) Lithium and Valproate in Bipolar Disorder: From International Evidence-based Guidelines to Clinical Predictors.. Clinical psychopharmacology and neuroscience : the official scientific journal of the Korean College of Neuropsychopharmacology 20(3), 403-414 DOI: 10.9758/cpn.2022.20.3.403 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505579,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"A
