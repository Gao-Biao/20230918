 for TRD. Since inadequate brain magnesium appears to reduce serotonin levels, and since anti-depressants have been shown to have the action of raising brain magnesium, we further hypothesize that magnesium treatment will be found beneficial for nearly all depressives, not only TRD.","Comments":"","TypeName":"Journal, Article","Authors":"Eby GA 3rd; Eby KL ; ","ParentAuthors":"","DOI":"10.1016/j.mehy.2009.10.051 ","Keywords":"Animals\r\nAntidepressive Agents, Tricyclic/therapeutic use\r\nBrain\r\nClinical Trials as Topic\r\nD-Aspartic Acid\r\nDepression\r\nDepressive Disorder/complications/drug therapy\r\nDepressive Disorder, Major/*drug therapy/*etiology\r\nFast Foods\r\nHumans\r\nImipramine/therapeutic use\r\nMagnesium/*therapeutic use\r\nMagnesium Deficiency/*complications\r\nMental Disorders/complications/drug therapy\r\n*Models, Neurological\r\nN-Methylaspartate/therapeutic use\r\nRandomized Controlled Trials as Topic\r\nSuicide, Attempted","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Eby GA 3rd, and Eby KL (2010) Magnesium for treatment-resistant depression: a review and hypothesis.. Medical hypotheses 74(4), 649-60 DOI: 10.1016/j.mehy.2009.10.051 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12518614,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505790,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505727,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237494,"Title":"Lithium or an atypical antipsychotic drug in the management of treatment-resistant depression: a systematic review and economic evaluation.","ParentTitle":"Health technology assessment (Winchester, England)","ShortTitle":"Edwards (2013)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2013","Month":"November","StandardNumber":"1366-5278 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"17","Pages":"1-190","Edition":"","Issue":"54","Availability":"","URL":"","OldItemId":"24284258","Abstract":"BACKGROUND: Patients with treatment-resistant depression (TRD) are those with major depressive disorder that has not responded adequately to treatment. The causes of depression are not fully understood, although there is evidence to suggest that depression is a complex interaction among biological, genetic, psychosocial and environmental factors. Strategies available for the treatment of patients with TRD include pharmacological, non-pharmacological, and psychological and psychosocial interventions. Pharmacological treatment options include switching to a different antidepressant, the addition of another antidepressant of a different class, or use of an augmenting agent, such as anticonvulsants, lithium or atypical antipsychotics (AAPs). However, there is limited evidence available on the effectiveness of these strategies in the treatment of TRD. OBJECTIVES: To estimate the clinical effectiveness and cost-effectiveness of augmentation of selective serotonin reuptake inhibitor (SSRI) antidepressant therapy with either lithium or an AAP drug in the management of people with treatment-resistant unipolar depression, defined as failure to respond to two or more antidepressant drugs in their current episode of depression. DATA SOURCES: Databases searched were Cochrane Central Register of Controlled Trials (CENTRAL), EMBASE, MEDLINE, PsycINFO and NHS Economic Evaluation Database (NHS EED). All databases were searched from inception to August 2011. Additional data were obtained from manufacturers. REVIEW METHODS: Systematic reviews of studies evaluating clinical effectiveness, economic analyses and quality of life (QoL) were executed. Quality assessment according to predefined criteria was undertaken independently by two reviewers. Pairwise meta-analyses and mixed-treatment comparisons (MTCs) using both fixed- and random-effects models were undertaken based on intention-to-treat analyses. A probabilistic de novo mathematical model was developed to synthesise the available data on costs and clinical outcomes from the UK NHS perspective over a 1-year time horizon (8 weeks of acute treatment captured by a decision tree and 10 months of maintenance treatment captured by a Markov model). RESULTS: Twelve randomised controlled trials (RCTs) were identified in the review of clinical effectiveness literature; 10 considered SSRI + AAP compared with SSRI + placebo/no treatment, one considered SSRI + AAP compared with SSRI + lithium and one considered SSRI + lithium compared with SSRI + placebo. The RCTs included in the primary analyses used fluoxetine as the background SSRI and olanzapine as the AAP. Results of the MTC showed a non-significant trend in favour of lithium augmentation for response [lithium a priori odds ratio (OR) 1.29; 95% credible interval (CrI) 0.11 to 5.32; lithium post hoc OR 4.15; 95% CrI 0.25 to 20.34 (the trial informing the comparison with lithium reported response using two different definitions)], mean change in Montgomery-sberg Depression Rating Scale score from baseline (mean difference - 1.47, 95% CrI - 9.10 to 6.41) and all-cause withdrawals (OR 0.74, 95% CrI 0.10 to 2.66). Four economic evaluations (none directly addressing the review question) and 17 studies that reported on QoL were identified and summarised in narrative reviews. The results of the de novo modelling indicate that augmentation of SSRI with lithium dominates augmentation of an SSRI with AAP (i.e. it resulted in cost savings of 905 per person per year and generated more health benefits, estimated to be 0.03 quality-adjusted life-years). However, sensitivity analyses showed that the model was highly sensitive to changes in acute treatment efficacy (response and remission) or discontinuation. The model was not sensitive to changes in other parameters. LIMITATIONS: In patients with TRD, there is a lack of direct evidence comparing the clinical effectiveness of augmenting an SSRI with an AAP compared with augmenting with lithium. RCTs were identified which facilitated comparison of adding AAP with adding lithium via a MTC. However, variations in the definitions of response implemented in the RCTs, together with differences in patient baseline characteristics across RCTs, introduce bias into the analysis. The direction and extent of the bias is uncertain. CONCLUSIONS: Augmentation of SSRIs with lithium or AAP is likely to be beneficial in people with TRD. Clinical evaluation based on the limited evidence identified in this research indicates no statistically significant difference between the two augmentation strategies. Cost-effectiveness analyses suggest that augmentation with lithium is less expensive and more effective than augmentation with AAP. However, the uncertainty in the clinical estimates of discontinuation and treatment response is reflected in the model results. A RCT comparing the two augmentation strategies, reporting relevant outcomes, including QoL, is needed. STUDY REGISTRATION: PROSPERO CRD42011001464.","Comments":"","TypeName":"Journal, Article","Authors":"Edwards SJ ; Hamilton V ; Nherera L ; Trevor N ; ","ParentAuthors":"","DOI":"10.3310/hta17540 ","Keywords":"Adult\r\nAntidepressive Agents/adverse effects/economics/therapeutic use\r\nAntipsychotic Agents/adverse effects/economics/*therapeutic use\r\nCost-Benefit Analysis\r\nDatabases, Bibliographic\r\nDepressive Disorder, Treatment-Resistant/*drug therapy/economics\r\nDrug Therapy, Combination\r\nHumans\r\nLithium/adverse effects/economics/*therapeutic use\r\n*Outcome Assessment, Health Care\r\n*Quality-Adjusted Life Years\r\nSelective Serotonin Reuptake Inhibitors/economics/*therapeutic use\r\nSeverity of Illness Index\r\nUnited Kingdom","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Edwards SJ, Hamilton V, Nherera L, and Trevor N (2013) Lithium or an atypical antipsychotic drug in the management of treatment-resistant depression: a systematic review and economic evaluation.. Health technology assessment (Winchester, and England) 17(54), 1-190 DOI: 10.3310/hta17540 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12518614,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505727,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505791,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238716,"Title":"Cost-Effectiveness of Lithium Versus an Atypical Anti-Psychotic (AAP) used to Augment Treatment with a Selective Serotonin Reuptake Inhibitor (SSRI) in Treatment Resistant Depression (TRD).","ParentTitle":"Value in health : the journal of the International Society for Pharmacoeconomics and Outcomes Research","ShortTitle":"Edwards (2014)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"20/04/2023","EditedBy":"GAO BIAO","Year":"2014","Month":"November","StandardNumber":"1098-3015 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"17","Pages":"A459","Edition":"","Issue":"7","Availability":"","URL":"","OldItemId":"27201281","Abstract":"Objectives: To estimate the cost-effectiveness of augmentation of SSRI antidepressant\ntherapy with either lithium or an AAP in TRD, defined as failure to respond to\ntwo or more antidepressants. Methods: CENTRAL, EMBASE, MEDLINE, PsycINFO\nand NHS Economic Evaluation Database (NHS EED) were searched from inception\nto August 2011. Additional data were obtained from manufacturers. Systematic\nreviews of the economic and quality of life (QoL) literature were executed. Studies\nwere assessed, independently by two reviewers, for quality against predefined criteria.\nA de novo probabilistic economic model was developed to synthesise the\navailable data on costs and clinical effectiveness from UK NHS perspective; time\nhorizon 1-year (8 weeks of acute treatment and 10 months of maintenance treatment).\nResults: Four economic evaluations (none directly addressing the review\nquestion) and 17 QoL studies were identified and summarised in narrative reviews.\nModel results indicate that augmentation of an SSRI with lithium dominates augmentation\nwith AAP (i.e. Results in cost savings of 905 per person per year and\ngenerates more health benefits, estimated to be 0.03 quality-adjusted life-years).\nHowever, sensitivity analyses showed that the model was highly sensitive to\nchanges in acute treatment efficacy (response and remission) or discontinuation.\nThe model was not sensitive to changes in other parameters. Conclusions: Costeffectiveness\nanalyses suggest that augmentation with lithium is less expensive\nand more effective than augmentation with AAP. However, the uncertainty in the\nclinical estimates of discontinuation and treatment response is reflected in the\nmodel results. An RCT comparing the two augmentation strategies, reporting relevant\noutcomes, including QoL, is needed.","Comments":"","TypeName":"Journal, Article","Authors":"Edwards SJ ; Nherera L ; Trevor N ; Wakefield V ; ","ParentAuthors":"","DOI":"10.1016/j.jval.2014.08.1264 ","Keywords":"","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Edwards SJ, Nherera L, Trevor N, and Wakefield V (2014) Cost-Effectiveness of Lithium Versus an Atypical Anti-Psychotic (AAP) used to Augment Treatment with a Selective Serotonin Reuptake Inhibitor (SSRI) in Treatment Resistant Depression (TRD).. Value in health : the journal of the International Society for Pharmacoeconomics and Outcomes Research 17(7), A459 DOI: 10.1016/j.jval.2014.08.1264 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505727,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505791,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238752,"Title":"Systematic Review and Mixed Treatment Comparison of Lithium or an Atypical Anti-Psychotic (AAP) used to Augment a Selective Serotonin Reuptake Inhibitor (SSRI) in Treatment Resistant Depression (TRD).","ParentTitle":"Value in health : the journal of the International Society for Pharmacoeconomics and Outcomes Research","ShortTitle":"Edwards (2014)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"20/04/2023","EditedBy":"GAO BIAO","Year":"2014","Month":"November","StandardNumber":"1098-3015 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"17","Pages":"A455","Edition":"","Issue":"7","Availability":"","URL":"","OldItemId":"27201261","Abstract":"Objectives: To estimate the clinical effectiveness of augmentation of SSRI antidepressant therapy with either lithium or an AAP in TRD, defined as failure to respond\nto two or more antidepressants in the current episode of depression. Methods:\nSystematic review of CENTRAL, EMBASE, MEDLINE, and PsycINFO was completed\nin August 2011. Additional data were obtained from manufacturers. Studies were\nassessed for quality using the Cochrane Risk of Bias Tool. Pairwise meta-analysis\nand mixed treatment comparison (MTC) were undertaken based on intention-totreat analyses. Results: Of the 3,721 papers found in the literature search, 12\nrandomised controlled trials (RCTs) were identified; 10 (SSRI + AAP vs SSRI + placebo/no treatment); 1 (SSRI + AAP vs SSRI + lithium); 1 (SSRI + lithium vs SSRI +\nplacebo). The RCTs included in the primary analyses used fluoxetine as the SSRI and\nolanzapine as the AAP. Results of the MTC showed a non-significant trend in favour\nof lithium augmentation for response [lithium odds ratio (OR) 1.29; 95% credible\ninterval (95% CrI): 0.11 to 5.32], mean change in Montgomery-sberg Depression\nRating Scale (MADRS) score from baseline (mean difference -1.47; 95% CrI: -9.10 to\n6.41) and all-cause withdrawals (OR 0.74; 95% CrI: 0.10 to 2.66). Conclusions: In\npatients with TRD, there is a lack of direct evidence comparing the clinical effectiveness of augmenting an SSRI with an AAP compared with augmenting with lithium.\nAugmentation of SSRIs with lithium or AAP is likely to be beneficial in people with\nTRD. The limited evidence indicates no statistically significant difference between\nthe two augmentation strategies.","Comments":"","TypeName":"Journal, Article","Authors":"Edwards SJ ; Wakefield V ; Nherera L ; Trevor N ; ","ParentAuthors":"","DOI":"10.1016/j.jval.2014.08.1242 ","Keywords":"","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Edwards SJ, Wakefield V, Nherera L, and Trevor N (2014) Systematic Review and Mixed Treatment Comparison of Lithium or an Atypical Anti-Psychotic (AAP) used to Augment a Selective Serotonin Reuptake Inhibitor (SSRI) in Treatment Resistant Depression (TRD).. Value in health : the journal of the International Society for Pharmacoeconomics and Outcomes Research 17(7), A455 DOI: 10.1016/j.jval.2014.08.1242 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238676,"Title":"Lithium.","ParentTitle":"Connecticut medicine","ShortTitle":"el-Mallakh (1990)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1990","Month":"March","StandardNumber":"0010-6178 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"54","Pages":"115-26","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"2182284","Abstract":"Lithium utility and toxicity are reviewed. Lithium continues to be the most useful agent available for the prophylaxis and treatment of bipolar illness. Lithium augmentation of antidepressants is useful in treatment-resistant unipolar depression. Utility in other psychiatric disorders, such as schizoaffective, alcoholism, or aggressive behavior, is documented only when a significant affective component coexists. In internal medicine, lithium has proven useful in the prophylaxis of cluster headaches and in ameliorating chemotherapy-induced neutropenia. Other miscellaneous uses in both psychiatry and medicine have been anecdotally reported and are reviewed. However, the use of lithium may be limited by acute and chronic toxic side effects. Acute toxicity almost always manifests as central nervous system (CNS) dysfunction, and the degree of toxicity usually parallels the extent of CNS dysfunction. Chronic toxic manifestations effect cardiac, renal, and endocrine systems. In fetu exposure may be teratogenic.","Comments":"","TypeName":"Journal, Article","Authors":"el-Mallakh RS ; ","ParentAuthors":"","DOI":"","Keywords":"Humans\r\nLithium/adverse effects/pharmacology/*therapeutic use\r\nMental Disorders/*drug therapy","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"el-Mallakh RS (1990) Lithium.. Connecticut medicine 54(3), 115-26"},{"Codes":[{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239500,"Title":"Bipolar II disorder: current and future treatment options.","ParentTitle":"Annals of clinical psychiatry : official journal of the American Academy of Clinical Psychiatrists","ShortTitle":"El-Mallakh (2006)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2006","Month":"October","StandardNumber":"1040-1237 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"18","Pages":"259-66","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"17162626","Abstract":"BACKGROUND: Bipolar II (BPII) disorder is a significant public health problem in the United States, and there is a dearth of studies of effective treatment modalities to deal with the recurrent major depressive episodes that accompany the disorder. This review attempts to summarize available data on agents useful in treating patients with the disease. METHODS: English language controlled clinical trials involving BPII patients obtained from an extensive Medline search were critically reviewed. RESULTS: Agents that have potential utility in the treatment of BPII are profiled, based on their efficacy in bipolar I (BPI) or unipolar depression. CONCLUSIONS: The most efficacious agents are likely those with bimodal stabilizing properties, such as lithium, carbamazepine, and quetiapine. In fact, on the strength of favorable efficacy data obtained in patients with major depressive symptoms accompanying bipolar disorder, quetiapine recently became the first agent to be indicated by the FDA for monotherapeutic use in the treatment of bipolar depression, including BPII depression. Aside from the aforementioned agents, lamotrigine also shows promise in the treatment of BPII.","Comments":"","TypeName":"Journal, Article","Authors":"El-Mallakh R ; Weisler RH ; Townsend MH ; Ginsberg LD ; ","ParentAuthors":"","DOI":"10.1080/10401230600948480 ","Keywords":"Anticonvulsants/*therapeutic use\r\nAntidepressive Agents/*therapeutic use\r\nAntimanic Agents/*therapeutic use\r\nAntipsychotic Agents/*therapeutic use\r\nBipolar Disorder/diagnosis/*drug therapy/psychology\r\nControlled Clinical Trials as Topic\r\nDepressive Disorder, Major/drug therapy\r\nHumans\r\nLithium Compounds/therapeutic use\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"El-Mallakh R, Weisler RH, Townsend MH, and Ginsberg LD (2006) Bipolar II disorder: current and future treatment options.. Annals of clinical psychiatry : official journal of the American Academy of Clinical Psychiatrists 18(4), 259-66 DOI: 10.1080/10401230600948480 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505589,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505799,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238946,"Title":"Pharmacologic treatment and management of bipolar disorder in adolescents.","ParentTitle":"Expert opinion on pharmacotherapy","ShortTitle":"Elsayed (2022)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2022","Month":"July","StandardNumber":"1465-6566 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"23","Pages":"1165-1179","Edition":"","Issue":"10","Availability":"","URL":"","OldItemId":"35621334","Abstract":"INTRODUCTION: The importance of the appropriate therapeutic interventions in children and adolescents with bipolar disorder (BD) cannot be overstated since treatment choices and their consequences may have effects into adulthood. AREAS COVERED: Randomized clinical trials (RCTs) investigating treatment of mania, bipolar depression, and maintenance in adolescents with BD are reviewed. When RCTs are not available or are inadequate, naturalistic data or open studies are also reviewed. EXPERT OPINION: Efficacy and safety of pharmaceutical agents in adolescents with BD appear to mirror adults with BD. Lithium/mood stabilizers are preferred first-line agents over antipsychotic medications, but the latter are second-line agents particularly in bipolar depression. When lithium is used, serum levels approaching 1.0 mEq/L are reasonable since younger people appear to require/tolerate higher levels. Among the antipsychotics, quetiapine appeared to be minimally better than risperidone while risperidone was associated with greater adverse events. Antipsychotics with antidepressant activity in adults also appear to have antidepressant effects in youths. Use of antidepressants in bipolar depression is generally not recommended although it may be reasonable in specific clinical situations. The similarities between adolescent and adult outcomes suggest that it is reasonable to utilize adult data to aid with clinical decision making in adolescents with BD.","Comments":"","TypeName":"Journal, Article","Authors":"Elsayed OH ; Pahwa M ; El-Mallakh RS ; ","ParentAuthors":"","DOI":"10.1080/14656566.2022.2083954 ","Keywords":"Adolescent\r\nAdult\r\nAntimanic Agents/therapeutic use\r\n*Antipsychotic Agents/adverse effects\r\n*Bipolar Disorder/drug therapy\r\nChild\r\nHumans\r\nLithium/therapeutic use\r\nRisperidone/therapeutic use\r\nAdolescents\r\nantidepressants\r\nantipsychotics\r\nbipolar disorder\r\ndepression\r\nmania\r\nmood stabilizers\r\npediatrics\r\npsychopharmacotherapy\r\ntreatment\r\nyouth","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Elsayed OH, Pahwa M, and El-Mallakh RS (2022) Pharmacologic treatment and management of bipolar disorder in adolescents.. Expert opinion on pharmacotherapy 23(10), 1165-1179 DOI: 10.1080/14656566.2022.2083954 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505772,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505610,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238040,"Title":"Lithium therapy in the treatment of manic-depressive illness. Present status and future perspectives. A critical review.","ParentTitle":"Archives internationales de pharmacodynamie et de therapie","ShortTitle":"Emilien (1995)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1995","Month":"November","StandardNumber":"0003-9780 (Linking)","City":"Belgium","Country":"","Publisher":"","Institution":"","Volume":"330","Pages":"251-78","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"8836446","Abstract":"This article reviews critically the present status of lithium in the treatment and prophylaxis of manic-depressive illness compared to the two anticonvulsant drugs, carbamazepine and valproic acid. Lithium is used successfully in the prophylaxis and treatment of manic-depression. The mechanism by which it exerts its effects is still not very clear. There is much evidence to indicate that lithium may exert its therapeutic action by interfering with the metabolism of phosphoinositides which play an important role in synaptic transmission. Because of lithium's narrow therapeutic/toxic ratio, blood concentration monitoring is crucial. Published data suggest that, compared to lithium, carbamazepine is similar in its relative specificity in treating mania. It is often faster in achieving its antimanic effects and best established as an alternative for patients not responding or intolerant to lithium. Carbamazepine is a good substitute for lithium when severe renal problems exclude the use of lithium. The therapeutic profile of valproic acid in manic-depression, although less extensively studied, appears to be similar to that of carbamazepine. As carbamazepine, it seems to be best indicated in patients with rapid cycles. Whereas lithium inhibits myo-inositol monophosphatase, carbamazepine shows a stimulating effect and valproic acid has no effect on this biochemical target. The implication of the inositol pathway in the pathogenesis of adverse effects, such as neurotoxicity and dermatological irritation, is discussed. A further understanding of this pathway is important for the future development of new lithium-like compounds in order to maximize the therapeutic benefits without the adverse effects.","Comments":"","TypeName":"Journal, Article","Authors":"Emilien G ; Maloteaux JM ; Seghers A ; Charles G ; ","ParentAuthors":"","DOI":"","Keywords":"Anticonvulsants/administration & dosage/metabolism/pharmacology/*therapeutic use\r\nAntipsychotic Agents/administration & dosage/pharmacology/therapeutic use\r\nBinding, Competitive\r\nBipolar Disorder/*drug therapy/etiology/prevention & control\r\nCalcium Channel Blockers/administration & dosage/pharmacology/therapeutic use\r\nCarbamazepine/administration & dosage/metabolism/pharmacology/*therapeutic use\r\nHumans\r\nInositol Phosphates/antagonists & inhibitors\r\nLithium/administration & dosage/adverse \r\n      effects/metabolism/pharmacology/*therapeutic use\r\nPhosphoric Monoester Hydrolases/metabolism\r\nSignal Transduction/drug effects\r\nValproic Acid/administration & dosage/metabolism/pharmacology/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Emilien G, Maloteaux JM, Seghers A, and Charles G (1995) Lithium therapy in the treatment of manic-depressive illness. Present status and future perspectives. A critical review.. Archives internationales de pharmacodynamie et de therapie 330(3), 251-78"},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505610,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505773,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238378,"Title":"Lithium compared to valproic acid and carbamazepine in the treatment of mania: a statistical meta-analysis.","ParentTitle":"European neuropsychopharmacology : the journal of the European College of Neuropsychopharmacology","ShortTitle":"Emilien (1996)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1996","Month":"August","StandardNumber":"0924-977X (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"6","Pages":"245-52","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"8880085","Abstract":"The hypothesis that lithium is the most appropriate and efficacious pharmacological treatment in the therapy of manic-depressive illness was examined in a meta-analysis. The efficacy of lithium was compared with that of the antiepileptics, carbamazepine and valproic acid. Data sources include the Medline database and relevant references from articles. Only randomised controlled clinical trials with a double-blind assessment of outcomes were included. Lithium levels were required to be within the therapeutic range of 0.4-1.5 mmol/l. The effect sizes were measured by the odds ratio using the Mantel-Haenszel method. No significant difference was observed between the treatment effect of the 3 drugs compared. While the efficacy of the 3 treatments was identical, there is a general tendency in favour of the antiepileptics in the treatment of manic depression with regard to adverse events and treatment tolerance. The impact and importance of this study seriously question the relevance of today's practice of prescribing lithium in the acute management of manic-depressive illness.","Comments":"","TypeName":"Journal, Article","Authors":"Emilien G ; Maloteaux JM ; Seghers A ; Charles G ; ","ParentAuthors":"","DOI":"10.1016/0924-977x(96)00029-6 ","Keywords":"Bipolar Disorder/*drug therapy\r\nCarbamazepine/*pharmacology\r\nHumans\r\nLithium/*therapeutic use\r\nValproic Acid/*pharmacology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Emilien G, Maloteaux JM, Seghers A, and Charles G (1996) Lithium compared to valproic acid and carbamazepine in the treatment of mania: a statistical meta-analysis.. European neuropsychopharmacology : the journal of the European College of Neuropsychopharmacology 6(3), 245-52 DOI: 10.1016/0924-977x(96)00029-6 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505756,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83240352,"Title":"Recent advances in antidepressant drug treatment.","ParentTitle":"The Western journal of medicine","ShortTitle":"Ericksen (1979)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1979","Month":"August","StandardNumber":"0093-0415 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"131","Pages":"104-13","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"390888","Abstract":"Psychiatric research has made remarkable advances in understanding the pathophysiology of depressive illnesses. Biologic depressions are now understood as neurotransmitter deficiency diseases. Certain forms of depression are treated with tricyclic antidepressant drugs, which increase the amount of available neurotransmitters. Complicating the clinical picture, however, is the problem of wide variability of levels of tricyclic drugs in the plasma of persons receiving the same dosage. Another problem is the apparent linear dose-response relationship of imipramine hydrochloride and its sister compound desipramine hydrochloride while amitriptyline and nortriptyline follow an inverted U-shaped dose-response curve. However, with newer, more sophisticated diagnostic methods, combined with monitoring of tricyclic drug levels in plasma, therapeutic efficacy can approach 90 percent. Available neurotransmitters also can be increased using monoamine oxidase (MAO) inhibitors. Although MAO inhibitors have been less popular than the tricyclic drugs, recent clinical research tends to support their efficacy. Distinct individual differences in the rate of metabolism of MAO inhibitors have been found. New methods are being devised to detect these differences and monitor directly the effects of these drugs. One of these methods, platelet MAO inhibition, shows some clinical promise. Tricyclic drugs and MAO inhibitors have recently been joined by lithium carbonate, which shows notable efficacy in removing acute manic-depressive symptoms as well as preventing their return during maintenance treatment. Its utility in treating cyclic depressions without mania is now being explored by researchers.","Comments":"","TypeName":"Journal, Article","Authors":"Ericksen SE ; ","ParentAuthors":"","DOI":"","Keywords":"Antidepressive Agents, Tricyclic/adverse effects/blood/pharmacology/*therapeutic \r\n      use\r\nDepression/drug therapy\r\nHumans\r\nMonoamine Oxidase Inhibitors/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Ericksen SE (1979) Recent advances in antidepressant drug treatment.. The Western journal of medicine 131(2), 104-13"},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505563,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505781,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239806,"Title":"Antisuicide properties of psychotropic drugs: a critical review.","ParentTitle":"Harvard review of psychiatry","ShortTitle":"Ernst (2004)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2004","Month":"January","StandardNumber":"1067-3229 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"12","Pages":"14-41","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"14965852","Abstract":"The authors consider the extent to which psychotropic medications demonstrate benefits in the prevention of suicidal behavior in psychiatric patients. Results of a MedLine search are critically reviewed for lithium, divalproex and other anticonvulsants, conventional and atypical antipsychotics, and antidepressants. The existing literature is almost entirely limited to noncontrolled, often retrospective studies that do not control for potential biases in treatment selection, the use of multiple medications, the impact of medication nonadherence, and nonrandomized treatment discontinuations. Nevertheless, an extensive literature has arisen regarding observed reductions in suicidal behavior with lithium for mood disorders and, to a lesser extent, with clozapine for schizophrenia. A substantially smaller literature suggests more negative than positive data with divalproex or carbamazepine in bipolar disorder, while minimal information exists regarding suicidality with atypical antipsychotics other than clozapine. Studies of antidepressants have mostly been short-term and have focused more on whether they induce (rather than ameliorate) suicidal thoughts or behaviors. The sum of existing studies is generally inconclusive about whether antidepressants appreciably reduce risk for suicide completions. Relatively little is known about pharmacotherapy effects on suicidal ideation as distinct from behaviors. Possible mechanistic considerations for understanding antisuicide properties include a therapeutic impact on depression, impulsivity, or aggression, potentially mediated through serotonergic or other neuromodulatory systems. Recommendations are provided to guide future research as well as clinical practice.","Comments":"","TypeName":"Journal, Article","Authors":"Ernst CL ; Goldberg JF ; ","ParentAuthors":"","DOI":"10.1080/10673220490425924 ","Keywords":"Depressive Disorder, Major/*drug therapy\r\nHumans\r\nPsychotropic Drugs/classification/*pharmacology/*therapeutic use\r\n*Suicide Prevention","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Ernst CL, and Goldberg JF (2004) Antisuicide properties of psychotropic drugs: a critical review.. Harvard review of psychiatry 12(1), 14-41 DOI: 10.1080/10673220490425924 "},{"Codes":[{"AttributeId":12505530,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505529,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505534,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505535,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505652,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505787,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237519,"Title":"Postpartum depression and role of serum trace elements.","ParentTitle":"Iranian journal of psychiatry","ShortTitle":"Etebary (2010)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"20/04/2023","EditedBy":"GAO BIAO","Year":"2010","Month":"","StandardNumber":"1735-4587 (Linking)","City":"Iran","Country":"","Publisher":"","Institution":"","Volume":"5","Pages":"40-6","Edition":"","Issue":"2","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3430492/","OldItemId":"22952489","Abstract":"Postpartum depression (PPD) is a major depressive disorder that most often emerges within 6 to 12 weeks of delivery, but can happen any time up to 1 year after birth. In developed countries, the incidence of postnatal depression is about 10-15% in adult women depending upon the diagnostic criteria, timing of screening and screening instruments used. Mothers with depressive symptoms have been found to have more complex behavioral contacts with their children; this situation can damage family relationships, and even leads to infanticide. Various pathophysiologies are proposed for postpartum depression: Nutritional deficiencies, iron deficiency anemia, rapid decrease in the levels of reproductive hormones following delivery, alterations in hypothalamic-pituitary-adernocortical mechanism and alterations in neurotransmitter levels. Among pathophysiologies of postpartum depression, the role of trace elements is highlighted. The purpose of this review is to assess the role of trace elements including zinc, magnesium, iron and copper in PPD. Zinc as a trace element has the second highest concentration of all transition metals in the brain, and its deficiency is associated with behavioral disturbances. Lower zinc blood concentration was found in women with postpartum depression. Another trace element, magnesium, also influences the nervous system via its actions on the release and metabolism of neurotransmitters. Various studies have focused on antidepressant-like effects of magnesium and its deficiency has been reported in depression. Depletion of magnesium stores during pregnancy is hypothesized to be the cause of postpartum depression. Iron deficiency is the most common single nutrient deficiency in the world. There is an association between anemia and depressive disorders. Copper has been recognized as an essential element for many years. Iron also plays a vital role in neurological disorders and its levels are relevant to postpartum depression. Involvement of trace elements can be seen in pathophysiologies of PPD in different ways. Therefore, trace element supplementation can be an alternative treatment for patients with PPD.","Comments":"","TypeName":"Journal, Article","Authors":"Etebary S ; Nikseresht S ; Sadeghipour HR ; Zarrindast MR ; ","ParentAuthors":"","DOI":"","Keywords":"Copper\r\nIron\r\nMagnesium\r\nPostpartum depression\r\nTrace element\r\nZinc","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Etebary S, Nikseresht S, Sadeghipour HR, and Zarrindast MR (2010) Postpartum depression and role of serum trace elements.. Iranian journal of psychiatry 5(2), 40-6"},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238867,"Title":"Psychopharmacologic treatment of depression.","ParentTitle":"The Psychiatric clinics of North America","ShortTitle":"Extein (1984)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1984","Month":"September","StandardNumber":"0193-953X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"7","Pages":"503-17","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"6148743","Abstract":"The authors emphasize the favorable response of most patients with major depression to appropriate pharmacotherapy, and present a decision-tree approach to the pharmacotherapy of major depression. Also discussed are use of contemporary clinical nosology and neuroendocrine diagnostic tests to identify candidates for pharmacotherapy and/or ECT, use of secondary tricyclics because of their lower incidence of side-effects, monitoring plasma levels of antidepressants to achieve therapeutic levels, and potentiating tricyclic nonresponders with T3 or lithium.","Comments":"","TypeName":"Journal, Article","Authors":"Extein I ; Gold MS ; Pottash AL ; ","ParentAuthors":"","DOI":"","Keywords":"Affective Disorders, Psychotic/drug therapy\r\nAntidepressive Agents/*therapeutic use\r\nAntidepressive Agents, Tricyclic/adverse effects/blood\r\nAntipsychotic Agents/therapeutic use\r\nBipolar Disorder/drug therapy\r\nDepressive Disorder/diagnosis/*drug therapy\r\nDesipramine/therapeutic use\r\nDexamethasone\r\nDose-Response Relationship, Drug\r\nDrug Synergism\r\nElectroconvulsive Therapy\r\nHumans\r\nKinetics\r\nLithium/therapeutic use\r\nMonoamine Oxidase Inhibitors/blood\r\nNortriptyline/therapeutic use\r\nTriiodothyronine/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Extein I, Gold MS, and Pottash AL (1984) Psychopharmacologic treatment of depression.. The Psychiatric clinics of North America 7(3), 503-17"},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533167,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505727,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505798,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533168,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237881,"Title":"Drug repositioning for treatment-resistant depression: Hypotheses from a pharmacogenomic study.","ParentTitle":"Progress in neuro-psychopharmacology & biological psychiatry","ShortTitle":"Fabbri (2021)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2021","Month":"January","StandardNumber":"0278-5846 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"104","Pages":"110050","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"32738352","Abstract":"About 20-30% of patients with major depressive disorder (MDD) develop treatment-resistant depression (TRD) and finding new effective treatments for TRD has been a challenge. This study aimed to identify new possible pharmacological options for TRD. Genes in pathways included in predictive models of TRD in a previous whole exome sequence study were compared with those coding for targets of drugs in any phase of development, nutraceuticals, proteins and peptides from Drug repurposing Hub, Drug-Gene Interaction database and DrugBank database. We tested if known gene targets were enriched in TRD-associated genes by a hypergeometric test. Compounds enriched in TRD-associated genes after false-discovery rate (FDR) correction were annotated and compared with those showing enrichment in genes associated with MDD in the last Psychiatric Genomics Consortium genome-wide association study. Among a total of 15,475 compounds, 542 were enriched in TRD-associated genes (FDR p<.05). Significant results included drugs which are currently used in TRD (e.g. lithium and ketamine), confirming the rationale of this approach. Interesting molecules included modulators of inflammation, renin-angiotensin system, proliferator-activated receptor agonists, glycogen synthase kinase 3 beta inhibitors and the rho associated kinase inhibitor fasudil. Nutraceuticals, mostly antioxidant polyphenols, were also identified. Drugs showing enrichment for TRD-associated genes had a higher probability of enrichment for MDD-associated genes compared to those having no TRD-genes enrichment (p=6.21e-55). This study suggested new potential treatments for TRD using a in silico approach. These analyses are exploratory only but can contribute to the identification of drugs to study in future clinical trials.","Comments":"","TypeName":"Journal, Article","Authors":"Fabbri C ; Kasper S ; Zohar J ; Souery D ; Montgomery S ; Albani D ; Forloni G ; Ferentinos P ; Rujescu D ; Mendlewicz J ; De Ronchi D ; Riva MA ; Lewis CM ; Serretti A ; ","ParentAuthors":"","DOI":"10.1016/j.pnpbp.2020.110050 ","Keywords":"Antidepressive Agents/*therapeutic use\r\nDatabases, Factual\r\nDepressive Disorder, Treatment-Resistant/*drug therapy\r\nDrug Repositioning\r\nHumans\r\nPharmacogenomic Testing\r\nDrug repurposing\r\nMajor depression\r\nPharmacogenetics\r\nTreatment-resistant depression","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Fabbri C, Kasper S, Zohar J, Souery D, Montgomery S, Albani D, Forloni G, Ferentinos P, Rujescu D, Mendlewicz J, De Ronchi D, Riva MA, Lewis CM, and Serretti A (2021) Drug repositioning for treatment-resistant depression: Hypotheses from a pharmacogenomic study.. Progress in neuro-psychopharmacology & biological psychiatry 104, 110050 DOI: 10.1016/j.pnpbp.2020.110050 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"HAMD","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505778,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238140,"Title":"Tolerability of combined treatment with lithium and paroxetine in patients with bipolar disorder and depression.","ParentTitle":"Journal of clinical psychopharmacology","ShortTitle":"Fagiolini (2001)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2001","Month":"October","StandardNumber":"0271-0749 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"21","Pages":"474-8","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"11593071","Abstract":"Patients with bipolar disorder are often prescribed lithium in combination with a selective serotonin reuptake inhibitor. Doubts still remain, however, about the safety of the combination, particularly with regard to the risk of developing a serotonin syndrome. The authors retrospectively evaluated the safety of the combination of lithium and paroxetine when the two medications were sequentially prescribed in patients with bipolar disorder. The authors examined a sample of 17 patients with bipolar disorder who were treated with lithium during a depressive episode and who required paroxetine as an adjunctive antidepressant to ongoing lithium treatment. Averaging across all subjects, no statistically significant increase was found for any of the somatic symptoms that were assessed before and after paroxetine was added to ongoing lithium therapy. Examining the clinical records of each patient in detail; however, four patients who developed significant adverse events, possibly related to an emerging serotonin syndrome were identified. Clinicians should be aware of the possible development of a serotonin syndrome among patients in whom paroxetine is added to ongoing lithium treatment.","Comments":"","TypeName":"Journal, Article","Authors":"Fagiolini A ; Buysse DJ ; Frank E ; Houck PR ; Luther JF ; Kupfer DJ ; ","ParentAuthors":"","DOI":"10.1097/00004714-200110000-00003 ","Keywords":"Adult\r\nBipolar Disorder/blood/complications/*drug therapy\r\nDepressive Disorder/blood/complications/*drug therapy\r\nDose-Response Relationship, Drug\r\nDrug Therapy, Combination\r\nFemale\r\nHumans\r\nLithium/*adverse effects/blood/therapeutic use\r\nMale\r\nMiddle Aged\r\nParoxetine/*adverse effects/blood/therapeutic use\r\nRetrospective Studies\r\nSerotonin Syndrome/blood/*chemically induced\r\nSelective Serotonin Reuptake Inhibitors/*adverse effects/blood/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Fagiolini A, Buysse DJ, Frank E, Houck PR, Luther JF, and Kupfer DJ (2001) Tolerability of combined treatment with lithium and paroxetine in patients with bipolar disorder and depression.. Journal of clinical psychopharmacology 21(5), 474-8 DOI: 10.1097/00004714-200110000-00003 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505655,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505792,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239018,"Title":"Diagnosis, Epidemiology and Management of Mixed States in Bipolar Disorder.","ParentTitle":"CNS drugs","ShortTitle":"Fagiolini (2015)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2015","Month":"September","StandardNumber":"1172-7047 (Linking)","City":"New Zealand","Country":"","Publisher":"","Institution":"","Volume":"29","Pages":"725-40","Edition":"","Issue":"9","Availability":"","URL":"","OldItemId":"26369921","Abstract":"Approximately 40% of patients with bipolar disorder experience mixed episodes, defined as a manic state with depressive features, or manic symptoms in a patient with bipolar depression. Compared with bipolar patients without mixed features, patients with bipolar mixed states generally have more severe symptomatology, more lifetime episodes of illness, worse clinical outcomes and higher rates of comorbidities, and thus present a significant clinical challenge. Most clinical trials have investigated second-generation neuroleptic monotherapy, monotherapy with anticonvulsants or lithium, combination therapy, and electroconvulsive therapy (ECT). Neuroleptic drugs are often used alone or in combination with anticonvulsants or lithium for preventive treatment, and ECT is an effective treatment for mixed manic episodes in situations where medication fails or cannot be used. Common antidepressants have been shown to worsen mania symptoms during mixed episodes without necessarily improving depressive symptoms; thus, they are not recommended during mixed episodes. A greater understanding of pathophysiological processes in bipolar disorder is now required to provide a more accurate diagnosis and new personalised treatment approaches. Targeted, specific treatments developed through a greater understanding of bipolar disorder pathophysiology, capable of affecting the underlying disease processes, could well prove to be more effective, faster acting, and better tolerated than existing therapies, therefore providing better outcomes for individuals affected by bipolar disorder. Until such time as targeted agents are available, second-generation neuroleptics are emerging as the treatment of choice in the management of mixed states in bipolar disorder.","Comments":"","TypeName":"Journal, Article","Authors":"Fagiolini A ; Coluccia A ; Maina G ; Forgione RN ; Goracci A ; Cuomo A ; Young AH ; ","ParentAuthors":"","DOI":"10.1007/s40263-015-0275-6 ","Keywords":"Antidepressive Agents/therapeutic use\r\n*Bipolar Disorder/diagnosis/epidemiology/therapy\r\nClinical Trials as Topic\r\nDatabases, Bibliographic/statistics & numerical data\r\n*Disease Management\r\nElectroconvulsive Therapy\r\nHumans","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Fagiolini A, Coluccia A, Maina G, Forgione RN, Goracci A, Cuomo A, and Young AH (2015) Diagnosis, Epidemiology and Management of Mixed States in Bipolar Disorder.. CNS drugs 29(9), 725-40 DOI: 10.1007/s40263-015-0275-6 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505588,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505589,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505652,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505793,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238927,"Title":"Effect of Tamoxifen and Lithium on Treatment of Acute Mania Symptoms in Children and Adolescents.","ParentTitle":"Iranian journal of child neurology","ShortTitle":"Fallah (2016)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2016","Month":"","StandardNumber":"1735-4668 (Linking)","City":"Iran","Country":"","Publisher":"","Institution":"","Volume":"10","Pages":"16-25","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"27247580","Abstract":"OBJECTIVE: Many studies have supported the role of protein kinase C (PKC) inhibitors in the physiopathology and treatment of bipolar disorder in adults. Tamoxifen is one of the drugs with the effect of PKC inhibition. This study aimed to determine the effect of tamoxifen on the rate of improvement mania symptoms in the sample of children and adolescents with acute mania. MATERIALS & METHODS: In this randomized, placebo-controlled clinical trial study, registered in www.irct.ir with the code of IRCT201410126418N3, overall 44 patients with bipolar disorder with acute manic episode were randomly assigned into treatment and control groups. The serum levels of lithium and tamoxifen among the participants in the treatment groups were 0.8 -1.1 mg and 20-40 mg per day respectively. Serum level of lithium among participants in the control group was similar. The main comparisons were made based on the Young Mania Rating Scale (YMRS) and Children Depression Inventory (CDI) scores of the participants at baseline and at the end of each study week. The pharmacological side effects of serum level of lithium were examined weekly. Analysis of Covariance(ANCOVA) test was used for the statistical analysis. RESULTS: There was no difference in the baseline score of YMRS and CDI in the treatment and control groups while a statistical significant difference (P < 0.05) in these scores was found between and within the groups. CONCLUSION: The addition of tamoxifen to lithium causes a significant difference in reducing the symptoms of mania and depression in the treatment group compared to the control group.","Comments":"","TypeName":"Journal, Article","Authors":"Fallah E ; Arman S ; Najafi M ; Shayegh B ; ","ParentAuthors":"","DOI":"","Keywords":"Children\r\nLithium\r\nMania\r\nProtein Kinase C\r\nTamoxifen","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Fallah E, Arman S, Najafi M, and Shayegh B (2016) Effect of Tamoxifen and Lithium on Treatment of Acute Mania Symptoms in Children and Adolescents.. Iranian journal of child neurology 10(2), 16-25"},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505592,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505753,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239263,"Title":"Pharmacotherapy in older depressed patients.","ParentTitle":"Journal of gerontology","ShortTitle":"Fann (1976)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1976","Month":"May","StandardNumber":"0022-1422 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"31","Pages":"304-10","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"5482","Abstract":"Treatment of depression in elderly patients is not generically different from treatment of depression in younger age cohorts. Because of certain age-related physical, physiological, and biochemical factors, however, drug prescription for geriatric patients must be modified in several respects. Tricyclic antidepressants are the principal agents in treatment, but their side effects tend to be magnified in the elderly. Dosage should initially be lower than with younger patients and increased in gradual increments. Lithium, MAO inhibitors, and neuroleptics are appropriate in some cases, but additional precautions are necessary. Because the elderly are liable to multiple system decompensation, they are likely to be prescribed multiple pharmacological agents. Drug-drug interactions involving antidepressant medication present a variety of therapeutic problems and can threaten life. Depression in late life can be treated pharmacologically, but both the therapeutic and deleterious activities of the drugs can be altered by compromised organ systems.","Comments":"","TypeName":"Journal, Article","Authors":"Fann WE ; ","ParentAuthors":"","DOI":"10.1093/geronj/31.3.304 ","Keywords":"Adjustment Disorders/drug therapy\r\nAge Factors\r\nAged\r\nAmino Acids/therapeutic use\r\nAnti-Anxiety Agents/adverse effects/therapeutic use\r\nAntidepressive Agents, Tricyclic/adverse effects/*therapeutic use\r\nAntipsychotic Agents/adverse effects/*therapeutic use\r\nCentral Nervous System Stimulants/adverse effects/therapeutic use\r\nDepression/*drug therapy\r\nDrug Interactions\r\nHumans\r\nLithium/adverse effects/therapeutic use\r\nMonoamine Oxidase Inhibitors/adverse effects/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Fann WE (1976) Pharmacotherapy in older depressed patients.. Journal of gerontology 31(3), 304-10 DOI: 10.1093/geronj/31.3.304 "},{"Codes":[{"AttributeId":12505531,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505727,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505797,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239357,"Title":"Pharmacological interventions for prevention of depression in high risk conditions: Systematic review and meta-analysis.","ParentTitle":"Journal of affective disorders","ShortTitle":"Farooq (2020)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"May","StandardNumber":"0165-0327 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"269","Pages":"58-69","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"32217344","Abstract":"BACKGROUND: Background Depressive disorders account for almost half of all Disability Adjusted Life Years caused by psychiatric disorders but efficacy of pharmacological interventions to prevent depressive disorders is not known. We aimed to assess efficacy of pharmacological treatments in prevention of depression. METHODS: We searched PubMed, Psych Info, EMBASE, and CINHAL from 1980 to January 2020 and bibliographies of relevant systematic reviews. We selected randomised controlled trials (RCTs) that used a pharmacological intervention to prevent the onset of the new depressive episode in adult population. Study selection, data extraction and reporting was done following PRISMA guidelines. Data were pooled using random-effects meta-analysis. RESULTS: 28 trials (2745 participants) were included in meta-analysis. Antidepressants (22 studies), Selenium, Hormone Replacement Therapy Omega-3 fatty acids and Melatonin were used to prevent depression, mostly in physical conditions associated with high risk of depression. All pharmacological interventions [pooled Odds Ratios (OR) 0.37 CI (0.25-0.54)], and antidepressants (OR 0.29, 95% CI: 0.18, 0.46) were significantly more effective than placebo in preventing depression. Antidepressants were significantly better than placebo in trials that had low risk of bias (n=16; OR 0.43 [0.30, 0.60]), in preventing post stroke depression (OR=0.16, 95% CI: 0.05, 0.55) and depression associated with Hepatitis C (OR=0.56, 95% CI: 0.31, 1.02). Limitations include small number of studies focussed only on high risk conditions and short follow up in most studies. CONCLUSIONS: Prevention of depression may be possible in patients who have high-risk conditions such as stroke but the strategy requires complete risk and benefits analysis before it can be considered for clinical practice.","Comments":"","TypeName":"Journal, Article","Authors":"Farooq S ; Singh SP ; Burke D ; Naeem F ; Ayub M ; ","ParentAuthors":"","DOI":"10.1016/j.jad.2020.03.024 ","Keywords":"Adult\r\n*Antidepressive Agents/therapeutic use\r\n*Depression/prevention & control\r\nHumans\r\nDepression\r\nDepressive illness\r\nDrugs\r\nMeta-analysis\r\nPharmacological agents\r\nPrevention","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Farooq S, Singh SP, Burke D, Naeem F, and Ayub M (2020) Pharmacological interventions for prevention of depression in high risk conditions: Systematic review and meta-analysis.. Journal of affective disorders 269, 58-69 DOI: 10.1016/j.jad.2020.03.024 "},{"Codes":[{"AttributeId":12505530,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505567,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505569,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505704,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505797,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505802,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83240162,"Title":"Possible Prophylactic Approach for SARS-CoV-2 Infection by Combination of Melatonin, Vitamin C and Zinc in Animals.","ParentTitle":"Frontiers in veterinary science","ShortTitle":"Fatima (2020)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"20/04/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"","StandardNumber":"2297-1769 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"7","Pages":"585789","Edition":"","Issue":"","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC7744567/","OldItemId":"33344529","Abstract":"SARS-CoV-2, an epidemic, causes severe stress in both human and animals and may induce oxidative stress (OS) and increases susceptibility to infection. Domestic animals are found infected by their COVID-2 suffering owners. Chronic immobilization stress (CIS), a model of psychological and physical stress of confinement, can trigger depression and anxiety in animals. We evaluated the ameliorative effect of the proposed SARS-CoV-2 prophylactic drugs melatonin, vitamin C, and zinc on CIS-induced OS, inflammation, and DNA damage in rats. Forty male Swiss albino rats (200-250 g, 7-9 weeks old) were divided into five groups as controls, CIS, treated with melatonin (20 mg/kg), and vitamin C plus zinc [VitC+Zn (250 + 2.5 mg/kg)] alone or in combination (melatonin+VitC+zinc) subjected to CIS for 3 weeks. CIS was induced by immobilizing the whole body of the rats in wire mesh cages of their size with free movement of head. Exposure to CIS significantly compromised the circulatory activities of superoxide dismutase, catalase, and glutathione with enhanced malondialdehyde, inflammatory markers (IL-6, IL10, and TNF), and lymphocyte DNA damage in comparison to controls. Treatment with melatonin and VitC+Zn alone or in combination significantly restored the altered biochemical parameters and DNA damage of stressed rats to their respective control values. However, the cumulative action of melatonin with VitC+Zn was more effective in alleviating the CIS-induced OS, inflammation, and DNA damage. The present study indicates that the antioxidant combination can be an effective preventive measure to combat severe psychological and confinement stress-induced biochemical changes in animals due to abnormal conditions such as SARS-CoV-2.","Comments":"","TypeName":"Journal, Article","Authors":"Fatima S ; Zaidi SS ; Alsharidah AS ; Aljaser FS ; Banu N ; ","ParentAuthors":"","DOI":"10.3389/fvets.2020.585789 ","Keywords":"chronic immobilization stress\r\ninflammation\r\nmelatonin\r\noxidative biomarkers\r\nvitamin C\r\nzinc","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Fatima S, Zaidi SS, Alsharidah AS, Aljaser FS, and Banu N (2020) Possible Prophylactic Approach for SARS-CoV-2 Infection by Combination of Melatonin, Vitamin C and Zinc in Animals.. Frontiers in veterinary science 7, 585789 DOI: 10.3389/fvets.2020.585789 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"Hamilton Depression Rating Scale \n","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505655,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505776,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239748,"Title":"Subclinical symptoms in mood disorders: pathophysiological and therapeutic implications.","ParentTitle":"Psychological medicine","ShortTitle":"Fava (1999)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1999","Month":"January","StandardNumber":"0033-2917 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"29","Pages":"47-61","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"10077293","Abstract":"BACKGROUND: The aim of this review was to survey the available literature on prodromal and residual symptoms of unipolar major depression and bipolar disorder. METHODS: Both a computerized (Medline) and a manual search of the literature we
