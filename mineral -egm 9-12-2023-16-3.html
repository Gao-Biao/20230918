mentary and alternative medicine","ShortTitle":"Guilbot (2017)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2017","Month":"August","StandardNumber":"1472-6882 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"17","Pages":"433","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"28854909","Abstract":"BACKGROUND: Feverfew (Tanacetum parthenium L.), magnesium and coenzyme Q10 are frequently used for migraine prophylaxis. Supplementation with a fixed combination of these three agents (Antemig, PiLeJe) was investigated in an observational study. METHODS: Adult patients suffering from migraine according to the criteria of the International Headache Society were enrolled by general practitioners (2 migraine attacks during previous month; exclusion of chronic migraine and medication overuse) and after a one-month baseline phase, supplemented with one tablet of 100mg feverfew, 100mg coenzyme Q10 and 112.5mg magnesium per day for 3months. RESULTS: Supplementation significantly reduced the number of days with migraine headache during third month of supplementation compared to baseline phase (1.3days 1.5 versus 4.9days 2.6, p<0.0001; n=68 intention to treat; primary criterion). The decrease was progressive over the period of supplementation and significant from first month (1st month: -2.5days 3.1, p<0.0001; 2nd month: -3days 2.8, p<0.0001). The proportion of patients with a reduction of at least 50% in the number of days with migraine headache was 75% (51/68) after 3months, with a progressive increase over the period of supplementation (63.2% [43/68] after 1month and 70.6% [48/68] after 2months). The proportion of patients with anxiety and depressive symptoms (Hospital Anxiety and Depression Scale) decreased between baseline phase and third month of supplementation from 61.9% (39/63 patients with information available) to 35% (21/60) for depression and from 52.4% (33/63) to 30% (18/60) for anxiety. An improvement of quality of life (Qualit de Vie et Migraine questionnaire) was also observed. The combination was well tolerated. CONCLUSIONS: Results suggest that the proprietary supplement containing feverfew, coenzyme Q10 and magnesium assessed could be beneficial and safe for the prevention of migraine in adult patients and merits further study. TRIAL REGISTRATION: ClinicalTrials.gov: NCT02901756 , retrospectively registered on August 24, 2016.","Comments":"","TypeName":"Journal, Article","Authors":"Guilbot A ; Bangratz M ; Ait Abdellah S; Lucas C ; ","ParentAuthors":"","DOI":"10.1186/s12906-017-1933-7 ","Keywords":"Adolescent\r\nAdult\r\nAged\r\nDietary Supplements/analysis\r\n*Drug Combinations\r\nFemale\r\nHumans\r\nMagnesium/*administration & dosage\r\nMale\r\nMiddle Aged\r\nMigraine Disorders/*prevention & control\r\nPlant Extracts/*administration & dosage\r\nProspective Studies\r\nQuality of Life\r\nTanacetum parthenium/*chemistry\r\nUbiquinone/administration & dosage/*analogs & derivatives\r\nYoung Adult\r\nCoenzyme Q10\r\nFeverfew\r\nMagnesium\r\nMigraine","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Guilbot A, Bangratz M, Ait Abdellah S, and Lucas C (2017) A combination of coenzyme Q10, feverfew and magnesium for migraine prophylaxis: a prospective observational study.. BMC complementary and alternative medicine 17(1), 433 DOI: 10.1186/s12906-017-1933-7 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505588,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505589,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505726,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505799,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239522,"Title":"Long-Term Effects of Lithium Use on Children and Adolescents: A Retrospective Study from Turkey.","ParentTitle":"Journal of child and adolescent psychopharmacology","ShortTitle":"Gne (2022)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2022","Month":"April","StandardNumber":"1044-5463 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"32","Pages":"162-170","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"35384703","Abstract":"Background: The aim of this study was to evaluate the long-term effects of lithium treatment on white blood cell (WBC) count, serum creatinine, and thyroid-stimulating hormone (TSH) levels in children and adolescents with bipolar disorder (BD) and non-BD in a Turkish children and adolescent sample. Methods: The study is based on retrospective chart review. Children and adolescent patients with BD and non-BD prescribed lithium in a mental health and neurological disorders hospital between 2012 and 2017 were included in the study. Data were collected from the electronic medical files. Laboratory values for WBC count, serum creatinine, and TSH levels at baseline within the week before the onset of lithium, and at 1st, 3rd, 6(th), and 12th month of treatment were recorded. Results: A total of 143 patients (82 females, 61 males; 100 BD, 43 non-BD) aged 9-18 were included. Non-BD diagnoses were psychotic and schizoaffective disorders, unipolar depression, attention-deficit/hyperactivity disorder, conduct disorder, severe mood dysregulation syndrome, borderline personality disorder, and autism. Mean age of the participants were 15.901.16 years for the bipolar group and 14.881.79 years for the nonbipolar group. Patients with BD reported more adverse effects. There was a statistically significant increase in WBC counts and TSH levels at any time point. A statistically significant elevation in serum creatinine was found at 3rd and 12th month of treatment. During the course of lithium treatment, WBC counts exceeded 13,000 in 14 (9.8%) patients, and TSH levels exceeded 5.5mU/L in 41 patients (28.6%). Twenty-one (14.68%) patients were started on thyroxin replacement. Basal TSH levels and duration of the lithium treatment were higher in the participants with TSH levels exceeding 5.5mU/L. Lithium maximum dose, lithium blood level, basal TSH level, and duration of treatment were higher in the participants receiving thyroxin replacement. No patients had serum creatinine levels exceeding the normal reference values. Conclusion: Our study suggests that lithium is a generally safe and tolerable agent for children and adolescents with BD and non-BD; however, close monitoring of thyroid functions particularly in patients with a higher basal TSH level and longer duration of lithium use is important.","Comments":"","TypeName":"Journal, Article","Authors":"Gne H ; Tandr C ; Doktur H ; Karaetin G ; Klolu AG ; Yaln  ; Bahal MK ; Mutlu C ; neri  ; Erdoan A ; ","ParentAuthors":"","DOI":"10.1089/cap.2021.0066 ","Keywords":"Adolescent\r\nChild\r\nCreatinine\r\nFemale\r\nHumans\r\n*Lithium/therapeutic use\r\nLithium Compounds/adverse effects\r\nMale\r\nRetrospective Studies\r\nThyrotropin\r\n*Thyroxine\r\nTurkey\r\nadolescents\r\nbipolar disorder\r\nchildren\r\nlithium\r\nside effects","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Gne H, Tandr C, Doktur H, Karaetin G, Klolu AG, Yaln , Bahal MK, Mutlu C, neri , and Erdoan A (2022) Long-Term Effects of Lithium Use on Children and Adolescents: A Retrospective Study from Turkey.. Journal of child and adolescent psychopharmacology 32(3), 162-170 DOI: 10.1089/cap.2021.0066 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505556,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505775,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237773,"Title":"Lithium and maintenance electroconvulsive therapy.","ParentTitle":"The journal of ECT","ShortTitle":"Gupta (1998)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1998","Month":"December","StandardNumber":"1095-0680 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"14","Pages":"241-4","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"9871844","Abstract":"This clinical report describes the successful use of a combination of lithium carbonate and maintenance electroconvulsive therapy (ECT) in the treatment of severe bipolar depression. The patient was initially taken off the lithium and given a course of ECT with remarkable improvement in symptoms. He subsequently underwent maintenance ECT, during which lithium was restarted without any side effects. Rating scales were used to assess memory, depression, and mental status. This case suggests that the overlap of the two treatments may be especially beneficial when the plan is to taper maintenance ECT while continuing pharmacotherapy.","Comments":"","TypeName":"Journal, Article","Authors":"Gupta S ; Austin R ; Devanand DP ; ","ParentAuthors":"","DOI":"","Keywords":"Bipolar Disorder/*therapy\r\nCombined Modality Therapy\r\n*Electroconvulsive Therapy\r\nHumans\r\nLithium/*therapeutic use\r\nMale\r\nMemory/drug effects\r\nMental Health\r\nMiddle Aged\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Gupta S, Austin R, and Devanand DP (1998) Lithium and maintenance electroconvulsive therapy.. The journal of ECT 14(4), 241-4"},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505579,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505563,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505784,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237546,"Title":"Lithium treatment reduces suicide risk in recurrent major depressive disorder.","ParentTitle":"The Journal of clinical psychiatry","ShortTitle":"Guzzetta (2007)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2007","Month":"March","StandardNumber":"0160-6689 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"68","Pages":"380-3","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"17388706","Abstract":"OBJECTIVE: Evidence that clinical treatment reduces suicide risk in major depressive disorder (MDD) is limited and inconsistent. Since lithium shows major antisuicidal effects in bipolar disorders and in heterogeneous mood disorder samples, we evaluated evidence of antisuicidal effects of lithium in patients with recurrent MDD. DATA SOURCES: We searched MEDLINE (January 1966 to April 2006; search terms: lithium, suicide, affective disorder, depression, major depression, and mood disorder) for studies reporting suicides or suicide attempts during treatment with and without lithium in recurrent MDD patients, and we added data for 78 new subjects, provided from the Lucio Bini Mood Disorders Research Center in Sardinia, Italy. Suicide rates were pooled and analyzed by use of incidence-rate ratios (IRRs) and meta-analytic methods. DATA SYNTHESIS: Eight studies involved 329 MDD patients and exposure for 4.56 years (1149 person-years) with, and 6.27 years (1285 person-years) without, lithium. Overall risk of suicides and suicide attempts was 88.5% lower with vs. without lithium: 0.17%/y versus 1.48%/y (IRR = 8.71; 95% CI: 2.10 to 77.2, p = .0005); for completed suicides (85% risk reduction), IRR = 6.77 (95% CI: 1.29 to 66.8, p = .01). Meta-analysis by risk difference and risk ratio supported these findings, and sensitivity analysis yielded similar results with studies omitted serially. CONCLUSIONS: This is the first meta-analysis suggesting antisuicidal effects of lithium in recurrent MDD, similar in magnitude to that found in bipolar disorders.","Comments":"","TypeName":"Journal, Article","Authors":"Guzzetta F ; Tondo L ; Centorrino F ; Baldessarini RJ ; ","ParentAuthors":"","DOI":"10.4088/jcp.v68n0304 ","Keywords":"Antidepressive Agents/*therapeutic use\r\nDepressive Disorder, Major/complications/*drug therapy/*psychology\r\nHumans\r\nLithium Carbonate/*therapeutic use\r\nRecurrence\r\nRisk Assessment\r\nSuicide, Attempted/*psychology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Guzzetta F, Tondo L, Centorrino F, and Baldessarini RJ (2007) Lithium treatment reduces suicide risk in recurrent major depressive disorder.. The Journal of clinical psychiatry 68(3), 380-3 DOI: 10.4088/jcp.v68n0304 "},{"Codes":[{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505796,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505556,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238506,"Title":"Comparing the effect of the novel ionic cocrystal of lithium salicylate proline (LISPRO) with lithium carbonate and lithium salicylate on memory and behavior in female APPswe/PS1dE9 Alzheimer's mice.","ParentTitle":"Journal of neuroscience research","ShortTitle":"Habib (2019)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2019","Month":"September","StandardNumber":"0360-4012 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"97","Pages":"1066-1080","Edition":"","Issue":"9","Availability":"","URL":"","OldItemId":"31102295","Abstract":"Alzheimer's disease (AD) is characterized by progressive decline of cognition and associated neuropsychiatric signs including weight loss, anxiety, depression, agitation, and aggression, which is particularly pronounced in the female gender. Previously, we have shown that a novel ionic co-crystal of lithium salicylate proline (LISPRO) is an improved lithium formulation compared to the carbonate or salicylate form of lithium in terms of safety and efficacy in reducing AD pathology in Alzheimer's mice. The current study is designed to compare the prophylactic effects of LISPRO, lithium carbonate (LC), and lithium salicylate (LS) on cognitive and noncognitive impairments in female transgenic APPswe/PS1dE9 AD mice. Female APPswe/PS1dE9 mice at 4months of age were orally treated with low-dose LISPRO, LS, or LC for 9months at 2.25mmol lithium/kg/day followed by determination of body weight, growth of internal organs, and cognitive and noncognitive behavior. No significant differences in body or internal organ weight, anxiety or locomotor activity were found between lithium treated and untreated APPswe/PS1dE9 cohorts. LISPRO, LC, and LS prevented spatial cognitive decline, as determined by Morris water maze and depression as determined by tail suspension test. In addition, LISPRO treatment was superior in preventing associative memory decline determined by contextual fear conditioning and reducing irritability determined by touch escape test in comparison with LC and LS. In conclusion, low-dose LISPRO, LC, and LS treatment prevent spatial cognitive decline and depression-like behavior, while LISPRO prevented hippocampal-dependent associative memory decline and irritability in APPswe/PS1dE9 mice.","Comments":"","TypeName":"Journal, Article","Authors":"Habib A ; Shytle RD ; Sawmiller D ; Koilraj S ; Munna SA ; Rongo D ; Hou H ; Borlongan CV ; Currier G ; Tan J ; ","ParentAuthors":"","DOI":"10.1002/jnr.24438 ","Keywords":"Alzheimer Disease/*drug therapy\r\nAnimals\r\nBehavior/*drug effects\r\nBody Weight/drug effects\r\nConditioning, Psychological/drug effects\r\nFear/drug effects\r\nFemale\r\nHindlimb Suspension\r\nLithium Carbonate/*pharmacology\r\nLithium Compounds/*pharmacology\r\nLocomotion/drug effects\r\nMaze Learning/drug effects\r\nMemory/*drug effects\r\nMice\r\nMice, Transgenic\r\nMotor Activity/drug effects\r\nProline\r\nSalicylates\r\nSpatial Memory/drug effects\r\nAlzheimer's disease\r\ncognitive impairment\r\ndepression\r\nirritability\r\ntransgenic mice","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Habib A, Shytle RD, Sawmiller D, Koilraj S, Munna SA, Rongo D, Hou H, Borlongan CV, Currier G, and Tan J (2019) Comparing the effect of the novel ionic cocrystal of lithium salicylate proline (LISPRO) with lithium carbonate and lithium salicylate on memory and behavior in female APPswe/PS1dE9 Alzheimer's mice.. Journal of neuroscience research 97(9), 1066-1080 DOI: 10.1002/jnr.24438 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533167,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533169,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505802,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505567,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505568,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505569,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505581,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505631,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505797,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239532,"Title":"Effects of lithium on cytokine neuro-inflammatory mediators, Wnt/-catenin signaling and microglial activation in the hippocampus of chronic mild stress-exposed rats.","ParentTitle":"Toxicology and applied pharmacology","ShortTitle":"Habib (2020)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"July","StandardNumber":"0041-008X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"399","Pages":"115073","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"32454056","Abstract":"Microglial in vivo production of pro-inflammatory cytokines is central to the pathogenesis of multiple neurological disorders including depression, with a rising role of Wnt/-catenin signaling as potential regulator of microglia-mediated neuro-inflammation. This study aimed at investigating the hippocampal expression of the Wnt/-catenin pathway in chronic mild stress (CMS)-exposed rats and the effects of Lithium (Li) on the expression of this pathway as a method to identify a plausible link between exposure to chronic stress, microglial activation, and neuroinflammation. METHODS: The effect of chronic administration of Li was investigated on behavioral changes, hippocampal expression of Wnt-DVL-GSK3--catenin signaling pathway, and microglial activation in CMS-exposed male Wistar rats RESULTS: CMS induced a depressive-like behavior associated with increased pro-inflammatory microglial activation and reduced hippocampal expression of the Wnt/-catenin signaling pathway. Chronic Li treatment ameliorated stress induced-behavioral changes, reduced microglial activation and enhanced the hippocampal expression of Wnt/-catenin signaling pathway. CONCLUSION: This work highlights that Li-induced inhibition of GSK-3 with subsequent accumulation of -catenin could impede pro-inflammatory microglia activation which is a key pathological hallmark associated with depression. Wnt/-catenin signaling represents a promising therapeutic target, not only for alleviation of depression, but also for a wide array of neurological disorders.","Comments":"","TypeName":"Journal, Article","Authors":"Habib MZ ; Ebeid MA ; El Faramawy Y ; Saad SST ; El Magdoub HM ; Attia AA ; Aboul-Fotouh S ; Abdel-Tawab AM ; ","ParentAuthors":"","DOI":"10.1016/j.taap.2020.115073 ","Keywords":"Animals\r\nCytokines/*metabolism\r\nGlycogen Synthase Kinase 3 beta/metabolism\r\nHippocampus/drug effects/metabolism\r\nInflammation Mediators/*metabolism\r\nLithium/*pharmacology\r\nMale\r\nMicroglia/drug effects/metabolism\r\nRats\r\nRats, Wistar\r\nStress, Physiological/*drug effects\r\nWnt Signaling Pathway/*drug effects\r\nbeta Catenin/*metabolism\r\nBeta catenin\r\nChronic mild stress\r\nDepression\r\nLithium\r\nMicroglia\r\nWnt signaling pathway","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Habib MZ, Ebeid MA, El Faramawy Y, Saad SST, El Magdoub HM, Attia AA, Aboul-Fotouh S, and Abdel-Tawab AM (2020) Effects of lithium on cytokine neuro-inflammatory mediators, Wnt/-catenin signaling and microglial activation in the hippocampus of chronic mild stress-exposed rats.. Toxicology and applied pharmacology 399, 115073 DOI: 10.1016/j.taap.2020.115073 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505727,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505792,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238091,"Title":"Managing inadequate antidepressant response in depressive illness.","ParentTitle":"British medical bulletin","ShortTitle":"Haddad (2015)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2015","Month":"September","StandardNumber":"0007-1420 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"115","Pages":"183-201","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"26311502","Abstract":"INTRODUCTION OR BACKGROUND: Depression frequently fails to respond to initial treatment. SOURCES OF DATA: Predominantly meta-analyses and RCTs but supplemented where necessary by additional data and the authors' clinical experience. AREAS OF AGREEMENT: A systematic assessment to identify remedial causes of poor response should be followed by planned sequential treatment trials. Joint decision making by the patient and clinician is essential. Strategies with the strongest support are antidepressant augmentation with lithium or second generation antipsychotics and adding cognitive behavioural treatment. Electroconvulsive therapy is highly effective in resistant depression but there is a high relapse rate when treatment ends. AREAS OF CONTROVERSY: Some pharmacological strategies have inconsistent data (e.g. antidepressant combinations, T3 augmentation) or limited preliminary data (e.g. ketamine, antidepressant augmentation with pramipexole). The efficacy of vagus nerve stimulation, deep brain stimulation and repetitive transcranial magnetic stimulation is unclear. GROWING POINTS: A greater understanding of the causes of depression may assist the development of more effective treatments. AREAS TIMELY FOR DEVELOPING RESEARCH: Role of glutamate antagonists and psychological treatments, other than cognitive behavioural therapy, as adjunctive treatments.","Comments":"","TypeName":"Journal, Article","Authors":"Haddad PM ; Talbot PS ; Anderson IM ; McAllister-Williams RH ; ","ParentAuthors":"","DOI":"10.1093/bmb/ldv034 ","Keywords":"Antidepressive Agents/*therapeutic use\r\nAntipsychotic Agents/therapeutic use\r\nCombined Modality Therapy\r\nComorbidity\r\nDepressive Disorder/*drug therapy/therapy\r\nDrug Resistance\r\nDrug Substitution\r\nDrug Therapy, Combination\r\nElectroconvulsive Therapy\r\nHumans\r\nMedication Adherence\r\nPsychotherapy/methods\r\nRisk Factors\r\nTranscranial Magnetic Stimulation\r\nECT\r\nantidepressants\r\nantipsychotics\r\ndepression\r\nlithium\r\nneurostimulation therapies\r\ntreatment resistance","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Haddad PM, Talbot PS, Anderson IM, and McAllister-Williams RH (2015) Managing inadequate antidepressant response in depressive illness.. British medical bulletin 115(1), 183-201 DOI: 10.1093/bmb/ldv034 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505562,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505563,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505579,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505589,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505797,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239523,"Title":"Lithium Versus Other Mood-Stabilizing Medications in a Longitudinal Study of Youth Diagnosed With Bipolar Disorder.","ParentTitle":"Journal of the American Academy of Child and Adolescent Psychiatry","ShortTitle":"Hafeman (2020)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"October","StandardNumber":"0890-8567 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"59","Pages":"1146-1155","Edition":"","Issue":"10","Availability":"","URL":"","OldItemId":"31369795","Abstract":"OBJECTIVE: Lithium is the mainstay for bipolar disorder (BD) treatment in adults, but evidence in youths is limited. We used data from the Course and Outcome of Bipolar Youth (COBY) study to assess whether lithium vs other mood-stabilizing medication (OMS) was associated with improved outcomes, including mood symptoms and suicidality. METHOD: COBY is a naturalistic, longitudinal study of 413 youths, 7 to 17.11 years old at intake, with BD. At each visit, medication exposure, psychiatric symptoms, and psychosocial function over the preceding follow-up period were assessed using the Adolescent Longitudinal Interval Follow-Up Evaluation. Using mixed models, we determined whether participants taking lithium vs OMS (but not lithium) differed regarding mood symptoms, suicidality, psychosocial function, hospitalization, aggression, and substance use. RESULTS: A total of 340 participants contributed 2,638 six-month follow-up periods (886 lithium, 1,752 OMS), over a mean follow-up of 10 years. During lithium (vs OMS) follow-up periods, participants were older, less likely to have lifetime anxiety, and less likely to be on antidepressants (p values<.005). After covariate adjustment, the lithium group (vs OMS) had half as many suicide attempts (p= .03), fewer depressive symptoms (p= .004), less psychosocial impairment (p= .003), and less aggression (p= .0004). Similar findings were observed in the subgroup of follow-up periods in which participants were<18 years old. CONCLUSION: Findings are consistent with adult studies, showing that lithium is associated with decreased suicidality, less depression, and better psychosocial functioning. Given the paucity of evidence regarding lithium in children and adolescents, these findings have important clinical implications for the pharmacological management of youths with BD.","Comments":"","TypeName":"Journal, Article","Authors":"Hafeman DM ; Rooks B ; Merranko J ; Liao F ; Gill MK ; Goldstein TR ; Diler R ; Ryan N ; Goldstein BI ; Axelson DA ; Strober M ; Keller M ; Hunt J ; Hower H ; Weinstock LM ; Yen S ; Birmaher B ; ","ParentAuthors":"","DOI":"10.1016/j.jaac.2019.06.013 ","Keywords":"Adolescent\r\nAffect\r\nAnxiety Disorders\r\n*Bipolar Disorder/drug therapy\r\nChild\r\nHumans\r\nLithium\r\nLongitudinal Studies\r\nbipolar disorder\r\nchild and adolescent\r\nlithium\r\nmood-stabilizing medications\r\nsuicidality","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Hafeman DM, Rooks B, Merranko J, Liao F, Gill MK, Goldstein TR, Diler R, Ryan N, Goldstein BI, Axelson DA, Strober M, Keller M, Hunt J, Hower H, Weinstock LM, Yen S, and Birmaher B (2020) Lithium Versus Other Mood-Stabilizing Medications in a Longitudinal Study of Youth Diagnosed With Bipolar Disorder.. Journal of the American Academy of Child and Adolescent Psychiatry 59(10), 1146-1155 DOI: 10.1016/j.jaac.2019.06.013 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505567,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505568,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505798,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239781,"Title":"Advances toward precision medicine for bipolar disorder: mechanisms & molecules.","ParentTitle":"Molecular psychiatry","ShortTitle":"Haggarty (2021)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2021","Month":"January","StandardNumber":"1359-4184 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"26","Pages":"168-185","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"32636474","Abstract":"Given its chronicity, contribution to disability and morbidity, and prevalence of more than 2%, the effective treatment, and prevention of bipolar disorder represents an area of significant unmet medical need. While more than half a century has passed since the introduction of lithium into widespread use at the birth of modern psychopharmacology, that medication remains a mainstay for the acute treatment and prevention of recurrent mania/hypomania and depression that characterize bipolar disorder. However, the continued limited understanding of how lithium modulates affective behavior and lack of validated cellular and animal models have resulted in obstacles to discovering more effective mood stabilizers with fewer adverse side effects. In particular, while there has been progress in developing new pharmacotherapy for mania, developing effective treatments for acute bipolar depression remain inadequate. Recent large-scale human genetic studies have confirmed the complex, polygenic nature of the risk architecture of bipolar disorder, and its overlap with other major neuropsychiatric disorders. Such discoveries have begun to shed light on the pathophysiology of bipolar disorder. Coupled with broader advances in human neurobiology, neuropharmacology, noninvasive neuromodulation, and clinical trial design, we can envision novel therapeutic strategies informed by defined molecular mechanisms and neural circuits and targeted to the root cause of the pathophysiology. Here, we review recent advances toward the goal of better treatments for bipolar disorder, and we outline major challenges for the field of translational neuroscience that necessitate continued focus on fundamental research and discovery.","Comments":"","TypeName":"Journal, Article","Authors":"Haggarty SJ ; Karmacharya R ; Perlis RH ; ","ParentAuthors":"","DOI":"10.1038/s41380-020-0831-4 ","Keywords":"Anticonvulsants/therapeutic use\r\nAntimanic Agents/therapeutic use\r\nBipolar Disorder/*drug therapy/*genetics\r\nHumans\r\nLithium Compounds/therapeutic use\r\nPrecision Medicine/*trends","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Haggarty SJ, Karmacharya R, and Perlis RH (2021) Advances toward precision medicine for bipolar disorder: mechanisms & molecules.. Molecular psychiatry 26(1), 168-185 DOI: 10.1038/s41380-020-0831-4 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505596,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505789,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533167,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533169,"AdditionalText":"Hippocampal volumes","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83240233,"Title":"Hippocampal volumes in bipolar disorders: opposing effects of illness burden and lithium treatment.","ParentTitle":"Bipolar disorders","ShortTitle":"Hajek (2012)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2012","Month":"May","StandardNumber":"1398-5647 (Linking)","City":"Denmark","Country":"","Publisher":"","Institution":"","Volume":"14","Pages":"261-70","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"22548899","Abstract":"OBJECTIVE: Hippocampal volume decrease associated with illness burden is among the most replicated findings in unipolar depression. The absence of hippocampal volume changes in most studies of individuals with bipolar disorder (BD) may reflect neuroprotective effects of lithium (Li). METHODS: We recruited 17 BD patients from specialized Li clinics, with at least two years of regularly monitored Li treatment (Li group), and compared them to 12 BD participants with < 3 months of lifetime Li exposure and no Li treatment within two years prior to the scanning (non-Li group) and 11 healthy controls. All BD patients had at least 10 years of illness and five episodes. We also recruited 13 Li-nave, young BD participants (15-30 years of age) and 18 sex- and age-matched healthy controls. We compared hippocampal volumes obtained from 1.5-T magnetic resonance imaging (MRI) scans using optimized voxel-based morphometry with small volume correction. RESULTS: The non-Li group had smaller left hippocampal volumes than controls (corrected p < 0.05), with a trend for lower volumes than the Li group (corrected p < 0.1), which did not differ from controls. Young, Li-nave BD patients close to the typical age of onset had comparable hippocampal volumes to controls. CONCLUSIONS: Whereas patients with limited lifetime Li exposure had significantly lower hippocampal volumes than controls, patients with comparable illness burden, but with over two years of Li treatment, or young Li-nave BD patients, showed hippocampal volumes comparable to controls. These results provide indirect support for neuroprotective effects of Li and negative effects of illness burden on hippocampal volumes in bipolar disorders.","Comments":"","TypeName":"Journal, Article","Authors":"Hajek T ; Cullis J ; Novak T ; Kopecek M ; Hschl C ; Blagdon R ; O'Donovan C ; Bauer M ; Young LT ; Macqueen G ; Alda M ; ","ParentAuthors":"","DOI":"10.1111/j.1399-5618.2012.01013.x ","Keywords":"Adult\r\nAnalysis of Variance\r\nAntimanic Agents/pharmacology/*therapeutic use\r\n*Bipolar Disorder/drug therapy/pathology/psychology\r\nCanada\r\n*Cost of Illness\r\nCzech Republic\r\nFemale\r\nHippocampus/*drug effects/*pathology\r\nHumans\r\nLithium Chloride/pharmacology/*therapeutic use\r\nMagnetic Resonance Imaging\r\nMale\r\nMiddle Aged\r\nPsychiatric Status Rating Scales\r\nYoung Adult","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Hajek T, Cullis J, Novak T, Kopecek M, Hschl C, Blagdon R, O'Donovan C, Bauer M, Young LT, Macqueen G, and Alda M (2012) Hippocampal volumes in bipolar disorders: opposing effects of illness burden and lithium treatment.. Bipolar disorders 14(3), 261-70 DOI: 10.1111/j.1399-5618.2012.01013.x "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505789,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533167,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533169,"AdditionalText":"hippocampal volumes","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83240643,"Title":"Smaller hippocampal volumes in patients with bipolar disorder are masked by exposure to lithium: a meta-analysis.","ParentTitle":"Journal of psychiatry & neuroscience : JPN","ShortTitle":"Hajek (2012)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2012","Month":"September","StandardNumber":"1180-4882 (Linking)","City":"Canada","Country":"","Publisher":"","Institution":"","Volume":"37","Pages":"333-43","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"22498078","Abstract":"BACKGROUND: Smaller hippocampal volumes relative to controls are among the most replicated neuroimaging findings in individuals with unipolar but not bipolar depression. Preserved hippocampal volumes in most studies of participants with bipolar disorder may reflect potential neuroprotective effects of lithium (Li). METHODS: To investigate hippocampal volumes in patients with bipolar disorder while controlling for Li exposure, we performed a meta-analysis of neuroimaging studies that subdivided patients based on the presence or absence of current Li treatment. To achieve the best coverage of literature, we categorized studies based on whether all or a majority, or whether no or a minority of patients were treated with Li. Hippocampal volumes were compared by combining standardized differences between means (Cohen d) from individual studies using random-effects models. RESULTS: Overall, we analyzed data from 101 patients with bipolar disorder in the Li group, 245 patients in the non-Li group and 456 control participants from 16 studies. Both the left and right hippocampal volumes were significantly larger in the Li group than in controls (Cohen d = 0.53, 95% confidence interval [CI] 0.18 to 0.88; Cohen d = 0.51, 95% CI 0.21 to 0.81, respectively) or the non-Li group (Cohen d = 0.93, 95% CI 0.56 to 1.31; Cohen d = 1.07, 95% CI 0.70 to 1.45, respectively), which had smaller left and right hippocampal volumes than the control group (Cohen d = -0.36, 95% CI -0.55 to -0.17; Cohen d = -0.38, 95% CI -0.63 to -0.13, respectively). There was no evidence of publication bias. LIMITATIONS: Missing information about the illness burden or lifetime exposure to Li and polypharmacy in some studies may have contributed to statistical heterogeneity in some analyses. CONCLUSION: When exposure to Li was minimized, patients with bipolar disorder showed smaller hippocampal volumes than controls or Li-treated patients. Our findings provide indirect support for the negative effects of bipolar disorder on hippocampal volumes and are consistent with the putative neuroprotective effects of Li. The preserved hippocampal volumes among patients with bipolar disorder in most individual studies and all previous meta-analyses may have been related to the inclusion of Li-treated participants.","Comments":"","TypeName":"Journal, Article","Authors":"Hajek T ; Kopecek M ; Hschl C ; Alda M ; ","ParentAuthors":"","DOI":"10.1503/jpn.110143 ","Keywords":"Adolescent\r\nAdult\r\nAged\r\nAtrophy/pathology\r\nBipolar Disorder/drug therapy/*pathology\r\nCase-Control Studies\r\nHippocampus/*drug effects/*pathology\r\nHumans\r\nLithium/*pharmacology/therapeutic use\r\nMiddle Aged\r\nNeuroimaging/methods/psychology/*statistics & numerical data\r\nNeuroprotective Agents/*pharmacology/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Hajek T, Kopecek M, Hschl C, and Alda M (2012) Smaller hippocampal volumes in patients with bipolar disorder are masked by exposure to lithium: a meta-analysis.. Journal of psychiatry & neuroscience : JPN 37(5), 333-43 DOI: 10.1503/jpn.110143 "},{"Codes":[{"AttributeId":12505530,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505798,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505652,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505558,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505595,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239250,"Title":"The Association Between Dietary Zinc Intake and Health Status, Including Mental Health and Sleep Quality, Among Iranian Female Students.","ParentTitle":"Biological trace element research","ShortTitle":"Hajianfar (2021)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2021","Month":"May","StandardNumber":"0163-4984 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"199","Pages":"1754-1761","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"32743763","Abstract":"Epidemiological studies have suggested that there is an association between diet and mental health. The aim of the current study was to explore the association between dietary zinc intake and risk of depression, anxiety, and sleep quality distortion among female students of the Semnan University of Medical Sciences in a cross-sectional study. From January through October 2019, 142 female students were randomly selected from the Department of Nutrition and Food Science at the Semnan University of Medical Sciences by simple random sampling. Food frequency questionnaires (FFQs) were used to assess participants' dietary intake over the past 12months. Depression, anxiety, and sleep quality were examined by the Beck Depression Inventory-II (BDI-II), Beck Anxiety Inventory (BAI), and Pittsburgh Sleep Quality Index (PSQI), respectively. In the analysis, the crude model was adjusted for total energy intake (kcal), while the model was adjusted for energy intake (kcal), age, economic status, physical activity level, serum vitamin D level, and body mass index. Dietary zinc intake is significantly associated with depression (odds ratio (OR) (95% confidence interval (CI)): 2.34 (0.38-4.30)) and anxiety (OR (95% CI): 3.43 (2.36-4.50)), sleep disorders (OR (95% CI): 3.65 (2.16-5.13)), sleep duration (OR (95% CI): 2.62 (0.39-4.86)), and daytime dysfunction (OR (95% CI): 5.31 (2.84-7.78)) in the model, as well as sleep delay (OR (95% CI): 1.80 (1.05-2.55)) and mental quality of sleep (OR (95% CI): 1.63 (1.10-2.15)) in the crude analysis. This cross-sectional study supports the inverse association between dietary zinc intake and mood disorders, including depression and anxiety, and some indices of sleep disturbance in the Iranian female students. Further cohort or intervention studies are required to draw a firm link between dietary zinc intake and mental health.","Comments":"","TypeName":"Journal, Article","Authors":"Hajianfar H ; Mollaghasemi N ; Tavakoly R ; Campbell MS ; Mohtashamrad M ; Arab A ; ","ParentAuthors":"","DOI":"10.1007/s12011-020-02316-3 ","Keywords":"Anxiety/epidemiology\r\nCross-Sectional Studies\r\nDepression/epidemiology\r\nDiet\r\nEating\r\nFemale\r\nHumans\r\nIran/epidemiology\r\n*Mental Health\r\nNutritional Status\r\nSleep\r\nStudents\r\nSurveys and Questionnaires\r\n*Zinc\r\nAnxiety\r\nDepression\r\nDietary zinc\r\nIran\r\nSleep quality\r\nStudents","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Hajianfar H, Mollaghasemi N, Tavakoly R, Campbell MS, Mohtashamrad M, and Arab A (2021) The Association Between Dietary Zinc Intake and Health Status, Including Mental Health and Sleep Quality, Among Iranian Female Students.. Biological trace element research 199(5), 1754-1761 DOI: 10.1007/s12011-020-02316-3 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505764,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505727,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238080,"Title":"Clomipramine, tryptophan and lithium in combination for resistant endogenous depression: seven case studies.","ParentTitle":"The British journal of psychiatry : the journal of mental science","ShortTitle":"Hale (1987)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1987","Month":"August","StandardNumber":"0007-1250 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"151","Pages":"213-7","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"3690111","Abstract":"Seven patients suffering from severe endogenous depression who had proven resistant to lengthy trials of treatment with tricyclic and other antidepressants are described. Their successful treatment with a combination of clomipramine, L-tryptophan and lithium is discussed in the context of other strategies for the treatment of resistant depression.","Comments":"","TypeName":"Journal, Article","Authors":"Hale AS ; Procter AW ; Bridges PK ; ","ParentAuthors":"","DOI":"10.1192/bjp.151.2.213 ","Keywords":"Adult\r\nAntidepressive Agents, Tricyclic/therapeutic use\r\nChronic Disease\r\nClomipramine/*therapeutic use\r\nDepressive Disorder/*drug therapy\r\nDrug Resistance\r\nDrug Therapy, Combination\r\nFemale\r\nHumans\r\nLithium/*therapeutic use\r\nMale\r\nMiddle Aged\r\nTryptophan/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Hale AS, Procter AW, and Bridges PK (1987) Clomipramine, tryptophan and lithium in combination for resistant endogenous depression: seven case studies.. The British journal of psychiatry : the journal of mental science 151, 213-7 DOI: 10.1192/bjp.151.2.213 "},{"Codes":[{"AttributeId":12505529,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505530,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505652,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505797,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237363,"Title":"The effects of combined magnesium and zinc supplementation on metabolic status in patients with type 2 diabetes mellitus and coronary heart disease.","ParentTitle":"Lipids in health and disease","ShortTitle":"Hamedifard (2020)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"May","StandardNumber":"1476-511X (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"19","Pages":"112","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"32466773","Abstract":"BACKGROUND: The present research aimed to analyze the impacts of magnesium and zinc supplements on glycemic control, serum lipids, and biomarkers of oxidative stress and inflammation in patients suffering from coronary heart disease (CHD) and type 2 diabetes mellitus (T2DM). METHODS: According to the research design, a randomized, double-blind, placebo-controlled trial has been implemented on 60 subjects suffering from CHD and T2DM. Therefore, participants have been randomly divided into 2 groups for taking placebo (n=30) or 250mg magnesium oxide plus 150mg zinc sulfate (n=30) for 12weeks. RESULTS: Magnesium and zinc significantly decreased fasting plasma glucose (FPG) ( -9.44mg/dL, 95% CI, -18.30, -0.57; P=0.03) and insulin levels ( -1.37 IU/mL, 95% CI, -2.57, -0.18; P=0.02). Moreover, HDL-cholesterol levels significantly enhanced ( 2.09mg/dL, 95% CI, 0.05, 4.13; P=0.04) in comparison to the placebo. There was an association between magnesium and zinc intake, and a significant decrease of C-reactive protein (CRP) ( -0.85mg/L, 95% CI, -1.26, -0.45; P<0.001), a significant increase in total nitrite ( 5.13mol/L, 95% CI, 1.85, 8.41; P=0.003) and total antioxidant capacity (TAC) ( 43.44mmol/L, 95% CI, 3.39, 83.50; P=0.03) when compared with placebo. Furthermore, magnesium and zinc significantly reduced the Beck Depression Inventory index (BDI) ( -1.66; 95% CI, -3.32, -0.009; P=0.04) and Beck Anxiety Inventory (BAI) ( -1.30; 95% CI, -2.43, -0.16; P=0.02) when compared with the placebo. CONCLUSIONS: In patients with T2DM and CHD, the 12-week intake of magnesium plus zinc had beneficial effects on FPG, HDL-cholesterol, CRP, insulin, total nitrite, TAC levels, and BDI and BAI score. This suggests that magnesium and zinc co-supplementation may be beneficial for patients with T2DM and CHD. Further studies on more patients and lasting longer are needed to determine the safety of magnesium and zinc co-supplementation. TRIAL REGISTRATION: Current Controlled Trials http://www.irct.ir: IRCT20130211012438N31 at 11 May 2019 of registration. This study retrospectively registered.","Comments":"","TypeName":"Journal, Article","Authors":"Hamedifard Z ; Farrokhian A ; Reiner  ; Bahmani F ; Asemi Z ; Ghotbi M ; Taghizadeh M ; ","ParentAuthors":"","DOI":"10.1186/s12944-020-01298-4 ","Keywords":"Antioxidants/analysis\r\n*Blood Glucose\r\nC-Reactive Protein/analysis\r\nCholesterol, HDL/*blood\r\nCoronary Disease/blood/*drug therapy\r\nDiabetes Mellitus, Type 2/blood/*drug therapy\r\n*Dietary Supplements\r\nDouble-Blind Method\r\nHumans\r\nInsulin/blood\r\nMagnesium/pharmacology/*therapeutic use\r\nNitrites/blood\r\nZinc/pharmacology/*therapeutic use\r\nCoronary heart disease\r\nMagnesium\r\nMetabolic status\r\nType 2 diabetes mellitus\r\nZinc","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Hamedifard Z, Farrokhian A, Reiner , Bahmani F, Asemi Z, Ghotbi M, and Taghizadeh M (2020) The effects of combined magnesium and zinc supplementation on metabolic status in patients with type 2 diabetes mellitus and coronary heart disease.. Lipids in health and disease 19(1), 112 DOI: 10.1186/s12944-020-01298-4 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505785,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238225,"Title":"The Psychopharmacology Algorithm Project at the Harvard South Shore Program: an update on psychotic depression.","ParentTitle":"Harvard review of psychiatry","ShortTitle":"Hamoda (2008)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2008","Month":"","StandardNumber":"1067-3229 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"16","Pages":"235-47","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"18661366","Abstract":"This new version of the psychotic depression algorithm has been developed by the Psychopharmacology Algorithm Project at the Harvard South Shore Program. The most effective treatment modality for inpatients with severe psychotic depression is electroconvulsive therapy. The first-line psychopharmacological treatment is a combination of an antidepressant (either a tricyclic or a selective serotonin reuptake inhibitor) and an antipsychotic. If one of these combinations has failed, consider switching to the other. If both combinations have failed, the next psychopharmacological option would be to augment the combination with lithium. Another option, though with limited evidence, is monotherapy with clozapine. If there is a good reason to avoid combination therapy with an antipsychotic, then a trial of monotherapy with a TCA or an SSRI can be supported. If that fails, adding an antipsychotic or ECT should be considered.","Comments":"","TypeName":"Journal, Article","Authors":"Hamoda HM ; Osser DN ; ","ParentAuthors":"","DOI":"10.1080/10673220802277904 ","Keywords":"Algorithms\r\nAntidepressive Agents/*administration & dosage\r\nAntipsychotic Agents/*administration & dosage\r\n*Decision Support Techniques\r\nDepressive Disorder, Major/*drug therapy/therapy\r\nDrug Therapy, Combination\r\nElectroconvulsive Therapy\r\nHumans\r\nPsychotic Disorders/*drug therapy/therapy","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Hamoda HM, and Osser DN (2008) The Psychopharmacology Algorithm Project at the Harvard South Shore Program: an update on psychotic depression.. Harvard review of psychiatry 16(4), 235-47 DOI: 10.1080/10673220802277904 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505641,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505787,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238678,"Title":"Unipolar depression: diagnostic and therapeutic recommendations from the current S3/National Clinical Practice Guideline.","ParentTitle":"Deutsches Arzteblatt international","ShortTitle":"Hrter (2010)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2010","Month":"October","StandardNumber":"1866-0452 (Linking)","City":"Germany","Country":"","Publisher":"","Institution":"","Volume":"107","Pages":"700-8","Edition":"","Issue":"40","Availability":"","URL":"","OldItemId":"21031129","Abstract":"BACKGROUND: Depressive disorders are among the most common illnesses and reasons for obtaining health care. Their diagnosis and treatment are still in need of improvement. In Germany, a new S3/National Clinical Practice Guideline has been developed for this purpose. METHODS: The existing guidelines on unipolar depression from Germany and other countries were synoptically compared and supplemented with systematic literature searches. After 14 consensus conferences, a total of 107 evidence-based recommendations were issued. RESULTS: Unipolar depression should be diagnosed in accordance with ICD-10 criteria. Screening questionnaires are useful aids to diagnostic classification. When a treatment is chosen, shared decision-making with the patient is essential. Mild depressive episodes can be treated initially by watchful waiting for 14 days. For moderate depressive episodes, pharmacotherapy and psychotherapy are equally effective treatment options. For severe depression, a combination of pharmacotherapy and psychotherapy is recommended. If 4 to 6 weeks of acute therapy are insufficiently effective, lithium augmentation is recommended, rather than combination antidepressant therapy or a switch to another antidepressant. After remission, maintenance therapy should be continued for 4 to 9 months. In recurrent depression, pharmacotherapy and/or psychotherapy, where appropriate, should be continued for at least two years. Specific recommendations are given for patients who have somatic or mental comorbidities or are acutely suicidal, and recommendations are also given for coordination of care. CONCLUSION: This guideline is a comprehensive set of evidence- and consensus-based recommendations for the diagnosis and treatment of unipolar depression. An improvement in the care of patients with unipolar depression will require broad implementation of the guideline, both in the inpatient and outpatient setting.","Comments":"","TypeName":"Journal, Article","Authors":"Hrter M ; Klesse C ; Bermejo I ; Schneider F ; Berger M ; ","ParentAuthors":"","DOI":"10.3238/arztebl.2010.0700 ","Keywords":"Depressive Disorder/*diagnosis/*therapy\r\nGermany\r\nHumans\r\nInternationality\r\nNeurology/*standards\r\n*Practice Guidelines as Topic\r\nPsychotherapy/*standards","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Hrter M, Klesse C, Bermejo I, Schneider F, and Berger M (2010) Unipolar depression: diagnostic and therapeutic recommendations from the current S3/National Clinical Practice Guideline.. Deutsches Arzteblatt international 107(40), 700-8 DOI: 10.3238/arztebl.2010.0700 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505563,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505773,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238758,"Title":"Strategies for managing depression complicated by bipolar disorder, suicidal ideation, or psychotic features.","ParentTitle":"The Journal of the American Board of Family Practice","ShortTitle":"Hartmann (1996)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1996","Month":"July","StandardNumber":"0893-8652 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"9","Pages":"261-9","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"8829075","Abstract":"BACKGROUND: Major depression, a common clinical problem that, if recognized early and treated vigorously, is often highly responsive to antidepressants and can be complicated by such features as mania, suicidal thoughts and actions, and psychosis. Suicide is one of the most serious complications of major depression. METHODS: An online search of the medical literature was used to select English-language articles addressing depression using, but not limited to, the following specific terms: \"primary care,\" \"depressive disorders,\" \"bipolar disorder,\" \"suicide,\" \"psychosis,\" and \"antidepressants.\" RESULTS AND CONCLUSIONS: Treatment of the manic phases of bipolar disorder includes lithium or anticonvulsants. Breakthrough depression can be particularly resistant to treatment in bipolar patients, and the tricyclic antidepressants can cause patients to cycle more rapidly into the manic phase. The selective serotonin reuptake inhibitors (SSRIs) and bupropion are less likely to cause rapid cycling in bipolar disorder. Depressed patients with suicidal tendencies should be closely monitored and given full doses of antidepressant medications. The SSRIs lessen suicidal tendencies and, importantly, are markedly safer than the tricyclic antidepressants when taken in an overdose. Depressed patients can also become psychotic, exhibiting mood-congruent delusions. Combination therapy with antidepressant and antipsychotic medications is often necessary. Some physicians prefer to hospitalize patients with psychotic depression. Depression can be a complex and multifaceted disorder that requires careful diagnosis and treatment plans.","Comments":"","TypeName":"Journal, Article","Authors":"Hartmann PM ; ","ParentAuthors":"","DOI":"","Keywords":"Antidepressive Agents/*therapeutic use\r\nBipolar Disorder/*complications/diagnosis/*therapy\r\nCase Management\r\nDepressive Disorder/*complications/*therapy\r\nHumans\r\nPrimary Health Care/*methods\r\nPsychotic Disorders/complications/therapy\r\n*Suicide Prevention","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Hartmann PM (1996) Strategies for managing depression complicated by bipolar disorder, suicidal ideation, or psychotic features.. The Journal of the American Board of Family Practice 9(4), 261-9"},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505567,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505568,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505727,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505780,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239570,"Title":"Search for a common mechanism of mood stabilizers.","ParentTitle":"Biochemical pharmacology","ShortTitle":"Harwood (2003)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2003","Month":"July","StandardNumber":"0006-2952 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"66","Pages":"179-89","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"12826261","Abstract":"Manic-depression, or bipolar affective disorder, is a prevalent mental disorder with a global impact. Mood stabilizers have acute and long-term effects and at a minimum are prophylactic for manic or depressive poles without detriment to the other. Lithium has significant effects on mania and depression, but may be augmented or substituted by some antiepileptic drugs. The biochemical basis for mood stabilizer therapies or the molecular origins of bipolar disorder is unknown. One approach to this problem is to seek a common target of all mood stabilizers. Lithium directly inhibits two evolutionarily conserved signal transduction pathways. It both suppresses inositol signaling through depletion of intracellular inositol and inhibits glycogen synthase kinase-3 (GSK-3), a multifunctional protein kinase. A number of GSK-3 substrates are involved in neuronal function and organization, and therefore present plausible targets for therapy. Valproic acid (VPA) is an antiepileptic drug with mood-stabilizing properties. It may indirectly reduce GSK-3 activity, and can up-regulate gene expression through inhibition of histone deacetylase. These effects, however, are not conserved between different cell types. VPA also inhibits inositol signaling through an inositol-depletion mechanism. There is no evidence for GSK-3 inhibition by carbamazepine, a second antiepileptic mood stabilizer. In contrast, this drug alters neuronal morphology through an inositol-depletion mechanism as seen with lithium and VPA. Studies on the enzyme prolyl oligopeptidase and the sodium myo-inositol transporter support an inositol-depletion mechanism for mood stabilizer action. Despite these intriguing observations, it remains unclear how changes in inositol signaling underlie the origins of bipolar disorder.","Comments":"","TypeName":"Journal, Article","Authors":"Harwood AJ ; Agam G ; ","ParentAuthors":"","DOI":"10.1016/s0006-2952(03)00187-4 ","Keywords":"Affect/drug effects\r\nAnimals\r\nAnticonvulsants/*therapeutic use\r\nAntimanic Agents/*therapeutic use\r\nCarbamazepine/therapeutic use\r\nGlycogen Synthase Kinase 3/physiology\r\nHumans\r\nInositol/physiology\r\nLithium/therapeutic use\r\nMood Disorders/*drug therapy\r\nSignal Transduction/drug effects\r\nValproic Acid/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Harwood AJ, and Agam G (2003) Search for a common mechanism of mood stabilizers.. Biochemical pharmacology 66(2), 179-89 DOI: 10.1016/s0006-2952(03)00187-4 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12518614,"AdditionalText":"the number of days spent in hospital decreased","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505605,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505797,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83240030,"Title":"Does a Lack of Awareness of Cycloid Psychosis Hamper Adequate Treatment for Patients Suffering From This Disorder? A Case Report.","ParentTitle":"Frontiers in psychiatry","ShortTitle":"Hausmann (2020)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"24/04/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"","StandardNumber":"1664-0640 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"11","Pages":"561746","Edition":"","Issue":"","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC7689091/","OldItemId":"33281638","Abstract":"Categorial systems of nosology are based on a cross-sectional enumeration of symptoms with a predefined cut-off, but hardly capture rapid fluctuations of manifestation nor longitudinal characteristics, e.g., cyclicity. Especially with disorders presenting with an admixture or frequent change of psychotic and affective symptoms, diagnostic specifity of the DSM and ICD diminishes. In those instances, alternative concepts as cycloid psychosis might display more accurately the very characteristics and course of a mental disorder and help to tailor individualized treatments. Karl Leonhard described three major subtypes of cycloid psychosis: anxiety-happiness psychosis, confusion psychosis, and motility psychosis, all showing a pleiomorphic symptom profile resembling intraphasic switching of poles. Here we present the case of a 59-year-old woman suffering from cycloid psychosis as defined by the criteria of Perris. Between 2013 and June 2019, the patient was admitted 35 times for compulsory treatment. A frequent change of diagnoses, ranging from adjustment disorder to complex PTSD, and from unipolar depression to \"pseudoneurotic schizophrenia,\" resembles the puzzling manifestations. Most of the time the patient was labeled as schizoaffective disorder despite never displaying clear psychotic core symptoms. Despite treatment with different antipsychotics including LAI the cumulative length of hospitalization increased steadily from 74 days in 2014 to 292 days in 2017. When reviewing the case in 2017 the longitudinal pattern of her disorder and the diverse acute manifestations were finally conceptualized as a cyclic on-off of an atypical psychosis. After starting lithium to pre-existing LAI antipsychotics and valproic acid, the number of days per year spent in inpatient care sharply dropped to 136 in 2018. We propose to reconsider cycloid psychosis as a useful clinical concept whose descriptive value, validity and utility for treatment decisions should be further evaluated. Lithium alone or in addition to valproic acid may act on cyclicity as a core symptom of cycloid psychosis as well as of bipolar disorder, even in the absence of major affective symptoms.","Comments":"","TypeName":"Journal, Article","Authors":"Hausmann A ; Dehning J ; Heil M ; Mauracher L ; Kemmler G ; Grunze H ; ","ParentAuthors":"","DOI":"10.3389/fpsyt.2020.561746 ","Keywords":"case-report\r\ncatatonia\r\nclassification systems\r\ncyclicity\r\ncycloid psychosis\r\nlithium\r\nmood stabilizers\r\nvalproic acid","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Hausmann A, Dehning J, Heil M, Mauracher L, Kemmler G, and Grunze H (2020) Does a Lack of Awareness of Cycloid Psychosis Hamper Adequate Treatment for Patients Suffering From This Disorder? A Case Report.. Frontiers in psychiatry 11, 561746 DOI: 10.3389/fpsyt.2020.561746 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505727,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505771,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId"
