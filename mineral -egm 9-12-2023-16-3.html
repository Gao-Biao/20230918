of Life","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Soares CN, and Taylor V (2007) Effects and management of the menopausal transition in women with depression and bipolar disorder.. The Journal of clinical psychiatry 68 Suppl 9, 16-21"},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12518614,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505563,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505727,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505784,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238200,"Title":"A systematic review and economic model of the clinical effectiveness and cost-effectiveness of interventions for preventing relapse in people with bipolar disorder.","ParentTitle":"Health technology assessment (Winchester, England)","ShortTitle":"Soares-Weiser (2007)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2007","Month":"October","StandardNumber":"1366-5278 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"11","Pages":"iii-iv, ix-206","Edition":"","Issue":"39","Availability":"","URL":"","OldItemId":"17903393","Abstract":"OBJECTIVES: To determine the clinical effectiveness and cost-effectiveness of pharmacological and/or psychosocial interventions for the prevention of relapse in people with bipolar disorder. DATA SOURCES: Major electronic databases were searched up to September 2005. REVIEW METHODS: Systematic reviews were undertaken on the clinical and economic effectiveness of treatments. An analysis was performed using the methods of mixed treatment comparison (MTC) to enable indirect comparisons to be made between the treatments. An economic model of treatments for the prevention of relapse in bipolar disorder was developed. RESULTS: Forty-five trials were included in the clinical effectiveness review; all but one studied adults. This review found that for the prevention of all relapses, lithium, valproate, lamotrigine and olanzapine performed better than placebo, with lithium and lamotrigine having the strongest evidence. For depressive relapse prevention, valproate, lamotrigine and imipramine performed better than placebo, with evidence strongest for lamotrigine and weakest for imipramine. For manic relapses, lithium and olanzapine performed significantly better than placebo. The MTC found that the best treatment for bipolar I patients with mainly depressive symptoms was valproate, followed by lithium plus imipramine. For bipolar I patients with mainly manic symptoms, olanzapine was the best treatment. From the studies investigating psychosocial interventions, there were few data for each comparison and outcome. The evidence suggests that cognitive behaviour therapy (CBT), in combination with usual treatment, is effective for the prevention of relapse. Group psychoeducation and possibly family therapy may also have roles as adjunctive therapy for preventing relapse. The results from the decision analytic model developed on the cost-effectiveness of long-term maintenance treatments of bipolar I patients suggest that the choice of treatment is dependent upon a number of factors: the previous episode history of a patient and the mortality benefit assumed for lithium strategies. The results from the base-case analysis for patients with a recent history of depression suggest that valproate, lithium and the combination of lithium and imipramine are potentially cost-effective depending upon the amount that a decision-maker is willing to pay for additional health gain. Using conventional amounts that the NHS is prepared to pay for health gain, then the lithium-based strategies appear to be potentially cost-effective for this group. For patients with a recent history of mania, the choice of pharmacological intervention appears to be between olanzapine and lithium monotherapy. Again using conventional threshold as a reference point, the results suggest that lithium is the most cost-effective therapy. Excluding the additional mortality benefit associated with lithium-based strategies resulted in all treatments for patients with a recent history of a depressive episode being dominated by valproate and, in the case of patients with a recent history of a manic episode, by olanzapine. CONCLUSIONS: Lithium, valproate, lamotrigine and olanzapine are effective as maintenance therapy for the prevention of relapse in bipolar disorder. Olanzapine and lithium are efficacious for the prevention of manic relapses and valproate, lamotrigine and imipramine for the prevention of depressive relapse. There is some evidence that CBT, group psychoeducation and family therapy might be beneficial as adjuncts to pharmacological maintenance treatments. Insufficient information is available regarding the relative tolerability of the treatments or their relative effects on suicide rate and mortality. For patients with a recent depressive episode, valproate, lithium monotherapy and the combination of lithium and imipramine are potentially cost-effective. For patients with a recent manic episode, olanzapine and lithium monotherapy are potentially cost-effective. The cost-effectiveness estimates in both groups of patients were shown to be sensitive to the assumption of a reduced suicidal risk associated with lithium-based strategies. Further research is needed into the adverse effects of all treatments and the differential effects of agents. Good-quality trials of valproate, of combination therapy, e.g. lithium plus a selective serotonin reuptake inhibitor antidepressant, of psychosocial interventions and of the disorder in children are also required.","Comments":"","TypeName":"Journal, Article","Authors":"Soares-Weiser K ; Bravo Vergel Y; Beynon S ; Dunn G ; Barbieri M ; Duffy S ; Geddes J ; Gilbody S ; Palmer S ; Woolacott N ; ","ParentAuthors":"","DOI":"10.3310/hta11390 ","Keywords":"Adult\r\nAntidepressive Agents/administration & dosage/economics/therapeutic use\r\nAntimanic Agents/administration & dosage/economics/therapeutic use\r\nAntipsychotic Agents/administration & dosage/economics/*therapeutic use\r\nBenzodiazepines\r\n*Bipolar Disorder/drug therapy/economics/prevention & control/psychology\r\nCarbamazepine\r\n*Cognitive Behavioral Therapy/economics\r\nCost-Benefit Analysis\r\nDatabases, Bibliographic\r\nFemale\r\nHumans\r\nLamotrigine\r\nLithium\r\nMale\r\nModels, Economic\r\nOlanzapine\r\n*Outcome and Process Assessment, Health Care\r\nRandomized Controlled Trials as Topic\r\nSecondary Prevention\r\nTriazines\r\nValproic Acid","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Soares-Weiser K, Bravo Vergel Y, Beynon S, Dunn G, Barbieri M, Duffy S, Geddes J, Gilbody S, Palmer S, and Woolacott N (2007) A systematic review and economic model of the clinical effectiveness and cost-effectiveness of interventions for preventing relapse in people with bipolar disorder.. Health technology assessment (Winchester, and England) 11(39), iii-iv, ix-206 DOI: 10.3310/hta11390 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505567,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505569,"AdditionalText":"adiponectin \nLevels of adiponectin significantly decreased after lithium monotherapy, w","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505586,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505614,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505791,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237884,"Title":"Lithium decreases plasma adiponectin levels in bipolar depression.","ParentTitle":"Neuroscience letters","ShortTitle":"Soeiro-de-Souza (2014)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2014","Month":"April","StandardNumber":"0304-3940 (Linking)","City":"Ireland","Country":"","Publisher":"","Institution":"","Volume":"564","Pages":"111-4","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"24525248","Abstract":"Lithium, a first line treatment for bipolar disorder (BD), has been associated with significant weight gain, but the mechanisms underlying this phenomenon are still unclear. It has been suggested that changes in production/release of adipokines - molecules secreted by adipose tissue presenting anti-inflammatory (adiponectin) and pro-inflammatory (leptin, resistin) properties - might be implicated. Adiponectin, resistin and leptin were assessed in 25 acutely depressed BD individuals (88% medication-free and 68% treatment-naive) at baseline and after 6 weeks of lithium therapy, and in 23 healthy controls matched by age. The 21-item Hamilton Depression Rating Scale was used to assess depression severity. Levels of adiponectin significantly decreased after lithium monotherapy, while the levels of resistin and leptin remained stable after the follow-up period. Adipokine levels during depressive episodes in BD did not differ compared to controls. Pretreatment levels of leptin were higher in remitters and changes in resistin levels were negatively correlated to improvement of depressive symptoms with lithium. Our findings shed light in this pathophysiological process, which might be associated with metabolic syndrome, inflammation and other medical comorbidities in BD.","Comments":"","TypeName":"Journal, Article","Authors":"Soeiro-de-Souza MG ; Gold PW ; Brunoni AR ; de Sousa RT ; Zanetti MV ; Carvalho AF ; Gattaz WF ; Machado-Vieira R ; Teixeira AL ; ","ParentAuthors":"","DOI":"10.1016/j.neulet.2014.02.005 ","Keywords":"Adiponectin/*blood\r\nAdult\r\nAntipsychotic Agents/*pharmacology\r\nBipolar Disorder/*blood\r\nFemale\r\nHumans\r\nLeptin/blood\r\nLithium/*pharmacology\r\nMale\r\nResistin/blood\r\nYoung Adult\r\nAdiponectin\r\nBipolar\r\nDepression\r\nDisorder\r\nLithium\r\nMetabolic\r\nTreatment","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Soeiro-de-Souza MG, Gold PW, Brunoni AR, de Sousa RT, Zanetti MV, Carvalho AF, Gattaz WF, Machado-Vieira R, and Teixeira AL (2014) Lithium decreases plasma adiponectin levels in bipolar depression.. Neuroscience letters 564, 111-4 DOI: 10.1016/j.neulet.2014.02.005 "},{"Codes":[{"AttributeId":12505530,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505792,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505567,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505568,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505652,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237684,"Title":"Zinc monotherapy increases serum brain-derived neurotrophic factor (BDNF) levels and decreases depressive symptoms in overweight or obese subjects: a double-blind, randomized, placebo-controlled trial.","ParentTitle":"Nutritional neuroscience","ShortTitle":"Solati (2015)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2015","Month":"May","StandardNumber":"1028-415X (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"18","Pages":"162-8","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"24621065","Abstract":"OBJECTIVE: Previous studies have shown a positive effect of zinc as an adjunctive therapy on reducing depressive symptoms. However, to our knowledge, no study has examined the effect of zinc monotherapy on mood. The aim of the present study was to determine the effects of zinc monotherapy on depressive symptoms and serum brain-derived neurotrophic factor (BDNF) levels in overweight or obese subjects. METHODS: Fifty overweight or obese subjects were randomly assigned into two groups and received either 30 mg zinc or placebo daily for 12 weeks. At baseline and post-intervention, depression severity was assessed using Beck depression inventory II (BDI II), and serum BDNF and zinc levels were determined by enzyme-linked immunosorbent assay and atomic absorption spectrophotometry, respectively. RESULTS: The trial was completed with 46 subjects. After a 12-week supplementation, serum zinc and BDNF levels increased significantly in the zinc-supplemented group compared with the placebo group. BDI scores declined in both the groups at the end of the study, but reduction in the zinc-supplemented group was significantly higher than the placebo group. More analysis revealed that following supplementation, BDI scores decreased in subgroup of subjects with depressive symptoms (BDI  10) (n = 30), but did not change in the subgroup of non-depressed subjects (BDI < 10) (n = 16). Moreover, a significant inverse correlation was observed between serum BDNF levels and depression severity in all participants. Interestingly, a significant positive correlation was found between serum BDNF and zinc levels at baseline. CONCLUSION: Zinc monotherapy improves mood in overweight or obese subjects most likely through increasing BDNF levels.","Comments":"","TypeName":"Journal, Article","Authors":"Solati Z ; Jazayeri S ; Tehrani-Doost M ; Mahmoodianfard S ; Gohari MR ; ","ParentAuthors":"","DOI":"10.1179/1476830513Y.0000000105 ","Keywords":"Adult\r\nBrain-Derived Neurotrophic Factor/*blood\r\nDepression/blood/*diet therapy/psychology\r\n*Dietary Supplements\r\nDouble-Blind Method\r\nFemale\r\nHumans\r\nMale\r\nMiddle Aged\r\nObesity/blood/psychology\r\nOverweight/blood/*psychology\r\nPsychiatric Status Rating Scales\r\nZinc/administration & dosage/*blood/*pharmacology\r\nBrain-derived neurotrophic factor (BDNF)\r\nDepression\r\nObesity\r\nZinc","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Solati Z, Jazayeri S, Tehrani-Doost M, Mahmoodianfard S, and Gohari MR (2015) Zinc monotherapy increases serum brain-derived neurotrophic factor (BDNF) levels and decreases depressive symptoms in overweight or obese subjects: a double-blind, randomized, placebo-controlled trial.. Nutritional neuroscience 18(4), 162-8 DOI: 10.1179/1476830513Y.0000000105 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"a relapse or recurrence","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505774,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239267,"Title":"A pilot study of lithium carbonate plus divalproex sodium for the continuation and maintenance treatment of patients with bipolar I disorder.","ParentTitle":"The Journal of clinical psychiatry","ShortTitle":"Solomon (1997)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1997","Month":"March","StandardNumber":"0160-6689 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"58","Pages":"95-9","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"9108809","Abstract":"BACKGROUND: This pilot study compared the efficacy of lithium plus divalproex sodium with the efficacy of lithium alone for the continuation and maintenance treatment of patients with bipolar I disorder. METHOD: Twelve patients with bipolar I disorder as defined by the DSM-III-R were recruited and followed prospectively for up to 1 year. Each subject received lithium at serum levels of 0.8 to 1.0 mmol/L and a management/education session weekly or every 2 weeks. By random assignment, subjects received either divalproex sodium or placebo in conjunction with lithium. Divalproex sodium was adjusted to achieve a serum concentration of 50 to 125 micrograms/mL. Adjunctive medications were used on an as needed basis to treat psychosis, depression, and anxiety. The course of illness was monitored through use of the Longitudinal Interval Follow-up Examination. RESULTS: Subjects treated with the combination of lithium and divalproex were significantly less likely to suffer a relapse or recurrence (p = .014), but were significantly more likely to suffer at least one moderate or severe adverse side effect (p = .041). There was no significant difference between groups in the use of adjunctive medication. CONCLUSION: These results provide preliminary evidence of the risks and benefits of combining lithium with divalproex sodium for the continuation and maintenance treatment of bipolar I disorder.","Comments":"","TypeName":"Journal, Article","Authors":"Solomon DA ; Ryan CE ; Keitner GI ; Miller IW ; Shea MT ; Kazim A ; Keller MB ; ","ParentAuthors":"","DOI":"10.4088/jcp.v58n0301 ","Keywords":"Adult\r\nAged\r\nBipolar Disorder/drug therapy/*prevention & control/psychology\r\nDrug Therapy, Combination\r\nFemale\r\nHumans\r\nLithium Carbonate/*therapeutic use\r\nMale\r\nMarital Status\r\nPilot Projects\r\nProspective Studies\r\nPsychiatric Status Rating Scales\r\nRecurrence\r\nSocial Class\r\nTreatment Outcome\r\nValproic Acid/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Solomon DA, Ryan CE, Keitner GI, Miller IW, Shea MT, Kazim A, and Keller MB (1997) A pilot study of lithium carbonate plus divalproex sodium for the continuation and maintenance treatment of patients with bipolar I disorder.. The Journal of clinical psychiatry 58(3), 95-9 DOI: 10.4088/jcp.v58n0301 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"recurrence","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505727,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238122,"Title":"The efficacy of lithium in prophylaxis of unipolar depression Evidence from its discontinuation.","ParentTitle":"The British journal of psychiatry : the journal of mental science","ShortTitle":"Souza (1990)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1990","Month":"November","StandardNumber":"0007-1250 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"157","Pages":"718-22","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"2279209","Abstract":"Forty unipolar patients satisfying DSM-III criteria for major depression who discontinued lithium therapy were retrospectively compared with 105 similar patients who continued the drug and served as a control group. The time to readmission from starting lithium was compared while both groups were still on lithium, and after discontinuation in one group and further continuation in the control group. The progressive increase in the probability of recurrence over two years was the greatest after discontinuation of lithium. For the patients who eventually discontinued lithium, the cumulative probability of recurrence in two years was 0.08 on lithium and 0.58 after stopping it. The probability of recurrence was unchanged over the duration of the study for patients who continued to take lithium. There was no evidence of a lithium withdrawal syndrome within three months of stopping the drug. The results support the view that the everyday clinical use of lithium as prophylaxis is beneficial in unipolar depression.","Comments":"","TypeName":"Journal, Article","Authors":"Souza FG ; Mander AJ ; Goodwin GM ; ","ParentAuthors":"","DOI":"10.1192/bjp.157.5.718 ","Keywords":"Bipolar Disorder/*drug therapy/psychology\r\nDepressive Disorder/*drug therapy/psychology\r\nFemale\r\nFollow-Up Studies\r\nHospitalization\r\nHumans\r\nLithium/*adverse effects/therapeutic use\r\nMale\r\nMiddle Aged\r\nRecurrence\r\nRetrospective Studies\r\nSubstance Withdrawal Syndrome/*psychology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Souza FG, Mander AJ, and Goodwin GM (1990) The efficacy of lithium in prophylaxis of unipolar depression Evidence from its discontinuation.. The British journal of psychiatry : the journal of mental science 157, 718-22 DOI: 10.1192/bjp.157.5.718 "},{"Codes":[{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505727,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505768,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238489,"Title":"Lithium treatment and prophylaxis in unipolar depression: a meta-analysis.","ParentTitle":"The British journal of psychiatry : the journal of mental science","ShortTitle":"Souza (1991)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1991","Month":"May","StandardNumber":"0007-1250 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"158","Pages":"666-75","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"1830506","Abstract":"Meta-analysis was used to establish the efficacy of lithium in acute treatment and prophylaxis of depressive illness from existing published clinical trials. Effect sizes were measured by the odds ratio using the Mantel-Haenszel method and the Pearson product-moment correlation coefficient. Some benefit from lithium, compared with other treatments, emerged from trials of acute treatment. Lithium was clearly superior to placebo in the acute treatment of bipolar depressed patients. In controlled studies of lithium prophylaxis over five months to three years, an impressive effect was found for lithium when compared with placebo. For uncontrolled studies there was a similar-sized effect, corresponding to an improvement in the rate of favourable outcome from 35% for placebo to 70% with lithium treatment. The comparison of lithium with other antidepressants in prophylaxis showed no conclusive advantage for lithium in unipolar illness. There is no reason to doubt the efficacy of lithium in the prophylaxis of unipolar depressive illness.","Comments":"","TypeName":"Journal, Article","Authors":"Souza FG ; Goodwin GM ; ","ParentAuthors":"","DOI":"10.1192/bjp.158.5.666 ","Keywords":"Antidepressive Agents/adverse effects/therapeutic use\r\nDepressive Disorder/*drug therapy/prevention & control/psychology\r\nHumans\r\nLithium/adverse effects/*therapeutic use\r\nMeta-Analysis as Topic\r\nPsychiatric Status Rating Scales","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Souza FG, and Goodwin GM (1991) Lithium treatment and prophylaxis in unipolar depression: a meta-analysis.. The British journal of psychiatry : the journal of mental science 158, 666-75 DOI: 10.1192/bjp.158.5.666 "},{"Codes":[{"AttributeId":12505530,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505567,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505568,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505802,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533167,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533168,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505696,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505785,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238251,"Title":"Antidepressant-like activity of zinc: further behavioral and molecular evidence.","ParentTitle":"Journal of neural transmission (Vienna, Austria : 1996)","ShortTitle":"Sowa-Kuma (2008)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2008","Month":"December","StandardNumber":"0300-9564 (Linking)","City":"Austria","Country":"","Publisher":"","Institution":"","Volume":"115","Pages":"1621-8","Edition":"","Issue":"12","Availability":"","URL":"","OldItemId":"18766297","Abstract":"Zinc exhibits antidepressant-like activity in preclinical tests (the forced swim test and tail suspension test) and in olfactory bulbectomy and chronic unpredictable stress; two models of depression. Zinc also enhances the treatment of depression in humans. In the present study we evaluated the antidepressant activity of zinc in another model of depression-chronic mild stress (CMS) and the effect of zinc treatment on BDNF protein and the mRNA level. In CMS zinc hydroaspartate (10 mg/kg) exhibited a rapid (after 1 week of treatment) antidepressant-like effect. Chronic treatment with zinc induced a 17-39% increase in the BDNF mRNA and protein level in the hippocampus. These data indicate a rapidly acting antidepressant-like activity of zinc in CMS and the involvement of zinc in the regulation of BDNF.","Comments":"","TypeName":"Journal, Article","Authors":"Sowa-Kuma M ; Legutko B ; Szewczyk B ; Novak K ; Znojek P ; Poleszak E ; Papp M ; Pilc A ; Nowak G ; ","ParentAuthors":"","DOI":"10.1007/s00702-008-0115-7 ","Keywords":"Animals\r\nAntidepressive Agents/*pharmacology/therapeutic use\r\nBehavior, Animal/drug effects/physiology\r\nBrain/*drug effects/metabolism/physiopathology\r\nBrain-Derived Neurotrophic Factor/*drug effects/genetics/metabolism\r\nChronic Disease/drug therapy\r\nDepressive Disorder/*drug therapy/metabolism/physiopathology\r\nDisease Models, Animal\r\nDrug Administration Schedule\r\nGene Expression/drug effects/physiology\r\nMale\r\nRNA, Messenger/drug effects/metabolism\r\nRats\r\nRats, Wistar\r\nStress, Psychological/*drug therapy/metabolism/physiopathology\r\nTime Factors\r\nTreatment Outcome\r\nZinc Compounds/*pharmacology/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Sowa-Kuma M, Legutko B, Szewczyk B, Novak K, Znojek P, Poleszak E, Papp M, Pilc A, and Nowak G (2008) Antidepressant-like activity of zinc: further behavioral and molecular evidence.. Journal of neural transmission (Vienna, and Austria : 1996) 115(12), 1621-8 DOI: 10.1007/s00702-008-0115-7 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505796,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533167,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533169,"AdditionalText":"brain networks","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238252,"Title":"Lithium monotherapy associated longitudinal effects on resting state brain networks in clinical treatment of bipolar disorder.","ParentTitle":"Bipolar disorders","ShortTitle":"Spielberg (2019)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"10/05/2023","EditedBy":"GAO BIAO","Year":"2019","Month":"June","StandardNumber":"1398-5647 (Linking)","City":"Denmark","Country":"","Publisher":"","Institution":"","Volume":"21","Pages":"361-371","Edition":"","Issue":"4","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC8593846/","OldItemId":"30421491","Abstract":"OBJECTIVES: Lithium is one of the most effective and specific treatments for bipolar disorder (BP), but the neural mechanisms by which lithium impacts symptoms remain unclear. Past research has been limited by a reliance on cross-sectional designs, which does not allow for identification of within-person changes due to lithium and has not examined communication between brain regions (ie, networks). In the present study, we prospectively investigated the lithium monotherapy associated effects in vivo on the brain connectome in medication-free BP patients. In particular, we examined the within-person impact of lithium treatment on connectome indices previously linked to mania and depression in bipolar disorder. METHODS: Thirty-nine medication-free subjects - 26 BP (13 (hypo)manic and 13 depressed) and 13 closely matched healthy controls (HC) - were included. fMRI data were obtained at 3 timepoints: baseline, after 2weeks, and after 8weeks (total of 117 scans: 78 BP and 39 HC scans). BP subjects were clinically treated with lithium for 8weeks while HC were scanned at the same time points but not treated. Graph theory metrics and repeated measures GLM were used to analyze lithium treatment associated effects. RESULTS: Consistent with hypotheses, lithium treatment was associated with a normalizing effect on mania-related connectome indices. Furthermore, shifts in both mania- and depression-related connectome indices were proportional to symptom change. Finally, lithium treatment-associated impact on amygdala function differed depending on baseline mood. CONCLUSIONS: Present findings provide deeper insight into the therapeutic neural mechanisms associated with lithium treatment.","Comments":"","TypeName":"Journal, Article","Authors":"Spielberg JM ; Matyi MA ; Karne H ; Anand A ; ","ParentAuthors":"","DOI":"10.1111/bdi.12718 ","Keywords":"Adult\r\n*Affective Symptoms/diagnosis/drug therapy/psychology\r\n*Amygdala/drug effects/physiopathology\r\n*Bipolar Disorder/diagnosis/drug therapy/psychology\r\nConnectome/*methods\r\nCross-Sectional Studies\r\nFemale\r\nHumans\r\nLithium Compounds/*therapeutic use\r\nMagnetic Resonance Imaging/methods\r\nMale\r\nMiddle Aged\r\n*Nerve Net/drug effects/physiopathology\r\nbipolar\r\nbrain networks\r\ndepression\r\ngraph theory\r\nlithium\r\nmania","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Spielberg JM, Matyi MA, Karne H, and Anand A (2019) Lithium monotherapy associated longitudinal effects on resting state brain networks in clinical treatment of bipolar disorder.. Bipolar disorders 21(4), 361-371 DOI: 10.1111/bdi.12718 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505685,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505787,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238877,"Title":"An algorithm for the pharmacological treatment of depression.","ParentTitle":"Acta psychiatrica Scandinavica","ShortTitle":"Spijker (2010)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2010","Month":"March","StandardNumber":"0001-690X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"121","Pages":"180-9","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"19878134","Abstract":"OBJECTIVE: Non-response to treatment with antidepressants (AD) is a clinical problem. METHOD: The algorithm for pharmacological treatment of the Dutch multidisciplinary guideline for depression is compared with four other algorithms. RESULTS: The Dutch algorithm consists of five subsequent steps. Treatment is started with one out of many optional ADs (step 1); in case of non-response after 4-10 weeks, best evidence is for switching to another AD (step 2); next step is augmentation with lithium as the best option (step 3); the next step is a monoamine oxidase inhibitor (MAOI) (step 4); and finally electroconvulsive therapy (step 5). There are major differences with other algorithms regarding timing of augmentation step, best agents for augmentation and role of MAOI. CONCLUSION: Algorithms for AD treatment vary according to national and local preferences. Although the evidence for most of the treatment strategies is rather meagre, an AD algorithm appears to be an useful instrument in clinical practice.","Comments":"","TypeName":"Journal, Article","Authors":"Spijker J ; Nolen WA ; ","ParentAuthors":"","DOI":"10.1111/j.1600-0447.2009.01492.x ","Keywords":"Algorithms\r\nAntidepressive Agents/*therapeutic use\r\nAntimanic Agents/therapeutic use\r\nCombined Modality Therapy\r\nDepressive Disorder, Major/*drug therapy\r\nDouble-Blind Method\r\nDrug Administration Schedule\r\nDrug Resistance/*drug effects\r\nElectroconvulsive Therapy\r\nHumans\r\nLithium/therapeutic use\r\nMEDLINE\r\nMeta-Analysis as Topic\r\nMonoamine Oxidase Inhibitors/therapeutic use\r\nNetherlands\r\nPractice Guidelines as Topic\r\nRandomized Controlled Trials as Topic","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Spijker J, and Nolen WA (2010) An algorithm for the pharmacological treatment of depression.. Acta psychiatrica Scandinavica 121(3), 180-9 DOI: 10.1111/j.1600-0447.2009.01492.x "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"The number of patients responding increases as the serum lithium concentration increases, although individual patients may respond at lower concentrations (<0.8 mmol/L)","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505779,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238761,"Title":"Lithium in bipolar disorder: can drug concentrations predict therapeutic effect?","ParentTitle":"Clinical pharmacokinetics","ShortTitle":"Sproule (2002)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2002","Month":"","StandardNumber":"0312-5963 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"41","Pages":"639-60","Edition":"","Issue":"9","Availability":"","URL":"","OldItemId":"12126457","Abstract":"The evidence is reviewed for effective serum lithium concentrations for the acute and prophylactic treatment of mania and depression in patients with bipolar disorder. The efficacy of lithium in the treatment of acute manic episodes has been recognised for several decades, primarily using concentrations in the range of 0.8 to 2 mmol/L. The number of patients responding increases as the serum lithium concentration increases, although individual patients may respond at lower concentrations (<0.8 mmol/L). Lithium doses and serum concentrations similar to those used to treat acute mania have been studied in bipolar depression, with no evaluation of a relationship between concentration and clinical response. Several prospective controlled trials have evaluated this relationship in the prophylactic treatment of bipolar disorder. Maintaining higher serum lithium concentrations (0.8 to 1 mmol/L) improves the likelihood of good effect in prophylactic treatment, although individual patients may do well on lower concentrations. Despite the paucity of evidence to specifically support the efficacy of lithium at lower serum lithium concentrations in the elderly, lower target ranges (0.5 to 0.8 mmol/L) are commonly recommended due to an increased sensitivity to adverse effects, particularly neurotoxicity. The serum lithium concentrations recommended in adults have been applied to children; however, this has not been studied. Overall, the evidence suggests a relationship between serum lithium concentration and therapeutic effect, although the exact nature of this relationship is not clear. For example, it is not known why some people respond to lower concentrations and others do not. There are many factors that influence studies trying to elucidate this relationship. Many of these factors are related to the interpretation of the serum lithium concentration. In summary, patients have an increased chance of responding to lithium if 12-hour serum lithium concentrations at steady state are above 0.8 mmol/L. Many patients will respond to lower concentrations (0.4 to 0.7 mmol/L), but we are unable to identify these patients a priori. The relationship between serum lithium concentrations and adverse effects is also very important in determining appropriate target lithium concentrations. The current best advice is to individualise the target serum lithium concentrations based on efficacy and tolerability and to optimise the interpretation of these concentrations by ensuring within-patient consistency with respect to dosage schedule, lithium preparation and the timing of blood sampling.","Comments":"","TypeName":"Journal, Article","Authors":"Sproule B ; ","ParentAuthors":"","DOI":"10.2165/00003088-200241090-00002 ","Keywords":"Adolescent\r\nAged\r\nBipolar Disorder/blood/*drug therapy\r\nChild\r\nClinical Trials as Topic\r\nDrug Administration Schedule\r\nFemale\r\nHumans\r\n*Lithium/blood/pharmacokinetics/therapeutic use\r\nMale\r\nMiddle Aged\r\nPatient Compliance\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Sproule B (2002) Lithium in bipolar disorder: can drug concentrations predict therapeutic effect?. Clinical pharmacokinetics 41(9), 639-60 DOI: 10.2165/00003088-200241090-00002 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505567,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505569,"AdditionalText":"IGF-1","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505655,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505790,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239545,"Title":"Insulin-like growth factor 1 (IGF-1) expression is up-regulated in lymphoblastoid cell lines of lithium responsive bipolar disorder patients.","ParentTitle":"Pharmacological research","ShortTitle":"Squassina (2013)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2013","Month":"July","StandardNumber":"1043-6618 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"73","Pages":"1-7","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"23619527","Abstract":"Bipolar disorder (BD) is a debilitating psychiatric disease characterized by alternating episodes of mania and depression. Among mood stabilizers, lithium is the mainstay for the treatment of BD, with approximately one-third of patients showing remission from episode recurrence. While there is evidence suggesting genetic load for lithium response in BD, its molecular underpinnings are still not completely understood. To identify genes potentially involved in (or correlated with) lithium response, we carried out a genome-wide expression analysis on lymphoblastoid cell lines (LCLs) from 10 BD patients responders (R) and 10 non-responders (NR) to lithium. We compared expression levels of the two groups and tested whether in vitro lithium treatment had different effects in LCLs of R compared to NR. At basal, 2060 genes were differentially expressed between R and NR while no genes were differentially regulated by lithium in the two groups. After pathway analysis based on the 2060 genes, 9 genes were selected for validation with qRT-PCR. Eight genes were validated in the same sample of LCLs while only insulin-like growth factor 1 (IGF-1) was significantly over-expressed in R compared to NR in the same sample as well as in an independent sample comprised of 6 R and 6 NR (sample 1, fold change=1.94; p=0.005; sample 2, fold change=2.21; p=0.005). IGF-1 was also significantly over-expressed in R but not in NR when compared to a sample of non-psychiatric controls. Our findings suggest that IGF-1 may be involved in lithium response, supporting further investigation on its potential as a biomarker.","Comments":"","TypeName":"Journal, Article","Authors":"Squassina A ; Costa M ; Congiu D ; Manchia M ; Angius A ; Deiana V ; Ardau R ; Chillotti C ; Severino G ; Calza S ; Del Zompo M ; ","ParentAuthors":"","DOI":"10.1016/j.phrs.2013.04.004 ","Keywords":"Adult\r\nAntimanic Agents/*therapeutic use\r\nBipolar Disorder/drug therapy/*genetics\r\nCell Line\r\nFemale\r\nGene Expression Profiling\r\nGenome-Wide Association Study\r\nHumans\r\nInsulin-Like Growth Factor I/*genetics\r\nLithium Compounds/*therapeutic use\r\nLymphocytes/cytology\r\nMale\r\nMiddle Aged\r\nOligonucleotide Array Sequence Analysis\r\nUp-Regulation","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Squassina A, Costa M, Congiu D, Manchia M, Angius A, Deiana V, Ardau R, Chillotti C, Severino G, Calza S, and Del Zompo M (2013) Insulin-like growth factor 1 (IGF-1) expression is up-regulated in lymphoblastoid cell lines of lithium responsive bipolar disorder patients.. Pharmacological research 73, 1-7 DOI: 10.1016/j.phrs.2013.04.004 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505641,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505785,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533167,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533168,"AdditionalText":"genotype of the 5-HTTLPR","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239470,"Title":"Serotonin transporter gene and response to lithium augmentation in depression.","ParentTitle":"Psychiatric genetics","ShortTitle":"Stamm (2008)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2008","Month":"April","StandardNumber":"0955-8829 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"18","Pages":"92-7","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"18349701","Abstract":"BACKGROUND: The serotonin (5-HT) transporter gene-linked polymorphic region (5-HTTLPR) is associated with better response to selective serotonin reuptake inhibitors in Caucasian patients carrying the long (l)-allele. In contrast, augmentation of antidepressant drugs with pindolol has been shown to improve responsiveness to antidepressants in short (s)-allele carriers. Lithium augmentation is a well-established strategy for overcoming treatment resistance. In this study, the 5-HTTLPR allele variant's effect on lithium augmentation was analyzed in antidepressant-nonresponsive patients. METHODS: We measured remission rates during lithium augmentation in 50 depressed patients genotyped for the 5-HTTLPR. All patients took part in phase II of the German Algorithm Project, a prospective study for the evaluation of a standardized stepwise drug treatment regimen. For statistical analysis, the Cox regression model including several clinical factors besides the 5-HTTLPR was used. RESULTS: Only the genotype of the 5-HTTLPR (P<0.006) showed a signficant influence on remission. Patients homozygous for the s-allele had a more favorable response compared with those heterozygous (hazard ratio=6.9; P=0.005) or homozygous for the l allele (hazard ratio=4.5; P=0.003). CONCLUSION: The findings support a differential effect of the 5-HTTLPR gene on primary treatment with antidepressants and treatment augmentation. Similar to the observations with pindolol, s/s-allele patients showed a higher benefit from lithium augmentation than did patients carrying other 5-HTTLPR genotypes. Thus, the s/s genotype might predict an individual's risk of antidepressant nonresponsiveness and sensitivity to augmentative drugs such as lithium.","Comments":"","TypeName":"Journal, Article","Authors":"Stamm TJ ; Adli M ; Kirchheiner J ; Smolka MN ; Kaiser R ; Tremblay PB ; Bauer M ; ","ParentAuthors":"","DOI":"10.1097/YPG.0b013e3282f08a19 ","Keywords":"Adult\r\nAlleles\r\nAntidepressive Agents/therapeutic use\r\nAntipsychotic Agents/therapeutic use\r\nChromosomes, Human, Pair 17/*genetics\r\nDepressive Disorder/complications/drug therapy/*genetics\r\nDrug Therapy, Combination\r\nFemale\r\nGenotype\r\nHumans\r\nLithium Carbonate/*therapeutic use\r\nMale\r\nMiddle Aged\r\n*Minisatellite Repeats\r\nProportional Hazards Models\r\nProspective Studies\r\nPsychotic Disorders/complications\r\nSerotonin Plasma Membrane Transport Proteins/*genetics\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Stamm TJ, Adli M, Kirchheiner J, Smolka MN, Kaiser R, Tremblay PB, and Bauer M (2008) Serotonin transporter gene and response to lithium augmentation in depression.. Psychiatric genetics 18(2), 92-7 DOI: 10.1097/YPG.0b013e3282f08a19 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"MADRS ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"N=18","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505727,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505770,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238422,"Title":"Lithium augmentation therapy in tricyclic-resistant depression. A controlled trial using lithium in low and normal doses.","ParentTitle":"The British journal of psychiatry : the journal of mental science","ShortTitle":"Stein (1993)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1993","Month":"May","StandardNumber":"0007-1250 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"162","Pages":"634-40","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"8149115","Abstract":"Thirty-four patients with tricyclic-resistant depressive illness took part in a nine-week, double-blind, placebo-controlled trial of lithium augmentation. In addition to the maximum tolerated doses of their tricyclic antidepressant, the experimental group (n = 16) received 250 mg lithium daily for three weeks, followed by 750 mg lithium daily for six weeks, while the controls (n = 18) received placebo for three weeks followed by three weeks each of 250 mg lithium daily and 750 mg lithium daily. There was no significant difference between placebo and 250 mg lithium for weeks 0-3 of the trial. However, there was a significantly greater improvement on the MADRS for weeks 3-6 for those subjects on 750 mg lithium than for those on 250 mg lithium. In addition, using a 50% fall in the HRSD as a criterion of drug responsiveness, 22% responded to placebo, 18% to 250 mg lithium, and 44% to 750 mg lithium. Thus, lithium in normal, but not in low, dose has a significant antidepressant effect in TCA-resistant depression. Further controlled studies using lithium in normal dose in trials which have a greater duration of placebo exposure are required to confirm the lithium augmentation effect.","Comments":"","TypeName":"Journal, Article","Authors":"Stein G ; Bernadt M ; ","ParentAuthors":"","DOI":"10.1192/bjp.162.5.634 ","Keywords":"Adult\r\nAged\r\nDepressive Disorder/*drug therapy\r\n*Drug Resistance\r\nFemale\r\nFollow-Up Studies\r\nHumans\r\nLithium/*administration & dosage/adverse effects/*therapeutic use\r\nMale\r\nMiddle Aged\r\nPlacebo Effect","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Stein G, and Bernadt M (1993) Lithium augmentation therapy in tricyclic-resistant depression. A controlled trial using lithium in low and normal doses.. The British journal of psychiatry : the journal of mental science 162, 634-40 DOI: 10.1192/bjp.162.5.634 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505758,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239007,"Title":"Drug combinations in the treatment of refractory depression: a review.","ParentTitle":"The Journal of clinical psychiatry","ShortTitle":"Stern (1981)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1981","Month":"October","StandardNumber":"0160-6689 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"42","Pages":"368-73","Edition":"","Issue":"10","Availability":"","URL":"","OldItemId":"6116699","Abstract":"The authors critically review several drug combinations that may be of promise in the management of depressions that do not respond to treatment with a single drug. These include the use of tricyclic antidepressants with monoamine oxidase inhibitors (MAOI's), L-triiodothyronine (T3), methylphenidate, lithium carbonate, L-tryptophan, reserpine, and neuroleptics; MAOI's with lithium and L-tryptophan; and L-tryptophan with allopurinol. The authors stress the need for further double-blind, controlled studies to evaluate the safety and efficacy of these combinations.","Comments":"","TypeName":"Journal, Article","Authors":"Stern SL ; Mendels J ; ","ParentAuthors":"","DOI":"","Keywords":"Allopurinol/administration & dosage\r\nAntidepressive Agents/*administration & dosage/therapeutic use\r\nAntidepressive Agents, Tricyclic/administration & dosage\r\nAntipsychotic Agents/administration & dosage\r\nDepressive Disorder/*drug therapy\r\nDrug Therapy, Combination\r\nHumans\r\nLithium/administration & dosage\r\nMethylphenidate/administration & dosage\r\nMonoamine Oxidase Inhibitors/administration & dosage\r\nReserpine/administration & dosage\r\nTriiodothyronine/administration & dosage\r\nTryptophan/administration & dosage","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Stern SL, and Mendels J (1981) Drug combinations in the treatment of refractory depression: a review.. The Journal of clinical psychiatry 42(10), 368-73"},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"total remittin","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505791,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239143,"Title":"How treatable is refractory depression?","ParentTitle":"Journal of affective disorders","ShortTitle":"Stewart (2014)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"10/05/2023","EditedBy":"GAO BIAO","Year":"2014","Month":"","StandardNumber":"0165-0327 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"167","Pages":"148-52","Edition":"","Issue":"","Availability":"","URL":"https://www.sciencedirect.com/science/article/abs/pii/S0165032714003425?via%3Dihub","OldItemId":"24972362","Abstract":"INTRODUCTION: Patients who do not remit following one or more attempts at treatment present a clinical challenge, as well as prolonged suffering and disability. Discouragement is common, so knowledge of likelihood of eventual remission as well as which treatments might ultimately be effective would help patient and clinician alike. METHOD: Thirty-one patients with major depression were recruited, 28 beginning study treatment. All had remained significantly depressed following adequate (4 weeks taking  PDR maximum dose) trials on  two antidepressants having different presumed mechanisms. Patients were begun on tranylcypromine to 60 mg/d, were then treated with up to 120 mg/d and then had dextroamphetamine added. Following two week wash-out, patients were then treated with nortriptyline+lithium, and then phenelzine was added. Each successive phase was entered only if remission had not been achieved, and phases could be skipped. RESULTS: Eighteen of the 28 patients (65%) remitted in one of the five phases of the study, plus 5 additional patients with open post-study treatment (total remitting, 82%). By study phase, Eight of 27 (30%) patients remitted with initial dosing of tranylcypromine up to 60 mg/d, 6/18 (33%) remitted with above PDR dosing of tranylcypromine up to 120 mg/d, and 1/6 (17%) to adding dextroamphetamine. With nortriptyline, 1/10 (10%) remitted with nortriptyline+lithium, and 1/5 (20%) when phenelzine was added. Eighteen of the 28 patients (64%), or 78% of those who remitted, maintained their good benefit for at least six months. DISCUSSION: The majority of depressed patients refractory to two or more adequately utilized differently acting antidepressant medications can still remit and about half may maintain remission for extended periods. \"Refractory depression\" appears to be a relative description for many unresponsive depressed patients.","Comments":"","TypeName":"Journal, Article","Authors":"Stewart JW ; Deliyannides DA ; McGrath PJ ; ","ParentAuthors":"","DOI":"10.1016/j.jad.2014.05.047 ","Keywords":"Adult\r\nAntidepressive Agents/pharmacology/*therapeutic use\r\nCentral Nervous System Stimulants/administration & dosage\r\nDepressive Disorder, Major/*drug therapy\r\nDepressive Disorder, Treatment-Resistant/*drug therapy\r\nDextroamphetamine/administration & dosage\r\nDrug Administration Schedule\r\nDrug Therapy, Combination\r\nFemale\r\nHumans\r\nLithium Compounds/administration & dosage\r\nMale\r\nMiddle Aged\r\nNortriptyline/administration & dosage\r\nPhenelzine/administration & dosage\r\nTranylcypromine/administration & dosage\r\nTreatment Outcome\r\nDextroamphetamine\r\nLithium\r\nNortriptyline\r\nPhenelzine\r\nRefractory depression\r\nTranylcypromine","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Stewart JW, Deliyannides DA, and McGrath PJ (2014) How treatable is refractory depression?. Journal of affective disorders 167, 148-52 DOI: 10.1016/j.jad.2014.05.047 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505727,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505796,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239984,"Title":"Augmentation therapies for treatment-resistant depression: systematic review and meta-analysis.","ParentTitle":"The British journal of psychiatry : the journal of mental science","ShortTitle":"Strawbridge (2019)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2019","Month":"January","StandardNumber":"0007-1250 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"214","Pages":"42-51","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"30457075","Abstract":"BACKGROUND: Depression is considered to have the highest disability burden of all conditions. Although treatment-resistant depression (TRD) is a key contributor to that burden, there is little understanding of the best treatment approaches for it and specifically the effectiveness of available augmentation approaches.AimsWe conducted a systematic review and meta-analysis to search and quantify the evidence of psychological and pharmacological augmentation interventions for TRD. METHOD: Participants with TRD (defined as insufficient response to at least two antidepressants) were randomised to at least one augmentation treatment in the trial. Pre-post analysis assessed treatment effectiveness, providing an effect size (ES) independent of comparator interventions. RESULTS: Of 28 trials, 3 investigated psychological treatments and 25 examined pharmacological interventions. Pre-post analyses demonstrated N-methyl-d-aspartate-targeting drugs to have the highest ES (ES = 1.48, 95% CI 1.25-1.71). Other than aripiprazole (four studies, ES = 1.33, 95% CI 1.23-1.44) and lithium (three studies, ES = 1.00, 95% CI 0.81-1.20), treatments were each investigated in less than three studies. Overall, pharmacological (ES = 1.19, 95% CI 1.80-1.30) and psychological (ES = 1.43, 95% CI 0.50-2.36) therapies yielded higher ESs than pill placebo (ES = 0.78, 95% CI 0.66-0.91) and psychological control (ES = 0.94, 95% CI 0.36-1.52). CONCLUSIONS: Despite being used widely in clinical practice, the evidence for augmentation treatments in TRD is sparse. Although pre-post meta-analyses are limited by the absence of direct comparison, this work finds promising evidence across treatment modalities.Declaration of interestIn the past 3 years, A.H.Y. received honoraria for speaking from AstraZeneca, Lundbeck, Eli Lilly and Sunovion; honoraria for consulting from Allergan, Livanova and Lundbeck, Sunovion and Janssen; and research grant support from Janssen. In the past 3 years, A.J.C. received honoraria for speaking from AstraZeneca and Lundbeck; honoraria for consulting with Allergan, Janssen, Livanova, Lundbeck and Sandoz; support for conference attendance from Janssen; and research grant support from Lundbeck. B.B. has recently been (soon to be) on the speakers/advisory board for Hexal, Lilly, Lundbeck, Mundipharma, Pfizer, and Servier. No other conflicts of interest.","Comments":"","TypeName":"Journal, Article","Authors":"Strawbridge R ; Carter B ; Marwood L ; Bandelow B ; Tsapekos D ; Nikolova VL ; Taylor R ; Mantingh T ; de Angel V ; Patrick F ; Cleare AJ ; Young AH ; ","ParentAuthors":"","DOI":"10.1192/bjp.2018.233 ","Keywords":"Antidepressive Agents/*therapeutic use\r\nDepressive Disorder, Treatment-Resistant/drug therapy/*therapy\r\nHumans\r\n*Psychotherapy\r\nTreatment Outcome\r\nTreatment-resistant depression\r\naugmentation\r\npsychological therapy\r\npsychopharmacology\r\nsystematic review","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Strawbridge R, Carter B, Marwood L, Bandelow B, Tsapekos D, Nikolova VL, Taylor R, Mantingh T, de Angel V, Patrick F, Cleare AJ, and Young AH (2019) Augmentation therapies for treatment-resistant depression: systematic review and meta-analysis.. The British journal of psychiatry : the journal of mental science 214(1), 42-51 DOI: 10.1192/bjp.2018.233 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505556,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505562,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505563,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505727,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505800,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238172,"Title":"Identifying the neuropsychiatric health effects of low-dose lithium interventions: A systematic review.","ParentTitle":"Neuroscience and biobehavioral reviews","ShortTitle":"Strawbridge (2023)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"10/05/2023","EditedBy":"GAO BIAO","Year":"2023","Month":"January","StandardNumber":"0149-7634 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"144","Pages":"104975","Edition":"","Issue":"","Availability":"","URL":"https://www.sciencedirect.com/science/article/pii/S014976342200464X?via%3Dihub","OldItemId":"36436738","Abstract":"BACKGROUND: Lithium is widely evidenced for its neuropsychiatric benefits. Advantages of 'sub-therapeutic' doses are increasingly being reported, which is apposite given enduring concerns around adverse effects of 'therapeutic' doses. We aimed to synthesise all available evidence from interventional studies investigating low-dose lithium (LDL) across neuropsychiatric outcomes. METHODS: Electronic databases were systematically searched to include studies where a group of adult humans were treated with LDL (serum level 0.6mmol/L), where data describing a neuropsychiatric outcome were reported either before and after treatment, and/or between lithium and a comparator. RESULTS: 18 articles were examined and grouped according to outcome domain (cognition, depression, mania, and related constructs e.g., suicidality). Significant benefits (versus placebo) were identified for attenuating cognitive decline, and potentially as an adjunctive therapy for people with depression/mania. Across studies, LDL was reported to be safe. CONCLUSIONS: Despite the paucity and heterogeneity of studies, LDL's apparent pro-cognitive effects and positive safety profile open promising avenues in the fields of neurodegeneration, and augmentation in affective disorders. We urge future examinations of LDL's potential to prevent cognitive/affective syndromes.","Comments":"","TypeName":"Journal, Article","Authors":"Strawbridge R ; Kerr-Gaffney J ; Bessa G ; Loschi G ; Freitas HLO ; Pires H ; Cousins DA ; Juruena MF ; Young AH ; ","ParentAuthors":"","DOI":"10.1016/j.neubiorev.2022.104975 ","Keywords":"Adult\r\nHumans\r\n*Lithium/therapeutic use\r\n*Antipsychotic Agents/therapeutic use\r\nMania/chemically induced/drug therapy\r\nMood Disorders/drug therapy\r\nAffect\r\nCognition\r\nDepression\r\nLithium\r\nLow-dose\r\nMania\r\nMicrodose\r\nSystematic review","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Strawbridge R, Kerr-Gaffney J, Bessa G, Loschi G, Freitas HLO, Pires H, Cousins DA, Juruena MF, and Young AH (2023) Identifying the neuropsychiatric health effects of low-dose lithium interventions: A systematic review.. Neuroscience and biobehavioral reviews 144, 104975 DOI: 10.1016/j.neubiorev.2022.104975 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505589,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"n=24","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505769,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239183,"Title":"The pharmacotherapy of depressive illness in adolescence: II. Effects of lithium augmentation in nonresponders to imipramine.","ParentTitle":"Journal of the American Academy of Child and Adolescent Psychiatry","ShortTitle":"Strober (1992)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1992","Month":"January","StandardNumber":"0890-8567 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"31","Pages":"16-20","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"1537769","Abstract":"The antidepressant value of lithium augmentation was assessed in a 3-week open trial involving 24 adolescents who remained highly depressed after 6 weeks of treatment with imipramine hydrochloride. Two patients responded dramatically during the first week, with an additional eight patients showing partial improvement during the 3-week trial. The overall magnitude of improvement in depression ratings was significantly greater than in an historical control group of nonresponders who continued to receive imipramine monotherapy during their hospital treatment. Results suggest the potential use of this adjunctive strategy in some tricyclic resistant adolescent depressives, although it appears less efficacious overall in this age group than in adults.","Comments":"","TypeName":"Journal, Article","Authors":"Strober M ; Freeman R ; Rigali J ; Schmidt S ; Diamond R ; ","ParentAuthors":"","DOI":"10.1097/00004583-199201000-00004 ","Keywords":"Adolescent\r\nDepressive Disorder/*drug therapy/psychology\r\nDose-Response Relationship, Drug\r\nDrug Therapy, Combination\r\nFemale\r\n*Hospitalization\r\nHumans\r\nImipramine/*administration & dosage\r\nLithium/*administration & dosage\r\nMale","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Strober M, Freeman R, Rigali J, Schmidt S, and Diamond R (1992) The pharmacotherapy of depressive illness in adolescence: II. Effects of lithium augmentation in nonresponders to imipramine.. Journal of the American Academy of Child and Adolescent Psychiatry 31(1), 16-20 DOI: 10.1097/00004583-199201000-00004 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505630,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237772,"Title":"The combination of lithium and carbamazepine in treatment and prevention of manic-depressive disorder: a review and a case report.","ParentTitle":"Comprehensive psychiatry","ShortTitle":"Strmgren (1990)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1990","Month":"May","StandardNumber":"0010-440X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"31","Pages":"261-5","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"2187656","Abstract":"The action of carbamazepine (CZP) is similar to that of lithium with regard to therapeutic effect towards mania; in addition, it has a certain effect towards endogenous depression. Furthermore, CZP has a prophylactic effect towards manic-depressive mood swings, although probably not as expressed as that of lithium. In some cases, especially in rapid-cyclers, neither CZP nor lithium have this effect when applied separately, whereas the combination of the two drugs is effective in some cases. A review of the relevant literature, as well as an illustrative case history, is presented.","Comments":"","TypeName":"Journal, Article","Authors":"Strmgren LS ; ","ParentAuthors":"","DOI":"10.1016/0010-440x(90)90010-p ","Keywords":"Aged\r\nBipolar Disorder/*drug therapy/genetics/psychology\r\nCarbamazepine/*therapeutic use\r\nCombined Modality Therapy\r\nDrug Therapy, Combination\r\nElectroconvulsive Therapy\r\nFemale\r\nHumans\r\nLithium/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Strmgren LS (1990) The combination of lithium and carbamazepine in treatment and prevention of manic-depressive disorder: a review and a case report.. Comprehensive psychiatry 31(3), 261-5 DOI: 10.1016/0010-440x(90)90010-p "},{"Codes":[{"AttributeId":12505530,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"Zung Depression Scale","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505559,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505563,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","It
