dBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2007","Month":"February","StandardNumber":"0025-729X (Linking)","City":"Australia","Country":"","Publisher":"","Institution":"","Volume":"186","Pages":"142-4","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"17309404","Abstract":"Up to 45% of patients with debilitating and potentially lethal depressive illness do not achieve remission with initial drug treatment. Using combinations of antidepressants as an early option for treatment-resistant depression has become increasingly common. Before trying combination therapy, it is essential first to ensure diagnosis is correct, and then to optimise antidepressant monotherapy, using an effective dose for an adequate period. Subsequently, augmentation of antidepressants with lithium and triiodothyronine should be considered, as these strategies are strongly supported by numerous clinical trials. Electroconvulsive therapy is the most effective treatment for severe depression. There is little evidence to support use of antidepressant combinations. Risk of toxicity and drug interactions mandate that combinations be used as a last resort, and only in specialist settings.","Comments":"","TypeName":"Journal, Article","Authors":"Keks NA ; Burrows GD ; Copolov DL ; Newton R ; Paoletti N ; Schweitzer I ; Tiller J ; ","ParentAuthors":"","DOI":"10.5694/j.1326-5377.2007.tb01194.x ","Keywords":"Antidepressive Agents/*administration & dosage\r\nDepressive Disorder/*drug therapy\r\n*Drug Resistance\r\nDrug Therapy, Combination\r\nHumans\r\nPolypharmacy","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Keks NA, Burrows GD, Copolov DL, Newton R, Paoletti N, Schweitzer I, and Tiller J (2007) Beyond the evidence: is there a place for antidepressant combinations in the pharmacotherapy of depression?. The Medical journal of Australia 186(3), 142-4 DOI: 10.5694/j.1326-5377.2007.tb01194.x "},{"Codes":[{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505796,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237879,"Title":"Lithium and the Woozle effect.","ParentTitle":"Bipolar disorders","ShortTitle":"Kelly (2019)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2019","Month":"June","StandardNumber":"1398-5647 (Linking)","City":"Denmark","Country":"","Publisher":"","Institution":"","Volume":"21","Pages":"302-308","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"30738009","Abstract":"OBJECTIVES: Lithium is the oldest and most-studied treatment for bipolar depression. Many treatment guidelines place lithium as a top treatment recommendation for bipolar depression; yet some guidelines do not recommend lithium at all. These discrepancies were explored by examining the following errors: the Woozle effect (evidence by citation), reference inflation (overreporting the findings of cited studies) and belief perseverance (maintaining a belief despite new contradictory evidence) as possible causes for these discrepancies. METHODS: Various search engines were used to find treatment guidelines for bipolar depression. The references cited in these guidelines were examined and analyzed in-depth. RESULTS: Ten guidelines recommend lithium as a first-line treatment for bipolar depression. Five did not recommend lithium at all for the treatment of bipolar depression. These discrepancies are remarkable. The references cited in the treatment guidelines were examined and do not favor lithium as a treatment for bipolar depression. The guidelines that favored lithium for the treatment of bipolar depression suffered numerous Woozle effects, reference inflation and belief perseverance are prevalent in guidelines that recommend lithium as a first-line treatment. All three errors are principally slippery slopes. These errors do not involve a deliberate attempt to mislead and may reflect failures of the peer review process. CONCLUSIONS: These errors may be common, as demonstrated in the case of lithium, interfering with our understanding and practice of evidence-based medicine. Both authors and journals need to guard against these types of errors in order to achieve sound evidence-based medical practices.","Comments":"","TypeName":"Journal, Article","Authors":"Kelly T ; ","ParentAuthors":"","DOI":"10.1111/bdi.12753 ","Keywords":"Bipolar Disorder/*drug therapy\r\nEvidence-Based Medicine\r\nHumans\r\nLithium/*therapeutic use\r\nPatient Selection\r\nPractice Guidelines as Topic\r\nPsychotropic Drugs/therapeutic use\r\nerrors\r\nevidence-based medicine\r\njournals\r\nlithium\r\nresearch methods\r\ntreatment guidelines","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Kelly T (2019) Lithium and the Woozle effect.. Bipolar disorders 21(4), 302-308 DOI: 10.1111/bdi.12753 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"The rate of depressive relapse","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505786,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238988,"Title":"A 6-month, double-blind, maintenance trial of lithium monotherapy versus the combination of lithium and divalproex for rapid-cycling bipolar disorder and Co-occurring substance abuse or dependence.","ParentTitle":"The Journal of clinical psychiatry","ShortTitle":"Kemp (2009)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2009","Month":"January","StandardNumber":"0160-6689 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"70","Pages":"113-21","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"19192457","Abstract":"OBJECTIVE: To assess whether combination treatment with lithium and divalproex is more effective than lithium monotherapy in prolonging the time to mood episode recurrence in patients with rapid-cycling bipolar disorder and comorbid substance abuse and/or dependence. METHOD: A 6-month, double-blind, parallel-group comparison was carried out in patients who met DSM-IV criteria for (1) bipolar I or II disorder; (2) alcohol, cannabis, or cocaine abuse within the last 3 months or dependence within the last 6 months; (3) rapid cycling during the 12 months preceding study entry; and (4) a history of at least 1 manic, hypomanic, or mixed episode within 3 months of study entry and who had demonstrated a persistent bimodal response to combined treatment with lithium and divalproex. Subjects were randomly assigned to remain on combination treatment or to discontinue divalproex and remain on lithium monotherapy. The study was conducted at an outpatient mood disorders program between October 1997 and October 2006. RESULTS: Of 149 patients enrolled into the open-label acute stabilization phase, 79% discontinued prematurely (poor adherence: 42%, nonresponse: 25%, intolerable side effects: 10%). Of 31 patients (21%) randomly assigned to double-blind maintenance treatment, 55% (N = 17) relapsed (24% [N = 4] into depression and 76% [N = 13] into a manic/hypomanic/mixed episode), 26% (N = 8) completed the study, and 19% (N = 6) were poorly adherent or exited prematurely. The median time to recurrence of a new mood episode was 15.9 weeks for patients receiving lithium monotherapy and 17.8 weeks for patients receiving the combination of lithium and divalproex (not significant). The rate of relapse into a mood episode for those receiving lithium monotherapy or the combination of lithium and divalproex was 56% (N = 9) and 53% (N = 8), respectively. The rate of depressive relapse in both arms was 13% (N = 2), while the rate of relapse into a manic, hypomanic, or mixed episode was 44% (N = 7) for lithium monotherapy and 40% (N = 6) for the combination of lithium and divalproex. CONCLUSION: A small subgroup of patients in this study stabilized after 6 months of treatment with lithium plus divalproex. Of those who did, the addition of divalproex to lithium conferred no additional prophylactic benefit over lithium alone. Although depression is regarded as the hallmark of rapid-cycling bipolar disorder in general, these data suggest that recurrent episodes of mania tend to be more common in presentations accompanied by comorbid substance use. TRIAL REGISTRATION: clinical trials.gov Identifier: NCT00194129.","Comments":"","TypeName":"Journal, Article","Authors":"Kemp DE ; Gao K ; Ganocy SJ ; Elhaj O ; Bilali SR ; Conroy C ; Findling RL ; Calabrese JR ; ","ParentAuthors":"","DOI":"10.4088/jcp.07m04022 ","Keywords":"Adolescent\r\nAdult\r\nAffect/*drug effects\r\nAged\r\nAlcoholism/diagnosis/epidemiology/*rehabilitation\r\nAnticonvulsants/*therapeutic use\r\nAntimanic Agents/*therapeutic use\r\nBipolar Disorder/diagnosis/epidemiology/*rehabilitation\r\nComorbidity\r\nDouble-Blind Method\r\nDrug Therapy, Combination\r\nFemale\r\nHumans\r\nLithium Carbonate/*therapeutic use\r\nMale\r\nMiddle Aged\r\nSubstance-Related Disorders/diagnosis/epidemiology/*rehabilitation\r\nValproic Acid/*therapeutic use\r\nYoung Adult","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Kemp DE, Gao K, Ganocy SJ, Elhaj O, Bilali SR, Conroy C, Findling RL, and Calabrese JR (2009) A 6-month, double-blind, maintenance trial of lithium monotherapy versus the combination of lithium and divalproex for rapid-cycling bipolar disorder and Co-occurring substance abuse or dependence.. The Journal of clinical psychiatry 70(1), 113-21 DOI: 10.4088/jcp.07m04022 "},{"Codes":[{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"Montgomery-A sberg Depression Rating Scale (MADRS)\nYoung Mania Rating Scale (YMRS) , \nClinical Global Impressions Scale of Bipolar DisorderSeverityCGI-BP-S) , \nGlobal Assessment of Functioning(GAF) ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"N=19/133","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505789,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238601,"Title":"Lamotrigine as add-on treatment to lithium and divalproex: lessons learned from a double-blind, placebo-controlled trial in rapid-cycling bipolar disorder.","ParentTitle":"Bipolar disorders","ShortTitle":"Kemp (2012)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2012","Month":"November","StandardNumber":"1398-5647 (Linking)","City":"Denmark","Country":"","Publisher":"","Institution":"","Volume":"14","Pages":"780-9","Edition":"","Issue":"7","Availability":"","URL":"","OldItemId":"23107222","Abstract":"OBJECTIVES: A substantial portion of the morbidity associated with rapid-cycling bipolar disorder (RCBD) stems from refractory depression. This study assessed the antidepressant effects of lamotrigine as compared with placebo when used as add-on therapy for rapid-cycling bipolar depression non-responsive to the combination of lithium plus divalproex. METHODS: During Phase 1 of this trial, hypomanic, manic, mixed, and/or depressed outpatients (n = 133) aged 18-65 years with DSM-IV RCBD type I or II were initially treated with the open combination of lithium and divalproex for up to 16 weeks. During Phase 2, subjects who did not meet the criteria for stabilization (n = 49) (i.e., remained in or cycled into the depressed phase) were randomly assigned to double-blind, adjunctive lamotrigine (n = 23) or adjunctive placebo (n = 26). The primary endpoint was the mean change in depression symptom severity from the beginning of Phase 2 to the end of Phase 2 (week 12) on the Montgomery-sberg Depression Rating Scale (MADRS) total score. Data were analyzed by analysis of covariance with last observation carried forward and a mixed-models analysis. RESULTS: During Phase 1, a high rate of study discontinuations occurred due to intolerable side effects (13/133; 10%) and study non-adherence (22/133; 17%). Only 14% (19/133) stabilized on the open combination of lithium and divalproex. Among the 49 (37%) patients randomized to the double-blind adjunctive treatment phase, mean  standard error change from baseline on the MADRS total score was -8.5  1.7 points for lamotrigine and -9.1  1.5 points for placebo (p=not significant; mixed-models analysis). No significant differences were observed in the rates of response, remission, or bimodal response between lamotrigine and placebo. CONCLUSIONS: The poor tolerability, lack of efficacy, and high rate of early discontinuation with the combination of lithium and divalproex suggests this regimen was ineffective for the majority of patients with RCBD. Among patients who did not stabilize on lithium and divalproex, the addition of lamotrigine was no more effective than placebo in reducing depression severity. The findings suggest an opportunity for several design modifications to enhance signal detection in future trials of RCBD. The main limitation is the small number of subjects randomized to double-blind treatment.","Comments":"","TypeName":"Journal, Article","Authors":"Kemp DE ; Gao K ; Fein EB ; Chan PK ; Conroy C ; Obral S ; Ganocy SJ ; Calabrese JR ; ","ParentAuthors":"","DOI":"10.1111/bdi.12013 ","Keywords":"Adolescent\r\nAdult\r\nAged\r\nAntimanic Agents/blood/*therapeutic use\r\nBipolar Disorder/blood/*drug therapy\r\nDouble-Blind Method\r\nDrug Therapy, Combination\r\nFemale\r\nHumans\r\nLamotrigine\r\nLithium Chloride/blood/therapeutic use\r\nMale\r\nMiddle Aged\r\nPsychiatric Status Rating Scales\r\nRetrospective Studies\r\nTriazines/blood/therapeutic use\r\nValproic Acid/blood/therapeutic use\r\nYoung Adult","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Kemp DE, Gao K, Fein EB, Chan PK, Conroy C, Obral S, Ganocy SJ, and Calabrese JR (2012) Lamotrigine as add-on treatment to lithium and divalproex: lessons learned from a double-blind, placebo-controlled trial in rapid-cycling bipolar disorder.. Bipolar disorders 14(7), 780-9 DOI: 10.1111/bdi.12013 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238328,"Title":"Pharmacological management of refractory depression.","ParentTitle":"Canadian journal of psychiatry. Revue canadienne de psychiatrie","ShortTitle":"Kennedy (1989)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1989","Month":"June","StandardNumber":"0706-7437 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"34","Pages":"451-6","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"2670176","Abstract":"Managing patients with \"treatment resistant depression\" offers a major challenge to clinical psychiatrists, psychopharmacologists, and others. Firstly, patient heterogeneity must be recognized in terms of symptom presentation, biological variables, co-morbidity with other psychiatric and medical disorders and associated personality disorder. Secondly, a rigorous approach to the treatment resistant patient must allow for adequate individual and combination therapies including heterocyclic agents, monoamine oxidase inhibitors, electroconvulsive therapy, and augmentation with lithium carbonate or thyroid hormone. The novel antidepressant therapies have not so far altered the relapsing course of depressive illness for many patients.","Comments":"","TypeName":"Journal, Article","Authors":"Kennedy SH ; Joffe RT ; ","ParentAuthors":"","DOI":"10.1177/070674378903400517 ","Keywords":"Antidepressive Agents/*therapeutic use\r\nDepressive Disorder/*drug therapy/psychology\r\nHumans\r\nRecurrence","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Kennedy SH, and Joffe RT (1989) Pharmacological management of refractory depression.. Canadian journal of psychiatry. Revue canadienne de psychiatrie 34(5), 451-6 DOI: 10.1177/070674378903400517 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505780,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237523,"Title":"Enhancing outcomes in the management of treatment resistant depression: a focus on atypical antipsychotics.","ParentTitle":"Bipolar disorders","ShortTitle":"Kennedy (2003)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2003","Month":"","StandardNumber":"1398-5647 (Linking)","City":"Denmark","Country":"","Publisher":"","Institution":"","Volume":"5 Suppl 2","Pages":"36-47","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"14700011","Abstract":"Clinical trials indicate that over 50% of depressed patients show an inadequate response to antidepressant therapy, and that incomplete recovery from major depressive disorder (MDD) increases the risk of chronicity and recurrence. Recovery, complete remission of symptoms, and a return to baseline psychosocial function, should be the goal of therapy. Poor response to adequate antidepressant treatment has been termed treatment resistant depression (TRD). Issues such as adherence, missed diagnosis of psychotic depression, bipolar disorder, or comorbid anxiety must be investigated as reasons why patients have not responded to initial therapeutic strategies. Beyond ensuring optimal use of the index antidepressant, treatment strategies for TRD include switching to another antidepressant, and augmentation or combination with two or more agents. Since little comparative data exist it is important to consider side-effect burden, partial response, and previous medication history when deciding between strategies. In patients with TRD, adding or augmenting with lithium, tri-iodothyronine or atypical antipsychotics have demonstrated benefits. Augmentation with atypical antipsychotics, including risperidone, olanzapine, ziprasidone, and quetiapine, show promising results in terms of improving remission rates. Other interventions, including non-pharmacologic strategies and investigational physical treatments, have demonstrated some benefits, but availability and patient preference should also be considered. With today's therapeutic alternatives, full remission of depression is an attainable goal. For some patients, combination and augmentation strategies earlier in treatment may increase the likelihood of remission.","Comments":"","TypeName":"Journal, Article","Authors":"Kennedy SH ; Lam RW ; ","ParentAuthors":"","DOI":"10.1111/j.1399-2406.2003.00058.x ","Keywords":"Antipsychotic Agents/adverse effects/*therapeutic use\r\nAnxiety Disorders/diagnosis/drug therapy\r\nComorbidity\r\nDepressive Disorder, Major/diagnosis/*drug therapy/epidemiology\r\nDiagnosis, Differential\r\n*Drug Resistance\r\nDrug Therapy, Combination\r\nElectroshock\r\nFemale\r\nHumans\r\nMale\r\nPhysical Therapy Specialty\r\nPsychotherapy\r\n*Treatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Kennedy SH, and Lam RW (2003) Enhancing outcomes in the management of treatment resistant depression: a focus on atypical antipsychotics.. Bipolar disorders 5 Suppl 2, 36-47 DOI: 10.1111/j.1399-2406.2003.00058.x "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505780,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237708,"Title":"Lithium carbonate versus cognitive therapy as sequential combination treatment strategies in partial responders to antidepressant medication: an exploratory trial.","ParentTitle":"The Journal of clinical psychiatry","ShortTitle":"Kennedy (2003)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2003","Month":"April","StandardNumber":"0160-6689 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"64","Pages":"439-44","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"12716247","Abstract":"BACKGROUND: Partial antidepressant response is associated with increased rates of relapse. Despite increasing evidence that full symptomatic remission is the optimal goal of antidepressant therapy, there have been few comparisons between disparate treatment approaches to achieve this goal. METHOD: Forty-four patients with DSM-IV major depressive disorder (MDD) who had a partial response (17-item Hamilton Rating Scale for Depression [HAM-D-17] score of 8-15) during open-label antidepressant treatment for 8 to 14 weeks were randomly assigned to receive cognitive therapy (CT) or lithium augmentation (LA) for a further 8 weeks using a single-blind design. Antidepressant medication was continued throughout the study. Subjects were also reassessed 4 weeks after discontinuation of LA or CT. Patients were enrolled in this study beginning September 1996 and follow-up for all patients was completed in December 2000. RESULTS: Although LA or CT did not significantly decrease symptom severity during sequential combination therapy, there was a significant decrease in HAM-D-17 scores 4 weeks later in LA-treated subjects compared with CT-treated subjects (p =.04). This resulted in 32% of patients achieving remission status, although between-group differences were not significantly different (38% in the LA group compared with 26% in the CT group, p =.39). CONCLUSION: Despite methodological limitations, this preliminary study provides justification for both combination treatments. An adequately powered, randomized, controlled trial to evaluate the relative merits of combination psychotherapy and augmentation of pharmacotherapy in patients with partially remitted MDD is required.","Comments":"","TypeName":"Journal, Article","Authors":"Kennedy SH ; Segal ZV ; Cohen NL ; Levitan RD ; Gemar M ; Bagby RM ; ","ParentAuthors":"","DOI":"10.4088/jcp.v64n0414 ","Keywords":"Adolescent\r\nAdult\r\nAged\r\nAntidepressive Agents/*therapeutic use\r\nCognitive Behavioral Therapy\r\nCombined Modality Therapy\r\nDepressive Disorder/diagnosis/drug therapy/*therapy\r\nFemale\r\nFollow-Up Studies\r\nHumans\r\nLithium Carbonate/*therapeutic use\r\nMale\r\nMiddle Aged\r\nPersonality Inventory\r\nPsychiatric Status Rating Scales\r\nSecondary Prevention\r\nSeverity of Illness Index\r\nSingle-Blind Method\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Kennedy SH, Segal ZV, Cohen NL, Levitan RD, Gemar M, and Bagby RM (2003) Lithium carbonate versus cognitive therapy as sequential combination treatment strategies in partial responders to antidepressant medication: an exploratory trial.. The Journal of clinical psychiatry 64(4), 439-44 DOI: 10.4088/jcp.v64n0414 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505727,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505780,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238630,"Title":"Pharmacological management of treatment resistant depression: a clinical review.","ParentTitle":"Irish journal of psychological medicine","ShortTitle":"Kennedy (2003)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2003","Month":"March","StandardNumber":"0790-9667 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"20","Pages":"18-23","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"30440228","Abstract":"OBJECTIVES: Treatment resistant depression (TRD), commonly encountered in clinical practice, leads to socioeconomic disability and therapeutic pessimism. This paper reviews evidence for pharmacological approaches used in TRD. METHOD: Electronic literature searches were performed using Medline and Psychlit using broad search terms relating to TRD. RESULTS: Agents that potentiate both serotonin and noradrenaline may allow more patients to achieve full remission. Attention must be paid to dose titration and length of treatment courses in TRD. Augmentation with lithium and switching within antidepressant class or between classes can often improve symptoms but efficacy of other augmentation approaches remains uncertain. Antidepressant combinations and addition of atypical antipsychotics can be useful but combinations of predominantly serotonergic antidepressants should be avoided. Electroconvulsive therapy retains an important role in TRD but pharmacological treatments need to be continued concomitantly. CONCLUSIONS: Good improvement is seen in TRD after vigorous antidepressant treatment but most patients continue to have lower grade symptomatology.","Comments":"","TypeName":"Journal, Article","Authors":"Kennedy N ; McDonough M ; ","ParentAuthors":"","DOI":"10.1017/S0790966700007473 ","Keywords":"","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Kennedy N, and McDonough M (2003) Pharmacological management of treatment resistant depression: a clinical review.. Irish journal of psychological medicine 20(1), 18-23 DOI: 10.1017/S0790966700007473 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505727,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505781,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238687,"Title":"Treatment and response in refractory depression: results from a specialist affective disorders service.","ParentTitle":"Journal of affective disorders","ShortTitle":"Kennedy (2004)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2004","Month":"July","StandardNumber":"0165-0327 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"81","Pages":"49-53","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"15183599","Abstract":"BACKGROUND: The best treatment approaches for chronic severe refractory depression remain uncertain. This study aimed to identify short-term outcome and most successful somatic treatments of severe refractory depressives referred to an affective disorders service. METHODS: Patients with chronic refractory depression referred to a specialist affective disorders service over a 10-year period were studied. Using detailed case records of the index episode, courses of treatment and outcome were examined. RESULTS: Patients were predominantly middle-aged females with few prior episodes but long index episodes. Patients received higher antidepressant doses and more combinations on the specialist service. Very-high-dose antidepressants (tricyclics, velafaxine or tricyclic--MAOI combinations), usually augmented with lithium and often combined with ECT, were the most effective somatic treatments. Most subjects improved substantially, but few reached premorbid levels. LIMITATIONS: The study was retrospective. Treatment courses were sequential rather than random. CONCLUSIONS: Refractory depression is responsive to vigorous somatic therapy, although most patients continue with some symptoms.","Comments":"","TypeName":"Journal, Article","Authors":"Kennedy N ; Paykel ES ; ","ParentAuthors":"","DOI":"10.1016/S0165-0327(03)00192-7 ","Keywords":"Adolescent\r\nAdult\r\nAntidepressive Agents/*therapeutic use\r\nCombined Modality Therapy\r\nDepressive Disorder/diagnosis/*therapy\r\nDose-Response Relationship, Drug\r\nDrug Therapy, Combination\r\nElectroconvulsive Therapy\r\nEngland\r\nFemale\r\nFollow-Up Studies\r\nHospitals, University\r\nHumans\r\nLength of Stay\r\nMale\r\nMiddle Aged\r\nMilieu Therapy\r\nOutcome Assessment, Health Care\r\n*Patient Admission\r\n*Psychiatric Department, Hospital\r\nPsychotherapy\r\nReferral and Consultation\r\n*Specialization","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Kennedy N, and Paykel ES (2004) Treatment and response in refractory depression: results from a specialist affective disorders service.. Journal of affective disorders 81(1), 49-53 DOI: 10.1016/S0165-0327(03)00192-7 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239897,"Title":"Mood stabilizers and atypical antipsychotics: bimodal treatments for bipolar disorder.","ParentTitle":"Psychopharmacology bulletin","ShortTitle":"Ketter (2006)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2006","Month":"","StandardNumber":"0048-5764 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"39","Pages":"120-46","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"17065977","Abstract":"Treatment options for bipolar disorder have rapidly expanded over the last decade, but providing optimal management remains an elusive goal. The authors reviewed the literature on the efficacy of agents with the best clinical evidence supporting their use in bipolar disorder, including the mood stabilizers lithium, valproate, lamotrigine, and carbamazepine, as well as the atypical antipsychotics olanzapine, risperidone, quetiapine, ziprasidone, and aripiprazole. Most medications appear to be more effective for symptoms of mood elevation than for symptoms of depression. The efficacy, tolerability, and safety profiles of agents must be considered when making clinical decisions. Several agents, including lithium, valproate, olanzapine, quetiapine, and risperidone, can cause problematic weight gain. In addition, the use of atypical antipsychotics has been associated with an increased risk of metabolic abnormalities such as dyslipidemia, hypergylycemia, and diabetes mellitus. In most patients, monotherapy offers inadequate efficacy. Further investigation of combinations of agents such as mood stabilizers and atypical antipsychotics may yield valuable insights into the potential of combination therapies to enhance clinical outcomes in patients with bipolar disorder.","Comments":"","TypeName":"Journal, Article","Authors":"Ketter TA ; Nasrallah HA ; Fagiolini A ; ","ParentAuthors":"","DOI":"","Keywords":"Anticonvulsants/adverse effects/*therapeutic use\r\nAntimanic Agents/adverse effects/*therapeutic use\r\nAntipsychotic Agents/adverse effects/*therapeutic use\r\nBipolar Disorder/*drug therapy\r\nDrug Therapy, Combination\r\nHumans\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Ketter TA, Nasrallah HA, and Fagiolini A (2006) Mood stabilizers and atypical antipsychotics: bimodal treatments for bipolar disorder.. Psychopharmacology bulletin 39(1), 120-46"},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"YMRS","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505785,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238645,"Title":"Monotherapy versus combined treatment with second-generation antipsychotics in bipolar disorder.","ParentTitle":"The Journal of clinical psychiatry","ShortTitle":"Ketter (2008)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2008","Month":"","StandardNumber":"0160-6689 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"69 Suppl 5","Pages":"9-15","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"19265635","Abstract":"The American Psychiatric Association guidelines for treating bipolar disorder recommend combination therapies to treat patients experiencing severe acute manic or mixed episodes and breakthrough manic or mixed episodes during maintenance therapy. Combination therapies approved by the U.S. Food and Drug Administration for the treatment of acute manic states include the use of second-generation antipsychotics, such as olanzapine, risperidone, quetiapine, and aripiprazole in combination with lithium or divalproex; for the treatment of acute bipolar depression, the olanzapine plus fluoxetine combination; and for maintenance treatment, quetiapine combined with lithium or valproate. When combining medications for the management of patients with bipolar disorders, physicians face a potentially complex treatment strategy. Available agents have different mechanisms of action, routes of metabolism and excretion, therapeutic effects, and side effects. Combining treatments can be advantageous owing to therapeutic synergy; however, the liability is an increased possibility of adverse effects. The decision to use a combination therapy should be made on the basis of the efficacy, tolerability, and safety of each medication and their specific combination for individual patients.","Comments":"","TypeName":"Journal, Article","Authors":"Ketter TA ; ","ParentAuthors":"","DOI":"","Keywords":"Acute Disease\r\nAffect/drug effects\r\nAnticonvulsants/adverse effects/pharmacokinetics/therapeutic use\r\nAntidepressive Agents/adverse effects/pharmacokinetics/therapeutic use\r\nAntimanic Agents/adverse effects/pharmacokinetics/therapeutic use\r\nAntipsychotic Agents/adverse effects/pharmacokinetics/*therapeutic use\r\nBipolar Disorder/blood/diagnosis/*drug therapy/psychology\r\nCarbamazepine/adverse effects/pharmacokinetics/therapeutic use\r\nDouble-Blind Method\r\nDrug Interactions\r\nDrug Therapy, Combination\r\nFluoxetine/adverse effects/pharmacokinetics/therapeutic use\r\nHumans\r\nLithium Carbonate/adverse effects/pharmacokinetics/therapeutic use\r\nPractice Guidelines as Topic\r\nRandomized Controlled Trials as Topic\r\nTreatment Outcome\r\nUnited States\r\nUnited States Food and Drug Administration\r\nValproic Acid/adverse effects/pharmacokinetics/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Ketter TA (2008) Monotherapy versus combined treatment with second-generation antipsychotics in bipolar disorder.. The Journal of clinical psychiatry 69 Suppl 5, 9-15"},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"Young Mania Rating Scale(YMRS) \nMontgomery-sberg Depression Rating Scale (MADRS),","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505793,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237894,"Title":"Treatment of bipolar disorder: Review of evidence regarding quetiapine and lithium.","ParentTitle":"Journal of affective disorders","ShortTitle":"Ketter (2016)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2016","Month":"February","StandardNumber":"0165-0327 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"191","Pages":"256-73","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"26688495","Abstract":"BACKGROUND: Lithium, the prototypical mood stabilizer, and quetiapine, a second-generation antipsychotic, are widely used acute and maintenance pharmacotherapies for bipolar disorder. The Clinical and Health Outcomes Initiative in Comparative Effectiveness for Bipolar Disorder (Bipolar CHOICE) study was the first comparative effectiveness assessment of lithium versus quetiapine (in combination with adjunctive personalized treatment), and found no overall significant differences in efficacy and safety/tolerability outcomes between lithium and quetiapine. Completion of Bipolar CHOICE offers a timely opportunity to review the evidence regarding lithium and quetiapine for bipolar disorder. METHODS: Controlled clinical trials and real-world observational studies that included quetiapine and lithium as monotherapy or as combination therapy were identified by literature search. Selected studies were reviewed in detail. RESULTS: Review of the available trials suggested comparable efficacy of quetiapine and lithium in acute mania, and possibly greater efficacy for quetiapine compared with lithium in acute bipolar depression and in prevention of recurrent (particularly depressive) episodes. Combination therapy including quetiapine and lithium was generally more effective than either agent alone in acute mania and bipolar maintenance, although adding lithium to quetiapine did not increase efficacy in acute bipolar depression. Safety data for quetiapine and lithium were consistent with the established profiles of the two treatments. LIMITATIONS: Limitations include those of the available efficacy and effectiveness trial data. CONCLUSIONS: Quetiapine and lithium have overlapping but distinctive roles in different phases of bipolar disorder, and further studies of these agents (particularly in combination with one another) are warranted.","Comments":"","TypeName":"Journal, Article","Authors":"Ketter TA ; Miller S ; Dell'Osso B ; Wang PW ; ","ParentAuthors":"","DOI":"10.1016/j.jad.2015.11.002 ","Keywords":"Adolescent\r\nAdult\r\nAged\r\nAntipsychotic Agents/*therapeutic use\r\nBipolar Disorder/*drug therapy\r\nClinical Trials as Topic\r\nDrug Therapy, Combination\r\nFemale\r\nHumans\r\nLithium Compounds/*therapeutic use\r\nMale\r\nMiddle Aged\r\nObservational Studies as Topic\r\nQuetiapine Fumarate/*therapeutic use\r\nYoung Adult\r\nBipolar disorder\r\nLithium\r\nQuetiapine\r\nRandomized controlled trial\r\nReal-world practice","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Ketter TA, Miller S, Dell'Osso B, and Wang PW (2016) Treatment of bipolar disorder: Review of evidence regarding quetiapine and lithium.. Journal of affective disorders 191, 256-73 DOI: 10.1016/j.jad.2015.11.002 "},{"Codes":[{"AttributeId":12505534,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505581,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505631,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505798,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505802,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239612,"Title":"Antidepressant effects of curcumin-coated iron oxide nanoparticles in a rat model of depression.","ParentTitle":"European journal of pharmacology","ShortTitle":"Khadrawy (2021)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2021","Month":"October","StandardNumber":"0014-2999 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"908","Pages":"174384","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"34324858","Abstract":"The antidepressant effect of curcumin-coated iron oxide nanoparticles (Cur-IONPs) was investigated in the current study using depression rat model induced by reserpine. IONPs were synthesized by curcumin as a reducing agent producing Cur-IONPs. Rats were divided into control, depression rat model, and depressed rats treated with Cur-IONPs. After treatment rat behavior was evaluated using forced swimming test (FST). Serotonin (5-HT), norepinephrine (NE), dopamine (DA), monoamine oxidase (MAO), acetylcholinesterase (AchE), Na(+), K(+), ATPase, lipid peroxidation (MDA), reduced glutathione (GSH), glutathione-s-transferase (GST) and nitric oxide (NO) were measured in the cortex and hippocampus. In depressed rats, FST showed increased immobilization time and reduced swimming time. This was associated with a significant decrease in 5-HT, NE, DA and GSH and a significant increase in MDA and NO levels and GST, MAO, AchE and Na(+), K(+), ATPase activities in the cortex and hippocampus. Treatment with Cur-NONPs for two weeks increased the swimming time reduced the immobility time, and elevated 5-HT, NE and DA levels. Cur-IONPs attenuated the oxidative stress induced by reserpine and restored the MAO, AchE and Na(+), K(+), ATPase. The present green method used curcumin in the IONPs synthesis and has several merits; obtaining nanoform of iron oxide, increasing the bioavailability of curcumin and reducing the oxidative stress induced by iron. The present antidepressant effect of Cur-IONPs could be attributed to the ability of Cur-IONPs to restore monoamine neurotransmitter levels by increasing their synthesis and reducing their metabolism. In addition, the antioxidant activity of curcumin prevented oxidative stress in the depressed rats.","Comments":"","TypeName":"Journal, Article","Authors":"Khadrawy YA ; Hosny EN ; Magdy M ; Mohammed HS ; ","ParentAuthors":"","DOI":"10.1016/j.ejphar.2021.174384 ","Keywords":"*Acetylcholinesterase\r\nAnimals\r\nAntidepressive Agents\r\n*Curcumin\r\nDepression\r\nLipid Peroxidation\r\nRats\r\nCur-IONPs\r\nDepression\r\nMonoamine neurotransmitters\r\nOxidative stress\r\nRats","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Khadrawy YA, Hosny EN, Magdy M, and Mohammed HS (2021) Antidepressant effects of curcumin-coated iron oxide nanoparticles in a rat model of depression.. European journal of pharmacology 908, 174384 DOI: 10.1016/j.ejphar.2021.174384 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"MADRS\nHamilton scale","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505727,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505764,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238253,"Title":"Lithium versus placebo in acute depression: a clinical trial.","ParentTitle":"International clinical psychopharmacology","ShortTitle":"Khan (1987)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1987","Month":"January","StandardNumber":"0268-1315 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"2","Pages":"47-54","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"3117877","Abstract":"Thirty-one patients suffering from a major depressive illness were entered into a placebo-controlled double-blind study to determine the effectiveness of lithium carbonate in acute depression. Patients were allocated by minimization to receive either lithium or placebo for 6 weeks in 2 parallel groups without crossover. For ethical reasons patients who showed no satisfactory response could be withdrawn at the discretion of the investigator but this was done without breaking the treatment code. More patients were withdrawn from the placebo group than from the lithium group as treatment failures, but in spite of this there was a significant difference in the depression ratings between the 2 groups at weeks 4 and 5 in favour of the active treatment group (p less than 0.04 and p less than 0.03 respectively).","Comments":"","TypeName":"Journal, Article","Authors":"Khan MC ; Wickham EA ; Reed JV ; ","ParentAuthors":"","DOI":"10.1097/00004850-198701000-00004 ","Keywords":"Acute Disease\r\nAdult\r\nAged\r\nBipolar Disorder/*drug therapy/psychology\r\nClinical Trials as Topic\r\nDepressive Disorder/*drug therapy/psychology\r\nFemale\r\nHumans\r\nLithium/*therapeutic use\r\nLithium Carbonate\r\nMale\r\nMiddle Aged\r\nPsychiatric Status Rating Scales\r\nPsychotic Disorders/*drug therapy/psychology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Khan MC, Wickham EA, and Reed JV (1987) Lithium versus placebo in acute depression: a clinical trial.. International clinical psychopharmacology 2(1), 47-54 DOI: 10.1097/00004850-198701000-00004 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505593,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505596,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505793,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239457,"Title":"Bipolar Disorder in Pregnancy and Postpartum: Principles of Management.","ParentTitle":"Current psychiatry reports","ShortTitle":"Khan (2016)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2016","Month":"February","StandardNumber":"1523-3812 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"18","Pages":"13","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"26781551","Abstract":"Pregnancy and postpartum represent times of increased vulnerability for women with bipolar disorder, yet this condition remains under-diagnosed and under-treated. As 50 % of pregnancies are unplanned, the risks associated with the illness and the potential risks associated with treatment should be considered when a woman of reproductive age first presents for evaluation. This article reviews the epidemiology of perinatal bipolar disorder, screening recommendations, and treatment with pharmacotherapy and electroconvulsive therapy (ECT). An overview of the data in pregnancy and lactation is presented for lithium, lamotrigine, valproic acid, newer antipsychotics, and ECT. General principles of management include close monitoring in pregnancy and postpartum, careful adjustment of the treatment regimen to attenuate the risk of relapse, and avoidance of valproic acid when possible. Thoughtful consideration of these issues will minimize the risks to the mother and baby.","Comments":"","TypeName":"Journal, Article","Authors":"Khan SJ ; Fersh ME ; Ernst C ; Klipstein K ; Albertini ES ; Lusskin SI ; ","ParentAuthors":"","DOI":"10.1007/s11920-015-0658-x ","Keywords":"Antipsychotic Agents/*therapeutic use\r\nBipolar Disorder/diagnosis/drug therapy/*therapy\r\n*Electroconvulsive Therapy\r\nFemale\r\nHumans\r\n*Lactation\r\nLamotrigine\r\nLithium Compounds/therapeutic use\r\n*Postpartum Period\r\nPregnancy\r\nPregnancy Complications/diagnosis/drug therapy/*therapy\r\nRisk\r\nTriazines/therapeutic use\r\nValproic Acid/therapeutic use\r\nAntipsychotics\r\nBipolar disorder\r\nDepression\r\nLactation\r\nMood stabilizers\r\nNeonatal complications\r\nNeurodevelopmental effects\r\nPerinatal\r\nPostpartum\r\nPregnancy\r\nTeratogenicity","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Khan SJ, Fersh ME, Ernst C, Klipstein K, Albertini ES, and Lusskin SI (2016) Bipolar Disorder in Pregnancy and Postpartum: Principles of Management.. Current psychiatry reports 18(2), 13 DOI: 10.1007/s11920-015-0658-x "},{"Codes":[{"AttributeId":12505533,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505650,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505797,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238767,"Title":"Chromium Supplementation; Negotiation with Diabetes Mellitus, Hyperlipidemia and Depression.","ParentTitle":"Journal of diabetes and metabolic disorders","ShortTitle":"Khodavirdipour (2020)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"June","StandardNumber":"2251-6581 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"19","Pages":"585-595","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"32550211","Abstract":"Chromium (Cr) is an essential trace element which found naturally in a daily diet and available in the form of supplementary tablets to boost disorders like diabetes mellitus (DM) and functions like lipid metabolism and beneficial on depression too. Diabetes is one of the most prevalent endocrine diseases or in other words, the most severe metabolic syndrome (MS), which associated with high production of free-radicals which is out of bodies detoxifying machine capacity or high oxidative stress (HOS), vasculitis and elevated lipid profile. many research papers and clinical trials published about the significance of chromium on biological activities, pre and post clinical. For this review research articles, clinical trials, from 1(st) Jan'10 to 31(st) Dec'18 and refer literature for the biochemical, pharmacological and biological activity of Chromium. Primarily articles gathered from the above search engines. Then precisely according to our aim and goal and regarding designed objectives dismisses similar articles and finally came to 84 articles for the above said period. This review trying to cover the entire picture from what chromium is to the recent updates on their greater role in increasing insulin sensitivity of cells and enhancing lipid metabolism and even recent findings suggest its positive effects including prevention and ameliorating properties on depression. The biological activities, pharmacological features, clinical implications including efficacy and role of chromium compounds on the glycaemic index will be discussed. The outcome of this review is to bring the pros and cons of chromium supplementation along with is safety and toxicity concern beside molecular pathways, biochemistry and clinical trials, all in one comprehensive review.","Comments":"","TypeName":"Journal, Article","Authors":"Khodavirdipour A ; Haddadi F ; Keshavarzi S ; ","ParentAuthors":"","DOI":"10.1007/s40200-020-00501-8 ","Keywords":"Cancer\r\nCardiovascular disease\r\nChromium\r\nDepression\r\nDiabetes Mellitus\r\nHyperlipidaemia\r\nTrace Elements","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Khodavirdipour A, Haddadi F, and Keshavarzi S (2020) Chromium Supplementation; Negotiation with Diabetes Mellitus, Hyperlipidemia and Depression.. Journal of diabetes and metabolic disorders 19(1), 585-595 DOI: 10.1007/s40200-020-00501-8 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505795,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239113,"Title":"Pharmacologic Treatment of Perinatal Depression.","ParentTitle":"Obstetrics and gynecology clinics of North America","ShortTitle":"Kimmel (2018)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2018","Month":"September","StandardNumber":"0889-8545 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"45","Pages":"419-440","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"30092919","Abstract":"This review provides information about medications used to treat perinatal depression, including guidance around when to use certain medications and when to consult a mental health provider. For each group of medications, including selective serotonin reuptake inhibitors, serotonin norepinephrine reuptake inhibitors, mirtazapine, bupropion, lithium, atypical antipsychotics, and lamotrigine, the risks and benefits of treatment during pregnancy and lactation are reviewed, and unique qualities of each medication. A treatment algorithm is included and a description of the Food and Drug Administration's approach to providing information about medications. The article also discusses hormone therapies and future directions for new pharmacologic treatments.","Comments":"","TypeName":"Journal, Article","Authors":"Kimmel MC ; Cox E ; Schiller C ; Gettes E ; Meltzer-Brody S ; ","ParentAuthors":"","DOI":"10.1016/j.ogc.2018.04.007 ","Keywords":"Antidepressive Agents/adverse effects/therapeutic use\r\nAntipsychotic Agents/adverse effects/*therapeutic use\r\nClinical Decision-Making\r\nContraindications\r\nDepression/*drug therapy\r\nFemale\r\nHumans\r\nPractice Patterns, Physicians'/statistics & numerical data\r\nPregnancy\r\nPregnancy Complications/*drug therapy/psychology\r\nPregnant Women/*psychology\r\nPrenatal Exposure Delayed Effects/prevention & control\r\nPsychotherapy\r\nRisk Assessment\r\nDepression\r\nMedication\r\nMental health\r\nPeripartum\r\nTreatment considerations","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Kimmel MC, Cox E, Schiller C, Gettes E, and Meltzer-Brody S (2018) Pharmacologic Treatment of Perinatal Depression.. Obstetrics and gynecology clinics of North America 45(3), 419-440 DOI: 10.1016/j.ogc.2018.04.007 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505662,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505796,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505802,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533167,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533169,"AdditionalText":" hippocampal","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237863,"Title":"Lithium counteracts depressive behavior and augments the treatment effect of selective serotonin reuptake inhibitor in treatment-resistant depressed rats.","ParentTitle":"Brain research","ShortTitle":"Kin (2019)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2019","Month":"August","StandardNumber":"0006-8993 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"1717","Pages":"52-59","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"30953607","Abstract":"Wistar Kyoto (WKY) rats are a useful animal model of treatment-resistant depression. Lithium is effective for treating recurrent mood disorders or treatment-resistant depression, and lithium augmentation treatment is also useful for treatment-resistant depression. However, the treatment effect of lithium on the depressive behavior of WKY rats remains poorly understood, and whether lithium augments the treatment effect of antidepressants in WKY rats is also unknown. In this study, we evaluated the treatment effect of lithium in WKY rats. We also sought to determine if lithium treatment augments the treatment effect of fluoxetine. Lithium was administered for 15 consecutive days and fluoxetine was administered 23.5, 5, and 1h before the forced swim test (FST) day 2, based on previous studies. Lithium treatment counteracted depressive behavior in the FST and increased hippocampal neurogenesis. Additionally, co-administration of lithium and fluoxetine augmented the treatment effect observed in the FST and in hippocampal neurogenesis in WKY rats, although fluoxetine monotherapy showed no treatment effect. Lithium prevented an increase in body weight, similar to its effect in human patients. These results are consistent with those of lithium augmentation treatment for human patients with treatment-resistant depression. They suggest that WKY rats are a promising animal model for treatment-resistant depression. However, lithium treatment has various side effects. A new treatment with the same anti-depressive effect as fluoxetine+lithium treatment and fewer side effects compared with lithium would be desirable for patients with treatment-resistant depression.","Comments":"","TypeName":"Journal, Article","Authors":"Kin K ; Yasuhara T ; Kawauchi S ; Kameda M ; Hosomoto K ; Tomita Y ; Umakoshi M ; Kuwahara K ; Kin I ; Kidani N ; Morimoto J ; Sasaki T ; Date I ; ","ParentAuthors":"","DOI":"10.1016/j.brainres.2019.04.001 ","Keywords":"Animals\r\nAntidepressive Agents/pharmacology\r\nDepression/drug therapy/metabolism\r\nDepressive Disorder, Treatment-Resistant/*drug therapy/*metabolism\r\nDisease Models, Animal\r\nFluoxetine/pharmacology\r\nHippocampus/drug effects\r\nLithium/*pharmacology\r\nMale\r\nNeurogenesis/drug effects\r\nRats\r\nRats, Inbred WKY\r\nSerotonin/pharmacology\r\nSelective Serotonin Reuptake Inhibitors/pharmacology\r\nDepression\r\nFluoxetine\r\nHippocampus\r\nLithium\r\nNeurogenesis\r\nWistar Kyoto rat","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Kin K, Yasuhara T, Kawauchi S, Kameda M, Hosomoto K, Tomita Y, Umakoshi M, Kuwahara K, Kin I, Kidani N, Morimoto J, Sasaki T, and Date I (2019) Lithium counteracts depressive behavior and augments the treatment effect of selective serotonin reuptake inhibitor in treatment-resistant depressed rats.. Brain research 1717, 52-59 DOI: 10.1016/j.brainres.2019.04.001 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505567,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505569,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505573,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505797,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505802,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533167,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533169,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505586,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505614,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238690,"Title":"Zinc, but not paracetamol, prevents depressive-like behavior and sickness behavior, and inhibits interferon-gamma and astrogliosis in rats.","ParentTitle":"Brain, behavior, and immunity","ShortTitle":"Kirsten (2020)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"July","StandardNumber":"0889-1591 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"87","Pages":"489-497","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"32006614","Abstract":"Considering all mental and addictive disorders, depression is the most responsible for years of life lost due to premature mortality and disability. Antidepressant drugs have limited effectiveness. Depression can be triggered by immune/inflammatory factors. Zinc and paracetamol interfere with immune system and have demonstrated beneficial effects on depression treatment when administered concomitant with antidepressant drugs. The objective of this study was to test zinc and/or paracetamol as treatments of depressive-like behavior, sickness behavior, and anxiety in rats, as well as to understand the central and peripheral mechanisms involved. Sickness behavior and depressive-like behavior were induced in rats with repetitive lipopolysaccharide (LPS, 1mg/kg for two consecutive days) administrations. Rats received zinc and/or paracetamol for three consecutive days. Sickness behavior (daily body weight and open field general activity); anxiety (light-dark test); depressive-like/antidepressant behavior (forced swim test); plasma corticosterone and interferon (IFN)-gamma levels; and glial fibrillary acidic protein (GFAP) and tyrosine hydroxylase (TH) brain expression were evaluated. LPS induced sickness behavior and depressive-like behavior, as well as elevated IFN-gamma levels and increased GFAP expression. Zinc prevented both behavioral and biochemical impairments. Paracetamol and zinc+paracetamol association induced only slight beneficial effects. Anxiety, corticosterone, and TH do not seem be related with depression and the other behavioral and neuroimmune changes. In conclusion, zinc treatment was beneficial for sickness behavior and depressive-like behavior without concomitant administration of antidepressants. IFN-gamma and GFAP were linked with the expression of sickness behavior and depressive-like behavior and were also involved with the antidepressant effects. Therefore, zinc, IFN-gamma, and GFAP pathways should be considered for depression treatment.","Comments":"","TypeName":"Journal, Article","Authors":"Kirsten TB ; Cabral D ; Galvo MC ; Monteiro R ; Bondan EF ; Bernardi MM ; ","ParentAuthors":"","DOI":"10.1016/j.bbi.2020.01.019 ","Keywords":"Acetaminophen\r\nAnimals\r\nBehavior, Animal\r\nDepression/drug therapy\r\nDisease Models, Animal\r\nGliosis\r\n*Illness Behavior\r\n*Interferon-gamma\r\nLipopolysaccharides\r\nRats\r\nZinc\r\nAnxiety\r\nCorticosterone\r\nDepression\r\nGFAP\r\nLPS\r\nParacetamol","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Kirsten TB, Cabral D, Galvo MC, Monteiro R, Bondan EF, and Bernardi MM (2020) Zinc, but not paracetamol, prevents depressive-like behavior and sickness behavior, and inhibits interferon-gamma and astrogliosis in rats.. Brain, behavior, and and immunity 87, 489-497 DOI: 10.1016/j.bbi.2020.01.019 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505662,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505797,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83240462,"Title":"Recurrence of Mania or Depression Among Adult Bipolar Patients Who Continued Using Lithium: A Single-group Summary Meta-analysis of Randomized Trials.","ParentTitle":"Journal of clinical psychopharmacology","ShortTitle":"Kishi (2020)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"September","StandardNumber":"0271-0749 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"40","Pages":"468-474","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"32701902","Abstract":"BACKGROUND: The exact recurrence rate of bipolar disorder in patients receiving lithium maintenance phase treatment and the modifiers associated with recurrence are still unknown. METHODS: We searched Embase, PubMed, and CENTRAL from inception until April 28, 2020. Outcomes included recurrence rate of any mood episode, depressive episodes, and manic/hypomanic/mixed episodes; all-cause discontinuation rate; and discontinuation rate due to adverse events. A random-effects model, single-group summary meta-analysis was conducted. A meta-regression analysis to examine whether the modifiers (total number of patients, %female, mean age, duration of study, duration of preliminary phase, publication year, bipolar disorder type, mood status at recruitment, presence of a placebo arm, sponsorship, enrichment design, number of treatment arms, and risk of bias for blinding or randomization) were associated with the event rate of the outcomes was also performed. RESULTS: We identified 21 randomized trials (n = 1,415; mean study duration, 78.40  32.10 weeks; %female, 54.85%; mean age, 43.47  4.88 years). The event rates (95% confidence interval [CI]) were as follows: recurrence of any mood episode, 39.8% (32.8%, 47.1%); depressive episodes, 25.6% (18.8%, 34.0%); manic/hypomanic/mixed episodes, 18.5% (13.7%, 24.7%); all-cause discontinuation rate, 67.0% (57.2%, 75.5%); and discontinuation rate due to adverse events, 8.7% (5.1%, 14.7%). After adjusting for multiple testing, our meta-regression analysis showed association only between the all-cause discontinuation rate and presence of a placebo arm. CONCLUSIONS: The recurrence rate of depressive episodes seemed to be higher than the recurrence rate of manic/hypomanic/mixed episodes. The all-cause discontinuation rate was high. However, the studies included in our meta-analysis were of short duration.","Comments":"","TypeName":"Journal, Article","Authors":"Kishi T ; Sakuma K ; Okuya M ; Matsuda Y ; Esumi S ; Hashimoto Y ; Hatano M ; Miyake N ; Miura I ; Miyahara K ; Fujita K ; Kawashima K ; Mishima K ; Iwata N ; ","ParentAuthors":"","DOI":"10.1097/JCP.0000000000001264 ","Keywords":"Adult\r\nAffect/*drug effects\r\nAntimanic Agents/adverse effects/*therapeutic use\r\nBipolar Disorder/diagnosis/*drug therapy/psychology\r\nFemale\r\nHumans\r\nLithium Compounds/adverse effects/*therapeutic use\r\nMale\r\nMiddle Aged\r\nRandomized Controlled Trials as Topic\r\nRecurrence\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Kishi T, Sakuma K, Okuya M, Matsuda Y, Esumi S, Hashimoto Y, Hatano M, Miyake N, Miura I, Miyahara K, Fujita K, Kawashima K, Mishima K, and Iwata N (2020) Recurrence of Mania or Depression Among Adult Bipolar Patients Who Continued Using Lithium: A Single-group Summary Meta-analysis of Randomized Trials.. Journal of clinical psychopharmacology 40(5), 468-474 DOI: 10.1097/JCP.0000000000001264 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505662,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505779,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505802,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239740,"Title":"Influence of ACTH on the effects of imipramine, desipramine and lithium on duration of immobility of rats i
