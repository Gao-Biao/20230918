0/nu12092529 "},{"Codes":[{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505563,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505797,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237351,"Title":"Inadequate Response to Treatment in Major Depressive Disorder: Augmentation and Adjunctive Strategies.","ParentTitle":"The Journal of clinical psychiatry","ShortTitle":"Rafeyan (2020)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"06/05/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"May","StandardNumber":"0160-6689 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"81","Pages":"","Edition":"","Issue":"3","Availability":"","URL":"https://www.psychiatrist.com/jcp/depression/augmentation-and-adjunctive-strategies-for-inadequate-response-in-mdd/","OldItemId":"32412697","Abstract":" About 30%-50% of patients experience inadequate response to antidepressant therapy, and treatment choices for these patients include augmenting the antidepressant with another therapy, increasing the dose, switching to a different antidepressant, or combining antidepressants. Clinicians should tailor treatment strategies based on patients' response, tolerability, and disease severity. In this activity, augmentation and adjunctive strategies involving atypical antipsychotics, as well as off-label options including buspirone, stimulants, thyroid hormone, and lithium, are reviewed. .","Comments":"","TypeName":"Journal, Article","Authors":"Rafeyan R ; Papakostas GI ; Jackson WC ; Trivedi MH ; ","ParentAuthors":"","DOI":"10.4088/JCP.OT19037BR3 ","Keywords":"Antidepressive Agents/administration & dosage/*therapeutic use\r\nDepressive Disorder, Major/diagnosis/*drug therapy\r\nDrug Substitution\r\nHumans\r\nPsychiatric Status Rating Scales\r\nTreatment Failure","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Rafeyan R, Papakostas GI, Jackson WC, and Trivedi MH (2020) Inadequate Response to Treatment in Major Depressive Disorder: Augmentation and Adjunctive Strategies.. The Journal of clinical psychiatry 81(3),  DOI: 10.4088/JCP.OT19037BR3 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505793,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239168,"Title":"Effects on health-related quality of life in patients treated with lurasidone for bipolar depression: results from two placebo controlled bipolar depression trials.","ParentTitle":"BMC psychiatry","ShortTitle":"Rajagopalan (2016)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2016","Month":"May","StandardNumber":"1471-244X (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"16","Pages":"157","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"27215976","Abstract":"BACKGROUND: Depressive symptoms associated with bipolar disorder negatively impact health-related quality of life (HRQoL). The efficacy of lurasidone in reducing depressive symptoms has been previously demonstrated. The objective of this study was to examine the direct and indirect effect (mediated through improvement in depression symptoms) of lurasidone in improving patient HRQoL. METHODS: A secondary analysis of data was conducted of two 6-week, double-blind, placebo-controlled trials assessing the effect of lurasidone (lurasidone monotherapy [20-60mg/day or 80-120mg/day]; lurasidone adjunctive to lithium or valproate [20-120mg/day]) in patients with bipolar depression. Patient HRQoL was measured using the Quality of Life Enjoyment and Satisfaction Questionnaire Short Form (Q-LES-Q SF). Depression symptoms were measured using the Montgomery-Asberg Depression Rating Scale (MADRS). Analysis of covariance (ANCOVA) was used to estimate the effect of lurasidone on improvement in the Q-LES-Q SF percentage maximum score from baseline to 6 weeks. Path analysis was used to evaluate the total effect (1), as well as the indirect (2*3) and direct (4) effect of lurasidone on Q-LES-Q SF change through improvements in MADRS. RESULTS: A total of 340 and 485 patients from the monotherapy and adjunctive therapy, respectively, were included in the analysis. At 6-weeks, ANCOVA analyses demonstrated that lurasidone provided significant improvement in adjusted mean Q-LES-Q SF scores in comparison to placebo for monotherapy (22.9 and 22.7 vs. 15.2, both p<0.01) and adjunctive therapy (23.1 vs. 17.9, p=0.01). Path analyses indicated that lurasidone treatment predicted MADRS improvement (monotherapy: 2=-0.44, p<0.001; adjunctive therapy: 2=-0.34, p=0.003), which subsequently predicted improvement in Q-LES-Q SF (monotherapy: 3=-0.73, p<0.001; adjunctive therapy: 3=-0.75, p<0.001); however, the effect of lurasidone on improvement in Q-LES-Q SF was largely mediated by change in MADRS (monotherapy: 4=0.11, p=0.13; adjunctive therapy: 4=0.02, p=0.77). CONCLUSIONS: Lurasidone as a monotherapy and adjunctive to lithium or valproate is an effective treatment for improving HRQoL in patients with bipolar depression. However, improvement in HRQoL was not independent of improvement in depression, indicating that the effect of lurasidone on improving patient HRQoL may act through a reduction in depressive symptoms associated with bipolar disorder. TRIAL REGISTRATION: Clinicaltrials.gov identifiers: NCT00868699 and NCT00868452 (both registered March 23, 2009).","Comments":"","TypeName":"Journal, Article","Authors":"Rajagopalan K ; Bacci ED ; Ng-Mak D ; Wyrwich K ; Pikalov A ; Loebel A ; ","ParentAuthors":"","DOI":"10.1186/s12888-016-0865-y ","Keywords":"Adult\r\nAntimanic Agents/*therapeutic use\r\nBipolar Disorder/*drug therapy/psychology\r\nDouble-Blind Method\r\nDrug Therapy, Combination\r\nFemale\r\nHealth Status\r\nHumans\r\nLithium Compounds/therapeutic use\r\nLurasidone Hydrochloride/*therapeutic use\r\nMale\r\nMiddle Aged\r\nQuality of Life/*psychology\r\nSurveys and Questionnaires\r\nTreatment Outcome\r\nValproic Acid/therapeutic use\r\nBipolar disorder\r\nDepression\r\nDrug therapy\r\nPatient functioning\r\nQuality of life enjoyment and satisfaction questionnaire","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Rajagopalan K, Bacci ED, Ng-Mak D, Wyrwich K, Pikalov A, and Loebel A (2016) Effects on health-related quality of life in patients treated with lurasidone for bipolar depression: results from two placebo controlled bipolar depression trials.. BMC psychiatry 16, 157 DOI: 10.1186/s12888-016-0865-y "},{"Codes":[{"AttributeId":12505529,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"Beck Depression Inventory-II","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505652,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505794,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237555,"Title":"Effect of magnesium supplementation on depression status in depressed patients with magnesium deficiency: A randomized, double-blind, placebo-controlled trial.","ParentTitle":"Nutrition (Burbank, Los Angeles County, Calif.)","ShortTitle":"Rajizadeh (2017)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2017","Month":"March","StandardNumber":"0899-9007 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"35","Pages":"56-60","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"28241991","Abstract":"OBJECTIVES: The aim of this study was to determine the effect of magnesium supplementation on the depression status of depressed patients suffering from magnesium deficiency. METHODS: Sixty depressed people suffering from hypomagnesemia participated in this trial. The individuals were randomly categorized into two groups of 30 members; one receiving two 250-mg tablets of magnesium oxide (MG) daily and the other receiving placebo (PG) for 8wk. The Beck Depression Inventory-II was conducted and the concentration of serum magnesium was measured. RESULTS: At the end of intervention, 88.5% of the MG and 48.1% of the PG (P=0.002) had a normal level of magnesium. The mean changes of serum magnesium were significantly different across the two groups. After the intervention, the mean Beck score significantly declined. However, in the MG, this reduction was more significant than in the PG (P=0.02), so that the mean changes in this group experienced 15.658.9 reduction, but in the PG, it declined by 10.407.9. CONCLUSIONS: Daily consumption of 500mg magnesium oxide tablets for 8wk by depressed patients suffering from magnesium deficiency leads to improvements in depression status and magnesium levels. Therefore, assessment of the magnesium serum and resolving this deficiency positively influence the treatment of depressed patients.","Comments":"","TypeName":"Journal, Article","Authors":"Rajizadeh A ; Mozaffari-Khosravi H ; Yassini-Ardakani M ; Dehghani A ; ","ParentAuthors":"","DOI":"10.1016/j.nut.2016.10.014 ","Keywords":"Adult\r\nDepression/blood/complications/*drug therapy\r\n*Dietary Supplements\r\nDouble-Blind Method\r\nFemale\r\nFollow-Up Studies\r\nHumans\r\nMagnesium/*administration & dosage/blood\r\nMagnesium Deficiency/blood/complications/*drug therapy\r\nMale\r\nPsychiatric Status Rating Scales\r\nTreatment Outcome\r\nYoung Adult\r\nDepression\r\nMagnesium deficiency\r\nMagnesium supplementation\r\nN-methyl-d-aspartate (NMDA)","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Rajizadeh A, Mozaffari-Khosravi H, Yassini-Ardakani M, and Dehghani A (2017) Effect of magnesium supplementation on depression status in depressed patients with magnesium deficiency: A randomized, double-blind, placebo-controlled trial.. Nutrition (Burbank, Los Angeles County, and Calif.) 35, 56-60 DOI: 10.1016/j.nut.2016.10.014 "},{"Codes":[{"AttributeId":12505531,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"FST","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505567,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505570,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505727,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505802,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505799,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533167,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533169,"AdditionalText":" IMPase","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238975,"Title":"The Potential Use of Ebselen in Treatment-Resistant Depression.","ParentTitle":"Pharmaceuticals (Basel, Switzerland)","ShortTitle":"Ramli (2022)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2022","Month":"April","StandardNumber":"1424-8247 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"15","Pages":"","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"35455482","Abstract":"Ebselen is an organoselenium compound developed as an antioxidant and subsequently shown to be a glutathione peroxidase (GPx) mimetic. Ebselen shows some efficacy in post-stroke neuroprotection and is currently in trial for the treatment and prevention of hearing loss, Meniere's Disease and severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2). In vitro screening studies show that ebselen is also an effective inhibitor of the enzyme inositol monophosphatase (IMPase), which is a key target of the mood-stabilising drug lithium. Further, in animal experimental studies, ebselen produces effects on the serotonin system very similar to those of lithium and also decreases behavioural impulsivity. The antidepressant effects of lithium in treatment-resistant depression (TRD) have been attributed to its ability to facilitate presynaptic serotonin activity; this suggests that ebselen might also have a therapeutic role in this condition. Human studies utilising magnetic resonance spectroscopy support the notion that ebselen, at therapeutic doses, inhibits IMPase in the human brain. Moreover, neuropsychological studies support an antidepressant profile for ebselen based on positive effects on emotional processing and reward seeking. Ebselen also lowers a human laboratory measure of impulsivity, a property that has been associated with lithium's anti-suicidal effects in patients with mood disorders. Current clinical studies are directed towards assessment of the neuropsychological effects of ebselen in TRD patients. It will also be important to ascertain whether ebselen is able to lower impulsivity and suicidal behaviour in clinical populations. The objective of this review is to summarise the developmental history, pre-clinical and clinical psychopharmacological properties of ebselen in psychiatric disorders and its potential application as a treatment for TRD.","Comments":"","TypeName":"Journal, Article","Authors":"Ramli FF ; Cowen PJ ; Godlewska BR ; ","ParentAuthors":"","DOI":"10.3390/ph15040485 ","Keywords":"depression\r\nebselen\r\ninositol\r\nserotonin","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Ramli FF, Cowen PJ, and Godlewska BR (2022) The Potential Use of Ebselen in Treatment-Resistant Depression.. Pharmaceuticals (Basel, and Switzerland) 15(4),  DOI: 10.3390/ph15040485 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"MWMT\nOFT\nFST","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505567,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505568,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505569,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505802,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533167,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533168,"AdditionalText":"Lithium downregulated the expression of pro-inflammatory mRNA","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533169,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505650,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505799,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238271,"Title":"Lithium therapy subdues neuroinflammation to maintain pyramidal cells arborization and rescues neurobehavioural impairmentsin ovariectomized rats.","ParentTitle":"Molecular neurobiology","ShortTitle":"Rana (2022)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2022","Month":"March","StandardNumber":"0893-7648 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"59","Pages":"1706-1723","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"35018576","Abstract":"Oestrogen deprivation as a consequence of menopause alters the brain neuronal circuit and results in the development of neurobehavioural symptoms later. Hormone replacement therapy to some extent helps to overcome these abnormalities but is associated with various adverse events. Lithium therapy is being used to manage multiple neuropsychiatric disorders and is reported to maintain structural synaptic plasticity, suppress neuroinflammation, and promote adult neurogenesis. The present study examined the effect of lithium treatment on the neurobehavioural impairments in ovariectomized rat model mimicking clinical postmenopausal condition. A protective effect of lithium treatment was observed on the reconsolidation of spatial and recognition memory along with depression-like behaviour in ovariectomized rats. The Golgi-Cox staining revealed increased dendritic length and spine density in the pyramidal neurons of the CA1 region of the hippocampus, layer V of the somatosensory cortex, and layer II/III of the prefrontal cortex in the treated group. A significant reduction in pro-inflammatory markers,Il2,II6, andIl1b,was observed in the hippocampus, somatosensory cortex, and prefrontal cortex following lithium treatment. mRNA expression studies ofGfap and Pparg,along with histopathological analysis, suggested reactive astrogliosis to be a major contributor of neuroinflammation in ovariectomized rats that was normalized following lithium treatment. Further, the treatment inhibited Gsk-3 activity and maintained the normal level of -catenin, CREB, and BDNF. The results revealed a defensive role of lithium against ovariectomy-induced neurobehavioural impairments, thus suggesting it to be a potential therapeutic agent for managing postmenopausal neurological symptoms.","Comments":"","TypeName":"Journal, Article","Authors":"Rana AK ; Sharma S ; Patial V ; Singh D ; ","ParentAuthors":"","DOI":"10.1007/s12035-021-02719-w ","Keywords":"Animals\r\nFemale\r\nGlycogen Synthase Kinase 3 beta/metabolism\r\n*Hippocampus/metabolism\r\nLithium Compounds/metabolism/pharmacology\r\n*Neuroinflammatory Diseases\r\nPyramidal Cells/metabolism\r\nRats\r\nBrain-derived neurotrophic factor\r\nGlycogen synthase kinase 3 (Gsk-3)\r\nHippocampus\r\nInflammatory cytokines\r\nMammalian target of rapamycin\r\ncAMP response element-binding protein","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Rana AK, Sharma S, Patial V, and Singh D (2022) Lithium therapy subdues neuroinflammation to maintain pyramidal cells arborization and rescues neurobehavioural impairmentsin ovariectomized rats.. Molecular neurobiology 59(3), 1706-1723 DOI: 10.1007/s12035-021-02719-w "},{"Codes":[{"AttributeId":12505530,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505652,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505790,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237510,"Title":"Effects of zinc supplementation in patients with major depression: a randomized clinical trial.","ParentTitle":"Iranian journal of psychiatry","ShortTitle":"Ranjbar (2013)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2013","Month":"June","StandardNumber":"1735-4587 (Linking)","City":"Iran","Country":"","Publisher":"","Institution":"","Volume":"8","Pages":"73-9","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"24130605","Abstract":"OBJECTIVE: Major depression is a mood disorder that causes changes in physical activity, appetite, sleep and weight. Regarding the role of zinc in the pathology of depression, the present study was aimed to investigate the effects of zinc supplementation in the treatment of this disease. METHODS: This study was a double-blind randomized clinical trial. Forty four patients with major depression were randomly assigned to groups receiving zinc supplementation and placebo. Patients in Zinc group received daily supplementation with 25 mg zinc adjunct to antidepressant; Selective Serotonin Reuptake Inhibitors (SSRIs), while the patients in placebo group received placebo with antidepressants (SSRIs) for twelve weeks. Severity of depression was measured using the Beck Depression Inventory at baseline and was repeated at the sixth and twelfth weeks. ANOVA with repeated measure was used to compare and track the changes during the study. RESULTS: The mean score of Beck test decreased significantly in the zinc supplement group at the end of week 6 (P < 0.01) and 12 (P < 0.001) compared to the baseline. The mean score of Beck Depression Inventory reduced significantly compared to the placebo group at the end of 12th week (P < 0.05). CONCLUSION: The results of the present study indicate that zinc supplementation together with SSRIs antidepressant drug improves major depressive disorders more effectively in patients with placebo plus antidepressants (SSRIs).","Comments":"","TypeName":"Journal, Article","Authors":"Ranjbar E ; Kasaei MS ; Mohammad-Shirazi M ; Nasrollahzadeh J ; Rashidkhani B ; Shams J ; Mostafavi SA ; Mohammadi MR ; ","ParentAuthors":"","DOI":"","Keywords":"Major depressive disorder\r\nZinc supplement\r\nplacebo and Selective Serotonin Reuptake Inhibitors (SSRIs)","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Ranjbar E, Kasaei MS, Mohammad-Shirazi M, Nasrollahzadeh J, Rashidkhani B, Shams J, Mostafavi SA, and Mohammadi MR (2013) Effects of zinc supplementation in patients with major depression: a randomized clinical trial.. Iranian journal of psychiatry 8(2), 73-9"},{"Codes":[{"AttributeId":12505530,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505791,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505652,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237693,"Title":"Effects of zinc supplementation on efficacy of antidepressant therapy, inflammatory cytokines, and brain-derived neurotrophic factor in patients with major depression.","ParentTitle":"Nutritional neuroscience","ShortTitle":"Ranjbar (2014)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2014","Month":"February","StandardNumber":"1028-415X (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"17","Pages":"65-71","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"23602205","Abstract":"OBJECTIVE: Zinc is found in abundance in the human brain. Patients with depression may have decreased consumption of food sources rich in zinc, and zinc supplementation may have a potential influence on depressive symptoms. However, clinical trials on the effect of zinc supplementation in depression are limited. The objective of the present study was to determine the effect of zinc supplementation on efficacy of antidepressant therapy. Furthermore, the effect of zinc on plasma levels of interleukin-6 (IL-6), tumor necrosis factor (TNF-), and brain-derived neurotrophic factor-a (BDNF-a) were assessed. DESIGN: A single-center, randomized, double-blind, placebo-controlled trial of zinc supplementation was conducted in patients with DSM-IV major depression. Forty-four patients of both sexes aged 18-55 years were recruited for this study from a university hospital. The zinc-supplemented group received zinc sulfate (25 mg elemental Zn/day) orally in addition to their selective serotonin reuptake inhibitor antidepressants for 12 weeks. Symptoms were evaluated using the Hamilton Depression Rating Scale (HDRS) on arrival, weeks 6 and 12. Plasma levels of IL-6, TNF- and BDNF-a were measured at baseline and at the end of study. RESULTS: Twenty patients in zinc group and 17 patients in placebo groups completed the study. At baseline, there were no significant differences in any variable between the patients allocated to receive placebo and those taking zinc supplement. Zinc supplementation significantly reduced HDRS compared to placebo (P < 0.01 at 12th week). No significant differences were observed in plasma levels of IL-6, TNF-, and BDNF-a between zinc-supplemented and placebo-supplemented group. CONCLUSION: Zinc supplementation in conjunction with antidepressant drugs might be beneficial for reducing depressive symptoms. However, its effect does not appear to be mediated through impact of zinc on inflammatory processes.","Comments":"","TypeName":"Journal, Article","Authors":"Ranjbar E ; Shams J ; Sabetkasaei M ; M-Shirazi M ; Rashidkhani B ; Mostafavi A ; Bornak E ; Nasrollahzadeh J ; ","ParentAuthors":"","DOI":"10.1179/1476830513Y.0000000066 ","Keywords":"Adolescent\r\nAdult\r\nAntidepressive Agents/*therapeutic use\r\nBrain-Derived Neurotrophic Factor/*blood\r\nCitalopram/therapeutic use\r\nCytokines/*blood\r\nDepressive Disorder, Major/blood/*drug therapy\r\nDietary Supplements\r\nDouble-Blind Method\r\nFemale\r\nFluoxetine/therapeutic use\r\nHumans\r\nInterleukin-6/blood\r\nIran\r\nMale\r\nMiddle Aged\r\nPlacebos\r\nSelective Serotonin Reuptake Inhibitors/therapeutic use\r\nTumor Necrosis Factor-alpha/blood\r\nZinc/*administration & dosage\r\nHDRS\r\nMajor depression\r\nSSRI\r\nZinc","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Ranjbar E, Shams J, Sabetkasaei M, M-Shirazi M, Rashidkhani B, Mostafavi A, Bornak E, and Nasrollahzadeh J (2014) Effects of zinc supplementation on efficacy of antidepressant therapy, inflammatory cytokines, and brain-derived neurotrophic factor in patients with major depression.. Nutritional neuroscience 17(2), 65-71 DOI: 10.1179/1476830513Y.0000000066 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505563,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505650,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505776,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238839,"Title":"Toward suicide prevention.","ParentTitle":"Indian journal of psychiatry","ShortTitle":"Rao (1999)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1999","Month":"October","StandardNumber":"0019-5545 (Linking)","City":"India","Country":"","Publisher":"","Institution":"","Volume":"41","Pages":"280-8","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"21430799","Abstract":"Suicide is an important mode of death. There are many psychiatrically ill patients in therapy running different degree of suicide risk. The risk of death by suicide is with almost all psychiatric illnesses, but it is found more with depressive disease, schizophrenia and personality disorder. Many studies have reported higher incidences of suicide attempts and suicide among alcoholics, which is often precipitated by family crises. Drug problems, low threshold for tolerance of day to day frustration, unemployement and poor parenting are major causes for youth suicide.There is biological evidence of suicidal behaviour. Fall in the level of serotonin and 5-HIAA in the CSF and in hind brain is found in subjects dying from suicide. Researchers have found decreased melatonin level in depression and suicide attempters. Long term therapy with antidepressants (Tricyclics), mood stabilizers (lithium and valproate) and new SSRIs prevent relapses and lessen suicide. It was concluded that general hospital doctors are in position of reducing suicide rates. Education of physician in detection of depression and suicide prevention will result in decline in number of suicides. The important measures include limiting the ability of methods of self-harm, antidepressants, paracetamol and insecticides.","Comments":"","TypeName":"Journal, Article","Authors":"Rao VA ; ","ParentAuthors":"","DOI":"","Keywords":"Suicide\r\ndepression\r\nsuicide prevention\r\nsuicide rate","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Rao VA (1999) Toward suicide prevention.. Indian journal of psychiatry 41(4), 280-8"},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"lithium use was associated with lower recurrence risk ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505585,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505604,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505800,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239840,"Title":"A systematic review of interventions in the early course of bipolar disorder I or II: a report of the International Society for Bipolar Disorders Taskforce on early intervention.","ParentTitle":"International journal of bipolar disorders","ShortTitle":"Ratheesh (2023)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"06/05/2023","EditedBy":"GAO BIAO","Year":"2023","Month":"January","StandardNumber":"2194-7511 (Linking)","City":"Germany","Country":"","Publisher":"","Institution":"","Volume":"11","Pages":"1","Edition":"","Issue":"1","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC9810772/","OldItemId":"36595095","Abstract":"BACKGROUND: Given the likelihood of progressive illness in bipolar disorder (BD), it is important to understand the benefits and risks of interventions administered early in illness course. We conducted a systematic review of the effectiveness of interventions in the early course of BD I or II. METHODS: We completed a systematic search on MEDLINE, PsycINFO, EMBASE, the Cochrane Central Register of Controlled Trials, CINAHL and Google Scholar from 1/1/1979 till 14/9/2022. We included controlled trials examining intervention effects on symptomatic, course, functional and tolerability outcomes of patients in the 'early course' of BD I or II. We classified patients to be in early course if they (a) were seeking help for the first time for a manic episode, (b) had a lifetime history of up to 3 manic episodes, or (c) had up to 6 lifetime mood episodes. Evidence quality was assessed using the GRADE approach. RESULTS: From 4135 unique publications we included 25 reports representing 2212 participants in 16 randomized studies, and 17,714 participants from nine non-randomized studies. Available evidence suggested that in early illness course, lithium use was associated with lower recurrence risk compared with other mood stabilizers. Mood stabilizers were also associated with better global functioning, compared with the use of antipsychotics in the medium term. While summative findings regarding psychological therapies were limited by heterogeneity, family-focused and cognitive-behavioral interventions were associated with reduced recurrence risk or improved symptomatic outcomes. There was some evidence that the same pharmacological interventions were more efficacious in preventing recurrences when utilized in earlier rather than later illness course. CONCLUSIONS AND RECOMMENDATIONS: While there are promising initial findings, there is a need for more adequately powered trials to examine the efficacy and tolerability of interventions in youth and adults in early illness course. Specifically, there is a compelling need to compare the relative benefits of lithium with other pharmacological agents in preventing recurrences. In addition to symptomatic outcomes, there should be a greater focus on functional impact and tolerability. Effective pharmacological and psychological interventions should be offered to those in early course of BD, balancing potential risks using shared decision-making approaches.","Comments":"","TypeName":"Journal, Article","Authors":"Ratheesh A ; Hett D ; Ramain J ; Wong E ; Berk L ; Conus P ; Fristad MA ; Goldstein T ; Hillegers M ; Jauhar S ; Kessing LV ; Miklowitz DJ ; Murray G ; Scott J ; Tohen M ; Yatham LN ; Young AH ; Berk M ; Marwaha S ; ","ParentAuthors":"","DOI":"10.1186/s40345-022-00275-3 ","Keywords":"Antipsychotics\r\nBipolar disorder\r\nCBT\r\nCourse\r\nDepression\r\nEarly intervention\r\nLithium\r\nMania\r\nMood stabilisers\r\nPsychoeducation\r\nRecurrence\r\nRemission\r\nSystematic review","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Ratheesh A, Hett D, Ramain J, Wong E, Berk L, Conus P, Fristad MA, Goldstein T, Hillegers M, Jauhar S, Kessing LV, Miklowitz DJ, Murray G, Scott J, Tohen M, Yatham LN, Young AH, Berk M, and Marwaha S (2023) A systematic review of interventions in the early course of bipolar disorder I or II: a report of the International Society for Bipolar Disorders Taskforce on early intervention.. International journal of bipolar disorders 11(1), 1 DOI: 10.1186/s40345-022-00275-3 "},{"Codes":[{"AttributeId":12505531,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505652,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505796,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238778,"Title":"The effects of probiotic and selenium co-supplementation on mental health parameters and metabolic profiles in type 2 diabetic patients with coronary heart disease: A randomized, double-blind, placebo-controlled trial.","ParentTitle":"Clinical nutrition (Edinburgh, Scotland)","ShortTitle":"Raygan (2019)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2019","Month":"August","StandardNumber":"0261-5614 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"38","Pages":"1594-1598","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"30057015","Abstract":"BACKGROUND AND AIMS: The objective of this investigation was to assess the effects of probiotic and selenium co-supplementation on indicators of mental health and metabolic profiles in diabetic people with coronary heart disease (CHD). METHODS: This randomized, double-blind, placebo-controlled trial was conducted among 54 diabetic people with CHD. Patients were randomly allocated into two groups to receive either 200g/day selenium plus 810(9)CFU/day probiotic (n=27) or placebo (n=27) for 12 weeks. RESULTS: Probiotic and selenium co-supplementation significantly decreased Beck Depression Inventory index (-1.46; 95% CI,-2.61,-0.31; P=0.01) and Beck Anxiety Inventory index (-1.23; 95% CI,-2.33,-0.12; P=0.02) compared with the placebo. Consuming probiotic plus selenium lowered fasting plasma glucose (-10.80mg/dL; 95% CI,-17.68,-3.92; P=0.003), serum insulin levels (-3.42 IU/mL; 95% CI,-4.93,-1.90; P<0.001), insulin resistance (-0.96; 95% CI,-1.45,-0.47; P<0.001), and enhanced insulin sensitivity ( 0.01; 95% CI, 0.007, 0.01; P<0.001) compared with the placebo. Additionally, co-supplementation reduced triglycerides (-34.45mg/dL; 95% CI,-56.18,-12.72; P=0.003), VLDL- (-6.89mg/dL; 95% CI,-11.23,-2.54; P=0.003), total cholesterol (-18.13mg/dL; 95% CI,-23.42,-2.83; P=0.02) and high sensitivity C-reactive protein (-1043.28ng/mL; 95% CI,-1929.67,-156.89; P=0.02), and increased nitric oxide ( 7.86mol/L; 95% CI, 5.63, 10.09; P<0.001), total antioxidant capacity ( 119.30mmol/L; 95% CI, 63.04, 175.57; P<0.001) and total glutathione ( 154.16mol/L; 95% CI, 82.57, 225.74; P<0.001) compared with the placebo. CONCLUSIONS: Probiotic and selenium co-supplementation to diabetic people with CHD improved indicators of mental health and metabolic profiles. Registered under Clinical Trials.gov Identifier no. http://www.irct.ir: IRCT20170513033941N28.","Comments":"","TypeName":"Journal, Article","Authors":"Raygan F ; Ostadmohammadi V ; Asemi Z ; ","ParentAuthors":"","DOI":"10.1016/j.clnu.2018.07.017 ","Keywords":"Aged\r\nBlood Glucose\r\nC-Reactive Protein\r\n*Coronary Disease/complications/metabolism/psychology\r\nDepression\r\n*Diabetes Mellitus, Type 2/complications/metabolism/psychology\r\nDouble-Blind Method\r\nFemale\r\nHumans\r\nInsulin\r\nMale\r\nMental Health\r\nMiddle Aged\r\nProbiotics/administration & dosage/*therapeutic use\r\nSelenium/administration & dosage/*therapeutic use\r\nDiabetes mellitus\r\nMental health\r\nMetabolic profiles\r\nProbiotic\r\nSelenium","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Raygan F, Ostadmohammadi V, and Asemi Z (2019) The effects of probiotic and selenium co-supplementation on mental health parameters and metabolic profiles in type 2 diabetic patients with coronary heart disease: A randomized, double-blind, placebo-controlled trial.. Clinical nutrition (Edinburgh, and Scotland) 38(4), 1594-1598 DOI: 10.1016/j.clnu.2018.07.017 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505776,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237875,"Title":"The effect of lithium administration in animal models of depression: a short review.","ParentTitle":"Fundamental & clinical pharmacology","ShortTitle":"Redrobe (1999)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1999","Month":"","StandardNumber":"0767-3981 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"13","Pages":"293-9","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"10392305","Abstract":"The aim of this short review was to collate the data involving the effects of lithium alone, or in combination, with antidepressant drugs in several animal models of depression. It has been shown that lithium administration reduced immobility in the mouse forced swimming test when given 30 min, but not 45 min, before testing. Further studies indicated that this activity was probably a result of an activity on serotonin (5-HT) 1A and 1B receptor subtypes. Lithium treatment has been shown to reverse helpless behaviour in the learned helplessness model of depression after chronic treatment (30 days), where lithium was administered in the drinking water. Further studies showed that acute (5 days) administration of lithium failed to reverse behavioural deficits. In the olfactory bulbectomised rat model of depression, several immunological and enzymatic functions have been shown to be altered and these changes are regularised by antidepressant treatment as well as lithium administration for 15 days. Hypokinesia (reduced locomotor activity) is a phenomenon observed following immobilisation stress in rats. This behavioural deficit was attenuated by lithium together with a wide range of antidepressant drugs used in the treatment of unipolar depression at non-stimulant doses. In addition, a single administration of lithium slightly inhibited midbrain raphe lesion-induced muricidal behaviour (25%); however, repeated treatment (5 days) significantly attenuated this behavioural deficit. Lithium treatment has also been shown to reverse behavioural and biochemical deficits induced by reserpine together with those induced by acute administration of single intracerebroventricular (i.c.v.) dose of the Na, K-ATPase-inhibiting compound, ouabain. Long-term studies of lithium augmentation have not been performed, so that no clear recommendations for the duration of this therapy can be made. The points raised in this short review endorse the commencement of such studies.","Comments":"","TypeName":"Journal, Article","Authors":"Redrobe JP ; Bourin M ; ","ParentAuthors":"","DOI":"10.1111/j.1472-8206.1999.tb00348.x ","Keywords":"Animals\r\nBehavior, Animal/*drug effects\r\nDepression/*drug therapy\r\nDisease Models, Animal\r\nDogs\r\nLithium/immunology/*therapeutic use\r\nMice\r\nMotor Activity/*drug effects\r\nPolypharmacy\r\nRats","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Redrobe JP, and Bourin M (1999) The effect of lithium administration in animal models of depression: a short review.. Fundamental & clinical pharmacology 13(3), 293-9 DOI: 10.1111/j.1472-8206.1999.tb00348.x "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505776,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239013,"Title":"Evidence of the activity of lithium on 5-HT1B receptors in the mouse forced swimming test: comparison with carbamazepine and sodium valproate.","ParentTitle":"Psychopharmacology","ShortTitle":"Redrobe (1999)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1999","Month":"February","StandardNumber":"0033-3158 (Linking)","City":"Germany","Country":"","Publisher":"","Institution":"","Volume":"141","Pages":"370-7","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"10090644","Abstract":"The use of lithium in combination with various antidepressant drugs (e.g., heterocyclics and monoamine oxidase inhibitors) has been reported rapidly to improve antidepressant response in otherwise treatment-resistant patients. Carbamazepine and sodium valproate have also been shown to be effective in the treatment of several forms of affective disorders, such as treatment-resistant depression and bipolar depression. The present study, using the mouse forced swimming test, was undertaken to test the hypothesis of the action of lithium, carbamazepine or sodium valproate on some 5-HT receptor subtypes. Results showed that lithium significantly potentiated the anti-immobility effects of RU 24969 (P<0.01) and anpirtoline (P<0.01). Pretreatment with lithium did not induce any significant antidepressant-like effects when tested in combination with 8-OH-DPAT, NAN-190 or (+/-) pindolol. Pretreatment with carbamazepine provoked anti-immobility effects when tested in combination with RU 24969 (P<0.01) and 8-OH-DPAT (P<0.01), whereas prior administration of sodium valproate enhanced the antidepressant-like effects of (+/-) pindolol (P<0.01), 8-OH-DPAT (P<0.01) and RU 24969 (P<0.01). In conclusion, the results of the present study suggest that lithium may be acting through 5-HT1B receptors, whereas the action of carbamazepine and sodium valproate seems to involve 5-HT1A receptors in the mouse forced swimming test. However, considering the complexity of the actions of these compounds, it is possible that other neurotransmitter systems/receptors may be involved.","Comments":"","TypeName":"Journal, Article","Authors":"Redrobe JP ; Bourin M ; ","ParentAuthors":"","DOI":"10.1007/s002130050846 ","Keywords":"Animals\r\nAntimanic Agents/pharmacology\r\nCarbamazepine/pharmacology\r\nDose-Response Relationship, Drug\r\nDrug Interactions\r\nLithium/*pharmacology\r\nMice\r\nMotor Activity/*drug effects\r\nPiperidines/pharmacology\r\nPyridines/pharmacology\r\nReceptor, Serotonin, 5-HT1B\r\nReceptors, Serotonin/drug effects/*metabolism\r\nSerotonin Receptor Agonists/pharmacology\r\n*Swimming\r\nValproic Acid/pharmacology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Redrobe JP, and Bourin M (1999) Evidence of the activity of lithium on 5-HT1B receptors in the mouse forced swimming test: comparison with carbamazepine and sodium valproate.. Psychopharmacology 141(4), 370-7 DOI: 10.1007/s002130050846 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12518614,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505757,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238039,"Title":"Lithium: a brake in the rising cost of mental illness.","ParentTitle":"Archives of general psychiatry","ShortTitle":"Reifman (1980)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1980","Month":"April","StandardNumber":"0003-990X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"37","Pages":"385-8","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"7362424","Abstract":"Lithium has been extraordinarily successful in the treatment of manic-depression. To compute the economic impact of that success on the United States, an estimate of the cost of care for manic-depression before lithium was introduced was compared with cost estimates after lithium. Economic gains in production were also calculated. Assumptions and exclusions err on the conservative side so that estimates, if inaccurate, are low. The use of lithium as a treatment for manic-depression has saved +2.88 billion in ten years and resulted in a +1.28 billion gain in production, or a conservative total of over +4 billion.","Comments":"","TypeName":"Journal, Article","Authors":"Reifman A ; Wyatt RJ ; ","ParentAuthors":"","DOI":"10.1001/archpsyc.1980.01780170027002 ","Keywords":"Ambulatory Care/economics\r\nBipolar Disorder/drug therapy/*economics\r\nHospitals, Psychiatric\r\nHumans\r\nIncome\r\nLithium/*therapeutic use\r\nResidential Treatment/economics\r\nSocial Adjustment\r\nUnited States","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Reifman A, and Wyatt RJ (1980) Lithium: a brake in the rising cost of mental illness.. Archives of general psychiatry 37(4), 385-8 DOI: 10.1001/archpsyc.1980.01780170027002 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505586,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505614,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505796,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505802,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237427,"Title":"Strategies for Treatment-Resistant Depression: Lessons Learned from Animal Models.","ParentTitle":"Molecular neuropsychiatry","ShortTitle":"Rus (2019)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"06/05/2023","EditedBy":"GAO BIAO","Year":"2019","Month":"October","StandardNumber":"2296-9179 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"5","Pages":"178-189","Edition":"","Issue":"4","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC6873047/","OldItemId":"31768371","Abstract":"Around 300 million individuals are affected by major depressive disorder (MDD) in the world. Despite this high number of affected individuals, more than 50% of patients do not respond to antidepressants approved to treat MDD. Patients with MDD that do not respond to 2 or more first-line antidepressant treatments are considered to have treatment-resistant depression (TRD). Animal models of depression are important tools to better understand the pathophysiology of MDD as well as to help in the development of novel and fast antidepressants for TRD patients. This review will emphasize some discovery strategies for TRD from studies on animal models, including, antagonists of N-methyl-D-aspartate (NMDA) receptor (ketamine and memantine), electroconvulsive therapy (ECT), lithium, minocycline, quetiapine, and deep brain stimulation. Animal models of depression are not sufficient to represent all the traits of TRD, but they greatly aid in understanding the mechanism by which therapies that work for TRD exert antidepressant effects. Interestingly, these innovative therapies have mechanisms of action different from those of classic antidepressants. These effects are mainly related to the regulation of neurotransmitter activity, including general glutamate and increased connectivity, synaptic capacity, and neuroplasticity.","Comments":"","TypeName":"Journal, Article","Authors":"Rus GZ ; de Moura AB ; Borba LA ; Abelaira HM ; Quevedo J ; ","ParentAuthors":"","DOI":"10.1159/000500324 ","Keywords":"Deep brain stimulation\r\nElectroconvulsive therapy\r\nN-methyl-D-aspartate antagonist\r\nQuetiapine\r\nTreatment-resistant depression","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Rus GZ, de Moura AB, Borba LA, Abelaira HM, and Quevedo J (2019) Strategies for Treatment-Resistant Depression: Lessons Learned from Animal Models.. Molecular neuropsychiatry 5(4), 178-189 DOI: 10.1159/000500324 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505794,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238713,"Title":"Clinically relevant treatment considerations regarding lithium use in bipolar disorder.","ParentTitle":"Expert opinion on drug metabolism & toxicology","ShortTitle":"Richardson (2017)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2017","Month":"November","StandardNumber":"1742-5255 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"13","Pages":"1105-1113","Edition":"","Issue":"11","Availability":"","URL":"","OldItemId":"28965429","Abstract":"The goal of this paper is to provide a practical, clinically oriented review of lithium, a salt widely used to treat mania since the 1870s and formally approved as a mood stabilizer in 1970. Although lithium is still considered a first-line treatment for bipolar mania in most practice guidelines, its use may be overshadowed by newer psychotropic medications. Areas covered: This paper addresses the historical use of lithium, modern indications for its use, guidelines for prescribing and monitoring continued lithium use, drug-drug interactions, and pharmacodynamics/pharmacokinetic properties. The paper also reviews the unique properties of lithium and their potential clinical importance. Expert opinion: While the use of lithium does involve some unique risks to the patient, it may also has some unique advantages in certain patient populations. Two major findings that make lithium unique are its potential neuroprotective benefits and decreased risk of suicide in patients with mood disorders.","Comments":"","TypeName":"Journal, Article","Authors":"Richardson T ; Macaluso M ; ","ParentAuthors":"","DOI":"10.1080/17425255.2017.1386653 ","Keywords":"Antimanic Agents/administration & dosage/adverse effects/*therapeutic use\r\nBipolar Disorder/*drug therapy/physiopathology\r\nDrug Interactions\r\nDrug Monitoring/methods\r\nHumans\r\nLithium Compounds/administration & dosage/adverse effects/*therapeutic use\r\nPractice Guidelines as Topic\r\nSuicide Prevention\r\nLithium\r\nbipolar depression\r\nbipolar disorder\r\ndrug-drug interactions\r\nmania\r\nmood stabilizer\r\npharmacodynamics\r\npharmacokinetics","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Richardson T, and Macaluso M (2017) Clinically relevant treatment considerations regarding lithium use in bipolar disorder.. Expert opinion on drug metabolism & toxicology 13(11), 1105-1113 DOI: 10.1080/17425255.2017.1386653 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505567,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505568,"AdditionalText":"BDNF","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505641,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505790,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238345,"Title":"Brain-derived neurotrophic factor serum concentrations in acute depressive patients increase during lithium augmentation of antidepressants.","ParentTitle":"Journal of clinical psychopharmacology","ShortTitle":"Ricken (2013)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2013","Month":"December","StandardNumber":"0271-0749 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"33","Pages":"806-9","Edition":"","Issue":"6","Availability":"","URL":"","OldItemId":"24018547","Abstract":"In recent years, lithium has proved an effective augmentation strategy of antidepressants in both acute and treatment-resistant depression. Neuroprotective and procognitive effects of lithium have been evidenced. Brain-derived neurotrophic factor (BDNF) has been shown to play a key role in the pathophysiology of several neurological and psychiatric disorders. The BDNF hypothesis of depression postulates that a loss of BDNF is directly involved in the pathophysiology of depression, and its restoration may underlie the therapeutic efficacy of antidepressant treatments. Brain-derived neurotrophic factor serum concentrations were measured in a total of 83 acutely depressed patients before and after 4 weeks of lithium augmentation. A significant BDNF increase has been found during treatment (F2,81 = 5.04, P < 0.05). Brain-derived neurotrophic factor concentrations at baseline correlated negatively with relative Hamilton Depression Scale change after treatment with lithium (n = 83; r = -0.23; P < 0.05). This is the first study showing that lithium augmentation of an antidepressant strategy can increase BDNF serum concentrations. Our study replicates previous findings showing that serum BDNF levels in patients with depressive episodes increase during effective antidepressant treatment. Further studies are needed to separate specific effects of different antidepressants on BDNF concentration and address potential BDNF downstream mechanisms.","Comments":"","TypeName":"Journal, Article","Authors":"Ricken R ; Adli M ; Lange C ; Krusche E ; Stamm TJ ; Gaus S ; Koehler S ; Nase S ; Bschor T ; Richter C ; Steinacher B ; Heinz A ; Rapp MA ; Borgwardt S ; Hellweg R ; Lang UE ; ","ParentAuthors":"","DOI":"10.1097/JCP.0b013e3182a412b8 ","Keywords":"Acute Disease\r\nAdult\r\nAntidepressive Agents/administration & dosage/pharmacology/*therapeutic use\r\nBrain-Derived Neurotrophic Factor/*blood\r\nDepressive Disorder, Major/blood/*drug therapy/physiopathology\r\nDepressive Disorder, Treatment-Resistant/blood/drug therapy/physiopathology\r\nDrug Therapy, Combination\r\nFemale\r\nHumans\r\nLithium Carbonate/administration & dosage/pharmacology/*therapeutic use\r\nMale\r\nMiddle Aged\r\nPsychiatric Status Rating Scales\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Ricken R, Adli M, Lange C, Krusche E, Stamm TJ, Gaus S, Koehler S, Nase S, Bschor T, Richter C, Steinacher B, Heinz A, Rapp MA, Borgwardt S, Hellweg R, and Lang UE (2013) Brain-derived neurotrophic factor serum concentrations in acute depressive patients increase during lithium augmentation of antidepressants.. Journal of clinical psychopharmacology 33(6), 806-9 DOI: 10.1097/JCP.0b013e3182a412b8 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505557,"AdditionalText":"Kleptomania","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505561,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505586,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505614,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505769,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237695,"Title":"Kleptomania, mood disorder and lithium.","ParentTitle":"Arquivos de neuro-psiquiatria","ShortTitle":"Rocha (1992)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1992","Month":"December","StandardNumber":"0004-282X (Linking)","City":"Germany","Country":"","Publisher":"","Institution":"","Volume":"50","Pages":"543-6","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"1309165","Abstract":"Kleptomania has been found in association with major depression in a fairly large number of reports in recent years. We describe a patient with concurrent DSM-III-R Bipolar Mood Disorder and Kleptomania, whose symptoms remitted completely, apparently in response to lithium therapy, which raised the possibility that pharmacological treatment may benefit kleptomania. Further studies are needed to establish the possible relationship between kleptomania, mood disorders and lithium therapy.","Comments":"","TypeName":"Journal, Article","Authors":"Rocha FL ; Rocha ME ; ","ParentAuthors":"","DOI":"10.1590/s0004-282x1992000400023 ","Keywords":"Bipolar Disorder/*drug therapy\r\nDisruptive, Impulse Control, and Conduct Disorders/*drug therapy\r\nFemale\r\nHumans\r\nLithium/*therapeutic use\r\nMiddle Aged","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Rocha FL, and Rocha ME (1992) Kleptomania, mood disorder and lithium.. Arquivos de neuro-psiquiatria 50(4), 543-6 DOI: 10.1590/s0004-282x1992000400023 "},{"Codes":[{"AttributeId":12505802,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505798,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505614,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505531,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505586,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533167,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533169,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83240036,"Title":"The neurotherapeutic role of a selenium-functionalized quinoline in hypothalamic obese rats.","ParentTitle":"Psychopharmacology","ShortTitle":"Rodrigues (2021)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2021","Month":"July","StandardNumber":"0033-3158 (Linking)","City":"Germany","Country":"","Publisher":"","Institution":"","Volume":"238","Pages":"1937-1951","Edition":"","Issue":"7","Availability":"","URL":"","OldItemId":"33740091","Abstract":"RATIONALE: Obesity is considered one of the major global health problems and increases the risk of several medical complications, such as diabetesand mental illnesses. OBJECTIVE: The present study investigated the effect of 7-chloro-4-(phenylselanyl) quinoline (4-PSQ) on obesity parameters,behavioral and neurochemical alterations in hypothalamic obese rats. METHODS: Male Wistar rats received subcutaneous neonatal injections of monosodiumglutamate (MSG, 4g/kg) or saline. After the Lee Index evaluation, rats were divided into groups and treated with 4-PSQ (5 mg/kg, intragastric route) orcanola oil once a day (post-natal days (PND) 6076). Open-field, elevated plus-maze, forced swim task, object recognition/location memory, and stepdowninhibitory avoidance tasks were conducted from PND 66 to 74. On PND 76, rats were euthanized and epididymal fat, blood, cerebral cortex, andhippocampus were removed. Blood biochemical parameters and cortical/hippocampal acetylcholinesterase (AChE) and Na /K -ATPase activities wereassessed. RESULTS: MSG increased the Lee Index characterizing the chemically induced hypothalamic obesity model. 4-PSQ reversed the increases ofepididymal fat, blood glucose, and triglyceride levels caused by MSG exposure. 4-PSQ attenuated anxiety-like and depression-like behaviors induced byneonatal administrations of MSG. Memory deficits found in MSG-obese rats were reversed by treatment with 4-PSQ. Neurochemical alterations producedby MSG evidenced by stimulation ofNa(+)/K(+)-ATPase and AChE activities in the cerebral cortex and hippocampus of rats were normalized by 4-PSQtreatment. CONCLUSIONS: In brief, 4-PSQ therapy improved hypothalamic obesity-related parameters, as well as psychiatric symptoms, cognitive impairment,and neurochemical alterations found in obese rats.","Comments":"","TypeName":"Journal, Article","Authors":"Rodrigues KC ; Bortolatto CF ; da Motta KP ; de Oliveira RL ; Paltian JJ ; Krger R ; Roman SS ; Boeira SP ; Alves D ; Wilhelm EA ; Luchese C ; ","ParentAuthors":"","DOI":"10.1007/s00213-021-05821-y ","Keywords":"Animals\r\nHypothalamus/*drug effects/metabolism\r\nMale\r\nMaze Learning/drug effects/physiology\r\nObesity/chemically induced/*drug therapy/metabolism/*psychology\r\nQuinolines/*administration & dosage\r\nRats\r\nRats, Wistar\r\nSelenium/*administration & dosage\r\nSodium Glutamate/toxicity\r\nAnxiety\r\nDepression\r\nForced swim\r\nMemory deficits\r\nMonosodium glutamate\r\nNa+/K+-ATPase","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Rodrigues KC, Bortolatto CF, da Motta KP, de Oliveira RL, Paltian JJ, Krger R, Roman SS, Boeira SP, Alves D, Wilhelm EA, and Luchese C (2021) The neurotherapeutic role of a selenium-functionalized quinoline in hypothalamic obese rats.. Psychopharmacology 238(7), 1937-1951 DOI: 10.1007/s00213-021-05821-y "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505798,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239692,"Title":"Moderators of Treatment for Pediatric Bipolar Spectrum Disorders.","ParentTitle":"Journal of clinical child and adolescent psychology : the official journal for the Society of Clinical Child and Adolescent Psychology, American Psychological Association, Division 53","ShortTitle":"Roley-Roberts (2021)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2021","Month":"July","StandardNumber":"1537-4416 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"50","Pages":"464-477","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"33950758","Abstract":"Objective: We review the current limited research on pediatric bipolar spectrum disorder (BPSD) treatment moderators..Method: Four pharmacotherapy and nine psychotherapy moderator studies in youth with pediatric BPSD is summarized.Results: Two pharmacotherapy studies suggest that younger children and those with more aggression fare worse. Regarding preferential outcomes, one study found that older youth respond better to lithium than younger youth; all youth, regardless of age, respond similarly to valproate. One study found non-obese youth and those with comorbid attention deficit hyper-activity disorder respond better to risperidone than lithium. Results are mixed for psychosis and disruptive behavior disorders on risperidone compared to divalproex. Tentatively, youth with generalized anxiety are more likely to respond to valproate while youth with panic preferentially respond to lithium. Psychotherapy findings from two studies suggest that sex, age, race, baseline mania, and past-month suicidal ideation/non-suicidal self-injury do not moderate outcomes. Although not replicated, higher baseline inflammatory markers are associated with greater decreases in depressive symptoms; baseline higher self-esteem and comorbid attention deficit hyperactivity disorder are associated with steeper decreases in (hypo)manic symptoms.Conclusions: Findings are mixed on the role of baseline mood severity, other comorbid disorders, parental depression, family income, and expressed emotion in moderating treatment outcomes. Replication of these possible moderators is needed for both pharmacotherapy and psychotherapy interventions before conclusive results can be determined. Examination of larger samples of youth with BPSD and longer duration follow-up are needed to clarify meaningful treatment moderators.","Comments":"","TypeName":"Journal, Article","Authors":"Roley-Roberts ME ; Fristad MA ; ","ParentAuthors":"","DOI":"10.1080/15374416.2020.1772082 ","Keywords":"Anxiety/complications/drug therapy\r\nAttention Deficit Disorder with Hyperactivity/complications/drug therapy\r\nAttention Deficit and Disruptive Behavior Disorders/complications/drug therapy\r\nBipolar Disorder/complications/*drug therapy\r\nChild\r\nHumans\r\nRisperidone/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Roley-Roberts ME, and Fristad MA (2021) Moderators of Treatment for Pediatric Bipolar Spectrum Disorders.. Journal of clinical child and adolescent psychology : the official journal for the Society of Clinical Child and Adolescent Psychology, American Psychological Association, and Division 53 50(4), 464-477 DOI: 10.1080/15374416.2020.1772082 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505713,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505782,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237903,"Title":"Potentiation strategies for treatment-resistant depression.","ParentTitle":"Acta psychiatrica Scandinavica. Supplementum","ShortTitle":"Ros (2005)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2005","Month":"","StandardNumber":"0065-1591 (Linking)","City":"Denmark","Country":"","Publisher":"","Institution":"","Volume":"","Pages":"14-24, 36","Edition":"","Issue":"428","Availability":"","URL":"","OldItemId":"16307616","Abstract":"OBJECTIVE: To review the pharmacological basis of antidepressant
