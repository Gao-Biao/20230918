active hypothalamus-pituitary-adrenal (HPA) axis. Epigenetic mechanisms control the above-mentioned neurobiological changes associated with suicidal behaviour. Suicide risk could be attenuated by appropriate psychological treatment, electroconvulsive treatment, and drugs: lithium, ketamine, esketamine, clozapine. In this review, we present the etiopathogenesis of suicide behaviour and explore the mechanisms of action of anti-suicidal treatments, pinpointing similarities among them.","Comments":"","TypeName":"Journal, Article","Authors":"Wisowska-Stanek A ; Koosowska K ; Maciejak P ; ","ParentAuthors":"","DOI":"10.3390/cells10102519 ","Keywords":"Behavior/physiology\r\nHumans\r\nHypothalamo-Hypophyseal System/*metabolism\r\nNeuroinflammatory Diseases/*metabolism/psychology\r\nPituitary-Adrenal System/*metabolism\r\nRisk Factors\r\n*Suicidal Ideation\r\nBDNF\r\nclozapine\r\ncortisol\r\nepigenetics\r\nesketamine\r\nketamine\r\nkynurenine pathway\r\nlithium\r\nserotonin\r\nsuicide","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Wisowska-Stanek A, Koosowska K, and Maciejak P (2021) Neurobiological Basis of Increased Risk for Suicidal Behaviour.. Cells 10(10),  DOI: 10.3390/cells10102519 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505556,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505641,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505779,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239492,"Title":"The influence of successful prophylactic drug treatment on cognitive dysfunction in bipolar disorders.","ParentTitle":"Bipolar disorders","ShortTitle":"Wolf (2002)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2002","Month":"August","StandardNumber":"1398-5647 (Linking)","City":"Denmark","Country":"","Publisher":"","Institution":"","Volume":"4","Pages":"263-70","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"12190716","Abstract":"BACKGROUND: Cognitive variables such as negative self-evaluations have been discussed as vulnerability factors for depressive syndromes. In the context of bipolar disorders dysfunctional cognitive structures have received little interest as these patients seem to be less disturbed during the euthymic interval than patients with major depression. METHODS: In the present study, the self-esteem of remitted patients with DSM-III-R diagnosis of major depression (n=20), bipolar disorder (n=20) and healthy controls (n=20) was measured with the Frankfurt Self-concept Scale (FSKN). RESULTS: 1) Statistical analysis by analysis of variance (ANOVA) showed no significant differences as to age, sex, etc. between the psychiatric groups. The clinical groups showed lower self-esteem ratings in comparison to healthy controls. 2) Four groups (T1-T4) of remitted patients with bipolar disorders (20 in each group) were successfully maintained on mood stabilizers (lithium or carbamazepine) and classified by the duration of their episode-free period. T1 included those who were episode-free for only the week before discharge from hospital. T2 were symptom-free for <30 months. T3 were episode-free for >30 months and <60 months. T4 were episode-free for >60 months. The comparison of their FSKN self-esteem ratings by ANOVA suggests that self-esteem improves during successful prophylactic treatment. A posteriori contrasts indicate a normalized self-esteem after a bipolar episode-free period of at least 47 months. CONCLUSIONS: Dysfunctional cognitions can be demonstrated in unipolar as well as in bipolar patients. Successful episode-preventive medication with mood stabilizers seems to counteract lowered self-esteem. Adjunctive cognitive therapy might help to optimize the long-term course of bipolar disorder.","Comments":"","TypeName":"Journal, Article","Authors":"Wolf T ; Mller-Oerlinghausen B ; ","ParentAuthors":"","DOI":"10.1034/j.1399-5618.2002.00136.x ","Keywords":"Adult\r\nAntipsychotic Agents/*therapeutic use\r\nBipolar Disorder/*complications/diagnosis/*prevention & control\r\nCarbamazepine/*therapeutic use\r\nCognition Disorders/*etiology\r\nDepressive Disorder, Major/complications/diagnosis\r\nFemale\r\nHumans\r\nLithium/*therapeutic use\r\nMale\r\nMiddle Aged\r\nPsychiatric Status Rating Scales\r\nRemission Induction\r\nSelf Concept","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Wolf T, and Mller-Oerlinghausen B (2002) The influence of successful prophylactic drug treatment on cognitive dysfunction in bipolar disorders.. Bipolar disorders 4(4), 263-70 DOI: 10.1034/j.1399-5618.2002.00136.x "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505622,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505788,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239605,"Title":"Management of Bipolar II Disorder.","ParentTitle":"Indian journal of psychological medicine","ShortTitle":"Wong (2011)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2011","Month":"January","StandardNumber":"0253-7176 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"33","Pages":"18-28","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"22021949","Abstract":"Bipolar II disorder (BP II) disorder was recognized as a distinct subtype in the DSM-IV classification. DSM-IV criteria for BP II require the presence or history of one or more major depressive episode, plus at least one hypomanic episode, which, by definition, must last for at least 4 days. Various studies found distinct patterns of symptoms and familial inheritance for BP II disorder. BP II is commonly underdiagnosed or misdiagnosed. Making an early and accurate diagnosis of BP II is utmost importance in the management of BP II disorder. The clinician should have this diagnosis in mind when he is facing a patient presenting with mood problems, particularly unipolar depression. Quetiapine and lamotrigine are the only agents with demonstrated efficacy in double-blind RCT. Although the evidence for the use of lithium in long-term therapy is largely based on observational studies, the many years of close follow-up, comparatively larger subject numbers, and 'harder' clinically meaningful with bipolar disorder outcomes measures, enhance our confidence in its role in treating BP II. With respect to short-term treatment, there is some limited support for the use of risperidone and olanzepine in hypomania and for fluoxetine, venlafaxine and valproate in treating depression. The current clinical debate over whether one should use antidepressants as monotherapy or in combination with a mood stabilizer when treating BP II depression is not yet settled. There is a need for large, well-designed RCTs to cast more definitive light on how best to manage patients with BP II disorder.","Comments":"","TypeName":"Journal, Article","Authors":"Wong MM ; ","ParentAuthors":"","DOI":"10.4103/0253-7176.85391 ","Keywords":"Bipolar\r\nantidepressants\r\ndepression\r\ndisorder","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Wong MM (2011) Management of Bipolar II Disorder.. Indian journal of psychological medicine 33(1), 18-28 DOI: 10.4103/0253-7176.85391 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505780,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505559,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505727,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238908,"Title":"Chronic lithium chloride treatment has variable effects on motor behaviour and survival of mice transgenic for the Huntington's disease mutation.","ParentTitle":"Brain research bulletin","ShortTitle":"Wood (2003)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2003","Month":"August","StandardNumber":"0361-9230 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"61","Pages":"375-83","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"12909280","Abstract":"Expression of the Huntington's disease (HD) mutation in mice (R6/2 line) causes a progressive neurological phenotype that includes deterioration of motor function resembling that seen in HD. The current study sought to determine whether or not chronic treatment of R6/2 mice with lithium chloride would have an effect on the progression of the phenotype, in light of lithium's reported neuroprotective and anti-depressive properties. Treatment began either before or after the onset of symptoms. Chronic treatment with lithium caused a significant improvement in rotarod performance when treatment was started post- but not pre-symptomatically. There was no overall effect on survival in either group, but further analysis revealed that in the post-symptomatic group, mice could be assigned to one of two distinct groups, depending on the effects of lithium. One subgroup of mice lost weight faster, died earlier and showed rotarod performance similar to the vehicle-treated controls. The other subgroup lost weight at a normal rate, died at a similar age, but showed greatly improved motor performance compared to controls. The improvement in rotarod performance suggests that lithium may improve motor symptoms as well as depression in some HD patients.","Comments":"","TypeName":"Journal, Article","Authors":"Wood NI ; Morton AJ ; ","ParentAuthors":"","DOI":"10.1016/s0361-9230(03)00141-2 ","Keywords":"Aging/drug effects\r\nAnimals\r\nAntimanic Agents/*therapeutic use\r\nBehavior, Animal\r\nBody Weight/drug effects\r\nDisease Models, Animal\r\nDrug Administration Routes/veterinary\r\nFemale\r\nHuntington Disease/*drug therapy/mortality/physiopathology\r\nLithium Chloride/*therapeutic use\r\nMale\r\nMice\r\nMice, Inbred C57BL\r\nMice, Transgenic\r\nMotor Activity/*drug effects\r\nMutation\r\nNorbornanes\r\nPhenotype\r\nPsychomotor Performance/drug effects\r\nRotation\r\nSurvival\r\nTime Factors","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Wood NI, and Morton AJ (2003) Chronic lithium chloride treatment has variable effects on motor behaviour and survival of mice transgenic for the Huntington's disease mutation.. Brain research bulletin 61(4), 375-83 DOI: 10.1016/s0361-9230(03)00141-2 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505567,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505570,"AdditionalText":"pCREB ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533167,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505573,"AdditionalText":" CORT ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505781,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505802,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533168,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533169,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237766,"Title":"Stress-induced structural remodeling in hippocampus: prevention by lithium treatment.","ParentTitle":"Proceedings of the National Academy of Sciences of the United States of America","ShortTitle":"Wood (2004)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/05/2023","EditedBy":"GAO BIAO","Year":"2004","Month":"March","StandardNumber":"0027-8424 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"101","Pages":"3973-8","Edition":"","Issue":"11","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC374354/","OldItemId":"15001711","Abstract":"Chronic restraint stress, psychosocial stress, as well as systemic or oral administration of the stress-hormone corticosterone induces a morphological reorganization in the rat hippocampus, in which adrenal steroids and excitatory amino acids mediate a reversible remodeling of apical dendrites on CA3 pyramidal cell neurons of the hippocampus. This stress-induced neuronal remodeling is accompanied also by behavioral changes, some of which can be prevented with selective antidepressant and anticonvulsive drug treatments. Lithium is an effective treatment for mood disorders and has neuroprotective effects, which may contribute to its therapeutic properties. Thus, we wanted to determine whether lithium treatment could prevent the effects of chronic stress on CA3 pyramidal cell neuroarchitecture and the associated molecular and behavioral measures. Chronic lithium treatment prevented the stress-induced decrease in dendritic length, as well as the stress-induced increase in glial glutamate transporter 1 (GLT-1) mRNA expression and the phosphorylation of cAMP-response element binding in the hippocampus. Lithium treatment, however, did not prevent stress effects on behavior in the open field or the plus-maze. These data demonstrate that chronic treatment with lithium can protect the hippocampus from potentially deleterious effects of chronic stress on glutamatergic activation, which may be relevant to its therapeutic efficacy in the treatment of major depressive disorder and bipolar disorder.","Comments":"","TypeName":"Journal, Article","Authors":"Wood GE ; Young LT ; Reagan LP ; Chen B ; McEwen BS ; ","ParentAuthors":"","DOI":"10.1073/pnas.0400208101 ","Keywords":"Animals\r\nBehavior, Animal/drug effects/physiology\r\nBody Weight/drug effects/physiology\r\nExcitatory Amino Acid Transporter 2/biosynthesis/drug effects/genetics\r\nHippocampus/*metabolism\r\nLithium/blood/pharmacokinetics/*pharmacology\r\nMale\r\nNeurons/drug effects/metabolism\r\nNeuropeptides/blood\r\nRats\r\nStress, Physiological/*drug therapy/metabolism\r\nTranquilizing Agents/*pharmacology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Wood GE, Young LT, Reagan LP, Chen B, and McEwen BS (2004) Stress-induced structural remodeling in hippocampus: prevention by lithium treatment.. Proceedings of the National Academy of Sciences of the United States of America 101(11), 3973-8 DOI: 10.1073/pnas.0400208101 "},{"Codes":[{"AttributeId":12505530,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505696,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505792,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83240420,"Title":"The effect of imipramine, ketamine, and zinc in the mouse model of depression.","ParentTitle":"Metabolic brain disease","ShortTitle":"Wrbel (2015)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/05/2023","EditedBy":"GAO BIAO","Year":"2015","Month":"December","StandardNumber":"0885-7490 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"30","Pages":"1379-86","Edition":"","Issue":"6","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4642596/","OldItemId":"26155916","Abstract":"Relationship between the chronic and excessive exposure to glucocorticoids and the development of psychiatric disorders, including depression, has been described in the literature. We decided to investigate whether a combination of agents with antidepressant activity (i.e., imipramine, ketamine, and Zn(2+)) may influence/reverse the depressogenic effect of dexamethasone therapy. The antidepressant-like effect was assessed by the forced swim test in adult mice. The inhibitory activity of dexamethasone was dose-dependent: only the highest tested dose of the glucocorticoid (i.e., 64 g/kg) given as a single injection increased immobility time, whereas 16 g/kg/day of dexamethasone administered repeatedly (for 14 days) induced a significant alteration in animal behavior. Both the acute or sub-chronic administration of the active doses of imipramine (10 mg/kg), Zn(2+) (30 mg/kg), and ketamine (30 mg/kg), and the combinations of their per se inactive doses reversed the inhibitory activity of dexamethasone (16 g/kg/day) administered for 14 consecutive days. Whereas a single injection of an inhibitory dose of dexamethasone (64 g/kg) was not able to abolish the antidepressant effect of imipramine (5 mg/kg), Zn(2+) (10 mg/kg), and imipramine-Zn(2+) combination (2.5 and 5 mg/kg, respectively) given once a day for 14 consecutive days. Our findings indicate that the chronic dexamethasone injection procedure has some potential as an animal model of depression and they further support the theory of interplay between glutamatergic neurotransmission and the chronic or excessive exposition to glucocorticoids.","Comments":"","TypeName":"Journal, Article","Authors":"Wrbel A ; Serefko A ; Wla P ; Poleszak E ; ","ParentAuthors":"","DOI":"10.1007/s11011-015-9709-6 ","Keywords":"Animals\r\nAntidepressive Agents, Tricyclic/*therapeutic use\r\nDepression/*chemically induced/*drug therapy/psychology\r\n*Dexamethasone\r\nDose-Response Relationship, Drug\r\nDrug Therapy, Combination\r\nExcitatory Amino Acid Antagonists/*therapeutic use\r\nImipramine/*therapeutic use\r\nKetamine/*therapeutic use\r\nMale\r\nMice\r\nMotor Activity/drug effects\r\nSwimming/psychology\r\nSynaptic Transmission/drug effects\r\nZinc/*therapeutic use\r\nAntidepressant-like activity\r\nDexamethasone\r\nForced swim test\r\nMice","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Wrbel A, Serefko A, Wla P, and Poleszak E (2015) The effect of imipramine, ketamine, and zinc in the mouse model of depression.. Metabolic brain disease 30(6), 1379-86 DOI: 10.1007/s11011-015-9709-6 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"prevent relapses","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505585,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505592,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505604,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505794,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237824,"Title":"Lithium augmentation as an alternative to maintenance electroconvulsive therapy for recurrent major depressive disorder in older adults.","ParentTitle":"Australasian psychiatry : bulletin of Royal Australian and New Zealand College of Psychiatrists","ShortTitle":"Wysoczanski (2017)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2017","Month":"February","StandardNumber":"1039-8562 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"25","Pages":"84","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"28145138","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"Wysoczanski D ; Cherry S ; Spivak V ; Lie D ; Brisbane DS ; ","ParentAuthors":"","DOI":"10.1177/1039856216658825 ","Keywords":"Aged\r\nAged, 80 and over\r\nAntidepressive Agents/*therapeutic use\r\nDepressive Disorder, Major/*therapy\r\nDepressive Disorder, Treatment-Resistant/*therapy\r\nDrug Therapy, Combination\r\nElectroconvulsive Therapy\r\nFemale\r\nHumans\r\nLithium/*therapeutic use\r\nMale\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Wysoczanski D, Cherry S, Spivak V, Lie D, and Brisbane DS (2017) Lithium augmentation as an alternative to maintenance electroconvulsive therapy for recurrent major depressive disorder in older adults.. Australasian psychiatry : bulletin of Royal Australian and New Zealand College of Psychiatrists 25(1), 84 DOI: 10.1177/1039856216658825 "},{"Codes":[{"AttributeId":12505530,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505556,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505622,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505789,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83240479,"Title":"Effects of nanoparticle zinc oxide on spatial cognition and synaptic plasticity in mice with depressive-like behaviors.","ParentTitle":"Journal of biomedical science","ShortTitle":"Xie (2012)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/05/2023","EditedBy":"GAO BIAO","Year":"2012","Month":"February","StandardNumber":"1021-7770 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"19","Pages":"14","Edition":"","Issue":"1","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3305542/","OldItemId":"22300475","Abstract":"BACKGROUND: Nanomaterials, as a new kind of materials, have been greatly applied in different fields due to their special properties. With the industrialization of nanostructured materials and increasing public exposure, the biosafety and potential influences on central nervous system (CNS) have received more attention. Nanosized zinc oxide (nanoZnO) was suggested to up-regulate neuronal excitability and to induce glutamate release in vitro. Therefore, we hypothesized nanoparticles of nanoZnO may lead to changes in balance of neurotransmitter or neuronal excitability of CNS. This study was to investigate if there were effects of nanoZnO on animal model of depression. METHODS: Male Swiss mice were given lipopolysaccharides (LPS, 100 g/kg, 100 g/ml, every other day, 8 times, i.p.) from weaning to induce depressive-like behaviors. NanoZnO (5.6 mg/kg, 5.6 mg/ml, every other day, 8 times, i.p.) was given as the interaction. The mouse model was characterized using the methods of open field test, tail suspension test and forced swim test. Furthermore, the spatial memory was evaluated using Morris water maze (MWM) and the synaptic plasticity was assessed by measuring the long-term potentiation (LTP) in the perforant pathway (PP) to dentate gyrus (DG) in vivo. RESULTS: Results indicated that model mice showed disrupted spatial memory and LTP after LPS injections and the behavioral and electrophysiological improvements after nanoZnO treatment. CONCLUSION: Data suggested that nanoZnO may play some roles in CNS of mental disorders, which could provide some useful direction on the new drug exploring and clinical researches.","Comments":"","TypeName":"Journal, Article","Authors":"Xie Y ; Wang Y ; Zhang T ; Ren G ; Yang Z ; ","ParentAuthors":"","DOI":"10.1186/1423-0127-19-14 ","Keywords":"Animals\r\nCognition/*drug effects\r\nDentate Gyrus/drug effects/metabolism\r\nDepression/chemically induced/*physiopathology\r\nDisease Models, Animal\r\nInjections, Intraperitoneal\r\nLipopolysaccharides/toxicity\r\nLong-Term Potentiation/*drug effects\r\nMale\r\nMaze Learning/drug effects\r\nMemory, Short-Term/drug effects\r\nMice\r\nNanoparticles/administration & dosage/*adverse effects\r\nPerforant Pathway/drug effects/metabolism\r\nRandom Allocation\r\nSpatial Behavior/drug effects\r\nSynaptic Transmission/*drug effects\r\nZinc Oxide/administration & dosage/*adverse effects/chemistry","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Xie Y, Wang Y, Zhang T, Ren G, and Yang Z (2012) Effects of nanoparticle zinc oxide on spatial cognition and synaptic plasticity in mice with depressive-like behaviors.. Journal of biomedical science 19(1), 14 DOI: 10.1186/1423-0127-19-14 "},{"Codes":[{"AttributeId":12505530,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505622,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505798,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83240382,"Title":"Role of dietary factors in the prevention and treatment for depression: an umbrella review of meta-analyses of prospective studies.","ParentTitle":"Translational psychiatry","ShortTitle":"Xu (2021)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/05/2023","EditedBy":"GAO BIAO","Year":"2021","Month":"September","StandardNumber":"2158-3188 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"11","Pages":"478","Edition":"","Issue":"1","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC8445939/","OldItemId":"34531367","Abstract":"The role of diet in depression is becoming increasingly acknowledged. This umbrella review aimed to summarize comprehensively the current evidence reporting the effects of dietary factors on the prevention and treatment of depression. PubMed, Embase, and the Cochrane Library were searched up to June 2021 to identify relevant meta-analyses of prospective studies. Twenty-eight meta-analyses, with 40 summary estimates on dietary patterns (n=8), food and beverages (n=19), and nutrients (n=13) were eligible. The methodological quality of most meta-analyses was low (50.0%) or very low (25.0%). Quality of evidence was moderate for inverse associations for depression incidence with healthy diet [risk ratio (RR): 0.74, 95% confidential interval (CI), 0.48-0.99, I(2)=89.8%], fish (RR: 0.88, 95% CI, 0.79-0.97, I(2)=0.0%), coffee (RR: 0.89, 95% CI, 0.84-0.94, I(2)=32.9%), dietary zinc (RR: 0.66, 95% CI 0.50-0.82, I(2)=13.9%), light to moderate alcohol (<40g/day, RR: 0.77, 95% CI, 0.74-0.83, I(2)=20.5%), as well as for positive association with sugar-sweetened beverages (RR: 1.05, 95% CI, 1.01-1.09, I(2)=0.0%). For depression treatment, moderate-quality evidence was identified for the effects of probiotic [standardized mean difference (SMD): -0.31, 95% CI, -0.56 to -0.07, I(2)=48.2%], omega-3 polyunsaturated fatty acid (SMD: -0.28, 95% CI, -0.47 to -0.09, I(2)=75.0%) and acetyl-L-carnitine (SMD: -1.10, 95% CI, -1.65 to -0.56, I(2)=86.0%) supplementations. Overall, the associations between dietary factors and depression had been extensively evaluated, but none of them were rated as high quality of evidence, suggesting further studies are likely to change the summary estimates. Thus, more well-designed research investigating more detailed dietary factors in association with depression is warranted.","Comments":"","TypeName":"Journal, Article","Authors":"Xu Y ; Zeng L ; Zou K ; Shan S ; Wang X ; Xiong J ; Zhao L ; Zhang L ; Cheng G ; ","ParentAuthors":"","DOI":"10.1038/s41398-021-01590-6 ","Keywords":"Animals\r\n*Depression/prevention & control\r\nDiet\r\n*Fatty Acids, Omega-3\r\nIncidence\r\nMeta-Analysis as Topic\r\nProspective Studies","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Xu Y, Zeng L, Zou K, Shan S, Wang X, Xiong J, Zhao L, Zhang L, and Cheng G (2021) Role of dietary factors in the prevention and treatment for depression: an umbrella review of meta-analyses of prospective studies.. Translational psychiatry 11(1), 478 DOI: 10.1038/s41398-021-01590-6 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"CGI-S\nCalgary Depression Scale for Schizophrenia (CDSS) (Tomotake et al. 2006), and depression cited in clinical records (this study). Underdiagnosis of depression possibly induces the opposite results (Delahanty et al. 2001). The second reason is different outcome measures, e.g., high frequency of relapse (Johnson 1988; Hirsch and Jolley 1989) and suicide (Cohen et al. 1990), Lehman Quality of Life Interview (Delahanty et al. 2001), \nSchizophrenia Quality Life Scale (Tomotake et al. 2006), psychological well-being scale (Strauss et al. 2012), \nWorld Health Organization Quality of Life-Brief (Suttajit and Pilakanta 2013), and CGI-S (this study)","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505662,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505799,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238915,"Title":"Association between depression in chronic phase and future clinical outcome of patients with schizophrenia.","ParentTitle":"Psychopharmacology","ShortTitle":"Yamada (2022)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/05/2023","EditedBy":"GAO BIAO","Year":"2022","Month":"March","StandardNumber":"0033-3158 (Linking)","City":"Germany","Country":"","Publisher":"","Institution":"","Volume":"239","Pages":"965-975","Edition":"","Issue":"3","Availability":"","URL":"https://link.springer.com/article/10.1007/s00213-022-06099-4","OldItemId":"35190858","Abstract":"RATIONALE: Depression in schizophrenia is an important symptom. We investigated whether depression and suicidal symptoms in the chronic phase are related to remote future clinical outcomes in patients with schizophrenia and whether psychotropics improved clinical outcomes. OBJECTIVES: The subjects included 462 outpatients of working age (15 to 64years old) with schizophrenia treated at Okayama University Hospital from January 2010 to December 2011. We investigated the relationship between the Clinical Global Impression-Severity score at the last visit (average 19.2years) and the existence of previous depression, suicidal ideas, and suicide attempts. We adjusted by several possible confounders including medical history using multiple regression analysis or logistic regression analysis. RESULTS: Of 462 patients, 168 (36.4%) presented with depression 2years after schizophrenia onset. A history of suicidal ideas and attempts was related to worse clinical outcome. In males, a history of depression was related to worse clinical outcome, but not in females. Lithium carbonate was related to better clinical outcome in all schizophrenia patients with depression, especially in males. Treatment with antidepressants was related to better clinical outcome only in males. CONCLUSIONS: A history of depression or suicidal symptoms in the chronic phase predicted the future worse clinical outcome in patients with schizophrenia. The administration of lithium carbonate or antidepressants might be recommended, especially to male schizophrenia patients with depression.","Comments":"","TypeName":"Journal, Article","Authors":"Yamada Y ; Yamauchi Y ; Sakamoto S ; Fujiwara M ; Okahisa Y ; Takao S ; Takaki M ; Yamada N ; ","ParentAuthors":"","DOI":"10.1007/s00213-022-06099-4 ","Keywords":"Adolescent\r\nAdult\r\nDepression/drug therapy\r\nFemale\r\nHumans\r\nMale\r\nMiddle Aged\r\nRisk Factors\r\n*Schizophrenia/complications/drug therapy\r\nSuicidal Ideation\r\nSuicide, Attempted\r\nYoung Adult\r\nAntidepressants\r\nDepression\r\nLithium carbonate\r\nLogistic regression analysis\r\nMultiple regression analysis\r\nSchizophrenia\r\nSuicide","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Yamada Y, Yamauchi Y, Sakamoto S, Fujiwara M, Okahisa Y, Takao S, Takaki M, and Yamada N (2022) Association between depression in chronic phase and future clinical outcome of patients with schizophrenia.. Psychopharmacology 239(3), 965-975 DOI: 10.1007/s00213-022-06099-4 "},{"Codes":[{"AttributeId":12505531,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533167,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505622,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505799,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505802,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533169,"AdditionalText":" JAK2-STAT3","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238301,"Title":"Mitigation Effects of Selenium Nanoparticles on Depression-Like Behavior Induced by Fluoride in Mice via the JAK2-STAT3 Pathway.","ParentTitle":"ACS applied materials & interfaces","ShortTitle":"Yang (2022)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2022","Month":"January","StandardNumber":"1944-8244 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"14","Pages":"3685-3700","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"35023338","Abstract":"Depression is a mental health problem with typically high levels of distress and dysfunction, and 150 mg/L fluoride (F) can induce depression-like behavior. The development of depression is correlated with neuronal atrophy, insufficient secretion of monoamine neurotransmitters, extreme deviations from the normal microglial activation status, and immune-inflammatory response. Studies found that Se supplementation was related to the improvement of depression. In this study, we applied selenium nanoparticles (SeNPs) for F-induced depression disease mitigation by regulating the histopathology, metabolic index, genes, and protein expression related to the JAK2-STAT3 signaling pathway in vivo. Results showed that F and 2 mg Se/kg BW/day SeNPs lowered the dopamine (DA) content (P < 0.05), altered the microglial morphology, ramification index as well as solidity, and triggered the microglial neuroinflammatory response by increasing the p-STAT3 nuclear translocation (P < 0.01). Furthermore, F reduced the cortical Se content and the number of surviving neurons (P < 0.05), increasing the protein expressions of p-JAK2/JAK2 and p-STAT3/STAT3 of the cortex (P < 0.01), accompanied by the depression-like behavior. Importantly, 1 mg Se/kg BW/day SeNPs alleviated the microglial ramification index as well as solidity changes and decreased the interleukin-1 secretion induced by F by suppressing the p-STAT3 nuclear translocation (P < 0.01). Likewise, 1 mg Se/kg BW/day SeNPs restored the F-disturbed dopamine and noradrenaline secretion, increased the number of cortical surviving neurons, and reduced the vacuolation area, ultimately suppressing the occurrence of depression-like behavior through inhibiting the JAK2-STAT3 pathway activation. In conclusion, 1 mg Se/kg BW/day SeNPs have mitigation effects on the F-induced depression-like behavior. The mechanism of how SeNPs repair neural functions will benefit depression mitigation. This study also indicates that inhibiting the JAK/STAT pathway can be a promising novel treatment for depressive disorders.","Comments":"","TypeName":"Journal, Article","Authors":"Yang J ; Li H ; Hao Z ; Jing X ; Zhao Y ; Cheng X ; Ma H ; Wang J ; Wang J ; ","ParentAuthors":"","DOI":"10.1021/acsami.1c18417 ","Keywords":"Animals\r\nBehavior, Animal/drug effects\r\nBiocompatible Materials/chemistry/*pharmacology\r\nDepression/chemically induced/*drug therapy\r\nFluorides\r\nMale\r\nMaterials Testing\r\nMice\r\nMice, Inbred Strains\r\nMicroglia/*drug effects\r\nNanoparticles/*chemistry\r\nSelenium/chemistry/*pharmacology\r\nJAK2-STAT3 pathway\r\ndepression-like behavior\r\ndopamine\r\nfluoride\r\nmicroglia\r\nselenium nanoparticles","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Yang J, Li H, Hao Z, Jing X, Zhao Y, Cheng X, Ma H, Wang J, and Wang J (2022) Mitigation Effects of Selenium Nanoparticles on Depression-Like Behavior Induced by Fluoride in Mice via the JAK2-STAT3 Pathway.. ACS applied materials & interfaces 14(3), 3685-3700 DOI: 10.1021/acsami.1c18417 "},{"Codes":[{"AttributeId":12505529,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":" the risk to develop depression","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505579,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505635,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505793,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237502,"Title":"Dietary magnesium intake and the incidence of depression: A 20-year follow-up study.","ParentTitle":"Journal of affective disorders","ShortTitle":"Yary (2016)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2016","Month":"March","StandardNumber":"0165-0327 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"193","Pages":"94-8","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"26771950","Abstract":"BACKGROUND: Depression is a major global public health concern. The aetiology of depression is partly unclear; however, intake of nutrients, such as magnesium, have been suggested to affect depressive symptoms and modify depression risk. METHODS: This research is a part of the Kuopio Ischemic Heart Disease Risk Factor (KIHD) Study, conducted on a sample of 2320 Eastern Finnish men aged 42-61 years old at the baseline. Magnesium intake was assessed by a 4-day food record. Hospital discharge diagnosis of unipolar depressive disorder was used as an outcome variable. RESULTS: Participants in the middle tertile of dietary magnesium intake had a statistically significantly decreased risk of getting a hospital discharge diagnosis of depression compared to participants in the lowest tertile of magnesium intake (HR 0.49, CI 0.25-0.95, P=0.035) in the prospective setting after multivariable adjustments. In addition, an inverse association between magnesium intake and the risk of depression was found when the combined middle and highest tertiles of magnesium intake were compared with the lowest tertile (HR 0.53, CI 0.29-0.95, P=0.033). LIMITATIONS: Our findings may not be generalizable to individuals below middle-age or women. Moreover, we were unable to consider cases with mild depression in the longitudinal setting. CONCLUSIONS: The results of this study suggest that magnesium intake may have an effect on the risk to develop depression. Further studies are needed to investigate whether sufficient magnesium intake could have implications for prevention or treatment of depression.","Comments":"","TypeName":"Journal, Article","Authors":"Yary T ; Lehto SM ; Tolmunen T ; Tuomainen TP ; Kauhanen J ; Voutilainen S ; Ruusunen A ; ","ParentAuthors":"","DOI":"10.1016/j.jad.2015.12.056 ","Keywords":"Adult\r\nDepression/*epidemiology\r\nDiet/*statistics & numerical data\r\nDiet Records\r\nFinland/epidemiology\r\nFollow-Up Studies\r\nHumans\r\nIncidence\r\nMagnesium/*administration & dosage\r\nMale\r\nMiddle Aged\r\nProspective Studies\r\nRisk\r\nDepression\r\nMagnesium\r\nProspective study","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Yary T, Lehto SM, Tolmunen T, Tuomainen TP, Kauhanen J, Voutilainen S, and Ruusunen A (2016) Dietary magnesium intake and the incidence of depression: A 20-year follow-up study.. Journal of affective disorders 193, 94-8 DOI: 10.1016/j.jad.2015.12.056 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505564,"AdditionalText":"Mood stabilizers","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505774,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237543,"Title":"Bipolar depression: treatment options.","ParentTitle":"Canadian journal of psychiatry. Revue canadienne de psychiatrie","ShortTitle":"Yatham (1997)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1997","Month":"August","StandardNumber":"0706-7437 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"42 Suppl 2","Pages":"87S-91S","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"9288441","Abstract":"OBJECTIVE: To review studies on treatments for bipolar depression and make recommendations for practising clinicians treating patients with bipolar depression. METHOD: Studies that examined various treatments for bipolar depression were evaluated and rated for evidence of efficacy using Periodic Health Examination criteria. The rating for classification of recommendation for an intervention was made taking both the efficacy and the side effects into consideration. RESULTS: Mood stabilizers, cyclic antidepressants, monoamine oxidase inhibitors (MAOIs), and electroconvulsive therapy (ECT) are all effective in treating bipolar depression. Almost all antidepressant treatments with the exception of mood stabilizers have been reported to induce a manic-hypomanic switch and rapid cycling. CONCLUSIONS: Mood stabilizers, lithium in particular, are recommended as the first-line treatment. Addition of a second mood stabilizer or a cyclic antidepressant would be an appropriate next step. Newer agents such as lamotrigine offer considerable promise in treating bipolar depressed patients.","Comments":"","TypeName":"Journal, Article","Authors":"Yatham LN ; Kusumakar V ; Parikh SV ; Haslam DR ; Matte R ; Sharma V ; Kennedy S ; ","ParentAuthors":"","DOI":"","Keywords":"Antidepressive Agents/adverse effects/*therapeutic use\r\nBipolar Disorder/*drug therapy/psychology\r\nCombined Modality Therapy\r\nDepressive Disorder/*drug therapy/psychology\r\nDrug Therapy, Combination\r\nElectroconvulsive Therapy\r\nHumans\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Yatham LN, Kusumakar V, Parikh SV, Haslam DR, Matte R, Sharma V, and Kennedy S (1997) Bipolar depression: treatment options.. Canadian journal of psychiatry. Revue canadienne de psychiatrie 42 Suppl 2, 87S-91S"},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505780,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238385,"Title":"Bipolar depression: criteria for treatment selection, definition of refractoriness, and treatment options.","ParentTitle":"Bipolar disorders","ShortTitle":"Yatham (2003)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2003","Month":"April","StandardNumber":"1398-5647 (Linking)","City":"Denmark","Country":"","Publisher":"","Institution":"","Volume":"5","Pages":"85-97","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"12680897","Abstract":"OBJECTIVE: This paper reviews controlled studies of bipolar depression, outlines criteria for choosing treatment, defines refractoriness in bipolar depression, and provides options for treatment of refractory bipolar depression. METHODS: Controlled studies that examined the efficacy of treatments for acute and long-term treatment of bipolar depression were located through electronic searches of several databases and by manual crosssearch of references and proceedings of international meetings. RESULTS: Lithium comes close to fulfilling the proposed criteria for first-line treatment for bipolar depression, and those not responding to lithium should be considered to have refractory bipolar depression. Options for such patients include addition of lamotrigine or a second mood stabilizer, or a newer-generation antidepressant such as a serotonin re-uptake inhibitor or bupropion, or the atypical antipsychotic olanzapine. CONCLUSIONS: Although there is a paucity of research in the treatment of refractory bipolar depression, available data could be used for providing rational treatment options for such patients. However, further studies are urgently needed to determine which options are most appropriate for which type of patients.","Comments":"","TypeName":"Journal, Article","Authors":"Yatham LN ; Calabrese JR ; Kusumakar V ; ","ParentAuthors":"","DOI":"10.1034/j.1399-5618.2003.00019.x ","Keywords":"Anticonvulsants/*therapeutic use\r\nAntidepressive Agents, Second-Generation/*therapeutic use\r\nAntimanic Agents/*therapeutic use\r\nAntipsychotic Agents/*therapeutic use\r\nBipolar Disorder/*diagnosis/*drug therapy\r\nHumans\r\n*Patient Selection\r\nRandomized Controlled Trials as Topic\r\nTime Factors\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Yatham LN, Calabrese JR, and Kusumakar V (2003) Bipolar depression: criteria for treatment selection, definition of refractoriness, and treatment options.. Bipolar disorders 5(2), 85-97 DOI: 10.1034/j.1399-5618.2003.00019.x "},{"Codes":[{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505781,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239374,"Title":"Risperidone plus lithium versus risperidone plus valproate in acute and continuation treatment of mania.","ParentTitle":"International clinical psychopharmacology","ShortTitle":"Yatham (2004)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2004","Month":"March","StandardNumber":"0268-1315 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"19","Pages":"103-9","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"15076019","Abstract":"This exploratory analysis was performed to compare the efficacy and tolerability of risperidone when added to two different mood stabilizers (lithium or valproate) for mania in bipolar disorder. Patients receiving lithium or valproate at baseline were drawn from the database of a 12-week, open-label risperidone study. The primary efficacy measure was the Young Mania Rating Scale (YMRS). Other assessments included the Hamilton Rating Scale for Depression (HAM-D), Clinical Global Impression (CGI) of improvement, and safety measures. The analysis included 33 patients on lithium plus risperidone and 46 patients on valproate plus risperidone. Both subgroups had comparable baseline YMRS scores (lithium 28.2, valproate 28.7) and both had significant reductions in score by week 1 (P<0.0001). Comparable reductions in score continued for both subgroups until the end of the study (YMRS scores at week 12: lithium 4.6 and valproate 6.7). There were no significant differences in response rates (> or =50% improvement on YMRS) or remission rates (YMRS score < or = 8) between the two subgroups. At week 12, 88% of the lithium plus risperidone patients and 80% of the valproate plus risperidone patients were in remission. Similarly, HAM-D scores were significantly and comparably reduced in both subgroups, and improvement in CGI was the same. There was no difference between subgroups in the incidence of adverse events or weight gain. These data suggest that risperidone can be safely combined with either lithium or valproate, and that the efficacy is similar regardless of the mood stabilizer used.","Comments":"","TypeName":"Journal, Article","Authors":"Yatham LN ; Binder C ; Kusumakar V ; Riccardelli R ; ","ParentAuthors":"","DOI":"10.1097/00004850-200403000-00008 ","Keywords":"Adolescent\r\nAdult\r\nAged\r\nAntimanic Agents/*therapeutic use\r\nAntipsychotic Agents/*therapeutic use\r\nBipolar Disorder/*drug therapy\r\nDrug Therapy, Combination\r\nFemale\r\nHumans\r\nLithium Compounds/*therapeutic use\r\nMale\r\nMiddle Aged\r\nProspective Studies\r\nPsychiatric Status Rating Scales\r\nRisperidone/*therapeutic use\r\nValproic Acid/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Yatham LN, Binder C, Kusumakar V, and Riccardelli R (2004) Risperidone plus lithium versus risperidone plus valproate in acute and continuation treatment of mania.. International clinical psychopharmacology 19(2), 103-9 DOI: 10.1097/00004850-200403000-00008 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":" preventing relapse of mood episodes","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505782,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237492,"Title":"Diagnosis and management of patients with bipolar II disorder.","ParentTitle":"The Journal of clinical psychiatry","ShortTitle":"Yatham (2005)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2005","Month":"","StandardNumber":"0160-6689 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"66 Suppl 1","Pages":"13-7","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"15693747","Abstract":"Bipolar II disorder is frequently misdiagnosed as major depressive disorder. In particular, correct diagnosis of bipolar II disorder may be delayed by years due to the predominance of depressive symptoms and the relative subtlety of hypomania, which may manifest only briefly and without elevated mood. The prevalence of bipolar II disorder varies from 0.5% to about 5% depending on the criteria used. Diagnosis can be improved by using mood disorder questionnaires, systematic probing, and prospective mood diary charting. There is a dearth of research into treatment of bipolar disorder. The limited available evidence suggests that lithium and lamotrigine may have efficacy in preventing relapse of mood episodes. Acute bipolar II depression could be treated with a combination of a mood stabilizer plus an antidepressant or pramipexole and in rare cases with antidepressant monotherapy. Hypomania will likely respond to monotherapy with antimanic agents. Adjunctive psychosocial treatments may provide additional benefit in patients with bipolar II disorder.","Comments":"","TypeName":"Journal, Article","Authors":"Yatham LN ; ","ParentAuthors":"","DOI":"","Keywords":"Adaptation, Psychological\r\nAnticonvulsants/therapeutic use\r\nAntidepressive Agents/therapeutic use\r\nBipolar Disorder/*diagnosis/prevention & control/*therapy\r\nDrug Therapy, Combination\r\nHumans\r\nLithium/therapeutic use\r\nPatient Education as Topic\r\nPsychotherapy/methods\r\nSocial Support","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Yatham LN (2005) Diagnosis and management of patients with bipolar II disorder.. The Journal of clinical psychiatry 66 Suppl 1, 13-7"},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505782,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239218,"Title":"Canadian Network for Mood and Anxiety Treatments (CANMAT) guidelines for the management of patients with bipolar disorder: consensus and controversies.","ParentTitle":"Bipolar disorders","ShortTitle":"Yatham (2005)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2005","Month":"","StandardNumber":"1398-5647 (Linking)","City":"Denmark","Country":"","Publisher":"","Institution":"Canadian Network for Mood and Anxiety Treatments","Volume":"7 Suppl 3","Pages":"5-69","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"15952957","Abstract":"Since the previous publication of Canadian Network for Mood and Anxiety Treatments (CANMAT) guidelines in 1997, there has been a substantial increase in evidence-based treatment options for bipolar disorder. The present guidelines review the new evidence and use criteria to rate strength of evidence and incorporate effectiveness, safety, and tolerability data to determine global clinical recommendations for treatment of various phases of bipolar disorder. The guidelines suggest that although pharmacotherapy forms the cornerstone of management, utilization of adjunctive psychosocial treatments and incorporation of chronic disease management model involving a healthcare team are required in providing optimal management for patients with bipolar disorder. Lithium, valproate and several atypical antipsychotics are first-line treatments for acute mania. Bipolar depression and mixed states are frequently associated with suicidal acts; therefore assessment for suicide should always be an integral part of managing any bipolar patient. Lithium, lamotrigine or various combinations of antidepressant and mood-stabilizing agents are first-line treatments for bipolar depression. First-line options in the maintenance treatment of bipolar disorder are lithium, lamotrigine, valproate and olanzapine. Historical and symptom profiles help with treatment selection. With the growing recognition of bipolar II disorders, it is anticipated that a larger body of evidence will become available to guide treatment of this common and disabling condition. These guidelines also discuss issues related to bipolar disorder in women and those with comorbidity and include a section on safety and monitoring.","Comments":"","TypeName":"Journal, Article","Authors":"Yatham LN ; Kennedy SH ; O'Donovan C ; Parikh S ; MacQueen G ; McIntyre R ; Sharma V ; Silverstone P ; Alda M ; Baruch P ; Beaulieu S ; Daigneault A ; Milev R ; Young LT ; Ravindran A ; Schaffer A ; Connolly M ; Gorman CP ; ","ParentAuthors":"","DOI":"10.1111/j.1399-5618.2005.00219.x ","Keywords":"Adolescent\r\nAdult\r\nAge of Onset\r\nAnticonvulsants/adverse effects/*therapeutic use\r\nAntipsychotic Agents/adverse effects/*therapeutic use\r\nAnxiety Disorders/diagnosis/*drug therapy/epidemiology\r\nBenzodiazepines/adverse effects/therapeutic use\r\nBipolar Disorder/diagnosis/*drug therapy/epidemiology\r\nCanada\r\nChronic Disease\r\nComorbidity\r\nDiagnostic and Statistical Manual of Mental Disorders\r\nDrug Monitoring\r\nFemale\r\nHumans\r\nLamotrigine\r\nLithium Carbonate/adverse effects/*therapeutic use\r\nMass Screening/methods\r\nMood Disorders/diagnosis/*drug therapy/epidemiology\r\nOlanzapine\r\nPersonality Disorders/epidemiology\r\nPrevalence\r\nQuality of Life\r\nRisk Factors\r\nSubstance-Related Disorders/epidemiology\r\nTriazines/adverse effects/*therapeutic use\r\nValproic Acid/adverse effects/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Yatham LN, Kennedy SH, O'Donovan C, Parikh S, MacQueen G, McIntyre R, Sharma V, Silverstone P, Alda M, Baruch P, Beaulieu S, Daigneault A, Milev R, Young LT, Ravindran A, Schaffer A, Connolly M, and Gorman CP (2005) Canadian Network for Mood and Anxiety Treatments (CANMAT) guidelines for the management of patients with bipolar disorder: consensus and controversies.. Bipolar disorders 7 Suppl 3, 5-69 DOI: 10.1111/j.1399-5618.2005.00219.x "},{"Codes":[{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238360,"Title":"Canadian Network for Mood and Anxiety Treatments (CANMAT) guidelines for the management of patients with bipolar disorder: update 2007.","ParentTitle":"Bipolar disorders","ShortTitle":"Yatham (2006)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2006","Month":"December","StandardNumber":"1398-5647 (Linking)","City":"Denmark","Country":"","Publisher":"","Institution":"Guidelines Group, CANMAT","Volume":"8","Pages":"721-39","Edition":"","Issue":"6","Availability":"","URL":"","OldItemId":"17156158","Abstract":"In 2005, the Canadian Network for Mood and Anxiety Treatments (CANMAT) published guidelines for the management of bipolar disorder. This update reviews new evidence since the previous publication and incorporates recommendations based on the most current evidence for treatment of various phases of bipolar disorder. It is designed to be used in conjunction with the 2005 CANMAT Guidelines. The recommendations for the management of acute mania remain mostly unchanged. Lithium, valproate and several atypical antipsychotics continue to be recommended as first-line treatments for acute mania. For the management of bipolar depression, new data support quetiapine monotherapy as a first-line option. Lithium and lamotrigine monotherapy, olanzapine plus selective serotonin reuptake inhibitors (SSRI), and lithium or divalproex plus SSRI/bupropion continue to remain the other first-line options. First-line options in the maintenance treatment of bipolar disorder continue to be lithium, lamotrigine, valproate and olanzapine. There is recent evidence to support the combination of olanzapine and fluoxetine as a second-line maintenance therapy for bipolar depression. New data also support quetiapine monotherapy as a second-line option for the management of acute bipolar II depression. The importance of comorbid psychiatric and medical conditions cannot be understated, and this update provides an expanded look at the prevalence, impact and management of comorbid conditions in patients with bipolar disorder.","Comments":"","TypeName":"Journal, Article","Authors":"Yatham LN ; Kennedy SH ; O'Donovan C ; Parikh SV ; MacQueen G ; McIntyre RS ; Sharma V ; Beaulieu S ; ","ParentAuthors":"","DOI":"10.1111/j.1399-5618.2006.00432.x ","Keywords":"Acute Disease\r\nAntidepressive Agents/*therapeutic use\r\nAntipsychotic Agents/*therapeutic use\r\nAnxiety Disorders/*drug therapy/*epidemiology\r\nBenzodiazepines/therapeutic use\r\nBipolar Disorder/*drug therapy/*epidemiology\r\nCanada\r\nComorbidity\r\nDibenzothiazepines/therapeutic use\r\nDrug Therapy, Combination\r\nHumans\r\nLamotrigine\r\nLithium Carbonate/therapeutic use\r\nMood Disorders/*drug therapy/*epidemiology\r\nOlanzapine\r\nQuetiapine Fumarate\r\nTriazines/therapeutic use\r\nValproic Acid/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Yatham LN, Kennedy SH, O'Donovan C, Parikh SV, MacQueen G, McIntyre RS, Sharma V, and Beaulieu S (2006) Canadian Network for Mood and Anxiety Treatments (CANMAT) guidelines for the management of patients with bipolar disorder: update 2007.. Bipolar disorders 8(6), 721-39 DOI: 10.1111/j.1399-5618.2006.00432.x "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505786,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238616,"Title":"Canadian Network for Mood and Anxiety Treatments (CANMAT) and International Society for Bipolar Disorders (ISBD) collaborative update of CANMAT guidelines for the management of patients with bipolar disorder: update 2009.","ParentTitle":"Bipolar disorders","ShortTitle":"Yatham (2009)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2009","Month":"May","StandardNumber":"1398-5647 (Linking)","City":"Denmark","Country":"","Publisher":"","Institution":"","Volume":"11","Pages":"225-55","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"19419382","Abstract":"The Canadian Network for Mood and Anxiety Treatments (CANMAT) published guidelines for the management of bipolar disorder in 2005, with a 2007 update. This second update, in conjunction with the International Society for Bipolar Disorders (ISBD), reviews new evidence and is designed to be used in conjunction with the previous publications. The recommendations for the management of acute mania remain mostly unchanged. Lithium, valproate, and several atypical antipsychotics continue to be first-line treatments for acute mania. Tamoxifen is now suggested as a third-line augmentation option. The combination of olanzapine and carbamazepine is not recommended. For the management of bipolar depression, lithium, lamotrigine, and quetiapine monotherapy, olanzapine plus selective serotonin reuptake inhibitor (SSRI), and lithium or divalproex plus SSRI/bupropion remain first-line options. New data support the use of adjunctive modafinil as a second-line option, but also indicate that aripiprazole should not be used as monotherapy for bipolar depression. Lithium, lamotrigine, valproate, and olanzapine continue to be first-line options for maintenance treatment of bipolar disorder. New data support the use of quetiapine monotherapy and adjunctive therapy for the prevention of manic and depressive events, aripiprazole monotherapy for the prevention of manic events, and risperidone long-acting injection monotherapy and adjunctive therapy, and adjunctive ziprasidone for the prevention of mood events. Bipolar II disorder is frequently overlooked in treatment guidelines, but has an important clinical impact on patients' lives. This update provides an expanded look at bipolar II disorder.","Comments":"","TypeName":"Journal, Article","Authors":"Yatham LN ; Kennedy SH ; Schaffer A ; Parikh SV ; Beaulieu S ; O'Donovan C ; MacQueen G ; McIntyre RS ; Sharma V ; Ravindran A ; Young LT ; Young AH ; Alda M ; Milev R ; Vieta E ; Calabrese JR ; Berk M ; Ha K ; Kapczinski F ; ","ParentAuthors":"","DOI":"10.1111/j.1399-5618.2009.00672.x ","Keywords":"Acute Disease\r\nAntipsychotic Agents/classification/*therapeutic use\r\nBipolar Disorder/*epidemiology/*therapy\r\nCanada\r\nCognitive Behavioral Therapy/*methods\r\nElectroconvulsive Therapy/*methods\r\nHumans\r\n*International Cooperation","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Yatham LN, Kennedy SH, Schaffer A, Parikh SV, Beaulieu S, O'Donovan C, MacQueen G, McIntyre RS, Sharma V, Ravindran A, Young LT, Young AH, Alda M, Milev R, Vieta E, Calabrese JR, Berk M, Ha K, and Kapczinski F (2009) Canadian Network for Mood and Anxiety Treatments (CANMAT) and International Society for Bipolar Disorders (ISBD) collaborative update of CANMAT guidelines for the management of patients with bipolar disorder: update 2009.. Bipolar disorders 11(3), 225-55 DOI: 10.1111/j.1399-5618.2009.00672.x "},{"Codes":[{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505790,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238216,"Title":"Canadian Network for Mood and Anxiety Treatments (CANMAT) and International Society for Bipolar Disorders (ISBD) collaborative update of CANMAT guidelines for the management of patients with bipolar disorder: update 2013.","ParentTitle":"Bipolar disorders","ShortTitle":"Yatham (2013)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2013","Month":"February","StandardNumber":"1398-5647 (Linking)","City":"Denmark","Country":"","Publisher":"","Institution":"","Volume":"15","Pages":"1-44","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"23237061","Abstract":"The Canadian Network for Mood and Anxiety Treatments published guidelines for the management of bipolar disorder in 2005, with updates in 2007 and 2009. This third update, in conjunction with the International Society for Bipolar Disorders, reviews new evidence and is designed to be used in conjunction with the previous publications.The recommendations for the management of acute mania remain largely unchanged. Lithium, valproate, and several atypical antipsychotic agents continue to be first-line treatments for acute mania. Monotherapy with asenapine, paliperidone extended release (ER), and divalproex ER, as well as adjunctive asenapine, have been added as first-line options.For the management of bipolar depression, lithium, lamotrigine, and quetiapine monotherapy, as well as olanzapine plus selective serotonin reuptake inhibitor (SSRI), and lithium or divalproex plus SSRI/bupropion remain first-line options. Lurasidone monotherapy and the combination of lurasidone or lamotrigine plus lithium or divalproex have been added as a second-line options. Ziprasidone alone or as adjunctive therapy, and adjunctive levetiracetam have been added as not-recommended options for the treatment of bipolar depression. Lithium, lamotrigine, valproate, olanzapine, quetiapine, aripiprazole, risperidone long-acting injection, and adjunctive ziprasidone continue to be first-line options for maintenance treatment of bipolar disorder. Asenapine alone or as adjunctive therapy have been added as third-line options.","Comments":"","TypeName":"Journal, Article","Authors":"Yatham LN ; Kennedy SH ; Parikh SV ; Schaffer A ; Beaulieu S ; Alda M ; O'Donovan C ; Macqueen G ; McIntyre RS ; Sharma V ; Ravindran A ; Young LT ; Milev R ; Bond DJ ; Frey BN ; Goldstein BI ; Lafer B ; Birmaher B ; Ha K ; Nolen WA ; Berk M ; ","ParentAuthors":"","DOI":"10.1111/bdi.12025 ","Keywords":"Anti-Anxiety Agents/*therapeutic use\r\nBipolar Disorder/diagnosis/*drug therapy/*epidemiology/psychology\r\nCanada\r\nGuidelines as Topic/*standards\r\nHumans","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Yatham LN, Kennedy SH, Parikh SV, Schaffer A, Beaulieu S, Alda M, O'Donovan C, Macqueen G, McIntyre RS, Sharma V, Ravindran A, Young LT, Milev R, Bond DJ, Frey BN, Goldstein BI, Lafer B, Birmaher B, Ha K, Nolen WA, and Berk M (2013) Canadian Network for Mood and Anxiety Treatments (CANMAT) and International Society for Bipolar Disorders (ISBD) collaborative update of CANMAT guidelines for the management of patients with bipolar disorder: update 2013.. Bipolar disorders 15(1), 1-44 DOI: 10.1111/bdi.12025 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505795,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239566,"Title":"Canadian Network for Mood and Anxiety Treatments (CANMAT) and International Society for Bipolar Disorders (ISBD) 2018 guidelines for the management of patients with bipolar disorder.","ParentTitle":"Bipolar disorders","ShortTitle":"Yatham (2018)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2018","Month":"March","StandardNumber":"1398-5647 (Linking)","City":"Denmark","Country":"","Publisher":"","Institution":"","Volume":"20","Pages":"97-170","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"29536616","Abstract":"The Canadian Network for Mood and Anxiety Treatments (CANMAT) previously published
