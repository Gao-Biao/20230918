ue":"4","Availability":"","URL":"","OldItemId":"8029274","Abstract":"IP administration of various doses of clonidine produces significant increases in growth hormone levels in the Wistar rats but not in the Fawn-Hooded (FH) rats, a rat strain suggested to be a genetic model of depression. However, short-term lithium treatment restores clonidine's effect on growth hormone levels in the Fawn-Hooded rats. Potentiation of clonidine's effect on growth hormone levels following short-term lithium treatment appears most likely due to increased serotonergic function as a consequence of enhanced 5-HT concentrations at postsynaptic 5-HT1C receptor sites. Thus, the reversal of a deficit state in Fawn-Hooded rats by lithium treatment supports earlier studies suggesting this rat strain to represent a genetic model of depression.","Comments":"","TypeName":"Journal, Article","Authors":"Aulakh CS ; Hill JL ; Murphy DL ; ","ParentAuthors":"","DOI":"10.1016/0091-3057(94)90308-5 ","Keywords":"Animals\r\nClonidine/administration & dosage/*therapeutic use\r\nDepression/*drug therapy/physiopathology\r\nDisease Models, Animal\r\nDrug Synergism\r\nGrowth Hormone/blood/metabolism\r\nLithium Carbonate/administration & dosage/*therapeutic use\r\nMale\r\nRats\r\nReceptors, Serotonin/drug effects/metabolism\r\nTime Factors","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Aulakh CS, Hill JL, and Murphy DL (1994) Lithium treatment restores clonidine's effect in an animal model of depression.. Pharmacology, biochemistry, and and behavior 47(4), 985-7 DOI: 10.1016/0091-3057(94)90308-5 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238634,"Title":"Rapid response of patients simultaneously treated with lithium and nortriptyline.","ParentTitle":"The Journal of clinical psychiatry","ShortTitle":"Austin (1990)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1990","Month":"March","StandardNumber":"0160-6689 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"51","Pages":"124-5","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"2407731","Abstract":"To shorten the latency-to-response time for antidepressant treatment, three patients diagnosed with major depression were treated simultaneously with lithium and nortriptyline. Symptoms responded markedly by Day 7 and completely resolved by Day 14. Patients experienced few side effects.","Comments":"","TypeName":"Journal, Article","Authors":"Austin LS ; Arana GW ; Ballenger JC ; ","ParentAuthors":"","DOI":"","Keywords":"Adult\r\nClinical Trials as Topic\r\nDepressive Disorder/*drug therapy/psychology\r\nDrug Therapy, Combination\r\nFemale\r\nHospitalization\r\nHumans\r\nLithium/*therapeutic use\r\nMale\r\nMiddle Aged\r\nNortriptyline/*therapeutic use\r\nPsychiatric Status Rating Scales","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Austin LS, Arana GW, and Ballenger JC (1990) Rapid response of patients simultaneously treated with lithium and nortriptyline.. The Journal of clinical psychiatry 51(3), 124-5"},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505727,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505768,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238697,"Title":"Lithium augmentation in antidepressant-resistant patients. A quantitative analysis.","ParentTitle":"The British journal of psychiatry : the journal of mental science","ShortTitle":"Austin (1991)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1991","Month":"October","StandardNumber":"0007-1250 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"159","Pages":"510-4","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"1836411","Abstract":"A quantitative analysis was used to examine the efficacy of lithium augmentation in the acute treatment of depressed patients resistant to a standard trial of an antidepressant. Effect sizes were measured by the odds ratio using the Mantel-Haenszel method. Only controlled trials were included in order to minimise bias in method. A highly statistically significant effect for lithium augmentation was found, the pooled odds ratio being 0.146 and its 95% confidence interval 0.05-0.44 (i.e. the odds of remaining ill are reduced by between 56% and 95% with the use of lithium treatment). While these results support the case for lithium augmentation in treatment-resistant depression, there remains considerable uncertainty over the duration of treatment necessary to see and sustain the treatment response.","Comments":"","TypeName":"Journal, Article","Authors":"Austin MP ; Souza FG ; Goodwin GM ; ","ParentAuthors":"","DOI":"10.1192/bjp.159.4.510 ","Keywords":"Antidepressive Agents/pharmacokinetics/*therapeutic use\r\nBipolar Disorder/blood/*drug therapy/psychology\r\nDepressive Disorder/blood/*drug therapy/psychology\r\nDrug Therapy, Combination\r\nHumans\r\nLithium/pharmacokinetics/*therapeutic use\r\nMeta-Analysis as Topic\r\nPsychiatric Status Rating Scales","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Austin MP, Souza FG, and Goodwin GM (1991) Lithium augmentation in antidepressant-resistant patients. A quantitative analysis.. The British journal of psychiatry : the journal of mental science 159, 510-4 DOI: 10.1192/bjp.159.4.510 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239186,"Title":"Treatments for late-life bipolar disorder.","ParentTitle":"The American journal of geriatric pharmacotherapy","ShortTitle":"Aziz (2006)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2006","Month":"December","StandardNumber":"1876-7761 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"4","Pages":"347-64","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"17296540","Abstract":"BACKGROUND: Bipolar affective disorder is not uncommon in the elderly; prevalence rates in the United States range from 0.1% to 0.4%. However, it accounts for 10% to 25% of all geriatric patients with mood disorders and 5% of patients admitted to geropsychiatric inpatient units. These patients often present a tremendous treatment challenge to clinicians. They frequently have differing treatment needs compared with their younger counterparts because of substantial medical comorbidity and age-related variations in response to therapy. Unfortunately, the management of geriatric bipolar disorder has been relatively neglected compared with the younger population. There continues to be a scarcity of published, controlled trials in the elderly, and no treatment algorithms specific to bipolar disorder in the elderly have been devised. OBJECTIVE: The goal of this article was to review the current literature on both the pharmacologic and nonpharmacologic management of late-life bipolar disorder. METHODS: English-language articles written on the treatment of bipolar disorder in the elderly were identified. The first step in data collection involved a search for evidence-based clinical practice guidelines in the Cochrane Database of Systematic Reviews (up until the third quarter of 2006). Systematic reviews were then located in the following databases: MEDLINE (1966-September 2006), EMBASE (1980-2006 [week 36]), and PsycINFO (1967-September 2006 [week 1]). Additional use was made of these 3 databases in searching for single randomized controlled trials, meta-analyses, cohort studies, case-control studies, case series, and case reports. \"Elderly,\" used synonymously with \"geriatric,\" was defined as individuals aged > or =60 years. However, to take into account ambiguity in the nomenclature, the key words aged, geriatric, elderly, and older were combined with words indicating pharmacologic treatments such as pharmacotherapy; classes of medications (eg, lithium, antidepressants, antipsychotics, anticonvulsants, benzodiazepines); and names of selected individual medications (eg, lithium, valproic acid, lamotrigine, carbamazepine, oxcarbazepine, topiramate, gabapentin, zonisamide, clozapine, risperidone, olanzapine, quetiapine, ziprasidone, aripiprazole). These terms were then combined with the diagnostic terms bipolar disorder, mania, hypomania, depression, or bipolar depression. Finally, the terms ECT and psychotherapy were also queried in combination with indicators for age and diagnosis. A few articles on \"older adults,\" usually defined as individuals aged 50 to 55 years, were also included. They may allow for possible extrapolation of data to the geriatric population. Additionally, several mixed-age studies were included for similar considerations. Case reports and case series were described for their potential heuristic value. RESULTS: Unfortunately, there is a considerable dearth of literature involving evidence-based clinical practice guidelines and even randomized controlled trials in elderly individuals with bipolar disorder. Available options for the treatment of bipolar disorder (including those for mania, hypomania, depression, or maintenance) in the elderly include lithium, antiepileptics, antipsychotics, benzodiazepines, antidepressants, electroconvulsive therapy (ECT), and psychotherapy. CONCLUSIONS: The data for the treatment of late-life bipolar disorder are limited, but the available evidence shows efficacy for some commonly used treatments. Lithium, divalproex sodium, carbamazepine, lamotrigine, atypical antipsychotics, and antidepressants have all been found to be beneficial in the treatment of elderly patients with bipolar disorder. Although there are no specific guidelines for the treatment of these patients, monotherapy followed by combination therapy of the various classes of drugs may help with the resolution of symptoms. ECT and psychotherapy may be useful in the treatment of refractory disease. There is a need for more controlled studies in this age group before definitive treatment strategies can be enumerated.","Comments":"","TypeName":"Journal, Article","Authors":"Aziz R ; Lorberg B ; Tampi RR ; ","ParentAuthors":"","DOI":"10.1016/j.amjopharm.2006.12.007 ","Keywords":"Age of Onset\r\nAged\r\nAnticonvulsants/adverse effects/*therapeutic use\r\nAntidepressive Agents/adverse effects/*therapeutic use\r\nAntipsychotic Agents/adverse effects/*therapeutic use\r\nBenzodiazepines/adverse effects/*therapeutic use\r\nBipolar Disorder/*drug therapy/epidemiology/therapy\r\nElectroconvulsive Therapy\r\nHumans\r\nLithium Compounds/adverse effects/*therapeutic use\r\nMiddle Aged\r\nPsychotherapy\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Aziz R, Lorberg B, and Tampi RR (2006) Treatments for late-life bipolar disorder.. The American journal of geriatric pharmacotherapy 4(4), 347-64 DOI: 10.1016/j.amjopharm.2006.12.007 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505772,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238332,"Title":"Long-term treatment of mood disorders in schizophrenia.","ParentTitle":"Acta psychiatrica Scandinavica. Supplementum","ShortTitle":"Azorin (1995)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1995","Month":"","StandardNumber":"0065-1591 (Linking)","City":"Denmark","Country":"","Publisher":"","Institution":"","Volume":"388","Pages":"20-3","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"7541599","Abstract":"Mood disorders in schizophrenia are common and are associated with a poor outcome, an increased risk of relapse and a high rate of suicide. Consequently, treatment strategies need to take mood disorders into account. In depressed and actively psychotic schizophrenic and schizoaffective patients, treatment with neuroleptic plus antidepressant may be less effective than neuroleptic alone. However, patients with post-psychotic depression on maintenance neuroleptics respond well to tricyclic antidepressants. Mood disorders can be caused by neuroleptics and if so will often improve if the dose is reduced or if the drug is changed. Anticholinergics may also help. In schizoaffective disorder, lithium is usually beneficial, especially for patients with classical affective disorder. Carbamazepine may be more effective in patients with schizoaffective and schizophreniform disorders. At doses comparable with those effective in schizophrenia, clozapine may be as good or better than conventional neuroleptics in schizophrenic patients with psychotic mood disorder or schizoaffective disorder. In patients with high BPRS anxiety/depression scores, risperidone (8 mg/day) was more effective than haloperidol (10 mg/day). Risperidone at a mean dose of 8.6 mg/day was also more effective than haloperidol (mean dose 9.2 mg/day) or levomepromazine (methotrimeprazine -- mean dose 125 mg/day) on the Psychotic Anxiety Scale. Mood-related symptoms are therefore amenable to treatment. Risperidone and clozapine appear to be good candidates for the long-term treatment of mood disorders in schizophrenia, although long-term, double-blind, controlled studies are needed to confirm this.","Comments":"","TypeName":"Journal, Article","Authors":"Azorin JM ; ","ParentAuthors":"","DOI":"10.1111/j.1600-0447.1995.tb05940.x ","Keywords":"Affective Symptoms/classification/diagnosis/*drug therapy/psychology\r\nAntidepressive Agents/adverse effects/*therapeutic use\r\nAntipsychotic Agents/adverse effects/*therapeutic use\r\nClozapine/adverse effects/therapeutic use\r\nDrug Therapy, Combination\r\nHumans\r\nIsoxazoles/adverse effects/therapeutic use\r\nLithium/adverse effects/therapeutic use\r\nLong-Term Care\r\nPiperidines/adverse effects/therapeutic use\r\nPsychiatric Status Rating Scales\r\nRisperidone\r\nSchizophrenia/classification/diagnosis/*drug therapy\r\n*Schizophrenic Psychology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Azorin JM (1995) Long-term treatment of mood disorders in schizophrenia.. Acta psychiatrica Scandinavica. Supplementum 388, 20-3 DOI: 10.1111/j.1600-0447.1995.tb05940.x "},{"Codes":[{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"BechRafaelsen Melancholia Scale.","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505780,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237659,"Title":"Effectiveness and outcome predictors of long-term lithium prophylaxis in unipolar major depressive disorder.","ParentTitle":"Journal of psychiatry & neuroscience : JPN","ShortTitle":"Baethge (2003)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2003","Month":"September","StandardNumber":"1180-4882 (Linking)","City":"Canada","Country":"","Publisher":"","Institution":"","Volume":"28","Pages":"355-61","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"14517579","Abstract":"OBJECTIVE: To determine the effectiveness of lithium prophylaxis in unipolar major depressive disorder (MDD) and to identify predictors of outcome including comedication. METHODS: In this long-term naturalistic study, clinical data from 55 patients with MDD (DSM-III-R) were collected prospectively in an outpatient clinic specializing in the treatment of affective disorders. OUTCOME MEASURES: Change in hospital admission rate (number and duration) during prophylaxis compared with the period before prophylaxis, Morbidity-Index during prophylaxis and time to first recurrence after initiation of lithium treatment. RESULTS: During an average follow-up period of 6.7 years, a significant decline in the number of days spent in hospital (p<0.001; 52 d/yr less; 95; CI 31-73 d) and a low Morbidity-Index (mean 0.07) was observed. Only in 6 patients did medication have to be changed because of side-effects (n=4) or a lack of efficacy (n=2). None of the independent variables we analyzed proved to be important in predicting the outcome of lithium prophylaxis. Comedication was necessary in 21 patients. The overall outcome of their prophylactic treatment, however, did not differ from the group that did not receive comedication in the symptom-free intervals. CONCLUSIONS: The results of this study, with its long observation period and the inclusion of comedication as a confounding variable, indicate that lithium is a potent prophylactic agent for unipolar MDD in a naturalistic setting. In contrast to the findings of others, age was not associated with the outcome of prophylaxis, and latency did not predict outcome. Contrary to doubts that have been raised in recent years with regard to the effectiveness of lithium in everyday clinical practice, lithium appears to be a safe and potent alternative to antidepressants.","Comments":"","TypeName":"Journal, Article","Authors":"Baethge C ; Gruschka P ; Smolka MN ; Berghfer A ; Bschor T ; Mller-Oerlinghausen B ; Bauer M ; ","ParentAuthors":"","DOI":"","Keywords":"Adult\r\nAntidepressive Agents/adverse effects/*therapeutic use\r\nDepressive Disorder, Major/diagnosis/*drug therapy/psychology\r\nDrug Therapy, Combination\r\nFemale\r\nFollow-Up Studies\r\nHumans\r\nLithium Compounds/adverse effects/*therapeutic use\r\nLong-Term Care\r\nMale\r\nMiddle Aged\r\nPatient Readmission/statistics & numerical data\r\nProspective Studies\r\nSecondary Prevention\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Baethge C, Gruschka P, Smolka MN, Berghfer A, Bschor T, Mller-Oerlinghausen B, and Bauer M (2003) Effectiveness and outcome predictors of long-term lithium prophylaxis in unipolar major depressive disorder.. Journal of psychiatry & neuroscience : JPN 28(5), 355-61"},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505641,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505785,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239208,"Title":"Effects of different antidepressant treatments on the core of depression.","ParentTitle":"Dialogues in clinical neuroscience","ShortTitle":"Baghai (2008)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"17/04/2023","EditedBy":"GAO BIAO","Year":"2008","Month":"","StandardNumber":"1294-8322 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"10","Pages":"309-20","Edition":"","Issue":"3","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3181885/","OldItemId":"18979944","Abstract":"Core symptoms of depression are a combination of psychological and somatic symptoms, often combined with psychomotor and cognitive disturbances. Diagnostic classification of depression including the concepts of melancholic, endogenous, or severe depression describe severely depressed patients suffering from most of the core symptoms, together with clinical characteristics of a cyclic unipolar or bipolar course, lower placebo response rates, higher response rates to electroconvulsive therapy, to antidepressant treatments with dually or mixed modes of action, or to lithium augmentation. Higher rates of hypothalamic-pituitary-adrenal axis hyperactivity and specific electroencephalographic patterns have also been shown in this patient group. Summarizing the symptomatology of depression in these patients, a broad overlap between the abovementioned subgroups can be suggested. Because the positive diagnosis of those core symptoms of depression may include clinical consequences, it would be of use to integrate all the mentioned concepts in the upcoming new versions of the diagnostic systems DSM-V and ICD-11.","Comments":"","TypeName":"Journal, Article","Authors":"Baghai TC ; Eser D ; Mller HJ ; ","ParentAuthors":"","DOI":"10.31887/DCNS.2008.10.3/tcbaghai ","Keywords":"Antidepressive Agents/therapeutic use\r\nDepression/*classification/physiopathology/*therapy\r\nElectroconvulsive Therapy\r\nHumans","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Baghai TC, Eser D, and Mller HJ (2008) Effects of different antidepressant treatments on the core of depression.. Dialogues in clinical neuroscience 10(3), 309-20 DOI: 10.31887/DCNS.2008.10.3/tcbaghai "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505622,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505797,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239397,"Title":"Acceptability of Acute and Maintenance Pharmacotherapy of Bipolar Disorder: A Systematic Review of Randomized, Double-Blind, Placebo-Controlled Clinical Trials.","ParentTitle":"Journal of clinical psychopharmacology","ShortTitle":"Bai (2020)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"March","StandardNumber":"0271-0749 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"40","Pages":"167-179","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"32134852","Abstract":"PURPOSE/BACKGROUND: The aim of the study was to estimate and rank the risk for the discontinuation due to adverse events (DAEs), 7% or more weight gain (WG), and somnolence during the acute and maintenance treatment of bipolar disorder with a mood stabilizer or an antipsychotic monotherapy. METHODS/PROCEDURES: The search of MEDLINE, EMBASE, PsycINFO, and clinicaltrials.gov from the inception to December 31, 2018, provided 32 studies in mania, 16 in bipolar depression, and 13 in maintenance. Data of DAEs, WG, and somnolence from each study were extracted. The risk for these variables of an active treatment relative to placebo was estimated with a number needed to harm (NNH) as a single study and pooled sample. FINDINGS/RESULTS: For DAEs, pooled NNH ranged from 19 with carbamazepine to -21 with quetiapine-XR in mania, 11 with quetiapine-IR 600 mg/d to -37 with olanzapine/fluoxetine combination in bipolar depression, and 5 with lithium to -8 with asenapine in maintenance. For WG, pooled NNH ranged from 9 with olanzapine to -78 with aripiprazole in mania, 5 with olanzapine to -112 with lithium in bipolar depression, and 4 with olanzapine to 126 with asenapine in maintenance. For somnolence, pooled NNH was from 5 with carbamazepine to 23 with cariprazine in mania, 3 with quetiapine-XR 300 mg/d to 79 with lurasidone in bipolar depression, and 11 with olanzapine to -49 with aripiprazole in maintenance. IMPLICATIONS/CONCLUSIONS: All medications studied in bipolar disorder were relatively well tolerated during different phases of treatment; however, the risk for short- and long-term WG and somnolence varied widely among included psychotropics.","Comments":"","TypeName":"Journal, Article","Authors":"Bai Y ; Yang H ; Chen G ; Gao K ; ","ParentAuthors":"","DOI":"10.1097/JCP.0000000000001169 ","Keywords":"Antipsychotic Agents/*adverse effects\r\nAripiprazole\r\nBenzodiazepines\r\nBipolar Disorder/*drug therapy\r\nCarbamazepine\r\nClinical Trials as Topic\r\nDibenzothiazepines\r\nDouble-Blind Method\r\nDrug Combinations\r\nDrug-Related Side Effects and Adverse Reactions\r\nFluoxetine\r\nHumans\r\nLithium\r\nLurasidone Hydrochloride\r\nOlanzapine\r\nPiperazines\r\nQuetiapine Fumarate\r\nRandomized Controlled Trials as Topic","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Bai Y, Yang H, Chen G, and Gao K (2020) Acceptability of Acute and Maintenance Pharmacotherapy of Bipolar Disorder: A Systematic Review of Randomized, Double-Blind, Placebo-Controlled Clinical Trials.. Journal of clinical psychopharmacology 40(2), 167-179 DOI: 10.1097/JCP.0000000000001169 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505781,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238366,"Title":"Efficacy of olanzapine combined with valproate or lithium in the treatment of dysphoric mania.","ParentTitle":"The British journal of psychiatry : the journal of mental science","ShortTitle":"Baker (2004)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2004","Month":"December","StandardNumber":"0007-1250 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"185","Pages":"472-8","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"15572737","Abstract":"BACKGROUND: Few controlled studies examine the treatment of depressive features in mania. AIMS: To evaluate the efficacy of olanzapine, in combination with lithium or valproate, for treating depressive symptoms associated with mania. METHOD: Secondary analysis of a 6-week, double-blind, randomised study of olanzapine (5-20 mg/day) or placebo combined with ongoing valproate or lithium open treatment for 344 patients in mixed or manic episodes. This analysis focused on a dysphoric subgroup with baseline Hamilton Rating Scale for Depression (HRSD) total scores of 20 or over contrasted with non-dysphoric patients. RESULTS: In the dysphoric subgroup (n=85) mean HRSD total score improvement was significantly greater in olanzapine co-therapy patients than in those receiving placebo plus lithium or valproate (P<0.001). Substantial contributors to this superiority included the HRSD Maier sub-scale (P=0.013) and the suicide item (P=0.001). Total Young Mania Rating Scale improvement was also superior with olanzapine co-therapy. CONCLUSIONS: In patients with acute dysphoric mania, addition of olanzapine to ongoing lithium or valproate monotherapy significantly improved depressive symptom, mania and suicidality ratings.","Comments":"","TypeName":"Journal, Article","Authors":"Baker RW ; Brown E ; Akiskal HS ; Calabrese JR ; Ketter TA ; Schuh LM ; Trzepacz PT ; Watkin JG ; Tohen M ; ","ParentAuthors":"","DOI":"10.1192/bjp.185.6.472 ","Keywords":"Adult\r\nAntimanic Agents/*therapeutic use\r\nAntipsychotic Agents\r\nBenzodiazepines/*therapeutic use\r\nBipolar Disorder/*drug therapy\r\nDepressive Disorder/drug therapy\r\nDouble-Blind Method\r\nDrug Therapy, Combination\r\nFemale\r\nHumans\r\nLithium Carbonate/*therapeutic use\r\nMale\r\nOlanzapine\r\nTreatment Outcome\r\nValproic Acid/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Baker RW, Brown E, Akiskal HS, Calabrese JR, Ketter TA, Schuh LM, Trzepacz PT, Watkin JG, and Tohen M (2004) Efficacy of olanzapine combined with valproate or lithium in the treatment of dysphoric mania.. The British journal of psychiatry : the journal of mental science 185, 472-8 DOI: 10.1192/bjp.185.6.472 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505781,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238373,"Title":"Rethinking the treatment paradigm for bipolar depression: the importance of long-term management.","ParentTitle":"CNS spectrums","ShortTitle":"Baldassano (2004)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2004","Month":"September","StandardNumber":"1092-8529 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"9","Pages":"11-8","Edition":"","Issue":"9 Suppl 9","Availability":"","URL":"","OldItemId":"15361807","Abstract":"The need for long-term management of bipolar disorder is evident. Bipolar patients spend more time depressed than manic; however, few agents used for maintenance therapy of bipolar disorder have demonstrated good efficacy in delaying relapse into depression. This article provides a comprehensive review of open-label and randomized, controlled studies examining prophylactic efficacy in bipolar disorder, especially bipolar depression. Lithium, considered the gold standard for bipolar disorder maintenance therapy may be more effective in delaying manic relapse than in delaying depressive relapse. Evidence for the efficacy of divalproex and carbamazepine in delaying depressive relapse is yet to be fully elucidated. Lamotrigine has demonstrated efficacy in delaying time to depressive relapse. Unpublished studies show olanzapine's efficacy in preventing manic recurrence, while its efficacy in preventing depressive recurrence is yet to be proven. As patients with bipolar disorder are prone to experiencing depressive episodes, more attention needs to be focused on preventing depressive relapse. To date, three agents--lithium, lamotrigine, and olanzapine--have been shown to have prophylactic benefits in treating this highly recurrent disorder.","Comments":"","TypeName":"Journal, Article","Authors":"Baldassano CF ; Ballas CA ; O'Reardon JP ; ","ParentAuthors":"","DOI":"10.1017/s1092852900004351 ","Keywords":"Amines/therapeutic use\r\nAnticonvulsants/therapeutic use\r\nAntimanic Agents/therapeutic use\r\nAntipsychotic Agents/therapeutic use\r\nBipolar Disorder/*drug therapy\r\nCarbamazepine/therapeutic use\r\nChronic Disease\r\nCyclohexanecarboxylic Acids/therapeutic use\r\nFructose/*analogs & derivatives/therapeutic use\r\nGabapentin\r\nHumans\r\nLamotrigine\r\nLithium Carbonate/therapeutic use\r\nRandomized Controlled Trials as Topic\r\nTime\r\nTopiramate\r\nTriazines/therapeutic use\r\nValproic Acid/therapeutic use\r\ngamma-Aminobutyric Acid/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Baldassano CF, Ballas CA, and O'Reardon JP (2004) Rethinking the treatment paradigm for bipolar depression: the importance of long-term management.. CNS spectrums 9(9 Suppl 9), 11-8 DOI: 10.1017/s1092852900004351 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238006,"Title":"Does lithium treatment still work? Evidence of stable responses over three decades.","ParentTitle":"Archives of general psychiatry","ShortTitle":"Baldessarini (2000)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2000","Month":"February","StandardNumber":"0003-990X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"57","Pages":"187-90","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"10665622","Abstract":"To evaluate whether lithium treatment has been overvalued and may be no longer as effective as formerly, we reviewed published reports on long-term lithium treatment (1970-1996) as well as analyzing its clinical effects on 360 patients with DSM-IV bipolar disorder who entered into lithium maintenance monotherapy after 1970. Neither reported recurrence rates nor average proportions of time ill nor patient improvement of 50% or more during lithium maintenance therapy in a stable clinic setting has changed significantly since the 1970s. Unfavorable results in some settings may reflect accumulation over time of patients with complex, less treatment-responsive illnesses. Lithium is unmatched in research support for long-term clinical effectiveness against morbidity and mortality associated with depression or mania in bipolar I and II disorders. Data evaluated herein did not support suggestions that benefits of lithium have been exaggerated in the past or have been lost recently.","Comments":"","TypeName":"Journal, Article","Authors":"Baldessarini RJ ; Tondo L ; ","ParentAuthors":"","DOI":"10.1001/archpsyc.57.2.187 ","Keywords":"Adult\r\nBipolar Disorder/*drug therapy/epidemiology/prevention & control\r\nClinical Trials as Topic\r\nDrug Administration Schedule\r\nFemale\r\nFollow-Up Studies\r\nHumans\r\nItaly/epidemiology\r\nLithium/administration & dosage/*therapeutic use\r\nMale\r\nSecondary Prevention\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Baldessarini RJ, and Tondo L (2000) Does lithium treatment still work? Evidence of stable responses over three decades.. Archives of general psychiatry 57(2), 187-90 DOI: 10.1001/archpsyc.57.2.187 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505563,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505778,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238939,"Title":"Treating the suicidal patient with bipolar disorder. Reducing suicide risk with lithium.","ParentTitle":"Annals of the New York Academy of Sciences","ShortTitle":"Baldessarini (2001)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2001","Month":"April","StandardNumber":"0077-8923 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"932","Pages":"24-38; discussion 39-43","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"11411189","Abstract":"Bipolar disorder is associated with increased mortality because of complications of commonly comorbid substance use and stress-sensitive medical disorders as well as accidents and very high rates of suicide. Long-term lithium treatment may be associated with reduced suicidal risk. We review and summarize findings that help to quantify relationships between the presence versus the absence of lithium maintenance and suicides or attempts in patients with bipolar or other major affective disorders. Results from 33 studies (1970-2000) yielded 13-fold lower rates of suicide and reported attempts during long-term lithium treatment than without it or after it was discontinued. Although greatly reduced, these rates remain above those estimated for the general population. Evidence for substantial, if incomplete, protection against suicide with lithium is supported by more compelling evidence than that for any other treatment provided for patients with mood disorders. Studies of commonly used, but incompletely evaluated, alternative treatments are required, and further protection against premature mortality can be anticipated with better protection against bipolar depression.","Comments":"","TypeName":"Journal, Article","Authors":"Baldessarini RJ ; Tondo L ; Hennen J ; ","ParentAuthors":"","DOI":"10.1111/j.1749-6632.2001.tb05796.x ","Keywords":"Antimanic Agents/administration & dosage/*therapeutic use\r\nBipolar Disorder/*drug therapy/*psychology\r\nHumans\r\nLithium/administration & dosage/*therapeutic use\r\nSuicide, Attempted/*prevention & control/*psychology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Baldessarini RJ, Tondo L, and Hennen J (2001) Treating the suicidal patient with bipolar disorder. Reducing suicide risk with lithium.. Annals of the New York Academy of Sciences 932, 24-38; discussion 39-43 DOI: 10.1111/j.1749-6632.2001.tb05796.x "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505563,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505779,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237601,"Title":"Is lithium still worth using? An update of selected recent research.","ParentTitle":"Harvard review of psychiatry","ShortTitle":"Baldessarini (2002)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2002","Month":"March","StandardNumber":"1067-3229 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"10","Pages":"59-75","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"11897747","Abstract":"The treatment of bipolar disorder has seen greater innovation in the past decade than at any other time since the introduction of lithium and the neuroleptics a half-century ago. The place of lithium in contemporary psychiatric therapeutics has become controversial, calling for the present overview of research findings pertaining to its use in treating patients with bipolar disorder. Lithium, by itself, typically is inadequate for rapid control of acute mania; antipsychotics, divalproex, or potent sedatives are commonly used, with or without lithium, for this purpose. The special usefulness of lithium lies in long-term prevention of recurrences of mania and bipolar depression and in reducing risk of suicidal behavior. Lithium also may be beneficial in recurrent unipolar depression and is an effective adjunct for treatment-resistant depression. Expectations that prolonged untreated bipolar illness, multiple episodes, rapid cycling, or retreatment following discontinuation might routinely lead to lithium nonresponsiveness, and the belief that lithium is too toxic for use during pregnancy, have not been borne out by research. Lithium retains a substantial share of prescriptions for bipolar disorder and is inexpensive. No other treatment has performed as well as lithium in as many aspects of long-term care of bipolar disorder patients, and despite some risks and limitations, lithium remains the standard against which all proposed alternatives are compared.","Comments":"","TypeName":"Journal, Article","Authors":"Baldessarini RJ ; Tondo L ; Hennen J ; Viguera AC ; ","ParentAuthors":"","DOI":"","Keywords":"Antimanic Agents/adverse effects/*therapeutic use\r\nBipolar Disorder/*drug therapy/psychology\r\nDepressive Disorder, Major/drug therapy/psychology\r\nDrug Therapy, Combination\r\nFemale\r\nHumans\r\nLithium Carbonate/adverse effects/*therapeutic use\r\nMale\r\nPregnancy\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Baldessarini RJ, Tondo L, Hennen J, and Viguera AC (2002) Is lithium still worth using? An update of selected recent research.. Harvard review of psychiatry 10(2), 59-75"},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505780,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505563,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237982,"Title":"Lithium treatment and suicide risk in major affective disorders: update and new findings.","ParentTitle":"The Journal of clinical psychiatry","ShortTitle":"Baldessarini (2003)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2003","Month":"","StandardNumber":"0160-6689 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"64 Suppl 5","Pages":"44-52","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"12720484","Abstract":"BACKGROUND: Evidence that therapeutic benefits of psychiatric treatments include reduction of suicide risk is remarkably limited and poorly studied. An exception is growing evidence for such suicidal risk reduction with long-term lithium maintenance. This report updates and extends analyses of lithium treatment and suicides and attempts. METHOD: We pooled data from studies providing data on suicidal acts, patients at risk, and average exposure times with or without lithium maintenance therapy, and considered effects of lithium on selected subgroups. RESULTS: Data from 34 reported studies involved 42 groups with lithium maintenance averaging 3.36 years, and 25 groups without lithium followed for 5.88 years, representing 16,221 patients in a total experience of 64,233 person-years. Risks for all suicidal acts/100 person-years averaged 3.10 without lithium versus 0.210 during treatment (93% difference) versus approximately 0.315 for the general population. For attempts, corresponding rates were 4.65 versus 0.312 (93% difference), and for completed suicides, 0.942 versus 0.174 (82% difference). Subjects with bipolar versus various recurrent major affective disorders showed similar benefits (95% vs. 91% sparing of all suicidal acts). Risk reductions for unipolar depressive, bipolar II, and bipolar I cases ranked 100%, 82%, and 67%. Suicide risk without lithium tended to increase from 1970 to 2002, with no loss of effectiveness of lithium treatment. CONCLUSION: The findings indicate major reductions of suicidal risks (attempts > suicides) with lithium maintenance therapy in unipolar >/= bipolar II >/= bipolar I disorder, to overall levels close to general population rates. These major benefits in syndromes mainly involving depression encourage evaluation of other treatments aimed at reducing mortality in the depressive and mixed phases of bipolar disorder and in unipolar major depression.","Comments":"","TypeName":"Journal, Article","Authors":"Baldessarini RJ ; Tondo L ; Hennen J ; ","ParentAuthors":"","DOI":"","Keywords":"Bipolar Disorder/drug therapy/prevention & control/psychology\r\nDepressive Disorder/prevention & control/psychology\r\nHumans\r\nLithium/*therapeutic use\r\nMood Disorders/drug therapy/*prevention & control/psychology\r\nRisk Factors\r\nSuicide/statistics & numerical data\r\nSuicide, Attempted/*prevention & control/statistics & numerical data\r\n*Suicide Prevention","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Baldessarini RJ, Tondo L, and Hennen J (2003) Lithium treatment and suicide risk in major affective disorders: update and new findings.. The Journal of clinical psychiatry 64 Suppl 5, 44-52"},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505563,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505579,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238171,"Title":"Decreased risk of suicides and attempts during long-term lithium treatment: a meta-analytic review.","ParentTitle":"Bipolar disorders","ShortTitle":"Baldessarini (2006)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2006","Month":"October","StandardNumber":"1398-5647 (Linking)","City":"Denmark","Country":"","Publisher":"","Institution":"","Volume":"8","Pages":"625-39","Edition":"","Issue":"5 Pt 2","Availability":"","URL":"","OldItemId":"17042835","Abstract":"OBJECTIVES: To update and extend comparisons of rates of suicides and suicide attempts among patients with major affective disorders with versus without long-term lithium treatment. METHODS: Broad searching yielded 45 studies providing rates of suicidal acts during lithium treatment, including 34 also providing rates without lithium treatment. We scored study quality, tested between-study variance, and examined suicidal rates on versus off lithium by meta-analytic methods to determine risk ratios (RRs) and 95% confidence intervals (CI). RESULTS: In 31 studies suitable for meta-analysis, involving a total of 85,229 person-years of risk-exposure, the overall risk of suicides and attempts was five times less among lithium-treated subjects than among those not treated with lithium (RR = 4.91, 95% CI 3.82-6.31, p < 0.0001). Similar effects were found with other meta-analytic methods, as well as for completed versus attempted suicide, and for bipolar versus major mood disorder patients. Studies with higher quality ratings, including randomized, controlled trials, involved shorter exposures with somewhat lesser lithium superiority. Omitting one very large study or those involving lithium-discontinuation had little effect on the results. The incidence-ratio of attempts-to-suicides increased 2.5 times with lithium-treatment, indicating reduced lethality of suicidal acts. There was no indication of bias toward reporting positive findings, nor were outcomes significantly influenced by publication-year or study size. CONCLUSIONS: Risks of completed and attempted suicide were consistently lower, by approximately 80%, during treatment of bipolar and other major affective disorder patients with lithium for an average of 18 months. These benefits were sustained in randomized as well as open clinical trials.","Comments":"","TypeName":"Journal, Article","Authors":"Baldessarini RJ ; Tondo L ; Davis P ; Pompili M ; Goodwin FK ; Hennen J ; ","ParentAuthors":"","DOI":"10.1111/j.1399-5618.2006.00344.x ","Keywords":"Bipolar Disorder/*drug therapy/*epidemiology\r\nHumans\r\nLithium Carbonate/*therapeutic use\r\nPrevalence\r\nRisk Factors\r\nSuicide/psychology/statistics & numerical data\r\nSuicide, Attempted/psychology/*statistics & numerical data\r\nTime Factors","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Baldessarini RJ, Tondo L, Davis P, Pompili M, Goodwin FK, and Hennen J (2006) Decreased risk of suicides and attempts during long-term lithium treatment: a meta-analytic review.. Bipolar disorders 8(5 Pt 2), 625-39 DOI: 10.1111/j.1399-5618.2006.00344.x "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505563,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505796,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237346,"Title":"Pharmacological treatment of adult bipolar disorder.","ParentTitle":"Molecular psychiatry","ShortTitle":"Baldessarini (2019)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2019","Month":"February","StandardNumber":"1359-4184 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"24","Pages":"198-217","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"29679069","Abstract":"We summarize evidence supporting contemporary pharmacological treatment of phases of BD, including: mania, depression, and long-term recurrences, emphasizing findings from randomized, controlled trials (RCTs). Effective treatment of acute or dysphoric mania is provided by modern antipsychotics, some anticonvulsants (divalproex and carbamazepine), and lithium salts. Treatment of BD-depression remains unsatisfactory but includes some modern antipsychotics (particularly lurasidone, olanzapine+fluoxetine, and quetiapine) and the anticonvulsant lamotrigine; value and safety of antidepressants remain controversial. Long-term prophylactic treatment relies on lithium, off-label use of valproate, and growing use of modern antipsychotics. Lithium has unique evidence of antisuicide effects. Methods of evaluating treatments for BD rely heavily on meta-analysis, which is convenient but with important limitations. Underdeveloped treatment for BD-depression may reflect an assumption that effects of antidepressants are similar in BD as in unipolar major depressive disorder. Effective prophylaxis of BD is limited by the efficacy of available treatments and incomplete adherence owing to adverse effects, costs, and lack of ongoing symptoms. Long-term treatment of BD also is limited by access to, and support of expert, comprehensive clinical programs. Pursuit of improved, rationally designed pharmacological treatments for BD, as for most psychiatric disorders, is fundamentally limited by lack of coherent pathophysiology or etiology.","Comments":"","TypeName":"Journal, Article","Authors":"Baldessarini RJ ; Tondo L ; Vzquez GH ; ","ParentAuthors":"","DOI":"10.1038/s41380-018-0044-2 ","Keywords":"Adult\r\nAntidepressive Agents/therapeutic use\r\nAntimanic Agents/therapeutic use\r\nAntipsychotic Agents/therapeutic use\r\nBipolar Disorder/*drug therapy/*metabolism\r\nDepressive Disorder, Major/drug therapy\r\nHumans\r\nLithium/therapeutic use\r\nLithium Compounds/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Baldessarini RJ, Tondo L, and Vzquez GH (2019) Pharmacological treatment of adult bipolar disorder.. Molecular psychiatry 24(2), 198-217 DOI: 10.1038/s41380-018-0044-2 "},{"Codes":[{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505563,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505797,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238907,"Title":"Bipolar depression: a major unsolved challenge.","ParentTitle":"International journal of bipolar disorders","ShortTitle":"Baldessarini (2020)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"January","StandardNumber":"2194-7511 (Linking)","City":"Germany","Country":"","Publisher":"","Institution":"","Volume":"8","Pages":"1","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"31903509","Abstract":"Depression in bipolar disorder (BD) patients presents major clinical challenges. As the predominant psychopathology even in treated BD, depression is associated not only with excess morbidity, but also mortality from co-occurring general-medical disorders and high suicide risk. In BD, risks for medical disorders including diabetes or metabolic syndrome, and cardiovascular disorders, and associated mortality rates are several-times above those for the general population or with other psychiatric disorders. The SMR for suicide with BD reaches 20-times above general-population rates, and exceeds rates with other major psychiatric disorders. In BD, suicide is strongly associated with mixed (agitated-dysphoric) and depressive phases, time depressed, and hospitalization. Lithium may reduce suicide risk in BD; clozapine and ketamine require further testing. Treatment of bipolar depression is far less well investigated than unipolar depression, particularly for long-term prophylaxis. Short-term efficacy of antidepressants for bipolar depression remains controversial and they risk clinical worsening, especially in mixed states and with rapid-cycling. Evidence of efficacy of lithium and anticonvulsants for bipolar depression is very limited; lamotrigine has long-term benefit, but valproate and carbamazepine are inadequately tested and carry high teratogenic risks. Evidence is emerging of short-term efficacy of several modern antipsychotics (including cariprazine, lurasidone, olanzapine-fluoxetine, and quetiapine) for bipolar depression, including with mixed features, though they risk adverse metabolic and neurological effects.","Comments":"","TypeName":"Journal, Article","Authors":"Baldessarini RJ ; Vzquez GH ; Tondo L ; ","ParentAuthors":"","DOI":"10.1186/s40345-019-0160-1 ","Keywords":"Bipolar disorder\r\nDepression\r\nDisability\r\nMorbidity\r\nMortality\r\nSuicide\r\nTreatment","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Baldessarini RJ, Vzquez GH, and Tondo L (2020) Bipolar depression: a major unsolved challenge.. International journal of bipolar disorders 8(1), 1 DOI: 10.1186/s40345-019-0160-1 "},{"Codes":[{"AttributeId":12505531,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505556,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505586,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505614,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505798,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533169,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533167,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238948,"Title":"Protective effects of octylseleno-xylofuranoside in a streptozotocin-induced mouse model of Alzheimer's disease.","ParentTitle":"European journal of pharmacology","ShortTitle":"Baldinotti (2021)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2021","Month":"November","StandardNumber":"0014-2999 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"910","Pages":"174499","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"34508753","Abstract":"Octylseleno-xylofuranoside (OSX) is an organic selenium compound which has previously shown antioxidant and antidepressant-like activities, trough the modulation of monoaminergic system and synaptic plasticity pathways. Since recent studies have suggested Major Depressive Disorder (MDD) as a potential risk factor or condition that precedes and correlates with Alzheimer's Disease (AD), this study aimed to evaluate the protective effects of OSX in an AD mouse model induced by intracerebroventricular injection of streptozotocin (STZ). To address this protective effect, mice were pre-treated with intragastrical OSX (0.1mg/kg) or vehicle for 20 days. After the pre-treatment, mice were submitted to two alternated intracerebroventricular infusions of STZ (days 21 and 23) or saline. 15 days after the last STZ injection, cognitive and memory skills of the treated mice were evaluated on object recognition test, Y-maze, stepdown passive avoidance and social recognition paradigms. Added to that, measurements of oxidative stress markers and gene expression were evaluated in brain samples of the same mice groups. Mice pre-treatment with OSX protected mice from cognitive and memory decline elicited by STZ. This effect was attributed to the prevention of lipid peroxidation and modulation of acetylcholinesterase and monoamine oxidase activities in cerebral cortices and hippocampi by OSX treatment. Furthermore, OSX treatment demonstrated reduction of amyloidogenic pathway genes expression when compared to the control groups. Besides that, OSX treatment showed no hepatic and renal toxicity in the protocol used for treatment. Considering the antidepressant-like effect of OSX, together with the ability to prevent memory and cognitive impairment, this new compound may be an interesting strategy for targeting the comorbidity between MDD and AD, in a multitarget drug paradigm.","Comments":"","TypeName":"Journal, Article","Authors":"Baldinotti R ; Fronza MG ; Fetter J ; Silva L ; Bender CB ; Ldtke DS ; Seixas FK ; Collares T ; Alves D ; Savegnago L ; ","ParentAuthors":"","DOI":"10.1016/j.ejphar.2021.174499 ","Keywords":"Alzheimer Disease/chemically induced/pathology/*prevention & control\r\nAnimals\r\nCerebral Cortex/drug effects/pathology\r\nDisease Models, Animal\r\nGlycosides/*pharmacology/therapeutic use\r\nHippocampus/drug effects/pathology\r\nHumans\r\nInfusions, Intraventricular\r\nLipid Peroxidation/drug effects\r\nMale\r\nMice\r\nOrganoselenium Compounds/*pharmacology/therapeutic use\r\nOxidative Stress/drug effects\r\nStreptozocin/administration & dosage/toxicity\r\nAcetylcholinesterase inhibitor\r\nAmyloidogenic pathway\r\nMonoamine oxidase inhibitor\r\nSelenocarbohydrates\r\nanti-Alzheimer","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Baldinotti R, Fronza MG, Fetter J, Silva L, Bender CB, Ldtke DS, Seixas FK, Collares T, Alves D, and Savegnago L (2021) Protective effects of octylseleno-xylofuranoside in a streptozotocin-induced mouse model of Alzheimer's disease.. European journal of pharmacology 910, 174499 DOI: 10.1016/j.ejphar.2021.174499 "},{"Codes":[{"AttributeId":12505529,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505585,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505604,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505794,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237638,"Title":"A combination of probiotics and magnesium orotate attenuate depression in a small SSRI resistant cohort: an intestinal anti-inflammatory response is suggested.","ParentTitle":"Inflammopharmacology","ShortTitle":"Bambling (2017)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2017","Month":"April","StandardNumber":"0925-4692 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"25","Pages":"271-274","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"28155119","Abstract":"Approximately, one-third of those who develop major depression will have a poor response to treatment and over time can become treatment resistant. Intestinal dysbiosis has been implicated in depression with systemic inflammation and vagal and enteric nerve impairment. We report on a sequel pilot study (n=12) with a combination probiotics/magnesium orotate formulation adjuvant administered with SSRIs for treatment resistant depression. At the end of an 8-week intervention mean changes for depression scores and quality of life in the group was clinically significantly improved (p<0.001) with all but 4 participants experiencing a benefit. An intestinal anti-inflammatory response was suggested. At 16-weeks follow-up while still on SSRI medications, the group had relapsed after cessation of the test intervention.","Comments":"","TypeName":"Journal, Article","Authors":"Bambling M ; Edwards SC ; Hall S ; Vitetta L ; ","ParentAuthors":"","DOI":"10.1007/s10787-017-0311-x ","Keywords":"Adult\r\nAnti-Inflammatory Agents/*administration & dosage\r\nAntidepressive Agents/administration & dosage\r\nCohort Studies\r\nDepressive Disorder, Treatment-Resistant/*diagnosis/*drug therapy\r\nDrug Therapy, Combination\r\nFemale\r\nFollow-Up Studies\r\nGastrointestinal Tract/drug effects/microbiology/pathology\r\nHumans\r\nMale\r\nMiddle Aged\r\nOrotic Acid/administration & dosage/*analogs & derivatives\r\nPilot Projects\r\nProbiotics/*administration & dosage\r\nSelective Serotonin Reuptake Inhibitors/*administration & dosage\r\nDepression\r\nInflammation\r\nIntestinal dysbiosis\r\nMagnesium orotate\r\nProbiotics\r\nSSRI\r\nTreatment resistance","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Bambling M, Edwards SC, Hall S, and Vitetta L (2017) A combination of probiotics and magnesium orotate attenuate depression in a small SSRI resistant cohort: an intestinal anti-inflammatory response is suggested.. Inflammopharmacology 25(2), 271-274 DOI: 10.1007/s10787-017-0311-x "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505655,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505784,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239140,"Title":"Depression in adults: drug and physical treatments.","ParentTitle":"BMJ clinical evidence","ShortTitle":"Barbui (2007)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2007","Month":"June","StandardNumber":"1462-3846 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"2007","Pages":"","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"19454086","Abstract":"INTRODUCTION: Depression may affect up to 10% of the population, with half of affected people having recurrence of their symptoms. In mild to moderate depression, there is no reliable evidence that any one treatment is superior in improving symptoms of depression, but the strength of evidence supporting different treatments varies. In severe depression, only prescription antidepressants and electroconvulsive therapy are known to improve symptoms. METHODS AND OBJECTIVES: We conducted a systematic review and aimed to answer the following clinical questions: What are the effects of treatments in mild to moderate and severe depression, and in treatment-resistant depression? Which interventions reduce relapse rates? We searched: Medline, Embase, The Cochrane Library and other important databases up to April 2006 (Clinical Evidence reviews are updated periodically, please check our website for the most up-to-date version of this review). We included harms alerts from relevant organisations such as the US Food and Drug Administration (FDA) and the UK Medicines and Healthcare products Regulatory Agency (MHRA). RESULTS: We found 87 systematic reviews, RCTs, or observational studies that met our inclusion criteria. We performed a GRADE evaluation of the quality of evidence for interventions. CONCLUSIONS: In this systematic review we present information relating to the effectiveness and safety of the following interventions: antidepressant drugs (tricyclic antidepressants [including low-dose tricyclic antidepressants], selective serotonin reuptake inhibitors, monoamine oxidase inhibitors, reboxetine, or venlafaxine), continuing prescription antidepressant drugs, electroconvulsive therapy, exercise, lithium augmentation, pindolol augmentation, St John's Wort.","Comments":"","TypeName":"Journal, Article","Authors":"Barbui C ; Butler R ; Cipriani A ; Geddes J ; Hatcher S ; ","ParentAuthors":"","DOI":"","Keywords":"Administration, Oral\r\nAdult\r\nAntidepressive Agents/therapeutic use\r\nAntidepressive Agents, Tricyclic/therapeutic use\r\n*Depression\r\nDepressive Disorder/drug therapy\r\n*Depressive Disorder, Major/drug therapy\r\nHumans\r\nSelective Serotonin Reuptake Inhibitors/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Barbui C, Butler R, Cipriani A, Geddes J, and Hatcher S (2007) Depression in adults: drug and physical treatments.. BMJ clinical evidence 2007, "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505727,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505764,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238419,"Title":"The Newcastle chronic depression study: results of a treatment regime.","ParentTitle":"International clinical psychopharmacology","ShortTitle":"Barker (1987)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1987","Month":"July","StandardNumber":"0268-1315 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"2","Pages":"261-72","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"3121718","Abstract":"A trial is described of new therapeutic approaches in treatment-resistant chronic depression. Phenelzine, L-tryptophan and lithium (\"5HT-cocktail\") was used as the major pharmacological strategy, and a regime aimed at reducing vanadium concentrations was added in the second part of the trial. Patients were randomly assigned to cognitive behaviour therapy in addition. All but 1 of the patients who ultimately entered the trial were unipolar depressives; 2 bipolar patients were withdrawn in the initial drug-free period because of the development of mixed affective states. Eleven of 20 patients showed an improvement to less than 50% of their initial scores on the Hamilton Rating Scale for Depression, and all those who improved did so in the first 6 weeks. Cognitive behaviour therapy did not seem to influence the response, but it is recognized that the short duration of therapy may be inadequate in these circumstances. It is suggested that intensive drug treatment is a necessary preliminary in management and may allow the effective use of rehabilitation aimed at the secondary handicaps of chronic depression.","Comments":"","TypeName":"Journal, Article","Authors":"Barker WA ; Scott J ; Eccleston D ; ","ParentAuthors":"","DOI":"10.1097/00004850-198707000-00008 ","Keywords":"Adult\r\n*Behavior Therapy\r\nCardiovascular Diseases/chemically induced\r\nChronic Disease\r\nCognition\r\nCombined Modality Therapy\r\nDepressive Disorder/*therapy\r\nDrug Therapy, Combination\r\nFemale\r\nHumans\r\nLithium/adverse effects/*therapeutic use\r\nLithium Carbonate\r\nMale\r\nMiddle Aged\r\nPhenelzine/adverse effects/*therapeutic use\r\nTryptophan/*therapeutic use\r\nVanadium/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCit
