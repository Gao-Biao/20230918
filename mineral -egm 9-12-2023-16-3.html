  right: -4px;
}
.top-head th:not(.collapsed) div svg#arrowLeft,
.side-head th:not(.collapsed) div svg#arrowUp {
  cursor: pointer;
  display: inline-block;
}
.top-head th.collapsed div svg#arrowRight,
.side-head th.collapsed div svg#arrowDown {
  cursor: pointer;
  display: inline-block;
}
.top-head th.busy div svg#refresh,
.side-head th.busy div svg#refresh {
  border-radius: 100%;
  cursor: pointer;
  display: inline-block;
  animation: spin 1s linear infinite;
}
.btnColCollapse,
.btnRowCollapse {
  opacity: 40%;
}
.top-head th.collapsed {
  min-width: 0;
  max-width: 0;
  width: 0;
  padding: 4px 0;
}
.top-head th.collapsed.level-1 {
  min-width: 103px;
  width: 103px;
  padding: 4px;
}
.side-head th.collapsed {
  min-height: 0;
  max-height: 0;
  height: 0;
  padding: 0 4px;
}
.side-head th.collapsed.level-1 {
  min-height: 103px;
  height: 103px;
  padding: 4px;
}
.body td.collapsed-col {
  min-width: 18px;
  width: 18px;
}
.body td.collapsed-row {
  min-height: 18px;
  height: 18px !important;
}
.body td.collapsed-col,
.body td.collapsed-row {
  background: rgba(0, 0, 0, 0.2);
}
.body td.collapsed-col .mosaic-wrapper,
.body td.collapsed-row .mosaic-wrapper {
  width: auto !important;
  height: auto !important;
}
.body td.collapsed-col svg,
.body td.collapsed-row svg {
  display: none;
}
.body td.collapsed-col .pie-wrapper,
.body td.collapsed-col .mosaic-wrapper,
.body td.collapsed-col .data-wrapper,
.body td.collapsed-row .pie-wrapper,
.body td.collapsed-row .mosaic-wrapper,
.body td.collapsed-row .data-wrapper {
  opacity: 0 !important;
}
.top-head th.collapsed:not(.level-1) span,
.side-head th.collapsed:not(.level-1) span {
  display: none;
}
.top-head th.collapsed:not(.level-1),
.side-head th.collapsed:not(.level-1) {
  border-width: 0;
}
.top-head th.collapsed.first:not(.level-1) {
  border-left: 1px solid #ffffff !important;
}
.top-head th.collapsed.last:not(.level-1) {
  border-right: 1px solid #ffffff !important;
}
.side-head th.collapsed.first:not(.level-1) {

}
.side-head th.collapsed.last:not(.level-1) {
  border-bottom: 1px solid #ffffff !important;

    transform: rotate(0deg);
  }
  100% {

  }
}
.attribute-tooltip {

  border: 1px solid #cccccc;

.attribute-tooltip.show {

}
.attribute-tooltip .close-tooltip {

.attribute-tooltip .content {

.attribute-tooltip h4 {

.text-center {

#codeFilterClearButton {

.btn:hover {

  background-color: #0275d8;
  border-color: #0275d8;
  cursor: pointer;
}

@keyframes spin {
  from {transform:rotate(0deg);}
  to {transform:rotate(360deg);}

  const referenceData = [{"Codes":[{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505717,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237976,"Title":"Lithium and renal function in relation to concomitant theory.","ParentTitle":"International clinical psychopharmacology","ShortTitle":"Aberg-Wistedt (1988)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1988","Month":"October","StandardNumber":"0268-1315 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"3","Pages":"277-86","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"2906955","Abstract":"Two hundred and fourteen patients (99 men, 115 women, age 21-87 years) were treated with lithium during the period 1963-1984 at the Psychiatric Unit, Danderyd Hospital. The patients were diagnosed as having bipolar depression (97), unipolar depression (54), cycloid psychosis (21), schizoaffective psychosis and depressive neurosis (42). Sixty patients were treated with lithium salt only, 73 patients received neuroleptic drugs in addition to lithium and 51 antidepressant drugs. Sixteen patients were treated with a combination of neuroleptic drugs, antidepressant drugs and lithium. Fourteen patients were treated with lithium and benzodiazepines. The aim of this retrospective lithium study was to examine the renal function in these different treatment groups. The results show that patients treated with a lithium salt and neuroleptic drugs have significantly lower urinary osmolality than those treated with a lithium salt only. Also tricyclic antidepressants in combination with a lithium salt appear to have an influence on renal function. The duration of concomitant therapy seems to be of importance for the effect on renal function. Eleven patients with the lowest osmolality values were investigated at the Renal Unit, Danderyd Hospital, but in no case was it necessary to withdraw the lithium treatment.","Comments":"","TypeName":"Journal, Article","Authors":"Aberg-Wistedt A ; Elwin CE ; Nore LO ; Wistedt B ; ","ParentAuthors":"","DOI":"10.1097/00004850-198810000-00001 ","Keywords":"Adult\r\nAged\r\nAnti-Anxiety Agents/administration & dosage\r\nAntidepressive Agents, Tricyclic/administration & dosage\r\nAntipsychotic Agents/administration & dosage\r\nBenzodiazepines\r\nDrug Therapy, Combination\r\nFemale\r\nHumans\r\nKidney/*drug effects/physiopathology\r\nKidney Function Tests\r\nLithium/*administration & dosage/adverse effects/therapeutic use\r\nMale\r\nMiddle Aged\r\nPsychotic Disorders/*drug therapy/physiopathology\r\nTime Factors","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Aberg-Wistedt A, Elwin CE, Nore LO, and Wistedt B (1988) Lithium and renal function in relation to concomitant theory.. International clinical psychopharmacology 3(4), 277-86 DOI: 10.1097/00004850-198810000-00001 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505556,"AdditionalText":"MMSE score","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505788,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":" MMSE 26.8( = 3.2) 26( = 3.2) (p = 0.40)(95%  MMSE  CI = -3.21.5)","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505592,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505653,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239121,"Title":"Lithium and prevention of cognitive impairment.","ParentTitle":"Irish journal of psychological medicine","ShortTitle":"Abidin (2011)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2011","Month":"September","StandardNumber":"0790-9667 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"28","Pages":"148-150","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"30200026","Abstract":"OBJECTIVE: To examine the rate of cognitive decline and occurrence of dementia among patients attending a lithium clinic for those aged 65 years and over. METHOD: Retrospective chart review of the cognitive function of 29 patients receiving maintenance lithium treatment attending the Dublin South East Old Age Psychiatry service, over a nine-year time period. RESULTS: Twenty-nine patients were included in the study (20 female, nine males), with a mean age of 79 years. Two patients had concurrent dementia. Six patients fulfilled ICD10 criteria for mild cognitive disorder and all of these patients also fulfilled revised consensus criteria for mild cognitive impairment amnestic subtype. Sixteen patients were commenced on lithium as an augmentation treatment for recurrent depressive disorder, 12 patients were on treatment for bipolar affective disorder and one patient on treatment for schizoaffective disorder. Patients had been receiving lithium treatment for an average of 109 months with follow-up by the service for a mean duration of 38 months. The initial mean MMSE score of patients at first presentation to the service was 26.9 (SD = 5.6) compared to a mean MMSE score 25.8 (SD = 5.8) (CI of change in MMSE score at 95% level = -2.1 and 0) at follow-up. The mean MMSE of patients with mild cognitive impairment prior at first contact with the service was 26.8 (SD = 3.2) and at follow-up was 26 (SD = 3.2) which was not statistically significantly different (p=0.40) (CI for change in MMSE at 95% level = -3.2 to 1.5). No patient had developed incident dementia during the follow-up period of the study. CONCLUSION: The results tentatively suggest that lithium may have a protective effect against cognitive decline and a neuroprotective role in patients with concurrent affective disorder and cognitive impairment. Multi-centre prospective studies of cognitive function in patients attending lithium clinics are needed to examine the neuroprotective properties of lithium.","Comments":"","TypeName":"Journal, Article","Authors":"Abidin Z ; Cooney C ; Jackson D ; Freyne A ; ","ParentAuthors":"","DOI":"10.1017/S0790966700012143 ","Keywords":"","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Abidin Z, Cooney C, Jackson D, and Freyne A (2011) Lithium and prevention of cognitive impairment.. Irish journal of psychological medicine 28(3), 148-150 DOI: 10.1017/S0790966700012143 "},{"Codes":[{"AttributeId":12505591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505593,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"BDI","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505567,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505568,"AdditionalText":"BDNF","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505569,"AdditionalText":"TNF- IL-6\n hs-CRP SIRT1","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505652,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505799,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505529,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237573,"Title":"Randomized study of the effects of vitamin D and/or magnesium supplementation on mood, serum levels of BDNF, inflammation, and SIRT1 in obese women with mild to moderate depressive symptoms.","ParentTitle":"Nutritional neuroscience","ShortTitle":"Abiri (2022)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2022","Month":"October","StandardNumber":"1028-415X (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"25","Pages":"2123-2135","Edition":"","Issue":"10","Availability":"","URL":"","OldItemId":"34210242","Abstract":"OBJECTIVES: This study aimed to evaluate the effects of vitamin D and/or magnesium supplementation on mood, serum levels of BDNF, inflammation, and SIRT1 in obese women with mild to moderate depressive symptoms. METHODS: In this trial, the 108 obese women with mild to moderate depressive symptoms were randomly allocated into 4 groups: (1) co- supplementation group (n = 27): receiving a 50000 IU vitamin D soft gel weekly + a 250- mg magnesium tablet daily; (2) vitamin D group (n = 27): receiving a 50000 IU vitamin D soft gel weekly + a magnesium placebo daily; (3) magnesium group (n = 27): receiving a vitamin D placebo weekly + a 250- mg magnesium tablet daily; (4) control group (n = 27): receiving a vitamin D placebo weekly + a magnesium placebo daily, for 8 weeks. Before and after the intervention, anthropometric indices, depressive symptoms, serum levels of BDNF, 25(OH)-D, inflammation, and SIRT1, were measured. RESULTS: At the end of the study, ANCOVA demonstrated significant differences between the 4 groups in 25(OH)-D, magnesium, TNF-, IL-6, and BDNF levels. But, we found no significant differences in terms of hs-CRP and SIRT1 levels. A significant reduction in depression score was observed in 3 intervention groups and also in control group. No significant differences in BDI-II score were shown among the 4 groups at the end of the intervention. CONCLUSION: Vitamin D plus magnesium supplementation in obese women with mild to moderate depressive symptoms has beneficial influences on mood, serum levels of BDNF, inflammation, and SIRT1.","Comments":"","TypeName":"Journal, Article","Authors":"Abiri B ; Sarbakhsh P ; Vafa M ; ","ParentAuthors":"","DOI":"10.1080/1028415X.2021.1945859 ","Keywords":"Brain-Derived Neurotrophic Factor\r\nC-Reactive Protein/analysis\r\nDepression/drug therapy\r\nDietary Supplements\r\nDouble-Blind Method\r\nFemale\r\nHumans\r\nInflammation/drug therapy\r\nInterleukin-6\r\n*Magnesium\r\nObesity/complications/drug therapy\r\nSirtuin 1\r\nTumor Necrosis Factor-alpha\r\n*Vitamin D\r\nVitamins\r\nBDNF\r\nSIRT1\r\nVitamin D\r\ninflammation\r\nmagnesium\r\nmood\r\nobese women","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Abiri B, Sarbakhsh P, and Vafa M (2022) Randomized study of the effects of vitamin D and/or magnesium supplementation on mood, serum levels of BDNF, inflammation, and SIRT1 in obese women with mild to moderate depressive symptoms.. Nutritional neuroscience 25(10), 2123-2135 DOI: 10.1080/1028415X.2021.1945859 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505780,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83240157,"Title":"Antidepressants: update on new agents and indications.","ParentTitle":"American family physician","ShortTitle":"Ables (2003)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2003","Month":"February","StandardNumber":"0002-838X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"67","Pages":"547-54","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"12588077","Abstract":"A number of antidepressants have emerged in the U.S. market in the past two decades. Selective serotonin reuptake inhibitors have become the drugs of choice in the treatment of depression, and they are also effective in the treatment of obsessive-compulsive disorder, panic disorder, and social phobia. New indications for selective serotonin reuptake inhibitors include post-traumatic stress disorder, premenstrual dysphoric disorder, and generalized anxiety disorder. Extended-release venlafaxine has recently been approved by the U.S. Food and Drug Administration for the treatment of generalized anxiety disorder. Mirtazapine, which is unrelated to the selective serotonin reuptake inhibitors, is unique in its action--stimulating the release of norepinephrine and serotonin. The choice of antidepressant drug depends on the agent's pharmacologic profile, secondary actions, and tolerability. Sexual dysfunction related to the use of antidepressants may be addressed by reducing the dosage, switching to another agent, or adding another drug to overcome the sexual side effects. Augmentation with lithium or triiodothyronine may be useful in patients who are partially or totally resistant to antidepressant treatment. Finally, tapering antidepressant medication may help to avoid discontinuation syndrome or antidepressant withdrawal.","Comments":"","TypeName":"Journal, Article","Authors":"Ables AZ ; Baughman OL 3rd; ","ParentAuthors":"","DOI":"","Keywords":"Antidepressive Agents/adverse effects/*therapeutic use\r\nClinical Trials as Topic\r\nDepressive Disorder/*drug therapy\r\nDrug Resistance\r\nHumans\r\nSelective Serotonin Reuptake Inhibitors/adverse effects/*therapeutic use\r\nSexual Dysfunction, Physiological/chemically induced\r\nSubstance Withdrawal Syndrome/etiology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Ables AZ, and Baughman OL 3rd (2003) Antidepressants: update on new agents and indications.. American family physician 67(3), 547-54"},{"Codes":[{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"Newcastle scores","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505727,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238202,"Title":"The prognosis of depression in old age: the case for lithium therapy.","ParentTitle":"The British journal of psychiatry : the journal of mental science","ShortTitle":"Abou-Saleh (1983)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1983","Month":"November","StandardNumber":"0007-1250 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"143","Pages":"527-8","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"6416345","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"Abou-Saleh MT ; Coppen A ; ","ParentAuthors":"","DOI":"10.1192/bjp.143.5.527 ","Keywords":"Aged\r\nDepressive Disorder/*prevention & control\r\nFemale\r\nHumans\r\nLithium/*therapeutic use\r\nLithium Carbonate\r\nMale\r\nMiddle Aged\r\nRecurrence","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Abou-Saleh MT, and Coppen A (1983) The prognosis of depression in old age: the case for lithium therapy.. The British journal of psychiatry : the journal of mental science 143, 527-8 DOI: 10.1192/bjp.143.5.527 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505727,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238600,"Title":"Subjective side-effects of amitriptyline and lithium in affective disorders.","ParentTitle":"The British journal of psychiatry : the journal of mental science","ShortTitle":"Abou-Saleh (1983)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1983","Month":"April","StandardNumber":"0007-1250 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"142","Pages":"391-7","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"6405833","Abstract":"The prevalence of subjective side-effects was studied in 258 control subjects, 65 drug-free depressive in-patients and 94 lithium-treated out-patients. It was shown that drug-free depressives reported more side-effects than both control subjects and lithium-treated patients. Side-effects were studied during amitriptyline therapy. Depressed patients on no medication complained of only slightly fewer side-effects than when they had received amitriptyline. There was a significant positive correlation of Hamilton depression scores and side-effects scores at baseline. Side-effects and affective morbidity over two years were investigated in 94 patients with recurrent affective disorders on long-term lithium therapy. Psychological variables were also investigated in 74 of these patients. Subjective side-effects reported by lithium-treated patients including those specific to lithium were related to their affective morbidity and personality variables. Patients on lithium complained significantly less of headache and unilateral headache than controls.","Comments":"","TypeName":"Journal, Article","Authors":"Abou-Saleh MT ; Coppen A ; ","ParentAuthors":"","DOI":"10.1192/bjp.142.4.391 ","Keywords":"Amitriptyline/*adverse effects\r\nDepressive Disorder/*drug therapy/psychology\r\nDrug Therapy, Combination\r\nFemale\r\nHumans\r\nLithium/*adverse effects\r\nLithium Carbonate\r\nMale\r\nMiddle Aged\r\nPersonality\r\nPsychiatric Status Rating Scales","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Abou-Saleh MT, and Coppen A (1983) Subjective side-effects of amitriptyline and lithium in affective disorders.. The British journal of psychiatry : the journal of mental science 142, 391-7 DOI: 10.1192/bjp.142.4.391 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505727,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238642,"Title":"Classification of depression and response to antidepressive therapies.","ParentTitle":"The British journal of psychiatry : the journal of mental science","ShortTitle":"Abou-Saleh (1983)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1983","Month":"December","StandardNumber":"0007-1250 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"143","Pages":"601-3","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"6229305","Abstract":"Two hundred inpatients suffering from primary depressive illness were studied. Seventy eight of the patients were treated by electroconvulsive therapy (ECT) and 122 patients received antidepressant medication. Response to ECT and antidepressant medication at 4 weeks showed a curvilinear relationship to Newcastle scores. Patients with Newcastle scores in the middle range (4-8) showed significantly higher percentage improvement than those with low (0-3) and high (9-12) scores. Ninety five patients with unipolar depression who received lithium therapy for one year were also studied. Response to lithium showed a linear relationship to Newcastle scores in these patients. It is suggested that these differences in response to antidepressant therapies reflect the heterogeneity of depressive illness.","Comments":"","TypeName":"Journal, Article","Authors":"Abou-Saleh MT ; Coppen A ; ","ParentAuthors":"","DOI":"10.1192/bjp.143.6.601 ","Keywords":"Amitriptyline/therapeutic use\r\nClomipramine/therapeutic use\r\nCombined Modality Therapy\r\nDepressive Disorder/classification/drug therapy/*therapy\r\nElectroconvulsive Therapy\r\nFemale\r\nHumans\r\nLithium/therapeutic use\r\nLithium Carbonate\r\nMale\r\nMiddle Aged\r\nZimeldine/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Abou-Saleh MT, and Coppen A (1983) Classification of depression and response to antidepressive therapies.. The British journal of psychiatry : the journal of mental science 143, 601-3 DOI: 10.1192/bjp.143.6.601 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505727,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239133,"Title":"The efficacy of low-dose lithium: clinical, psychological and biological correlates.","ParentTitle":"Journal of psychiatric research","ShortTitle":"Abou-Saleh (1989)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1989","Month":"","StandardNumber":"0022-3956 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"23","Pages":"157-62","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"2511299","Abstract":"The relationships between lithium dosage, affective morbidity, side-effects, thyroid and renal function and biological markers for depression were examined in the context of a prospective double-blind lithium reduction study in patients receiving prophylactic lithium. Unipolar and bipolar patients on such treatment were randomly allocated to two groups over a period of one year, either continuing with their usual dosage of lithium or reducing their lithium dosage by up to 50%. Biological markers investigated included dexamethasone suppression test (DST) and 5-hydroxytryptamine (5-HT) transport into platelets (Vmax). Results showed no association between affective morbidity and lithium dosage/level. There was, however, an association between lower dosage/level of lithium and lower side-effects, including tremor and weight gain, lower TSH levels and lower 24 h urinary volume in these patients. Elderly patients, however, experienced significantly greater morbidity upon reduction of their lithium dosage. There was an association between increased Vmax of 5-HT transport and a reduction in morbidity. DST non-suppression was associated with lower mean weight for the whole year of the study.","Comments":"","TypeName":"Journal, Article","Authors":"Abou-Saleh MT ; Coppen A ; ","ParentAuthors":"","DOI":"10.1016/0022-3956(89)90006-x ","Keywords":"Adult\r\nAged\r\nBipolar Disorder/blood/*drug therapy/psychology\r\nBlood Platelets/metabolism\r\nClinical Trials as Topic\r\nDelayed-Action Preparations\r\nDexamethasone\r\nDose-Response Relationship, Drug\r\nFemale\r\nFollow-Up Studies\r\nHumans\r\nHydrocortisone/blood\r\nLithium/*administration & dosage/adverse effects/pharmacokinetics\r\nLithium Carbonate\r\nMale\r\nMiddle Aged\r\nPsychiatric Status Rating Scales\r\nSerotonin/blood","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Abou-Saleh MT, and Coppen A (1989) The efficacy of low-dose lithium: clinical, psychological and biological correlates.. Journal of psychiatric research 23(2), 157-62 DOI: 10.1016/0022-3956(89)90006-x "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505563,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505727,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505794,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237398,"Title":"Lithium in the episode and suicide prophylaxis and in augmenting strategies in patients with unipolar depression.","ParentTitle":"International journal of bipolar disorders","ShortTitle":"Abou-Saleh (2017)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2017","Month":"December","StandardNumber":"2194-7511 (Linking)","City":"Germany","Country":"","Publisher":"","Institution":"","Volume":"5","Pages":"11","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"28247268","Abstract":"BACKGROUND: Depressive disorders are a leading cause of the global burden of disease and are associated with high recurrent often continuing morbidity and high excess mortality by suicide and cardiovascular disease. Whilst there are established, effective and cost-effective treatments for depression, their long-term management is often neglected: there is continuing controversy over the case of need for long-term treatment including lifelong treatment and safety issues. OBJECTIVE AND METHODS: In this narrative review, we critically examine the evidence for the effectiveness and safety of lithium salts in the long-term management of unipolar depression. We refer to existing recent international guidelines as well as the scientific literature selectively and against the background of our longstanding experience with patients suffering from unipolar depression who are often under treated or inappropriately treated. RESULTS AND DISCUSSION: According to many studies mostly dating back to the 1970/1980s, lithium is efficacious in the prophylaxis of unipolar depression particularly depression with melancholia and delusional depression and showing a clearly episodic course. Also the efficacy of lithium maintenance treatment following recovery by ECT has been clearly shown. Moreover, convincing evidence exists that lithium has added value and benefit for its unique anti-suicidal effects as well as reducing mortality by other causes. The anti-suicidal effect has been convincingly demonstrated in bipolar as well as in unipolar patients. Nevertheless its use in the management of patients with unipolar depression has not been properly recognized by a majority of textbooks and guidelines. Whilst it has been well considered as an effective treatment for depression that has not responded to antidepressants as an adjunct treatment, also called augmentation, it has been much less recommended for the prevention of recurrent episodes of unipolar depression. One of the reasons for this neglect is the blurring of the diagnosis \"unipolar depression\" by modern diagnostic tools. Lithium will hardly work in a patient with \"unipolar depression spectrum disease\". CONCLUSIONS: We conclude that lithium is an effective prophylactic treatment for carefully selected patients with unipolar depression and is safe when prescribed in recommended doses/plasma lithium levels and with regular, careful monitoring. We propose that lithium prophylaxis can be indicated in patients with unipolar depression and that the occurrence of 2 episodes of depression within 5years is a practical criterion for starting lithium prophylaxis particularly in severe depression with psychotic features and high suicidal risk. Furthermore, an indication might be considered especially in unipolar patients in whom a bipolar background is suspected. In some cases, lithium prophylaxis may be recommended after a single episode of depression that is severe with high suicidal risk and continued life-long.","Comments":"","TypeName":"Journal, Article","Authors":"Abou-Saleh MT ; Mller-Oerlinghausen B ; Coppen AJ ; ","ParentAuthors":"","DOI":"10.1186/s40345-017-0080-x ","Keywords":"Antisuicidal effect\r\nAugmentation\r\nECT\r\nLithium\r\nLong-term-prophylaxis\r\nUnipolar depression","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Abou-Saleh MT, Mller-Oerlinghausen B, and Coppen AJ (2017) Lithium in the episode and suicide prophylaxis and in augmenting strategies in patients with unipolar depression.. International journal of bipolar disorders 5(1), 11 DOI: 10.1186/s40345-017-0080-x "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505769,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239172,"Title":"Lithium treatment: a comparison of once- and twice-daily dosing.","ParentTitle":"Acta psychiatrica Scandinavica","ShortTitle":"Abraham (1992)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1992","Month":"January","StandardNumber":"0001-690X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"85","Pages":"65-9","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"1546552","Abstract":"The effects of once- and twice-daily dosing with lithium carbonate were compared in a non-blind, cross-over study on 20 consecutive patients with mood disorders. Mental status, side effects and target organ function were examined after a minimum of a 1-month treatment with each regimen. Eighteen patients completed the study and 2 withdrew because of side effects. There were no significant differences between the 2 groups on the Hamilton Rating Scale for Depression, the Bech-Rafaelsen Mania Scale, the UKU Side Effects Scale or in serum lithium, electrocardiogram and urine volumes. Most blood tests showed no significant difference between the 2 treatment schedules except for white blood cells, ionized calcium and phosphate concentration. The once-daily regimen was associated with a higher white cell count, increased serum phosphate and elevated serum ionized calcium. We conclude that patients are able to tolerate once-daily dosing with lithium carbonate as well as twice-daily dosing.","Comments":"","TypeName":"Journal, Article","Authors":"Abraham G ; Delva N ; Waldron J ; Lawson JS ; Owen J ; ","ParentAuthors":"","DOI":"10.1111/j.1600-0447.1992.tb01444.x ","Keywords":"Adolescent\r\nAdult\r\nBipolar Disorder/blood/*drug therapy/psychology\r\nDepressive Disorder/blood/*drug therapy/psychology\r\nDrug Administration Schedule\r\nFemale\r\nHumans\r\nKidney Function Tests\r\nLeukocyte Count/drug effects\r\nLithium Carbonate/*administration & dosage/adverse effects/pharmacokinetics\r\nMale\r\nMiddle Aged\r\nPsychiatric Status Rating Scales","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Abraham G, Delva N, Waldron J, Lawson JS, and Owen J (1992) Lithium treatment: a comparison of once- and twice-daily dosing.. Acta psychiatrica Scandinavica 85(1), 65-9 DOI: 10.1111/j.1600-0447.1992.tb01444.x "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":" Bech Rafaelsen Melancholia Scale (BRMS).","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505641,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505779,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83240112,"Title":"Effectiveness and feasibility of a standardized stepwise drug treatment regimen algorithm for inpatients with depressive disorders: results of a 2-year observational algorithm study.","ParentTitle":"The Journal of clinical psychiatry","ShortTitle":"Adli (2002)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2002","Month":"September","StandardNumber":"0160-6689 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"63","Pages":"782-90","Edition":"","Issue":"9","Availability":"","URL":"","OldItemId":"12363118","Abstract":"BACKGROUND: The goal of the Berlin Algorithm Project is to establish a standardized stepwise drug treatment regimen (SSTR) for the treatment of inpatients with depressive disorders. We are reporting on the first of 3 subsequent study phases evaluating effectiveness and feasibility of the SSTR in a naturalistic clinical setting. METHOD: Patients with depressive disorders (International Classification of Diseases, Ninth Revision criteria) admitted to an academic medical center for inpatient treatment were enrolled in the SSTR protocol that comprised an algorithm-guided sequential treatment process (including pharmacologic washout period, sleep deprivation, antidepressant monotherapy, lithium augmentation, monoamine oxidase inhibitor treatment, and electroconvulsive therapy) dependent on the scores of a standardized assessment of treatment outcome, the Bech Rafaelsen Melancholia Scale (BRMS). RESULTS: Of 248 patients with depression, 119 (48%) were enrolled in the SSTR protocol. One hundred twenty-nine patients (52%) were not included, mostly due to individualized treatment procedures. An intent-to-treat (ITT) analysis showed that 38% of enrolled patients achieved remission (BRMS score < or = 5), 34% achieved \"classic\" response (deltaBRMS score > or = 50%), 15% achieved \"low\" response (deltaBRMS score 26% to 49%), and 13% did not respond. The overall response rate (remitters and classic responders) of SSTR treatment was 72% of the ITT sample. Twenty-one patients (18%) dropped out from the SSTR as nonresponders and 19 patients (16%) dropped out as low responders due to protocol deviations. CONCLUSION: The acceptance of the antidepressive treatment algorithm among physicians not specifically trained was moderate, resulting in a relatively low enrollment rate. However, once patients were enrolled into the study, adherence to the algorithm-based rules resulted in a low dropout rate. Most importantly, algorithm-guided antidepressive treatment showed a favorable response in those depressed patients who were treated according to the SSTR protocol.","Comments":"","TypeName":"Journal, Article","Authors":"Adli M ; Berghfer A ; Linden M ; Helmchen H ; Mller-Oerlinghausen B ; Mackert A ; Stamm T ; Bauer M ; ","ParentAuthors":"","DOI":"10.4088/jcp.v63n0906 ","Keywords":"*Algorithms\r\nAntidepressive Agents/therapeutic use\r\n*Clinical Protocols/standards\r\nDepressive Disorder/diagnosis/*drug therapy/therapy\r\nElectroconvulsive Therapy\r\nFeasibility Studies\r\nFemale\r\n*Hospitalization\r\nHumans\r\nLithium/therapeutic use\r\nMale\r\nMiddle Aged\r\nMonoamine Oxidase Inhibitors/therapeutic use\r\nOutcome Assessment, Health Care/statistics & numerical data\r\nPatient Dropouts\r\nPilot Projects\r\nPsychiatric Status Rating Scales\r\nResearch Design/statistics & numerical data\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Adli M, Berghfer A, Linden M, Helmchen H, Mller-Oerlinghausen B, Mackert A, Stamm T, and Bauer M (2002) Effectiveness and feasibility of a standardized stepwise drug treatment regimen algorithm for inpatients with depressive disorders: results of a 2-year observational algorithm study.. The Journal of clinical psychiatry 63(9), 782-90 DOI: 10.4088/jcp.v63n0906 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505786,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505641,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239382,"Title":"Long-term outcome after lithium augmentation in unipolar depression: focus on HPA system activity.","ParentTitle":"Neuropsychobiology","ShortTitle":"Adli (2009)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2009","Month":"","StandardNumber":"0302-282X (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"60","Pages":"23-30","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"19684420","Abstract":"BACKGROUND: Lithium augmentation is a first-line strategy for depressed patients resistant to antidepressive therapy, but little is known about patients' subsequent long-term course or outcome predictors. We investigated long-term outcomes of unipolar depressed patients who had participated in a study on the effects of lithium augmentation on the hypothalamic-pituitary-adrenocortical system using the combined dexamethasone/corticotrophin-releasing hormone (DEX/CRH) test. METHODS: Twelve to 28 months (mean 18.6 +/- 4.6 months) after lithium augmentation, 23 patients were assessed with a standardized interview, of which 18 patients had complete DEX/CRH test results. Relapse was diagnosed by DSM-IV criteria (Structured Clinical Interview for DSM-IV; SCID I). RESULTS: Only 11 patients (48%) had a favorable follow-up, defined as absence of major depressive episodes during the observation period. Patients with a favorable and an unfavorable course did not differ in clinical or sociodemographic parameters, endocrinological results or continuation of lithium. However, fewer previous depressive episodes tended to correlate (p = 0.09) with a favorable course. CONCLUSION: Results from studies using the DEX/CRH test to predict relapse in depressed patients treated with antidepressants were not replicated for lithium augmentation. Our finding could reflect the elevation of DEX/CRH results by lithium, independent of clinical course. Limitations of the study are its small sample size, the heterogeneous clinical baseline conditions and the lack of lithium serum levels. The fact that lithium continuation did not predict the course might be related to the difference between the efficacy of lithium in controlled studies and its effectiveness in naturalistic settings.","Comments":"","TypeName":"Journal, Article","Authors":"Adli M ; Bschor T ; Bauer M ; Lucka C ; Lewitzka U ; Ising M ; Uhr M ; Mueller-Oerlinghausen B ; Baethge C ; ","ParentAuthors":"","DOI":"10.1159/000234814 ","Keywords":"Adrenocorticotropic Hormone/metabolism\r\nCorticotropin-Releasing Hormone/metabolism\r\nDepressive Disorder, Major/*drug therapy/physiopathology\r\nDexamethasone/pharmacology\r\nFemale\r\nFollow-Up Studies\r\nGlucocorticoids/pharmacology\r\nHumans\r\nHydrocortisone/metabolism\r\nHypothalamo-Hypophyseal System/*drug effects/physiopathology\r\nLithium/*pharmacology\r\nMale\r\nMiddle Aged\r\nPituitary-Adrenal System/*drug effects\r\nPsychotropic Drugs/*pharmacology\r\nRecurrence\r\nTime Factors\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Adli M, Bschor T, Bauer M, Lucka C, Lewitzka U, Ising M, Uhr M, Mueller-Oerlinghausen B, and Baethge C (2009) Long-term outcome after lithium augmentation in unipolar depression: focus on HPA system activity.. Neuropsychobiology 60(1), 23-30 DOI: 10.1159/000234814 "},{"Codes":[{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"Hamilton Depression Rating Scale (HAMD-21)","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505641,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505794,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237743,"Title":"How Effective Is Algorithm-Guided Treatment for Depressed Inpatients? Results from the Randomized Controlled Multicenter German Algorithm Project 3 Trial.","ParentTitle":"The international journal of neuropsychopharmacology","ShortTitle":"Adli (2017)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2017","Month":"September","StandardNumber":"1461-1457 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"20","Pages":"721-730","Edition":"","Issue":"9","Availability":"","URL":"","OldItemId":"28645191","Abstract":"BACKGROUND: Treatment algorithms are considered as key to improve outcomes by enhancing the quality of care. This is the first randomized controlled study to evaluate the clinical effect of algorithm-guided treatment in inpatients with major depressive disorder. METHODS: Inpatients, aged 18 to 70 years with major depressive disorder from 10 German psychiatric departments were randomized to 5 different treatment arms (from 2000 to 2005), 3 of which were standardized stepwise drug treatment algorithms (ALGO). The fourth arm proposed medications and provided less specific recommendations based on a computerized documentation and expert system (CDES), the fifth arm received treatment as usual (TAU). ALGO included 3 different second-step strategies: lithium augmentation (ALGO LA), antidepressant dose-escalation (ALGO DE), and switch to a different antidepressant (ALGO SW). Time to remission (21-item Hamilton Depression Rating Scale 9) was the primary outcome. RESULTS: Time to remission was significantly shorter for ALGO DE (n=91) compared with both TAU (n=84) (HR=1.67; P=.014) and CDES (n=79) (HR=1.59; P=.031) and ALGO SW (n=89) compared with both TAU (HR=1.64; P=.018) and CDES (HR=1.56; P=.038). For both ALGO LA (n=86) and ALGO DE, fewer antidepressant medications were needed to achieve remission than for CDES or TAU (P<.001). Remission rates at discharge differed across groups; ALGO DE had the highest (89.2%) and TAU the lowest rates (66.2%). CONCLUSIONS: A highly structured algorithm-guided treatment is associated with shorter times and fewer medication changes to achieve remission with depressed inpatients than treatment as usual or computerized medication choice guidance.","Comments":"","TypeName":"Journal, Article","Authors":"Adli M ; Wiethoff K ; Baghai TC ; Fisher R ; Seemller F ; Laakmann G ; Brieger P ; Cordes J ; Malevani J ; Laux G ; Hauth I ; Mller HJ ; Kronmller KT ; Smolka MN ; Schlattmann P ; Berger M ; Ricken R ; Stamm TJ ; Heinz A ; Bauer M ; ","ParentAuthors":"","DOI":"10.1093/ijnp/pyx043 ","Keywords":"Adolescent\r\nAdult\r\nAged\r\n*Algorithms\r\nAntidepressive Agents/*therapeutic use\r\nDepression/*drug therapy\r\nFemale\r\nGermany\r\nGuidelines as Topic/*standards\r\nHumans\r\n*Inpatients\r\nMale\r\nMiddle Aged\r\nPsychiatric Status Rating Scales\r\nRetrospective Studies\r\n*Treatment Outcome\r\nYoung Adult\r\nGerman Algorithm Project\r\nantidepressants\r\nmedical decision making\r\ntreatment algorithms\r\ntreatment-resistant depression","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Adli M, Wiethoff K, Baghai TC, Fisher R, Seemller F, Laakmann G, Brieger P, Cordes J, Malevani J, Laux G, Hauth I, Mller HJ, Kronmller KT, Smolka MN, Schlattmann P, Berger M, Ricken R, Stamm TJ, Heinz A, and Bauer M (2017) How Effective Is Algorithm-Guided Treatment for Depressed Inpatients? Results from the Randomized Controlled Multicenter German Algorithm Project 3 Trial.. The international journal of neuropsychopharmacology 20(9), 721-730 DOI: 10.1093/ijnp/pyx043 "},{"Codes":[{"AttributeId":12505529,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"Beck Depression Inventory ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505652,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505798,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237384,"Title":"The effects of magnesium supplementation on serum level of brain derived neurotrophic factor (BDNF) and depression status in patients with depression.","ParentTitle":"Clinical nutrition ESPEN","ShortTitle":"Afsharfar (2021)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2021","Month":"April","StandardNumber":"2405-4577 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"42","Pages":"381-386","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"33745609","Abstract":"OBJECTIVE: Recent researches suggest that there is a relationship between the pathogenesis of depression and serum Brain Derived Neurotrophic Factor (BDNF) levels. Therefore, the purpose of this clinical trial was to determine effect of magnesium supplementation on serum Level of BDNF, magnesium and depression status in patients with depression. METHODS: A double blind randomized clinical trial was conducted on 46 depressed subjects. The participants were randomly allocated into the magnesium (MG) and the placebo (PG) group and received 500mg magnesium and placebo daily for 8 weeks. Beck's test was conducted and blood samples were taken at baseline and after the intervention period for analysis of serum magnesium and BDNF. RESULTS: No significant differences were observed in assessed variables between the two groups at the baseline. At the end of intervention, supplementation with magnesium oxide had a significant effect on Beck's test (P=0.01) and serum magnesium (P=0.001), but had no significant effect on BDNF levels (P=0.507) between the two groups. CONCLUSIONS: Daily intake of 500mg magnesium oxide for at least 8 weeks improved Beck's test score and serum magnesium in depressed patients, but had no significant effect on BDNF levels between the two groups, Which Further research is recommended.","Comments":"","TypeName":"Journal, Article","Authors":"Afsharfar M ; Shahraki M ; Shakiba M ; Asbaghi O ; Dashipour A ; ","ParentAuthors":"","DOI":"10.1016/j.clnesp.2020.12.022 ","Keywords":"*Brain-Derived Neurotrophic Factor\r\nDepression/drug therapy\r\nDietary Supplements\r\nDouble-Blind Method\r\nHumans\r\n*Magnesium\r\nBDNF\r\nBeck's test\r\nBrain derived neurotrophic factor\r\nDepression\r\nMagnesium\r\nRandomized clinical trial","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Afsharfar M, Shahraki M, Shakiba M, Asbaghi O, and Dashipour A (2021) The effects of magnesium supplementation on serum level of brain derived neurotrophic factor (BDNF) and depression status in patients with depression.. Clinical nutrition ESPEN 42, 381-386 DOI: 10.1016/j.clnesp.2020.12.022 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505798,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239955,"Title":"Recent developments in geriatric psychopharmacology.","ParentTitle":"Expert review of clinical pharmacology","ShortTitle":"Aftab (2021)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2021","Month":"March","StandardNumber":"1751-2433 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"14","Pages":"341-355","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"33499693","Abstract":"INTRODUCTION: There is a tremendous growing need to address the burden of geriatric psychiatric disorders. Recent developments relevant to geriatric psychiatry have focused on Alzheimer's disease (AD), severe/refractory depression, and cancer/end of life care. AREAS COVERED: This is a non-systematic, narrative review (databases and websites for search: PubMed, Google Scholar, Medscape, ClinicalTrials.gov; focusing on the last 6years), and covers developments in disease-modifying therapies for AD, diagnostic radiotracers for AD, medications for neuropsychiatric symptoms of dementia, ketamine/esketamine, psychedelics, and cannabinoids. EXPERT OPINION: The focus of on-going trials of anti-amyloid agents has been on individuals with very early stage AD; several agents are under phase 3 investigation, and aducanumab is under FDA review. Amyloid and tau PET scans have been approved by the FDA to assist in the diagnoses of AD. Promising pharmaceuticals for neuropsychiatric symptoms of dementia include pimavanserin, brexpiprazole, escitalopram, dextromethorphan/quinidine, and lithium. Esketamine, although approved for treatment-resistant depression in general adults, failed to demonstrate efficacy in elderly patients in a phase 3 trial. There is preliminary evidence for benefit of psychedelic-assisted psychotherapy in end-of-life and cancer-related depression/anxiety. Evidence for the use of cannabinoids is currently lacking.","Comments":"","TypeName":"Journal, Article","Authors":"Aftab A ; Lam JA ; Liu F ; Ghosh A ; Sajatovic M ; ","ParentAuthors":"","DOI":"10.1080/17512433.2021.1882848 ","Keywords":"Age Factors\r\nAged\r\nAlzheimer Disease/drug therapy/psychology\r\nDepression/drug therapy\r\nHumans\r\nMental Disorders/*drug therapy/physiopathology\r\nNeoplasms/drug therapy/psychology\r\nPsychopharmacology\r\nPsychotropic Drugs/*therapeutic use\r\nTerminal Care/methods\r\nAlzheimers disease\r\nGeriatric psychiatry\r\nanti-amyloid agents\r\ncannabinoids\r\ndementia\r\ndiagnostic radiotracers\r\nesketamine\r\nneuropsychiatric symptoms\r\npsychedelics\r\npsychopharmacology\r\ntreatment-resistant depression","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Aftab A, Lam JA, Liu F, Ghosh A, and Sajatovic M (2021) Recent developments in geriatric psychopharmacology.. Expert review of clinical pharmacology 14(3), 341-355 DOI: 10.1080/17512433.2021.1882848 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505713,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505797,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239888,"Title":"Depression in the Elderly. Consensus Statement of the Spanish Psychogeriatric Association.","ParentTitle":"Frontiers in psychiatry","ShortTitle":"Agera-Ortiz (2020)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"","StandardNumber":"1664-0640 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"11","Pages":"380","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"32508684","Abstract":"INTRODUCTION: Present knowledge about depression in the elderly is still scarce and often controversial, despite its high frequency and impact. This article reports the results and most relevant conclusions of a Delphi-based consensus on geriatric depression promoted by the Spanish Psychogeriatric Association. METHODS: A 78-item questionnaire was developed by 7 highly specialized geriatric psychiatrists and was evaluated using the Modified Delphi technique in two rounds answered by 35 psychiatrists with an extensive expertise in geriatric depression. The topics and number of questions (in brackets) covered were: concepts, clinical aspects, and risk factors (12); screening and diagnosis (7); psychotic depression (17); depression and dementia (5); antidepressant drug treatment (18); non-pharmacological biological treatments (5); psychotherapeutic treatments (4); comorbidity and preventive aspects (6); professional training needed (4). In addition, the expert panel's opinion on the antidepressants of choice in 21 common comorbid conditions and on different strategies to approach treatment-resistant cases in terms of both efficacy and safety was assessed. RESULTS: After the two rounds of the Delphi process, consensus was reached for 59 (75.6%) of the 78 items. Detailed recommendations are included in the text. Considering pharmacological treatments, agomelatine was the most widely mentioned drug to be recommended in terms of safety in comorbid conditions. Desvenlafaxine, sertraline, and vortioxetine, were the most frequently recommended antidepressants in comorbid conditions in general. Combining parameters of efficacy and safety, experts recommended the following steps to address cases of treatment resistance: 1. Escalation to the maximum tolerated dose; 2. Change of antidepressant; 3. Combination with another antidepressant; 4. Potentiation with an antipsychotic or with lamotrigine; 5. Potentiation with lithium; 6. Potentiation with dopamine agonists or methylphenidate. DISCUSSION AND CONCLUSIONS: Consensus was reached for a high number of items as well as for the management of depression in the context of comorbid conditions and in resistant cases. In the current absence of sufficient evidence-based information, our results can be used to inform medical doctors about clinical recommendations that might reduce uncertainty in the diagnosis and treatment of elderly patients with depressive disorders.","Comments":"","TypeName":"Journal, Article","Authors":"Agera-Ortiz L ; Claver-Martn MD ; Franco-Fernndez MD ; Lpez-lvarez J ; Martn-Carrasco M ; Ramos-Garca MI ; Snchez-Prez M ; ","ParentAuthors":"","DOI":"10.3389/fpsyt.2020.00380 ","Keywords":"antidepressant drugs\r\nclinical recommendations\r\ncomorbidity\r\nconsensus statement\r\ndepression\r\nelderly\r\ntreatment-resistance","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Agera-Ortiz L, Claver-Martn MD, Franco-Fernndez MD, Lpez-lvarez J, Martn-Carrasco M, Ramos-Garca MI, and Snchez-Prez M (2020) Depression in the Elderly. Consensus Statement of the Spanish Psychogeriatric Association.. Frontiers in psychiatry 11, 380 DOI: 10.3389/fpsyt.2020.00380 "},{"Codes":[{"AttributeId":12505530,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505802,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505556,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505676,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505799,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83240040,"Title":"Prophylactic Zinc Administration Combined with Swimming Exercise Prevents Cognitive-Emotional Disturbances and Tissue Injury following a Transient Hypoxic-Ischemic Insult in the Rat.","ParentTitle":"Behavioural neurology","ShortTitle":"Aguilar-Peralta (2022)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2022","Month":"","StandardNumber":"0953-4180 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"2022","Pages":"5388944","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"35637877","Abstract":"Exercise performance and zinc administration individually yield a protective effect on various neurodegenerative models, including ischemic brain injury. Therefore, this work was aimed at evaluating the combined effect of subacute prophylactic zinc administration and swimming exercise in a transient cerebral ischemia model. The prophylactic zinc administration (2.5mg/kg of body weight) was provided every 24h for four days before a 30min common carotid artery occlusion (CCAO), and 24h after reperfusion, the rats were subjected to swimming exercise in the Morris Water Maze (MWM). Learning was evaluated daily for five days, and memory on day 12 postreperfusion; anxiety or depression-like behavior was measured by the elevated plus maze and the motor activity by open-field test. Nitrites, lipid peroxidation, and the activity of superoxide dismutase (SOD) and catalase (CAT) were assessed in the temporoparietal cortex and hippocampus. The three nitric oxide (NO) synthase isoforms, chemokines, and their receptor levels were measured by ELISA. Nissl staining evaluated hippocampus cytoarchitecture and Iba-1 immunohistochemistry activated the microglia. Swimming exercise alone could not prevent ischemic damage but, combined with prophylactic zinc administration, reversed the cognitive deficit, decreased NOS and chemokine levels, prevented tissue damage, and increased Iba-1 (+) cell number. These results suggest that the subacute prophylactic zinc administration combined with swimming exercise, but not the individual treatment, prevents the ischemic damage on day 12 postreperfusion in the transient ischemia model.","Comments":"","TypeName":"Journal, Article","Authors":"Aguilar-Peralta AK ; Gonzalez-Vazquez A ; Tomas-Sanchez C ; Blanco-Alvarez VM ; Martinez-Fong D ; Gonzalez-Barrios JA ; Limon ID ; Milln-Perez Pea L; Flores G ; Soto-Rodriguez G ; Brambila E ; Cebada J ; Vargas-Castro V ; Leon-Chavez BA ; ","ParentAuthors":"","DOI":"10.1155/2022/5388944 ","Keywords":"Animals\r\nCognition\r\nIschemia\r\nMaze Learning\r\nRats\r\nRats, Wistar\r\n*Swimming\r\n*Zinc/pharmacology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Aguilar-Peralta AK, Gonzalez-Vazquez A, Tomas-Sanchez C, Blanco-Alvarez VM, Martinez-Fong D, Gonzalez-Barrios JA, Limon ID, Milln-Perez Pea L, Flores G, Soto-Rodriguez G, Brambila E, Cebada J, Vargas-Castro V, and Leon-Chavez BA (2022) Prophylactic Zinc Administration Combined with Swimming Exercise Prevents Cognitive-Emotional Disturbances and Tissue Injury following a Transient Hypoxic-Ischemic Insult in the Rat.. Behavioural neurology 2022, 5388944 DOI: 10.1155/2022/5388944 "},{"Codes":[{"AttributeId":12505531,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505556,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505610,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505797,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533167,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533169,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239509,"Title":"Chronic Sodium Selenate Treatment Restores Deficits in Cognition and Synaptic Plasticity in a Murine Model of Tauopathy.","ParentTitle":"Frontiers in molecular neuroscience","ShortTitle":"Ahmed (2020)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"","StandardNumber":"1662-5099 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"13","Pages":"570223","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"33132838","Abstract":"A major goal in diseases is identifying a potential therapeutic agent that is cost-effective and can remedy some, if not all, disease symptoms. In Alzheimer's disease (AD), aggregation of hyperphosphorylated tau protein is one of the neuropathological hallmarks, and Tau pathology correlates better with cognitive impairments in AD patients than amyloid- load, supporting a key role of tau-related mechanisms. Selenium is a non-metallic trace element that is incorporated in the brain into selenoproteins. Chronic treatment with sodium selenate, a non-toxic selenium compound, was recently reported to rescue behavioral phenotypes in tau mouse models. Here, we focused on the effects of chronic selenate application on synaptic transmission and synaptic plasticity in THY-Tau22 mice, a transgenic animal model of tauopathies. Three months with a supplement of sodium selenate in the drinking water (12 g/ml) restored not only impaired neurocognitive functions but also rescued long-term depression (LTD), a major form of synaptic plasticity. Furthermore, selenate reduced the inactive demethylated catalytic subunit of protein phosphatase 2A (PP2A) in THY-Tau22 without affecting total PP2A.Our study provides evidence that chronic dietary selenate rescues functional synaptic deficits of tauopathy and identifies activation of PP2A as the putative mechanism.","Comments":"","TypeName":"Journal, Article","Authors":"Ahmed T ; Van der Jeugd A ; Caillierez R ; Bue L ; Blum D ; D'Hooge R ; Balschun D ; ","ParentAuthors":"","DOI":"10.3389/fnmol.2020.570223 ","Keywords":"Alzheimers disease\r\nchronic oral treatment\r\nlong-term depression\r\nneurocognitive functions\r\nprotein phosphatase 2A (PP2A)\r\nsynaptic plasticity\r\nsynaptic transmission\r\ntau hyperphosphorylation","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Ahmed T, Van der Jeugd A, Caillierez R, Bue L, Blum D, D'Hooge R, and Balschun D (2020) Chronic Sodium Selenate Treatment Restores Deficits in Cognition and Synaptic Plasticity in a Murine Model of Tauopathy.. Frontiers in molecular neuroscience 13, 570223 DOI: 10.3389/fnmol.2020.570223 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"Young Mania Rating Scale","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505589,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505652,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505780,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239628,"Title":"Ritanserin as an adjunct to lithium and haloperidol for the treatment of medication-naive patients with acute mania: a double blind and placebo controlled trial.","ParentTitle":"BMC psychiatry","ShortTitle":"Akhondzadeh (2003)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2003","Month":"June","StandardNumber":"1471-244X (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"3","Pages":"7","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"12816549","Abstract":"BACKGROUND: Bipolar disorder is a lifelong episodic condition characterized by mood swings between mania and depression. Several lines of evidence suggest that serotonin is likely to play a pivotal role in the pathophysiology of bipolar disorder. Ritanserin, a 5-HT2 receptor antagonist, has been reported to have antipsychotic activity. In this 6-week double blind, placebo controlled study involving moderate to severe manic patients, we assessed the effects of ritanserin plus haloperidol in combination with lithium. METHODS: 45 patients aged between 21-43 were eligible to participate as they met the DSM-IV criteria for a current manic episode, on the basis of a clinical interview by an academician psychiatrist. In addition, a score of at least 20 points on the Young Mania rating Scale was required representing moderate to severe mania. Patients were randomly allocated lithium (1-1.2 mEq/L) + haloperidol (10 mg/day)+ ritanserin (10 mg/day) (Group A) or lithium (1-1.2 mEq/L)+ haloperidol (10 mg/day) + placebo (Group B) for a 6-week, double-blind, placebo-controlled study. Patients were assessed by a third year psychiatry resident at baseline and 3, 7, 14, 21, 28 and 42 days after the medication started. All patients entered the hospital were not previously under any medication. The mean decrease in the Young Mania Rating Scale score from baseline was used as the main outcome measure of response of mania to treatment. The extrapyramidal symptoms were assessed using the Extrapyramidal Symptoms Rating Scale. Side effects were systematically recorded throughout the study and were assessed using a checklist. RESULTS: Young Mania Rating Scale total scores improved with ritanserin. The difference between the two protocols was significant as indicated by the effect of group and the between-subjects factor (F = 5.02, d.f. = 1, P = 0.03). The means Extrapyramidal Symptoms Rating Scale scores for the placebo group were higher than the ritanserin group and the difference was significant in day 42. The difference between the two groups in the frequency of side effects was not significant CONCLUSIONS: The efficacy of ritanserin to obtain a better improvement in patients with mania seems to support the 5-HT hypothesis of bipolar disorder.","Comments":"","TypeName":"Journal, Article","Authors":"Akhondzadeh S ; Mohajari H ; Reza Mohamm
