3(1), 55-69 DOI: 10.2190/PFFD-D920-V041-N5KD "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"prophylaxis of depression","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505786,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238311,"Title":"The history of lithium therapy.","ParentTitle":"Bipolar disorders","ShortTitle":"Shorter (2009)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"09/05/2023","EditedBy":"GAO BIAO","Year":"2009","Month":"June","StandardNumber":"1398-5647 (Linking)","City":"Denmark","Country":"","Publisher":"","Institution":"","Volume":"11 Suppl 2","Pages":"4-9","Edition":"","Issue":"Suppl 2","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3712976/","OldItemId":"19538681","Abstract":"The use of lithium in psychiatry goes back to the mid-19th century. Early work, however, was soon forgotten, and John Cade is credited with reintroducing lithium to psychiatry for mania in 1949. Mogens Schou undertook a randomly controlled trial for mania in 1954, and in the course of that study became curious about lithium as a prophylactic for depressive illness. In 1970, the United States became the 50th country to admit lithium to the marketplace. Meanwhile, interest in lithium for the prophylaxis of depression was growing apace and today the agent is widely prescribed for that indication, even though it has not been accepted by the Food and Drug Administration. Lithium was almost derailed by a small group of opponents from the Maudsley Hospital and its status today is threatened by the \"mood stabilizers.\"","Comments":"","TypeName":"Journal, Article","Authors":"Shorter E ; ","ParentAuthors":"","DOI":"10.1111/j.1399-5618.2009.00706.x ","Keywords":"Antimanic Agents/*history/therapeutic use\r\nBipolar Disorder/drug therapy\r\nHistory, 19th Century\r\nHistory, 20th Century\r\nHumans\r\nLithium Compounds/*history/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Shorter E (2009) The history of lithium therapy.. Bipolar disorders 11 Suppl 2(Suppl 2), 4-9 DOI: 10.1111/j.1399-5618.2009.00706.x "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505802,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505654,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505798,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239130,"Title":"Safety and Efficacy of Combined Low-Dose Lithium and Low-Dose Aspirin: A Pharmacological and Behavioral Proof-of-Concept Study in Rats.","ParentTitle":"Pharmaceutics","ShortTitle":"Shvartsur (2021)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"07/07/2023","EditedBy":"GAO BIAO","Year":"2021","Month":"November","StandardNumber":"1999-4923 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"13","Pages":"","Edition":"","Issue":"11","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC8619680/","OldItemId":"34834241","Abstract":"Despite established efficacy in bipolar disorder patients, lithium (Li) therapy has serious side effects, particularly chronic kidney disease. We examined the safety and behavioral effects of combined chronic low-dose aspirin plus low-dose Li in rats to explore the toxicity and therapeutic potential of this treatment. Rats were fed regular or Li-containing food (0.1% [low-dose, LLD-Li] or 0.2% [standard-dose, STD-Li]) for six weeks. Low-dose aspirin (1 mg/kg) was administered alone or together with Li. Renal function and gastric mucosal integrity were assessed. The effects of the combination treatment were evaluated in depression-like and anxiety-like behavioral models. Co-treatment with aspirin did not alter plasma Li levels. Chronic STD-Li treatment resulted in significant polyuria and polydipsia, elevated blood levels of creatinine and cystatin C, and increased levels of kidney nephrin and podocin-all suggestive of impaired renal function. Aspirin co-treatment significantly damped STD-Li-induced impairments in kidney parameters. There were no gastric ulcers or blood loss in any treatment group. Combined aspirin and LLD-Li resulted in a significant increase in sucrose consumption, and in the time spent in the open arms of an elevated plus-maze compared with the LLD-Li only group, suggestive of antidepressant-like and anxiolytic-like effects, respectively. Thus, we demonstrate that low-dose aspirin mitigated the typical renal side effects of STD-Li dose and enhanced the beneficial behavioral effects of LLD-Li therapy without aggravating its toxicity.","Comments":"","TypeName":"Journal, Article","Authors":"Shvartsur R ; Agam G ; Shnaider A ; Uzzan S ; Nassar A ; Jabarin A ; Abu-Freha N ; Meir K ; Azab AN ; ","ParentAuthors":"","DOI":"10.3390/pharmaceutics13111827 ","Keywords":"aspirin\r\nbipolar disorder\r\ninflammation\r\nlithium\r\nnephrotoxicity","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Shvartsur R, Agam G, Shnaider A, Uzzan S, Nassar A, Jabarin A, Abu-Freha N, Meir K, and Azab AN (2021) Safety and Efficacy of Combined Low-Dose Lithium and Low-Dose Aspirin: A Pharmacological and Behavioral Proof-of-Concept Study in Rats.. Pharmaceutics 13(11),  DOI: 10.3390/pharmaceutics13111827 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505588,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505589,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"CGI-I ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505791,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237607,"Title":"Preliminary investigation of lithium for mood disorder symptoms in children and adolescents with autism spectrum disorder.","ParentTitle":"Journal of child and adolescent psychopharmacology","ShortTitle":"Siegel (2014)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2014","Month":"September","StandardNumber":"1044-5463 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"24","Pages":"399-402","Edition":"","Issue":"7","Availability":"","URL":"","OldItemId":"25093602","Abstract":"OBJECTIVE: Children with autism spectrum disorder (ASD) have higher rates of comorbid psychiatric disorders, including mood disorders, than the general child population. Although children with ASD may experience irritability (aggression, self-injury, and tantrums), a portion also experience symptoms that are typical of a mood disorder, such as euphoria/elevated mood, mania, hypersexuality, paranoia, or decreased need for sleep. Despite lithium's established efficacy in controlling mood disorder symptoms in the neurotypical population, lithium has been rarely studied in children with ASD. METHODS: We performed a retrospective chart review of 30 children and adolescents diagnosed with ASD by the Diagnostic and Statistical Manual of Mental Disorders, 4th ed., Text Revision (DSM-IV-TR) criteria who were prescribed lithium in order to assess target symptoms, safety, and tolerability. Clinical Global Impressions - Improvement (CGI-I) ratings were performed by two board-certified child psychiatrists with expertise in ASD. CGI-I scores were dichotomized into \"improved\" (CGI-I score of 1 or 2) or \"not improved\" (CGI-I score 3). RESULTS: Forty-three percent of patients who received lithium were rated as \"improved\" on the CGI-I. Seventy-one percent of patients who had two or more pretreatment mood disorder symptoms were rated as \"improved.\" The presence of mania (p=0.033) or euphoria/elevated mood (p=0.041) were the pretreatment symptoms significantly associated with an \"improved\" rating. The mean lithium blood level was 0.70mEq/L (SD=0.26), and the average length of lithium treatment was 29.7 days (SD=23.9). Forty-seven percent of patients were reported to have at least one side effect, most commonly vomiting (13%), tremor (10%), fatigue (10%), irritability (7%), and enuresis (7%). CONCLUSIONS: This preliminary assessment of lithium in children and adolescents with ASD suggests that lithium may be a medication of interest for those who exhibit two or more mood disorder symptoms, particularly mania or euphoria/elevated mood. A relatively high side effect rate merits caution, and these results are limited by the retrospective, uncontrolled study design. Future study of lithium in a prospective trial with treatment-sensitive outcome measures may be indicated.","Comments":"","TypeName":"Journal, Article","Authors":"Siegel M ; Beresford CA ; Bunker M ; Verdi M ; Vishnevetsky D ; Karlsson C ; Teer O ; Stedman A ; Smith KA ; ","ParentAuthors":"","DOI":"10.1089/cap.2014.0019 ","Keywords":"Adolescent\r\nAntimanic Agents/therapeutic use\r\nChild\r\nChild Development Disorders, Pervasive/complications/*drug therapy\r\nChild, Preschool\r\nFemale\r\nHumans\r\nLithium Compounds/adverse effects/blood/*therapeutic use\r\nMale\r\nMood Disorders/complications/*drug therapy\r\nRetrospective Studies\r\nSymptom Assessment\r\nTreatment Outcome\r\nYoung Adult","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Siegel M, Beresford CA, Bunker M, Verdi M, Vishnevetsky D, Karlsson C, Teer O, Stedman A, and Smith KA (2014) Preliminary investigation of lithium for mood disorder symptoms in children and adolescents with autism spectrum disorder.. Journal of child and adolescent psychopharmacology 24(7), 399-402 DOI: 10.1089/cap.2014.0019 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505769,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505727,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239452,"Title":"New aspects in the treatment of depression.","ParentTitle":"International clinical psychopharmacology","ShortTitle":"Silverstone (1992)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1992","Month":"June","StandardNumber":"0268-1315 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"6 Suppl 5","Pages":"41-4","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"1431020","Abstract":"Because of the limitations in efficacy and safety of the older tricyclic antidepressants (TCA) and monoamine oxidase inhibitors (MAOI) a number of new approaches have been made in recent years to the treatment of depression to obtain more effective, more rapidly acting, better tolerated and safer drugs. One tactic has been to develop compounds with greater neuropharmacological selectivity in inhibiting the neuronal reuptake of 5-HT. Most of these are as effective as TCA but with fewer side-effects and greater safety. Another development has been 'reversible' MAOI which reduce the risk of interaction with tyramine-containing foods. For resistant depression the addition of lithium (and/or tryptophan) may be effective, possibly through promoting 5-HT neurotransmission. Continuous treatment with a selective 5-HT reuptake inhibitor can reduce the relapse rate in patients with recurrent depression. Unfortunately, these new approaches, despite their advantages in terms of side-effects and safety, have thus far not proved to be more effective or faster acting than the standard TCA. That remains a challenge for the future.","Comments":"","TypeName":"Journal, Article","Authors":"Silverstone T ; ","ParentAuthors":"","DOI":"10.1097/00004850-199206005-00004 ","Keywords":"Depressive Disorder/*drug therapy/psychology\r\nHumans\r\nLong-Term Care\r\nMonoamine Oxidase Inhibitors/adverse effects/*therapeutic use\r\nRecurrence\r\nSelective Serotonin Reuptake Inhibitors/adverse effects/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Silverstone T (1992) New aspects in the treatment of depression.. International clinical psychopharmacology 6 Suppl 5, 41-4 DOI: 10.1097/00004850-199206005-00004 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505585,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505684,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505773,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239356,"Title":"Long term treatment of bipolar disorder.","ParentTitle":"Drugs","ShortTitle":"Silverstone (1996)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1996","Month":"March","StandardNumber":"0012-6667 (Linking)","City":"New Zealand","Country":"","Publisher":"","Institution":"","Volume":"51","Pages":"367-82","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"8882376","Abstract":"Bipolar disorder is characterised by recurrent episodes of mania and depression. The major objective of long term treatment is to reduce the frequency of these episodes. Lithium is the most widely recommended drug for this purpose, having been shown in controlled clinical trials to be more effective than placebo in reducing the likelihood of relapse. Unfortunately, its effectiveness in clinical practice is less than that predicted from these trials. A major cause of relapse is noncompliance, largely due to intolerance to adverse effects such as perceived mental sluggishness, thirst, polyuria and weight gain. Regular monitoring of lithium plasma concentrations is required to ensure that the range of 0.5 to 0.9 mmol/L is not exceeded. Concentrations above this can lead to toxic symptoms, which if unchecked can cause brain damage and even death. The anticonvulsant drugs carbamazepine and valproic acid (sodium valproate) are potential alternatives to lithium. Patients who relapse frequently despite lithium may benefit from the addition of one of these agents, although formal clinical trial evidence of the efficacy of such combination treatment is lacking. Antipsychotics, administered as a depot formulation, can reduce the likelihood of relapse in patients with frequent manic episodes, especially if associated with poor compliance. Psychological treatment and patient education have been shown to improve outcome, and should be made more widely available to all patients with bipolar disorder.","Comments":"","TypeName":"Journal, Article","Authors":"Silverstone T ; Romans S ; ","ParentAuthors":"","DOI":"10.2165/00003495-199651030-00003 ","Keywords":"Anticonvulsants/*therapeutic use\r\nAntimanic Agents/adverse effects/*therapeutic use\r\nBipolar Disorder/*drug therapy\r\nHumans\r\nLithium Compounds/adverse effects/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Silverstone T, and Romans S (1996) Long term treatment of bipolar disorder.. Drugs 51(3), 367-82 DOI: 10.2165/00003495-199651030-00003 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505781,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239112,"Title":"A review of acute treatments for bipolar depression.","ParentTitle":"International clinical psychopharmacology","ShortTitle":"Silverstone (2004)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2004","Month":"May","StandardNumber":"0268-1315 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"19","Pages":"113-24","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"15107653","Abstract":"Bipolar patients generally spend much more time in the depressed phase of their illness than the manic phase, and there are many more bipolar type II and bipolar spectrum disorder patients than there are bipolar type I. Additionally, there is a significant risk of suicide in bipolar patients when depressed. The treatment of the depressed phase of bipolar disorder is therefore a matter of some priority. Here, we review current evidence supporting the use of five groups of treatments: anti-depressants; lithium; anti-convulsants (valproate, and carbamazepine, lamotrigine, gabapentin); anti-psychotics; and other treatments (electroconvulsive therapy, benzodiazepines, sleep-deprivation, and dopamine agonists). From this review, it is apparent that the literature regarding the treatment of bipolar depression is significantly limited in several key areas. Nonetheless, from the evidence currently available, the treatments with the best evidence for efficacy are selective serotonin reuptake inhibitors (SSRIs) and lamotrigine. There is also some evidence in favour of bupropion and moclobemide. Although lithium and olanzapine monotherapies can also be beneficial, they appear less efficacious than antidepressants. One of the major concerns about treatment with antidepressants has been the risk of precipitating a switch into mania. However, recent studies suggest that, if a mood stabilizer and antidepressant are given concurrently, then the risk of switching is minimized. There is also recent evidence for an independent antidepressant action for at least one atypical antipsychotic. Therefore, the conclusion from this review, in contrast to previous suggestions, is that a combination of an atypical antipsychotic and either an SSRI or lamotrigine may provide a useful first-line treatment for depressed bipolar disorder patients. Further research is clearly required to examine this approach and compare it with other possible treatment options.","Comments":"","TypeName":"Journal, Article","Authors":"Silverstone PH ; Silverstone T ; ","ParentAuthors":"","DOI":"10.1097/00004850-200405000-00001 ","Keywords":"Anticonvulsants/therapeutic use\r\nAntidepressive Agents/therapeutic use\r\nAntipsychotic Agents/therapeutic use\r\nBenzodiazepines/therapeutic use\r\nBipolar Disorder/drug therapy/*therapy\r\nDopamine Agonists/therapeutic use\r\nElectroconvulsive Therapy\r\nHumans\r\nLithium Compounds/therapeutic use\r\nSleep Deprivation","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Silverstone PH, and Silverstone T (2004) A review of acute treatments for bipolar depression.. International clinical psychopharmacology 19(3), 113-24 DOI: 10.1097/00004850-200405000-00001 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505564,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505797,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83240027,"Title":"Stabilization Beyond Mood: Stabilizing Patients With Bipolar Disorder in the Various Phases of Life.","ParentTitle":"Frontiers in psychiatry","ShortTitle":"Simonetti (2020)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"","StandardNumber":"1664-0640 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"11","Pages":"247","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"32395107","Abstract":"BACKGROUND: There are different ways to define stabilization and currently, the main standpoint regards it as no-depression/no-mania. Furthermore, each person is physiologically different from childhood to adulthood, and in old age, thus the meaning of stabilization should take into account both growth and maturity. We aimed to review systematically studies focusing on mood stabilization in all phases of bipolar disorder (BD) and across all life phases, including pregnancy and the perinatal period, which is still a different phase in women's life cycles. METHODS: We carried out a PubMed search focusing on studies of bipolar disorder treated with drugs and aimed at stabilization with the following search strategy stabiliz*[ti] OR stabilis*[ti] OR stable[ti] OR stability[ti]) AND mood[ti] AND bipolar. In conducting our review, we followed the PRISMA statement. Agreement on inclusion was reached by consensus of all authors through a Delphi rounds procedure. RESULTS: The above search strategy produced 509 records on January 25, 2020. Of them, 58 fitted our inclusion criteria and were discussed. The eligible studies spanned from September 1983 to July 6, 2019. CONCLUSIONS: No clear-cut indications could be drawn due to a number of limitations involving sample inconsistency and different methods of assessing mood stabilization. The evidence collected so far does not allow recommended treatments for Adolescents, pregnant or perinatal women, and aged patients. However, adults, not within these groups, better focused upon. For their manic/mixed phases, second generation antipsychotic drugs may be useful in the short-to-medium run, alone or combined with mood stabilizers (MSs). However, MSs, and especially lithium, continue to be pivotal in chronic treatment. Bipolar depression should rely on MSs, but an antidepressant may be added on and can prove to be helpful. However, there are concerns with the tendency of antidepressants to induce the opposite polarity or mood instability, rendering the need for concurrent MS prescription mandatory.","Comments":"","TypeName":"Journal, Article","Authors":"Simonetti A ; Koukopoulos AE ; Kotzalidis GD ; Janiri D ; De Chiara L ; Janiri L ; Sani G ; ","ParentAuthors":"","DOI":"10.3389/fpsyt.2020.00247 ","Keywords":"antidepressant drugs\r\nantipsychotic drugs\r\nlithium\r\nmood\r\nmood stabilizers\r\nstabilization","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Simonetti A, Koukopoulos AE, Kotzalidis GD, Janiri D, De Chiara L, Janiri L, and Sani G (2020) Stabilization Beyond Mood: Stabilizing Patients With Bipolar Disorder in the Various Phases of Life.. Frontiers in psychiatry 11, 247 DOI: 10.3389/fpsyt.2020.00247 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505562,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505782,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238314,"Title":"Anticonvulsants in bipolar disorder.","ParentTitle":"The Psychiatric clinics of North America","ShortTitle":"Singh (2005)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2005","Month":"June","StandardNumber":"0193-953X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"28","Pages":"301-23","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"15826734","Abstract":"In recent years, a number of anticonvulsants have been more rigorously investigated for their potential mood-stabilizing properties. They are heterogeneous in their mechanisms of action and in their efficacy in the various mood states in bipolar illness (Table 3). At present, evidence from well-controlled studies supports the role of DIV and CBZ in the treatment of acute mania. DIV seems to have better efficacy than lithium in mixed mania or mania associated with depressive symptoms and is recommended as a first-line pharmacologic option in acutely manic or mixed manic patients. Neither CBZ nor DIV have robust evidence supporting their efficacy in the treatment of acute bipolar depression, although DIV clearly possesses beneficial effects on depressive symptomatology and prophylaxis against depressive episodes during long-term treatment. Results from a large study indicate that LAM has significant efficacy in bipolar depression without the associated risks of cycle acceleration or manic/hypomanic switches. LAM should be considered a primary option in patients with bipolar depression and in bipolar II patients with rapid cycling. DIV is recommended as a first-line option in bipolar I patients with rapid cycling. LAM has proven efficacy in the prophylaxis of bipolar I disorder and should be considered along with lithium or DIV as treatment of choice in the long-term management of bipolar disorder. For the other anticonvulsants, including CBZ and OXC, there is still inadequate evidence of efficacy as monotherapy in the long-term management of bipolar disorder. Even less data exist for other available AEDs, and consensus is growing that someAEDs (eg, GBP) have little or no specific effect in bipolar disorder. Despite the progress made in the past decade, a wider therapeutic armamentarium is critically needed, because a large proportion of bipolar patients do not respond to acute treatments during a manic or depressive episode and have frequent relapse and recurrences during long-term treatment. As additional AEDs become available, rigorously designed and large-scale studies examining AEDs as monotherapy and AEDs in combination therapies versus placebo must be undertaken to assess efficacy and safety more adequately to provide better guidance for the clinician faced with the management of this challenging mood disorder.","Comments":"","TypeName":"Journal, Article","Authors":"Singh V ; Muzina DJ ; Calabrese JR ; ","ParentAuthors":"","DOI":"10.1016/j.psc.2005.02.004 ","Keywords":"Anticonvulsants/adverse effects/pharmacokinetics/*therapeutic use\r\nAntimanic Agents/adverse effects/pharmacokinetics/*therapeutic use\r\nBipolar Disorder/blood/*drug therapy\r\nDrug Therapy, Combination\r\nHumans\r\nRandomized Controlled Trials as Topic\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Singh V, Muzina DJ, and Calabrese JR (2005) Anticonvulsants in bipolar disorder.. The Psychiatric clinics of North America 28(2), 301-23 DOI: 10.1016/j.psc.2005.02.004 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"BDI\nMADRS\nHDRS","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505696,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505786,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237577,"Title":"Zinc supplementation augments efficacy of imipramine in treatment resistant patients: a double blind, placebo-controlled study.","ParentTitle":"Journal of affective disorders","ShortTitle":"Siwek (2009)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"09/05/2023","EditedBy":"GAO BIAO","Year":"2009","Month":"November","StandardNumber":"0165-0327 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"118","Pages":"187-95","Edition":"","Issue":"1-3","Availability":"","URL":"","OldItemId":"19278731","Abstract":"BACKGROUND: One of the main problems in the therapy of depression is the limited efficacy of antidepressants and the limited utility of augmentation strategies. Zinc, a non competitive NMDA receptor antagonist exhibits preclinical antidepressant efficacy. Moreover, a preliminary clinical report suggests augmentation of antidepressant therapy by zinc in depression. METHODS: A placebo-controlled, double blind study of zinc supplementation in imipramine therapy was conducted in sixty, 18-55-year old, unipolar depressed patients fulfilling the DSM-IV criteria for major depression without psychotic symptoms. After a one week washout period, patients were randomized into two groups treated with imipramine (approximately 140 mg/day) and receiving once daily either placebo (n=30) or zinc supplementation (n=30, 25 mgZn/day) for 12 weeks. RESULTS: No significant differences in CGI, BDI, HADRS and MADRS scores were demonstrated between zinc-supplemented and placebo-supplemented antidepressant treatment non-resistant patients. However, zinc supplementation significantly reduced depression scores and facilitated the treatment outcome in antidepressant treatment resistant patients. CONCLUSION: Zinc supplementation augments the efficacy and speed of onset of therapeutic response to imipramine treatment, particularly in patients previously nonresponsive to antidepressant pharmacotherapies. These data suggest the participation of disturbed zinc/glutamatergic transmission in the pathophysiology of drug resistance.","Comments":"","TypeName":"Journal, Article","Authors":"Siwek M ; Dudek D ; Paul IA ; Sowa-Kuma M ; Zieba A ; Popik P ; Pilc A ; Nowak G ; ","ParentAuthors":"","DOI":"10.1016/j.jad.2009.02.014 ","Keywords":"Adult\r\nAntidepressive Agents, Tricyclic/*administration & dosage/adverse effects\r\nDepressive Disorder, Major/*drug therapy\r\nDose-Response Relationship, Drug\r\nDouble-Blind Method\r\nDrug Resistance\r\nDrug Synergism\r\nDrug Therapy, Combination\r\nFemale\r\nHumans\r\nImipramine/*administration & dosage/adverse effects\r\nMale\r\nMiddle Aged\r\nReceptors, N-Methyl-D-Aspartate/antagonists & inhibitors\r\nTreatment Outcome\r\nZinc/*administration & dosage","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Siwek M, Dudek D, Paul IA, Sowa-Kuma M, Zieba A, Popik P, Pilc A, and Nowak G (2009) Zinc supplementation augments efficacy of imipramine in treatment resistant patients: a double blind, placebo-controlled study.. Journal of affective disorders 118(1-3), 187-95 DOI: 10.1016/j.jad.2009.02.014 "},{"Codes":[{"AttributeId":12505529,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"The highest proportion of patients (88.2%) who showed adequate responses","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505696,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505798,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238795,"Title":"Pharmaco-Electroencephalography-Based Assessment of Antidepressant Drug Efficacy-The Use of Magnesium Ions in the Treatment of Depression.","ParentTitle":"Journal of clinical medicine","ShortTitle":"Skalski (2021)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2021","Month":"July","StandardNumber":"2077-0383 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"10","Pages":"","Edition":"","Issue":"14","Availability":"","URL":"","OldItemId":"34300299","Abstract":"Pharmaco-electroencephalography (pharmaco-EEG) is a technique used to assess the effects of psychotropic medications on the bioelectrical activity of the brain. The purpose of this study was to assess the treatment response with the use of the Hamilton Depression Rating Scale (HDRS) and via EEG. Over an 8-week period, we analyzed electroencephalographic tracings of 91 patients hospitalized for major depression at the Medical University of Warsaw. Thirty-nine of those patients received tricyclic antidepressants (TCAs), 35 received fluoxetine, and 17 received fluoxetine augmented with magnesium (Mg) ions. All patients had their serum drug levels monitored. The highest proportion of patients (88.2%) who showed adequate responses to treatment was observed in the fluoxetine+Mg group, whereas the lowest rates of treatment response were observed in the TCA group (58.3%). This difference was statistically significant (p = 0.029, Phi = 0.30). Our study demonstrated a relationship between achieving remission (HDRS  6 at week 8 of treatment) and obtaining a positive pharmaco-EEG profile 6 h after administration of the first dose in the group receiving fluoxetine augmented with Mg ions (p = 0.035, Phi = 0.63).","Comments":"","TypeName":"Journal, Article","Authors":"Skalski M ; Mach A ; Januszko P ; Ryszewska-Pokraniewicz B ; Biernacka A ; Nowak G ; Pilc A ; Poleszak E ; Radziwo-Zaleska M ; ","ParentAuthors":"","DOI":"10.3390/jcm10143135 ","Keywords":"efficacy\r\nmagnesium\r\npharmaco-electroencephalography\r\nremission\r\nunipolar depression","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Skalski M, Mach A, Januszko P, Ryszewska-Pokraniewicz B, Biernacka A, Nowak G, Pilc A, Poleszak E, and Radziwo-Zaleska M (2021) Pharmaco-Electroencephalography-Based Assessment of Antidepressant Drug Efficacy-The Use of Magnesium Ions in the Treatment of Depression.. Journal of clinical medicine 10(14),  DOI: 10.3390/jcm10143135 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"(DALYs)","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12518614,"AdditionalText":"(DALYs)","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505798,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239847,"Title":"Advances in the psychopharmacotherapy of bipolar disorder type I.","ParentTitle":"Expert opinion on pharmacotherapy","ShortTitle":"Sleem (2021)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2021","Month":"July","StandardNumber":"1465-6566 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"22","Pages":"1267-1290","Edition":"","Issue":"10","Availability":"","URL":"","OldItemId":"33612040","Abstract":"INTRODUCTION: Research into the pharmacologic management of bipolar type I illness continues to progress. AREAS COVERED: Randomized clinical trials performed with type I bipolar disorder in the years 2015 to August 2020 are reviewed. There are new indications for the use of cariprazine, for bipolar mania and depression, and a long-acting injectable formulation of aripiprazole has also been approved for relapse prevention in bipolar illness. Most of the randomized clinical trials are effectiveness studies. EXPERT OPINION: Over the 20years from 1997 through 2016, the use of lithium and other mood stabilizers has declined by 50%, while the use of both second-generation antipsychotics (SGAs) and antidepressants has increased considerably. Over the same time period (1990-2017), disability-adjusted life years (DALYs) increased by 54.4%, from 6.02 million in 1990 to 9.29 million in 2017 which is greater than the 47.74% increase in incidence of the disease, suggesting that the changes in prescribing patterns have not been helpful for our patients. Furthermore, recent effectiveness studies continue to confirm the superiority of lithium and other mood stabilizers in the management of bipolar illness for both psychiatric and medical outcomes, reaffirming their role as foundational treatments in the management of type I bipolar disorder. Clinicians need to reassess their prescribing habits.","Comments":"","TypeName":"Journal, Article","Authors":"Sleem A ; El-Mallakh RS ; ","ParentAuthors":"","DOI":"10.1080/14656566.2021.1893306 ","Keywords":"Antidepressive Agents/therapeutic use\r\nAntimanic Agents/therapeutic use\r\n*Antipsychotic Agents/therapeutic use\r\nAripiprazole/therapeutic use\r\n*Bipolar Disorder/drug therapy\r\nHumans\r\nAntidepressants\r\nbipolar disorder\r\ndepression\r\nmania\r\nmood stabilizers\r\npsychopharmacotherapy\r\ntreatment","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Sleem A, and El-Mallakh RS (2021) Advances in the psychopharmacotherapy of bipolar disorder type I.. Expert opinion on pharmacotherapy 22(10), 1267-1290 DOI: 10.1080/14656566.2021.1893306 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"HDRS","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505567,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505569,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505696,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505774,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238929,"Title":"Changes in acute-phase proteins during lithium potentiation of antidepressants in refractory depression.","ParentTitle":"Neuropsychobiology","ShortTitle":"Sluzewska (1997)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1997","Month":"","StandardNumber":"0302-282X (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"35","Pages":"123-7","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"9170116","Abstract":"This study was performed on 32 patients with refractory depression in whom lithium was added to antidepressant treatment in order to potentiate the therapeutic effect, and in 20 healthy controls. Plasma concentration of three acute-phase proteins (APPs): C-reactive protein, alpha-1-acid glycoprotein (AGP) and alpha-1-antichymotrypsin (ACT) as well as microheterogeneity of AGP and ACT were measured, before and after 4 weeks of lithium addition to antidepressants. Before Li addition, all patients studied had elevated values of APPs, which suggested the existence of immunological activation. A significant decrease in plasma levels of all APPs and the decrease of glycosylation values of AGP and ACT was observed after Li potentiation. A favorable clinical effect of lithium potentiation after 4 weeks was found in 24 patients (75%). Nonresponders to Li potentiation differed from responsers by their immunological indices prior to Li addition. They had higher values of reactivity coefficients, which means more inflammatory patterns.","Comments":"","TypeName":"Journal, Article","Authors":"Sluzewska A ; Sobieska M ; Rybakowski JK ; ","ParentAuthors":"","DOI":"10.1159/000119332 ","Keywords":"Acute-Phase Proteins/drug effects/*metabolism\r\nAdult\r\nAntidepressive Agents/*therapeutic use\r\nDepressive Disorder/drug therapy/*metabolism\r\nDrug Synergism\r\nFemale\r\nHumans\r\nLithium/*therapeutic use\r\nMale\r\nMiddle Aged\r\nTime Factors","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Sluzewska A, Sobieska M, and Rybakowski JK (1997) Changes in acute-phase proteins during lithium potentiation of antidepressants in refractory depression.. Neuropsychobiology 35(3), 123-7 DOI: 10.1159/000119332 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505700,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505798,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533167,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533168,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239337,"Title":"Chronic Lithium Treatment Affects Anxious Behaviors and theExpression of Serotonergic Genes in Midbrain Raphe Nuclei of Defeated Male Mice.","ParentTitle":"Biomedicines","ShortTitle":"Smagin (2021)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"09/05/2023","EditedBy":"GAO BIAO","Year":"2021","Month":"September","StandardNumber":"2227-9059 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"9","Pages":"","Edition":"","Issue":"10","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC8533389/","OldItemId":"34680410","Abstract":"There is experimental evidence that chronic social defeat stress is accompanied by the development of an anxiety, development of a depression-like state, and downregulation of serotonergic genes in midbrain raphe nuclei of male mice. Our study was aimed at investigating the effects of chronic lithium chloride (LiCl) administration on anxiety behavior and the expression of serotonergic genes in midbrain raphe nuclei of the affected mice. A pronounced anxiety-like state in male mice was induced by chronic social defeat stress in daily agonistic interactions. After 6 days of this stress, defeated mice were chronically treated with saline or LiCl (100 mg/kg, i.p., 2 weeks) during the continuing agonistic interactions. Anxiety was assessed by behavioral tests. RT-PCR was used to determine Tph2, Htr1a, Htr5b, and Slc6a4 mRNA expression. The results revealed anxiolytic-like effects of LiCl on social communication in the partition test and anxiogenic-like effects in both elevated plus-maze and social interaction tests. Chronic LiCl treatment upregulated serotonergic genes in midbrain raphe nuclei. Thus, LiCl effects depend on the treatment mode, psycho-emotional state of the animal, and experimental context (tests). It is assumed that increased expression of serotonergic genes is accompanied by serotonergic system activation and, as a side effect, by higher anxiety.","Comments":"","TypeName":"Journal, Article","Authors":"Smagin DA ; Kovalenko IL ; Galyamina AG ; Belozertseva IV ; Tamkovich NV ; Baranov KO ; Kudryavtseva NN ; ","ParentAuthors":"","DOI":"10.3390/biomedicines9101293 ","Keywords":"anxiety\r\nchronic social defeat stress\r\ndepression\r\nlithium chloride\r\nmice","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Smagin DA, Kovalenko IL, Galyamina AG, Belozertseva IV, Tamkovich NV, Baranov KO, and Kudryavtseva NN (2021) Chronic Lithium Treatment Affects Anxious Behaviors and theExpression of Serotonergic Genes in Midbrain Raphe Nuclei of Defeated Male Mice.. Biomedicines 9(10),  DOI: 10.3390/biomedicines9101293 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"rates of relapse, recurrence, and rehospitalization","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505765,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238825,"Title":"Electroconvulsive treatment compared with lithium in the management of manic states.","ParentTitle":"Archives of general psychiatry","ShortTitle":"Small (1988)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1988","Month":"August","StandardNumber":"0003-990X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"45","Pages":"727-32","Edition":"","Issue":"8","Availability":"","URL":"","OldItemId":"2899425","Abstract":"Thirty-four hospitalized manic patients were randomized to treatment with either lithium carbonate or an average series of nine bilateral electroconvulsive treatments (ECTs), followed by maintenance with lithium carbonate. Weekly ratings of manic, depressive, and psychotic symptoms were obtained for eight weeks, and patients were followed up monthly for up to two years. Ratings by nonblind and blind observers indicated that the patients who underwent ECT improved more during the first eight weeks than did patients who were treated with lithium carbonate. This was especially true of patients with mixed symptoms of mania and depression and/or extreme manic behavior. Clinical ratings after eight weeks showed no significant differences between the lithium carbonate- and ECT-treated patients. Likewise, the two groups had comparable rates of relapse, recurrence, and rehospitalization during the follow-up period.","Comments":"","TypeName":"Journal, Article","Authors":"Small JG ; Klapper MH ; Kellams JJ ; Miller MJ ; Milstein V ; Sharpley PH ; Small IF ; ","ParentAuthors":"","DOI":"10.1001/archpsyc.1988.01800320037004 ","Keywords":"Adult\r\nAntipsychotic Agents/therapeutic use\r\nBipolar Disorder/psychology/*therapy\r\nClinical Trials as Topic\r\nCombined Modality Therapy\r\n*Electroconvulsive Therapy\r\nFemale\r\nFollow-Up Studies\r\nHospitalization\r\nHumans\r\nLithium/*therapeutic use\r\nLithium Carbonate\r\nMale\r\nOutcome and Process Assessment, Health Care\r\nPsychiatric Status Rating Scales","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Small JG, Klapper MH, Kellams JJ, Miller MJ, Milstein V, Sharpley PH, and Small IF (1988) Electroconvulsive treatment compared with lithium in the management of manic states.. Archives of general psychiatry 45(8), 727-32 DOI: 10.1001/archpsyc.1988.01800320037004 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238077,"Title":"Anticonvulsants in affective disorders.","ParentTitle":"Psychopharmacology bulletin","ShortTitle":"Small (1990)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1990","Month":"","StandardNumber":"0048-5764 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"26","Pages":"25-36","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"2196624","Abstract":"The current status of anticonvulsant drugs compared to other treatments for the management of affective disorders is evaluated. Data from controlled studies suggest that carbamazepine is superior to placebo, equivalent to neuroleptics, and comparable to lithium for mania, at least in relatively treatment-refractory patients. Carbamazepine may also be useful as an antidepressant and for prophylaxis. Valproate and clonazepam show promise in the treatment of mania and for prophylaxis, but the number of patients studied in controlled trials is small. Lorazepam and other benzodiazepines may be useful antimanic agents, and alprazolam exerts antidepressant effects, although its efficacy relative to the tricyclics is unclear. Electroconvulsive therapy (ECT) is effective for both mania and depression. Established treatments are carbamazepine and ECT for mania and ECT for depression. Still experimental are valproate and clonazepam for mania; carbamazepine and alprazolam for depression; and carbamazepine, ECT, valproate, and clonazepam for maintenance. Combinations with lithium appear promising but await double-blind trials. The place of other anticonvulsants in the treatment of affective disorders is unknown.","Comments":"","TypeName":"Journal, Article","Authors":"Small JG ; ","ParentAuthors":"","DOI":"","Keywords":"Anticonvulsants/*therapeutic use\r\nHumans\r\nMood Disorders/*drug therapy/psychology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Small JG (1990) Anticonvulsants in affective disorders.. Psychopharmacology bulletin 26(1), 25-36"},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"CPRS ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505567,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505573,"AdditionalText":"Cortisol ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505717,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505761,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238275,"Title":"Cortisol changes in long-term lithium therapy.","ParentTitle":"Neuropsychobiology","ShortTitle":"Smigan (1984)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1984","Month":"","StandardNumber":"0302-282X (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"11","Pages":"219-23","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"6436729","Abstract":"a.m. and p.m. serum cortisol levels were investigated in a group of 53 patients before the start of long-term lithium therapy (I) and again after 4 months (II) and 12 months (III) on lithium. The patients were assessed by means of the CPRS and scores for 28 depression items were calculated. When 5 patients with manic/hypomanic scores were excluded the remainder (n = 48) showed a significant decrease in a.m. serum cortisol levels after 1 year on lithium. Those patients with the greatest differences between the CPRS scores before lithium and after 12 months on lithium also displayed significant differences between a.m. and p.m. cortisol levels before the start of lithium and after 12 months of lithium therapy.","Comments":"","TypeName":"Journal, Article","Authors":"Smigan L ; Perris C ; ","ParentAuthors":"","DOI":"10.1159/000118082 ","Keywords":"Adult\r\nAged\r\nBipolar Disorder/blood/*drug therapy\r\nCyclothymic Disorder/blood/*drug therapy\r\nDepressive Disorder/blood/*drug therapy\r\nDexamethasone\r\nFemale\r\nHumans\r\nHydrocortisone/*blood\r\nLithium/*therapeutic use\r\nLong-Term Care\r\nMale\r\nMiddle Aged\r\nMood Disorders/*drug therapy\r\nPsychiatric Status Rating Scales\r\nPsychotic Disorders/blood/*drug therapy","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Smigan L, and Perris C (1984) Cortisol changes in long-term lithium therapy.. Neuropsychobiology 11(4), 219-23 DOI: 10.1159/000118082 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505727,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505784,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238682,"Title":"Effectiveness of mood stabilizers and antipsychotics in the maintenance phase of bipolar disorder: a systematic review of randomized controlled trials.","ParentTitle":"Bipolar disorders","ShortTitle":"Smith (2007)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2007","Month":"June","StandardNumber":"1398-5647 (Linking)","City":"Denmark","Country":"","Publisher":"","Institution":"","Volume":"9","Pages":"394-412","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"17547586","Abstract":"BACKGROUND: Bipolar disorder (BD) is a leading cause of disability. Systematic reviews of randomized trials for the treatment of the maintenance phase of BD are lacking. OBJECTIVES: To determine the efficacy and tolerability of mood stabilizers and antipsychotics in the maintenance treatment of BD. METHODS: We systematically reviewed randomized controlled trials of licensed medications for the treatment of any phase of BD. We included randomized controlled trials comparing a medication to placebo or another medication. Comprehensive searches of electronic databases were conducted to March 2005. Outcomes investigated were relapse due to mania, depression or any mood episode, and withdrawal due to any reason or due to an adverse event. Data were combined through meta-analysis. RESULTS: Fourteen studies (n = 2,526) met the inclusion criteria. Lithium, lamotrigine, olanzapine and valproate semisodium each demonstrated evidence to support long-term use. Compared with placebo, all medications were more effective at preventing relapse because of any mood episode. Hazard ratios (HR) were 0.68 [95% confidence interval (CI) = 0.53-0.86] for lithium, 0.68 (95% CI = 0.55-0.85) for lamotrigine, and 0.82 (95% CI = 0.57-1.20) for valproate semisodium; for olanzapine, the risk ratio (RR) was 0.58 (95% CI = 0.49-0.69). Lithium and olanzapine significantly reduced manic relapses (HR = 0.53; 95% CI = 0.35-0.79 and RR = 0.37; 95% CI = 0.24-0.57, respectively). Lamotrigine and valproate semisodium significantly reduced depressive relapses (HR = 0.65; 95% CI = 0.46-0.91 and RR = 0.40; 95% CI = 0.20-0.82, respectively). Lithium significantly reduced manic relapses compared with lamotrigine (HR = 0.56; 95% CI = 0.34-0.92) and olanzapine significantly reduced manic relapses compared with lithium (RR = 1.69; 95% CI = 1.12-2.55). Withdrawal due to an adverse event was approximately twice as likely with lithium compared with valproate semisodium (RR = 1.81; 95% CI = 1.08-3.03) and lamotrigine (RR = 2.20; 95% CI = 1.31-3.70). There were few data for carbamazepine or medications given as adjunct therapy. CONCLUSIONS: Mood stabilizers have differing profiles of efficacy and tolerability, suggesting complementary roles in long-term maintenance treatment.","Comments":"","TypeName":"Journal, Article","Authors":"Smith LA ; Cornelius V ; Warnock A ; Bell A ; Young AH ; ","ParentAuthors":"","DOI":"10.1111/j.1399-5618.2007.00490.x ","Keywords":"Acute Disease\r\nAnticonvulsants/*therapeutic use\r\nAntimanic Agents/*therapeutic use\r\nAntipsychotic Agents/*therapeutic use\r\nBipolar Disorder/*drug therapy\r\nHumans\r\nLithium Compounds/*therapeutic use\r\n*Randomized Controlled Trials as Topic\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Smith LA, Cornelius V, Warnock A, Bell A, and Young AH (2007) Effectiveness of mood stabilizers and antipsychotics in the maintenance phase of bipolar disorder: a systematic review of randomized controlled trials.. Bipolar disorders 9(4), 394-412 DOI: 10.1111/j.1399-5618.2007.00490.x "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505794,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239751,"Title":"Pharmacotherapy of mood disorders and psychosis in pre- and post-natal women.","ParentTitle":"Expert opinion on pharmacotherapy","ShortTitle":"Smith (2017)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2017","Month":"November","StandardNumber":"1465-6566 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"18","Pages":"1703-1719","Edition":"","Issue":"16","Availability":"","URL":"","OldItemId":"29019422","Abstract":"Untreated mood and psychotic disorders can have substantial adverse impacts on the patient, the fetus and the family, while treatment can ameliorate such problems. To address concerns by clinicians about the risks of psychotropic medications, this review addresses the risk/benefit analysis of somatic therapies for psychiatric disorders during pregnancy and lactation. Areas covered: All available research was reviewed on the impact on pregnancy and breastfeeding of mood and psychotic disorders, and of antidepressants, mood stabilizers, antipsychotic drugs, and electroconvulsive therapy. References cited in other reviews, case series, formal studies, pharmacologic discussions, and theoretical pieces were added. Available case control and other studies were critically reviewed and diverse explanations for their findings were considered. Expert opinion: The potential benefits of treatment of mood and psychotic disorders often outweigh the risks after alternative therapies have been considered. Some medications, particularly paroxetine and valproate, pose greater risks during pregnancy, while the teratogenic risks of lithium have probably been overstated. There is more experience with first than with second generation antipsychotic drugs during pregnancy and lactation. Nursing an infant is possible while taking a number of antidepressants, mood stabilizers or antipsychotic drugs.","Comments":"","TypeName":"Journal, Article","Authors":"Smith B ; Dubovsky SL ; ","ParentAuthors":"","DOI":"10.1080/14656566.2017.1391789 ","Keywords":"Anticonvulsants/therapeutic use\r\nAntidepressive Agents/therapeutic use\r\nAntimanic Agents/therapeutic use\r\nAntipsychotic Agents/therapeutic use\r\nFemale\r\nHumans\r\nMood Disorders/*drug therapy\r\nPregnancy\r\nPregnancy Complications/*drug therapy\r\nPsychotic Disorders/*drug therapy\r\nPsychotropic Drugs/therapeutic use\r\nPregnancy\r\nbipolar disorder\r\ndepression\r\nlactation\r\nmood disorders\r\npostpartum\r\npsychosis\r\npsychotropic medication\r\nschizophrenia","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Smith B, and Dubovsky SL (2017) Pharmacotherapy of mood disorders and psychosis in pre- and post-natal women.. Expert opinion on pharmacotherapy 18(16), 1703-1719 DOI: 10.1080/14656566.2017.1391789 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505562,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505775,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238445,"Title":"The lithium ion: a foundation for psychopharmacological specificity.","ParentTitle":"Neuropsychopharmacology : official publication of the American College of Neuropsychopharmacology","ShortTitle":"Soares (1998)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"09/05/2023","EditedBy":"GAO BIAO","Year":"1998","Month":"September","StandardNumber":"0893-133X (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"19","Pages":"167-82","Edition":"","Issue":"3","Availability":"","URL":"https://www.nature.com/articles/1395206","OldItemId":"9653704","Abstract":"The idea of lithium's specificity for bipolar disorder was proposed in Cade's original work in 1949. Since then, many controlled studies have been performed, examining lithium for treatment of bipolar disorder and other psychiatric conditions. This review was undertaken to determine if the suggestion of lithium's specificity has support in the controlled studies conducted after Cade's initial proposal. Studies were selected in a Medline search, dating back to 1966 and also identified from the bibliography of some of these papers. The controlled trials with lithium for the treatment of mania and bipolar depression, unipolar depression, schizophrenia, and schizoaffective disorder were reviewed. The published studies with lithium in other neuropsychiatric conditions were also considered. Additionally, we reviewed literature on other therapeutic agents proposed for bipolar disorder, looking at their comparative effectiveness to lithium. The data analyzed give strong support for lithium's being most effective in bipolar disorder, with minimal or no therapeutic effects in other neuropsychiatric disorders. The neurochemical underpinnings of this specificity are being investigated, without conclusive findings to date. The study of this paradigm of specificity in neuropsychopharmacology research may lead to meaningful contributions to understanding the pathophysiology of bipolar disorder and may help to develop newer treatments for this condition.","Comments":"","TypeName":"Journal, Article","Authors":"Soares JC ; Gershon S ; ","ParentAuthors":"","DOI":"10.1016/S0893-133X(98)00022-0 ","Keywords":"Animals\r\nAntimanic Agents/*pharmacology/*therapeutic use\r\nBipolar Disorder/*drug therapy/psychology\r\nBrain Chemistry\r\nHumans\r\nLithium/*pharmacology/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Soares JC, and Gershon S (1998) The lithium ion: a foundation for psychopharmacological specificity.. Neuropsychopharmacology : official publication of the American College of Neuropsychopharmacology 19(3), 167-82 DOI: 10.1016/S0893-133X(98)00022-0 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239297,"Title":"Recent advances in the treatment of bipolar mania, depression, mixed states, and rapid cycling.","ParentTitle":"International clinical psychopharmacology","ShortTitle":"Soares (2000)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2000","Month":"July","StandardNumber":"0268-1315 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"15","Pages":"183-96","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"10954058","Abstract":"New pharmacological agents for the treatment of bipolar disorder are under investigation. Some of the new potential treatments attempt to target specific clinical conditions that constitute particular challenges in the management of bipolar individuals. Typical cases of mania traditionally respond well to lithium, but atypical cases, in particular patients with mixed episodes, tend to respond poorly. The pharmacological treatment of bipolar depression is complicated by the phenomenon of rapid cycling, which may make the clinical management of these patients considerably difficult. New therapeutic agents, including new anticonvulsants, atypical antipsychotics, and calcium channel blockers are currently being examined, and bring the promise of substantial advances in the pharmacological management of bipolar patients. Recent developments in this area are reviewed, with a focus on alternatives for the treatment of refractory mania, bipolar depression, mixed states, and rapid cycling patients.","Comments":"","TypeName":"Journal, Article","Authors":"Soares JC ; ","ParentAuthors":"","DOI":"10.1097/00004850-200015040-00001 ","Keywords":"Anticonvulsants/adverse effects/*therapeutic use\r\nAntimanic Agents/adverse effects/*therapeutic use\r\nAntipsychotic Agents/adverse effects/*therapeutic use\r\nBipolar Disorder/diagnosis/*drug therapy/psychology\r\nHumans\r\nLithium Carbonate/adverse effects/therapeutic use\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Soares JC (2000) Recent advances in the treatment of bipolar mania, depression, mixed states, and rapid cycling.. International clinical psychopharmacology 15(4), 183-96 DOI: 10.1097/00004850-200015040-00001 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505784,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12666490,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83240005,"Title":"Effects and management of the menopausal transition in women with depression and bipolar disorder.","ParentTitle":"The Journal of clinical psychiatry","ShortTitle":"Soares (2007)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2007","Month":"","StandardNumber":"0160-6689 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"68 Suppl 9","Pages":"16-21","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"17764380","Abstract":"Unipolar and bipolar disorders are major causes of disease burden for women in the United States. For some women, the menopausal transition can represent a time of increased vulnerability to depression, a greater risk of recurrence or instability of bipolar disorder, and an overall poorer quality of life (QOL). The physical and psychological changes of menopause and symptoms of depression may overlap, but QOL is affected doubly for women experiencing menopause-related complaints concomitantly with a unipolar or bipolar disorder. Treatments for the symptoms of menopause and for unipolar or bipolar disorder need to be chosen with careful consideration for the different stages of the menopausal transition, as well as safety, tolerability, and impact on QOL. Menopausal-related symptoms can be treated with hormonal therapies, antidepressants, and herbal supplements, but a critical window of opportunity may exist for these interventions. Bipolar disorder presents differently in women than in men and may require different medication. For instance, in women, lithium may be less effective for patients who have rapid cycling; adjuvant antidepressant medication may be required with valproate or carbamazepine; and lamotrigine may also be effective. Most of the medications that are standard treatment for bipolar disorder affect bone mineral density, and the risk for impaired QOL should be considered when choosing medication for women during this period. Insufficient information is available, however, to assess the best strategy to treat women with bipolar disorder and depression as they age.","Comments":"","TypeName":"Journal, Article","Authors":"Soares CN ; Taylor V ; ","ParentAuthors":"","DOI":"","Keywords":"Affect\r\nAge Factors\r\nAntidepressive Agents/therapeutic use\r\nAntipsychotic Agents/therapeutic use\r\nBipolar Disorder/*drug therapy/physiopathology\r\nDepressive Disorder/*drug therapy/physiopathology\r\nFemale\r\nHumans\r\nMenopause/*psychology\r\nQuality
