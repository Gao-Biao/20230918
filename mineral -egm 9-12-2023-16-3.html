:"Magnesium in depression.","ParentTitle":"Pharmacological reports : PR","ShortTitle":"Serefko (2013)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2013","Month":"","StandardNumber":"1734-1140 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"65","Pages":"547-54","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"23950577","Abstract":"Magnesium is one of the most essential mineral in the human body, connected with brain biochemistry and the fluidity of neuronal membrane. A variety of neuromuscular and psychiatric symptoms, including different types of depression, was observed in magnesium deficiency. Plasma/serum magnesium levels do not seem to be the appropriate indicators of depressive disorders, since ambiguous outcomes, depending on the study, were obtained. The emergence of a new approach to magnesium compounds in medical practice has been seen. Apart from being administered as components of dietary supplements, they are also perceived as the effective agents in treatment of migraine, alcoholism, asthma, heart diseases, arrhythmias, renal calcium stones, premenstrual tension syndrome etc. Magnesium preparations have an essential place in homeopathy as a remedy for a range of mental health problems. Mechanisms of antidepressant action of magnesium are not fully understood yet. Most probably, magnesium influences several systems associated with development of depression. The first information on the beneficial effect of magnesium sulfate given hypodermically to patients with agitated depression was published almost 100 years ago. Numerous pre-clinical and clinical studies confirmed the initial observations as well as demonstrated the beneficial safety profile of magnesium supplementation. Thus, magnesium preparations seem to be a valuable addition to the pharmacological armamentarium for management of depression.","Comments":"","TypeName":"Journal, Article","Authors":"Serefko A ; Szopa A ; Wla P ; Nowak G ; Radziwo-Zaleska M ; Skalski M ; Poleszak E ; ","ParentAuthors":"","DOI":"10.1016/s1734-1140(13)71032-6 ","Keywords":"Animals\r\nAntidepressive Agents/*metabolism\r\nDepressive Disorder/*etiology/*metabolism\r\nHumans\r\nMagnesium/*metabolism\r\nMagnesium Deficiency/*complications/metabolism","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Serefko A, Szopa A, Wla P, Nowak G, Radziwo-Zaleska M, Skalski M, and Poleszak E (2013) Magnesium in depression.. Pharmacological reports : PR 65(3), 547-54 DOI: 10.1016/s1734-1140(13)71032-6 "},{"Codes":[{"AttributeId":12505529,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505696,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505793,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237336,"Title":"Magnesium and depression.","ParentTitle":"Magnesium research","ShortTitle":"Serefko (2016)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2016","Month":"March","StandardNumber":"0953-1424 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"29","Pages":"112-119","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"27910808","Abstract":"Magnesium is one of the most important elements in the human body and is involved in a number of biochemical processes crucial for the proper functioning of the cardiovascular, alimentary, endocrine, and osteoarticular systems. It also plays a vital modulatory role in brain biochemistry, influencing several neurotransmission pathways associated with the development of depression. Personality changes, including apathy, depression, agitation, confusion, anxiety, and delirium are observed when there is a deficiency of this element. Rodents receiving a diet deficient in magnesium displayed depressive behaviour that was reversed by antidepressant drugs. Poor nutrition, gastrointestinal and renal diseases, insulin resistance and/or type 2 diabetes, alcoholism, stress, and certain medications may lead to magnesium deficiency. Since the extracellular concentration of magnesium ions may not reflect their intracellular level, none of the current methods of evaluating magnesium status is regarded as satisfactory. The mood-improving potential of magnesium compounds have been confirmed by the results of numerous pre-clinical and clinical studies. It seems that magnesium supplementation is well-tolerated and enhances the efficacy of conventional antidepressant treatments, and as such could be a valuable addition to the standard treatments for depression, although differences in bioavailability between inorganic and organic compounds should be taken into consideration.","Comments":"","TypeName":"Journal, Article","Authors":"Serefko A ; Szopa A ; Poleszak E ; ","ParentAuthors":"","DOI":"10.1684/mrh.2016.0407 ","Keywords":"Animals\r\nDepression/*diet therapy\r\nDietary Supplements\r\nHumans\r\nMagnesium/administration & dosage/*therapeutic use\r\nMagnesium Deficiency/diet therapy/drug therapy/metabolism\r\nantidepressant therapy\r\ndepression\r\nmagnesium","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Serefko A, Szopa A, and Poleszak E (2016) Magnesium and depression.. Magnesium research 29(3), 112-119 DOI: 10.1684/mrh.2016.0407 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505727,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505769,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238147,"Title":"Treatment resistant depression in the elderly: three cases.","ParentTitle":"International clinical psychopharmacology","ShortTitle":"Seymour (1992)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1992","Month":"","StandardNumber":"0268-1315 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"7","Pages":"55-7","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"1624758","Abstract":"We report three cases of severe depression in whom ECT was relatively contraindicated, who responded dramatically to switching lithium and fluoxetine to lithium and lofepramine. Possible mechanisms are discussed.","Comments":"","TypeName":"Journal, Article","Authors":"Seymour J ; Wattis JP ; ","ParentAuthors":"","DOI":"10.1097/00004850-199200710-00008 ","Keywords":"Aged\r\nAged, 80 and over\r\nDepressive Disorder/*drug therapy\r\nDrug Resistance\r\nDrug Therapy, Combination\r\nFemale\r\nFluoxetine/therapeutic use\r\nHumans\r\nLithium/*therapeutic use\r\nLofepramine/*therapeutic use\r\nMale","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Seymour J, and Wattis JP (1992) Treatment resistant depression in the elderly: three cases.. International clinical psychopharmacology 7(1), 55-7 DOI: 10.1097/00004850-199200710-00008 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505650,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505775,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238805,"Title":"Treatment-resistant depression: clinical significance, concept and management.","ParentTitle":"The National medical journal of India","ShortTitle":"Sharan (1998)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1998","Month":"March","StandardNumber":"0970-258X (Linking)","City":"India","Country":"","Publisher":"","Institution":"","Volume":"11","Pages":"69-79","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"9624866","Abstract":"Depression is a common disorder which causes intense personal suffering and socio-occupational dysfunction. It also imposes a heavy economic burden on society. It has been shown that between 29% and 46% of depressed patients fail to respond adequately to antidepressant medication. Treatment-resistant depression may contribute to the morbidity and mortality associated with affective illness. When treatment resistance is suspected, the patient's history should be reevaluated particularly regarding diagnostic subtypes and comorbidity. An assessment of treatment adequacy in terms of dose, duration and compliance should also be made. Treatment strategies for treatment-resistant depression should be systematic and empirically grounded because of the risk of increased resistance and loss of time in case of a random trial-and-error approach, and the inherent risks in certain novel strategies. A stepped care approach to treatment-resistant depression involves optimization of the current drug under trial, augmentation with drugs such as lithium and triiodothyronine, and switching to other somatic therapies such as electroconvulsive therapy and monoamine inhibitors. Only if these strategies fail, should novel treatments such as the use of venlafaxine, antidepressant combinations and augmentation with sleep deprivation be considered. Experimental strategies such as the use of antiglucocorticoids and sex hormones, which carry considerable risk, should be restricted to research settings. Somatotherapy should be combined in all cases with depression-specific psychotherapy. Psychosurgery should be considered only in truly intractable cases. Rational and energetic treatment can adequately help a large majority of patients with treatment-resistant depression.","Comments":"","TypeName":"Journal, Article","Authors":"Sharan P ; Saxena S ; ","ParentAuthors":"","DOI":"","Keywords":"Adolescent\r\nAged\r\nChild\r\nDepression/*therapy\r\nDrug Resistance\r\nHumans","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Sharan P, and Saxena S (1998) Treatment-resistant depression: clinical significance, concept and management.. The National medical journal of India 11(2), 69-79"},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505770,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"N=9","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237956,"Title":"Treatment of rapid cycling bipolar disorder with combination therapy of valproate and lithium.","ParentTitle":"Canadian journal of psychiatry. Revue canadienne de psychiatrie","ShortTitle":"Sharma (1993)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1993","Month":"March","StandardNumber":"0706-7437 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"38","Pages":"137-9","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"8467440","Abstract":"Over the past two decades there has been a great deal of interest in the use of anticonvulsants to treat a variety of primary psychiatric disorders. Valproate, one such anticonvulsant, has been found to be effective in the treatment of acute mania, mixed states and rapid cycling disorders. This paper presents the results of an open study with combination therapy of valproate and lithium in a series of nine patients (mean age = 50 years). These patients had previously been treated with various psychotropic agents, including a combination of carbamazepine and lithium. All but one patient showed marked or moderate improvement in their condition. Of particular interest was the observation that in three patients there was evidence of augmentation between valproate and lithium during the depressed phase of their illness. There was significant improvement in their depression within 24 to 48 hours of the addition of lithium to valproate. The combination therapy was very well-tolerated. It is concluded that valproate and lithium combination therapy provides a safe and effective alternative for the treatment of rapid cycling variant of bipolar illness.","Comments":"","TypeName":"Journal, Article","Authors":"Sharma V ; Persad E ; Mazmanian D ; Karunaratne K ; ","ParentAuthors":"","DOI":"10.1177/070674379303800213 ","Keywords":"Adult\r\nAged\r\nBipolar Disorder/*drug therapy/psychology\r\nDose-Response Relationship, Drug\r\nDrug Therapy, Combination\r\nFemale\r\nFollow-Up Studies\r\nHumans\r\nLithium Carbonate/*administration & dosage/adverse effects\r\nMale\r\nMiddle Aged\r\nValproic Acid/*administration & dosage/adverse effects","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Sharma V, Persad E, Mazmanian D, and Karunaratne K (1993) Treatment of rapid cycling bipolar disorder with combination therapy of valproate and lithium.. Canadian journal of psychiatry. Revue canadienne de psychiatrie 38(2), 137-9 DOI: 10.1177/070674379303800213 "},{"Codes":[{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505774,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237713,"Title":"Treatment of bipolar depression: a survey of Canadian psychiatrists.","ParentTitle":"Canadian journal of psychiatry. Revue canadienne de psychiatrie","ShortTitle":"Sharma (1997)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1997","Month":"April","StandardNumber":"0706-7437 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"42","Pages":"298-302","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"9114946","Abstract":"OBJECTIVE: This study was conducted to examine how Canadian psychiatrists manage bipolar depression. METHOD: A questionnaire specific to the treatment of bipolar depression was mailed to 1639 active members of the Canadian Psychiatric Association. RESULTS: Seven hundred and sixty-six completed questionnaires were returned (46.7%). Most psychiatrists indicated that a combination of psychotherapy and somatic therapy was their preferred approach. For bipolar disorder, depressed, lithium carbonate and selective serotonin reuptake inhibitors (SSRIs) were the preferred treatment strategies. For substitution, tricyclic antidepressants (TCAs) were the favoured choice. Lithium carbonate was the preferred choice for augmentation and, addition. CONCLUSION: These findings indicate that a combination of psychotherapy and somatic therapy is the preferred treatment approach for bipolar depression. Lithium carbonate and SSRIs are the favoured somatic therapies.","Comments":"","TypeName":"Journal, Article","Authors":"Sharma V ; Mazmanian DS ; Persad E ; Kueneman KM ; ","ParentAuthors":"","DOI":"10.1177/070674379704200308 ","Keywords":"Adult\r\nAged\r\nAntidepressive Agents, Tricyclic/adverse effects/therapeutic use\r\n*Attitude of Health Personnel\r\nBipolar Disorder/diagnosis/*drug therapy/psychology\r\nCanada\r\nCombined Modality Therapy\r\nFemale\r\nHumans\r\nLithium Carbonate/adverse effects/therapeutic use\r\nMale\r\nMiddle Aged\r\n*Psychotherapy\r\nPsychotropic Drugs/adverse effects/*therapeutic use\r\nSelective Serotonin Reuptake Inhibitors/adverse effects/therapeutic use\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Sharma V, Mazmanian DS, Persad E, and Kueneman KM (1997) Treatment of bipolar depression: a survey of Canadian psychiatrists.. Canadian journal of psychiatry. Revue canadienne de psychiatrie 42(3), 298-302 DOI: 10.1177/070674379704200308 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505563,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505780,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238129,"Title":"Atypical antipsychotics and suicide in mood and anxiety disorders.","ParentTitle":"Bipolar disorders","ShortTitle":"Sharma (2003)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2003","Month":"","StandardNumber":"1398-5647 (Linking)","City":"Denmark","Country":"","Publisher":"","Institution":"","Volume":"5 Suppl 2","Pages":"48-52","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"14700012","Abstract":"Globally, a million people commit suicide every year, and 10-20 million attempt it. Mood disorders, especially major depressive disorder (MDD) and bipolar disorder, are the most common psychiatric conditions associated with suicide. Primary (psychiatric and physical illness), secondary (psychosocial), and tertiary (demographic) risk factors for suicide have been identified. Comorbid psychiatric illness, particularly anxiety symptoms or disorders, significantly increase the risk of suicidal behavior. Current standard risk assessments and precautions may be of limited value, while assessing the severity of anxiety and agitation may be more effective in identifying patients at risk. Lithium is the medication that has most consistently demonstrated an antisuicidal effect. The effects of antidepressants and conventional antipsychotics on suicide risk are uncertain, but atypical antipsychotics appear promising. Atypical antipsychotics have beneficial effects on depressed mood both in patients with MDD and in patients with bipolar disorder. In addition, data in patients with schizophrenia have demonstrated a significant improvement in the incidence of suicidal behavior with clozapine compared with olanzapine. Electroconvulsive therapy appears to have an acute benefit on suicidality.","Comments":"","TypeName":"Journal, Article","Authors":"Sharma V ; ","ParentAuthors":"","DOI":"10.1111/j.1399-2406.2003.00062.x ","Keywords":"Antidepressive Agents/therapeutic use\r\nAntipsychotic Agents/*therapeutic use\r\nAnxiety Disorders/*complications/drug therapy\r\nElectroconvulsive Therapy\r\nHumans\r\nMood Disorders/*complications/drug therapy\r\nRisk Factors\r\n*Suicide Prevention","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Sharma V (2003) Atypical antipsychotics and suicide in mood and anxiety disorders.. Bipolar disorders 5 Suppl 2, 48-52 DOI: 10.1111/j.1399-2406.2003.00062.x "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505794,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239653,"Title":"Bipolar postpartum depression: An update and recommendations.","ParentTitle":"Journal of affective disorders","ShortTitle":"Sharma (2017)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2017","Month":"September","StandardNumber":"0165-0327 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"219","Pages":"105-111","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"28535448","Abstract":"BACKGROUND: Over the past few years there has been a surge of interest in the study of bipolar postpartum depression (PPD); however, questions remain about its prevalence, screening, clinical features, and treatment. METHODS: Three electronic databases, MEDLINE/PubMed (1966-2016), PsycINFO (1806-2016), and the Cochrane Database of Systematic Reviews, were searched using a combination of the keywords bipolar, depression, postpartum, peripartum, prevalence, screening, diagnosis, treatment, drugs, and psychotherapy. The reference lists of articles identified were also searched. All relevant articles published in English were included. RESULTS: Depending on the population studied, 21.4-54% of women with PPD have a diagnosis of bipolar disorder (BD). Characteristic clinical features include younger age at illness onset, first onset of depression after childbirth, onset immediately after delivery, atypical depressive symptoms, psychotic features, mixed features, and history of BD in first-degree family members. Treatment should be guided by symptom acuity, safety concerns, the patient's response to past treatments, drug tolerability, and breastfeeding preference. In the absence of controlled treatment data, preference should be given to drugs normally indicated for bipolar depression including lithium, quetiapine and lamotrigine. Although antidepressants have been studied in combination with mood stabilizers in bipolar depression, these drugs should be avoided due to likelihood of elevated risk of induction of manic symptoms in the postpartum period. CONCLUSIONS: In the postpartum period, bipolar PPD is common, can be differentiated from unipolar PPD, and needs to be identified promptly in order to expedite appropriate treatment. Future studies on pharmacotherapy and psychotherapy should focus on the acute and preventative treatment of bipolar PPD.","Comments":"","TypeName":"Journal, Article","Authors":"Sharma V ; Doobay M ; Baczynski C ; ","ParentAuthors":"","DOI":"10.1016/j.jad.2017.05.014 ","Keywords":"Adult\r\nAntidepressive Agents/*therapeutic use\r\nAntimanic Agents/*therapeutic use\r\nBipolar Disorder/drug therapy/epidemiology/*psychology\r\nDepression, Postpartum/drug therapy/epidemiology/*psychology\r\nFemale\r\nHumans\r\nPostpartum Period/*psychology\r\nPrevalence\r\nBipolar\r\nDepression\r\nDiagnosis\r\nDrugs\r\nPeripartum\r\nPostpartum\r\nPrevalence\r\nPsychotherapy\r\nScreening\r\nTreatment","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Sharma V, Doobay M, and Baczynski C (2017) Bipolar postpartum depression: An update and recommendations.. Journal of affective disorders 219, 105-111 DOI: 10.1016/j.jad.2017.05.014 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505796,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238133,"Title":"Treatment of trichotillomania and subthreshold bipolar disorder with lithium.","ParentTitle":"Bipolar disorders","ShortTitle":"Sharma (2019)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2019","Month":"December","StandardNumber":"1398-5647 (Linking)","City":"Denmark","Country":"","Publisher":"","Institution":"","Volume":"21","Pages":"803-805","Edition":"","Issue":"8","Availability":"","URL":"","OldItemId":"31605657","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"Sharma V ; ","ParentAuthors":"","DOI":"10.1111/bdi.12846 ","Keywords":"antidepressants\r\nbipolar disorder\r\ndepression\r\nlithium\r\npostpartum\r\ntrichotillomania","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Sharma V (2019) Treatment of trichotillomania and subthreshold bipolar disorder with lithium.. Bipolar disorders 21(8), 803-805 DOI: 10.1111/bdi.12846 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505561,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505799,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83240527,"Title":"Managing bipolar disorder during pregnancy and the postpartum period: a critical review of current practice.","ParentTitle":"Expert review of neurotherapeutics","ShortTitle":"Sharma (2020)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"April","StandardNumber":"1473-7175 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"20","Pages":"373-383","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"32172610","Abstract":"Introduction: Despite increased interest in the pharmacotherapy of bipolar disorder during pregnancy and the postpartum period, management of the disorder during these critical periods in a woman's life remains challenging.Areas covered: The authors review the effect of pregnancy and the postpartum period on the course of bipolar disorder, describe adverse pregnancy and birth outcomes, and discuss the pharmacotherapy of bipolar disorder during and after pregnancy.Expert opinion: When treating women with bipolar disorder of childbearing age, clinicians should consider the possibility of pregnancy. Pre-conception counseling should be an integral part of the overall plan to manage bipolar disorder during and after pregnancy. Peripartum management of bipolar disorder is challenging and requires balancing of risks associated with the use of drugs and the potentially deleterious effects of untreated bipolar disorder on the fetus/child. Formulation of personalized treatment requires knowledge of both current (episode type, symptom severity, psychiatric comorbidity, and safety concerns) and historical (episode frequency, response to drugs and psychotherapy, and the effect of reproductive events including pregnancy and postpartum period) factors. Close monitoring is essential for early detection and management of mood episodes. Routine safety assessments are necessary to identify women at risk of harming themselves or the newborn.","Comments":"","TypeName":"Journal, Article","Authors":"Sharma V ; Sharma P ; Sharma S ; ","ParentAuthors":"","DOI":"10.1080/14737175.2020.1743684 ","Keywords":"Bipolar Disorder/*drug therapy\r\nFemale\r\nHumans\r\n*Peripartum Period\r\n*Postpartum Period\r\nPregnancy\r\nPregnancy Complications/*drug therapy\r\nAntidepressants\r\nantipsychotics\r\nbipolar disorder\r\nbreastfeeding\r\ndepression\r\nlithium\r\nmood stabilizers\r\npostpartum\r\npregnancy\r\nsafety","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Sharma V, Sharma P, and Sharma S (2020) Managing bipolar disorder during pregnancy and the postpartum period: a critical review of current practice.. Expert review of neurotherapeutics 20(4), 373-383 DOI: 10.1080/14737175.2020.1743684 "},{"Codes":[{"AttributeId":12505774,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505567,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505568,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505570,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505563,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238563,"Title":"On the functions of lithium: the mood stabilizer.","ParentTitle":"BioEssays : news and reviews in molecular, cellular and developmental biology","ShortTitle":"Shastry (1997)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1997","Month":"March","StandardNumber":"0265-9247 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"19","Pages":"199-200","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"9103188","Abstract":"Lithium, despite its simple structure, has numerous biological effects. It also has a remarkable therapeutic effect in the prophylactic treatment of manic depression, and is finding a role in controlling aggressive and self-mutilating behavior. The special feature of lithium is that it only acts on overactive systems to bring them back to normal, without affecting the stable system. The mechanisms of action of this simple cation are still largely unknown although the inositol depletion theory is the most widely accepted model. A recent paper described a different molecular mechanism for its effect on development, which may also explain its action in manic depression.","Comments":"","TypeName":"Journal, Article","Authors":"Shastry BS ; ","ParentAuthors":"","DOI":"10.1002/bies.950190304 ","Keywords":"Antimanic Agents/*pharmacology/therapeutic use\r\nBipolar Disorder/*drug therapy\r\nHumans\r\nLithium/*pharmacology/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Shastry BS (1997) On the functions of lithium: the mood stabilizer.. BioEssays : news and reviews in molecular, and cellular and developmental biology 19(3), 199-200 DOI: 10.1002/bies.950190304 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505563,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505782,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83240436,"Title":"Bipolar disorder: an update.","ParentTitle":"Neurochemistry international","ShortTitle":"Shastry (2005)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2005","Month":"March","StandardNumber":"0197-0186 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"46","Pages":"273-9","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"15707692","Abstract":"Bipolar disorder (BPD) is one of the most severe forms of mental illness and is characterized by swinging moods. It affects both sexes equally in all age groups and its worldwide prevalence is approximately 3-5%. The clinical course of illness can vary from a mild depression to a severe form of mania. The condition has a high rate of recurrence and if untreated, it has an approximately 15% risk of death by suicide. It is the third leading cause of death among people aged 15-24 years and is a burden on society and families. The pathophysiology of the disorder is poorly understood. However, a variety of imaging studies suggests the involvement of structural abnormalities in the amygdala, basal ganglia and prefrontal cortex. There are two main biological models that have been proposed for depression. These are called the serotonin and norepinephrine hypotheses. Multiple lines of evidence support both of them. It is a life-long disease and runs in families but has a complex mode of inheritance. Family, twin and adoption studies suggest genetic factors but the candidate susceptibility genes, which when mutated can account for a substantial portion of BPD patients, have not yet been conclusively identified. There have been an increasing number of new generation antidepressant drugs developed to treat BPD. However, lithium salt is only the drug that is most efficient in long-term preventive treatment and it also has an anti-suicidal effect. The condition can be well managed by physicians and psychiatrists along with family and patient education. Identification of risk genes in the future may provide a better understanding of the nature of pathogenesis that may lead to a better therapeutic target.","Comments":"","TypeName":"Journal, Article","Authors":"Shastry BS ; ","ParentAuthors":"","DOI":"10.1016/j.neuint.2004.10.007 ","Keywords":"Age of Onset\r\nAntidepressive Agents/pharmacology/therapeutic use\r\nAntimanic Agents/pharmacology/therapeutic use\r\nBiogenic Monoamines/metabolism\r\nBipolar Disorder/*drug therapy/genetics/*physiopathology\r\nGenetic Predisposition to Disease/genetics\r\nHumans\r\nLimbic System/metabolism/physiopathology\r\nSuicide Prevention","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Shastry BS (2005) Bipolar disorder: an update.. Neurochemistry international 46(4), 273-9 DOI: 10.1016/j.neuint.2004.10.007 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505564,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505590,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505596,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505655,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505788,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505802,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237971,"Title":"The use of antidepressants for bipolar depression.","ParentTitle":"The Israel journal of psychiatry and related sciences","ShortTitle":"Shefet (2011)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2011","Month":"","StandardNumber":"0333-7308 (Linking)","City":"Israel","Country":"","Publisher":"","Institution":"","Volume":"48","Pages":"136-7","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"22120450","Abstract":"Clinical Dilemma: You have diagnosed a 33-year-old male with bipolar disorder and initiated lithium treatment and psycho-social therapy. Two months later his lithium level is within the therapeutic range but his symptoms and function level correlate with moderate depressive episode. Is there a place for adjunctive antidepressant medication?","Comments":"","TypeName":"Journal, Article","Authors":"Shefet D ; Gerstein O ; Leubov Y ; Malik E ; Marom M ; Shapiro Rotman M; Shapir L ; Shmuel T ; ","ParentAuthors":"","DOI":"","Keywords":"Antidepressive Agents/*administration & dosage/*adverse effects\r\nBipolar Disorder/*drug therapy\r\nHumans","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Shefet D, Gerstein O, Leubov Y, Malik E, Marom M, Shapiro Rotman M, Shapir L, and Shmuel T (2011) The use of antidepressants for bipolar depression.. The Israel journal of psychiatry and related sciences 48(2), 136-7"},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505776,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238728,"Title":"Mood-stabilizing drugs in depression.","ParentTitle":"The Journal of clinical psychiatry","ShortTitle":"Shelton (1999)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1999","Month":"","StandardNumber":"0160-6689 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"60 Suppl 5","Pages":"37-40; discussion 41-2","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"10192406","Abstract":"Mood-stabilizing drugs including lithium, anticonvulsants, and antipsychotics have established effects in the management of bipolar disorder, especially in mania. However, these drugs also have been shown to be effective in depressed patients. For example, lithium is well established as an effective augmenting strategy with tricyclic antidepressants in refractory depression. This article will review a variety of effects of mood-stabilizing drugs in bipolar and unipolar depressed patients, which will include acute treatment, prevention of relapse and recurrence, and the management of refractory patients. The effects of antipsychotics (especially atypicals) and new research directions also will be reviewed.","Comments":"","TypeName":"Journal, Article","Authors":"Shelton RC ; ","ParentAuthors":"","DOI":"","Keywords":"Acute Disease\r\nAnticonvulsants/*therapeutic use\r\nAntidepressive Agents, Tricyclic/therapeutic use\r\nAntipsychotic Agents/*therapeutic use\r\nBipolar Disorder/drug therapy/psychology\r\nCarbamazepine/therapeutic use\r\nClinical Trials as Topic\r\nDepressive Disorder/*drug therapy/psychology\r\nDrug Therapy, Combination\r\nHumans\r\nLithium/*therapeutic use\r\nSecondary Prevention\r\nTreatment Outcome\r\nValproic Acid/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Shelton RC (1999) Mood-stabilizing drugs in depression.. The Journal of clinical psychiatry 60 Suppl 5, 37-40; discussion 41-2"},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505776,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238798,"Title":"Treatment options for refractory depression.","ParentTitle":"The Journal of clinical psychiatry","ShortTitle":"Shelton (1999)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1999","Month":"","StandardNumber":"0160-6689 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"60 Suppl 4","Pages":"57-61; discussion 62-3","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"10086483","Abstract":"A significant proportion of patients with depressive disorders do not experience a full response with antidepressant treatment. Fortunately, most eventually remit, even though the time to response may be significantly delayed in many patients. A variety of options exist to deal with these difficult clinical situations. Established strategies include switching to an antidepressant of an alternative class (e.g., tricyclic to a monoamine oxidase inhibitor [MAOI] or selective serotonin reuptake inhibitor [SSRI]), electroconvulsive therapy (ECT), and augmentation with lithium or thyroid hormone. Promising alternatives include combined serotonin and norepinephrine enhancement strategies (e.g., SSRI plus serotonin norepinephrine reuptake inhibitor [NSRI] or higher doses of venlafaxine or fluoxetine), steroid suppression therapy, augmentation with atypical antipsychotics, and psychotherapy.","Comments":"","TypeName":"Journal, Article","Authors":"Shelton RC ; ","ParentAuthors":"","DOI":"","Keywords":"Antidepressive Agents/therapeutic use\r\nCombined Modality Therapy\r\nDepressive Disorder/drug therapy/*therapy\r\nDrug Administration Schedule\r\nDrug Therapy, Combination\r\nElectroconvulsive Therapy\r\nHumans\r\nLithium/therapeutic use\r\nPsychotherapy\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Shelton RC (1999) Treatment options for refractory depression.. The Journal of clinical psychiatry 60 Suppl 4, 57-61; discussion 62-3"},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505787,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239527,"Title":"Therapeutic options for treatment-resistant depression.","ParentTitle":"CNS drugs","ShortTitle":"Shelton (2010)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2010","Month":"February","StandardNumber":"1172-7047 (Linking)","City":"New Zealand","Country":"","Publisher":"","Institution":"","Volume":"24","Pages":"131-61","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"20088620","Abstract":"Treatment-resistant depression (TRD) presents major challenges for both patients and clinicians. There is no universally accepted definition of TRD, but results from the US National Institute of Mental Health's (NIMH) STAR*D (Sequenced Treatment Alternatives to Relieve Depression) programme indicate that after the failure of two treatment trials, the chances of remission decrease significantly. Several pharmacological and nonpharmacological treatments for TRD may be considered when optimized (adequate dose and duration) therapy has not produced a successful outcome and a patient is classified as resistant to treatment. Nonpharmacological strategies include psychotherapy (often in conjunction with pharmacotherapy), electroconvulsive therapy and vagus nerve stimulation. The US FDA recently approved vagus nerve stimulation as adjunctive therapy (after four prior treatment failures); however, its benefits are seen only after prolonged (up to 1 year) use. Other nonpharmacological options, such as repetitive transcranial stimulation, deep brain stimulation or psychosurgery, remain experimental and are not widely available. Pharmacological treatments of TRD can be grouped in two main categories: 'switching' or 'combining'. In the first, treatment is switched within and between classes of compounds. The benefits of switching include avoidance of polypharmacy, a narrower range of treatment-emergent adverse events and lower costs. An inherent disadvantage of any switching strategy is that partial treatment responses resulting from the initial treatment might be lost by its discontinuation in favour of another medication trial. Monotherapy switches have also been shown to have limited effectiveness in achieving remission. The advantage of combination strategies is the potential to build upon achieved improvements; they are generally recommended if partial response was achieved with the current treatment trial. Various non-antidepressant augmenting agents, such as lithium and thyroid hormones, are well studied, although not commonly used. There is also evidence of efficacy and increasing use of atypical antipsychotics in combination with antidepressants, for example, olanzapine in combination with fluoxetine (OFC) or augmentation with aripiprazole. The disadvantages of a combination strategy include multiple medications, a broader range of treatment-emergent adverse events and higher costs. Several experimental pharmaceutical treatment alternatives for TRD are also being explored in combination with antidepressants or as monotherapy. These less studied alternative compounds include pindolol, inositol, CNS stimulants, hormones, herbal supplements, omega-3 fatty acids, S-adenosyl-L-methionine, folic acid, lamotrigine, modafinil, riluzole and topiramate. In summary, despite an increasing variety of choices for the treatment of TRD, this condition remains universally undefined and represents an area of unmet medical need. There are few known approved pharmacological agents for TRD (aripiprazole and OFC) and overall outcomes remain poor. This might be an indication that depression itself is a heterogeneous condition with a great diversity of pathologies, highlighting the need for careful evaluation of individuals with depressive symptoms who are unresponsive to treatment. Clearly, more research is needed to provide clinicians with better guidance in making those treatment decisions--especially in light of accumulating evidence that the longer patients are unsuccessfully treated, the worse their long-term prognosis tends to be.","Comments":"","TypeName":"Journal, Article","Authors":"Shelton RC ; Osuntokun O ; Heinloth AN ; Corya SA ; ","ParentAuthors":"","DOI":"10.2165/11530280-000000000-00000 ","Keywords":"Antidepressive Agents/*administration & dosage\r\nClinical Trials as Topic\r\nDeep Brain Stimulation\r\nDepression/*drug therapy/*therapy\r\n*Drug Resistance\r\nDrug Therapy, Combination\r\nElectroconvulsive Therapy\r\nHumans\r\nPsychotherapy\r\nPsychotropic Drugs/*administration & dosage\r\nTranscranial Magnetic Stimulation\r\nTreatment Outcome\r\nVagus Nerve Stimulation","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Shelton RC, Osuntokun O, Heinloth AN, and Corya SA (2010) Therapeutic options for treatment-resistant depression.. CNS drugs 24(2), 131-61 DOI: 10.2165/11530280-000000000-00000 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505792,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238184,"Title":"What are the comparative benefits and harms of augmentation treatments in major depression?","ParentTitle":"The Journal of clinical psychiatry","ShortTitle":"Shelton (2015)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2015","Month":"April","StandardNumber":"0160-6689 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"76","Pages":"e531-3","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"25919851","Abstract":"The majority of depressed patients do not experience sufficient response to their initial antidepressant medication. Augmentation strategies, particularly the use of atypical antipsychotics to augment selective serotonin reuptake inhibitors (SSRIs), have proliferated over the last 15 years, and 2 atypical antipsychotics, aripiprazole and quetiapine, have received US Food and Drug Administration approval for adjunctive therapy in treatment-resistant depression. Alternatively, data in treatment-resistant depression exist for most of the atypicals and for other treatments, including lithium, bupropion, methylphenidate, pindolol, and buspirone.","Comments":"","TypeName":"Journal, Article","Authors":"Shelton RC ; ","ParentAuthors":"","DOI":"10.4088/JCP.14com09586 ","Keywords":"Antidepressive Agents/*therapeutic use\r\nDepressive Disorder, Major/*drug therapy\r\nDepressive Disorder, Treatment-Resistant/*drug therapy\r\nFemale\r\nHumans\r\nMale\r\nPatient Acceptance of Health Care/*psychology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Shelton RC (2015) What are the comparative benefits and harms of augmentation treatments in major depression?. The Journal of clinical psychiatry 76(4), e531-3 DOI: 10.4088/JCP.14com09586 "},{"Codes":[{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505622,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505795,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238162,"Title":"Treatment of acute bipolar depression.","ParentTitle":"Ci ji yi xue za zhi = Tzu-chi medical journal","ShortTitle":"Shen (2018)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2018","Month":"July","StandardNumber":"2223-8956 (Electronic)","City":"China (Republic : 1949- )","Country":"","Publisher":"","Institution":"","Volume":"30","Pages":"141-147","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"30069121","Abstract":"Depression is the predominant pole of disability in bipolar disorder and compared with mania/hypomania, has less systematic research guiding the development of treatment especially in its acute phase (acute bipolar depression). The deficiency in the management of the acute bipolar depression largely reflects the natural divergence of opinion resulting from significant knowledge gaps. At present, there are only 3 approved drug treatments for acute bipolar depression: olanzapine/fluoxetine combination, quetiapine (immediate or extended release), and lurasidone (monotherapy or adjunctive to lithium or valproate). Nonapproved agents and nonpharmacologic treatment such as lamotrigine, antidepressants, modafinil, pramipexole, ketamine, and electroconvulsive therapy are often prescribed to treat acute bipolar depression. This article discusses the challenges of diagnosing bipolar depression, and reviews above treatment options for acute bipolar depression.","Comments":"","TypeName":"Journal, Article","Authors":"Shen YC ; ","ParentAuthors":"","DOI":"10.4103/tcmj.tcmj_71_18 ","Keywords":"Acute bipolar depression\r\nLurasidone\r\nOlanzapine/fluoxetine combination\r\nQuetiapine","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Shen YC (2018) Treatment of acute bipolar depression.. Ci ji yi xue za zhi = Tzu-chi medical journal 30(3), 141-147 DOI: 10.4103/tcmj.tcmj_71_18 "},{"Codes":[{"AttributeId":12505531,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505563,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505589,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505785,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533167,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533169,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237439,"Title":"Depression and suicidal behavior in alcohol abusing adolescents: possible role of selenium deficiency.","ParentTitle":"Minerva pediatrica","ShortTitle":"Sher (2008)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2008","Month":"April","StandardNumber":"0026-4946 (Linking)","City":"Italy","Country":"","Publisher":"","Institution":"","Volume":"60","Pages":"201-9","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"18449137","Abstract":"Depression and suicidal behavior in adolescents are frequently comorbid with alcohol and drug abuse. Alcohol abuse may lead to the deficiency of micronutrients including selenium, an essential trace element. In addition, dietary intake of selenium in some geographic areas is low. The combination of these two factors may result in significant selenium deficiency. Selenium plays an important role in brain function. Selenium is a potent protective agent for neurons through the expression of selenoproteins. Studies suggest that low selenium status is associated with depressed mood, anxiety, and cognitive decline. A tremendous amount of structural and functional brain development takes place during the teenage years. Many of the changes that take place during the second decade of life are novel and do not simply represent the remnants of childhood plasticity. Considerable evidence suggests that alcohol affects brain function and behavior differently during adolescence than during adulthood. Adolescents are more vulnerable to the long-term effects of alcohol abuse. The adolescent brain may be especially sensitive to a harmful combination of alcohol abuse and selenium deficiency. This combination may contribute to depression and suicidal behavior in adolescents. Recent research opens new avenues for the potential development of selenium containing compounds as preventive or therapeutic agents in psychiatric and neurological conditions. Healthy nutrition and possibly mineral supplementations should be a part of the treatment plan of adolescents with alcohol use disorders especially when alcohol misuse is comorbid with depression.","Comments":"","TypeName":"Journal, Article","Authors":"Sher L ; ","ParentAuthors":"","DOI":"","Keywords":"Adolescent\r\nAlcoholism/*complications/drug therapy/metabolism\r\nAntioxidants/*metabolism/*therapeutic use\r\nDepression/*chemically induced/drug therapy/metabolism\r\nHumans\r\nRisk Factors\r\nSelenium/*deficiency/*therapeutic use\r\nSuicide, Attempted/prevention & control\r\nTrace Elements/deficiency/therapeutic use\r\nTreatment Outcome\r\n*Suicide Prevention","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Sher L (2008) Depression and suicidal behavior in alcohol abusing adolescents: possible role of selenium deficiency.. Minerva pediatrica 60(2), 201-9"},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505727,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505774,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239417,"Title":"Pharmacological choices after one antidepressant fails: a survey of UK psychiatrists.","ParentTitle":"Journal of affective disorders","ShortTitle":"Shergill (1997)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1997","Month":"March","StandardNumber":"0165-0327 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"43","Pages":"19-25","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"9127827","Abstract":"BACKGROUND: At least 30% of depressed patients fail to respond to adequate first-line anti-depressant medication. Several pharmacological strategies have been suggested to treat such refractory depression. There has been no survey of United Kingdom psychiatrists' treatment preferences for refractory depression. This study was carried out to determine both experience and preference of various strategies for management of refractory depression. METHOD: A total of 300 fellows, members and inceptors of the Royal College of Psychiatrists were randomly selected and approached by postal questionnaire. They were asked to comment on management of a detailed clinical vignette of a case of depression with initial treatment failure. RESULTS: The response rate was 63% (n = 175). The most popular treatment choices were increasing dosage of tricyclic medication and change of medication of SSRI. The most rarely selected were augmentation with triiodothyronine (T3) and augmentation with tryptophan or MAOIs. Treatment choice was significantly influenced by previous experience. A large number (39%) of psychiatrists were not confident in treating refractory depression. CONCLUSION: Surprisingly few psychiatrists chose to use the best proven pharmacological treatments such as augmentation with lithium or T3. In view of this and the considerable proportion of psychiatrists lacking confidence in the management of refractory depression, this topic deserves priority as a topic for continuing professional development (CPD) courses.","Comments":"","TypeName":"Journal, Article","Authors":"Shergill SS ; Katona CL ; ","ParentAuthors":"","DOI":"10.1016/s0165-0327(96)00100-0 ","Keywords":"Antidepressive Agents/adverse effects/*therapeutic use\r\nAntidepressive Agents, Tricyclic/adverse effects/therapeutic use\r\n*Attitude of Health Personnel\r\nDepressive Disorder/diagnosis/*drug therapy/psychology\r\nDose-Response Relationship, Drug\r\nDrug Therapy, Combination\r\nDrug Utilization\r\nEngland\r\nHumans\r\nMonoamine Oxidase Inhibitors/adverse effects/therapeutic use\r\nSelective Serotonin Reuptake Inhibitors/adverse effects/therapeutic use\r\nTreatment Failure\r\nTriiodothyronine/adverse effects/therapeutic use\r\nTryptophan/adverse effects/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Shergill SS, and Katona CL (1997) Pharmacological choices after one antidepressant fails: a survey of UK psychiatrists.. Journal of affective disorders 43(1), 19-25 DOI: 10.1016/s0165-0327(96)00100-0 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"(SADS-L)","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505727,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505776,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238663,"Title":"Outcome in refractory depression.","ParentTitle":"Journal of affective disorders","ShortTitle":"Shergill (1999)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1999","Month":"August","StandardNumber":"0165-0327 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"54","Pages":"287-94","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"10467973","Abstract":"BACKGROUND: Failure to respond to first-line antidepressant treatment can occur in up to 40% of patients with depressive illness. A proven strategy for managing this refractory depression is lithium augmentation. The long-term outcome and optimal management of patients treated with lithium augmentation remains unclear. We describe a 4-8 year naturalistic follow-up of patients treated with lithium augmentation in two controlled studies of its efficacy in refractory depression. METHOD: Cases were followed up with personal interview where possible, and by telephone and general practitioner contact otherwise. Lifetime clinical status was ascertained using the Schedule for Affective Disorders and Schizophrenia-Lifetime (SADS-L). RESULTS: We obtained outcome data on 53 of the original eligible 76 patients. There was a good outcome in 38 (72%) patients. Good outcome was associated with a less endogenous nature of depression and an absence of previous hospitalisations. CONCLUSIONS: There do not seem to be any specific prognostic indicators of long-term outcome to lithium augmentation beyond those recognised to be relevant in the outcome of depression generally. LIMITATIONS: The conclusions are limited by incomplete follow-up of the total original sample and lack of objective illness and medication data for the intervening period.","Comments":"","TypeName":"Journal, Article","Authors":"Shergill SS ; Robertson MM ; Stein G ; Bernadt M ; Katona CL ; ","ParentAuthors":"","DOI":"10.1016/s0165-0327(98)00201-8 ","Keywords":"Adult\r\nAged\r\nDepressive Disorder/*drug therapy/physiopathology\r\nFemale\r\nFollow-Up Studies\r\nHumans\r\nLithium/*therapeutic use\r\nMale\r\nMiddle Aged\r\nPrognosis\r\nRecurrence\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Shergill SS, Robertson MM, Stein G, Bernadt M, and Katona CL (1999) Outcome in refractory depression.. Journal of affective disorders 54(3), 287-94 DOI: 10.1016/s0165-0327(98)00201-8 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505564,"AdditionalText":"mood stabilizer","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505660,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505790,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239908,"Title":"Korean medication algorithm for bipolar disorder: second revision.","ParentTitle":"Asia-Pacific psychiatry : official journal of the Pacific Rim College of Psychiatrists","ShortTitle":"Shin (2013)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2013","Month":"December","StandardNumber":"1758-5864 (Linking)","City":"Australia","Country":"","Publisher":"","Institution":"","Volume":"5","Pages":"301-8","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"23857877","Abstract":"INTRODUCTION: The Feasibility Study of the Korean Medication Algorithm Project for Bipolar Disorder 2002 (KMAP-BP 2002) revealed its clinical usefulness in 2005. Since much more data had become available since 2002, it was revised in 2006 as KMAP-BP 2006. For the same reason, revision of KMAP-BP 2006 is now necessary. METHODS: The questionnaire, amended on the basis of KMAP-BP 2006 and new data, was sent to 94 experts, 65 of whom replied. RESULTS: In an acute manic episode, a combination of a mood stabilizer (MS) with an atypical antipsychotic (AAP) is recommended as first-line strategy. Monotherapy with MS is first-line in a hypomanic episode. Triple combination of a MS, an AAP, and an antidepressant (AD), is the first-line strategy in non-psychotic severe depression. Also MS+AAP and MS+AD are recommended as first-line. In psychotic bipolar depression, MS+AAP+AD, MS+AAP and AAP+AD are first-line strategies. In bipolar depression, lithium, lamotrigine and valproic acid are selected as first-line MS and quetiapine, olanzapine and aripiprazole are preferred antipsychotics. In maintenance treatment, a combination of MS with AAP and monotherapy of MS are recommended as first-line. DISCUSSION: In treating bipolar disorder, even the first step of treatment, the expert consensus has changed from our studies in 2002 and 2006.","Comments":"","TypeName":"Journal, Article","Authors":"Shin YC ; Min KJ ; Yoon BH ; Kim W ; Jon DI ; Seo JS ; Woo YS ; Lee JG ; Bahk WM ; ","ParentAuthors":"","DOI":"10.1111/appy.12062 ","Keywords":"*Algorithms\r\nAntidepressive Agents/*therapeutic use\r\nAntimanic Agents/*therapeutic use\r\nAntipsychotic Agents/therapeutic use\r\nBipolar Disorder/*drug therapy\r\nConsensus\r\nDrug Therapy, Combination/methods\r\nHumans\r\n*Practice Guidelines as Topic\r\nPsychiatry/*standards/trends\r\nRepublic of Korea\r\nSurveys and Questionnaires\r\nalgorithm\r\nbipolar disorder\r\nrevision\r\ntreatment guideline","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Shin YC, Min KJ, Yoon BH, Kim W, Jon DI, Seo JS, Woo YS, Lee JG, and Bahk WM (2013) Korean medication algorithm for bipolar disorder: second revision.. Asia-Pacific psychiatry : official journal of the Pacific Rim College of Psychiatrists 5(4), 301-8 DOI: 10.1111/appy.12062 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505557,"AdditionalText":"increased vigor","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505563,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505780,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237771,"Title":"Psychological burden in the era of HAART: impact of selenium therapy.","ParentTitle":"International journal of psychiatry in medicine","ShortTitle":"Shor-Posner (2003)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2003","Month":"","StandardNumber":"0091-2174 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"33","Pages":"55-69","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"12906343","Abstract":"OBJECTIVE: To determine the impact of nutritional (selenium) chemoprevention on levels of psychological burden (anxiety, depression, and mood state) in HIV/AIDS. METHOD: A randomized, double-blind, placebo-controlled selenium therapy (200 microg/day) trial was conducted in HIV+ drug users from 1998-2000. Psychosocial measures (STAI-State and Trait anxiety, BDI-depression, and POMS- mood state), clinical status (CD4 cell count, viral load), and plasma selenium levels were determined at baseline and compared with measurements obtained at the 12-month evaluation in 63 participants (32 men, 31 women). RESULTS: The majority of the study participants reported elevated levels of both State (68%) and Trait (70%) anxiety. Approximately 25% reported overall mood distress (POMS > 60) and moderate depression (BDI > 20). Psychological burden was not influenced by current drug use, antiretroviral treatment, or viral load. At the 12-month evaluation, participants who received selenium reported increased vigor (p = 0.004) and had less anxiety (State, p = 0.05 and Trait, p = 0.02), compared to the placebo-treated individuals. No apparent selenium-related affect on depression or distress was observed. The risk for state anxiety was almost four times higher, and nearly nine times greater for trait anxiety in the placebo-treated group, controlling for antiretroviral therapy, CD4 cell decline (> 50 cells) and years of education. CONCLUSIONS: Selenium therapy may be a beneficial treatment to decrease anxiety in HIV+ drug users who exhibit a high prevalence of psychological burden.","Comments":"","TypeName":"Journal, Article","Authors":"Shor-Posner G ; Lecusay R ; Miguez MJ ; Moreno-Black G ; Zhang G ; Rodriguez N ; Burbano X ; Baum M ; Wilkie F ; ","ParentAuthors":"","DOI":"10.2190/PFFD-D920-V041-N5KD ","Keywords":"Adult\r\nAntioxidants/*administration & dosage\r\nAntiretroviral Therapy, Highly Active\r\nAnxiety/etiology/*prevention & control\r\nCD4 Lymphocyte Count\r\n*Cost of Illness\r\nDepression/etiology/*prevention & control\r\n*Dietary Supplements\r\nFemale\r\nFlorida\r\nHIV Infections/blood/*drug therapy/etiology/*psychology\r\nHIV-1/drug effects\r\nHumans\r\nLogistic Models\r\nMale\r\nMicronutrients/*administration & dosage/blood\r\nMiddle Aged\r\nMood Disorders/etiology/*prevention & control\r\nPrevalence\r\nSelenium/*administration & dosage/blood\r\nSubstance Abuse, Intravenous/complications/virology\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Shor-Posner G, Lecusay R, Miguez MJ, Moreno-Black G, Zhang G, Rodriguez N, Burbano X, Baum M, and Wilkie F (2003) Psychological burden in the era of HAART: impact of selenium therapy.. International journal of psychiatry in medicine 3
