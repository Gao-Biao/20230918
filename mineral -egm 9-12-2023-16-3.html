potentiation in combination therapy and the clinical evidence for its efficacy. METHOD: Literature searches were undertaken and the results reviewed. RESULTS: Treatment-resistant depression is common (15-30%). Various strategies exist for dealing with resistant depression, including pharmacological potentiation, i.e. adding a treatment that itself does not have antidepressant actions but that enhances the efficacy of the original treatment. Lithium, triiodothyronine (T3) and buspirone are the best studied potentiating drugs, although other options include pindolol, dopaminergic agents, second-generation antipsychotics, psychostimulants, hormones and anticonvulsants. CONCLUSION: Several pharmacological potentiation strategies exist. Whilst good evidence exists for lithium combined with antidepressants, although good results have also been reported with augmentation strategies involving T3 or buspirone.","Comments":"","TypeName":"Journal, Article","Authors":"Ros S ; Agera L ; de la Gndara J ; Rojo JE ; de Pedro JM ; ","ParentAuthors":"","DOI":"10.1111/j.1600-0447.2005.00676.x ","Keywords":"Antidepressive Agents/pharmacology/*therapeutic use\r\nBuspirone/pharmacology/therapeutic use\r\nDepressive Disorder/*drug therapy/psychology\r\nDrug Resistance\r\nDrug Synergism\r\nDrug Therapy, Combination\r\nHumans\r\nLithium/pharmacology/therapeutic use\r\nTreatment Outcome\r\nTriiodothyronine/pharmacology/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Ros S, Agera L, de la Gndara J, Rojo JE, and de Pedro JM (2005) Potentiation strategies for treatment-resistant depression.. Acta psychiatrica Scandinavica. Supplementum (428), 14-24, 36 DOI: 10.1111/j.1600-0447.2005.00676.x "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505756,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238196,"Title":"Series on pharmacology in practice. 1. Drugs that alter mood. II. Lithium.","ParentTitle":"Mayo Clinic proceedings","ShortTitle":"Rosenbaum (1979)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1979","Month":"June","StandardNumber":"0025-6196 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"54","Pages":"401-7","Edition":"","Issue":"6","Availability":"","URL":"","OldItemId":"449409","Abstract":"In the last two decades, there has been rapid progress in the pharmacologic treatment of affective disorders. In Part I of this review, drugs mainly used for depression (tricyclic antidepressants and monoamine oxidase inhibitors) were discussed. Here, lithium carbonate, the most effective drug for manic-depressive illness (bipolar depression) is the focus. Its indications, mode of action, pharmacokinetics, dosage, and side effects are discussed. A section on drug interactions with lithium deals with the combination effect of lithium used with antidepressant and other psychotropic agents.","Comments":"","TypeName":"Journal, Article","Authors":"Rosenbaum AH ; Maruta T ; Richelson E ; ","ParentAuthors":"","DOI":"","Keywords":"Abnormalities, Drug-Induced/etiology\r\nAdult\r\nAged\r\nBipolar Disorder/*drug therapy\r\nCardiovascular System/drug effects\r\nDrug Interactions\r\nFemale\r\nHumans\r\nKidney Diseases/chemically induced\r\nKinetics\r\nLithium/adverse effects/metabolism/*therapeutic use\r\nMiddle Aged\r\nPregnancy\r\nSeizures/chemically induced\r\nThyroid Gland/drug effects","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Rosenbaum AH, Maruta T, and Richelson E (1979) Series on pharmacology in practice. 1. Drugs that alter mood. II. Lithium.. Mayo Clinic proceedings 54(6), 401-7"},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505638,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505775,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239060,"Title":"The use of lithium to augment antidepressant medication.","ParentTitle":"The Journal of clinical psychiatry","ShortTitle":"Rouillon (1998)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1998","Month":"","StandardNumber":"0160-6689 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"59 Suppl 5","Pages":"32-9; discussion 40-1","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"9635546","Abstract":"Lithium is one of the most studied agents used to augment the pharmacologic effect of antidepressant drugs, particularly in refractory depression. We reviewed 22 case reports, 22 open trials, 5 open comparison studies, and 9 placebo-controlled studies of lithium augmentation and 6 studies in which antidepressants were added to, or coadministrated with, lithium. The efficacy of the augmentation therapeutic strategy is supported by these analyses, involving 969 patients. The optimal dose and the most effective blood levels of lithium are unclear, but a reasonable strategy would be to start with low doses (600-900 mg/day) and, if necessary, to increase the doses to obtain a level in accordance with the usual therapeutic range of blood levels (0.8-1.2 mEq/L). Some patients respond quickly, but others need a long and combined treatment; it is thus advantageous to prescribe lithium for at least 3 to 6 weeks. Despite the fact that the mechanism of action of lithium augmentation is still unknown, all refractory depressed patients can potentially be treated by lithium augmentation, particularly bipolar patients, to obtain full prophylactic effect as soon as possible.","Comments":"","TypeName":"Journal, Article","Authors":"Rouillon F ; Gorwood P ; ","ParentAuthors":"","DOI":"","Keywords":"Adult\r\nAged\r\nAntidepressive Agents/pharmacology/*therapeutic use\r\nBipolar Disorder/drug therapy/psychology\r\nClinical Trials as Topic\r\nDepressive Disorder/*drug therapy/prevention & control/psychology\r\nDrug Administration Schedule\r\nDrug Synergism\r\nDrug Therapy, Combination\r\nFemale\r\nHumans\r\nLithium/pharmacology/*therapeutic use\r\nMale\r\nMiddle Aged\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Rouillon F, and Gorwood P (1998) The use of lithium to augment antidepressant medication.. The Journal of clinical psychiatry 59 Suppl 5, 32-9; discussion 40-1"},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505762,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12518614,"AdditionalText":"the patients were discharged and follow-up revealed\nthat they were well and had obtained employment.","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238372,"Title":"Lithium potentiation of imipramine in treatment resistant depression.","ParentTitle":"The British journal of psychiatry : the journal of mental science","ShortTitle":"Roy (1985)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1985","Month":"November","StandardNumber":"0007-1250 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"147","Pages":"582-3","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"3935197","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"Roy A ; Pickar D ; ","ParentAuthors":"","DOI":"10.1192/bjp.147.5.582 ","Keywords":"Adult\r\nDepression/*drug therapy\r\nDrug Synergism\r\nFemale\r\nHumans\r\nImipramine/*therapeutic use\r\nLithium/*therapeutic use\r\nLithium Carbonate\r\nMale\r\nMiddle Aged","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Roy A, and Pickar D (1985) Lithium potentiation of imipramine in treatment resistant depression.. The British journal of psychiatry : the journal of mental science 147, 582-3 DOI: 10.1192/bjp.147.5.582 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"HAM-D","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505797,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237341,"Title":"Pharmacological Treatments for Patients with Treatment-Resistant Depression.","ParentTitle":"Pharmaceuticals (Basel, Switzerland)","ShortTitle":"Ruberto (2020)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"05/05/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"June","StandardNumber":"1424-8247 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"13","Pages":"","Edition":"","Issue":"6","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC7345023/","OldItemId":"32512768","Abstract":"Over a third of patients with major depressive disorder (MDD) do not have an adequate response to first-line antidepressant treatments, i.e., they have treatment-resistant depression (TRD). These patients tend to have a more severe course of illness and are at an increased risk of suicide. Next step treatment options for patients with TRD, include switching to a different antidepressant, combining more than one antidepressant, or augmenting an antidepressant with another (non-antidepressant) medication. It is unclear which of these treatment approaches should be applied to a given patient, and in what order. Due to this ambiguity, comparing antidepressants and augmentation agents on the basis of their efficacy, tolerability, and speed of symptom relief would be beneficial for clinicians. To accomplish this, a systematic search was conducted following PRISMA guidelines. Only randomized controlled trials were included in this qualitative synthesis, resulting in 66 articles. This review identified several effective pharmaco-therapeutic strategies that are currently available for patients with TRD. Ketamine and esketamine appear to be effective for the treatment of TRD. Augmentation with certain second generation antipsychotics, such as quetiapine or aripiprazole is likewise effective, and may be preferred over switching to antidepressant monotherapy. While the combination of olanzapine and fluoxetine was one of the first pharmacotherapy approved for TRD, and its use may be limited by metabolic side-effects. Other effective strategies include augmentation with lithium, liothyronine (T3), lamotrigine, or combination of antidepressants including bupropion, tricyclics, or mirtazapine. There is insufficient research to demonstrate the efficacy of ziprasidone or levothyroxine (T4). A shared decision-making approach is recommended to guide treatment selection to address each patient's individual needs.","Comments":"","TypeName":"Journal, Article","Authors":"Ruberto VL ; Jha MK ; Murrough JW ; ","ParentAuthors":"","DOI":"10.3390/ph13060116 ","Keywords":"antidepressant\r\ndepression\r\nketamine\r\nlithium\r\nmajor depressive disorder\r\npharmacotherapy\r\ntreatment resistant","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Ruberto VL, Jha MK, and Murrough JW (2020) Pharmacological Treatments for Patients with Treatment-Resistant Depression.. Pharmaceuticals (Basel, and Switzerland) 13(6),  DOI: 10.3390/ph13060116 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"significantly reduce suicidal behavior in high-risk patients with bipolar I disorder","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"\n-\nHamilton Depression Rating Scale \nBech-Rafaelsen Mania Scale","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505779,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83240543,"Title":"Suicide attempts in patients with bipolar I disorder during acute and maintenance phases of intensive treatment with pharmacotherapy and adjunctive psychotherapy.","ParentTitle":"The American journal of psychiatry","ShortTitle":"Rucci (2002)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2002","Month":"July","StandardNumber":"0002-953X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"159","Pages":"1160-4","Edition":"","Issue":"7","Availability":"","URL":"","OldItemId":"12091194","Abstract":"OBJECTIVE: Lifetime rates of suicide attempts among patients with bipolar I disorder were compared to rates during a 2-year period of intensive treatment with pharmacotherapy and with one of two adjunctive psychosocial interventions. METHOD: Subjects entered the study during an acute mood episode. Subjects were treated with primarily lithium pharmacotherapy and with either psychotherapy specific to bipolar disorder, which included help in regularizing daily routines, or nonspecific, intensive clinical management involving regular visits with empathic clinicians. Data on prior suicide attempts were obtained retrospectively from interviews with the NIMH-Life-Chart method. Data on suicide attempts during the clinical trial were collected systematically throughout the protocol. RESULTS: The rate of suicide attempts was 1.05 per 100 person-months before patients entered the trial. Patients experienced a threefold reduction in the rate of suicide attempts during the acute treatment phase (until the patient achieved stabilization, defined by completion of 4 weeks during which the patient had a mean score of < or =7 on the 17-item Hamilton Depression Rating Scale and < or =7 on the Bech-Rafaelsen Mania Scale) and a 17.5-fold reduction during maintenance treatment. Poisson loglinear regression analysis modeling the relationship between the observed rates and the three protocol stages (pretreatment, acute, and maintenance) showed that the reductions were significant in the acute and maintenance phases, compared with the pretreatment phase. No patient with one or more suicide attempts before entering the trial attempted suicide during the protocol. CONCLUSIONS: A treatment program in a maximally supportive clinical environment can significantly reduce suicidal behavior in high-risk patients with bipolar I disorder.","Comments":"","TypeName":"Journal, Article","Authors":"Rucci P ; Frank E ; Kostelnik B ; Fagiolini A ; Mallinger AG ; Swartz HA ; Thase ME ; Siegel L ; Wilson D ; Kupfer DJ ; ","ParentAuthors":"","DOI":"10.1176/appi.ajp.159.7.1160 ","Keywords":"Acute Disease\r\nAdult\r\nBipolar Disorder/prevention & control/psychology/*therapy\r\nCombined Modality Therapy\r\nFemale\r\nHumans\r\nLithium/*therapeutic use\r\nMale\r\nPsychiatric Status Rating Scales/statistics & numerical data\r\nPsychotherapy/*methods\r\nSuicide, Attempted/psychology/*statistics & numerical data","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Rucci P, Frank E, Kostelnik B, Fagiolini A, Mallinger AG, Swartz HA, Thase ME, Siegel L, Wilson D, and Kupfer DJ (2002) Suicide attempts in patients with bipolar I disorder during acute and maintenance phases of intensive treatment with pharmacotherapy and adjunctive psychotherapy.. The American journal of psychiatry 159(7), 1160-4 DOI: 10.1176/appi.ajp.159.7.1160 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505781,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237355,"Title":"Sequenced treatment alternatives to relieve depression (STAR*D): rationale and design.","ParentTitle":"Controlled clinical trials","ShortTitle":"Rush (2004)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2004","Month":"February","StandardNumber":"0197-2456 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"STAR*D Investigators Group","Volume":"25","Pages":"119-42","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"15061154","Abstract":"STAR*D is a multisite, prospective, randomized, multistep clinical trial of outpatients with nonpsychotic major depressive disorder. The study compares various treatment options for those who do not attain a satisfactory response with citalopram, a selective serotonin reuptake inhibitor antidepressant. The study enrolls 4000 adults (ages 18-75) from both primary and specialty care practices who have not had either a prior inadequate response or clear-cut intolerance to a robust trial of protocol treatments during the current major depressive episode. After receiving citalopram (level 1), participants without sufficient symptomatic benefit are eligible for randomization to level 2 treatments, which entail four switch options (sertraline, bupropion, venlafaxine, cognitive therapy) and three citalopram augment options (bupropion, buspirone, cognitive therapy). Those who receive cognitive therapy (switch or augment options) at level 2 without sufficient improvement are eligible for randomization to one of two level 2A switch options (venlafaxine or bupropion). Level 2 and 2A participants are eligible for random assignment to two switch options (mirtazapine or nortriptyline) and to two augment options (lithium or thyroid hormone) added to the primary antidepressant (citalopram, bupropion, sertraline, or venlafaxine) (level 3). Those without sufficient improvement at level 3 are eligible for level 4 random assignment to one of two switch options (tranylcypromine or the combination of mirtazapine and venlafaxine). The primary outcome is the clinician-rated, 17-item Hamilton Rating Scale for Depression, administered at entry and exit from each treatment level through telephone interviews by assessors masked to treatment assignments. Secondary outcomes include self-reported depressive symptoms, physical and mental function, side-effect burden, client satisfaction, and health care utilization and cost. Participants with an adequate symptomatic response may enter the 12-month naturalistic follow-up phase with brief monthly and more complete quarterly assessments.","Comments":"","TypeName":"Journal, Article","Authors":"Rush AJ ; Fava M ; Wisniewski SR ; Lavori PW ; Trivedi MH ; Sackeim HA ; Thase ME ; Nierenberg AA ; Quitkin FM ; Kashner TM ; Kupfer DJ ; Rosenbaum JF ; Alpert J ; Stewart JW ; McGrath PJ ; Biggs MM ; Shores-Wilson K ; Lebowitz BD ; Ritz L ; Niederehe G ; ","ParentAuthors":"","DOI":"10.1016/s0197-2456(03)00112-0 ","Keywords":"Adolescent\r\nAdult\r\nAged\r\nAntidepressive Agents/*therapeutic use\r\nChronic Disease\r\nCitalopram/therapeutic use\r\nClinical Protocols\r\nCognitive Behavioral Therapy\r\nDepressive Disorder, Major/drug therapy/*therapy\r\nDrug Therapy, Combination\r\nHumans\r\nMiddle Aged\r\nProspective Studies\r\nPsychiatric Status Rating Scales\r\nResearch Design\r\nSample Size\r\nSelective Serotonin Reuptake Inhibitors/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Rush AJ, Fava M, Wisniewski SR, Lavori PW, Trivedi MH, Sackeim HA, Thase ME, Nierenberg AA, Quitkin FM, Kashner TM, Kupfer DJ, Rosenbaum JF, Alpert J, Stewart JW, McGrath PJ, Biggs MM, Shores-Wilson K, Lebowitz BD, Ritz L, and Niederehe G (2004) Sequenced treatment alternatives to relieve depression (STAR*D): rationale and design.. Controlled clinical trials 25(1), 119-42 DOI: 10.1016/s0197-2456(03)00112-0 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505786,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237939,"Title":"STAR*D: revising conventional wisdom.","ParentTitle":"CNS drugs","ShortTitle":"Rush (2009)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2009","Month":"August","StandardNumber":"1172-7047 (Linking)","City":"New Zealand","Country":"","Publisher":"","Institution":"","Volume":"23","Pages":"627-47","Edition":"","Issue":"8","Availability":"","URL":"","OldItemId":"19594193","Abstract":"The STAR*D (Sequenced Treatment Alternatives to Relieve Depression) study used a series of sequenced, randomized treatment trials following a first and, if needed, subsequent treatment steps to define the tolerability and effectiveness of various options in both acute and longer term treatment. Adult outpatients (n=4041) with nonpsychotic major depressive disorder, substantial chronic and recurrent depression, and co-morbid psychiatric and general medical conditions were enrolled in 41 representative primary and specialty care settings. About one-third of participants remitted in first step treatment with citalopram, 50% of these within 6 weeks. Poorer outcomes were associated with minority status, socioeconomic disadvantage, more axis I and III co-morbid disorders, lower function and quality of life, and anxious and melancholic features. In step 2 medication switch, there were no significant differences in remission among within-class, out-of-class or dual-action agents: sertraline (27%), bupropion-sustained release (26%) and venlafaxine-extended release (25%). In step 2 medication augmentation of citalopram, there was no significant difference in remission between bupropion-sustained release (39%) and buspirone (33%), although participants using bupropion-sustained release had greater symptom reduction and better tolerability. There were no significant differences in remission in step 2 between cognitive therapy and medication treatment in either the switch (31% vs 27%) or augmentation (31% vs 33%) strategies, although participants in cognitive therapy augmentation had a longer time to remission than those in medication augmentation (55 vs 40 days). In step 3, there were no differences in remission between a switch to mirtazapine (8%) or nortriptyline (12%), or between augmentation with lithium (13%) or T(3) (triiodothyronine, liothyronine) [25%], although more participants discontinued lithium due to adverse effects than discontinued T(3). In the fourth step, there was no difference in remission between tranylcypromine (14%) or venlafaxine-extended release plus mirtazapine (16%), although the combination treatment had fewer adverse effects and had the advantages of not requiring a washout period or diet restrictions. Participants requiring more than two well delivered treatments may be characterized as treatment resistant given the substantially lower remission rates after that point. Treatment resistance was associated with more concurrent axis I or III co-morbid conditions, socioeconomic disadvantage, chronicity and melancholic or anxious features. However, if participants remained in treatment for up to four steps, about 67% reached remission. Times to remission were not substantially longer for later treatment steps. The importance of reaching remission is highlighted by the lower relapse rates in naturalistic follow-up for participants entering in remission compared with those entering with response but not remission (step 1: 34% vs 59%; step 2: 47% vs 68%; step 3: 42% vs 76%; step 4: 50% vs 83%). Clinical decision making based on the itemized measurement of symptoms and adverse effects at each treatment visit was feasible in STAR*D's real world settings and resulted in adequate dosages and durations of treatment that generally exceeded those typically found in practice settings. Although switch and augmentation strategies could not be directly compared due to the equipoise stratified randomized design, the higher remission rates at step 2 with medication augmentation are intriguing and merit further study.","Comments":"","TypeName":"Journal, Article","Authors":"Rush AJ ; Warden D ; Wisniewski SR ; Fava M ; Trivedi MH ; Gaynes BN ; Nierenberg AA ; ","ParentAuthors":"","DOI":"10.2165/00023210-200923080-00001 ","Keywords":"Antidepressive Agents/therapeutic use\r\n*Clinical Protocols\r\nComorbidity\r\nDelivery of Health Care/methods\r\nDepressive Disorder, Major/diagnosis/epidemiology/*therapy\r\nHumans\r\nLongitudinal Studies\r\nRandomized Controlled Trials as Topic/*methods\r\nRecurrence\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Rush AJ, Warden D, Wisniewski SR, Fava M, Trivedi MH, Gaynes BN, and Nierenberg AA (2009) STAR*D: revising conventional wisdom.. CNS drugs 23(8), 627-47 DOI: 10.2165/00023210-200923080-00001 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"Clinical Global Impression Scale\n Hamilton Depression Scale ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505696,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505769,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238059,"Title":"Adding lithium to antidepressant therapy: factors related to therapeutic potentiation.","ParentTitle":"European neuropsychopharmacology : the journal of the European College of Neuropsychopharmacology","ShortTitle":"Rybakowski (1992)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1992","Month":"June","StandardNumber":"0924-977X (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"2","Pages":"161-5","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"1633434","Abstract":"Lithium augmentation of antidepressant drugs was studied in 51 patients with endogenous refractory depression. The remission after 28 days of lithium was obtained in 28 patients (55%). Better effect of lithium was shown in bipolar than unipolar patients, with subjects with lower pre-lithium severity of depression and in those with rapid improvement (within 7 days) on lithium addition. Factors such as age, gender, number of prior antidepressant (or ECT) treatments, type of preceding antidepressant, mean plasma lithium concentration and the results of DST did not show any association with the outcome of lithium augmentation. The 'priming' effect of lithium may contribute to the mechanism of lithium potentiation in a proportion of depressed patients.","Comments":"","TypeName":"Journal, Article","Authors":"Rybakowski J ; Matkowski K ; ","ParentAuthors":"","DOI":"10.1016/0924-977x(92)90027-6 ","Keywords":"Adult\r\nAged\r\nAntidepressive Agents/*therapeutic use\r\nBipolar Disorder/drug therapy/psychology\r\nDepressive Disorder/*drug therapy/psychology\r\nDrug Synergism\r\nDrug Therapy, Combination\r\nFemale\r\nHumans\r\nLithium/*therapeutic use\r\nMale\r\nMiddle Aged\r\nPsychiatric Status Rating Scales","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Rybakowski J, and Matkowski K (1992) Adding lithium to antidepressant therapy: factors related to therapeutic potentiation.. European neuropsychopharmacology : the journal of the European College of Neuropsychopharmacology 2(2), 161-5 DOI: 10.1016/0924-977x(92)90027-6 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"Hamilton Depression  Rating Scale","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505696,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505776,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238564,"Title":"Potentiation of antidepressants with lithium or carbamazepine in treatment-resistant depression.","ParentTitle":"Neuropsychobiology","ShortTitle":"Rybakowski (1999)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1999","Month":"September","StandardNumber":"0302-282X (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"40","Pages":"134-9","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"10494048","Abstract":"Fifty-nine patients with treatment-resistant depression were randomly allocated an addition of either lithium (Li; 31 patients) or carbamazepine (CBZ; 28 patients) to ongoing antidepressant treatment. The therapeutic efficacy of both strategies, assessed after 28 days, was not significantly different. In the Li group, clinical improvement significantly correlated with decrease in thyroxine concentration. Also, a decrease in cortisol level in Li responders and an increase in nonresponders was observed, suggesting a regulatory effect of Li on the hypothalamic-pituitary-adrenal axis activity. CBZ responders had lower baseline severity of depression than CBZ nonresponders and clinical improvement significantly correlated with increase in erythrocyte ATPase activity in the CBZ group.","Comments":"","TypeName":"Journal, Article","Authors":"Rybakowski JK ; Suwalska A ; Chlopocka-Woniak M ; ","ParentAuthors":"","DOI":"10.1159/000026610 ","Keywords":"Adenosine Triphosphatases/blood/metabolism\r\nAdult\r\nAged\r\nAnti-Inflammatory Agents/blood\r\nAnticonvulsants/*therapeutic use\r\nAntidepressive Agents/*therapeutic use\r\nCarbamazepine/*therapeutic use\r\nDepressive Disorder/blood/*drug therapy/psychology\r\nDrug Resistance\r\nErythrocyte Membrane/enzymology/metabolism\r\nFemale\r\nHormones/blood\r\nHumans\r\nHydrocortisone/blood\r\nLithium/*therapeutic use\r\nMale\r\nMiddle Aged\r\nPsychiatric Status Rating Scales\r\nPsychometrics","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Rybakowski JK, Suwalska A, and Chlopocka-Woniak M (1999) Potentiation of antidepressants with lithium or carbamazepine in treatment-resistant depression.. Neuropsychobiology 40(3), 134-9 DOI: 10.1159/000026610 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505696,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505778,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238213,"Title":"The prophylactic effect of long-term lithium administration in bipolar patients entering treatment in the 1970s and 1980s.","ParentTitle":"Bipolar disorders","ShortTitle":"Rybakowski (2001)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2001","Month":"April","StandardNumber":"1398-5647 (Linking)","City":"Denmark","Country":"","Publisher":"","Institution":"","Volume":"3","Pages":"63-7","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"11333064","Abstract":"OBJECTIVES: The aim of the study was to assess the prophylactic effect of long-term lithium administration in patients with bipolar mood disorders entering treatment in the 1970s and 1980s at the outpatient clinic of the Department of Psychiatry, University of Medical Sciences, Poznan, Poland. METHODS: The clinical characteristics of two groups of patients before and during lithium therapy were compared, namely, the 60 bipolar patients who entered lithium prophylaxis in the 1970s and 49 patients who entered in the 1980s. Both groups received the drug over a 10-year period. RESULTS: The patients who entered lithium in the 1970s had fewer previous episodes of depression and more of mania than the patients who entered the therapy in the 1980s, although the total number of affective episodes was similar in both groups. The overall prophylactic efficacy of lithium over a 10-year period of administration was similar in both groups, except for a trend towards a greater number of depressive episodes in the first year of lithium prophylaxis in the 1980s group. The excellent lithium responders constituted 35% of the 1970s patients and 27% of those in the 1980s group. The 1970s patients were maintained on a higher level of serum lithium compared to the patients in the 1980s group and had more lithium-induced side effects. CONCLUSIONS: A decrease in lithium prophylactic efficacy in consecutive decades was not observed. Small differences between the bipolar patients entering lithium therapy in the 2 decades were observed in terms of the previous history of illness and during the course of lithium administration.","Comments":"","TypeName":"Journal, Article","Authors":"Rybakowski JK ; Chlopocka-Wozniak M ; Suwalska A ; ","ParentAuthors":"","DOI":"10.1034/j.1399-5618.2001.030203.x ","Keywords":"Adult\r\nAntimanic Agents/administration & dosage/blood/*therapeutic use\r\nBipolar Disorder/*prevention & control\r\nFemale\r\nHumans\r\nLithium/administration & dosage/blood/*therapeutic use\r\nMale\r\nRetrospective Studies\r\nTime\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Rybakowski JK, Chlopocka-Wozniak M, and Suwalska A (2001) The prophylactic effect of long-term lithium administration in bipolar patients entering treatment in the 1970s and 1980s.. Bipolar disorders 3(2), 63-7 DOI: 10.1034/j.1399-5618.2001.030203.x "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505696,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505788,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238878,"Title":"Lithium in neuropsychiatry: a 2010 update.","ParentTitle":"The world journal of biological psychiatry : the official journal of the World Federation of Societies of Biological Psychiatry","ShortTitle":"Rybakowski (2011)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2011","Month":"August","StandardNumber":"1562-2975 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"12","Pages":"340-8","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"21361856","Abstract":"OBJECTIVES. More than 60 years have passed since the introduction of lithium into modern psychiatry and special issues of Bipolar Disorders in 2009 and Neuropsychobiology in 2010 were devoted to this anniversary. Notwithstanding such a long tradition, a number of key articles on the neuropsychiatric aspects of lithium have appeared in recent years. METHODS. This update was based on the most important original papers and reviews on lithium published in recent years. The main topics were the efficacy of lithium in mood disorders, with a special focus on cognitive functions, the neuroprotective effects of this ion and the potential of using lithium in neurology. RESULTS. Clinical studies and reviews point to lithium being still a cornerstone for the prophylaxis of mood disorders, especially bipolar. The pro-cognitive and antisuicidal properties of lithium have been confirmed as an augmentation of antidepressants in treatment-resistant depression. The neuroprotective effects of lithium have been evidenced in both experimental research and in clinical studies using brain imaging. The possible use of lithium in the prophylaxis of dementia and in neurodegenerative disorders, such as Huntington's disease and amyotrophic lateral sclerosis is discussed. CONCLUSIONS. Although not promoted by pharmaceutical companies, lithium remains a highly important drug in neuropsychiatry.","Comments":"","TypeName":"Journal, Article","Authors":"Rybakowski JK ; ","ParentAuthors":"","DOI":"10.3109/15622975.2011.559274 ","Keywords":"Antidepressive Agents/*therapeutic use\r\nAntimanic Agents/*therapeutic use\r\nBrain/drug effects\r\nDementia/drug therapy\r\nHumans\r\nLithium Compounds/*therapeutic use\r\nMood Disorders/*drug therapy\r\nNeuroimaging","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Rybakowski JK (2011) Lithium in neuropsychiatry: a 2010 update.. The world journal of biological psychiatry : the official journal of the World Federation of Societies of Biological Psychiatry 12(5), 340-8 DOI: 10.3109/15622975.2011.559274 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505696,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505789,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237456,"Title":"Bipolarity and inadequate response to antidepressant drugs: clinical and psychopharmacological perspective.","ParentTitle":"Journal of affective disorders","ShortTitle":"Rybakowski (2012)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2012","Month":"January","StandardNumber":"0165-0327 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"136","Pages":"e13-e19","Edition":"","Issue":"1-2","Availability":"","URL":"","OldItemId":"21621266","Abstract":"OBJECTIVES: The reason why depression may respond poorly to treatment with antidepressant drugs may be connected with the features of bipolarity. Evidence to this effect has accumulated in recent studies of various kinds of depression in mood disorders. Additional evidence for such a connection may be the efficacy of mood-stabilizing drugs in the augmentation of antidepressants in treatment-resistant depression. METHODS: This review is based on clinical and psychopharmacological research performed over the past five years. The clinical investigation was based on the response to antidepressants of bipolar depression or to symptoms of hypomania, assessed mainly by the Mood Disorder Questionnaire (MDQ) and the Hypomania Checklist-32 (HCL-32). The psychopharmacological research tested the efficacy of augmentation of antidepressants in treatment-resistant depression by mood-stabilizing drugs of the 1st and 2nd generations. RESULTS: A number of studies have pointed to an association between bipolar depression, or symptoms of hypomania and an inadequate response to antidepressants. Such a connection was also found in the Polish TRES-DEP study which included 1051 depressed patients. Pharmacological studies have demonstrated the efficacy of first generation mood-stabilizing drugs (lithium, carbamazepine) and second generation drugs (quetiapine, olanzapine, risperidone, ziprasidone, lamotrigine) for augmentation of antidepressants in treatment-resistant depression. Some evidence has been presented that mixed depressive episodes may also belong to this category. CONCLUSIONS: The results of these clinical and psychopharmacological studies appear to confirm an association between bipolarity and a poor response of depression to treatment with antidepressant drugs.","Comments":"","TypeName":"Journal, Article","Authors":"Rybakowski JK ; ","ParentAuthors":"","DOI":"10.1016/j.jad.2011.05.005 ","Keywords":"Adolescent\r\nAdult\r\nAged\r\nAntidepressive Agents/*therapeutic use\r\nAntimanic Agents/therapeutic use\r\nBipolar Disorder/*drug therapy/psychology\r\nDepressive Disorder, Major/drug therapy\r\nFemale\r\nHumans\r\nMale\r\nMiddle Aged\r\nPsychotropic Drugs/therapeutic use\r\nTreatment Failure\r\nYoung Adult","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Rybakowski JK (2012) Bipolarity and inadequate response to antidepressant drugs: clinical and psychopharmacological perspective.. Journal of affective disorders 136(1-2), e13-e19 DOI: 10.1016/j.jad.2011.05.005 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505590,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505596,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505696,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505790,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237788,"Title":"Lithium treatment of a bipolar patient with Wilson's disease: a case report.","ParentTitle":"Pharmacopsychiatry","ShortTitle":"Rybakowski (2013)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2013","Month":"May","StandardNumber":"0176-3679 (Linking)","City":"Germany","Country":"","Publisher":"","Institution":"","Volume":"46","Pages":"120-1","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"23037949","Abstract":"We present the case of a male patient with a family history of both bipolar disorder (BD) and Wilson's disease (WD). Wilson's disease was diagnosed for this patient in 2008, at the age of 28 years, and shortly thereafter his bipolar illness began with depressive episodes. The patient has been treated with zinc sulphate for WD and with antidepressants for depression. In 2009, lithium was added, and in 2010 antidepressants were discontinued. During treatment with zinc sulphate, a gradual improvement of hepatic indices and a decrease of mandibulofacial dystonia was noted. In 2011, a hypomanic state occurred which subsided with an increase of the lithium dose. Since then, the patient has been mostly in a euthymic mood with subclinical hypomanic periods. We suggest that lithium may be a viable option for treating bipolar illness in patients with Wilson's disease.","Comments":"","TypeName":"Journal, Article","Authors":"Rybakowski JK ; Litwin T ; Chlopocka-Wozniak M ; Czlonkowska A ; ","ParentAuthors":"","DOI":"10.1055/s-0032-1323784 ","Keywords":"Adult\r\nAntimanic Agents/*therapeutic use\r\nBipolar Disorder/complications/*drug therapy\r\nHepatolenticular Degeneration/complications/*drug therapy\r\nHumans\r\nLithium Chloride/*therapeutic use\r\nMale","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Rybakowski JK, Litwin T, Chlopocka-Wozniak M, and Czlonkowska A (2013) Lithium treatment of a bipolar patient with Wilson's disease: a case report.. Pharmacopsychiatry 46(3), 120-1 DOI: 10.1055/s-0032-1323784 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505563,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505561,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505567,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505568,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505696,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505797,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238260,"Title":"Lithium treatment - the state of the art for 2020.","ParentTitle":"Psychiatria polska","ShortTitle":"Rybakowski (2020)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"December","StandardNumber":"0033-2674 (Linking)","City":"Poland","Country":"","Publisher":"","Institution":"","Volume":"54","Pages":"1047-1066","Edition":"","Issue":"6","Availability":"","URL":"","OldItemId":"33740796","Abstract":"The paper presents the current state of knowledge on lithium treatment. The history of the therapeutic application of lithium began in 1859 and its introduction to modern psychiatry took place 90 years later. Since the early 1960s, lithium became a precursor of mood-stabilizing drugs and nowadays is the drug of choice for the prevention of manic and depressive recurrences in mood disorders. It remains a valuable drug for the treatment of acute episodes of mania and depression, especially for the augmentation of antidepressant drugs in treatment resistant depression. The factors of prophylactic efficacy of lithium in the context of the so-called excellent lithium responders and the efficacy in affective episodes were discussed. Among mood-stabilizing drugs, lithium exerts the biggest effect on preventing suicidal behaviors. It also shows antiviral (mainly against herpes viruses) and immunomodulatory activity. The evidence has recently been gathered on neuroprotective and antidementia' properties of lithium, which prompted its use in neurodegenerative disorders. The biochemical mechanism of lithium is associated mainly with the inhibition of glycogen synthase kinase-3 and an effect on intracellular signaling. The recommendations for managing lithium-induced adverse effects both in the early and late period of treatment as well as for lithium use in pregnancy and perinatal period were given. The necessity of overcoming negative perceptions of lithium was pointed out to increase the number of possible beneficiaries of lithium treatment. Both introduction of lithium into modern psychiatry and its therapeutic effects have been reflected in literature and art.","Comments":"","TypeName":"Journal, Article","Authors":"Rybakowski J ; ","ParentAuthors":"","DOI":"10.12740/PP/128340 ","Keywords":"Antipsychotic Agents/*therapeutic use\r\nBipolar Disorder/*drug therapy\r\nDepressive Disorder, Treatment-Resistant/*drug therapy\r\nHumans\r\nLithium/*therapeutic use\r\nLithium Compounds/*therapeutic use\r\nMood Disorders/*drug therapy\r\nlithium","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Rybakowski J (2020) Lithium treatment - the state of the art for 2020.. Psychiatria polska 54(6), 1047-1066 DOI: 10.12740/PP/128340 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505563,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505556,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505561,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505696,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505797,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238424,"Title":"Lithium - past, present, future.","ParentTitle":"International journal of psychiatry in clinical practice","ShortTitle":"Rybakowski (2020)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"November","StandardNumber":"1365-1501 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"24","Pages":"330-340","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"33169645","Abstract":"OBJECTIVES: A narrative review of past, present, and future of lithium use in psychiatry. METHODS: The most important references on the topic were reviewed with special emphasis on the author's works. RESULTS: The history of medical and psychiatric use of lithium dates back to more than one and a half-century ago. However, modern psychiatric history began with the publication of John Cade, in 1949, showing a therapeutic effect of lithium in mania. Currently, lithium is a drug of choice as a mood-stabilizer for the maintenance treatment of the bipolar disorder. The second most important use of lithium is probably augmentation of antidepressants in treatment-resistant depression. In addition to its mood-stabilizing properties, lithium exerts anti-suicidal, immunomodulatory, and neuroprotective action. The drug may protect against dementia and some promising effects of lithium in neurodegenerative disorders have been observed. CONCLUSION: Given the clinical and biological properties of lithium, this drug is presently greatly underutilized in mood disorders. Therefore, the efforts should be undertaken for challenging a skepticism about the use of lithium and optimizing its long-term administration. In such a way, more patients with mood disorders can become the beneficiaries of lithium's therapeutic action. KEY POINTS Lithium is a drug of choice as a mood-stabiliser for the maintenance treatment of bipolar disorder. Augmentation of antidepressants by lithium is one of the best strategies in treatment-resistant depression. Lithium exerts anti-suicidal, immunomodulatory, and neuroprotective action and may protect against dementia. Despite the evidence for the efficacy and added favourable properties, lithium is greatly underutilised in mood disorders. Challenging a scepticism about the use of lithium and optimising its long-term administration can make more patients with mood disorders the beneficiaries of lithium's therapeutic action.","Comments":"","TypeName":"Journal, Article","Authors":"Rybakowski JK ; ","ParentAuthors":"","DOI":"10.1080/13651501.2020.1775855 ","Keywords":"Antimanic Agents/*pharmacology\r\nBipolar Disorder/*drug therapy\r\nDementia/*prevention & control\r\nDepressive Disorder, Treatment-Resistant/*drug therapy\r\nHumans\r\nLithium Compounds/*pharmacology\r\nNeuroprotective Agents/*pharmacology\r\n*Suicide Prevention\r\nLithium\r\nbipolar disorder\r\nherpes\r\nmood-stabiliser\r\nneuroprotection\r\nsuicide","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Rybakowski JK (2020) Lithium - past, present, future.. International journal of psychiatry in clinical practice 24(4), 330-340 DOI: 10.1080/13651501.2020.1775855 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505696,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505797,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238640,"Title":"A half-century of participant observation in psychiatry. Part III: psychopharmacology.","ParentTitle":"Psychiatria polska","ShortTitle":"Rybakowski (2020)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"October","StandardNumber":"0033-2674 (Linking)","City":"Poland","Country":"","Publisher":"","Institution":"","Volume":"54","Pages":"845-864","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"33529273","Abstract":"The third part of the triptych of my 50-year activity in psychiatry is about psychopharmacology. This way of treatment changed the picture of contemporary psychiatry. The introduction of neuroleptic (antipsychotic) drugs and tricyclic antidepressants in the 1950s resulted in a therapeutic revolution and contributed to the medicalization' of psychiatry and its therapeutic similarity to other non-surgical specialties. Adiscovery of prophylactic lithium activity in the1960s initiated the mood-stabilizing drugs.During the last half-century, the most dynamic was the 1990s when most antipsychotic and antidepressant drugs of the so-called new generation were introduced. The twenty-first century marks a debut of next antidepressant and antipsychotic drugs, some of the latter having long-acting injectable preparations. An interesting event was a demonstration of the antidepressant activity of ketamine. My research domain in psychopharmacology was lithium treatment of affective illnesses. Lithium makes the topic of many papers I authored, more than 150 of them are in the PubMed database. Many clinical and research aspects related to lithium administration have been reported as first in Polish literature and some are pioneering in the world. Recently, I wrote the book Lithium - the amazing drug in psychiatry which has also its English version. I have carried much research on antidepressant drugs, pharmacotherapy of treatment-resistant depression, and mood-stabilizing drugs for which I proposed a modern classification. I participated in European projects EUFEST and OPTIMISE on the optimization of using antipsychotic drugs in schizophrenia. I also performed much research on the antidepressant effect of ketamine and electroconvulsive therapy.","Comments":"","TypeName":"Journal, Article","Authors":"Rybakowski J ; ","ParentAuthors":"","DOI":"10.12740/PP/126249 ","Keywords":"Antidepressive Agents/*history/therapeutic use\r\nAntipsychotic Agents/*history/therapeutic use\r\nDepressive Disorder, Treatment-Resistant/drug therapy/*history\r\nHistory, 20th Century\r\nHistory, 21st Century\r\nHumans\r\nLithium/*history/therapeutic use\r\nPsychiatry/history\r\nPsychopharmacology/*history\r\nSchizophrenia/drug therapy/*history\r\npsychopharmacology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Rybakowski J (2020) A half-century of participant observation in psychiatry. Part III: psychopharmacology.. Psychiatria polska 54(5), 845-864 DOI: 10.12740/PP/126249 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505567,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505568,"AdditionalText":"bDNF","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505696,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505797,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83240286,"Title":"A half-century of participant observation in psychiatry. Part II: Affective disorders.","ParentTitle":"Psychiatria polska","ShortTitle":"Rybakowski (2020)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"August","StandardNumber":"0033-2674 (Linking)","City":"Poland","Country":"","Publisher":"","Institution":"","Volume":"54","Pages":"641-659","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"33386718","Abstract":"The last half-century, thanks to the efforts of outstanding researchers, brought about great progress in the pathogenesis and clinics of affective illnesses. The catecholamine and serotonin hypothesis delineated in the 1960s have retained significant merit. Since the 1990s, the theories have pointed on excessive immune activation and impairment of neuroplasticity under stress. Since the 1970s, asystematic subclassification of unipolar and bipolar affective disorder has proceeded. Epidemiological studies of the last half-century indicated a significantly higher prevalence of depression compared with previous decades. The 21st century brought evidence for agreater frequency of various forms of bipolar affective disorder. During the last 50years, the etiopathogenesis, diagnosis and treatment of affective disorders were my favorite and fascinating clinical and research topics. This initiated in 1970 when I began my work in the Department of Psychiatry, Medical Academy in Poznan, on account of the introduction of lithium salts for the treatment of these disorders. In 1976-1977, I received afellowship of the National Institutes of Health at the University of Pennsylvania in Philadelphia and participated in research that elucidated the mechanism of lithium transport across cell membranes. I carried out the studies on the pathogenesis of affective disorders for more than 40 years afterward. They concerned abnormalitiesof transport across cell membranes, the activity of stress system, excessive pro-inflammatory activation, molecular genetics, dysfunctions of cognition and neurotrophins, especially the brain-derived neurotrophic factor (BDNF). Atthe beginning of the 21st century, I coordinated two Polish epidemiological projects DEP-BI and TRES-DEP. For my research on bipolar disorders, I received many international awards. I am also the author of the book The faces of manic-depressive illness which had three Polish editions as well as English and Russian versions.","Comments":"","TypeName":"Journal, Article","Authors":"Rybakowski J ; ","ParentAuthors":"","DOI":"10.12740/PP/123167 ","Keywords":"Antipsychotic Agents/*history/therapeutic use\r\nBipolar Disorder/diagnosis/drug therapy/*history\r\nHistory, 20th Century\r\nHistory, 21st Century\r\nHumans\r\nLithium Carbonate/history\r\nMood Disorders/diagnosis/drug therapy/*history\r\nPoland\r\nPsychiatry/*history\r\naffective disorders","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Rybakowski J (2020) A half-century of participant observation in psychiatry. Part II: Affective disorders.. Psychiatria polska 54(4), 641-659 DOI: 10.12740/PP/123167 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505563,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505561,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505696,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505798,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238119,"Title":"Lithium treatment in the era of personalized medicine.","ParentTitle":"Drug development research","ShortTitle":"Rybakowski (2021)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2021","Month":"August","StandardNumber":"0272-4391 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"82","Pages":"621-627","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"32207857","Abstract":"In 1949, an Australian psychiatrist, John Cade, reported on the antimanic efficacy of lithium carbonate, which is regarded as an introduction of lithium into contemporary psychiatry. Since the 1960s, lithium has been a precursor of mood stabilizers and has become first-choice drug for the prevention of affective episodes in mood disorders. For nearly four decades, lithium has also been used for the augmentation of antidepressant drugs in treatment-resistant depression. The knowledge of clinical and biological factors connected with the capability of long-term lithium treatment to prevent manic and depressive recurrences makes an important element of the personalized medicine of mood disorders. Excellent prophylactic lithium responders can be characterized by distinct mood episodes, with full remissions between them, the absence of other psychiatric morbidity, and the family history of bipolar illness. In recent years, many other clinical and biological factors connected with such a response have been identified, helping to select the best candidates for lithium prophylaxis. The antisuicidal effect of lithium during its long-term administration has been demonstrated and should also be taken into account as the element of personalized medicine for the pharmacological prophylaxis of patients with mood disorders. Several studies pertaining to personalized medicine were also dedicated to lithium treatment of acute mood episodes. Lithium still has a value in the treatment of mania and bipolar depression. However, it seems that the more important indication would be the augmentation of antidepressant drugs in treatment-resistant depression. The factors connected with the efficacy of lithium in these conditions are reviewed.","Comments":"","TypeName":"Journal, Article","Authors":"Rybakowski JK ; ","ParentAuthors":"","DOI":"10.1002/ddr.21660 ","Keywords":"Antimanic Agents/*therapeutic use\r\nBipolar Disorder/drug therapy\r\nDepressive Disorder, Treatment-Resistant/drug therapy\r\nHumans\r\nLithium Carbonate/*therapeutic use\r\nMood Disorders/*drug therapy\r\n*Precision Medicine\r\nSuicide Prevention\r\naugmentation of antidepressants\r\nlithium\r\nmania\r\npersonalized medicine\r\nprevention of recurrences","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Rybakowski JK (2021) Lithium treatment in the era of personalized medicine.. Drug development research 82(5), 621-627 DOI: 10.1002/ddr.21660 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505563,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505561,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505696,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505799,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237388,"Title":"Mini-review: Anomalous association between lithium data and lithium use.","ParentTitle":"Neuroscience letters","ShortTitle":"Rybakowski (2022)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2022","Month":"April","StandardNumber":"0304-3940 (Linking)","City":"Ireland","Country":"","Publisher":"","Institution":"","Volume":"777","Pages":"136590","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"35346779","Abstract":"This mini-review aims to show a discrepancy between favorable data of lithium's therapeutic activity and the decreased use of the drug worldwide. The data point to lithium as the best mood stabilizer in the maintenance treatment of bipolar disorder for the prevention of manic and depressive recurrences. The second most encouraging psychiatric use of lithium is the augmentation of antidepressants in treatment-resistant depression. In addition to its mood-stabilizing properties, lithium is the most efficacious antisuicidal drug among all mood stabilizers. The drug also exerts antiviral, immunomodulatory, and neuroprotective effects which may be of major clinical value. On the other hand, the data of lithium use show that its therapeutic application in many countries has declined. A reason for this can be the introduction and heavy promotion of other mood-stabilizers, while lithium is an \"orphan\" drug with the minimal interest of any drug company. Probably, very important is also a perception of lithium as a \"toxic drug\", pointing to its side effects, mainly thyroid, renal and cognitive ones. In recent years, several proposals to turn back this anomalous association appeared, challenging a negative perception of lithium and optimizing its long-term administration. They show the data on lithium superiority over other mood stabilizers and point to the proper management of the lithium-induced side effects. This endeavor aims to allow a larger number of mood disorder patients to become beneficiaries of lithium use.","Comments":"","TypeName":"Journal, Article","Authors":"Rybakowski JK ; Ferensztajn-Rochowiak E ; ","ParentAuthors":"","DOI":"10.1016/j.neulet.2022.136590 ","Keywords":"Antimanic Agents/adverse effects\r\n*Antipsychotic Agents/therapeutic use\r\n*Bipolar Disorder/drug therapy/psychology\r\nHumans\r\nLithium/adverse effects\r\nLithium Compounds/adverse effects\r\nAdverse effects\r\nBipolar disorder\r\nLithium\r\nMood-stabilizer\r\nSuicide","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Rybakowski JK, and Ferensztajn-Rochowiak E (2022) Mini-review: Anomalous association between lithium data and lithium use.. Neuroscience letters 777, 136590 DOI: 10.1016/j.neulet.2022.136590 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505563,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505556,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505561,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505696,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505799,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238833,"Title":"Antiviral, immunomodulatory, and neuroprotective effect of lithium.","ParentTitle":"Journal of integrative neuroscience","ShortTitle":"Rybakowski (2022)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2022","Month":"March","StandardNumber":"0219-6352 (Linking)","City":"Singapore","Country":"","Publisher":"","Institution":"","Volume":"21","Pages":"68","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"35364656","Abstract":"Currently, in psychiatry, lithium is a drug of choice as a mood stabilizer in the maintenance treatment of bipolar disorder for the prevention of manic and depressive recurrences. The second most important psychiatric use of lithium is probably increasing the efficacy of antidepressants in treatment-resistant depression. In addition to its mood-stabilizing properties, lithium exerts antisuicidal, antiviral, immunomodulatory, and neuroprotective effects. The goal of the review is to describe the experimental and clinical studies on the last three properties of lithium. Antiviral effects of lithium pertain mostly to DNA viruses, especially herpes viruses. The therapeutic effects of lithium in systemic and topical administration on labial and genital herpes were demonstrated in clinical studies. There is also some evidence, mostly in experimental studies, that lithium possesses antiviral activity against RNA viruses, including coronaviruses. The immunomodulatory effect of lithium can mitigate \"low-grade inflammatory\" conditions in bipolar illness. The neuroprotective properties of lithium make this ion a plausible candidate for the prevention and treatment of neurodegenerative disorders. A favorable effect of lithium was shown in experimental models of neurodegenerative disorders. On the clinical level, some preventive action against dementia and moderately therapeutic activity in Alzheimer's disease, and mild cognitive impairment were observed. Despite promising results of lithium obtained in animal models of Huntington's disease and amyotrophic lateral sclerosis, they have not been confirmed in clinical studies. A suggestion for common mechanisms of antiviral, immunomodulatory, and neuroprotective effects of lithium is advanced.","Comments":"","TypeName":"Journal, Article","Authors":"Rybakowski JK ; ","ParentAuthors":"","DOI":"10.31083/j.jin2102068 ","Keywords":"Animals\r\nAntiviral Agents/pharmacology/therapeutic use\r\n*Bipolar Disorder/drug therapy\r\nLithium/pharmacology/therapeutic use\r\nLithium Compounds/therapeutic use\r\n*Neuroprotectiv
