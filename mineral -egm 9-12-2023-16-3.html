emAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505779,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237445,"Title":"Zinc supplementation in the treatment of anorexia nervosa.","ParentTitle":"Eating and weight disorders : EWD","ShortTitle":"Su (2002)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2002","Month":"March","StandardNumber":"1124-4909 (Linking)","City":"Germany","Country":"","Publisher":"","Institution":"","Volume":"7","Pages":"20-2","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"11930982","Abstract":"The clinical manifestations of zinc deficiency and anorexia nervosa are remarkably similar, and a number of studies have demonstrated that there may be a positive correlation between zinc therapy and the rate of recovery of anorexia nervosa patients. However, because of the different interpretations of the results of these studies, the use of zinc supplementation varies. This article examines the evidence supporting zinc supplementation in the treatment of anorexia nervosa. Randomised, double-blind, controlled clinical trials indicate that zinc therapy enhances the rate of recovery in anorexia nervosa patients by increasing weight gain and improving their levels of anxiety and depression. On the basis of these findings and the low toxicity of zinc, zinc supplementation should be included in the treatment protocol for anorexia nervosa.","Comments":"","TypeName":"Journal, Article","Authors":"Su JC ; Birmingham CL ; ","ParentAuthors":"","DOI":"10.1007/BF03354425 ","Keywords":"Anorexia Nervosa/*drug therapy\r\n*Dietary Supplements\r\nHumans\r\nRandomized Controlled Trials as Topic\r\nWeight Gain/*drug effects\r\nZinc/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Su JC, and Birmingham CL (2002) Zinc supplementation in the treatment of anorexia nervosa.. Eating and weight disorders : EWD 7(1), 20-2 DOI: 10.1007/BF03354425 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":" Clinical Global Impression Improvement ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"efficacy rate","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505662,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505787,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237562,"Title":"Predictors of efficacy in lithium augmentation for treatment-resistant depression.","ParentTitle":"Journal of affective disorders","ShortTitle":"Sugawara (2010)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"10/05/2023","EditedBy":"GAO BIAO","Year":"2010","Month":"September","StandardNumber":"0165-0327 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"125","Pages":"165-8","Edition":"","Issue":"1-3","Availability":"","URL":"https://www.sciencedirect.com/science/article/abs/pii/S0165032710000042?via%3Dihub","OldItemId":"20089312","Abstract":"BACKGROUND: Lithium augmentation is widely applied for treatment-resistant depression, however, the clinical predictors of its efficacy regarding polarity and bipolarity are unknown. METHODS: We retrospectively examined the predictive value of clinical variables in 79 depressed patients who underwent lithium augmentation after failure to respond to antidepressant monotherapy. Lithium augmentation efficacy was evaluated by Clinical Global Impression Improvement assessment 4 to 8 weeks after initiating lithium administration; subjects with scores of 1 and 2 were defined as responders, and those with scores of 3 to 7 as non-responders. Clinical variables, including demographic and diagnostic variables, psychiatric medication, and clinical variables, were compared between groups. The bipolarity of patients with major depressive disorder as a final diagnosis was evaluated in association with the lithium augmentation efficacy. Data were analyzed using a chi-square test or Fisher's test. RESULTS: The lithium augmentation efficacy rate was 41% among 79 enrolled patients (14 dropped out, 32 responders, and 33 non-responders). Lithium augmentation was significantly more effective for patients with a final diagnosis of bipolar disorder than with major depressive disorder (p=0.03). Subjects with more than three major depressive episodes showed a significant response to lithium augmentation (p=0.004). The rate of a family history of major depressive disorder/bipolar disorder in a first-degree relative was significantly higher in responders (34%) than in non-responders (7%, p=0.01), consistent with the association between the efficacy of lithium augmentation and bipolarity in major depressive disorder (responders=27% vs. non-responders=3%, p=0.03). LIMITATION: The study was retrospective and severity was not analyzed. CONCLUSION: Bipolar disorder, frequency of major depressive episodes, and family history of major depressive disorder/bipolar disorder in a first-degree relative were detected as predictors of lithium augmentation efficacy. Among them, family history of major depressive disorder/bipolar disorder in a first-degree relative was the most reliable predictor of lithium augmentation efficacy for bipolar disorder and major depressive disorder.","Comments":"","TypeName":"Journal, Article","Authors":"Sugawara H ; Sakamoto K ; Harada T ; Ishigooka J ; ","ParentAuthors":"","DOI":"10.1016/j.jad.2009.12.025 ","Keywords":"Adult\r\nAged\r\nAntidepressive Agents/*therapeutic use\r\nAntimanic Agents/*therapeutic use\r\nBipolar Disorder/diagnosis/*drug therapy/psychology\r\nComorbidity\r\nDepressive Disorder, Major/diagnosis/*drug therapy/psychology\r\nDrug Resistance\r\nDrug Therapy, Combination\r\nFemale\r\nHumans\r\nLithium Carbonate/*therapeutic use\r\nMale\r\nMiddle Aged\r\nRecurrence\r\nRetrospective Studies\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Sugawara H, Sakamoto K, Harada T, and Ishigooka J (2010) Predictors of efficacy in lithium augmentation for treatment-resistant depression.. Journal of affective disorders 125(1-3), 165-8 DOI: 10.1016/j.jad.2009.12.025 "},{"Codes":[{"AttributeId":12505531,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":" SAS  SDS","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505567,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505569,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505573,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505622,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505798,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239821,"Title":"Clinical Observation of Levothyroxine Sodium Combined with Selenium in the Treatment of Patients with Chronic Lymphocytic Thyroiditis and Hypothyroidism and the Effects on Thyroid Function, Mood, and Inflammatory Factors.","ParentTitle":"Evidence-based complementary and alternative medicine : eCAM","ShortTitle":"Sun (2021)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"10/05/2023","EditedBy":"GAO BIAO","Year":"2021","Month":"","StandardNumber":"1741-427X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"2021","Pages":"5471281","Edition":"","Issue":"","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC8566043/","OldItemId":"34745288","Abstract":"The purpose of this study was to investigate the therapeutic effects of levothyroxine sodium combined with selenium treatment and single levothyroxine sodium treatment on patients with chronic lymphocytic thyroiditis and hypothyroidism and to analyze the effects of different treatment regimens on patients' thyroid function, mood, and inflammatory factors, with the aim of providing a reference for clinical treatment. The subjects of the current study were 138 chronic lymphocytic thyroiditis (CLT) patients with hypothyroidism admitted to our hospital from May 2016 to September 2019 and were randomly divided into a control group taking levothyroxine sodium (LT4) treatment and a combined group of LT4 combined with selenium treatment, with 69 cases each. Patients in both groups were evaluated for efficacy after 3 months of treatment, and their thyroid function was observed by total triiodothyronine (TT3), total thyroxine (TT4), thyroid stimulating hormone (TSH), thyroid peroxidase antibody (TPOAb), and thyroid globulin antibody (TGAb), and their mood changes were observed by Self-Rating Anxiety Scale (SAS) and Self-Rating Depression Scale (SDS) scores. The levels of inflammatory factors such as interleukin-2 (IL-2), interleukin-10 (IL-10), and tumor necrosis factor- (TNF-) were measured, and the occurrence of adverse drug reactions during the treatment period was observed and recorded in all patients. The results showed that the total effective rate of the combined group was significantly higher than that of the control group. The levels of TT3, TT4, TSH, TgAb, and TPOAb, SAS and SDS scores, and levels of inflammatory factors such as IL-2, IL-10, and TNF- were significantly improved in both groups after treatment. Compared with the control group, TGAb, TPOAb, IL-2, TNF- levels, and SAS and SDS scores decreased more and IL-10 levels increased more in the combined group, while the differences of other indexes were not statistically significant. This suggests that LT4 has certain efficacy in treating CLT with hypothyroidism, and the combined selenium treatment can improve the therapeutic effect of LT4 and can play a greater role in improving patients' mood and immune and inflammatory responses.","Comments":"","TypeName":"Journal, Article","Authors":"Sun C ; Zhu M ; Li L ; Fan H ; Lv F ; Zhu D ; ","ParentAuthors":"","DOI":"10.1155/2021/5471281 ","Keywords":"","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Sun C, Zhu M, Li L, Fan H, Lv F, and Zhu D (2021) Clinical Observation of Levothyroxine Sodium Combined with Selenium in the Treatment of Patients with Chronic Lymphocytic Thyroiditis and Hypothyroidism and the Effects on Thyroid Function, Mood, and Inflammatory Factors.. Evidence-based complementary and alternative medicine : eCAM 2021, 5471281 DOI: 10.1155/2021/5471281 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505585,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505604,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505780,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239608,"Title":"Schizophrenia and bipolar affective disorder: perspectives for the development of therapeutics.","ParentTitle":"Current molecular medicine","ShortTitle":"Sundram (2003)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2003","Month":"August","StandardNumber":"1566-5240 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"3","Pages":"393-407","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"12942993","Abstract":"Schizophrenia and bipolar disorder remain two of the most severe and difficult to treat psychotic disorders hampered by our poor understanding of their pathologies. The development of typical antipsychotic drugs opened an avenue of investigation through the dopamine D2 receptor in schizophrenia. With the reintroduction of the atypical antipsychotic clozapine came the development of a new generation of atypical agents and hypotheses challenging the centrality of this receptor in explaining antipsychotic effects. Evaluation of these competing theories does not provide sufficient evidence to displace the importance of the dopamine D2 receptor in antipsychotic efficacy, but does raise limitations of it as an explanatory hypothesis. Further, the treatment of other symptom domains in schizophrenia remains relatively neglected and open for the development of novel therapies. Similar to schizophrenia, bipolar disorder presents a diversity of clinical states but unlike schizophrenia, its mainstay of treatment, lithium, has not had a clear receptor target impeding understanding of the disorder's pathology and treatment. This has pushed investigation into other domains emphasising a number of intracellular signalling pathways and glial-neuronal interactions. The heavy genetic loading of bipolar disorder has allowed linkage analyses to identify a number of putative regions, however, the diversity of phenotypes complicates such studies. Polymorphisms of candidate genes have yielded potential leads such as dopamine beta hydroxylase in mood disorder and the serotonin transporter for treatment response. It is anticipated that combiningthe above approaches may hold promise for the development of more effective treatments.","Comments":"","TypeName":"Journal, Article","Authors":"Sundram S ; Joyce PR ; Kennedy MA ; ","ParentAuthors":"","DOI":"10.2174/1566524033479708 ","Keywords":"Antipsychotic Agents/pharmacology\r\nBipolar Disorder/genetics/metabolism/*therapy\r\nHumans\r\nSchizophrenia/etiology/metabolism/*therapy","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Sundram S, Joyce PR, and Kennedy MA (2003) Schizophrenia and bipolar affective disorder: perspectives for the development of therapeutics.. Current molecular medicine 3(5), 393-407 DOI: 10.2174/1566524033479708 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505782,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238478,"Title":"Challenges in the management of bipolar depression.","ParentTitle":"The Journal of clinical psychiatry","ShortTitle":"Suppes (2005)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2005","Month":"","StandardNumber":"0160-6689 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"66 Suppl 5","Pages":"11-6","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"16038597","Abstract":"Bipolar depression has started to receive more attention in clinical trials only relatively recently, despite the fact that patients spend more time in the depressed phase than in the manic phase of bipolar disorder. The diagnosis and management of bipolar depression are challenging, and many patients are undiagnosed or misdiagnosed due to symptom similarities with unipolar depression or other illnesses and/or comorbidities. Untreated or inappropriately treated bipolar depression adds to the burden of illness and is associated with a greater risk of suicide. Treatment options include lithium, lamotrigine, atypical antipsychotics, and traditional antidepressants, such as the selective serotonin reuptake inhibitors. However, traditional antidepressants are recommended with caution due to their potential risk of switching patients into mania. Some atypical antipsychotics have shown efficacy in bipolar depression, although longer-term studies are warranted. The choice of treatment for different subgroups of patients with bipolar depression, including those with comorbid anxiety, may vary and also needs further study. Other important issues that require further investigation include the recognition of the core features of bipolar depression and the threshold symptoms for treatment, as well as the optimal treatment choices for monotherapy or combination therapy, and acute versus long-term management of bipolar depression.","Comments":"","TypeName":"Journal, Article","Authors":"Suppes T ; Kelly DI ; Perla JM ; ","ParentAuthors":"","DOI":"","Keywords":"Adult\r\nAnticonvulsants/therapeutic use\r\nBipolar Disorder/*diagnosis/*drug therapy/psychology\r\nCombined Modality Therapy\r\nComorbidity\r\nFemale\r\nHumans\r\nLamotrigine\r\nLife Change Events\r\nLithium/therapeutic use\r\nMale\r\nPatient Education as Topic/methods\r\nPsychotherapy/methods\r\nSex Factors\r\nTriazines/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Suppes T, Kelly DI, and Perla JM (2005) Challenges in the management of bipolar depression.. The Journal of clinical psychiatry 66 Suppl 5, 11-6"},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"Ham-D\nMontgomery-Asberg Depression Rating Scale\n","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"There were no between group differences in survival probability or in mean duration of treatment.","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505785,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12518614,"AdditionalText":"There were no between group differences in survival probability or in mean duration of treatment.","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238844,"Title":"A single blind comparison of lithium and lamotrigine for the treatment of bipolar II depression.","ParentTitle":"Journal of affective disorders","ShortTitle":"Suppes (2008)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"10/05/2023","EditedBy":"GAO BIAO","Year":"2008","Month":"December","StandardNumber":"0165-0327 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"111","Pages":"334-43","Edition":"","Issue":"2-3","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC2646842/","OldItemId":"18358540","Abstract":"BACKGROUND: Treatment studies are lacking for patients with bipolar II disorder (BDII). The objective of this study was to compare lamotrigine (LTG) and lithium (Li) monotherapy for the treatment of BDII depression. METHODS: Patients with BDII acute depression were randomized to open-label monotherapy with LTG or Li, and evaluated by trained raters blinded to treatment. Patients were titrated to 200 mg/day of LTG over 8 weeks or at least 900 mg/day of Li over 2 weeks (serum level 0.6-1.2 mEq/L), and seen biweekly for 16 weeks. The primary outcome variable was change in the Hamilton Depression Rating Scale 17-item (Ham-D(17)), evaluated using mixed effects random regression. RESULTS: Both groups showed significant improvement from baseline to endpoint on the Ham-D(17) (p<0.0001), with no between group differences (p=0.95). Seventy-two percent of the population was rapid cycling by DSM-IV criteria. No differences in response were noted between rapid cyclers and non-rapid cyclers. Early termination for any cause was 42%. The Li group reported significantly more side effects, although drop-out due to side effects did not differ between groups. LIMITATIONS: This study was limited by an open treatment design, a lack of placebo arm, and uneven treatment groups. CONCLUSIONS: Lamotrigine and lithium were effective monotherapy for BDII depression, with comparable response and remission rates. Naturalistic design and lack of placebo limit conclusions, though patient history indicated long standing depression unlikely to be alleviated by time. Patients who received Li reported more side effects, but this did not appear to impact drop-out rates.","Comments":"","TypeName":"Journal, Article","Authors":"Suppes T ; Marangell LB ; Bernstein IH ; Kelly DI ; Fischer EG ; Zboyan HA ; Snow DE ; Martinez M ; Al Jurdi R ; Shivakumar G ; Sureddi S ; Gonzalez R ; ","ParentAuthors":"","DOI":"10.1016/j.jad.2008.02.004 ","Keywords":"Acute Disease\r\nAdolescent\r\nAdult\r\nAged\r\nAmbulatory Care\r\nAnticonvulsants/adverse effects/*therapeutic use\r\nBipolar Disorder/diagnosis/*drug therapy/psychology\r\nDiagnostic and Statistical Manual of Mental Disorders\r\nDrug Administration Schedule\r\nFemale\r\nHumans\r\nLamotrigine\r\nLithium Compounds/adverse effects/*therapeutic use\r\nMale\r\nMiddle Aged\r\nPatient Dropouts\r\nPsychiatric Status Rating Scales\r\nSeverity of Illness Index\r\nSingle-Blind Method\r\nSurvival Analysis\r\nTreatment Outcome\r\nTriazines/adverse effects/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Suppes T, Marangell LB, Bernstein IH, Kelly DI, Fischer EG, Zboyan HA, Snow DE, Martinez M, Al Jurdi R, Shivakumar G, Sureddi S, and Gonzalez R (2008) A single blind comparison of lithium and lamotrigine for the treatment of bipolar II depression.. Journal of affective disorders 111(2-3), 334-43 DOI: 10.1016/j.jad.2008.02.004 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505793,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238070,"Title":"Lurasidone adjunctive with lithium or valproate for bipolar depression: A placebo-controlled trial utilizing prospective and retrospective enrolment cohorts.","ParentTitle":"Journal of psychiatric research","ShortTitle":"Suppes (2016)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"10/05/2023","EditedBy":"GAO BIAO","Year":"2016","Month":"July","StandardNumber":"0022-3956 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"78","Pages":"86-93","Edition":"","Issue":"","Availability":"","URL":"https://www.sciencedirect.com/science/article/pii/S0022395616300504?via%3Dihub","OldItemId":"27089521","Abstract":"In this study, designed to evaluate the efficacy of lurasidone as adjunctive therapy with lithium or valproate, patients with bipolar I depression were randomized to 6 weeks of double-blind treatment with lurasidone (N=180) or placebo (N=176), added to background treatment with lithium or valproate. All patients were treated with lithium or valproate for a minimum of 4 weeks prior to screening. This was confirmed either by prospective treatment after study enrolment (run-in cohort), or retrospectively, with blood levels of lithium and valproate at screening (non-run-in cohort). Primary and key secondary endpoints were change from baseline to week 6 on the Montgomery-sberg Depression Rating Scale (MADRS) and depression severity score on the Clinical Global Impressions scale for use in bipolar illness (CGI-BP-S), respectively. Treatment with lurasidone was associated with non-significant improvement at week 6 vs. placebo for the MADRS total score (-11.8 vs-10.4; P=0.176), and the CGI-BP-S score (-1.36 vs-1.13; P=0.095). Significant separation from placebo was observed from weeks 2-5 for the MADRS and weeks 3-5 for the CGI-BP-S. Improvement in the placebo-subtracted MADRS total score was notably larger at week 6 for the non-run-in cohort compared to the run-in cohort (LS mean difference in endpoint change scores,-4.6; P=0.009). Adverse events most frequently reported for lurasidone were akathisia, somnolence, and extrapyramidal side effects. In conclusion, lurasidone adjunctive with lithium or valproate demonstrated significant improvement in depressive symptoms based on the MADRS from weeks 2-5 but not at the primary week 6 endpoint.","Comments":"","TypeName":"Journal, Article","Authors":"Suppes T ; Kroger H ; Pikalov A ; Loebel A ; ","ParentAuthors":"","DOI":"10.1016/j.jpsychires.2016.03.012 ","Keywords":"Adolescent\r\nAdult\r\nAged\r\nAntidepressive Agents/administration & dosage/adverse effects\r\nAntimanic Agents/*administration & dosage/adverse effects/blood\r\nBipolar Disorder/*drug therapy\r\nDouble-Blind Method\r\nDrug Therapy, Combination\r\nHumans\r\nLeast-Squares Analysis\r\nLithium Compounds/*administration & dosage/adverse effects/blood\r\nLurasidone Hydrochloride/*administration & dosage/adverse effects\r\nMiddle Aged\r\nPsychiatric Status Rating Scales\r\nTime Factors\r\nTreatment Outcome\r\nValproic Acid/*administration & dosage/adverse effects/blood\r\nYoung Adult\r\nBipolar depression\r\nBipolar disorder\r\nLithium\r\nLurasidone\r\nMajor depressive episode\r\nValproate","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Suppes T, Kroger H, Pikalov A, and Loebel A (2016) Lurasidone adjunctive with lithium or valproate for bipolar depression: A placebo-controlled trial utilizing prospective and retrospective enrolment cohorts.. Journal of psychiatric research 78, 86-93 DOI: 10.1016/j.jpsychires.2016.03.012 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505800,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238440,"Title":"Adjunctive lumateperone (ITI-007) in the treatment of bipolar depression: Results from a randomized placebo-controlled clinical trial.","ParentTitle":"Bipolar disorders","ShortTitle":"Suppes (2023)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2023","Month":"February","StandardNumber":"1398-5647 (Linking)","City":"Denmark","Country":"","Publisher":"","Institution":"","Volume":"","Pages":"","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"36779257","Abstract":"OBJECTIVE: This phase 3, randomized, double-blind, placebo-controlled study (NCT02600507) evaluated the efficacy and safety of lumateperone adjunctive therapy to lithium or valproate in patients with bipolar depression. METHODS: Patients (18-75years) with bipolar I or bipolar II disorder experiencing a major depressive episode (MDE), with inadequate therapeutic response to lithium or valproate, were randomized 1:1:1 to 6weeks adjunctive therapy with lumateperone 28mg (n=176), lumateperone 42mg (n=177), or placebo (n=176). The primary and key secondary efficacy endpoints were change from baseline to Day 43 in Montgomery-sberg Depression Rating Scale (MADRS) Total score and the Clinical Global Impression Scale-Bipolar Version-Severity Scale (CGI-BP-S) depression subscore. Safety assessments included adverse events, laboratory evaluations, vital signs, extrapyramidal symptoms (EPS), and suicidality. RESULTS: Patients treated with adjunctive lumateperone 42mg showed significantly greater improvement compared with adjunctive placebo in MADRS Total score (LS mean difference vs placebo [LSMD], -2.4; p=0.02) and CGI-BP-S depression subscore (LSMD, -0.3; p=0.01), while adjunctive lumateperone 28mg showed numerical improvement in MADRS Total score (LSMD, -1.7; p=0.10) and improvement in the CGI-BP-S depression subscore (LSMD, -0.3; p=0.04). Adjunctive lumateperone treatment was well tolerated; treatment-emergent adverse events reported at rates >5% and twice placebo for lumateperone 42mg were somnolence (11.3%), dizziness (10.7%), and nausea (8.5%), with minimal risk of EPS, metabolic abnormalities, or increased prolactin. CONCLUSIONS: Lumateperone 42-mg treatment adjunctive to lithium or valproate significantly improved depression symptoms and was generally well tolerated in patients with MDEs associated with either bipolar I or bipolar II disorder.","Comments":"","TypeName":"Journal, Article","Authors":"Suppes T ; Durgam S ; Kozauer SG ; Chen R ; Lakkis HD ; Davis RE ; Satlin A ; Vanover KE ; Mates S ; McIntyre RS ; Tohen M ; ","ParentAuthors":"","DOI":"10.1111/bdi.13310 ","Keywords":"antipsychotic agent\r\nbipolar depression\r\nbipolar disorder\r\nlumateperone","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Suppes T, Durgam S, Kozauer SG, Chen R, Lakkis HD, Davis RE, Satlin A, Vanover KE, Mates S, McIntyre RS, and Tohen M (2023) Adjunctive lumateperone (ITI-007) in the treatment of bipolar depression: Results from a randomized placebo-controlled clinical trial.. Bipolar disorders ,  DOI: 10.1111/bdi.13310 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"the rates of remission/euthymia","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505784,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83240726,"Title":"Rates of remission/euthymia with quetiapine in combination with lithium/divalproex for the treatment of acute mania.","ParentTitle":"Journal of affective disorders","ShortTitle":"Sussman (2007)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"10/05/2023","EditedBy":"GAO BIAO","Year":"2007","Month":"","StandardNumber":"0165-0327 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"100 Suppl 1","Pages":"S55-63","Edition":"","Issue":"","Availability":"","URL":"https://www.sciencedirect.com/science/article/abs/pii/S0165032707000808?via%3Dihub","OldItemId":"17383736","Abstract":"OBJECTIVE: The aim of this analysis was to compare the rates of remission/euthymia in patients with bipolar mania receiving quetiapine in combination with lithium/divalproex (QTP+Li/DVP) versus placebo (PBO) in combination with Li/DVP (PBO+Li/DVP). METHODS: A pooled analysis of two (one 3-week and one 6-week) double-blind studies of a total of 370 patients hospitalized with bipolar I mania who received quetiapine (up to 800 mg/day) in combination with Li (mean serum concentration 0.76 mEq/L) or DVP (mean serum concentration 69.5 microg/mL) was performed. For both studies, data were analyzed at Day 21. In addition, for the 6-week study, data were analyzed at Day 42. Five different criteria for remission/euthymia were used: (i) Young Mania Rating Scale (YMRS) score < or = 12; (ii) YMRS score < or = 12 plus a Montgomery-Asberg Depression Rating Scale (MADRS) score < or = 10; (iii) YMRS score < or = 12+MADRS score < or = 8; (iv) YMRS score < or = 8; and (v) YMRS score < or = 8 plus a score < or = 2 for the YMRS core items of Irritability, Speech, Content, and Disruptive/Aggressive Behavior. RESULTS: In the pooled analysis, Day 21 remission rates (YMRS < or = 12) were significantly higher in patients treated with QTP+Li/DVP compared with those who received PBO+Li/DVP (48.7% versus 33.0%, p=0.003). Rates of remission/euthymia (YMRS < or = 12+MADRS < or = 10) were similarly improved with QTP+Li/DVP compared with Li/DVP alone (43.2% versus 26.5%, p=0.001). Using the most stringent criteria (YMRS < or = 12+MADRS < or = 8), rates of remission/euthymia were again significantly higher with QTP+Li/DVP than with Li/DVP alone (38.4% versus 25.9%, p=0.014). More patients treated with quetiapine met the stringent criterion of YMRS < or = 8 (31.9% versus 24.3%; p=NS). A trend in favor of quetiapine was also observed for the more stringent criterion of YMRS < or = 8 plus core items < or = 2 (28.1% versus 23.2%; p=NS). For the 6-week study, at Day 42, YMRS was < or = 12 in 68.3% of patients treated with QTP+Li/DVP compared with 57.3% of those who received PBO+Li/DVP (p=NS). Respective rates based on the remission criterion of YMRS < or = 8 were 36.5% and 32.3% (p=NS), and with YMRS < or = 8 and core items < or = 2 were 53.8% and 45.8% (p=NS). However, a significant difference was observed between patients treated with QTP+Li/DVP versus those treated with PBO+Li/DVP using criteria of YMRS < or = 12+MADRS < or = 10 (63.5% versus 49.0%, p<0.05) or YMRS < or = 12+MADRS < or = 8 (61.5% versus 46.9%, p<0.05). CONCLUSIONS: At Days 21 and 42, quetiapine combined with Li/DVP compared to Li/DVP monotherapy yielded significant, sustained improvements in the rate of clinical remission/euthymia in patients with bipolar mania. Longer-term studies are warranted to assess whether quetiapine combined with other mood stabilizing medications can yield even longer-term resolution of symptoms of acute mania while concurrently preventing emergence of depressive symptoms.","Comments":"","TypeName":"Journal, Article","Authors":"Sussman N ; Mullen J ; Paulsson B ; Vger M ; ","ParentAuthors":"","DOI":"10.1016/j.jad.2007.02.008 ","Keywords":"Acute Disease\r\nAffect/*drug effects\r\nAntimanic Agents/adverse effects/*therapeutic use\r\nAntipsychotic Agents/adverse effects/*therapeutic use\r\nBipolar Disorder/diagnosis/*drug therapy/psychology\r\nDibenzothiazepines/adverse effects/*therapeutic use\r\nDose-Response Relationship, Drug\r\nDouble-Blind Method\r\nDrug Therapy, Combination\r\nHumans\r\nLithium Compounds/adverse effects/*therapeutic use\r\nMulticenter Studies as Topic\r\nPsychiatric Status Rating Scales\r\nQuetiapine Fumarate\r\nRandomized Controlled Trials as Topic\r\nTreatment Outcome\r\nValproic Acid/adverse effects/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Sussman N, Mullen J, Paulsson B, and Vger M (2007) Rates of remission/euthymia with quetiapine in combination with lithium/divalproex for the treatment of acute mania.. Journal of affective disorders 100 Suppl 1, S55-63 DOI: 10.1016/j.jad.2007.02.008 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505558,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"SCID-I ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505662,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505795,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238084,"Title":"Does early response predict subsequent remission in bipolar depression treated with repeated sleep deprivation combined with light therapy and lithium?","ParentTitle":"Journal of affective disorders","ShortTitle":"Suzuki (2018)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"10/05/2023","EditedBy":"GAO BIAO","Year":"2018","Month":"March","StandardNumber":"0165-0327 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"229","Pages":"371-376","Edition":"","Issue":"","Availability":"","URL":"https://www.sciencedirect.com/science/article/abs/pii/S0165032717321262?via%3Dihub","OldItemId":"29331696","Abstract":"BACKGROUND: The combination of three cycles of sleep deprivation (SD), light therapy (LT), and lithium has recently been proposed as a possible first-line treatment for bipolar depression. However, it is unclear whether early improvement predicts final response/remission in bipolar depression treated with this regimen. METHOD: We studied 220 consecutively admitted inpatients with a major depressive episode in the course of bipolar disorder. The relation between response to first SD and response/remission at the end of the treatment (day 6) was analyzed using logistic regression analysis. Severity of depression was rated using the Hamilton Depression Rating Scale (HDRS). Clinical response was defined as a 50% reduction in HDRS scores, and remission was defined as an HDRS score of 7. RESULTS: Among the 217 completers, 67.7% showed response and 54.4% reached remission at the end of the treatment. Multiple logistic regression analysis revealed that response after first recovery sleep (day 2) predicted final response and remission at the end of the treatment with high odds ratios (10.9 for response and 8.2 for remission); however, response immediately after the first SD (day 1) did not predict final response or remission. LIMITATIONS: Whether our results can be generalized to unipolar depression remains uncertain. CONCLUSION: Clinical status after first recovery sleep is a strong predictor of successful final outcome in patients with bipolar depression treated with the combination of repeated SD, LT, and lithium. Recovery sleep may play a role in inducing the antidepressant effect associated with the success of treatment.","Comments":"","TypeName":"Journal, Article","Authors":"Suzuki M ; Dallaspezia S ; Locatelli C ; Uchiyama M ; Colombo C ; Benedetti F ; ","ParentAuthors":"","DOI":"10.1016/j.jad.2017.12.066 ","Keywords":"Adult\r\nAntidepressive Agents/therapeutic use\r\nBipolar Disorder/drug therapy/*therapy\r\nCombined Modality Therapy\r\nFemale\r\nHumans\r\nLithium/*therapeutic use\r\nMale\r\nMiddle Aged\r\nPhototherapy/*methods\r\nPsychiatric Status Rating Scales\r\nRemission Induction/methods\r\n*Sleep Deprivation\r\nTreatment Outcome\r\nBipolar disorder\r\nChronotherapeutics\r\nDepression\r\nEarly response\r\nPrediction of outcome\r\nSleep deprivation","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Suzuki M, Dallaspezia S, Locatelli C, Uchiyama M, Colombo C, and Benedetti F (2018) Does early response predict subsequent remission in bipolar depression treated with repeated sleep deprivation combined with light therapy and lithium?. Journal of affective disorders 229, 371-376 DOI: 10.1016/j.jad.2017.12.066 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505774,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238861,"Title":"Depression during mania. Treatment response to lithium or divalproex.","ParentTitle":"Archives of general psychiatry","ShortTitle":"Swann (1997)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1997","Month":"January","StandardNumber":"0003-990X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"54","Pages":"37-42","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"9006398","Abstract":"BACKGROUND: Little information exists from controlled studies about clinical characteristics that predict treatment response in mania. The presence of depressive symptoms during manic episodes may be associated with poor response to psychopharmacological treatments. This is an investigation of the relation between depressive symptoms and treatment response in acute manic episodes. METHODS AND DESIGN: In a parallel-group, double-blind study, 179 patients hospitalized for acute manic episodes were randomized to receive divalproex sodium, lithium carbonate, or placebo (ratio, 2:1:2). The study was carried out at 9 academic medical centers. Patients had comprehensive evaluations of behavior and symptoms before and during 3 weeks of treatment. The primary outcome measure, change in mania factor scores derived from the Schedule for Affective Disorders and Schizophrenia: Change Version, was compared in patients with and without depressive symptoms at baseline according to nurse- or physician-rated scales. RESULTS: Depressive symptoms were associated with poor antimanic response to lithium and with better response to divalproex. This was not due to differences in overall severity of illness, substance abuse, gender, age, or history. CONCLUSIONS: These data suggest that even a modest level of pretreatment depression-related symptoms is a robust predictor of lithium nonresponse, and is associated with better response to divalproex. Although their overall efficacy in acute mania is similar, lithium and divalproex may be most effective in clinically and biologically distinct groups of patients.","Comments":"","TypeName":"Journal, Article","Authors":"Swann AC ; Bowden CL ; Morris D ; Calabrese JR ; Petty F ; Small J ; Dilsaver SC ; Davis JM ; ","ParentAuthors":"","DOI":"10.1001/archpsyc.1997.01830130041008 ","Keywords":"Adult\r\nBipolar Disorder/diagnosis/*drug therapy/psychology\r\nDouble-Blind Method\r\nFemale\r\nHumans\r\nLithium/*therapeutic use\r\nMale\r\nPatient Dropouts\r\nPlacebos\r\nPsychiatric Status Rating Scales\r\nSeverity of Illness Index\r\nTreatment Outcome\r\nValproic Acid/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Swann AC, Bowden CL, Morris D, Calabrese JR, Petty F, Small J, Dilsaver SC, and Davis JM (1997) Depression during mania. Treatment response to lithium or divalproex.. Archives of general psychiatry 54(1), 37-42 DOI: 10.1001/archpsyc.1997.01830130041008 "},{"Codes":[{"AttributeId":12505530,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505790,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237425,"Title":"Potential roles of zinc in the pathophysiology and treatment of major depressive disorder.","ParentTitle":"Neuroscience and biobehavioral reviews","ShortTitle":"Swardfager (2013)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2013","Month":"June","StandardNumber":"0149-7634 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"37","Pages":"911-29","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"23567517","Abstract":"Incomplete response to monoaminergic antidepressants in major depressive disorder (MDD), and the phenomenon of neuroprogression, suggests a need for additional pathophysiological markers and pharmacological targets. Neuronal zinc is concentrated exclusively within glutamatergic neurons, acting as an allosteric modulator of the N-methyl D-aspartate and other receptors that regulate excitatory neurotransmission and neuroplasticity. Zinc-containing neurons form extensive associational circuitry throughout the cortex, amygdala and hippocampus, which subserve mood regulation and cognitive functions. In animal models of depression, zinc is reduced in these circuits, zinc treatment has antidepressant-like effects and dietary zinc insufficiency induces depressive behaviors. Clinically, serum zinc is lower in MDD, which may constitute a state-marker of illness and a risk factor for treatment-resistance. Marginal zinc deficiency in MDD may relate to multiple putative mechanisms underlying core symptomatology and neuroprogression (e.g. immune dysfunction, monoamine metabolism, stress response dysregulation, oxidative/nitrosative stress, neurotrophic deficits, transcriptional/epigenetic regulation of neural networks). Initial randomized trials suggest a benefit of zinc supplementation. In summary, molecular and animal behavioral data support the clinical significance of zinc in the setting of MDD.","Comments":"","TypeName":"Journal, Article","Authors":"Swardfager W ; Herrmann N ; McIntyre RS ; Mazereeuw G ; Goldberger K ; Cha DS ; Schwartz Y ; Lanctt KL ; ","ParentAuthors":"","DOI":"10.1016/j.neubiorev.2013.03.018 ","Keywords":"Animals\r\nDepressive Disorder, Major/metabolism/pathology/*physiopathology/*therapy\r\nHumans\r\nNeurons/metabolism\r\nReceptors, N-Methyl-D-Aspartate/metabolism\r\nSynaptic Transmission\r\nZinc/*metabolism/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Swardfager W, Herrmann N, McIntyre RS, Mazereeuw G, Goldberger K, Cha DS, Schwartz Y, and Lanctt KL (2013) Potential roles of zinc in the pathophysiology and treatment of major depressive disorder.. Neuroscience and biobehavioral reviews 37(5), 911-29 DOI: 10.1016/j.neubiorev.2013.03.018 "},{"Codes":[{"AttributeId":12505530,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505790,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237520,"Title":"Zinc in depression: a meta-analysis.","ParentTitle":"Biological psychiatry","ShortTitle":"Swardfager (2013)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2013","Month":"December","StandardNumber":"0006-3223 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"74","Pages":"872-8","Edition":"","Issue":"12","Availability":"","URL":"","OldItemId":"23806573","Abstract":"BACKGROUND: Zinc is an essential micronutrient with diverse biological roles in cell growth, apoptosis and metabolism, and in the regulation of endocrine, immune, and neuronal functions implicated in the pathophysiology of depression. This study sought to quantitatively summarize the clinical data comparing peripheral blood zinc concentrations between depressed and nondepressed subjects. METHODS: PubMed, Cumulated Index to Nursing and Allied Health Literature, and PsycINFO were searched for original peer-reviewed studies (to June 2012) measuring zinc concentrations in serum or plasma from depressed subjects (identified by either screening or clinical criteria) and nondepressed control subjects. Mean (SD) zinc concentrations were extracted, combined quantitatively in random-effects meta-analysis, and summarized as a weighted mean difference (WMD). RESULTS: Seventeen studies, measuring peripheral blood zinc concentrations in 1643 depressed and 804 control subjects, were included. Zinc concentrations were approximately -1.85 mol/L lower in depressed subjects than control subjects (95% confidence interval: [CI]: -2.51 to -1.19 mol/L, Z17 = 5.45, p < .00001). Heterogeneity was detected ((2)17 = 142.81, p < .00001, I(2) = 88%) and explored; in studies that quantified depressive symptoms, greater depression severity was associated with greater relative zinc deficiency (B = -1.503, t9 = -2.82, p = .026). Effect sizes were numerically larger in studies of inpatients (WMD -2.543, 95% CI: -3.522 to -1.564, Z9 = 5.09, p < .0001) versus community samples (WMD -.943, 95% CI: -1.563 to -.323, Z7 = 2.98, p = .003) and in studies of higher methodological quality (WMD -2.354, 95% CI: -2.901 to -1.807, Z7 = 8.43, p < .0001). CONCLUSIONS: Depression is associated with a lower concentration of zinc in peripheral blood. The pathophysiological relationships between zinc status and depression, and the potential benefits of zinc supplementation in depressed patients, warrant further investigation.","Comments":"","TypeName":"Journal, Article","Authors":"Swardfager W ; Herrmann N ; Mazereeuw G ; Goldberger K ; Harimoto T ; Lanctt KL ; ","ParentAuthors":"","DOI":"10.1016/j.biopsych.2013.05.008 ","Keywords":"Databases, Factual/statistics & numerical data\r\nDepression/*blood\r\nHumans\r\nZinc/*blood\r\nDepression\r\ndepressive symptoms\r\nmajor depressive disorder\r\nmicronutrient\r\ntrace metal\r\nzinc","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Swardfager W, Herrmann N, Mazereeuw G, Goldberger K, Harimoto T, and Lanctt KL (2013) Zinc in depression: a meta-analysis.. Biological psychiatry 74(12), 872-8 DOI: 10.1016/j.biopsych.2013.05.008 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505788,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239803,"Title":"Pharmacotherapy for the treatment of acute bipolar II depression: current evidence.","ParentTitle":"The Journal of clinical psychiatry","ShortTitle":"Swartz (2011)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2011","Month":"March","StandardNumber":"0160-6689 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"72","Pages":"356-66","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"20816033","Abstract":"OBJECTIVE: Bipolar II disorder is a common, recurrent, and disabling psychiatric illness, and yet little is known about how best to treat it. The pressing clinical need for evidence-based approaches to the treatment of bipolar II disorder, coupled with recent publication of pertinent studies, calls for an updated review of this literature. This review focuses on a critical examination of the evidence supporting the efficacy of treatments for acute depressive episodes in bipolar II disorder. DATA SOURCES: A MEDLINE (via Ovid) search of journals, covering the period from January 1950 to January 2009, was performed to identify relevant studies. Keywords used were bipolar II disorder, bipolar disorder, bipolar depression, and pharmacotherapy. Studies were further limited to those that were in adult samples, published in peer-reviewed journals, and written in English. STUDY SELECTION: We examined all randomized trials evaluating the use of pharmacotherapy in the treatment of acute bipolar II depression. Studies with mixed samples of bipolar I and II or bipolar II and unipolar depression were examined as well. Twenty-one randomized trials were identified and reviewed. DATA EXTRACTION: Therapeutic agents were rated according to the quality of evidence supporting their efficacy as treatments for bipolar II depression. DATA SYNTHESIS: Ninety percent of relevant trials were published after 2005. Quetiapine was judged as having compelling evidence supporting its efficacy. Lithium, antidepressants, and pramipexole were judged as having preliminary support for efficacy. Lamotrigine was considered to have mixed support. CONCLUSIONS: Although progress has been made, further research on bipolar II depression is warranted.","Comments":"","TypeName":"Journal, Article","Authors":"Swartz HA ; Thase ME ; ","ParentAuthors":"","DOI":"10.4088/JCP.09r05192gre ","Keywords":"Acute Disease\r\nAntidepressive Agents/therapeutic use\r\nAntimanic Agents/therapeutic use\r\nBenzhydryl Compounds/therapeutic use\r\nBenzothiazoles/therapeutic use\r\nBipolar Disorder/*drug therapy\r\nDibenzothiazepines/therapeutic use\r\nHumans\r\nLamotrigine\r\nLithium Compounds/therapeutic use\r\nModafinil\r\nPramipexole\r\nQuetiapine Fumarate\r\nTriazines/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Swartz HA, and Thase ME (2011) Pharmacotherapy for the treatment of acute bipolar II depression: current evidence.. The Journal of clinical psychiatry 72(3), 356-66 DOI: 10.4088/JCP.09r05192gre "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505696,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505798,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505802,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533167,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533168,"AdditionalText":"non-coding RNAs","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533169,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238395,"Title":"Transcriptome Changes in Three Brain Regions during Chronic Lithium Administration in the Rat Models of Mania and Depression.","ParentTitle":"International journal of molecular sciences","ShortTitle":"Szczepankiewicz (2021)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"10/05/2023","EditedBy":"GAO BIAO","Year":"2021","Month":"January","StandardNumber":"1422-0067 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"22","Pages":"","Edition":"","Issue":"3","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC7865310/","OldItemId":"33498969","Abstract":"Lithium has been the most important mood stabilizer used for the treatment of bipolar disorder and prophylaxis of manic and depressive episodes. Despite long use in clinical practice, the exact molecular mechanisms of lithium are still not well identified. Previous experimental studies produced inconsistent results due to different duration of lithium treatment and using animals without manic-like or depressive-like symptoms. Therefore, we aimed to analyze the gene expression profile in three brain regions (amygdala, frontal cortex and hippocampus) in the rat model of mania and depression during chronic lithium administration (2 and 4 weeks). Behavioral changes were verified by the forced swim test, open field test and elevated maze test. After the experiment, nucleic acid was extracted from the frontal cortex, hippocampus and amygdala. Gene expression profile was done using SurePrint G3 Rat Gene Expression whole transcriptome microarrays. Data were analyzed using Gene Spring 14.9 software. We found that chronic lithium treatment significantly influenced gene expression profile in both mania and depression models. In manic rats, chronic lithium treatment significantly influenced the expression of the genes enriched in olfactory and taste transduction pathway and long non-coding RNAs in all three brain regions. We report here for the first time that genes regulating olfactory and taste receptor pathways and long non-coding RNAs may be targeted by chronic lithium treatment in the animal model of mania.","Comments":"","TypeName":"Journal, Article","Authors":"Szczepankiewicz D ; Celichowski P ; Koodziejski PA ; Pruszyska-Oszmaek E ; Sassek M ; Zakowicz P ; Banach E ; Langwiski W ; Sakrajda K ; Nowakowska J ; Socha M ; Bukowska-Olech E ; Pawlak J ; Twarowska-Hauser J ; Nogowski L ; Rybakowski JK ; Szczepankiewicz A ; ","ParentAuthors":"","DOI":"10.3390/ijms22031148 ","Keywords":"Animals\r\nAntidepressive Agents/pharmacology/therapeutic use\r\nAntimanic Agents/pharmacology/therapeutic use\r\nBrain/*metabolism\r\nDepression/*drug therapy/genetics\r\nDisease Models, Animal\r\nLithium/*pharmacology/therapeutic use\r\nMale\r\nMania/*drug therapy/genetics\r\nRats\r\nRats, Wistar\r\n*Transcriptome\r\nanimal model\r\nbrain\r\ndepressive-like behavior\r\nlithium\r\nmanic-like behavior\r\ntranscriptome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Szczepankiewicz D, Celichowski P, Koodziejski PA, Pruszyska-Oszmaek E, Sassek M, Zakowicz P, Banach E, Langwiski W, Sakrajda K, Nowakowska J, Socha M, Bukowska-Olech E, Pawlak J, Twarowska-Hauser J, Nogowski L, Rybakowski JK, and Szczepankiewicz A (2021) Transcriptome Changes in Three Brain Regions during Chronic Lithium Administration in the Rat Models of Mania and Depression.. International journal of molecular sciences 22(3),  DOI: 10.3390/ijms22031148 "},{"Codes":[{"AttributeId":12505530,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505529,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505567,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505568,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505696,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505785,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505802,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237429,"Title":"Antidepressant activity of zinc and magnesium in view of the current hypotheses of antidepressant action.","ParentTitle":"Pharmacological reports : PR","ShortTitle":"Szewczyk (2008)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2008","Month":"September","StandardNumber":"1734-1140 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"60","Pages":"588-9","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"19066406","Abstract":"The clinical efficacy of current antidepressant therapies is unsatisfactory; antidepressants induce a variety of unwanted effects, and, moreover, their therapeutic mechanism is not clearly understood. Thus, a search for better and safer agents is continuously in progress. Recently, studies have demonstrated that zinc and magnesium possess antidepressant properties. Zinc and magnesium exhibit antidepressant-like activity in a variety of tests and models in laboratory animals. They are active in forced swim and tail suspension tests in mice and rats, and, furthermore, they enhance the activity of conventional antidepressants (e.g., imipramine and citalopram). Zinc demonstrates activity in the olfactory bulbectomy, chronic mild and chronic unpredictable stress models in rats, while magnesium is active in stress-induced depression-like behavior in mice. Clinical studies demonstrate that the efficacy of pharmacotherapy is enhanced by supplementation with zinc and magnesium. The antidepressant mechanisms of zinc and magnesium are discussed in the context of glutamate, brain-derived neurotrophic factor (BDNF) and glycogen synthase kinase-3 (GSK-3) hypotheses. All the available data indicate the importance of zinc and magnesium homeostasis in the psychopathology and therapy of affective disorders.","Comments":"","TypeName":"Journal, Article","Authors":"Szewczyk B ; Poleszak E ; Sowa-Kuma M ; Siwek M ; Dudek D ; Ryszewska-Pokraniewicz B ; Radziwo-Zaleska M ; Opoka W ; Czekaj J ; Pilc A ; Nowak G ; ","ParentAuthors":"","DOI":"","Keywords":"Animals\r\nAntidepressive Agents/*pharmacology\r\nDepressive Disorder/*drug therapy/metabolism\r\nGlycogen Synthase Kinase 3/antagonists & inhibitors\r\nHumans\r\nMagnesium Compounds/metabolism/*pharmacology\r\nReceptors, Glutamate/drug effects\r\nSerotonin/physiology\r\nZinc Compounds/metabolism/*pharmacology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Szewczyk B, Poleszak E, Sowa-Kuma M, Siwek M, Dudek D, Ryszewska-Pokraniewicz B, Radziwo-Zaleska M, Opoka W, Czekaj J, Pilc A, and Nowak G (2008) Antidepressant activity of zinc and magnesium in view of the current hypotheses of antidepressant action.. Pharmacological reports : PR 60(5), 588-9"},{"Codes":[{"AttributeId":12505530,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505696,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505786,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505802,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239815,"Title":"The involvement of serotonergic system in the antidepressant effect of zinc in the forced swim test.","ParentTitle":"Progress in neuro-psychopharmacology & biological psychiatry","ShortTitle":"Szewczyk (2009)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2009","Month":"March","StandardNumber":"0278-5846 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"33","Pages":"323-9","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"19150479","Abstract":"Recent preclinical data indicated the antidepressant-like activity of zinc in different tests and models of depression. The present study investigates the involvement of the serotonergic system in zinc activity in the forced swim test (FST) in mice and rats. The combined treatment of sub-effective doses of zinc (hydroaspartate, 2.5 mg Zn/kg) and citalopram (15 mg/kg), fluoxetine (5 mg/kg) but not with reboxetine (2.5 mg/kg) significantly reduces the immobility time in the FST in mice. These treatments had no influence on the spontaneous locomotor activity. Moreover, while the antidepressant-like effect of zinc (5 mg/kg) in the FST was significantly blocked by pretreatment with inhibitor of serotonin synthesis, p-chlorophenylalanine (pCPA, 3x200 mg/kg), 5HT-2(A/C) receptor antagonist, ritanserin (4 mg/kg) or 5HT-1A receptor antagonist, WAY 1006335 (0.1 mg/kg), the zinc-induced reduction in the locomotor activity was not affected by these serotonin modulator agents. These results indicate the specific involvement of the serotonergic system in antidepressant but not the motion behavior of zinc in mice. Also, an increase in the swimming but not climbing parameter of the rat FST observed following zinc administration (2.5 and 5 mg Zn/kg) indicates the serotonin pathway participation. This present data indicates that the antidepressant-like activity of zinc observed in the FST involves interaction with the serotonergic system.","Comments":"","TypeName":"Journal, Article","Authors":"Szewczyk B ; Poleszak E ; Wla P ; Wrbel A ; Blicharska E ; Cichy A ; Dybaa M ; Siwek A ; Pomierny-Chamioo L ; Piotrowska A ; Braski P ; Pilc A ; Nowak G ; ","ParentAuthors":"","DOI":"10.1016/j.pnpbp.2008.12.011 ","Keywords":"Adrenergic Uptake Inhibitors/pharmacology\r\nAnimals\r\n*Antidepressive Agents\r\nAspartic Acid/*analogs & derivatives/pharmacology\r\nCitalopram/pharmacology\r\nFenclonine\r\nFluoxetine/pharmacology\r\nMale\r\nMice\r\nMorpholines/pharmacology\r\nMotor Activity/drug effects\r\nOrganometallic Compounds/*pharmacology\r\nPiperazines/pharmacology\r\nPyridines/pharmacology\r\nRats\r\nRats, Wistar\r\nReboxetine\r\nRitanserin/pharmacology\r\nSerotonin/*physiology\r\nSerotonin Agents\r\nSerotonin Antagonists/pharmacology\r\nSelective Serotonin Reuptake Inhibitors/pharmacology\r\nSwimming/*psychology\r\nZinc Compounds/*pharmacology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Szewczyk B, Poleszak E, Wla P, Wrbel A, Blicharska E, Cichy A, Dybaa M, Siwek A, Pomierny-Chamioo L, Piotrowska A, Braski P, Pilc A, and Nowak G (2009) The involvement of serotonergic system in the antidepressant effect of zinc in the forced swim test.. Progress in neuro-psychopharmacology & biological psychiatry 33(2), 323-9 DOI: 10.1016/j.pnpbp.2008.12.011 "},{"Codes":[{"AttributeId":12505530,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505567,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505568,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505570,"AdditionalText":"mTOR","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505696,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505792,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505802,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83240313,"Title":"Activation of mTOR dependent signaling pathway is a necessary mechanism of antidepressant-like activity of zinc.","ParentTitle":"Neuropharmacology","ShortTitle":"Szewczyk (2015)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2015","Month":"December","StandardNumber":"0028-3908 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"99","Pages":"517-26","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"26297535","Abstract":"The rapid antidepressant response to the N-methyl-D-aspartate (NMDA) receptor antagonists is mediated by activation of the mammalian target of the rapamycin (mTOR) signaling pathway, an increase in the synthesis of synaptic proteins and formation of new synapses in the prefrontal cortex (PFC) of rats. Zinc (Zn), which is a potent NMDA receptor antagonist, exerts antidepressant-like effects in screening tests and models of depression. We focused these studies in investigating whether activation of the mTOR signaling pathway is also a necessary mechanism of the antidepressant-like activity of Zn. We observed that a single injection of Zn (5 mg/kg) induced an increase in the phosphorylation of mTOR and p70S6K 30 min and 3 h after Zn treatment at time points when Zn produced also an antidepressant-like effect in the forced swim test (FST). Furthermore, Zn administered 3 h before the decapitation increased the level of brain derived neurotrophic factor (BDNF), GluA1 and synapsin I. An elevated level of GluA1 and synapsin I was still observed 24 h after the Zn treatment, although Zn did not produce any effects in the FST at that time point. We also observed that pretreatment with rapamycin (mTORC1 inhibitor), LY294002 (PI3K inhibitor), H-89 (PKA inhibitor) and GF109203X (PKC inhibitor) blocked the antidepressant-like effect of Zn in FST in rats and blocks Zn-induced activation of mTOR signaling proteins (analyzed 30 min after Zn administration). These studies indicated that the antidepressant-like activity of Zn depends on the activation of mTOR signaling and other signaling pathways related to neuroplasticity, which can indirectly modulate mTOR function.","Comments":"","TypeName":"Journal, Article","Authors":"Szewczyk B ; Pochwat B ; Rafao A ; Palucha-Poniewiera A ; Domin H ; Nowak G ; ","ParentAuthors":"","DOI":"10.1016/j.neuropharm.2015.08.026 ","Keywords":"Animals\r\nAntidepressive Agents/*pharmacology\r\nBrain-Derived Neurotrophic Factor/metabolism\r\nCyclic AMP-Dependent Protein Kinases/antagonists & inhibitors/metabolism\r\nDepressive Disorder/*drug therapy/metabolism\r\nDisease Models, Animal\r\nEnzyme Inhibitors/pharmacology\r\nMale\r\nMechanistic Target of Rapamycin Complex 1\r\nMultiprotein Complexes/antagonists & inhibitors/metabolism\r\nPhosphatidylinositol 3-Kinases/metabolism\r\nPhosphoinositide-3 Kinase Inhibitors\r\nPhosphorylation/drug effects\r\nPrefrontal Cortex/*drug effects/metabolism\r\nProtein Kinase C/antagonists & inhibitors/metabolism\r\nRats, Sprague-Dawley\r\nReceptors, AMPA/metabolism\r\nReceptors, N-Methyl-D-Aspartate/antagonists & inhibitors/metabolism\r\nRibosomal Protein S6 Kinases, 70-kDa/metabolism\r\nSignal Transduction/drug effects\r\nSynapsins/metabolism\r\nTOR Serine-Threonine Kinases/antagonists & inhibitors/*metabolism\r\nZinc/*pharmacology\r\nFST\r\nPI3K\r\nPKA\r\nPKC\r\nZinc\r\nmTOR","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Szewczyk B, Pochwat B, Rafao A, Palucha-Poniewiera A, Domin H, and Nowak G (2015) Activation of mTOR dependent signaling pathway is a necessary mechanism of antidepressant-like activity of zinc.. Neuropharmacology 99, 517-26 DOI: 10.1016/j.neuropharm.2015.08.026 "},{"Codes":[{"AttributeId":12505529,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505530,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505696,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505795,"AdditionalText":"","ArmId":
