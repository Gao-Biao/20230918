mild to moderate bipolar depression. For maintenance treatment, commonly used agents, such as lithium, valproate or olanzapine appear to be most effective in preventing manic relapses, whereas lamotrigine is more effective in preventing depressive relapses. As a result of these findings, it makes intuitive sense to combine lamotrigine with lithium, valproate or an atypical antipsychotic to achieve better mood stability. However, the efficacy and safety of such combinations have not been systematically compared with monotherapy. Preliminary studies suggest that lithium plus valproate may be more effective than lithium alone in preventing affective relapses. Similarly, the combination of lithium or valproate plus olanzapine seems to be more effective than monotherapy with a mood stabiliser in preventing manic episodes.","Comments":"","TypeName":"Journal, Article","Authors":"Lin D ; Mok H ; Yatham LN ; ","ParentAuthors":"","DOI":"10.2165/00023210-200620010-00003 ","Keywords":"Antidepressive Agents/therapeutic use\r\nAntimanic Agents/therapeutic use\r\nAntipsychotic Agents/therapeutic use\r\nBipolar Disorder/classification/*drug therapy\r\n*Drug Therapy, Combination\r\nHumans\r\nPractice Guidelines as Topic\r\nSecondary Prevention","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Lin D, Mok H, and Yatham LN (2006) Polytherapy in bipolar disorder.. CNS drugs 20(1), 29-42 DOI: 10.2165/00023210-200620010-00003 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"CPRS","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"N=22","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505717,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505766,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237697,"Title":"Acute antidepressant effect of lithium is associated with fluctuation of calcium and magnesium in plasma. A double-blind study on the antidepressant effect of lithium and clomipramine.","ParentTitle":"Acta psychiatrica Scandinavica","ShortTitle":"Linder (1989)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1989","Month":"July","StandardNumber":"0001-690X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"80","Pages":"27-36","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"2669444","Abstract":"In a double-blind study on 22 patients with major depressive disorder the effects of lithium and clomipramine on signs and symptoms and on calcium and magnesium in plasma were compared. Ratings of antidepressant and side effects were performed by 2 psychiatrists at the end of a placebo period of 5-7 days and after treatment for 2 and 4 weeks. Psychopathology was rated by 15 reported and 4 observed items from the Comprehensive Psychopathological Rating Scale (CPRS). Eleven items present in 72-100% of the patients were used to evaluate the effect of the two drugs. After 2 weeks of treatment the rated scores dropped for more than half of the CPRS items. After 4 weeks the scores for all but one item were reduced in both groups. The sums of scores were significantly reduced after 2 weeks in both groups and after 4 weeks global scores were reduced as well. The drugs had notable and similar antidepressant effects. Lithium treatment was associated with fluctuations in calcium and magnesium levels in plasma not seen during clomipramine treatment. Serum prolactin increased during clomipramine treatment but was unaffected by lithium treatment. No correlations were found between the sum of rating scores and blood levels of drugs, prolactin, calcium or magnesium.","Comments":"","TypeName":"Journal, Article","Authors":"Linder J ; Fyr B ; Pettersson U ; Werner S ; ","ParentAuthors":"","DOI":"10.1111/j.1600-0447.1989.tb01296.x ","Keywords":"Adult\r\nCalcium/*blood\r\nClinical Trials as Topic\r\nClomipramine/adverse effects/*therapeutic use\r\nDepressive Disorder/*drug therapy\r\nDouble-Blind Method\r\nFemale\r\nHumans\r\nLithium/adverse effects/*therapeutic use\r\nMagnesium/*blood\r\nMale\r\nMiddle Aged\r\nProlactin/blood\r\nTime Factors","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Linder J, Fyr B, Pettersson U, and Werner S (1989) Acute antidepressant effect of lithium is associated with fluctuation of calcium and magnesium in plasma. A double-blind study on the antidepressant effect of lithium and clomipramine.. Acta psychiatrica Scandinavica 80(1), 27-36 DOI: 10.1111/j.1600-0447.1989.tb01296.x "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"response rate","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505746,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238350,"Title":"Lithium carbonate treatment in depression and mania.","ParentTitle":"JAMA","ShortTitle":"Lithium carbonate treatment... (1969)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"30/04/2023","EditedBy":"GAO BIAO","Year":"1969","Month":"November","StandardNumber":"0098-7484 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"210","Pages":"897-8","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"5394482","Abstract":"In the past 20 years the successful treatment of more than 1,000 cases of acute mania with lithium salts has been reported in the world literature. In addition, lithium compound has been reported to be effective when used prophylactically against recurrent mania and depression; more recently some uncontrolled clinical trials have reported efficacy in acute depression. Nevertheless, considerable controversy and skepticism continues to surround this drug, probably because of the low ratio of controlled to uncontrolled studies.\n\nSome clarification of the controversy should be provided by the results of a recent controlled study by Goodwin and associates reported in the Archives of General Psychiatry.1 A group of 30 manic-depressive patients (12 manic and 18 depressed) were evaluated longitudinally at the National Institute of Mental Health. Double-blind ratings of mania and depression were recorded on a daily basis by a psychiatrist and a trained nursing research team. The design involved   ","Comments":"","TypeName":"Journal, Article","Authors":"","ParentAuthors":"","DOI":"","Keywords":"Bipolar Disorder/*drug therapy/prevention & control\r\nDepression/*drug therapy/prevention & control\r\nHumans\r\nLithium/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":" (1969) Lithium carbonate treatment in depression and mania.. JAMA 210(5), 897-8"},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"preventing recurrence","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505772,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237814,"Title":"Lithium: the present and the future.","ParentTitle":"The Journal of clinical psychiatry","ShortTitle":"Lithium: the present... (1995)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1995","Month":"January","StandardNumber":"0160-6689 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"56","Pages":"41-8","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"7836344","Abstract":"In summary, Dr. Keck reported that the literature as a whole shows lithium, valproate, and carbamazepine to be about comparable in treating acute mania. Lithium appears to be clearly efficacious for the treatment of acute bipolar depression; valproate has shown equivocal results, and carbamazepine weakly positive results, when used to treat this condition. Results of controlled studies show that maintenance therapy with lithium is effective in preventing recurrence of manic depressive illness; results of valproate for maintenance therapy are pending; and carbamazepine therapy can be effective but less so compared to lithium.","Comments":"","TypeName":"Journal, Article","Authors":"","ParentAuthors":"","DOI":"","Keywords":"Acute Disease\r\nBipolar Disorder/drug therapy/psychology\r\nCarbamazepine/adverse effects/therapeutic use\r\nDepressive Disorder/*drug therapy/psychology\r\nDrug Interactions\r\nFemale\r\nHumans\r\nLithium/adverse effects/*therapeutic use\r\nPregnancy\r\nPregnancy Complications/drug therapy\r\nPuerperal Disorders/drug therapy\r\nTreatment Outcome\r\nValproic Acid/adverse effects/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":" (1995) Lithium: the present and the future.. The Journal of clinical psychiatry 56(1), 41-8"},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505567,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505568,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505622,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505797,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533167,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533169,"AdditionalText":"the firing activity of mPFC- and NAc-projecting VTA DA neurons in CMS mice.","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237642,"Title":"Mesocortical BDNF signaling mediates antidepressive-like effects of lithium.","ParentTitle":"Neuropsychopharmacology : official publication of the American College of Neuropsychopharmacology","ShortTitle":"Liu (2020)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"30/04/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"August","StandardNumber":"0893-133X (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"45","Pages":"1557-1566","Edition":"","Issue":"9","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC7360776/","OldItemId":"32428928","Abstract":"Lithium has been used to treat major depressive disorder, yet the neural circuit mechanisms underlying this therapeutic effect remain unknown. Here, we demonstrated that the ventral tegmental area (VTA) dopamine (DA) neurons that project to the medial prefrontal cortex (mPFC), but not to nucleus accumbens (NAc), contributed to the antidepressive-like effects of lithium. Projection-specific electrophysiological recordings revealed that high concentrations of lithium increased firing rates in mPFC-, but not NAc-, projecting VTA DA neurons in mice treated with chronic unpredictable mild stress (CMS). In parallel, chronic administration of high-dose lithium in CMS mice restored the firing properties of mPFC-projecting DA neurons, and also rescued CMS-induced depressive-like behaviors. Nevertheless, chronic lithium treatment was insufficient to change the basal firing rates in NAc-projecting VTA DA neurons. Furthermore, chemogenetic activation of mPFC-, but not NAc-, projecting VTA DA neurons mimicked the antidepressive-like effects of lithium in CMS mice. Chemogenetic downregulation of VTA-mPFC DA neurons' firing activity abolished the antidepressive-like effects of lithium in CMS mice. Finally, we found that the antidepressant-like effects induced by high-dose lithium were mediated by BNDF signaling in the mesocortical DA circuit. Together, these results demonstrated the role of mesocortical DA projection in antidepressive-like effects of lithium and established a circuit foundation for lithium-based antidepressive treatment.","Comments":"","TypeName":"Journal, Article","Authors":"Liu D ; Tang QQ ; Wang D ; Song SP ; Yang XN ; Hu SW ; Wang ZY ; Xu Z ; Liu H ; Yang JX ; Montgomery SE ; Zhang H ; Han MH ; Ding HL ; Cao JL ; ","ParentAuthors":"","DOI":"10.1038/s41386-020-0713-0 ","Keywords":"Animals\r\nAntidepressive Agents/pharmacology\r\n*Brain-Derived Neurotrophic Factor/metabolism\r\n*Depressive Disorder, Major\r\nLithium\r\nMice\r\nNucleus Accumbens/metabolism\r\nPrefrontal Cortex/metabolism\r\nVentral Tegmental Area/metabolism","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Liu D, Tang QQ, Wang D, Song SP, Yang XN, Hu SW, Wang ZY, Xu Z, Liu H, Yang JX, Montgomery SE, Zhang H, Han MH, Ding HL, and Cao JL (2020) Mesocortical BDNF signaling mediates antidepressive-like effects of lithium.. Neuropsychopharmacology : official publication of the American College of Neuropsychopharmacology 45(9), 1557-1566 DOI: 10.1038/s41386-020-0713-0 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505592,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"YMRS","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505641,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505798,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239855,"Title":"Treatment of bipolar disorders in older adults: a review.","ParentTitle":"Annals of general psychiatry","ShortTitle":"Ljubic (2021)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"30/04/2023","EditedBy":"GAO BIAO","Year":"2021","Month":"September","StandardNumber":"1744-859X (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"20","Pages":"45","Edition":"","Issue":"1","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC8456640/","OldItemId":"34548077","Abstract":"BACKGROUND: Old age bipolar disorder has been an orphan of psychiatric research for a long time despite the fact that bipolar disorder (BD)-I and II together may affect 0.5-1.0% of the elderly. It is also unclear whether aetiology, course of illness and treatment should differ in patients with a first manifestation in older age and patients suffering from a recurrence of a BD known for decades. This narrative review will summarize the current state of knowledge about the epidemiology, clinical features, and treatment of BD in the elderly. METHODS: We conducted a Medline literature search from 1970 to 2021 using MeSH terms \"Bipolar Disorder\"  \"Aged\" or \"Geriatric\" or \"Elderly\". Search results were complemented by additional literature retrieved from examining cross references and by hand search in text books. Varying cut-off ages have been applied to differentiate old age from adult age BD. Within old age BD, there is a reasonable agreement of distinct entities, early and late-onset BD. They differ to some extent in clinical symptoms, course of illness, and some co-morbidities. Point prevalence of BD in older adults appears slightly lower than in working-age adults, with polarity of episodes shifting towards depression. Psychopharmacological treatment needs to take into account the special aspects of somatic gerontology and the age-related change of pharmacokinetic and pharmacodynamic characteristics. The evidence for commonly used treatments such as lithium, mood-stabilizing antiepileptics, antipsychotics, and antidepressants remains sparse. Preliminary results support a role of ECT as well as psychotherapy and psychosocial interventions in old age BD. CONCLUSIONS: There is an obvious need of further research for all treatment modalities of BD in old age. The focus should be pharmacological and psychosocial approaches, as well as their combination, and the role of physical treatment modalities such as ECT.","Comments":"","TypeName":"Journal, Article","Authors":"Ljubic N ; Ueberberg B ; Grunze H ; Assion HJ ; ","ParentAuthors":"","DOI":"10.1186/s12991-021-00367-x ","Keywords":"Anticonvulsants\r\nAntidepressants\r\nAntipsychotics\r\nBipolar depression\r\nBipolar disorder\r\nLithium\r\nMania\r\nMixed state\r\nOld age\r\nOlder adults","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Ljubic N, Ueberberg B, Grunze H, and Assion HJ (2021) Treatment of bipolar disorders in older adults: a review.. Annals of general psychiatry 20(1), 45 DOI: 10.1186/s12991-021-00367-x "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505727,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505780,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239508,"Title":"The pharmacological treatment of bipolar affective disorder: practice is improving but could still be better.","ParentTitle":"Journal of psychopharmacology (Oxford, England)","ShortTitle":"Lloyd (2003)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2003","Month":"June","StandardNumber":"0269-8811 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"17","Pages":"230-3","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"12870572","Abstract":"Pharmacological treatment of bipolar affective disorder was examined by case note review of 120 subjects under the care of four hospitals in the North-East of England and compared with that recommended in published consensus opinions and also with the findings of previous surveys. Although the only comparison available is with other geographical regions, it appears that lithium use has remained relatively constant in recent years (53% in this sample). The use of anticonvulsants (62%) was greater than in previous studies, as was use of mood stabilizers in combination (37% overall, 53% in rapid cycling subjects). Antidepressant use was found in 23% of subjects. Eleven percent of subjects taking antidepressants were not prescribed a mood stabilizer and 43% of antidepressants prescribed were tricyclics, possibly increasing the risk of switching to mania. Fifteen percent had no mood stabilizer and antipsychotic use was almost equally split between typical and atypical drugs. Practice in the population studied is nearer than treatment described in previous work to that suggested in the literature. This may result from either, or most probably a combination of, the local availability of a specialist mood disorder service and evolution of overall prescribing practice. However, it still falls short in a number of respects of such recommendations as exist and this requires further examination and monitoring.","Comments":"","TypeName":"Journal, Article","Authors":"Lloyd AJ ; Harrison CL ; Ferrier IN ; Young AH ; ","ParentAuthors":"","DOI":"10.1177/0269881103017002013 ","Keywords":"Adult\r\nBipolar Disorder/*drug therapy\r\nDrug Therapy, Combination\r\n*Drug Utilization Review\r\nFemale\r\nHospitals\r\nHumans\r\nMale\r\nOutpatients\r\nPsychotropic Drugs/*therapeutic use\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Lloyd AJ, Harrison CL, Ferrier IN, and Young AH (2003) The pharmacological treatment of bipolar affective disorder: practice is improving but could still be better.. Journal of psychopharmacology (Oxford, and England) 17(2), 230-3 DOI: 10.1177/0269881103017002013 "},{"Codes":[{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505791,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237929,"Title":"Lurasidone as adjunctive therapy with lithium or valproate for the treatment of bipolar I depression: a randomized, double-blind, placebo-controlled study.","ParentTitle":"The American journal of psychiatry","ShortTitle":"Loebel (2014)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2014","Month":"February","StandardNumber":"0002-953X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"171","Pages":"169-77","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"24170221","Abstract":"OBJECTIVE Few studies have been reported that support the efficacy of adjunctive therapy for patients with bipolar I depression who have had an insufficient response to monotherapy with mood-stabilizing agents. The authors investigated the efficacy of lurasidone, a novel antipsychotic agent, as adjunctive therapy with lithium or valproate for the treatment of bipolar I depression. METHOD Patients were randomly assigned to receive 6 weeks of double-blind adjunctive treatment with lurasidone (N=183) or placebo (N=165), added to therapeutic levels of either lithium or valproate. Primary and key secondary endpoints were change from baseline to week 6 on the Montgomery-sberg Depression Rating Scale (MADRS) and depression severity score on the Clinical Global Impressions scale for use in bipolar illness (CGI-BP), respectively. RESULTS Lurasidone treatment significantly reduced mean MADRS total score at week 6 compared with the placebo group (-17.1 versus -13.5; effect size=0.34). Similarly, lurasidone treatment resulted in significantly greater endpoint reduction in CGI-BP depression severity scores compared with placebo (-1.96 versus -1.51; effect size=0.36) as well as significantly greater improvement in anxiety symptoms and in patient-reported measures of quality of life and functional impairment. Discontinuation rates due to adverse events were 6.0% and 7.9% in the lurasidone and placebo groups, respectively. Adverse events most frequently reported for lurasidone were nausea, somnolence, tremor, akathisia, and insomnia. Minimal changes in weight, lipids, and measures of glycemic control were observed during treatment with lurasidone. CONCLUSIONS In patients with bipolar I depression, treatment with lurasidone adjunctive to lithium or valproate significantly improved depressive symptoms and was generally well tolerated.","Comments":"","TypeName":"Journal, Article","Authors":"Loebel A ; Cucchiaro J ; Silva R ; Kroger H ; Sarma K ; Xu J ; Calabrese JR ; ","ParentAuthors":"","DOI":"10.1176/appi.ajp.2013.13070985 ","Keywords":"Adolescent\r\nAdult\r\nAged\r\nAntimanic Agents/therapeutic use\r\nAntipsychotic Agents/therapeutic use\r\nBipolar Disorder/*drug therapy\r\nDouble-Blind Method\r\nDrug Therapy, Combination\r\nFemale\r\nHumans\r\nIsoindoles/adverse effects/*therapeutic use\r\nLithium Compounds/*therapeutic use\r\nLurasidone Hydrochloride\r\nMale\r\nMiddle Aged\r\nPsychiatric Status Rating Scales\r\nThiazoles/adverse effects/*therapeutic use\r\nValproic Acid/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Loebel A, Cucchiaro J, Silva R, Kroger H, Sarma K, Xu J, and Calabrese JR (2014) Lurasidone as adjunctive therapy with lithium or valproate for the treatment of bipolar I depression: a randomized, double-blind, placebo-controlled study.. The American journal of psychiatry 171(2), 169-77 DOI: 10.1176/appi.ajp.2013.13070985 "},{"Codes":[{"AttributeId":12505530,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505696,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505795,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237349,"Title":"Is diet important in bipolar disorder?","ParentTitle":"Psychiatria polska","ShortTitle":"ojko (2018)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2018","Month":"October","StandardNumber":"0033-2674 (Linking)","City":"Poland","Country":"","Publisher":"","Institution":"","Volume":"52","Pages":"783-795","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"30584813","Abstract":"In recent years it has been increasingly indicated that diet/nutrition is important in the pathogenesis, course and effectiveness of treatment of various mental disorders. Most of the research published so far has focused on the role of nutrition and nutrients in the development and treatment of depression. The results indicated a relationship between diet and risk of depression. Few studies have examined the relationship between diet and bipolar disorder (BD), although it can be assumed that some of the observations related to people with depression may be related to BD. The authors present an overview of the relationship between diet and bipolar disorder and the use of dietary interventions in the treatment of BD. They also discuss the use of nutrients, including polyunsaturated fatty acids, N-acetylcysteine, vitamin D, folic acid, and zinc, in the treatment of BD. For patients, the supplementation of mood disorders treatment with dietary recommendations, supplementation with selected nutrients, supplementation of micronutrients, may provide - in addition to indirect and direct effect on brain function - the possibility of greater co-participation in the treatment, enhancing the sense of control, coping, which may have a significant effect on the course of BD and the effectiveness of its treatment.","Comments":"","TypeName":"Journal, Article","Authors":"ojko D ; Stelmach-Mardas M ; Suwalska A ; ","ParentAuthors":"","DOI":"10.12740/PP/OnlineFirst/78703 ","Keywords":"*Antioxidants\r\nBipolar Disorder/prevention & control/*therapy\r\n*Diet\r\nHumans\r\nMicronutrients\r\n*Nutritional Requirements\r\nTrace Elements\r\n*Vitamins\r\nbipolar affective disorder\r\ndiet","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"ojko D, Stelmach-Mardas M, and Suwalska A (2018) Is diet important in bipolar disorder?. Psychiatria polska 52(5), 783-795 DOI: 10.12740/PP/OnlineFirst/78703 "},{"Codes":[{"AttributeId":12505530,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505534,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505556,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505561,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505585,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505604,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505791,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237433,"Title":"Increasing iron and zinc in pre-menopausal women and its effects on mood and cognition: a systematic review.","ParentTitle":"Nutrients","ShortTitle":"Lomagno (2014)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"30/04/2023","EditedBy":"GAO BIAO","Year":"2014","Month":"November","StandardNumber":"2072-6643 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"6","Pages":"5117-41","Edition":"","Issue":"11","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4245583/","OldItemId":"25405366","Abstract":"Iron and zinc are essential minerals often present in similar food sources. In addition to the adverse effects of frank iron and zinc-deficient states, iron insufficiency has been associated with impairments in mood and cognition. This paper reviews current literature on iron or zinc supplementation and its impact on mood or cognition in pre-menopausal women. Searches included MEDLINE complete, Excerpta Medica Database (EMBASE), psychINFO, psychARTICLES, pubMED, ProQuest Health and Medical Complete Academic Search complete, Scopus and ScienceDirect. Ten randomized controlled trials and one non-randomized controlled trial were found to meet the inclusion criteria. Seven studies found improvements in aspects of mood and cognition after iron supplementation. Iron supplementation appeared to improve memory and intellectual ability in participants aged between 12 and 55 years in seven studies, regardless of whether the participant was initially iron insufficient or iron-deficient with anaemia. The review also found three controlled studies providing evidence to suggest a role for zinc supplementation as a treatment for depressive symptoms, as both an adjunct to traditional antidepressant therapy for individuals with a diagnosis of major depressive disorder and as a therapy in its own right in pre-menopausal women with zinc deficiency. Overall, the current literature indicates a positive effect of improving zinc status on enhanced cognitive and emotional functioning. However, further study involving well-designed randomized controlled trials is needed to identify the impact of improving iron and zinc status on mood and cognition.","Comments":"","TypeName":"Journal, Article","Authors":"Lomagno KA ; Hu F ; Riddell LJ ; Booth AO ; Szymlek-Gay EA ; Nowson CA ; Byrne LK ; ","ParentAuthors":"","DOI":"10.3390/nu6115117 ","Keywords":"Affect/*drug effects\r\nAnemia, Iron-Deficiency/blood/complications/drug therapy\r\nCognition/*drug effects\r\nDepression/blood/etiology/prevention & control\r\nDietary Supplements\r\nFemale\r\nHumans\r\nIron, Dietary/administration & dosage/*blood\r\nPremenopause\r\nRandomized Controlled Trials as Topic\r\nZinc/administration & dosage/*blood/deficiency","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Lomagno KA, Hu F, Riddell LJ, Booth AO, Szymlek-Gay EA, Nowson CA, and Byrne LK (2014) Increasing iron and zinc in pre-menopausal women and its effects on mood and cognition: a systematic review.. Nutrients 6(11), 5117-41 DOI: 10.3390/nu6115117 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505793,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238754,"Title":"Rapid versus non-rapid cycling bipolar II depression: response to venlafaxine and lithium and hypomanic risk.","ParentTitle":"Acta psychiatrica Scandinavica","ShortTitle":"Lorenzo-Luaces (2016)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2016","Month":"June","StandardNumber":"0001-690X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"133","Pages":"459-69","Edition":"","Issue":"6","Availability":"","URL":"","OldItemId":"26803764","Abstract":"OBJECTIVE: To examine the safety and effectiveness of antidepressant versus mood stabilizer monotherapy in rapid versus non-rapid cycling bipolar II disorder. METHOD: Subjects 18 years old with bipolar II depression (n = 129) were randomized to double-blind venlafaxine or lithium carbonate monotherapy for 12 weeks. Responders (n = 59) received continuation monotherapy for six additional months. RESULTS: Rapid cycling did not affect frequency of response or change over time in depressive symptoms. Rapid cycling status did not affect frequency of depressive relapse or sustained treatment response. Rapid cyclers were more likely to experience hypomanic symptoms (P = 0.005) during continuation monotherapy; however, rates were similar in venlafaxine (17.6%) and lithium (42.9%) (P = 0.31). CONCLUSION: Rapid cycling status may not be associated with an increased risk of diminished response or greater depressive relapse during venlafaxine, relative to lithium monotherapy, in bipolar II subjects. Additional randomized studies are needed to confirm these findings.","Comments":"","TypeName":"Journal, Article","Authors":"Lorenzo-Luaces L ; Amsterdam JD ; Soeller I ; DeRubeis RJ ; ","ParentAuthors":"","DOI":"10.1111/acps.12557 ","Keywords":"Adult\r\nAntidepressive Agents, Second-Generation/administration & dosage/adverse effects\r\nAntimanic Agents/administration & dosage/adverse effects\r\nBipolar Disorder/*drug therapy\r\nDouble-Blind Method\r\nFemale\r\nHumans\r\nLithium Carbonate/*administration & dosage/adverse effects\r\nMale\r\nMiddle Aged\r\nTreatment Outcome\r\nVenlafaxine Hydrochloride/*administration & dosage/adverse effects\r\nantidepressant\r\nbipolar disorder\r\ndepression\r\nlithium\r\nmanic switch episodes\r\nrapid cycling\r\nvenlafaxine","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Lorenzo-Luaces L, Amsterdam JD, Soeller I, and DeRubeis RJ (2016) Rapid versus non-rapid cycling bipolar II depression: response to venlafaxine and lithium and hypomanic risk.. Acta psychiatrica Scandinavica 133(6), 459-69 DOI: 10.1111/acps.12557 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505795,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237740,"Title":"Effects of venlafaxine versus lithium monotherapy on quality of life in bipolar II major depressive disorder: Findings from a double-blind randomized controlled trial.","ParentTitle":"Psychiatry research","ShortTitle":"Lorenzo-Luaces (2018)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"30/04/2023","EditedBy":"GAO BIAO","Year":"2018","Month":"January","StandardNumber":"0165-1781 (Linking)","City":"Ireland","Country":"","Publisher":"","Institution":"","Volume":"259","Pages":"455-459","Edition":"","Issue":"","Availability":"","URL":"https://www.sciencedirect.com/science/article/abs/pii/S0165178117316177?via%3Dihub","OldItemId":"29136600","Abstract":"Bipolar disorder is associated with decreased quality of life, especially during depressive episodes. There are few studies that have examined whether quality of life improves following pharmacological treatments of bipolar depression. In this exploratory study, we examined the effects of antidepressant versus mood stabilizer monotherapy on quality of life ratings in bipolar II subjects during acute (12 week) treatment. Data were derived from a randomized double-blind comparison of venlafaxine (n = 65) versus lithium (n = 64) monotherapy. The Quality of Life Index (QLI) was administered at baseline (n = 126; 98%) and again at the end of treatment. We explored treatment differences in continuous changes on the QLI using last-observation carried forward. Additionally, we explored the likelihood of experiencing clinically-significant improvements as well as baseline correlates of QLI and changes in QLIe. Venlafaxine was superior to lithium in reducing symptoms of depression during acute treatment. However, there were no significant differences between treatments in QLI ratings. Changes in symptoms of depression were correlated to, but not redundant, with improvements in QLI ratings. These findings suggest that quality of life may be an important secondary outcome to target and measure as a part of comparative clinical trials of pharmacotherapy for bipolar II depression.","Comments":"","TypeName":"Journal, Article","Authors":"Lorenzo-Luaces L ; Amsterdam JD ; ","ParentAuthors":"","DOI":"10.1016/j.psychres.2017.11.025 ","Keywords":"Adult\r\nAntidepressive Agents/*therapeutic use\r\nAntimanic Agents/*therapeutic use\r\nBipolar Disorder/*drug therapy/psychology\r\nDepressive Disorder, Major/*drug therapy/psychology\r\nDouble-Blind Method\r\nFemale\r\nHumans\r\nLithium Carbonate/*therapeutic use\r\nMale\r\nMiddle Aged\r\nQuality of Life/*psychology\r\nTreatment Outcome\r\nVenlafaxine Hydrochloride/*therapeutic use\r\nAntidepressant\r\nBipolar II depression\r\nBipolar II disorder\r\nLithium\r\nQuality of life\r\nRandomized controlled clinical trial\r\nVenlafaxine","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Lorenzo-Luaces L, and Amsterdam JD (2018) Effects of venlafaxine versus lithium monotherapy on quality of life in bipolar II major depressive disorder: Findings from a double-blind randomized controlled trial.. Psychiatry research 259, 455-459 DOI: 10.1016/j.psychres.2017.11.025 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533167,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533168,"AdditionalText":"Bcl2 ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505789,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239283,"Title":"Increased ratio of anti-apoptotic to pro-apoptotic Bcl2 gene-family members in lithium-responders one month after treatment initiation.","ParentTitle":"Biology of mood & anxiety disorders","ShortTitle":"Lowthert (2012)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2012","Month":"September","StandardNumber":"2045-5380 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"2","Pages":"15","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"22967286","Abstract":"BACKGROUND: Lithium is considered by many as the gold standard medication in the management of bipolar disorder (BD). However, the clinical response to lithium is heterogeneous, and the molecular basis for this difference in response is unknown. In the present study, we sought to determine how the peripheral blood gene expression profiles of patients with bipolar disorder (BD) changed over time following intitiation of treatment with lithium, and whether differences in those profiles over time were related to the clinical response. METHODS: Illumina Sentrix Beadchip (Human-6v2) microarrays containing>48,000 transcript probes were used to measure levels of expression of gene-expression in peripheral blood from 20 depressed subjects with BD prior to and every two weeks during 8weeks of open-label treatment with lithium.Changes in gene-expression were compared between treatment responders (defined as a decrease in the Hamilton Depression Rating Scale of 50% or more) and non-responders. Pathway analysis was conducted using GeneGO Metacore software. RESULTS: 127 genes showed a differential response in responders vs. non-responders. Pathway analysis showed that regulation of apoptosis was the most significantly affected pathway among these genes. Closer examination of the time-course of changes among BCL2 related genes showed that in lithium-responders, one month after starting treatment with lithium, several anti-apoptotic genes including Bcl2 and insulin receptor substrate 2 (IRS2) were up-regulated, while pro-apoptotic genes, including BCL2-antagonist/killer 1 (BAK1) and BCL2-associated agonist of cell death (BAD), were down-regulated. In contrast, in lithium non-responders, BCL2 and IRS2 were down-regulated, while BAK1 and BAD up-regulated at the one-month time-point. CONCLUSIONS: These results suggest that differential changes in the balance of pro- and anti- apoptotic gene-expression following treatment with lithium may explain some of the heterogeneity in clinical response in BD patients.","Comments":"","TypeName":"Journal, Article","Authors":"Lowthert L ; Leffert J ; Lin A ; Umlauf S ; Maloney K ; Muralidharan A ; Lorberg B ; Mane S ; Zhao H ; Sinha R ; Bhagwagar Z ; Beech R ; ","ParentAuthors":"","DOI":"10.1186/2045-5380-2-15 ","Keywords":"","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Lowthert L, Leffert J, Lin A, Umlauf S, Maloney K, Muralidharan A, Lorberg B, Mane S, Zhao H, Sinha R, Bhagwagar Z, and Beech R (2012) Increased ratio of anti-apoptotic to pro-apoptotic Bcl2 gene-family members in lithium-responders one month after treatment initiation.. Biology of mood & anxiety disorders 2, 15 DOI: 10.1186/2045-5380-2-15 "},{"Codes":[{"AttributeId":12505534,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505567,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505568,"AdditionalText":"BDNF","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505573,"AdditionalText":"PRL","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505622,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505797,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83240240,"Title":"Magnetic brain stimulation using iron oxide nanoparticle-mediated selective treatment of the left prelimbic cortex as a novel strategy to rapidly improve depressive-like symptoms in mice.","ParentTitle":"Zoological research","ShortTitle":"Lu (2020)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"30/04/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"July","StandardNumber":"2095-8137 (Linking)","City":"China","Country":"","Publisher":"","Institution":"","Volume":"41","Pages":"381-394","Edition":"","Issue":"4","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC7340515/","OldItemId":"32400977","Abstract":"Magnetic brain stimulation has greatly contributed to the advancement of neuroscience. However, challenges remain in the power of penetration and precision of magnetic stimulation, especially in small animals. Here, a novel combined magnetic stimulation system (c-MSS) was established for brain stimulation in mice. The c-MSS uses a mild magnetic pulse sequence and injection of superparamagnetic iron oxide (SPIO) nanodrugs to elevate local cortical susceptibility. After imaging of the SPIO nanoparticles in the left prelimbic (PrL) cortex in mice, we determined their safety and physical characteristics. Depressive-like behavior was established in mice using a chronic unpredictable mild stress (CUMS) model. SPIO nanodrugs were then delivered precisely to the left PrL cortex using in situ injection. A 0.1 T magnetic field (adjustable frequency) was used for magnetic stimulation (5 min/session, two sessions daily). Biomarkers representing therapeutic effects were measured before and after c-MSS intervention. Results showed that c-MSS rapidly improved depressive-like symptoms in CUMS mice after stimulation with a 10 Hz field for 5 d, combined with increased brain-derived neurotrophic factor (BDNF) and inactivation of hypothalamic-pituitary-adrenal (HPA) axis function, which enhanced neuronal activity due to SPIO nanoparticle-mediated effects. The c-MSS was safe and effective, representing a novel approach in the selective stimulation of arbitrary cortical targets in small animals, playing a bioelectric role in neural circuit regulation, including antidepressant effects in CUMS mice. This expands the potential applications of magnetic stimulation and progresses brain research towards clinical application.","Comments":"","TypeName":"Journal, Article","Authors":"Lu QB ; Sun JF ; Yang QY ; Cai WW ; Xia MQ ; Wu FF ; Gu N ; Zhang ZJ ; ","ParentAuthors":"","DOI":"10.24272/j.issn.2095-8137.2020.076 ","Keywords":"Animals\r\nDepression/*therapy\r\nGyrus Cinguli/*physiology\r\nMagnetic Iron Oxide Nanoparticles/*administration & dosage\r\nMagnetic Phenomena\r\nMale\r\nMice\r\nMice, Inbred C57BL\r\nBioelectronics\r\nDepression\r\nMagnetic stimulation\r\nSPIO nanoparticles","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Lu QB, Sun JF, Yang QY, Cai WW, Xia MQ, Wu FF, Gu N, and Zhang ZJ (2020) Magnetic brain stimulation using iron oxide nanoparticle-mediated selective treatment of the left prelimbic cortex as a novel strategy to rapidly improve depressive-like symptoms in mice.. Zoological research 41(4), 381-394 DOI: 10.24272/j.issn.2095-8137.2020.076 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533167,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505717,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505800,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533168,"AdditionalText":"TRD cases had significantly higher genetic load of lithium response","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237590,"Title":"Investigating genetic overlap between antidepressant and lithium response and treatment resistance in major depressive disorder.","ParentTitle":"Research square","ShortTitle":"Lu (2023)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"30/04/2023","EditedBy":"GAO BIAO","Year":"2023","Month":"February","StandardNumber":"36865283","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"","Pages":"","Edition":"","Issue":"","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC9980196/","OldItemId":"36865283","Abstract":"Treatment response and resistance in major depressive disorder (MDD) are suggested to be heritable. Due to significant challenges in defining treatment-related phenotypes, our understanding of their genetic bases is limited. This study aimed to derive a stringent definition of treatment resistance and to investigate genetic overlap between treatment response and resistance in MDD. Using electronic medical records on the use of antidepressants and electroconvulsive therapy (ECT) from Swedish registers, we derived the phenotype of treatment-resistant depression (TRD) within ~4 500 individuals with MDD in three Swedish cohorts. Considering antidepressants and lithium are first-line treatment and augmentation used for MDD, respectively, we generated polygenic risk scores of antidepressant and lithium response for individuals with MDD, and evaluated their associations with treatment resistance by comparing TRD with non-TRD. Among 1 778 ECT-treated MDD cases, nearly all (94%) used antidepressants before first ECT, and the vast majority had at least one (84%) or two (61%) antidepressants of adequate duration, suggesting these MDD cases receiving ECT were resistant to antidepressants. We found that TRD cases tend to have lower genetic load of antidepressant response than non-TRD, although the difference was not significant; furthermore, TRD cases had significantly higher genetic load of lithium response (OR=1.10-1.12 under different definitions). The results support evidence of heritable components in treatment-related phenotypes and highlight the overall genetic profile of lithium-sensitivity in TRD. This finding further provides a genetic explanation for lithium efficacy in treating TRD.","Comments":"","TypeName":"Journal, Article","Authors":"Lu Y ; Xiong Y ; Karlsson R ; Song J ; Kowalec K ; Rck C ; Sigstrom R ; Jonsson L ; Clements C ; Andersson E ; Boberg J ; Lewis C ; Sullivan P ; Landn M ; ","ParentAuthors":"","DOI":"10.21203/rs.3.rs-2556941/v1 ","Keywords":"","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Lu Y, Xiong Y, Karlsson R, Song J, Kowalec K, Rck C, Sigstrom R, Jonsson L, Clements C, Andersson E, Boberg J, Lewis C, Sullivan P, and Landn M (2023) Investigating genetic overlap between antidepressant and lithium response and treatment resistance in major depressive disorder.. Research square ,  DOI: 10.21203/rs.3.rs-2556941/v1 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505759,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83240082,"Title":"Developments in biological psychiatry: clinical applications to the major psychoses.","ParentTitle":"Hospital & community psychiatry","ShortTitle":"Luchins (1982)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1982","Month":"May","StandardNumber":"0022-1597 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"33","Pages":"355-61","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"6122640","Abstract":"Recent developments in biological psychiatry offer clinicians the opportunity to apply new techniques to the diagnosis and treatment of mental disorders. For instance, the dexamethasone suppression test has been used in the differential diagnosis of depression and high doses of propranolol have been reported to improve schizophrenic symptoms. Studies now suggest that lithium may be equally effective in treating schizoaffective and affective disorders. Receptor binding techniques provide new information on the mechanism of action of psychotropic drugs and allow the clinician to assess the likelihood of specific side effects being produced by drugs within a class. The author reviews other recent developments, including the use of computerized tomography with patients who exhibit schizophrenic behavior.","Comments":"","TypeName":"Journal, Article","Authors":"Luchins DJ ; ","ParentAuthors":"","DOI":"10.1176/ps.33.5.355 ","Keywords":"Amphetamine\r\nAntidepressive Agents/therapeutic use\r\nDepressive Disorder/diagnosis/drug therapy\r\nDexamethasone\r\nDiagnosis, Differential\r\nHumans\r\nHydrocortisone/blood\r\nLithium/therapeutic use\r\nNeurotransmitter Agents/*physiology\r\nPhysostigmine\r\nPsychotic Disorders/*diagnosis\r\nResearch\r\nSchizophrenia/diagnosis/drug therapy\r\nTomography, X-Ray Computed","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Luchins DJ (1982) Developments in biological psychiatry: clinical applications to the major psychoses.. Hospital & community psychiatry 33(5), 355-61 DOI: 10.1176/ps.33.5.355 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505586,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505614,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505791,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238047,"Title":"Lithium efficacy in bipolar depression with flexible dosing: A six-week, open-label, proof-of-concept study.","ParentTitle":"Experimental and therapeutic medicine","ShortTitle":"Machado-Vieira (2014)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2014","Month":"October","StandardNumber":"1792-0981 (Linking)","City":"Greece","Country":"","Publisher":"","Institution":"","Volume":"8","Pages":"1205-1208","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"25187825","Abstract":"Lithium has a narrow therapeutic index with a subtle balance between effectiveness and adverse effects. Current guidelines recommend the use of lithium as a treatment for acute bipolar depression; however, the therapeutic range for the treatment has not been fully defined. Recently, the adjunctive lower lithium dose in bipolar depression has revealed potential efficacy; however, no study has investigated it predominantly in monotherapy. In this open-label, proof-of-concept study, 31 individuals with bipolar disorder during a depressive episode were randomized and 29 were followed up for six weeks with flexible lithium dosing. All subjects had a 21-item Hamilton Rating Scale for Depression (HAM-D) score of 18 at baseline. Subjects were divided into two groups, with higher (Li 0.5 mEq/l) or lower (Li <0.5 mEq/l) blood lithium levels. Response and remission rates were evaluated using the HAM-D scores. Following 6 weeks of lithium treatment, the remission rate for all patients was 62.0%. The plasma lithium levels did not impact the clinical response. However, subjects with higher blood lithium levels had an increased prevalence of nausea, restlessness, headaches and cognitive complaints. The results indicate that the lithium dose for the treatment of bipolar depression in an individual should be based on the clinical efficacy and side-effects. In the context of personalized psychiatric treatments, it is necessary to evaluate the therapeutic action of lithium with individual regimens in order to develop more tolerable and effective treatment approaches.","Comments":"","TypeName":"Journal, Article","Authors":"Machado-Vieira R ; Zanetti MV ; DE Sousa RT ; Soeiro-DE-Souza MG ; Moreno RA ; Busatto GF ; Gattaz WF ; ","ParentAuthors":"","DOI":"10.3892/etm.2014.1864 ","Keywords":"bipolar disorder\r\ndepression\r\nlithium\r\ntreatment\r\ntrial","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Machado-Vieira R, Zanetti MV, DE Sousa RT, Soeiro-DE-Souza MG, Moreno RA, Busatto GF, and Gattaz WF (2014) Lithium efficacy in bipolar depression with flexible dosing: A six-week, open-label, proof-of-concept study.. Experimental and therapeutic medicine 8(4), 1205-1208 DOI: 10.3892/etm.2014.1864 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505567,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505569,"AdditionalText":"N-acetyl aspartate (NAA), creatine (tCr), choline, myo-inositol, and glutamate levels","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505586,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505614,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505792,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237945,"Title":"A Longitudinal (6-week) 3T (1)H-MRS Study on the Effects of Lithium Treatment on Anterior Cingulate Cortex Metabolites in Bipolar Depression.","ParentTitle":"European neuropsychopharmacology : the journal of the European College of Neuropsychopharmacology","ShortTitle":"Machado-Vieira (2015)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2015","Month":"December","StandardNumber":"0924-977X (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"25","Pages":"2311-7","Edition":"","Issue":"12","Availability":"","URL":"","OldItemId":"26428274","Abstract":"The anterior cingulate cortex (ACC) is a key area in mood regulation. To date, no longitudinal study has specifically evaluated lithiums effects on ACC metabolites using (1)H-MRS, as well as its association with clinical improvement in bipolar depression. This (1)H-MRS (TE=35ms) study evaluated 24 drug-free BD patients during depressive episodes and after lithium treatment at therapeutic levels. Brain metabolite levels (N-acetyl aspartate (NAA), creatine (tCr), choline, myo-inositol, and glutamate levels) were measured in the ACC at baseline (week 0) and after lithium monotherapy (week 6). The present investigation showed that ACC glutamate (Glu/tCr) and glutamate+glutamine (Glx/tCr) significantly increased after six weeks of lithium therapy. Regarding the association with clinical improvement, remitters showed an increase in myoinositol levels (mI/tCr) after lithium treatment compared to non-remitters. The present findings reinforce a role for ACC glutamate-glutamine cycling and myoinositol pathway as key targets for lithiums therapeutic effects in BD.","Comments":"","TypeName":"Journal, Article","Authors":"Machado-Vieira R ; Gattaz WF ; Zanetti MV ; De Sousa RT ; Carvalho AF ; Soeiro-de-Souza MG ; Leite CC ; Otaduy MC ; ","ParentAuthors":"","DOI":"10.1016/j.euroneuro.2015.08.023 ","Keywords":"Adult\r\nAntidepressive Agents/*pharmacology/therapeutic use\r\nBipolar Disorder/drug therapy/*pathology\r\nFemale\r\nGlutamic Acid/metabolism\r\nGlutamine/metabolism\r\nGyrus Cinguli/*drug effects/*metabolism\r\nHumans\r\nImaging, Three-Dimensional\r\nInositol/metabolism\r\nLithium Compounds/therapeutic use\r\nLongitudinal Studies\r\nMagnetic Resonance Spectroscopy\r\nMale\r\nProtons\r\nStatistics, Nonparametric\r\nYoung Adult\r\nBipolar disorder\r\nDepression\r\nGlutamate\r\nImaging\r\nLithium\r\nMagnetic resonance spectroscopy","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Machado-Vieira R, Gattaz WF, Zanetti MV, De Sousa RT, Carvalho AF, Soeiro-de-Souza MG, Leite CC, and Otaduy MC (2015) A Longitudinal (6-week) 3T (1)H-MRS Study on the Effects of Lithium Treatment on Anterior Cingulate Cortex Metabolites in Bipolar Depression.. European neuropsychopharmacology : the journal of the European College of Neuropsychopharmacology 25(12), 2311-7 DOI: 10.1016/j.euroneuro.2015.08.023 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533167,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505795,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533169,"AdditionalText":" neuroprotection and activation of plasticity ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238941,"Title":"Lithium, Stress, and Resilience in Bipolar Disorder: Deciphering this key homeostatic synaptic plasticity regulator.","ParentTitle":"Journal of affective disorders","ShortTitle":"Machado-Vieira (2018)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2018","Month":"June","StandardNumber":"0165-0327 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"233","Pages":"92-99","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"29310970","Abstract":"BACKGROUND: Lithium is the lightest metal and the only mood stabilizer that has been used for over half a century for the treatment of bipolar disorder (BD). As a small ion, lithium is omnipresent, and consequently, its molecular mechanisms and targets are widespread. Currently, lithium is a crucial pharmacotherapy for the treatment of acute mood episodes, prophylactic therapy, and suicide prevention in BD. Besides, lithium blood level is the most widely used biomarker in clinical psychiatry. The concept of stress in BD characterizes short- and long-term deleterious effects at multiple levels (from genes to behaviors) and the ability to establish homeostatic regulatory mechanisms to either prevent or reverse these effects. Within this concept, lithium has consistently shown anti-stress effects, by normalizing components across several levels associated with BD-induced impairments in cellular resilience and plasticity. METHODS: A literature search for biomarkers associated with lithium effects at multiple targets, with a particular focus on those related to clinical outcomes was performed. An extensive search of the published literature using PubMed, Medline and Google Scholar was performed. Example search terms included lithium, plasticity, stress, efficacy, and neuroimaging. Articles determined by the author to focus on lithium's impact on neural plasticity markers (central and periphery) and clinical outcomes were examined in greater depth. Relevant papers were evaluated, selected and included in this review. RESULTS: Lithium induces neurotrophic and neuroprotective effects in a wide range of preclinical and translational models. Lithium's neurotrophic effects are related to the enhancement of cellular proliferation, differentiation, growth, and regeneration, whereas its neuroprotective effects limit the progression of neuronal atrophy or cell death following the onset of BD. Lithium's neurotrophic and neuroprotective effects seem most pronounced in the presence of pathology, which again supports its pivotal role as an active homeostatic regulator. LIMITATIONS: Few studies associated with clinical outcomes. Due to space limitations, the author was unable to detail all findings, in special those originated from preclinical studies. CONCLUSIONS: These results support a potential role for biomarkers involved in neuroprotection and activation of plasticity pathways in lithium's clinical response. Evidence supporting this model comes from results evaluating macroscopic and microscopic brain structure as well neurochemical findings in vivo from cellular to sub-synaptic (molecules and intracellular signaling) compartments using central and peripheral biomarkers. Challenges to precisely decipher lithium's biological mechanisms involved in its therapeutic profile include the complex nature of the illness and clinical subtypes, family history and comorbid conditions. In the context of personalized medicine, it is necessary to validate predictive biomarkers of response to lithium by designing longitudinal clinical studies during mood episodes and associated clinical dimensions in BD.","Comments":"","TypeName":"Journal, Article","Authors":"Machado-Vieira R ; ","ParentAuthors":"","DOI":"10.1016/j.jad.2017.12.026 ","Keywords":"Antidepressive Agents/*therapeutic use\r\nBipolar Disorder/*drug therapy/physiopathology\r\nBrain/pathology\r\nHomeostasis\r\nHumans\r\nLithium Compounds/*therapeutic use\r\nNeuronal Plasticity/*drug effects/physiology\r\nNeurons/metabolism\r\nSignal Transduction/drug effects\r\nStress, Psychological/*physiopathology\r\nBiology\r\nBiomarkers\r\nBipolar disorder\r\nDepression\r\nLithium plasticity\r\nTreatment","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Machado-Vieira R (2018) Lithium, Stress, and Resilience in Bipolar Disorder: Deciphering this key homeostatic synaptic plasticity regulator.. Journal of affective disorders 233, 92-99 DOI: 10.1016/j.jad.2017.12.026 "},{"Codes":[{"AttributeId":12505529,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505802,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505676,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505798,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237596,"Title":"Anxiolytic effect of chronic intake of supplemental magnesium chloride in rat.","ParentTitle":"Behavioural brain research","ShortTitle":"Macas-Carballo (2021)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2021","Month":"September","StandardNumber":"0166-4328 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"413","Pages":"113460","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"34252502","Abstract":"Evidence suggest that magnesium dietary supplementation has several health benefits including lowering blood pressure, reducing insulin resistance, and improving symptoms of depression, anxiety, and migraine. Here, we aimed to study the effect of chronic magnesium supplementation on anxiety-like behavior in rats by supplementing with magnesium their drinking water for 30 days. Anxiety-like behavior was induced by subcutaneous injection of veratrin 30 min before performing elevated plus maze and open field tests to measure anxiety levels and locomotion, respectively. We quantify the concentration of magnesium in plasma and cerebrospinal fluid. We used diazepam to compare the efficacy of magnesium supplementation as an anxiolytic agent. Our results show that rats supplemented with magnesium had a statistically significant decrease in anxiety levels with not effects on locomotion and a statistically significant increase in concentration of magnesium in plasma and cerebrospinal fluid. However, the anxiolytic effect of magnesium supplementation washes-out in 12 days. We discuss the advantages of using supplemental magnesium as anxiolytic.","Comments":"","TypeName":"Journal, Article","Authors":"Macas-Carballo M ; Rosas-Navarro S ; Lpez-Meraz ML ; Beltran-Parrazal L ; Morgado-Valle C ; ","ParentAuthors":"","DOI":"10.1016/j.bbr.2021.113460 ","Keywords":"Animals\r\nAnti-Anxiety Agents/administration & dosage/*pharmacology\r\n*Anxiety/blood/cerebrospinal fluid/diet therapy/drug therapy\r\nBehavior, Animal/*drug effects\r\nDiazepam/pharmacology\r\nDisease Models, Animal\r\nMagnesium/blood/cerebrospinal fluid\r\nMagnesium Chloride/administration & dosage/*pharmacology\r\nRats\r\nRats, Wistar\r\nAnxiogenic\r\nAnxiolitic-like behavior\r\nDiazepam\r\nMagnesium\r\nRats\r\nVeratrin","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Macas-Carballo M, Rosas-Navarro S, Lpez-Meraz ML, Beltran-Parrazal L, and Morgado-Valle C (2021) Anxiolytic effect of chronic intake of supplemental magnesium chloride in rat.. Behavioural brain research 413, 113460 DOI: 10.1016/j.bbr.2021.113460 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505563,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505585,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505604,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505780,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238578,"Title":"Bipolar depression: management options.","ParentTitle":"CNS drugs","ShortTitle":"Malhi (2003)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2003","Month":"","StandardNumber":"1172-7047 (Linking)","City":"New Zealand","Country":"","Publisher":"","Institution":"","Volume":"17","Pages":"9-25","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"12467490","Abstract":"Bipolar depression is the predominant abnormal mood state in bipolar disorder. However, despite the key pertinence of this phase of the condition, the focus of research and indeed of clinical interest in the management of bipolar disorder
