0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505713,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505794,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505561,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237374,"Title":"Nutritional supplements in depressive disorders.","ParentTitle":"Actas espanolas de psiquiatria","ShortTitle":"Martnez-Cengotitabengoa (2017)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2017","Month":"September","StandardNumber":"1139-9287 (Linking)","City":"Spain","Country":"","Publisher":"","Institution":"","Volume":"45","Pages":"8-15","Edition":"","Issue":"Supplement","Availability":"","URL":"","OldItemId":"29171639","Abstract":"There is increasing evidence about the role of nutrients in mental health. An adequate intake of nutrients contributes to better overall health and mental health in particular. Major depression is a severe mental illness with a high prevalence for which effective treatments exist but not in all cases the patient&#8217;s remission is achieved. Therefore, it is increasingly aimed at optimizing the supply of nutrients necessary for adequate brain functioning as adjunctive therapy to antidepressant treatment in depressive disorders. In this article we review those nutrients that have been related to depression: Omega-3 fatty acids, B vitamins, s-adenosylmethionine, tryptophan, magnesium, zinc and probiotics.","Comments":"","TypeName":"Journal, Article","Authors":"Martnez-Cengotitabengoa M ; Gonzlez-Pinto A ; ","ParentAuthors":"","DOI":"","Keywords":"Depressive Disorder/*diet therapy\r\n*Dietary Supplements\r\nFatty Acids, Omega-3/therapeutic use\r\nFolic Acid/therapeutic use\r\nHumans\r\nTryptophan/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Martnez-Cengotitabengoa M, and Gonzlez-Pinto A (2017) Nutritional supplements in depressive disorders.. Actas espanolas de psiquiatria 45(Supplement), 8-15"},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505662,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505799,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238201,"Title":"Efficacy and safety of adjunctive therapy to lamotrigine, lithium, or valproate monotherapy in bipolar depression: a systematic review and meta-analysis of randomized controlled trials.","ParentTitle":"International journal of bipolar disorders","ShortTitle":"Maruki (2022)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2022","Month":"October","StandardNumber":"2194-7511 (Linking)","City":"Germany","Country":"","Publisher":"","Institution":"","Volume":"10","Pages":"24","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"36269465","Abstract":"BACKGROUND: The efficacy and safety of adjunctive therapy are unclear in bipolar depression. In this systematic review and meta-analysis, we aimed to evaluate the efficacy and safety of second-generation antipsychotic, lamotrigine, lithium, or valproate therapy used in adjunction with lamotrigine, lithium, or valproate monotherapy in bipolar depression. A literature search of major electronic databases was conducted in February 2021, and all articles published until then were eligible. Two researchers independently screened relevant publications, extracted data, and evaluated methodological quality according to the Cochrane criteria. RESULTS: Five studies met the inclusion criteria. The meta-analysis revealed significant differences in the following outcomes: (i) remission rates from depressive episodes (risk ratio [RR]: 1.23, 95% confidence interval [CI] 1.01-1.50, p=0.04), (ii) improvement in depressive symptoms (standardized mean difference [SMD]: 0.21, 95% CI 0.09-0.34, p=0.001), (iii) improvement in quality of life (SMD: 0.22, 95% CI 0.06-0.37, p=0.005), and (iv) rate of adverse events during the study period (RR: 1.12, 95% CI 1.03-1.22, p=0.008). There was no significant difference between adjunctive therapy and monotherapy in the emergence of suicide-related behaviors, dropout rate during the study period, or rate of manic switching. CONCLUSIONS: Our results suggest that adjunctive second-generation antipsychotics, lamotrigine, lithium, or valproate increase both the benefits and risks in patients with bipolar depression, although there is no significant difference in severe adverse events. Adjunctive therapy should be provided through shared decision-making while considering the patients' condition in clinical settings.","Comments":"","TypeName":"Journal, Article","Authors":"Maruki T ; Utsumi T ; Takeshima M ; Fujiwara Y ; Matsui M ; Aoki Y ; Toda H ; Watanabe N ; Watanabe K ; Takaesu Y ; ","ParentAuthors":"","DOI":"10.1186/s40345-022-00271-7 ","Keywords":"Antipsychotic drug\r\nBipolar depression\r\nLamotrigine\r\nLithium\r\nTreatment-resistant depression","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Maruki T, Utsumi T, Takeshima M, Fujiwara Y, Matsui M, Aoki Y, Toda H, Watanabe N, Watanabe K, and Takaesu Y (2022) Efficacy and safety of adjunctive therapy to lamotrigine, lithium, or valproate monotherapy in bipolar depression: a systematic review and meta-analysis of randomized controlled trials.. International journal of bipolar disorders 10(1), 24 DOI: 10.1186/s40345-022-00271-7 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505798,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237966,"Title":"Bipolar Disorders: Evaluation and Treatment.","ParentTitle":"American family physician","ShortTitle":"Marzani (2021)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2021","Month":"February","StandardNumber":"0002-838X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"103","Pages":"227-239","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"33587568","Abstract":"Bipolar disorders are common, recurrent mental health conditions of variable severity that are difficult to diagnose. Affected individuals have higher rates of other mental health disorders, substance use disorders, and comorbid chronic medical illnesses. New diagnostic criteria and specifiers with attention on mixed features and anxious distress aid the physician in recognizing episode severity and prognosis. Physicians should consider bipolar disorder in any patient presenting with depression. Pharmacotherapy with mood stabilizers, such as lithium, anticonvulsants, and antipsychotics, is a first-line treatment that should be continued indefinitely because of the risk of patient relapse. Active lifestyle approaches include good nutrition, exercise, sleep hygiene, and proper weight management. Monotherapy with antidepressants is contraindicated during episodes with mixed features, manic episodes, and in bipolar I disorder. Ongoing management involves monitoring for suicidal ideation, substance use disorders, treatment adherence, and recognizing medical complications of pharmacotherapy. Psychotherapy is a useful adjunct to pharmacotherapy. Patients and their support systems should be educated about the chronic nature of this illness, possible relapse, suicidality, environmental triggers (e.g., seasonal light changes, shift work, other circadian disruption), and the effectiveness of early intervention to reduce complications.","Comments":"","TypeName":"Journal, Article","Authors":"Marzani G ; Price Neff A; ","ParentAuthors":"","DOI":"","Keywords":"Adult\r\nAged\r\nAged, 80 and over\r\nAnticonvulsants/*therapeutic use\r\nAntidepressive Agents/*therapeutic use\r\nAntimanic Agents/*therapeutic use\r\nAntipsychotic Agents/*therapeutic use\r\nBipolar Disorder/*diagnosis/*drug therapy\r\nCurriculum\r\nEducation, Medical, Continuing\r\nFemale\r\nHumans\r\nMale\r\nMiddle Aged\r\n*Practice Guidelines as Topic\r\nPsychotherapy/*standards","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Marzani G, and Price Neff A (2021) Bipolar Disorders: Evaluation and Treatment.. American family physician 103(4), 227-239"},{"Codes":[{"AttributeId":12505530,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505567,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505569,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505780,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":13072524,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239839,"Title":"Neuroendocrine immune interactions in health and disease.","ParentTitle":"International immunopharmacology","ShortTitle":"Masek (2003)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"07/07/2023","EditedBy":"GAO BIAO","Year":"2003","Month":"August","StandardNumber":"1567-5769 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"3","Pages":"1235-46","Edition":"","Issue":"8","Availability":"","URL":"https://www.sciencedirect.com/science/article/pii/S1567576903000158?via%3Dihub","OldItemId":"12860179","Abstract":"The purpose of this paper is to review ways in which the neurohormonal system can interact with the immune system and to outline the main mechanisms which are involved in this interaction. Experimental as well as clinical evidence is presented to support the existence of a close interaction and bi-directional communication between the central nervous and immune systems. The role of major endocrine mechanisms and hormones is discussed. The evidences from experimental work to support the roles of the nervous system with neurotransmitters, the endocrine system with hormones, and the immune system with cytokines are presented. Aging, depression and cancer have a high degree of co-association and share mechanisms which result in cellular immune deficiency. Hormone therapy, zinc replenishment, antidepressants, immunomodulators like MDP act on these pathways to upregulate and improve cellular immunity. The authors believe that the central nervous system (CNS)-immune interaction is an important new frontier to be considered for new combination therapy in diseases with cellular immune deficiency such as cancer particularly in the aged with depression.","Comments":"","TypeName":"Journal, Article","Authors":"Masek K ; Slnsk J ; Petrovick P ; Hadden JW ; ","ParentAuthors":"","DOI":"10.1016/S1567-5769(03)00015-8 ","Keywords":"Animals\r\nCentral Nervous System/*immunology\r\nEndocrine System/*immunology\r\nHormones/immunology\r\nHumans\r\nInfections/*immunology\r\nNeoplasms/*immunology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Masek K, Slnsk J, Petrovick P, and Hadden JW (2003) Neuroendocrine immune interactions in health and disease.. International immunopharmacology 3(8), 1235-46 DOI: 10.1016/S1567-5769(03)00015-8 "},{"Codes":[{"AttributeId":12505530,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505789,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237984,"Title":"Low dietary or supplemental zinc is associated with depression symptoms among women, but not men, in a population-based epidemiological survey.","ParentTitle":"Journal of affective disorders","ShortTitle":"Maserejian (2012)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"02/05/2023","EditedBy":"GAO BIAO","Year":"2012","Month":"February","StandardNumber":"0165-0327 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"136","Pages":"781-8","Edition":"","Issue":"3","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3272121/","OldItemId":"22030131","Abstract":"BACKGROUND: Prior studies indicate that the biochemical alterations of depressive episodes result in decreased serum zinc concentrations. Given these findings, it is plausible that consistently low dietary zinc intakes contribute to depressive symptoms, yet epidemiological data are lacking. The authors tested the hypothesis that low zinc intake is associated with depressive symptoms using cross-sectional data from the population-based Boston Area Community Health survey (2002-2005). METHODS: Dietary and supplement use data were collected by validated food frequency questionnaire. Current depressive symptoms were assessed by the abridged validated Center for Epidemiologic Studies Depression scale and analyzed using multivariate logistic regression, adjusting for sociodemographic, health and lifestyle characteristics. RESULTS: Results showed an interaction (P=0.03) with gender, whereby zinc was associated with depressive symptoms in women (N=2163), but not men (N=1545). Women with low dietary or supplemental zinc intake were more likely to have depressive symptoms (e.g., dietary zinc quartile 1 vs. 4, OR=1.76, 95% CI: 1.26, 2.45; P-trend=0.004; supplemental zinc P-trend=0.03). Associations were stronger among women using antidepressant medications (e.g., total zinc OR=4.75, 95% CI: 1.98, 11.4; P-trend=0.0005). LIMITATIONS: The cross-sectional, observational nature of the study leaves uncertain whether the observed associations represent actual causal relationships between zinc intake and depressive symptoms. CONCLUSIONS: These findings suggest: (1) gender-specific pathophysiological mechanisms of depression, (2) inadequate dietary zinc intake contributes to depressive symptoms in women, and (3) supplemental zinc is a beneficial adjunct to antidepressant therapy in women. Additional research on both men and women is needed to verify these novel findings. If confirmed by other studies, the potential importance of adequate zinc intake is underscored by the recognized limitations of pharmacotherapy for depression.","Comments":"","TypeName":"Journal, Article","Authors":"Maserejian NN ; Hall SA ; McKinlay JB ; ","ParentAuthors":"","DOI":"10.1016/j.jad.2011.09.039 ","Keywords":"Antidepressive Agents/therapeutic use\r\nBoston/epidemiology\r\nCross-Sectional Studies\r\nDepression/blood/drug therapy/*epidemiology/etiology\r\nDiet\r\nDiet Surveys\r\nDietary Supplements\r\nFemale\r\nHumans\r\nLife Style\r\nLogistic Models\r\nMale\r\nMiddle Aged\r\nSex Factors\r\nZinc/*blood","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Maserejian NN, Hall SA, and McKinlay JB (2012) Low dietary or supplemental zinc is associated with depression symptoms among women, but not men, in a population-based epidemiological survey.. Journal of affective disorders 136(3), 781-8 DOI: 10.1016/j.jad.2011.09.039 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505588,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505589,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505655,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505782,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83240011,"Title":"Prepubertal bipolar disorder: available pharmacological treatment options.","ParentTitle":"Expert opinion on pharmacotherapy","ShortTitle":"Masi (2005)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2005","Month":"April","StandardNumber":"1465-6566 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"6","Pages":"547-60","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"15934881","Abstract":"Awareness of bipolar spectrum disorders in children is rapidly increasing, with a more precise definition of their clinical subtypes and early signs. Paediatric bipolar disorder can lead to an important impairment in scholastic, familial and social functioning, and to a higher risk for substance abuse and suicide. In the context of a multimodal approach, the core treatment of early-onset bipolar disorder is pharmacological. This review focuses on the empirical evidence for pharmacotherapy in paediatric bipolar disorder. Mood stabilizers, including lithium, and older and newer anticonvulsivants will be considered, in mono- or polypharmacy. Atypical antipsychotics will be considered in more severe and/or treatment-resistant manic or mixed episodes. Finally, the prophylaxis of intercritical phases and the management of specific challenging conditions, such as bipolar depression and attention deficit hyperactivity disorder, with bipolar comorbidity, will be reviewed.","Comments":"","TypeName":"Journal, Article","Authors":"Masi G ; ","ParentAuthors":"","DOI":"10.1517/14656566.6.4.547 ","Keywords":"Antidepressive Agents/pharmacology/*therapeutic use\r\nAntimanic Agents/pharmacology/*therapeutic use\r\nAntipsychotic Agents/pharmacology/*therapeutic use\r\nBipolar Disorder/*drug therapy/psychology\r\nChild\r\nDrug Therapy, Combination\r\nHumans\r\nPuberty/drug effects/psychology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Masi G (2005) Prepubertal bipolar disorder: available pharmacological treatment options.. Expert opinion on pharmacotherapy 6(4), 547-60 DOI: 10.1517/14656566.6.4.547 "},{"Codes":[{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505763,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239222,"Title":"Acute depression: treatment and nursing strategies for this affective disorder.","ParentTitle":"The Nursing clinics of North America","ShortTitle":"Maurer (1986)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1986","Month":"September","StandardNumber":"0029-6465 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"21","Pages":"413-27","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"3638698","Abstract":"Depression is a major affective disorder characterized by feelings of loss, worthlessness, fatigue, and a general decrease in interest in the usual activities of daily living. This complex disorder is the most common mental health problem in the United States, more common in women, adults over 60 years of age, and those of lower socioeconomic status. According to the DSM III, the major subclassifications related to depression are major depression and bipolar disorder. An integrated causation theory is useful in describing the etiology of this disorder. Generally, signs and symptoms involve changes in affect, cognition, behavior, and physical functioning. Depression may be treated with antidepressant psychotropic medications (tricyclics and MAO inhibitors), lithium carbonate (for bipolar disorder), electroconvulsive therapy, and a variety of psychotherapies. Careful monitoring of the drugs via blood level values must be ongoing. Nursing care of hospitalized depressed persons involves careful monitoring of clients' status and the effectiveness of treatments. Nursing care focuses on three areas of need. Immediate needs are those related to critical and safety issues. Short-term needs are concerned with identifying and reducing or eliminating obvious problem areas which hamper return to community living. Long-term needs are issues related to maintenance of persons in the least depressive state for as long as possible. To provide a sound basis for planning and implementing such care, nurses must understand the dynamics of depression, the issues which dictate selected treatment methods, and the issues which are likely to shape and change the treatment of depression in the future. Nursing must accept the responsibility of acting in a responsible, professional manner to ensure the best possible treatment for clients within the restraints imposed by policy decisions.","Comments":"","TypeName":"Journal, Article","Authors":"Maurer FA ; ","ParentAuthors":"","DOI":"","Keywords":"Acute Disease\r\nAdult\r\nChild\r\nDepression/drug therapy/*nursing/*therapy\r\nElectroconvulsive Therapy\r\nFemale\r\nHumans\r\nMale\r\nMiddle Aged\r\nPsychotherapy","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Maurer FA (1986) Acute depression: treatment and nursing strategies for this affective disorder.. The Nursing clinics of North America 21(3), 413-27"},{"Codes":[{"AttributeId":12505529,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505563,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505585,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505604,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505794,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237364,"Title":"The impact of essential fatty acid, B vitamins, vitamin C, magnesium and zinc supplementation on stress levels in women: a systematic review.","ParentTitle":"JBI database of systematic reviews and implementation reports","ShortTitle":"McCabe (2017)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2017","Month":"February","StandardNumber":"2202-4433 (Linking)","City":"Australia","Country":"","Publisher":"","Institution":"","Volume":"15","Pages":"402-453","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"28178022","Abstract":"BACKGROUND: Women juggling multiple roles in our complex society are increasingly experiencing psychological stress. Dietary supplementation to manage stress is widespread despite limited supporting evidence. A systematic review of the available literature was undertaken to investigate the efficacy of specific dietary supplements in managing female stress and anxiety. OBJECTIVES: To identify the impact of essential fatty acids (EFAs), B vitamins, vitamin C, magnesium and/or zinc, consumed as dietary supplements to the daily diet, on female stress and anxiety levels. INCLUSION CRITERIA TYPES OF PARTICIPANTS: Women aged 18 years and over, who had participated in a study where stress and/or anxiety were assessed. TYPES OF INTERVENTION(S): Dietary supplementation with EFAs, B vitamins, vitamin C, magnesium and/or zinc. TYPES OF COMPARATORS: Supplements, either alone or combined, were compared with either no intervention or placebo. TYPES OF STUDIES: Randomized controlled and pseudo-randomized trials were included. OUTCOMES: Stress and anxiety were assessed using self-report or physiological outcome measures. SEARCH STRATEGY: Published and unpublished studies were sought via MEDLINE (via PubMed), Embase, Scopus, CINAHL, PsycINFO, PsycARTICLES, MedNar, National Institute of Mental Health and the International Association for Women's Mental Health. METHODOLOGICAL QUALITY: Methodological quality was evaluated using standardized critical appraisal instruments from the Joanna Briggs Institute. DATA EXTRACTION: Data were extracted using the standardized data extraction instruments from the Joanna Briggs Institute. DATA SYNTHESIS: Due to heterogeneity of the included studies, narrative synthesis was performed. RESULTS: Fourteen studies were included in this review. Essential fatty acids were effective in reducing perceived stress and salivary cortisol levels during pregnancy and anxiety in premenstrual women, and anxiety during menopause in the absence of depression, but were ineffective when depression was disregarded. Disregarding the hormonal phase, EFAs were ineffective in reducing stress or anxiety in four groups of women. Combined magnesium and vitamin B6 supplementation reduced premenstrual anxiety but had no effect when used in isolation and did not affect stress in women suffering from dysmenorrhea when combined or used in isolation. Older women experienced anxiety reduction using vitamin B6, but not folate or vitamin B12. High-dose sustained-release vitamin C was effective in reducing anxiety and blood pressure in response to stress. CONCLUSION: The current review suggests that EFAs may be effective in reducing prenatal stress and salivary cortisol and may reduce anxiety during premenstrual syndrome and during menopause in the absence of depression. Magnesium and vitamin B6 may be effective in combination in reducing premenstrual stress, and vitamin B6 alone may reduce anxiety effectively in older women. High-dose sustained-release vitamin C may reduce anxiety and mitigate increased blood pressure in response to stress. IMPLICATIONS FOR PRACTICE: Essential fatty acids may be effective in reducing prenatal stress and salivary cortisol levels, and premenstrual or menopausal anxiety in the absence of depression. Combining magnesium and vitamin B6 may reduce premenstrual anxiety and vitamin B6 may reduce anxiety in older women. High-dose sustained-release vitamin C may reduce anxiety and mitigate increased blood pressure in response to stress. IMPLICATIONS FOR RESEARCH: Investigating supplementation in longer term studies is warranted and should include compliance testing, the use of inert substances as controls and reliable outcome measures.","Comments":"","TypeName":"Journal, Article","Authors":"McCabe D ; Lisy K ; Lockwood C ; Colbeck M ; ","ParentAuthors":"","DOI":"10.11124/JBISRIR-2016-002965 ","Keywords":"Ascorbic Acid/*administration & dosage\r\nDietary Supplements\r\nFatty Acids, Essential/*administration & dosage\r\nFemale\r\nHumans\r\nMagnesium/administration & dosage\r\nRandomized Controlled Trials as Topic\r\nStress, Psychological/*psychology\r\nTreatment Outcome\r\nVitamin B Complex/*administration & dosage\r\nZinc/administration & dosage","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"McCabe D, Lisy K, Lockwood C, and Colbeck M (2017) The impact of essential fatty acid, B vitamins, vitamin C, magnesium and zinc supplementation on stress levels in women: a systematic review.. JBI database of systematic reviews and implementation reports 15(2), 402-453 DOI: 10.11124/JBISRIR-2016-002965 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505787,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237852,"Title":"Pharmacogenetics of lithium response in bipolar disorder.","ParentTitle":"Pharmacogenomics","ShortTitle":"McCarthy (2010)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2010","Month":"October","StandardNumber":"1462-2416 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"11","Pages":"1439-65","Edition":"","Issue":"10","Availability":"","URL":"","OldItemId":"21047205","Abstract":"Bipolar disorder (BD) is a serious mental illness with well-established, but poorly characterized genetic risk. Lithium is among the best proven mood stabilizer therapies for BD, but treatment responses vary considerably. Based upon these and other findings, it has been suggested that lithium-responsive BD may be a genetically distinct phenotype within the mood disorder spectrum. This assertion has practical implications both for the treatment of BD and for understanding the neurobiological basis of the illness: genetic variation within lithium-sensitive signaling pathways may confer preferential treatment response, and the involved genes may underlie BD in some individuals. Presently, the mechanism of lithium is reviewed with an emphasis on gene-expression changes in response to lithium. Within this context, findings from genetic-association studies designed to identify lithium response genes in BD patients are evaluated. Finally, a framework is proposed by which future pharmacogenetic studies can incorporate advances in genetics, molecular biology and bioinformatics in a pathway-based approach to predicting lithium treatment response.","Comments":"","TypeName":"Journal, Article","Authors":"McCarthy MJ ; Leckband SG ; Kelsoe JR ; ","ParentAuthors":"","DOI":"10.2217/pgs.10.127 ","Keywords":"Animals\r\nBipolar Disorder/*drug therapy/*genetics\r\nGenetic Association Studies/methods/trends\r\nHumans\r\nLithium/*therapeutic use\r\nPharmacogenetics/methods/*trends\r\nPhenotype\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"McCarthy MJ, Leckband SG, and Kelsoe JR (2010) Pharmacogenetics of lithium response in bipolar disorder.. Pharmacogenomics 11(10), 1439-65 DOI: 10.2217/pgs.10.127 "},{"Codes":[{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505563,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237499,"Title":"Antidepressants and suicidal behavior in bipolar disorder.","ParentTitle":"Bipolar disorders","ShortTitle":"McElroy (2006)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2006","Month":"October","StandardNumber":"1398-5647 (Linking)","City":"Denmark","Country":"","Publisher":"","Institution":"","Volume":"8","Pages":"596-617","Edition":"","Issue":"5 Pt 2","Availability":"","URL":"","OldItemId":"17042833","Abstract":"Patients with bipolar disorder are at very high risk for suicidal ideation, non-fatal suicidal behaviors and suicide and are frequently treated with antidepressants. However, no prospective, randomized, controlled study specifically evaluating an antidepressant on suicidality in bipolar disorder has yet been completed. Indeed, antidepressants have not yet been shown to reduce suicide attempts or suicide in depressive disorders and may increase suicidal behavior in pediatric, and possibly adult, major depressive disorder. Available data on the effects of antidepressants on suicidality in bipolar disorder are mixed. Considerable research indicates that mixed states are associated with suicidality and that antidepressants, especially when administered as monotherapy, are associated with both suicidality and manic conversion. In contrast, growing research suggests that antidepressants administered in combination with mood stabilizers may reduce depressive symptoms in patients with bipolar depression. Further, the only prospective, long-term study evaluating antidepressant treatment and mortality in bipolar disorder, although open-label, found antidepressants and/or antipsychotics in combination with lithium, but not lithium alone, reduced suicide in bipolar and unipolar patients (Angst F, et al. J Affect Disord 2002: 68: 167-181). We conclude that antidepressants may induce suicidality in a subset of persons with depressive (and probably anxious) presentations; that this induction may represent a form of manic conversion, and hence a bipolar phenotype, and that lithium's therapeutic properties may include the ability to prevent antidepressant-induced suicidality.","Comments":"","TypeName":"Journal, Article","Authors":"McElroy SL ; Kotwal R ; Kaneria R ; Keck PE Jr; ","ParentAuthors":"","DOI":"10.1111/j.1399-5618.2006.00348.x ","Keywords":"Antidepressive Agents/adverse effects/*therapeutic use\r\nBipolar Disorder/*drug therapy/*epidemiology/psychology\r\nDepression/prevention & control\r\nHumans\r\nRisk Factors\r\nSuicide, Attempted/psychology/*statistics & numerical data","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"McElroy SL, Kotwal R, Kaneria R, and Keck PE Jr (2006) Antidepressants and suicidal behavior in bipolar disorder.. Bipolar disorders 8(5 Pt 2), 596-617 DOI: 10.1111/j.1399-5618.2006.00348.x "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505780,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239479,"Title":"What to do if an initial antidepressant fails?","ParentTitle":"Canadian family physician Medecin de famille canadien","ShortTitle":"McIntyre (2003)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"03/05/2023","EditedBy":"GAO BIAO","Year":"2003","Month":"April","StandardNumber":"0008-350X (Linking)","City":"Canada","Country":"","Publisher":"","Institution":"","Volume":"49","Pages":"449-57","Edition":"","Issue":"","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC2214210/","OldItemId":"12729241","Abstract":"OBJECTIVE: To provide family physicians with practical ways of managing depressed patients responding insufficiently to initial antidepressant treatment. QUALITY OF EVIDENCE: A search of MEDLINE and relevant bibliographies showed most studies could be categorized as level III evidence. Few well controlled studies (eg, level I evidence) specify treatment of next choice in rigorously defined treatment-refractory depression (TRD). MAIN MESSAGE: Failure to achieve and sustain full symptom remission affects relatively few treated depressed patients. Most chronically depressed people are not absolutely resistant but are relatively resistant to treatment; they fail to achieve the goals of treatment because of improper diagnosis or insufficient treatment application. The literature on TRD has largely focused on medication strategies; fewer studies investigated psychosocial approaches. The best established augmentation strategies are lithium salts and triidothyronine (T3). Combination antidepressants have become clinical psychiatrists' preferred treatment, despite limited evidence. Electroconvulsive therapy (ECT) remains a feasible option for TRD, but response rates are poor among people with TRD. High relapse rates after ECT remain a serious and common clinical dilemma. CONCLUSION: Family physicians should familiarize themselves with some new strategies to modify inadequate response to initial antidepressant treatment.","Comments":"","TypeName":"Journal, Article","Authors":"McIntyre RS ; Mller A ; Mancini DA ; Silver ES ; ","ParentAuthors":"","DOI":"","Keywords":"Algorithms\r\nAntidepressive Agents/*therapeutic use\r\nDepressive Disorder/diagnosis/*drug therapy/therapy\r\nDiagnosis, Differential\r\nDrug Therapy, Combination\r\nHumans\r\nRecurrence\r\n*Treatment Failure","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"McIntyre RS, Mller A, Mancini DA, and Silver ES (2003) What to do if an initial antidepressant fails?. Canadian family physician Medecin de famille canadien 49, 449-57"},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505781,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239697,"Title":"Treating bipolar disorder. Evidence-based guidelines for family medicine.","ParentTitle":"Canadian family physician Medecin de famille canadien","ShortTitle":"McIntyre (2004)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"03/05/2023","EditedBy":"GAO BIAO","Year":"2004","Month":"March","StandardNumber":"0008-350X (Linking)","City":"Canada","Country":"","Publisher":"","Institution":"","Volume":"50","Pages":"388-94","Edition":"","Issue":"","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC2214573/","OldItemId":"15318676","Abstract":"OBJECTIVE: To provide an evidence-based summary of medications commonly used for bipolar disorders and a practical approach to managing bipolar disorders in the office. QUALITY OF EVIDENCE: Articles from 1990 to 2003 were selected from MEDLINE using the key words \"bipolar disorder,\" \"antiepileptics,\" \"antipsychotics,\" \"antidepressants,\" and \"mood stabilizers.\" Good-quality evidence for many of these treatments comes from randomized trials. Lithium, divalproex, carbamazepine, lamotrigine, oxcarbazepine, and some novel antipsychotics all have level I evidence for treating various aspects of the disorder. MAIN MESSAGE: Treatment of bipolar disorder involves three therapeutic domains: acute mania, acute depression, and maintenance. Lithium has been a mainstay of treatment for some time, but antiepileptic drugs like divalproex, carbamazepine, and lamotrigine, along with novel antipsychotic drugs like olanzapine, risperidone, and quetiapine, alone or in combination, are increasingly being used successfully to treat acute mania and to maintain mood stability. CONCLUSION: Bipolar disorder is more common in family practice than previously believed. Drug treatments for this complex disorder have evolved rapidly over the past decade, radically changing its management. Treatment now tends to be very successful.","Comments":"","TypeName":"Journal, Article","Authors":"McIntyre RS ; Mancini DA ; Lin P ; Jordan J ; ","ParentAuthors":"","DOI":"","Keywords":"Algorithms\r\nAnticonvulsants/therapeutic use\r\nAntipsychotic Agents/therapeutic use\r\nBipolar Disorder/*drug therapy\r\nDrug Therapy, Combination\r\nFamily Practice\r\nHumans\r\nLithium/therapeutic use\r\nPractice Guidelines as Topic","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"McIntyre RS, Mancini DA, Lin P, and Jordan J (2004) Treating bipolar disorder. Evidence-based guidelines for family medicine.. Canadian family physician Medecin de famille canadien 50, 388-94"},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505789,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238443,"Title":"Efficacy of antimanic treatments in mixed states.","ParentTitle":"Bipolar disorders","ShortTitle":"McIntyre (2012)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2012","Month":"May","StandardNumber":"1398-5647 (Linking)","City":"Denmark","Country":"","Publisher":"","Institution":"","Volume":"14 Suppl 2","Pages":"22-36","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"22510034","Abstract":"OBJECTIVE: To review the efficacy of pharmacological agents in bipolar mixed states. METHODS: We conducted a PubMed search of all English-language articles involving Food and Drug Administration (FDA)-approved agents for manic/mixed states in adults with bipolar I disorder. We also included names of agents established as efficacious in acute mania/mixed states that have not received FDA approval for bipolar disorder. Bibliographies from relevant articles were also searched. The efficacy of each agent in the mixed state subpopulation was reviewed, as evidenced by change from baseline on total scores of mania [e.g., Young Mania Rating Scale (YMRS)] and depression [e.g., Montgomery-sberg Depression Rating Scale (MADRS)] measures. RESULTS: No available study is dedicated exclusively to the evaluation of mixed state populations. Although key inclusion and exclusion criteria are similar across treatment studies, mixed states have been variably defined and measured. The use of conventional manic and depressive metrics in bipolar mixed states perpetuates the unproven notion that mixed states are the consequence of coexisting depression and mania. Notwithstanding the methodological limitations, there are numerically more studies that exist for atypical antipsychotic agents than for any other class. On the basis of symptomatic improvement, recommendations for and/or strong admonishments against any established antimanic agents (e.g., lithium) cannot be made. An emergent signal supports combination treatment strategies (e.g., atypical antipsychotic plus divalproex) over mood stabilizer monotherapy (e.g., divalproex). Available evidence does not empirically support the hypothesis that conventional antipsychotics engender and/or amplify depressive symptoms in bipolar mixed states. CONCLUSIONS: All proven antimanic agents (including lithium), can be recommended in the treatment of mixed/dysphoric states. The totality of evidence with attention paid to the therapeutic index of each agent would suggest that atypical antipsychotics and divalproex be considered as first-line treatment, with lithium and carbamazepine as second-line. Most individuals will require combination therapy for the treatment of mixed states; variable combinations of atypical antipsychotics and conventional mood stabilizers have the most replicated evidence.","Comments":"","TypeName":"Journal, Article","Authors":"McIntyre RS ; Yoon J ; ","ParentAuthors":"","DOI":"10.1111/j.1399-5618.2012.00990.x ","Keywords":"Antidepressive Agents/therapeutic use\r\nAntimanic Agents/*therapeutic use\r\nAntipsychotic Agents/*therapeutic use\r\nBipolar Disorder/*drug therapy\r\nDepression/drug therapy\r\nHumans","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"McIntyre RS, and Yoon J (2012) Efficacy of antimanic treatments in mixed states.. Bipolar disorders 14 Suppl 2, 22-36 DOI: 10.1111/j.1399-5618.2012.00990.x "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505791,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237370,"Title":"Treatment-resistant depression: definitions, review of the evidence, and algorithmic approach.","ParentTitle":"Journal of affective disorders","ShortTitle":"McIntyre (2014)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"16/05/2023","EditedBy":"GAO BIAO","Year":"2014","Month":"March","StandardNumber":"0165-0327 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"156","Pages":"1-7","Edition":"","Issue":"","Availability":"","URL":"https://www.sciencedirect.com/science/article/abs/pii/S0165032713007854?via%3Dihub","OldItemId":"24314926","Abstract":"BACKGROUND: Most adults with major depressive disorder (MDD) fail to achieve remission with index pharmacological treatment. Moreover, at least half will not achieve and sustain remission following multiple pharmacological approaches. Herein, we succinctly review treatment modalities proven effective in treatment-resistant depression (TRD). METHODS: We conducted a review of computerized databases (PubMed, Google Scholar) from 1980 to April 2013. Articles selected for review were based on author consensus, adequacy of sample size, the use of a standardized experimental procedure, validated assessment measures and overall manuscript quality. RESULTS: The evidence base supporting augmentation of conventional antidepressants with atypical antipsychotics (i.e., aripiprazole, quetiapine, and olanzapine) is the most extensive and rigorous of all pharmacological approaches in TRD. Emerging evidence supports the use of some psychostimulants (i.e., lisdexamfetamine) as well as aerobic exercise. In addition, treatments informed by pathogenetic disease models provide preliminary evidence for the efficacy of immune-inflammatory based therapies and metabolic interventions. Manual based psychotherapies remain a treatment option, with the most compelling evidence for cognitive behavioral therapy. Disparate neurostimulation strategies are also available for individuals insufficiently responsive to pharmacotherapy and/or psychosocial interventions. LIMITATIONS: Compared to non-treatment-resistant depression, TRD has been less studied. Most clinical studies on TRD have focused on pharmacotherapy-resistant depression, with relatively fewer studies evaluating \"next choice\" treatments in individuals who do not initially respond to psychosocial and/or neurostimulatory treatments. CONCLUSION: The pathoetiological heterogeneity of MDD/TRD invites the need for mechanistically dissimilar, and empirically validated, treatment approaches for TRD.","Comments":"","TypeName":"Journal, Article","Authors":"McIntyre RS ; Filteau MJ ; Martin L ; Patry S ; Carvalho A ; Cha DS ; Barakat M ; Miguelez M ; ","ParentAuthors":"","DOI":"10.1016/j.jad.2013.10.043 ","Keywords":"Adult\r\nAlgorithms\r\nDepressive Disorder, Major/diagnosis/*therapy\r\nDepressive Disorder, Treatment-Resistant/diagnosis/*therapy\r\nHumans\r\nAtypical antipsychotics\r\nAugmentation\r\nCombination\r\nLithium\r\nMajor depressive disorder\r\nTreatment-resistant depression (TRD)","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"McIntyre RS, Filteau MJ, Martin L, Patry S, Carvalho A, Cha DS, Barakat M, and Miguelez M (2014) Treatment-resistant depression: definitions, review of the evidence, and algorithmic approach.. Journal of affective disorders 156, 1-7 DOI: 10.1016/j.jad.2013.10.043 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"HDRS-17","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505727,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505799,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237472,"Title":"Patient perspectives of lithium and quetiapine augmentation treatment in treatment-resistant depression: A qualitative assessment.","ParentTitle":"Journal of psychopharmacology (Oxford, England)","ShortTitle":"McKeown (2022)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"03/05/2023","EditedBy":"GAO BIAO","Year":"2022","Month":"May","StandardNumber":"0269-8811 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"36","Pages":"557-565","Edition":"","Issue":"5","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC9112618/","OldItemId":"35475375","Abstract":"BACKGROUND: Treatment-resistant depression (TRD) has a profound cost to patients and healthcare services worldwide. Pharmacological augmentation is one therapeutic option for TRD, with lithium and quetiapine currently recommended as first-line agents. Patient opinions about pharmacological augmentation may affect treatment outcomes, yet these have not been systematically explored. AIMS: This study aimed to qualitatively assess patient experiences of lithium and quetiapine augmentation. METHODS: Semi-structured interviews were conducted with 32 patients from the ongoing lithium versus quetiapine open-label trial comparing these augmentation agents in patients with TRD. Interviews were audio recorded, transcribed and a thematic analysis was used to assess patient opinions of each agent. RESULTS: Four main themes were generated from the thematic analysis: 'Initial concerns', 'Experience of side effects', 'Perception of treatment efficacy' and 'Positive perception of treatment monitoring'. Patient accounts indicated a predominantly positive experience of lithium and quetiapine augmentation. Greater apprehension about side effects was reported for lithium prior to treatment initiation, but greater experience of negative side effects was reported for quetiapine. Clinical monitoring was perceived positively. CONCLUSION: Patient accounts suggested treatment augmentation with lithium or quetiapine was acceptable and helpful for most patients. However, anticipation and experiences of adverse side effects may prevent some patients from benefitting from these treatments.","Comments":"","TypeName":"Journal, Article","Authors":"McKeown L ; Taylor RW ; Day E ; Shah R ; Marwood L ; Tee H ; Kerr-Gaffney J ; Oprea E ; Geddes JR ; McAllister-Williams RH ; Young AH ; Cleare AJ ; ","ParentAuthors":"","DOI":"10.1177/02698811221089042 ","Keywords":"Antidepressive Agents/therapeutic use\r\n*Antipsychotic Agents/adverse effects\r\nDepression\r\n*Depressive Disorder, Treatment-Resistant/drug therapy\r\nDrug Therapy, Combination\r\nHumans\r\nLithium/adverse effects\r\nQuetiapine Fumarate/adverse effects\r\nTreatment Outcome\r\nTreatment-resistant depression\r\nmajor depressive disorder\r\npharmacotherapy\r\nqualitative\r\nthematic","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"McKeown L, Taylor RW, Day E, Shah R, Marwood L, Tee H, Kerr-Gaffney J, Oprea E, Geddes JR, McAllister-Williams RH, Young AH, and Cleare AJ (2022) Patient perspectives of lithium and quetiapine augmentation treatment in treatment-resistant depression: A qualitative assessment.. Journal of psychopharmacology (Oxford, and England) 36(5), 557-565 DOI: 10.1177/02698811221089042 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505568,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505567,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505706,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505797,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238709,"Title":"Lithium - Pharmacological and Toxicological Aspects: The Current State of the Art.","ParentTitle":"Current medicinal chemistry","ShortTitle":"Medi (2020)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"","StandardNumber":"0929-8673 (Linking)","City":"United Arab Emirates","Country":"","Publisher":"","Institution":"","Volume":"27","Pages":"337-351","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"30182841","Abstract":"Lithium is the smallest monovalent cation with many different biological effects. Although lithium is present in the pharmacotherapy of psychiatric illnesses for decades, its precise mechanism of action is still not clarified. Today lithium represents first-line therapy for bipolar disorders (because it possesses both antimanic and antidepressant properties) and the adjunctive treatment for major depression (due to its antisuicidal effects). Beside, lithium showed some protective effects in neurological diseases including acute neural injury, chronic degenerative conditions, Alzheimer's disease as well as in treating leucopenia, hepatitis and some renal diseases. Recent evidence suggested that lithium also possesses some anticancer properties due to its inhibition of Glycogen Synthase Kinase 3 beta (GSK3) which is included in the regulation of a lot of important cellular processes such as: glycogen metabolism, inflammation, immunomodulation, apoptosis, tissue injury, regeneration etc. Although recent evidence suggested a potential utility of lithium in different conditions, its broader use in clinical practice still trails. The reason for this is a narrow therapeutic index of lithium, numerous toxic effects in various organ systems and some clinically relevant interactions with other drugs. Additionally, it is necessary to perform more preclinical as well as clinical studies in order to a precise therapeutic range of lithium, as well as its detailed mechanism of action. The aim of this review is to summarize the current knowledge concerning the pharmacological and toxicological effects of lithium.","Comments":"","TypeName":"Journal, Article","Authors":"Medi B ; Stojanovi M ; Stimec BV ; Divac N ; Vujovi KS ; Stojanovi R ; olovi M ; Krsti D ; Prostran M ; ","ParentAuthors":"","DOI":"10.2174/0929867325666180904124733 ","Keywords":"Antidepressive Agents\r\nAntimanic Agents\r\nApoptosis\r\nBipolar Disorder\r\nHumans\r\nLithium/*chemistry\r\nLithium\r\nadverse effects of lithium\r\ndrug interactions with lithium\r\nlithium in preclinical and clinical studies\r\nmechanism of action of lithium\r\nmechanism of action of lithium in the brain\r\npharmacological effects.","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Medi B, Stojanovi M, Stimec BV, Divac N, Vujovi KS, Stojanovi R, olovi M, Krsti D, and Prostran M (2020) Lithium - Pharmacological and Toxicological Aspects: The Current State of the Art.. Current medicinal chemistry 27(3), 337-351 DOI: 10.2174/0929867325666180904124733 "},{"Codes":[{"AttributeId":12505529,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"Hamilton Rating Scale for Depression, and the Patient Health Questionnaire-9.","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505794,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237677,"Title":"Double-blind, randomized crossover study of intravenous infusion of magnesium sulfate versus 5% dextrose on depressive symptoms in adults with treatment-resistant depression.","ParentTitle":"Psychiatry and clinical neurosciences","ShortTitle":"Mehdi (2017)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2017","Month":"March","StandardNumber":"1323-1316 (Linking)","City":"Australia","Country":"","Publisher":"","Institution":"","Volume":"71","Pages":"204-211","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"27862658","Abstract":"AIM: Treatment-resistant depression patients are more likely to suffer from comorbid physical and mental disorders, experience marked and protracted functional impairment, and incur higher health-care costs than non-affected individuals. Magnesium sulfate is a treatment option that may offer great potential for patients with treatment-resistant depression based on prior work in animals and humans. METHODS: Twelve subjects with mild or moderate treatment-resistant depression were randomized into a double-blind crossover trial to receive an infusion of 4g of magnesium sulfate in 5% dextrose or placebo infusion of 5% dextrose with a 5-day washout in between the 8-day intervention period. Subjects were assessed before and after the intervention for serum and urine magnesium, lipid panel, the Hamilton Rating Scale for Depression, and the Patient Health Questionnaire-9. RESULTS: We found a difference in serum magnesium from day 2 to 8 (pre-infusion) (P< 0.002) and from baseline to day 8 (P< 0.02). No changes were noted on the Hamilton Rating Scale for Depression or the Patient Health Questionnaire-9 24h post-treatment, but as serum magnesium increased from baseline to day 7, the Patient Health Questionnaire-9 decreased from baseline to day 7 (P=0.02). CONCLUSION: Magnesium sulfate did not significantly affect depression 24h post-infusion, but other results were consistent with the literature. The association between changes in serum magnesium and the Patient Health Questionnaire-9 supports the idea that magnesium sulfate may be used to address treatment-resistant depression, an ongoing medical challenge.","Comments":"","TypeName":"Journal, Article","Authors":"Mehdi SM ; Atlas SE ; Qadir S ; Musselman D ; Goldberg S ; Woolger JM ; Corredor R ; Abbas MH ; Arosemena L ; Caccamo S ; Campbell CS ; Farooqi A ; Gao J ; Konefal J ; Lages LC ; Lantigua L ; Lopez J ; Padilla V ; Rasul A ; Ray AM ; Simes HG ; Tiozzo E ; Lewis JE ; ","ParentAuthors":"","DOI":"10.1111/pcn.12480 ","Keywords":"Adult\r\nCross-Over Studies\r\nDepression/*drug therapy\r\nDepressive Disorder, Treatment-Resistant/*drug therapy\r\nDouble-Blind Method\r\nFemale\r\nGlucose/administration & dosage/*therapeutic use\r\nHumans\r\nInfusions, Intravenous\r\nMagnesium Sulfate/administration & dosage/*therapeutic use\r\nMale\r\nMiddle Aged\r\nTreatment Outcome\r\ndepressive symptoms\r\nintervention study\r\nintravenous infusions\r\nmagnesium sulfate\r\ntreatment-resistant depression","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Mehdi SM, Atlas SE, Qadir S, Musselman D, Goldberg S, Woolger JM, Corredor R, Abbas MH, Arosemena L, Caccamo S, Campbell CS, Farooqi A, Gao J, Konefal J, Lages LC, Lantigua L, Lopez J, Padilla V, Rasul A, Ray AM, Simes HG, Tiozzo E, and Lewis JE (2017) Double-blind, randomized crossover study of intravenous infusion of magnesium sulfate versus 5% dextrose on depressive symptoms in adults with treatment-resistant depression.. Psychiatry and clinical neurosciences 71(3), 204-211 DOI: 10.1111/pcn.12480 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505563,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505691,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505783,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83240323,"Title":"Prevention of Suicide. Part 1: Psychotherapy, Drug Treatment and Electroconvulsive Treatment","ParentTitle":"NIPH Systematic Reviews: Executive Summaries","ShortTitle":"Mehlum (2006)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2006","Month":"November","StandardNumber":"29320110","City":"Oslo, Norway","Country":"","Publisher":"Knowledge Centre for the Health Services at The Norwegian Institute of Public Health (NIPH)","Institution":"","Volume":"","Pages":"","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"29320110","Abstract":"Background The Norwegian Directorate for Health and Social Affairs requested the Norwegian Knowledge Centre for the Health Service (NOKC) to do a health technology assessment (HTA) of the effects of interventions by the psychiatric health services for the prevention of suicide. The HTA will be part of the basis for national guidelines for suicide prevention. Methods The work was carried out by a review team of external professionals. A systematic literature search was performed using the databases Medline, Embase, PsychInfo, Cinahl and Swemed. The literature was evaluated in a stepwise manner according to general principles of HTA. At step 1 the professionals reviewed 3854 abstracts, 171 articles were reviewed for relevance at step 2 and at step 3 internal and external validation of the 83 articles found relevant was done by the whole group. Results and discussion Ten high-quality articles and 52 articles of moderate quality were included. Many of the randomized controlled studies described cognitive behaviour therapy and related forms of psychotherapy and treatment with antidepressants, but other types of psychotherapy and drug treatment were also investigated. There are a number of problems with the external validity of the literature. The majority of the studies were done in countries with cultures and ways of organizing the health care system quite different from Norway. Many of the interventions were of short duration and the number of patients included was small, therefore there was a risk of overlooking important effects (type II error). The inclusion and exclusion criteria were not always well described and in a number of studies individuals with high risk of suicide were not included. A number of studies were performed with patients hospitalized in general hospitals after episodes of deliberate self harm. It is not clear to what degree the results by these studies can be used by psychiatric health workers. The small number of patients make it impossible to extract meaningful results for subgroups who may be presumed to have different needs and respond differently to interventions. In addition, in many studies patients with comorbidity like substance abuse were excluded, in clinical practice suicidal patients commonly have extensive comorbidity. Conclusions Psychotherapy Some studies report that psychotherapy reduces suicidality more than the treatment given to the control group. This is the case with cognitive behaviour therapy, dialectical behaviour therapy and day care with psychodynamic psychotherapy to patients with borderline personality disorder, and multisystem therapy given to young persons. Drug interventions In the majority of studies of antidepressants, the study drug reduced depression, suicidal ideation and in some cases suicide attempts more than placebo. However, the patients in the studies generally had low risk of suicide and suicidal persons had often been excluded. Lithium significantly reduced the incidence of suicide and suicide attempts. Some studies reported that suicidal behaviour in patients with schizophrenia was reduced more through the use of clozapine than by other neuroleptics. Electroconvulsive therapy No methodologically acceptable study on the effect of ECT on suicidal behaviour was found. General limitations The majority of the studies described short-term interventions and had methodological weaknesses. The majority of studies excluded patients at high risk for suicide. The majority of studies included few patients, thus clinically significant effects may have been overlooked (type II error).","Comments":"","TypeName":"Book, Whole","Authors":"Mehlum L ; Dieserud G ; Ekeberg  ; Grholt B ; Mellesdal L ; Walby F ; Myhre KI ; ","ParentAuthors":"","DOI":"","Keywords":"Suicide\r\nPsychotherapy\r\nDrug Therapy\r\nElectroconvulsive Therapy\r\nSecondary Prevention","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Mehlum L, Dieserud G, Ekeberg , Grholt B, Mellesdal L, Walby F, and Myhre KI (2006) Prevention of Suicide. Part 1: Psychotherapy, Drug Treatment and Electroconvulsive Treatment. Oslo, Norway: Knowledge Centre for the Health Services at The Norwegian Institute of Public Health (NIPH)"},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"Using this criterion plus changes in several\nrating scale scores-the Hamilton (20). Beck (21), and\nBunney-Hamburg (22) scales-l3 of the 21 patients improved(9 bipolar and 4 unipolar). ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505753,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238195,"Title":"Lithium in the treatment of depression.","ParentTitle":"The American journal of psychiatry","ShortTitle":"Mendels (1976)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1976","Month":"April","StandardNumber":"0002-953X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"133","Pages":"373-8","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"1267033","Abstract":"The author reviews the studies of lithium as an antidepressant, evaluates the evidence that there might be specific subgroup of patients for whom it is effective, and reports a study he and his associates conducted that found lithium to be effective for 13 of 21 depressed patients. He concludes that there is convincing, although not conclusive, evidence for an antidepressant effect of lithium and that only by identifying the subgroup of patients for whom it is effective can the continuing uncertainty surrounding lithium's role in affective disorder be resolved. He also calls for a reevaluation of the relationship between mania and depression.","Comments":"","TypeName":"Journal, Article","Authors":"Mendels J ; ","ParentAuthors":"","DOI":"10.1176/ajp.133.4.373 ","Keywords":"Brain Chemistry\r\nCalcium/blood\r\nDepression/diagnosis/*drug therapy/metabolism\r\nHumans\r\nLithium/administration & dosage/analysis/*therapeutic use\r\nMagnesium/blood\r\nPsychiatric Status Rating Scales","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Mendels J (1976) Lithium in the treatment of depression.. The American journal of psychiatry 133(4), 373-8 DOI: 10.1176/ajp.133.4.373 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505590,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505593,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505755,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238448,"Title":"Treatment of imipramine-resistant depression and lithium-refractory mania through drug interactions.","ParentTitle":"The American journal of psychiatry","ShortTitle":"Meyers (1978)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1978","Month":"November","StandardNumber":"0002-953X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"135","Pages":"1420-1","Edition":"","Issue":"11","Availability":"","URL":"","OldItemId":"707652","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"Meyers B ; ","ParentAuthors":"","DOI":"10.1176/ajp.135.11.1420 ","Keywords":"Adult\r\nBipolar Disorder/*drug therapy\r\nChlorothiazide/*administration & dosage/pharmacology\r\nDiabetes Insipidus/prevention & control\r\nDrug Interactions\r\nHumans\r\nImipramine/blood/*therapeutic use\r\nLithium/*therapeutic use\r\nMale\r\nMethylphenidate/*administration & dosage/pharmacology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Meyers B (1978) Treatment of imipramine-resistant depression and lithium-refractory mania through drug interactions.. The American journal of psychiatry 135(11), 1420-1 DOI: 10.1176/ajp.135.11.1420 "},{"Codes":[{"AttributeId":12505534,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12525410,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505558,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505562,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"(CGI-S) (POMS) (CES-D)(PSQI)","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeI
