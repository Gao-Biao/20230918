:12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237972,"Title":"Tolerability of combined treatment with lithium and fluoxetine: 14 cases treated under open conditions.","ParentTitle":"International clinical psychopharmacology","ShortTitle":"Hawley (1994)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1994","Month":"","StandardNumber":"0268-1315 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"9","Pages":"31-3","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"8195580","Abstract":"Fourteen cases of depression resistant to multiple treatments were treated by lithium augmentation of fluoxetine. Tolerability of the treatment was poor. Lithium and fluoxetine may be a possible treatment for resistant depression but there is caution regarding tolerability and toxicity with the relatively high doses of lithium used in this series.","Comments":"","TypeName":"Journal, Article","Authors":"Hawley CJ ; Roberts AG ; Baldwin DS ; ","ParentAuthors":"","DOI":"10.1097/00004850-199400910-00005 ","Keywords":"Adult\r\nDepressive Disorder/blood/*drug therapy/psychology\r\nDose-Response Relationship, Drug\r\nDrug Therapy, Combination\r\nFemale\r\nFluoxetine/administration & dosage/*adverse effects/pharmacokinetics\r\nHumans\r\nLithium Carbonate/administration & dosage/*adverse effects/pharmacokinetics\r\nMale\r\nMiddle Aged\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Hawley CJ, Roberts AG, and Baldwin DS (1994) Tolerability of combined treatment with lithium and fluoxetine: 14 cases treated under open conditions.. International clinical psychopharmacology 9(1), 31-3 DOI: 10.1097/00004850-199400910-00005 "},{"Codes":[{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505727,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505771,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238239,"Title":"Tolerability of combined treatment with lithium and paroxetine: 19 cases treated under open conditions.","ParentTitle":"Journal of psychopharmacology (Oxford, England)","ShortTitle":"Hawley (1994)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1994","Month":"January","StandardNumber":"0269-8811 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"8","Pages":"266-7","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"22298635","Abstract":"Nineteen patients resistant to paroxetine monotherapy were treated by lithium augmentation for 6 weeks to assess tolerability. Although the addition of lithium increased the number of adverse events, none were serious. The combination of lithium and paroxetine is safe enough to warrant further investigation as a treatment for resistant depression.","Comments":"","TypeName":"Journal, Article","Authors":"Hawley CJ ; Roberts AG ; Walker MH ; ","ParentAuthors":"","DOI":"10.1177/026988119400800412 ","Keywords":"","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Hawley CJ, Roberts AG, and Walker MH (1994) Tolerability of combined treatment with lithium and paroxetine: 19 cases treated under open conditions.. Journal of psychopharmacology (Oxford, and England) 8(4), 266-7 DOI: 10.1177/026988119400800412 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505727,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505775,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238166,"Title":"Combination therapy with nefazodone and lithium: Safety and tolerability in fourteen patients.","ParentTitle":"International journal of psychiatry in clinical practice","ShortTitle":"Hawley (1998)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1998","Month":"","StandardNumber":"1365-1501 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"2","Pages":"251-4","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"24927087","Abstract":"Fourteen patients with major depression, resistant to previous pharmacotherapies, were treated by the addition of lithium (target range 0.6-0.8 mmol/l) to nefazodone (400 mg/day) and were prospectively monitored for 6 weeks to assess safety and tolerability. There were 42 emergent adverse events-most commonly headache, nausea, gastro-intestinal disturbances, tremor, polyuria/polydipsia, dry mouth and tiredness. Information on ten additional patients receiving combined treatment with lithium and nefazodone was collected by retrospective chart review, and it was found that similar adverse events (tremor, dry mouth and tiredness) had occurred in these patients. We conclude that when lithium is added to nefazodone, new adverse events do occur, but that the treatment is safe and tolerable.","Comments":"","TypeName":"Journal, Article","Authors":"Hawley C ; Sivakumaran T ; Huber TJ ; Ige AK ; ","ParentAuthors":"","DOI":"10.3109/13651509809115369 ","Keywords":"","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Hawley C, Sivakumaran T, Huber TJ, and Ige AK (1998) Combination therapy with nefazodone and lithium: Safety and tolerability in fourteen patients.. International journal of psychiatry in clinical practice 2(4), 251-4 DOI: 10.3109/13651509809115369 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505727,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238215,"Title":"Efficacy, safety and tolerability of combined administration of lithium and selective serotonin reuptake inhibitors: a review of the current evidence. Hertfordshire Neuroscience Research Group.","ParentTitle":"International clinical psychopharmacology","ShortTitle":"Hawley (2000)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2000","Month":"July","StandardNumber":"0268-1315 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"15","Pages":"197-206","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"10954059","Abstract":"Several case reports have engendered concern about the safety of coadministering lithium and selective serotonin reuptake inhibitor (SSRI) antidepressants and there are theoretical reasons to suppose that lithium and serotonergic antidepressants may be associated with dangerous interactions. Systematic reports regarding combination therapy with lithium and SSRI antidepressants were assimilated for the purpose of this review. Although there are many publications, few are directly informative as to safety and tolerability. A total of 503 patients are considered in systematic reports and, among these, no serious or life-threatening adverse events can be identified. Such data as there are demonstrate little potential for toxic interactions between lithium and SSRIs, although new, non-serious, adverse events do frequently arise. The evidence for the efficacy of addition of lithium to SSRIs in treatment refractory depression is only provisional.","Comments":"","TypeName":"Journal, Article","Authors":"Hawley CJ ; Loughlin PJ ; Quick SJ ; Gale TM ; Sivakumaran T ; Hayes J ; McPhee S ; ","ParentAuthors":"","DOI":"10.1097/00004850-200015040-00002 ","Keywords":"Antimanic Agents/*administration & dosage/adverse effects\r\nBipolar Disorder/diagnosis/*drug therapy/psychology\r\nDepressive Disorder, Major/diagnosis/*drug therapy/psychology\r\nDrug Therapy, Combination\r\nHumans\r\nLithium Carbonate/*administration & dosage/adverse effects\r\nSelective Serotonin Reuptake Inhibitors/*administration & dosage/adverse effects\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Hawley CJ, Loughlin PJ, Quick SJ, Gale TM, Sivakumaran T, Hayes J, and McPhee S (2000) Efficacy, safety and tolerability of combined administration of lithium and selective serotonin reuptake inhibitors: a review of the current evidence. Hertfordshire Neuroscience Research Group.. International clinical psychopharmacology 15(4), 197-206 DOI: 10.1097/00004850-200015040-00002 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505588,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505585,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505589,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505604,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505786,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239749,"Title":"Depression in children and adolescents.","ParentTitle":"BMJ clinical evidence","ShortTitle":"Hazell (2009)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2009","Month":"January","StandardNumber":"1462-3846 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"2009","Pages":"","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"19445770","Abstract":"INTRODUCTION: Depression may affect 2-8% of children and adolescents, with a peak incidence around puberty. It may be self-limiting, but about 40% of affected children experience a recurrent attack, a third of affected children will make a suicide attempt, and 3-4% will die from suicide. METHODS AND OUTCOMES: We conducted a systematic review and aimed to answer the following clinical questions: What are the effects of pharmacological, psychological, combination, and complementary treatments for depression in children and adolescents? What are the effects of treatments for refractory depression in children and adolescents? We searched: Medline, Embase, The Cochrane Library, and other important databases up to April 2008 (Clinical Evidence reviews are updated periodically, please check our website for the most up-to-date version of this review). We included harms alerts from relevant organisations such as the US Food and Drug Administration (FDA) and the UK Medicines and Healthcare products Regulatory Agency (MHRA). RESULTS: We found 18 systematic reviews, RCTs, or observational studies that met our inclusion criteria. We performed a GRADE evaluation of the quality of evidence for interventions. CONCLUSIONS: In this systematic review we present information relating to the effectiveness and safety of the following interventions: citalopram, cognitive behavioural therapy (CBT) (individual or group, to prevent relapse), escitalopram, electroconvulsive therapy, family therapy, fluoxetine (alone or with cognitive therapy or CBT), fluvoxamine, group therapeutic support (other than CBT), guided self-help, individual psychodynamic psychotherapy, interpersonal therapy, lithium, mirtazapine, monoamine oxidase inhibitors (MAOIs), omega-3 polyunsaturated fatty acids, paroxetine, sertraline (alone or with CBT), St John's Wort (Hypericum perforatum), tricyclic antidepressants, and venlafaxine.","Comments":"","TypeName":"Journal, Article","Authors":"Hazell P ; ","ParentAuthors":"","DOI":"","Keywords":"Adolescent\r\nChild\r\n*Depression\r\nDepressive Disorder/drug therapy\r\nFluoxetine/therapeutic use\r\nHumans\r\nIncidence\r\n*Psychotherapy, Psychodynamic\r\nSexual Maturation","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Hazell P (2009) Depression in children and adolescents.. BMJ clinical evidence 2009, "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505585,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505604,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505788,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239752,"Title":"Depression in children and adolescents.","ParentTitle":"BMJ clinical evidence","ShortTitle":"Hazell (2011)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2011","Month":"October","StandardNumber":"1462-3846 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"2011","Pages":"","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"22018419","Abstract":"INTRODUCTION: Depression may affect 2% to 8% of children and adolescents, with a peak incidence around puberty. It may be self-limiting, but about 40% of affected children experience a recurrent attack, one third of affected children will make a suicide attempt, and 3% to 4% will die from suicide. METHODS AND OUTCOMES: We conducted a systematic review and aimed to answer the following clinical questions: What are the effects of pharmacological, psychological, combination, and complementary treatments for depression in children and adolescents? What are the effects of treatments for refractory depression in children and adolescents? We searched: Medline, Embase, The Cochrane Library, and other important databases up to July 2011 (Clinical Evidence reviews are updated periodically; please check our website for the most up-to-date version of this review). We included harms alerts from relevant organisations such as the US Food and Drug Administration (FDA) and the UK Medicines and Healthcare products Regulatory Agency (MHRA). RESULTS: We found 21 systematic reviews, RCTs, or observational studies that met our inclusion criteria. We performed a GRADE evaluation of the quality of evidence for interventions. CONCLUSIONS: In this systematic review we present information relating to the effectiveness and safety of the following interventions: citalopram, cognitive behavioural therapy (CBT) (individual or group, to prevent relapse), electroconvulsive therapy, escitalopram, family therapy, fluoxetine (alone or with cognitive therapy or CBT), fluvoxamine, group therapeutic support (other than CBT), guided self-help, individual psychodynamic psychotherapy, interpersonal therapy, lithium, mirtazapine, monoamine oxidase inhibitors (MAOIs), omega-3 polyunsaturated fatty acids, paroxetine, sertraline (alone or with CBT), St John's Wort (Hypericum perforatum), tricyclic antidepressants, and venlafaxine.","Comments":"","TypeName":"Journal, Article","Authors":"Hazell P ; ","ParentAuthors":"","DOI":"","Keywords":"Adolescent\r\nAntidepressive Agents/therapeutic use\r\nAnxiety\r\nChild\r\nCognitive Behavioral Therapy\r\n*Depression\r\nDepressive Disorder, Treatment-Resistant/drug therapy\r\nDopamine Uptake Inhibitors/therapeutic use\r\nExcitatory Amino Acid Antagonists/therapeutic use\r\nHumans\r\n*Psychotherapy, Psychodynamic\r\nSexual Maturation\r\nStress, Psychological","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Hazell P (2011) Depression in children and adolescents.. BMJ clinical evidence 2011, "},{"Codes":[{"AttributeId":12505531,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505586,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505614,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505796,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533167,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533169,"AdditionalText":"PFC(ros \\ cat\\sod)","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83240694,"Title":"4,4'-Dichlorodiphenyl diselenide reverses a depressive-like phenotype, modulates prefrontal cortical oxidative stress and dysregulated glutamatergic neurotransmission induced by subchronic dexamethasone exposure to mice.","ParentTitle":"Journal of psychiatric research","ShortTitle":"Heck (2019)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2019","Month":"September","StandardNumber":"0022-3956 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"116","Pages":"61-68","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"31200328","Abstract":"Dexamethasone (DEX) is a synthetic agonist of glucocorticoid receptors that has been associated with neurotoxicity and neuropsychiatric diseases. (p-ClPhSe)(2) is an organoselenium compound reported to have antioxidant, antidepressant-like, and neuroprotective actions. This study investigated whether antioxidant activity and modulation of the glutamatergic system contribute to the antidepressant-like effect of (p-ClPhSe)(2) in mice subchronically exposed to DEX. Swiss mice received intraperitoneal injections of DEX (2mg/kg) or saline (vehicle) once a day for 21 days. After, the mice received (p-ClPhSe)(2) (1-10mg/kg) or mineral oil (vehicle) by the intragastric route (i.g.) for 7 days. The mice exposed to DEX were treated with fluoxetine (20mg/kg, i.g.) once a day for 7 days. 24h after the last treatment, the animals performed the locomotor activity (LMA), tail suspension, and forced swimming tests. Ex vivo assays were performed in samples of prefrontal cortex (PFC). The results show that (p-ClPhSe)(2) reversed depressive-like behavioral phenotype induced by DEX without affecting LMA. Further, (p-ClPhSe)(2)at all doses reduced ROS levels and increased CAT activity in the PFC of DEX-exposed mice. The highest dose of (p-ClPhSe)(2) was effective against the decrease of SOD activity in the PFC of mice exposed to DEX. (p-ClPhSe)(2) increased the [(3)H] glutamate uptake/release and decreased the Na(+)/K(+)-ATPase activity as well as the EAAT1 and NMDA R2A protein contents in the PFC of DEX-exposed mice. Regarding the NMDA R2B levels, there was no difference among experimental groups. In conclusion, this study reveals the effectiveness of (p-ClPhSe)(2) in reversing the depressive-like phenotype of DEX-exposed mice. In addition, (p-ClPhSe)(2) modulated oxidative stress and glutamate neurotransmission in the PFC of mice subchronically exposed to DEX.","Comments":"","TypeName":"Journal, Article","Authors":"Heck SO ; Zborowski VA ; Quines CB ; Nogueira CW ; ","ParentAuthors":"","DOI":"10.1016/j.jpsychires.2019.05.027 ","Keywords":"Animals\r\nAntidepressive Agents/administration & dosage/*pharmacology\r\nAntioxidants/administration & dosage/*pharmacology\r\nBehavior, Animal/*drug effects\r\nDepression/chemically induced/*drug therapy\r\nDexamethasone/administration & dosage/*pharmacology\r\nDisease Models, Animal\r\nFluoxetine/administration & dosage/*pharmacology\r\nGlucocorticoids/administration & dosage/*pharmacology\r\nGlutamic Acid/*metabolism\r\nLocomotion/*drug effects\r\nMale\r\nMice\r\nOrganoselenium Compounds/administration & dosage/*pharmacology\r\nPhenotype\r\nPrefrontal Cortex/*drug effects\r\nSynaptic Transmission/*drug effects\r\nDepression\r\nDexamethasone\r\nFluoxetine\r\nGlucocorticoids\r\nSelenium","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Heck SO, Zborowski VA, Quines CB, and Nogueira CW (2019) 4,4'-Dichlorodiphenyl diselenide reverses a depressive-like phenotype, modulates prefrontal cortical oxidative stress and dysregulated glutamatergic neurotransmission induced by subchronic dexamethasone exposure to mice.. Journal of psychiatric research 116, 61-68 DOI: 10.1016/j.jpsychires.2019.05.027 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505685,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505785,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237623,"Title":"Treatment failure with a tricyclic antidepressant followed by lithium addition and response to subsequent electroconvulsive therapy.","ParentTitle":"The Journal of clinical psychiatry","ShortTitle":"Heijnen (2008)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2008","Month":"December","StandardNumber":"0160-6689 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"69","Pages":"1887-91","Edition":"","Issue":"12","Availability":"","URL":"","OldItemId":"19014754","Abstract":"OBJECTIVE: To examine the predictive value of resistance to a tricyclic antidepressant (TCA) and lithium with respect to the efficacy of subsequent electroconvulsive therapy (ECT). METHOD: This open prospective study was conducted in the inpatient depression unit of a university hospital in The Netherlands. Patients were enrolled in the study from October 1996 to June 2002 and had to meet DSM-IV criteria for major depressive disorder. Eighty-six patients were treated twice weekly with ECT until recovery or no progress during at least 10 bilateral treatments. Patients were maintained drug free during the ECT treatment. Clinical evaluation of depressive symptoms was performed each week; scores on the 17-item version of the Hamilton Rating Scale for Depression (HAM-D) were obtained 1 to 3 days prior to ECT and 1 to 3 days after treatment termination. The primary outcome criterion was defined as the mean difference in HAM-D score before and after ECT for patients who had received adequate treatment with a TCA and lithium compared with patients who had not received adequate treatment with a TCA and lithium. Adequate treatment was defined as 4 weeks taking a predefined plasma level of a TCA; nonresponders had lithium added to the medication, and the minimal duration of the lithium addition was 3 weeks with a plasma level of at least 0.6 mmol/L. Independent samples t test was used to analyze this primary outcome criterion. RESULTS: According to the primary outcome criterion, patients who had received adequate treatment with a TCA and lithium (N = 56) had a mean difference in HAM-D score pre-ECT and post-ECT of 16.4 compared to a HAM-D score difference of 19.5 in the patient group who had received inadequate treatment with a TCA and lithium (N = 30). This inequality in differences in mean HAM-D scores is not significant (p = .2). CONCLUSION: In the present study sample, treatment failure with adequate pharmacotherapy with a TCA and lithium addition appears to be unrelated to outcome following subsequent ECT.","Comments":"","TypeName":"Journal, Article","Authors":"Heijnen WT ; van den Broek WW ; Birkenhger TK ; ","ParentAuthors":"","DOI":"10.4088/jcp.v69n1206 ","Keywords":"Adult\r\nAged\r\nAntidepressive Agents, Tricyclic/adverse effects/pharmacokinetics/*therapeutic \r\n      use\r\nAntimanic Agents/adverse effects/pharmacokinetics/*therapeutic use\r\nDepressive Disorder, Major/blood/diagnosis/*drug therapy/psychology\r\nDrug Resistance\r\nDrug Therapy, Combination\r\n*Electroconvulsive Therapy\r\nFemale\r\nHospitalization\r\nHumans\r\nLithium Carbonate/adverse effects/pharmacokinetics/*therapeutic use\r\nMale\r\nMiddle Aged\r\nPersonality Inventory\r\nPrognosis\r\nProspective Studies\r\nRetreatment\r\nTreatment Failure\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Heijnen WT, van den Broek WW, and Birkenhger TK (2008) Treatment failure with a tricyclic antidepressant followed by lithium addition and response to subsequent electroconvulsive therapy.. The Journal of clinical psychiatry 69(12), 1887-91 DOI: 10.4088/jcp.v69n1206 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"HAM-D","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505775,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238145,"Title":"Lithium augmentation of antidepressants in treatment-refractory depression.","ParentTitle":"The Journal of clinical psychiatry","ShortTitle":"Heit (1998)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1998","Month":"","StandardNumber":"0160-6689 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"59 Suppl 6","Pages":"28-33; discussion 34","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"9674934","Abstract":"The use of lithium to convert antidepressant nonresponders to responders is reviewed. Although there is little doubt that lithium is effective in a sizable percentage of patients who do not respond to tricyclic antidepressants (TCAs) and serotonin selective reuptake inhibitors (SSRIs), much remains obscure about this effect. Does it work preferentially on antidepressants that act primarily on serotonergic neurons, or is it equally effective with agents that act upon other neurotransmitter systems? When should lithium, compared with other strategies, be utilized in antidepressant nonresponders? Are certain subtypes of depression more likely than others to respond to lithium augmentation? The available literature highlights the efficacy of lithium as an augmenting agent in refractory depression and serves as an impetus for additional neurobiological and clinical studies of this phenomenon.","Comments":"","TypeName":"Journal, Article","Authors":"Heit S ; Nemeroff CB ; ","ParentAuthors":"","DOI":"","Keywords":"Antidepressive Agents/*therapeutic use\r\nClinical Trials as Topic\r\nDepressive Disorder/diagnosis/*drug therapy/psychology\r\nDrug Therapy, Combination\r\nHumans\r\nLithium/*therapeutic use\r\nSelective Serotonin Reuptake Inhibitors/therapeutic use\r\nSeverity of Illness Index\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Heit S, and Nemeroff CB (1998) Lithium augmentation of antidepressants in treatment-refractory depression.. The Journal of clinical psychiatry 59 Suppl 6, 28-33; discussion 34"},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505760,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238068,"Title":"Lithium carbonate augmentation of antidepressant treatment. An effective prescription for treatment-refractory depression.","ParentTitle":"Archives of general psychiatry","ShortTitle":"Heninger (1983)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1983","Month":"December","StandardNumber":"0003-990X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"40","Pages":"1335-42","Edition":"","Issue":"12","Availability":"","URL":"","OldItemId":"6418110","Abstract":"To assess whether lithium carbonate augments antidepressant effects of long-term antidepressant treatment in non-responding patients, 15 treatment-refractory patients were studied using a placebo-controlled, double-blind design. After at least 21 days of antidepressant drug therapy, and while continuing to receive the same daily dose of antidepressant drug, eight patients received lithium carbonate and seven received placebo. In comparison with placebo, lithium carbonate produced a small but statistically significant improvement in the mean daily nursing ratings of depression during the first two days of treatment. The beneficial effects of lithium carbonate were more variable during the next four days, but by the seventh through 12th day of the trial, the drug produced a significant and clinically meaningful improvement. When the seven placebo-treated patients received active lithium carbonate on the 13th day of the study, their rate of improvement was similar to that of the eight patients who had received active lithium carbonate initially. This augmentation of the anti-depressant effect was seen in patients treated with desipramine hydrochloride, amitriptyline hydrochloride, or mianserin hydrochloride. Although in five of the 15 patients, the improvement appeared as early as 24 to 48 hours after the first lithium carbonate dose, the remaining patients did not show a clear improvement until approximately five to eight days later. We concluded that lithium carbonate does augment the antidepressant effect when added to the long-term antidepressant treatment of nonresponding patients.","Comments":"","TypeName":"Journal, Article","Authors":"Heninger GR ; Charney DS ; Sternberg DE ; ","ParentAuthors":"","DOI":"10.1001/archpsyc.1983.01790110077013 ","Keywords":"Adult\r\nAged\r\nAmitriptyline/therapeutic use\r\nAntidepressive Agents/*therapeutic use\r\nClinical Trials as Topic\r\nDepressive Disorder/*drug therapy/psychology\r\nDesipramine/therapeutic use\r\nDouble-Blind Method\r\nDrug Synergism\r\nDrug Therapy, Combination\r\nFemale\r\nHumans\r\nLithium/*therapeutic use\r\nLithium Carbonate\r\nMale\r\nMianserin/therapeutic use\r\nMiddle Aged\r\nPsychiatric Status Rating Scales","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Heninger GR, Charney DS, and Sternberg DE (1983) Lithium carbonate augmentation of antidepressant treatment. An effective prescription for treatment-refractory depression.. Archives of general psychiatry 40(12), 1335-42 DOI: 10.1001/archpsyc.1983.01790110077013 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505787,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238514,"Title":"How best to manage treatment-resistant depression?","ParentTitle":"The Journal of family practice","ShortTitle":"Hicks (2010)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2010","Month":"September","StandardNumber":"0094-3509 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"59","Pages":"490-7","Edition":"","Issue":"9","Availability":"","URL":"","OldItemId":"20824225","Abstract":"Should you augment the treatment regimen with lithium, thyroxin, or an atypical antipsychotic? This review will help you decide.","Comments":"","TypeName":"Journal, Article","Authors":"Hicks P ; Hicks XP ; Meyer H ; Shisslak C ; ","ParentAuthors":"","DOI":"","Keywords":"Antipsychotic Agents/therapeutic use\r\nCognitive Behavioral Therapy\r\nDepression/*drug therapy/physiopathology/psychology/therapy\r\nExercise Therapy\r\nFolic Acid/therapeutic use\r\nHumans\r\nLithium/therapeutic use\r\nTreatment Failure\r\nVitamin B Complex/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Hicks P, Hicks XP, Meyer H, and Shisslak C (2010) How best to manage treatment-resistant depression?. The Journal of family practice 59(9), 490-7"},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505787,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238238,"Title":"The pharmacological treatment of bipolar disorder: the question of modern advances.","ParentTitle":"Harvard review of psychiatry","ShortTitle":"Hirschowitz (2010)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2010","Month":"September","StandardNumber":"1067-3229 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"18","Pages":"266-78","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"20825264","Abstract":"INTRODUCTION: Lithium has been the mainstay of treatment for patients with bipolar disorder in the United States since 1970. Major treatment guidelines recommend lithium as a first-line treatment for mania and maintenance treatment of bipolar disorder, yet lithium has fallen out of favor while other agents have grown in popularity. The purpose of this review is to examine the evidence for treatments that were available in 1970 and to determine if the field has made any significant advance in the treatment of mania, bipolar depression, and maintenance. METHODS: We conducted a MEDLINE search through 2009, and examined only English-language, randomized/controlled, placebo, or comparison studies. Tolerability as a factor was not considered for this review. RESULTS: Lithium, valproate, benzodiazepines, and antipsychotics have been reported effective for mania-which was essentially the state of the field in 1970. Despite an FDA indication for the use of lamotrigine for depression and depression maintenance, the supporting evidence is conflicting. For bipolar maintenance, the evidence is overwhelming in support of lithium and very thin for valproate and carbamazepine. There is emerging evidence that several atypical antipsychotics may have efficacy in prevention. DISCUSSION: The gold standard for treating bipolar disorder in 1970 was lithium, and the gold standard in 2009 remains lithium. Newer agents may increase our armamentarium to some extent, but it is not clear if they represent a major advance in treatment. They still need to be tested against the gold standard.","Comments":"","TypeName":"Journal, Article","Authors":"Hirschowitz J ; Kolevzon A ; Garakani A ; ","ParentAuthors":"","DOI":"10.3109/10673229.2010.507042 ","Keywords":"Antidepressive Agents/therapeutic use\r\nAntimanic Agents/therapeutic use\r\nAntipsychotic Agents/therapeutic use\r\nBipolar Disorder/*drug therapy\r\nHumans\r\nLithium Compounds/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Hirschowitz J, Kolevzon A, and Garakani A (2010) The pharmacological treatment of bipolar disorder: the question of modern advances.. Harvard review of psychiatry 18(5), 266-78 DOI: 10.3109/10673229.2010.507042 "},{"Codes":[{"AttributeId":12505588,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505589,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505799,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83240120,"Title":"Psychopharmacological Treatment Algorithms of Manic/Mixed and Depressed Episodes in Pediatric Bipolar Disorder.","ParentTitle":"Journal of child and adolescent psychopharmacology","ShortTitle":"Hobbs (2022)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2022","Month":"December","StandardNumber":"1044-5463 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"32","Pages":"507-521","Edition":"","Issue":"10","Availability":"","URL":"","OldItemId":"36472471","Abstract":"Introduction: Pediatric bipolar disorder (PBD) is a severe psychiatric illness diagnosed before the age of 18, which is associated with extreme shifts in mood characterized by manic and depressive episodes. In 2005, AACAP published algorithms to guide pharmacological treatment of manic/mixed episodes associated with PBD. At that time, lithium was the only Food and Drug Administration (FDA)-approved treatment for pediatric bipolar manic/mixed episodes. The goal of this article is to review evidence that has emerged since the AACAP algorithm in 2005. Methods: Literature searches were conducted through PubMed and limited to studies published between 2005 and 2021, using keywords that focused on randomized controlled trials (RCTs) for available psychopharmacological medications. In addition, the authors conducted in-depth searches for articles providing evidence for agents included in the 2005 AACAP algorithm. Results: Since the publication of the AACAP algorithm in 2005, multiple RCTs have been conducted in PBD, leading to FDA approval of five medications (aripiprazole, asenapine, olanzapine, quetiapine, and risperidone) for the treatment of manic/mixed episodes and two medications (lurasidone and olanzapine-fluoxetine combination) for the treatment of depressed episodes. Divalproex sodium and oxcarbazepine were studied in pediatric RCTs and failed to separate from placebo. Conclusions: We offer an update to the 2005 AACAP algorithms for the treatment of pediatric bipolar mixed/manic episodes and added an evidence-based algorithm for the treatment of depression in PBD. In addition to treatment algorithms, we review current evidence for efficacy of agents proposed in the AACAP algorithm and provide tables summarizing medication side effects and efficacy.","Comments":"","TypeName":"Journal, Article","Authors":"Hobbs E ; Reed R ; Lorberg B ; Robb AS ; Dorfman J ; ","ParentAuthors":"","DOI":"10.1089/cap.2022.0035 ","Keywords":"Humans\r\nChild\r\n*Bipolar Disorder/diagnosis\r\n*Antipsychotic Agents/therapeutic use\r\nMania/drug therapy\r\nOlanzapine/therapeutic use\r\nAlgorithms\r\nbipolar depression\r\nbipolar disorder\r\nmania\r\nmood disorders\r\npediatrics\r\npsychopharmacology","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Hobbs E, Reed R, Lorberg B, Robb AS, and Dorfman J (2022) Psychopharmacological Treatment Algorithms of Manic/Mixed and Depressed Episodes in Pediatric Bipolar Disorder.. Journal of child and adolescent psychopharmacology 32(10), 507-521 DOI: 10.1089/cap.2022.0035 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505685,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505771,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238964,"Title":"Brofaromine versus lithium addition to maprotiline. A double-blind study in maprotiline refractory depressed outpatients.","ParentTitle":"Journal of affective disorders","ShortTitle":"Hoencamp (1994)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1994","Month":"March","StandardNumber":"0165-0327 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"30","Pages":"219-27","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"8006248","Abstract":"Depressed outpatients (n = 51) resistant to treatment with maprotiline were treated in a blind, randomized, single-centre study, for 6 weeks with either the reversible and selective monoamine oxidase A-inhibitor (MAO-A-I), brofaromine or lithium addition to maprotiline. The Hamilton Rating Scale for Depression was scored by an independent rater before and after the 6 week treatment period. No significant differences in efficacy were found between the two treatment regimes. In the patients who completed the trial, brofaromine was well tolerated with the exception of insomnia. Anticholinergic effects as well as thyroid dysfunctions (17 out of 20) were more frequent in the maprotiline/lithium group.","Comments":"","TypeName":"Journal, Article","Authors":"Hoencamp E ; Haffmans PM ; Dijken WA ; Hoogduin CA ; Nolen WA ; van Dyck R ; ","ParentAuthors":"","DOI":"10.1016/0165-0327(94)90082-5 ","Keywords":"Adolescent\r\nAdult\r\nAged\r\nDepressive Disorder/*drug therapy/psychology\r\nDouble-Blind Method\r\nDrug Therapy, Combination\r\nFemale\r\nHumans\r\nLithium/*administration & dosage/adverse effects\r\nMale\r\nMaprotiline/*administration & dosage/adverse effects\r\nMiddle Aged\r\nMonoamine Oxidase Inhibitors/*administration & dosage/adverse effects\r\nPersonality Inventory\r\nPiperidines/*administration & dosage/adverse effects\r\nProspective Studies\r\nRecurrence","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Hoencamp E, Haffmans PM, Dijken WA, Hoogduin CA, Nolen WA, and van Dyck R (1994) Brofaromine versus lithium addition to maprotiline. A double-blind study in maprotiline refractory depressed outpatients.. Journal of affective disorders 30(3), 219-27 DOI: 10.1016/0165-0327(94)90082-5 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505685,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238820,"Title":"Lithium augmentation of venlafaxine: an open-label trial.","ParentTitle":"Journal of clinical psychopharmacology","ShortTitle":"Hoencamp (2000)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2000","Month":"October","StandardNumber":"0271-0749 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"20","Pages":"538-43","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"11001238","Abstract":"The authors conducted an open-label study of the efficacy and tolerability of venlafaxine and of lithium augmentation in outpatients with depression who were not responding to venlafaxine. Outpatients aged 18 to 70 years were eligible if they had a minimum baseline score of 16 on the 17-item Hamilton Rating Scale for Depression (HAM-D). Patients were started on venlafaxine 37.5 mg twice daily for 1 week. For weeks 2 through 4, the dose of venlafaxine was increased to 75 mg twice daily, and for weeks 5 through 7, the dose was further increased to 75 mg three times daily. At the end of the 7-week treatment period, patients with a <50% decrease in their HAM-D scores from baseline were given lithium carbonate 600 mg once daily. The dose of lithium carbonate was adjusted to maintain plasma levels in the range of 0.6 to 1.0 mmol/mL. Efficacy was assessed with the 17-item HAM-D, Montgomery-Asberg Depression Rating Scale, and the Clinical Global Impressions Scale. Data were analyzed on an intent-to-treat basis. At the end of the 7-week treatment period, 35% of patients showed a > or = 50% decrease in their HAM-D scores from baseline. Lithium augmentation was initiated in 23 patients. The results showed that the addition of lithium was well-tolerated and led to a further decrease in the HAM-D scores, with eight patients responding and two of them presenting a remission. The addition of lithium to venlafaxine was found to be a well-tolerated strategy in treatment-resistant patients.","Comments":"","TypeName":"Journal, Article","Authors":"Hoencamp E ; Haffmans J ; Dijken WA ; Huijbrechts IP ; ","ParentAuthors":"","DOI":"10.1097/00004714-200010000-00008 ","Keywords":"Adult\r\nAged\r\nAntidepressive Agents, Second-Generation/adverse \r\n      effects/pharmacokinetics/*therapeutic use\r\nAntimanic Agents/adverse effects/*therapeutic use\r\nCyclohexanols/adverse effects/pharmacokinetics/*therapeutic use\r\nDepressive Disorder/*drug therapy/psychology\r\nDrug Therapy, Combination\r\nFemale\r\nHumans\r\nLithium/adverse effects/*therapeutic use\r\nMale\r\nMiddle Aged\r\nPsychiatric Status Rating Scales\r\nVenlafaxine Hydrochloride","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Hoencamp E, Haffmans J, Dijken WA, and Huijbrechts IP (2000) Lithium augmentation of venlafaxine: an open-label trial.. Journal of clinical psychopharmacology 20(5), 538-43 DOI: 10.1097/00004714-200010000-00008 "},{"Codes":[{"AttributeId":12505529,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505530,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505798,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237353,"Title":"Impact of Supplementation and Nutritional Interventions on Pathogenic Processes of Mood Disorders: A Review of the Evidence.","ParentTitle":"Nutrients","ShortTitle":"Hoepner (2021)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2021","Month":"February","StandardNumber":"2072-6643 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"13","Pages":"","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"33652997","Abstract":"This narrative review was conducted using searches of the PubMed/Medline and Google Scholar databases from inception to November 2019. Clinical trials and relevant articles were identified by cross-referencing major depressive disorder (and/or variants) with the following terms: folate, homocysteine, S-adenosylmethionine (SAMe), L-acetylcarnitine, alpha-lipoic acid, N-acetylcysteine, L-tryptophan, zinc, magnesium, vitamin D, omega-3 fatty acids, coenzyme Q10, and inositol. Manual reviews of references were also performed using article reference lists. Abnormal levels of folate, homocysteine, and SAMe have been shown to be associated with a higher risk of depression. Numerous studies have demonstrated antidepressant activity with L-methylfolate and SAMe supplementation in individuals with depression. Additionally, the amino acids L-acetylcarnitine, alpha-lipoic acid, N-acetylcysteine, and L-tryptophan have been implicated in the development of depression and shown to exert antidepressant effects. Other agents with evidence for improving depressive symptoms include zinc, magnesium, omega-3 fatty acids, and coenzyme Q10. Potential biases and differences in study designs within and amongst the studies and reviews selected may confound results. Augmentation of antidepressant medications with various supplements targeting nutritional and physiological factors can potentiate antidepressant effects. Medical foods, particularly L-methylfolate, and other supplements may play a role in managing depression in patients with inadequate response to antidepressant therapies.","Comments":"","TypeName":"Journal, Article","Authors":"Hoepner CT ; McIntyre RS ; Papakostas GI ; ","ParentAuthors":"","DOI":"10.3390/nu13030767 ","Keywords":"Adult\r\nAntidepressive Agents/therapeutic use\r\nCombined Modality Therapy\r\nDepressive Disorder, Major/therapy\r\n*Dietary Supplements\r\nFemale\r\nHumans\r\nMale\r\nMood Disorders/*therapy\r\nNutrition Therapy/*methods\r\nRandomized Controlled Trials as Topic\r\nTrace Elements/*therapeutic use\r\nVitamins/*therapeutic use\r\nL-acetylcarnitine\r\nadjunctive therapy\r\nantidepressants\r\ndepression\r\ninflammation\r\nnutritional deficiencies","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Hoepner CT, McIntyre RS, and Papakostas GI (2021) Impact of Supplementation and Nutritional Interventions on Pathogenic Processes of Mood Disorders: A Review of the Evidence.. Nutrients 13(3),  DOI: 10.3390/nu13030767 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505563,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505772,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239782,"Title":"Pharmacotherapy of impaired affect in recovering schizophrenic patients.","ParentTitle":"Archives of general psychiatry","ShortTitle":"Hogarty (1995)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1995","Month":"January","StandardNumber":"0003-990X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"52","Pages":"29","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"7811160","Abstract":"BACKGROUND: Prominent and persistent anxiety, depression, and/or negative features characterize a substantial minority of recovered or residually psychotic schizophrenic outpatients and contribute to poor outcome. Because extrapyramidal side effects of typical neuroleptic medications often resemble such features, we first systematically studied the contribution of extrapyramidal side effects to these problems and their treatment. For patients who remained distressed, controlled trials of supplemental thymoleptics were undertaken. METHODS: In trial 1, 92 distressed (depressed and/or anxious) patients and 36 patients in a defect state (patients with negative symptoms) participated in a double-blind, intramuscular challenge that compared centrally acting benztropine mesylate with peripherally acting glycopyrrolate. In trial 2, 57 distressed patients and 22 patients in a defect state were randomly assigned to a double-blind, neuroleptic medication dose-reduction group. In trial 3, 57 chronically distressed patients who were maintained on a low dose of fluphenazine decanoate were randomly assigned to a supplemental desipramine hydrochloride, lithium carbonate, or placebo group under double-blind conditions for 12 weeks. RESULTS: For patients who were already maintained on antiparkinsonian medication, impaired affect was not resolved by additional benztropine. Only distressed patients with a family history of severe mental disorder (often affective) showed improvement with neuroleptic medication dose reduction. Patients in the defect-state group reported less dysphoria on a reduced neuroleptic medication dose, but negative symptoms persisted. Desipramine improved diverse aspects of mood and residual psychoticism, possibly as a prophylaxis against minor affective exacerbations. Depression improved in women only. Lithium positively affected multiple indexes of anxiety and anxious depression. CONCLUSION: Most often, persistent affective impairments are neither resistant extrapyramidal side effects nor characterological traits. Thymoleptics improve the nonphasic, chronic types of anxiety and depression in contrast to the acute, episodic forms, for which little support can be found in the literature.","Comments":"","TypeName":"Journal, Article","Authors":"Hogarty GE ; McEvoy JP ; Ulrich RF ; DiBarry AL ; Bartone P ; Cooley S ; Hammill K ; Carter M ; Munetz MR ; Perel J ; ","ParentAuthors":"","DOI":"10.1001/archpsyc.1995.03950130029004 ","Keywords":"Adolescent\r\nAdult\r\nAmbulatory Care\r\nAntipsychotic Agents/adverse effects\r\nAnxiety Disorders/chemically induced/diagnosis/*drug therapy\r\nBasal Ganglia Diseases/diagnosis/etiology/prevention & control\r\nBenztropine/analogs & derivatives/therapeutic use\r\nDepressive Disorder/chemically induced/diagnosis/*drug therapy\r\nDesipramine/therapeutic use\r\nDiagnosis, Differential\r\nDose-Response Relationship, Drug\r\nDouble-Blind Method\r\nDrug Therapy, Combination\r\nFemale\r\nFluphenazine/*analogs & derivatives/therapeutic use\r\nGlycopyrrolate/therapeutic use\r\nHumans\r\nLithium Carbonate/therapeutic use\r\nMale\r\nMiddle Aged\r\nPlacebos\r\nPsychiatric Status Rating Scales\r\nSchizophrenia/*drug therapy\r\n*Schizophrenic Psychology\r\nSex Factors","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Hogarty GE, McEvoy JP, Ulrich RF, DiBarry AL, Bartone P, Cooley S, Hammill K, Carter M, Munetz MR, and Perel J (1995) Pharmacotherapy of impaired affect in recovering schizophrenic patients.. Archives of general psychiatry 52(1), 29 DOI: 10.1001/archpsyc.1995.03950130029004 "},{"Codes":[{"AttributeId":12505534,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505530,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505727,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505788,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238377,"Title":"Nutrition health issues in self-reported postpartum depression.","ParentTitle":"Gastroenterology and hepatology from bed to bench","ShortTitle":"Hogg-Kollars (2011)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2011","Month":"","StandardNumber":"2008-2258 (Linking)","City":"Iran","Country":"","Publisher":"","Institution":"","Volume":"4","Pages":"120-36","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"24834169","Abstract":"AIM: In this retrospective survey women with and without self-reported postpartum depression (PPD) were compared in regards to consumption-frequency of foods and supplements rich in nutrients beneficial to nervous system (NS) health, in regards to consumption-frequency of compounds which may counteract the effect of the above and in regards to nutritional support provided to them during a pregnancy between 2003 and 2008. BACKGROUND: Postpartum depression (PPD) is defined as a major depressive episode that begins within 1 month of delivery and is experienced by roughly 13% of mothers. PATIENTS AND METHODS: Four Hundred participants were recruited through the internet. Data gathered via multiple choice questionnaires was statistically analyzed using SPSS and Statistical software; statistical procedures included discriminant analysis, Pearson's product moment correlation, independent t-test and cross-tabulations. RESULTS: Out of 400 participants 83 (20.8%) were affected by self-reported depression after a pregnancy between 2003 and 2008. Depressed subjects consumed oily fish and offal significantly more often than non depressed subjects. Depression was more prevalent among women with vegetarian diets. No significant difference concerning food group intake or the ratios between foods rich in nutrients beneficial to NS health and foods rich in compounds antagonising their effect were found between depressed and non depressed subjects. Iron supplementation correlated positively with zinc supplementation in both groups. Roughly 70% of women reported to have received no information about n-3 fatty acid fish oils during pregnancy; informed subjects consumed fish oils more often. The majority of subjects with self-reported depression described nutritional support during pregnancy as inadequate. CONCLUSION: Within this Austrian sample, the prevalence rate of postpartum depression was high; while the consumption of oily fish and vegetarian diets negatively correlated with depression, Patient information positively correlated with the consumption of fish oil supplements. These results indicate that further studies will be required in order to establish the exact relationship between nutrition and mental health during and after pregnancy.","Comments":"","TypeName":"Journal, Article","Authors":"Hogg-Kollars S ; Mortimore D ; Snow S ; ","ParentAuthors":"","DOI":"","Keywords":"Consumer health information\r\nDepression postpartum\r\nDiet\r\nMaternal nutrition physiology\r\nMental health","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Hogg-Kollars S, Mortimore D, and Snow S (2011) Nutrition health issues in self-reported postpartum depression.. Gastroenterology and hepatology from bed to bench 4(3), 120-36"},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505794,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239767,"Title":"Psychotic and Bipolar Disorders: Bipolar Disorder.","ParentTitle":"FP essentials","ShortTitle":"Holder (2017)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2017","Month":"April","StandardNumber":"2159-3000 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"455","Pages":"30-35","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"28437059","Abstract":"Bipolar disorder is a severe chronic mental illness that affects a large number of individuals. This disorder is separated into two major types, bipolar I disorder, with mania and typically recurrent depression, and bipolar II disorder, with recurrent major depression and hypomania. Patients with bipolar disorder spend the majority of time experiencing depression, and this typically is the presenting symptom. Because outcomes are improved with earlier diagnosis and treatment, physicians should maintain a high index of suspicion for bipolar disorder. The most effective long-term treatments are lithium and valproic acid, although other drugs also are used. In addition to referral to a mental health subspecialist for initiation and management of drug treatment, patients with bipolar disorder should be provided with resources for psychotherapy. Several comorbidities commonly associated with bipolar disorder include other mental disorders, substance use disorders, migraine headaches, chronic pain, stroke, metabolic syndrome, and cardiovascular disease. Family physicians who care for patients with bipolar disorder should focus their efforts on prevention and management of comorbidities. These patients should be assessed continually for risk of suicide because they are at high risk and their suicide attempts tend to be successful.","Comments":"","TypeName":"Journal, Article","Authors":"Holder SD ; ","ParentAuthors":"","DOI":"","Keywords":"Antimanic Agents/*therapeutic use\r\nBipolar Disorder/diagnosis/*drug therapy/epidemiology/psychology\r\nCardiovascular Diseases/epidemiology/therapy\r\nChronic Pain/epidemiology/therapy\r\nComorbidity\r\n*Family Practice\r\nHumans\r\nLithium/therapeutic use\r\nMetabolic Syndrome/epidemiology/therapy\r\nMigraine Disorders/epidemiology/therapy\r\n*Preventive Medicine\r\n*Psychiatry\r\nReferral and Consultation\r\nStroke/epidemiology/therapy\r\nSubstance-Related Disorders/epidemiology/therapy\r\nValproic Acid/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Holder SD (2017) Psychotic and Bipolar Disorders: Bipolar Disorder.. FP essentials 455, 30-35"},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505779,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239476,"Title":"Treatment and Prevention of Depression.","ParentTitle":"Psychological science in the public interest : a journal of the American Psychological Society","ShortTitle":"Hollon (2002)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2002","Month":"November","StandardNumber":"1529-1006 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"3","Pages":"39-77","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"26151569","Abstract":"Depression is one of the most common and debilitating psychiatric disorders and is a leading cause of suicide. Most people who become depressed will have multiple episodes, and some depressions are chronic. Persons with bipolar disorder will also have manic or hypomanic episodes. Given the recurrent nature of the disorder, it is important not just to treat the acute episode, but also to protect against its return and the onset of subsequent episodes. Several types of interventions have been shown to be efficacious in treating depression. The antidepressant medications are relatively safe and work for many patients, but there is no evidence that they reduce risk of recurrence once their use is terminated. The different medication classes are roughly comparable in efficacy, although some are easier to tolerate than are others. About half of all patients will respond to a given medication, and many of those who do not will respond to some other agent or to a combination of medications. Electro-convulsive therapy is particularly effective for the most severe and resistant depressions, but raises concerns about possible deleterious effects on memory and cognition. It is rarely used until a number of different medications have been tried. Although it is still unclear whether traditional psychodynamic approaches are effective in treating depression, interpersonal psychotherapy (IPT) has fared well in controlled comparisons with medications and other types of psychotherapies. It also appears to have a delayed effect that improves the quality of social relationships and interpersonal skills. It has been shown to reduce acute distress and to prevent relapse and recurrence so long as it is continued or maintained. Treatment combining IPT with medication retains the quick results of pharmacotherapy and the greater interpersonal breadth of IPT, as well as boosting response in patients who are otherwise more difficult to treat. The main problem is that IPT has only recently entered clinical practice and is not widely available to those in need. Cognitive behavior therapy (CBT) also appears to be efficacious in treating depression, and recent studies suggest that it can work for even severe depressions in the hands of experienced therapists. Not only can CBT relieve acute distress, but it also appears to reduce risk for the return of symptoms as long as it is continued or maintained. Moreover, it appears to have an enduring effect that reduces risk for relapse or recurrence long after treatment is over. Combined treatment with medication and CBT appears to be as efficacious as treatment with medication alone and to retain the enduring effects of CBT. There also are indications that the same strategies used to reduce risk in psychiatric patients following successful treatment can be used to prevent the initial onset of depression in persons at risk. More purely behavioral interventions have been studied less than the cognitive therapies, but have performed well in recent trials and exhibit many of the benefits of cognitive therapy. Mood stabilizers like lithium or the anticonvulsants form the core treatment for bipolar disorder, but there is a growing recognition that the outcomes produced by modern pharmacology are not sufficient. Both IPT and CBT show promise as adjuncts to medication with such patients. The same is true for family-focused therapy, which is designed to reduce interpersonal conflict in the family. Clearly, more needs to be done with respect to treatment of the bipolar disorders. Good medical management of depression can be hard to find, and the empirically supported psychotherapies are still not widely practiced. As a consequence, many patients do not have access to adequate treatment. Moreover, not everyone responds to the existing interventions, and not enough is known about what to do for people who are not helped by treatment. Although great strides have been made over the past few decades, much remains to be done with respect to the treatment of depression and the bipolar disorders.","Comments":"","TypeName":"Journal, Article","Authors":"Hollon SD ; Thase ME ; Markowitz JC ; ","ParentAuthors":"","DOI":"10.1111/1529-1006.00008 ","Keywords":"","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Hollon SD, Thase ME, and Markowitz JC (2002) Treatment and Prevention of Depression.. Psychological science in the public interest : a journal of the American Psychological Society 3(2), 39-77 DOI: 10.1111/1529-1006.00008 "},{"Codes":[{"AttributeId":12505534,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505630,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505794,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12525410,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239355,"Title":"Single-dose intravenous iron infusion or oral iron for treatment of fatigue after postpartum haemorrhage: arandomized controlled trial.","ParentTitle":"Vox sanguinis","ShortTitle":"Holm (2017)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2017","Month":"April","StandardNumber":"0042-9007 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"112","Pages":"219-228","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"28198084","Abstract":"BACKGROUND AND OBJECTIVES: To evaluate the clinical efficacy of a single-dose intravenous infusion of iron isomaltoside compared with current treatment practice with oral iron measured by physical fatigue in women after postpartum haemorrhage. MATERIALS AND METHODS: Single-centre, open-label, randomized controlled trial. Participants received intravenous iron (n=97) or oral iron (n=99), and completed the Multidimensional Fatigue Inventory and Edinburgh Postnatal Depression Scale, and haematological and iron parameters were measured. Primary outcome was the aggregated change in physical fatigue score from baseline to 12weeks postpartum. RESULTS: The difference in physical fatigue score was -097 (95% CI: -165; -028, P=0006) in favour of intravenous iron, but did not meet the predefined difference of 18. Across visits, we found statistically significant differences in fatigue and depression scores, as well as in haematological and iron parameters, all in favour of intravenous iron. There were no serious adverse reactions. CONCLUSION: A single dose of intravenous iron was associated with a statistically significant reduction in aggregated physical fatigue within 12weeks after postpartum haemorrhage compared to standard medical care with oral iron below t
