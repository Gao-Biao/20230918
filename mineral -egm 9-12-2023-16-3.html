e Agents/pharmacology/therapeutic use\r\nBipolar disorder\r\nHerpes virus\r\nImmunomodulation\r\nLithium\r\nMood-stabilizer\r\nNeuroprotection","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Rybakowski JK (2022) Antiviral, immunomodulatory, and neuroprotective effect of lithium.. Journal of integrative neuroscience 21(2), 68 DOI: 10.31083/j.jin2102068 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505563,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505561,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505696,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505800,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237560,"Title":"Updated perspectives on how and when lithium should be used in the treatment of mood disorders.","ParentTitle":"Expert review of neurotherapeutics","ShortTitle":"Rybakowski (2023)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2023","Month":"February","StandardNumber":"1473-7175 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"23","Pages":"157-167","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"36809989","Abstract":"INTRODUCTION: Lithium is one of the most important drugs for the treatment of mood disorders. The appropriate guidelines can ensure that more patients benefit from its use in a personalized way. AREAS COVERED: This manuscript provides an update on the application of lithium in mood disorders, including prophylaxis of bipolar and unipolar mood disorder, treatment of acute manic and depressive episodes, augmentation of antidepressants in treatment-resistant depression, and use of lithium in pregnancy and the postpartum period. EXPERT OPINION: Lithium remains the gold standard for the prevention of recurrences in bipolar mood disorder. For long-term treatment/management of bipolar mood disorder, clinicians should also consider lithium's anti-suicidal effect. Furthermore, after prophylactic treatment, lithium may also be augmented with antidepressants in treatment-resistant depression. There have also been some demonstration of lithium having some efficacy in acute episodes of mania and bipolar depression as well as in the prophylaxis of unipolar depression.","Comments":"","TypeName":"Journal, Article","Authors":"Rybakowski JK ; Ferensztajn-Rochowiak E ; ","ParentAuthors":"","DOI":"10.1080/14737175.2023.2181076 ","Keywords":"Humans\r\nMood Disorders/drug therapy\r\nLithium/therapeutic use\r\n*Bipolar Disorder/drug therapy\r\n*Depressive Disorder/drug therapy\r\nAntidepressive Agents/therapeutic use\r\nLithium\r\naugmentation of antidepressants\r\nbipolar disorder\r\nmania\r\npostpartum\r\npregnancy\r\nrecurrent depression","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Rybakowski JK, and Ferensztajn-Rochowiak E (2023) Updated perspectives on how and when lithium should be used in the treatment of mood disorders.. Expert review of neurotherapeutics 23(2), 157-167 DOI: 10.1080/14737175.2023.2181076 "},{"Codes":[{"AttributeId":12505529,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505696,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505795,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237634,"Title":"Effects of Magnesium Supplementation on Unipolar Depression: A Placebo-Controlled Study and Review of the Importance of Dosing and Magnesium Status in the Therapeutic Response.","ParentTitle":"Nutrients","ShortTitle":"Ryszewska-Pokraniewicz (2018)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2018","Month":"August","StandardNumber":"2072-6643 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"10","Pages":"","Edition":"","Issue":"8","Availability":"","URL":"","OldItemId":"30081500","Abstract":"Animal studies using tests and models have demonstrated that magnesium exerts an antidepressant effect. The literature contains few studies in humans involving attempts to augment antidepressant therapy with magnesium ions. The purpose of our study was to assess the efficacy and safety of antidepressant treatment, in combination with magnesium ions. A total of 37 participants with recurrent depressive disorder who developed a depressive episode were included in this study. As part of this double-blind study, treatment with the antidepressant fluoxetine was accompanied with either magnesium ions (120 mg/day as magnesium aspartate) or placebo. During an 8-week treatment period, each patient was monitored for any clinical abnormalities. Moreover, serum fluoxetine and magnesium levels were measured, and pharmaco-electroencephalography was performed. The fluoxetine + magnesium and fluoxetine + placebo groups showed no significant differences in either Hamilton Depression Rating Scale (HDRS) scores or serum magnesium levels at any stage of treatment. Multivariate statistical analysis of the whole investigated group showed that the following parameters increased the odds of effective treatment: lower baseline HDRS scores, female gender, smoking, and treatment augmentation with magnesium. The parameters that increased the odds of remission were lower baseline HDRS scores, shorter history of disease, the presence of antidepressant-induced changes in the pharmaco-EEG profile at 6 h after treatment, and the fact of receiving treatment augmented with magnesium ions. The limitation of this study is a small sample size.","Comments":"","TypeName":"Journal, Article","Authors":"Ryszewska-Pokraniewicz B ; Mach A ; Skalski M ; Januszko P ; Wawrzyniak ZM ; Poleszak E ; Nowak G ; Pilc A ; Radziwo-Zaleska M ; ","ParentAuthors":"","DOI":"10.3390/nu10081014 ","Keywords":"Adult\r\nAffect/*drug effects\r\nAged\r\nAntidepressive Agents, Second-Generation/*administration & dosage/blood\r\nAspartic Acid/*administration & dosage/blood\r\nDepressive Disorder/diagnosis/*drug therapy/physiopathology\r\n*Dietary Supplements\r\nDouble-Blind Method\r\nFemale\r\nFluoxetine/*administration & dosage/blood\r\nHumans\r\nMale\r\nMiddle Aged\r\nPoland\r\nRemission Induction\r\nSelective Serotonin Reuptake Inhibitors/*administration & dosage/blood\r\nTime Factors\r\nTreatment Outcome\r\nYoung Adult\r\nefficacy\r\nmagnesium\r\npharmaco-electroencephalography\r\nremission\r\nunipolar depression","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Ryszewska-Pokraniewicz B, Mach A, Skalski M, Januszko P, Wawrzyniak ZM, Poleszak E, Nowak G, Pilc A, and Radziwo-Zaleska M (2018) Effects of Magnesium Supplementation on Unipolar Depression: A Placebo-Controlled Study and Review of the Importance of Dosing and Magnesium Status in the Therapeutic Response.. Nutrients 10(8),  DOI: 10.3390/nu10081014 "},{"Codes":[{"AttributeId":12505529,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"Hospital Anxiety and Depression Scale (HADS) and Petersburg Sleep Quality Inventory (PSQI) ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505652,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505799,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237464,"Title":"Effect of short-term magnesium supplementation on anxiety, depression and sleep quality in patients after open-heart surgery.","ParentTitle":"Magnesium research","ShortTitle":"Saba (2022)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2022","Month":"April","StandardNumber":"0953-1424 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"35","Pages":"62-70","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"36354243","Abstract":"OBJECTIVE: This study aimed to evaluate the effect of magnesium supplementation on anxiety, depression and sleep quality of patients after openheart surgery. MATERIALS AND METHODS: Based on a clinical trial, 60 candidates for open-heart surgery were separated into control and intervention groups. In the intervention group, 500 mg of magnesium was administered daily in the form of two 250-mg magnesium oxide tablets for five days, and routine care was performed in the control group. Patients demographic information and assessment based on the Hospital Anxiety and Depression Scale (HADS) and Petersburg Sleep Quality Inventory (PSQI) were documented at the beginning of the study, after surgery and endotracheal intubation, and at the end of the study. Data were statistically analysed using Stata software version 13. RESULTS: After the intervention, the mean level of magnesium in the intervention group was significantly higher (p=0.001). At the end of the study, the mean level of anxiety and depression was significantly lower in the intervention group than the control group (p=0.007), moreover, mean sleep quality improved in the intervention group (8.3  2.1) compared to the control group (10.3  2.0) (p=0.001). CONCLUSION: Due to the effects of magnesium supplementation in patients after heart surgery, it is recommended that this supplement be included in the treatment plan in order to prevent anxiety and depression in these patients after surgery and improve their quality of sleep.","Comments":"","TypeName":"Journal, Article","Authors":"Saba S ; Faizi F ; Sepandi M ; Nehrir B ; ","ParentAuthors":"","DOI":"10.1684/mrh.2022.0503 ","Keywords":"Humans\r\nAnxiety/drug therapy\r\n*Cardiac Surgical Procedures\r\n*Depression/drug therapy/etiology\r\nDietary Supplements\r\nMagnesium/therapeutic use\r\nSleep Quality\r\nopen-heart surgery\r\nmagnesium\r\nanxiety\r\ndepression\r\nsleep","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Saba S, Faizi F, Sepandi M, and Nehrir B (2022) Effect of short-term magnesium supplementation on anxiety, depression and sleep quality in patients after open-heart surgery.. Magnesium research 35(2), 62-70 DOI: 10.1684/mrh.2022.0503 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505564,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505777,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238712,"Title":"The Expert Consensus Guideline Series: Medication Treatment of Bipolar Disorder 2000.","ParentTitle":"Postgraduate medicine","ShortTitle":"Sachs (2000)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2000","Month":"April","StandardNumber":"0032-5481 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"Spec No","Pages":"1-104","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"10895797","Abstract":"OBJECTIVES: New treatments for bipolar disorder have been reported since we first published survey-based expert consensus guidelines in 1996. The evidence for these treatments varies widely; data are especially limited regarding comparisons between treatments and how to sequence them. We therefore undertook a new survey of expert opinion in order to bridge gaps between the research evidence and key clinical decisions. METHOD: Based on a literature review, a written survey was prepared which asked about 1,276 options for psychopharmacologic interventions in 48 specific clinical situations. Most options were scored using a modified version of the RAND Corporation 9-point scale for rating appropriateness of medical decisions. We contacted 65 national experts, 58 of whom (89%) completed the survey. Consensus on each option was defined as a non-random distribution of scores by chi-square test. We assigned a categorical rank (first-line/preferred choice, second-line/alternate choice, third-line/usually inappropriate) to each option based on the confidence interval of its mean rating. Guideline tables indicating preferred treatment strategies were then developed for key clinical situations. RESULTS: The expert panel reached consensus on many key strategies, including acute and preventive treatment for mania (euphoric, mixed, and dysphoric subtypes), depression, and rapid cycling, and approaches to managing the complications of treatment resistance and comorbidity. Use of a mood stabilizer is recommended in all phases of treatment. Divalproex (especially for mixed or dysphoric subtypes) and lithium are the cornerstone choices among this class for both acute and preventive treatment of mania. Regardless of which is selected first, if monotherapy fails, the next recommended intervention is to use these agents in combination. The combination can then serve as the foundation on which other medications are added, if needed. Carbamazepine is the leading alternative mood stabilizer for mania. Expert opinion regards other new anticonvulsants as second-line options (e.g., if the previously mentioned mood stabilizers fail or are contraindicated). For milder depression, a mood stabilizer, especially lithium, may be used as monotherapy. Divalproex and lamotrigine are other first-line choices. For more severe depression, a standard antidepressant should be combined with lithium or divalproex. Bupropion, selective serotonin reuptake inhibitors (SSRIs), and venlafaxine are preferred antidepressants, and should be tapered 2 to 6 months after remission. Divalproex monotherapy is recommended for initial treatment of either depression or mania with rapid cycling. Antipsychotics are recommended for use with the above regimens for mania or depression with psychosis, and as potential adjuncts in non-psychotic episodes. Atypical antipsychotics, especially olanzapine and risperidone, were generally preferred over conventional antipsychotics. Recommendations are also given concerning the use of electroconvulsive therapy (ECT), clozapine, thyroid hormone, stimulants, and various novel agents for patients with treatment-refractory illness. CONCLUSIONS: The experts reached high levels of consensus on key steps in treating bipolar disorder despite obvious gaps in high-quality data. To evaluate many of the treatment options in this survey, the experts had to extrapolate beyond controlled data; however, their recommendations are generally conservative. Experts reserve strongest support for initial strategies and individual medications for which there are high-quality research data, or for which there are longstanding patterns of clinical usage. Within the limits of expert opinion and with the understanding that new research data may take precedence, these guidelines provide clear pathways for addressing common clinical questions in a manner that can be used to inform clinicians and educate patients regarding the relative merits of a variety of interventions.","Comments":"","TypeName":"Journal, Article","Authors":"Sachs GS ; Printz DJ ; Kahn DA ; Carpenter D ; Docherty JP ; ","ParentAuthors":"","DOI":"","Keywords":"Bipolar Disorder/*drug therapy\r\nHumans\r\nPsychotropic Drugs/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Sachs GS, Printz DJ, Kahn DA, Carpenter D, and Docherty JP (2000) The Expert Consensus Guideline Series: Medication Treatment of Bipolar Disorder 2000.. Postgraduate medicine Spec No, 1-104"},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505780,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239042,"Title":"Decision tree for the treatment of bipolar disorder.","ParentTitle":"The Journal of clinical psychiatry","ShortTitle":"Sachs (2003)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2003","Month":"","StandardNumber":"0160-6689 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"64 Suppl 8","Pages":"35-40","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"12892540","Abstract":"Clinicians managing patients with bipolar disorder confront a myriad of complex treatment decisions. This complexity limits the practicality of treatment guidelines, which attempt to be comprehensive. A user-friendly guide can, however, be constructed by considering only the most common early critical decision points likely to be encountered in the management of bipolar patients: new onset of an acute manic or mixed episode, interepisode treatment entry, and initial treatment for acute bipolar depression. Three general treatment principles, i.e., use proven treatments first, use a mood stabilizer in every phase of the illness, and use a multiphase treatment strategy to link current assessment with an appropriate treatment plan, can be applied to guide decision making at critical decision points that follow entry into clinical care. To guide the selection of appropriate therapeutic agents, a simple grading system can be used to evaluate the weight of evidence supporting use of various options. Multiple high-quality studies with positive results support the use of lithium, divalproex, carbamazepine, olanzapine, and haloperidol as initial intervention for acute mania; other agents with positive results in one double-blind mania trial are reasonable first-line alternatives. In the absence of high-quality evidence to guide treatment selection for nonacutely ill bipolar patients, guidelines recommend maintenance mood-stabilizer treatment. Standard antidepressant medications do not appear to add statistically significant benefit beyond that of mood stabilizers alone; lithium and lamotrigine have shown some benefit, and promising preliminary data have been presented on the antidepressant benefit of divalproex and topiramate as well.","Comments":"","TypeName":"Journal, Article","Authors":"Sachs GS ; ","ParentAuthors":"","DOI":"","Keywords":"Acute Disease\r\nAnticonvulsants/*therapeutic use\r\nAntidepressive Agents/*therapeutic use\r\nAntimanic Agents/*therapeutic use\r\nAntipsychotic Agents/*therapeutic use\r\nBipolar Disorder/classification/diagnosis/*drug therapy\r\n*Decision Trees\r\nDepressive Disorder, Major/classification/diagnosis/drug therapy\r\nDrug Therapy, Combination\r\nEvidence-Based Medicine\r\nHumans\r\nPractice Guidelines as Topic","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Sachs GS (2003) Decision tree for the treatment of bipolar disorder.. The Journal of clinical psychiatry 64 Suppl 8, 35-40"},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":" Global Assessment Scale scores","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505778,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238027,"Title":"Continuation pharmacotherapy in the prevention of relapse following electroconvulsive therapy: a randomized controlled trial.","ParentTitle":"JAMA","ShortTitle":"Sackeim (2001)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"07/05/2023","EditedBy":"GAO BIAO","Year":"2001","Month":"March","StandardNumber":"0098-7484 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"285","Pages":"1299-307","Edition":"","Issue":"10","Availability":"","URL":"https://jamanetwork.com/journals/jama/fullarticle/193640","OldItemId":"11255384","Abstract":"CONTEXT: Electroconvulsive therapy (ECT) is highly effective for treatment of major depression, but naturalistic studies show a high rate of relapse after discontinuation of ECT. OBJECTIVE: To determine the efficacy of continuation pharmacotherapy with nortriptyline hydrochloride or combination nortriptyline and lithium carbonate in preventing post-ECT relapse. DESIGN: Randomized, double-blind, placebo-controlled trial conducted from 1993 to 1998, stratified by medication resistance or presence of psychotic depression in the index episode. SETTING: Two university-based hospitals and 1 private psychiatric hospital. PATIENTS: Of 290 patients with unipolar major depression recruited through clinical referral who completed an open ECT treatment phase, 159 patients met remitter criteria; 84 remitting patients were eligible and agreed to participate in the continuation study. INTERVENTIONS: Patients were randomly assigned to receive continuation treatment for 24 weeks with placebo (n = 29), nortriptyline (target steady-state level, 75-125 ng/mL) (n = 27), or combination nortriptyline and lithium (target steady-state level, 0.5-0.9 mEq/L) (n = 28). MAIN OUTCOME MEASURE: Relapse of major depressive episode, compared among the 3 continuation groups. RESULTS: Nortriptyline-lithium combination therapy had a marked advantage in time to relapse, superior to both placebo and nortriptyline alone. Over the 24-week trial, the relapse rate for placebo was 84% (95% confidence interval [CI], 70%-99%); for nortriptyline, 60% (95% CI, 41%-79%); and for nortriptyline-lithium, 39% (95% CI, 19%-59%). All but 1 instance of relapse with nortriptyline-lithium occurred within 5 weeks of ECT termination, while relapse continued throughout treatment with placebo or nortriptyline alone. Medication-resistant patients, female patients, and those with more severe depressive symptoms following ECT had more rapid relapse. CONCLUSIONS: Our study indicates that without active treatment, virtually all remitted patients relapse within 6 months of stopping ECT. Monotherapy with nortriptyline has limited efficacy. The combination of nortriptyline and lithium is more effective, but the relapse rate is still high, particularly during the first month of continuation therapy.","Comments":"","TypeName":"Journal, Article","Authors":"Sackeim HA ; Haskett RF ; Mulsant BH ; Thase ME ; Mann JJ ; Pettinati HM ; Greenberg RM ; Crowe RR ; Cooper TB ; Prudic J ; ","ParentAuthors":"","DOI":"10.1001/jama.285.10.1299 ","Keywords":"Antidepressive Agents/*therapeutic use\r\nDepressive Disorder, Major/drug therapy/*therapy\r\nDouble-Blind Method\r\nDrug Therapy, Combination\r\n*Electroconvulsive Therapy\r\nFemale\r\nHumans\r\nLithium Carbonate/*therapeutic use\r\nMale\r\nMiddle Aged\r\nNortriptyline/*therapeutic use\r\nRecurrence\r\nRegression Analysis\r\nSurvival Analysis","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Sackeim HA, Haskett RF, Mulsant BH, Thase ME, Mann JJ, Pettinati HM, Greenberg RM, Crowe RR, Cooper TB, and Prudic J (2001) Continuation pharmacotherapy in the prevention of relapse following electroconvulsive therapy: a randomized controlled trial.. JAMA 285(10), 1299-307 DOI: 10.1001/jama.285.10.1299 "},{"Codes":[{"AttributeId":12505529,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505690,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505796,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505802,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237377,"Title":"Neurobehavioral and biochemical effects of magnesium chloride (MgCl2), magnesium sulphate (MgSO4) and magnesium-L-threonate (MgT) supplementation in rats: A dose dependent comparative study.","ParentTitle":"Pakistan journal of pharmaceutical sciences","ShortTitle":"Sadir (2019)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2019","Month":"January","StandardNumber":"1011-601X (Linking)","City":"Pakistan","Country":"","Publisher":"","Institution":"","Volume":"32","Pages":"277-283","Edition":"","Issue":"1(Supplementary)","Availability":"","URL":"","OldItemId":"30829204","Abstract":"Magnesium (Mg) is an essential biomineral that acts as an intracellular cofactor for more than 300 enzymes. It is an important modulator of the N-methyl-D-aspartate (NMDA) receptor which is involved in memory function and depression. The purpose of this study was to compare the dose dependent effect of oral supplementation of Magnesium chloride (MgCl(2)), Magnesium sulphate (MgSO(4)) and Magnesium-L-threonate (MgT) on memory and depression-related behaviors in rats. Rats were orally administered with different doses (50 mg/kg, 100 mg/kg and 150 mg/kg) of each Mg salt. Following 28 days of oral supplementation, animals were subjected to behavioral tests. After completion of behavioral test, rats were decapitated. Brain and plasma samples were used for neurochemical and biochemical analysis. Assessment of behaviors in elevated plus maze (EPM) test and forced swim test (FST) showed that MgT more significantly improved memory of rats and decreased depression-like symptoms in healthy rats as compared to controls. Biochemical analysis indicated significant increase in plasma Mg levels dose dependently following MgT administration. This increase might be related to observe enhanced cholinergic functions and decline in oxidative stress in rats in the present study. This comparative study highlights that MgT (100mg/kg) is the most appropriate Mg salt and dose for oral treatment that strengthens cholinergic system and improves brain related functions through attenuation of oxidative burden in adult healthy rats.","Comments":"","TypeName":"Journal, Article","Authors":"Sadir S ; Tabassum S ; Emad S ; Liaquat L ; Batool Z ; Madiha S ; Shehzad S ; Sajid I ; Haider S ; ","ParentAuthors":"","DOI":"","Keywords":"Acetylcholine/metabolism\r\nAnimals\r\nBehavior, Animal/drug effects\r\nBrain/*drug effects/metabolism\r\nButyrates/administration & dosage/*pharmacology\r\nDepression/drug therapy\r\nDose-Response Relationship, Drug\r\nMagnesium/blood\r\nMagnesium Chloride/administration & dosage/*pharmacology\r\nMagnesium Sulfate/administration & dosage/*pharmacology\r\nMale\r\nMemory/*drug effects\r\nRats, Wistar","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Sadir S, Tabassum S, Emad S, Liaquat L, Batool Z, Madiha S, Shehzad S, Sajid I, and Haider S (2019) Neurobehavioral and biochemical effects of magnesium chloride (MgCl2), magnesium sulphate (MgSO4) and magnesium-L-threonate (MgT) supplementation in rats: A dose dependent comparative study.. Pakistan journal of pharmaceutical sciences 32(1(Supplementary)), 277-283"},{"Codes":[{"AttributeId":12505534,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505652,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505795,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505802,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237850,"Title":"The Effects of Iron Oxide Nanoparticles Administration on Depression Symptoms Induced by LPS in Male Wistar Rats.","ParentTitle":"Basic and clinical neuroscience","ShortTitle":"Saeidienik (2018)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"07/05/2023","EditedBy":"GAO BIAO","Year":"2018","Month":"May","StandardNumber":"2008-126X (Linking)","City":"Iran","Country":"","Publisher":"","Institution":"","Volume":"9","Pages":"209-216","Edition":"","Issue":"3","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC6037433/","OldItemId":"30034651","Abstract":"INTRODUCTION: Depression is a mood disorder in which feelings of sadness, loss, anger, or frustration interfere with everyday life for one to several weeks. Several studies have shown that iron nanoparticles have neuroprotective and anti-inflammatory effects. This study aimed to evaluate anti-depressive effect of iron nanoparticles in male rats. METHODS: Depression was induced by Lipopolysaccharide (LPS) adminstration. Rats were randomly assigned into six groups (10 in each group): 1) control (sterile saline solution; 200 L, IP); 2) LPS (LPS;100 g/kg, IP); 3) Low dose Iron Nanoparticle (LINP) (1 mg/kg, IP); 4) High dose Iron Nanoparticle (HINP), 5 mg/kg IP); 5) LPS/LINP (LPS; 100g/kg IP+INP 1 mg/kg IP); and 6) LPS/HINP (LPS; 100 g/kg IP+INP 5 mg/kg IP). All injections were performed every other day. To assess the effect of iron nanoparticles on depression symptoms, rats were subjected to two behavioral tests: Forced Swim Test (FST) and Open Field Test (OFT). RESULTS: Iron nanoparticles treatment in 1 mg/kg and 5 mg/kg doses groups significantly improved depression symptoms when assessed by OFT and FST. In OFT, the number of line crossings, entrance to central square, rearing and duration of attending in central square increased after iron nanoparticles adminstration in depressed rats. Iron nanoparticles adminstration reduced immobility time confirmed by FST and OFT. Also, iron nanoparticles adminstration significantly increased duration of swimming in FST depressed rats. CONCLUSION: Our results for the first time showed potential advantageous effect of iron nanoparticles administration in attenuating depression symptoms, which was possibly mediated by modulation of neurotransmitters and anti-inflammatory effects of iron nanoparticles.","Comments":"","TypeName":"Journal, Article","Authors":"Saeidienik F ; Shahraki MR ; Fanaei H ; Badini F ; ","ParentAuthors":"","DOI":"10.29252/NIRP.BCN.9.3.209 ","Keywords":"Antidepressive effect\r\nDepression\r\nIron nanoparticle\r\nLipopolysaccharide","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Saeidienik F, Shahraki MR, Fanaei H, and Badini F (2018) The Effects of Iron Oxide Nanoparticles Administration on Depression Symptoms Induced by LPS in Male Wistar Rats.. Basic and clinical neuroscience 9(3), 209-216 DOI: 10.29252/NIRP.BCN.9.3.209 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"Hamilton Depression/Melancholia Scale ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505652,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505793,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238279,"Title":"Accelerated antidepressant response to lithium augmentation of imipramine.","ParentTitle":"Industrial psychiatry journal","ShortTitle":"Saini (2016)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"07/05/2023","EditedBy":"GAO BIAO","Year":"2016","Month":"January","StandardNumber":"0972-6748 (Linking)","City":"India","Country":"","Publisher":"","Institution":"","Volume":"25","Pages":"93-100","Edition":"","Issue":"1","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC5248426/","OldItemId":"28163414","Abstract":"BACKGROUND: Treatment of depressive episode often poses a challenge. Although there are numerous medicines available for its treatment but they all have a lag period of 2-3 weeks before they start showing their result. AIM: The aim of the present study was to test the hypothesis that an initial lithium-tricyclic antidepressant (TCA) combination has a quicker and better antidepressant effect than standard TCA treatment in unipolar depression. MATERIALS AND METHODS: Twenty unipolar depressed inpatients under lithium-TCA treatment were compared with twenty patients with similar diagnosis treated with TCA-placebo combination. The duration of the study was 4 weeks under double-blind conditions. RESULTS: Initial lithium-TCA treatment reduced depressive symptoms significantly more than TCA alone. The difference was evident from 1(st) week onward and persisted at 4 weeks. CONCLUSION: Lithium augmentation of TCA at the outset offers a strategy to reduce the lag period of antidepressant action. The choice can be made for those patients who are likely to benefit from long-term prophylaxis.","Comments":"","TypeName":"Journal, Article","Authors":"Saini R ; Raju MS ; Chaudhury S ; Srivastava K ; ","ParentAuthors":"","DOI":"10.4103/0972-6748.196057 ","Keywords":"Lithium\r\nlithium combination\r\ntreatment of depression\r\ntricyclic antidepressant","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Saini R, Raju MS, Chaudhury S, and Srivastava K (2016) Accelerated antidepressant response to lithium augmentation of imipramine.. Industrial psychiatry journal 25(1), 93-100 DOI: 10.4103/0972-6748.196057 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505592,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505782,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238176,"Title":"Maintenance treatment outcomes in older patients with bipolar I disorder.","ParentTitle":"The American journal of geriatric psychiatry : official journal of the American Association for Geriatric Psychiatry","ShortTitle":"Sajatovic (2005)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2005","Month":"April","StandardNumber":"1064-7481 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"13","Pages":"305-11","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"15845756","Abstract":"OBJECTIVE: The efficacy and tolerability of mood stabilizers in older adults with bipolar disorder remains understudied. Authors retrospectively examined response to lamotrigine, lithium, and placebo in older (>or=age 55) adults with Bipolar I disorder (DSM-IV) who participated in two mixed-age, maintenance studies examining time to intervention for an emerging mood episode (manic/hypomanic/mixed or depressed) and drug tolerability. METHODS: In all, 588 patients received double-blind lamotrigine (LTG, 100 mg-400 mg/day), lithium (Li, 0.8 mEq/L-1.1 mEq/L), or placebo (PBO); data from 98 older adults (LTG: 33, Li: 34, PBO: 31) were examined. Mean modal total daily doses were LTG 240 mg and Li 750 mg. RESULTS: LTG significantly delayed time to intervention for any mood episode and for a depressive episode, compared with placebo. Li significantly delayed time to intervention for mania/hypomania/mixed compared with placebo. Back pain and headache were the most common adverse events during LTG treatment; rash: LTG, 3%; Li, 6%; and PBO, 0; no serious rash was reported. The most common adverse events (>10%) during lithium treatment were dyspraxia, tremor, xerostomia, headache, infection, amnesia, dizziness, diarrhea, nausea, and fatigue. CONCLUSION: Lamotrigine and lithium may be effective and well-tolerated maintenance therapies for older adults with Bipolar I depression.","Comments":"","TypeName":"Journal, Article","Authors":"Sajatovic M ; Gyulai L ; Calabrese JR ; Thompson TR ; Wilson BG ; White R ; Evoniuk G ; ","ParentAuthors":"","DOI":"10.1176/appi.ajgp.13.4.305 ","Keywords":"Adult\r\nAntipsychotic Agents/administration & dosage/adverse effects/*therapeutic use\r\nBack Pain/chemically induced\r\nBipolar Disorder/*drug therapy\r\nDose-Response Relationship, Drug\r\nDouble-Blind Method\r\nDrug Monitoring/methods\r\nDrug Tolerance\r\nFemale\r\nHeadache/chemically induced\r\nHumans\r\nLamotrigine\r\nLithium Carbonate/administration & dosage/adverse effects/*therapeutic use\r\nMale\r\nMiddle Aged\r\nRetrospective Studies\r\nTreatment Outcome\r\nTriazines/administration & dosage/adverse effects/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Sajatovic M, Gyulai L, Calabrese JR, Thompson TR, Wilson BG, White R, and Evoniuk G (2005) Maintenance treatment outcomes in older patients with bipolar I disorder.. The American journal of geriatric psychiatry : official journal of the American Association for Geriatric Psychiatry 13(4), 305-11 DOI: 10.1176/appi.ajgp.13.4.305 "},{"Codes":[{"AttributeId":12505579,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505531,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505591,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505652,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505799,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237495,"Title":"The role of selenium in depression: a systematic review and meta-analysis of human observational and interventional studies.","ParentTitle":"Scientific reports","ShortTitle":"Sajjadi (2022)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"07/05/2023","EditedBy":"GAO BIAO","Year":"2022","Month":"January","StandardNumber":"2045-2322 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"12","Pages":"1045","Edition":"","Issue":"1","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC8776795/","OldItemId":"35058530","Abstract":"The results of human studies are inconsistent regarding selenium and depressive disorders. Therefore, we aimed to conduct a systematic review and meta-analysis of observational and interventional studies and provided an overview of the role of selenium in depression. Three databases including Medline, Scopus, and Web of Science were searched on June 30, 2020 and updated on April 12, 2021. Also, we searched in electronical databases of WHO Global Index Medicus and ClinicalTrials.gov. No time or language restrictions were used for the search. A random effects model was used to pool effect sizes. In total, 20 studies were included in the systematic review, and 15 studies were included in the meta-analysis. There were no significant differences in serum selenium levels between patients with depression and healthy subjects (WMD: 2.12mg/L; 95% CI: -0.11, 4.36; I(2)=98.0%, P<0.001). Also, no significant correlation was found between serum levels of selenium and depression scores (r: -0.12; 95% CI: -0.33, 0.08; I(2)=73.5%, P=0.010). Nevertheless, there was a significant negative association between high selenium intake and the risk of postpartum depression (OR: 0.97; 95% CI: 0.95, 0.99; I(2)=0.0%, P=0.507). In addition, selenium supplementation significantly reduced depressive symptoms (WMD: -0.37; 95% CI: -0.56, -0.18; I(2)=0.0%, P=0.959). Taken these results together, selenium seems to have a protective role against postpartum depression and can be considered as a beneficial adjuvant therapy in patients with depression. Further studies are necessary to draw definitive conclusions.","Comments":"","TypeName":"Journal, Article","Authors":"Sajjadi SS ; Foshati S ; Haddadian-Khouzani S ; Rouhani MH ; ","ParentAuthors":"","DOI":"10.1038/s41598-022-05078-1 ","Keywords":"Depression/*blood/drug therapy\r\nDepressive Disorder/*blood/drug therapy\r\nDiet\r\nDietary Supplements\r\nHumans\r\nSelenium/*blood","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Sajjadi SS, Foshati S, Haddadian-Khouzani S, and Rouhani MH (2022) The role of selenium in depression: a systematic review and meta-analysis of human observational and interventional studies.. Scientific reports 12(1), 1045 DOI: 10.1038/s41598-022-05078-1 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505561,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505569,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505567,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505568,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505696,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505798,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533167,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533169,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237390,"Title":"Inflammation-Related Changes in Mood Disorders and the Immunomodulatory Role of Lithium.","ParentTitle":"International journal of molecular sciences","ShortTitle":"Sakrajda (2021)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"07/05/2023","EditedBy":"GAO BIAO","Year":"2021","Month":"February","StandardNumber":"1422-0067 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"22","Pages":"","Edition":"","Issue":"4","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC7913492/","OldItemId":"33546417","Abstract":"Mood disorders are chronic, recurrent diseases characterized by changes in mood and emotions. The most common are major depressive disorder (MDD) and bipolar disorder (BD). Molecular biology studies have indicated an involvement of the immune system in the pathogenesis of mood disorders, and showed their correlation with altered levels of inflammatory markers and energy metabolism. Previous reports, including meta-analyses, also suggested the role of microglia activation in the M1 polarized macrophages, reflecting the pro-inflammatory phenotype. Lithium is an effective mood stabilizer used to treat both manic and depressive episodes in bipolar disorder, and as an augmentation of the antidepressant treatment of depression with a multidimensional mode of action. This review aims to summarize the molecular studies regarding inflammation, microglia activation and energy metabolism changes in mood disorders. We also aimed to outline the impact of lithium on these changes and discuss its immunomodulatory effect in mood disorders.","Comments":"","TypeName":"Journal, Article","Authors":"Sakrajda K ; Szczepankiewicz A ; ","ParentAuthors":"","DOI":"10.3390/ijms22041532 ","Keywords":"Animals\r\nBiomarkers\r\nCytokines/metabolism\r\nDisease Management\r\n*Disease Susceptibility\r\nEnergy Metabolism/drug effects\r\nHumans\r\nImmunomodulation/*drug effects\r\nInflammation/*complications/etiology/metabolism\r\nInflammation Mediators/metabolism\r\nLithium/*pharmacology/therapeutic use\r\nMood Disorders/drug therapy/*etiology/metabolism\r\nbiomarkers\r\ninflammation\r\nlithium treatment\r\nmood disorders","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Sakrajda K, and Szczepankiewicz A (2021) Inflammation-Related Changes in Mood Disorders and the Immunomodulatory Role of Lithium.. International journal of molecular sciences 22(4),  DOI: 10.3390/ijms22041532 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533168,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533167,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533169,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505696,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505799,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505802,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238134,"Title":"Differential expression profile between amygdala and blood during chronic lithium treatment in a rat model of depression - a pilot study.","ParentTitle":"Acta neurobiologiae experimentalis","ShortTitle":"Sakrajda (2022)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2022","Month":"","StandardNumber":"0065-1400 (Linking)","City":"Poland","Country":"","Publisher":"","Institution":"","Volume":"82","Pages":"245-253","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"36214707","Abstract":"Lithium is a mood stabilizer widely used in the pharmacotherapy of bipolar disorder and treatmentresistant depression. Taking into account dysregulated inflammatory activity in depression and the immunomodulatory role of lithium, we hypothesized that genes associated with inflammatory responses may be potential biomarkers of lithium action. We aimed to compare gene expression changes between the brain and the periphery after chronic lithium administration in an animal model of depression. Depressive behavior was induced by chronic mild stress protocol for 4 weeks. After 2 weeks, rats started to receive lithium (study group) or water (reference group). The control group were rats not exposed to stress. Amygdala, hippocampus, frontal cortex and peripheral blood were analyzed using whole transcriptome expression microarrays. Changes were confirmed with qPCR and ELISA assay. After 2 weeks of lithium administration, we observed significant changes in gene expression between amygdala and peripheral blood. Logistic regression analysis determined Alox15 expression as a predictor of lithium status, as its expression was tissuespecific and increased in amygdala and decreased in blood. Analysis of serum ALOX15 protein revealed its upregulation after twoweek lithium administration. Our study suggests that lithium may have therapeutic potential in depressive behaviors. These results indicate immunomodulatory effect of lithium and that Alox15 may be a new potential marker of chronic lithium treatment.","Comments":"","TypeName":"Journal, Article","Authors":"Sakrajda K ; Szczepankiewicz D ; Nowakowska J ; Celichowski P ; Banach E ; Zakowicz P ; Koodziejski P ; Pruszyska-Oszmaek E ; Pawlak J ; Szczepankiewicz A ; ","ParentAuthors":"","DOI":"10.55782/ane-2022-023 ","Keywords":"Amygdala\r\nAnimals\r\nBiomarkers\r\n*Depression/drug therapy/metabolism\r\n*Lithium/pharmacology/therapeutic use\r\nLithium Compounds/pharmacology\r\nPilot Projects\r\nRats\r\nWater","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Sakrajda K, Szczepankiewicz D, Nowakowska J, Celichowski P, Banach E, Zakowicz P, Koodziejski P, Pruszyska-Oszmaek E, Pawlak J, and Szczepankiewicz A (2022) Differential expression profile between amygdala and blood during chronic lithium treatment in a rat model of depression - a pilot study.. Acta neurobiologiae experimentalis 82(3), 245-253 DOI: 10.55782/ane-2022-023 "},{"Codes":[{"AttributeId":12505530,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505652,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505792,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237717,"Title":"Zinc sulphate: A reasonable choice for depression management in patients with multiple sclerosis: A randomized, double-blind, placebo-controlled clinical trial.","ParentTitle":"Pharmacological reports : PR","ShortTitle":"Salari (2015)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2015","Month":"June","StandardNumber":"1734-1140 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"67","Pages":"606-9","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"25933976","Abstract":"INTRODUCTION: Major Depressive Disorder (MDD) is known as one of the most common psychiatric disorders in patients with multiple sclerosis (MS). In recent years, zinc has been found to have beneficial effects on psychopathology and the therapy of depression. The aim of the present study was to examine the effect of zinc supplement on depression and neurological signs in patients with MS. METHODS: The present randomized, double-blind, placebo-controlled clinical trial was performed on 43 patients with MS and who also demonstrated MDD based on the Beck questionnaire. These patients were randomly selected and were divided into two groups: the placebo group (n=22) and the intervention group (n=21). The patients received either zinc sulphate (220 mg containing 50mg zinc element) or a placebo for 12 weeks. Clinical examinations were obtained in terms of abnormal ocular movement, muscle power, and gait disorder. RESULTS: The results indicated that in the patients who received the zinc supplement, the mean score of depression was reduced compared to those in the placebo group, whereas the neurological examinations revealed that there were no differences between the treatment and control groups. CONCLUSION: Therefore, the zinc supplementation is an appropriate choice for the depression management in patients with MS.","Comments":"","TypeName":"Journal, Article","Authors":"Salari S ; Khomand P ; Arasteh M ; Yousefzamani B ; Hassanzadeh K ; ","ParentAuthors":"","DOI":"10.1016/j.pharep.2015.01.002 ","Keywords":"Adult\r\nChoice Behavior\r\nDepressive Disorder, Major/*drug therapy/epidemiology/*psychology\r\n*Disease Management\r\nDouble-Blind Method\r\nFemale\r\nHumans\r\nMale\r\nMultiple Sclerosis/*drug therapy/epidemiology/*psychology\r\nYoung Adult\r\nZinc Sulfate/*therapeutic use\r\nDepression\r\nMultiple sclerosis\r\nZinc supplement","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Salari S, Khomand P, Arasteh M, Yousefzamani B, and Hassanzadeh K (2015) Zinc sulphate: A reasonable choice for depression management in patients with multiple sclerosis: A randomized, double-blind, placebo-controlled clinical trial.. Pharmacological reports : PR 67(3), 606-9 DOI: 10.1016/j.pharep.2015.01.002 "},{"Codes":[{"AttributeId":12505588,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505589,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505792,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239539,"Title":"Depression and Suicidality Outcomes in the Treatment of Early Age Mania Study.","ParentTitle":"Journal of the American Academy of Child and Adolescent Psychiatry","ShortTitle":"Salpekar (2015)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2015","Month":"December","StandardNumber":"0890-8567 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"54","Pages":"999-1007.e4","Edition":"","Issue":"12","Availability":"","URL":"","OldItemId":"26598475","Abstract":"OBJECTIVE: To assess the efficacy of mood-stabilizing medications for depression and suicidality in pediatric bipolar disorder. METHOD: The Treatment of Early Age Mania (TEAM) studyis a multicenter, prospective, randomized, masked comparison of divalproex sodium (VAL), lithium carbonate (LI), and risperidone (RISP) in an 8-week parallel clinical trial. A total of 279 children and adolescents with DSM-IV diagnoses of bipolar I disorder, mixed or manic, aged 6 to 15years were enrolled. The primary outcome measure was improvement on the Clinical Global Impression scale for depression (CGI-BP-I-D). Secondary outcome measures included the Children's Depression Rating Scale (CDRS-R) and suicidality status. Statistics included longitudinal analysis of outcomes using generalized linear mixed models with random intercept both for the complete data set and by using last observation carried forward. RESULTS: CGI-BP-I-D ratings were better in the RISP group (60.7%) as compared to the LI (42.2%; p= .03) or VAL (35.0%; p= .003) groups from baseline to the end of the study. CDRS scores in all treatment groups improved equally by study end. In week 1, scores were lower with RISP compared to VAL (mean= 4.72, 95% CI= 2.67, 6.78), and compared to LI (mean= 3.63, 95% CI= 1.51, 5.74), although group differences were not present by the end of the study. Suicidality was infrequent, and there was no overall effect of treatment on suicidality ratings. CONCLUSION: Depressive symptoms, present in the acutely manic or mixed phase of pediatric bipolar disorder, improved with all 3 medications, though RISP appeared to yield more rapid improvement than LI or VAL and was superior using a global categorical outcome. Clinical trial registration information-Study of Outcome and Safety of Lithium, Divalproex and Risperidone for Mania in Children and Adolescents (TEAM); http://clinicaltrials.gov; NCT00057681.","Comments":"","TypeName":"Journal, Article","Authors":"Salpekar JA ; Joshi PT ; Axelson DA ; Reinblatt SP ; Yenokyan G ; Sanyal A ; Walkup JT ; Vitiello B ; Luby JL ; Wagner KD ; Nusrat N ; Riddle MA ; ","ParentAuthors":"","DOI":"10.1016/j.jaac.2015.09.016 ","Keywords":"Adolescent\r\nAntimanic Agents/therapeutic use\r\nAntipsychotic Agents/therapeutic use\r\nBipolar Disorder/diagnosis/*drug therapy\r\nChild\r\nDepression/*diagnosis\r\nFemale\r\nHumans\r\nLithium Carbonate/*therapeutic use\r\nLogistic Models\r\nMale\r\nPatient Compliance\r\nProspective Studies\r\nRisperidone/*therapeutic use\r\nSuicide/*psychology\r\nTreatment Outcome\r\nUnited States\r\nValproic Acid/*therapeutic use\r\nbipolar\r\nclinical trial\r\ndepression\r\npediatrics\r\ntreatment","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Salpekar JA, Joshi PT, Axelson DA, Reinblatt SP, Yenokyan G, Sanyal A, Walkup JT, Vitiello B, Luby JL, Wagner KD, Nusrat N, and Riddle MA (2015) Depression and Suicidality Outcomes in the Treatment of Early Age Mania Study.. Journal of the American Academy of Child and Adolescent Psychiatry 54(12), 999-1007.e4 DOI: 10.1016/j.jaac.2015.09.016 "},{"Codes":[{"AttributeId":12505531,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505567,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505569,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505690,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505799,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533167,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533169,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237877,"Title":"Inhibitory Effects of Selenium on Arsenic-Induced Anxiety-/Depression-Like Behavior and Memory Impairment.","ParentTitle":"Biological trace element research","ShortTitle":"Samad (2022)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2022","Month":"February","StandardNumber":"0163-4984 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"200","Pages":"689-698","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"33745108","Abstract":"Elevated arsenic (As) contamination in drinking water was detected in many areas of Pakistan. The intoxication of As causes various neurological diseases in humans, which can be inhibited by the administration of potent antioxidants. Trace elements are also found in drinking water such as selenium (Se), which possess antioxidant potential. The main purpose of the current study is to find out the protective effect of Se against As toxicity which can cause anxiety- and depression-like behaviors as well as memory impairment. Thirty-six male rats were divided into six groups: (1) distilled water (dw)+dw, (2) dw+Se (0.175 mg/ml/kg), (3) dw+Se (0.35mg/ml/kg), (4) dw+As (2.5mg/ml/kg), (5) As (2.5mg/ml/kg) + Se (0.175 mg/ml/kg), and (6) As (2.5mg/ml/kg) + Se (0.35 mg/ml/kg). Rats were treated with respective treatment for 4 weeks. Sub-chronic treatment of As reduced time spent in open arm (elevated plus maze), and lightbox (light-dark activity test) and increased immobility time in forced swim test indicate anxiety- and/or depression-like behavior, respectively. Conversely, rats treated with As+Se (at both doses) increased time spent in open arm (elevated plus maze), and lightbox (light-dark activity test) and decreased immobility time in forced swim test indicate the anxiolytic and anti-depressive effect of Se, respectively. Co-administration of Se (0.175 and 0.35) inhibited As instigated reduction of spatial memory performed in Morris water maze. The reversal in the reduced level of malondialdehyde and activity of acetylcholinesterase in the hippocampus by Se was observed in As-treated animals, while the activity of antioxidant enzymes in the hippocampus was increased in As+Se than dw+As-treated animals. Histopathological studies have shown the reversal of hippocampus deterioration by Se in As-treated rats. The results may imply to prevent the intoxication of As instigated impairment in behavioral and biochemical indices by Se supplementation and/or increased safer intake.","Comments":"","TypeName":"Journal, Article","Authors":"Samad N ; Rao T ; Rehman MHU ; Bhatti SA ; Imran I ; ","ParentAuthors":"","DOI":"10.1007/s12011-021-02679-1 ","Keywords":"Acetylcholinesterase\r\nAnimals\r\nAnxiety/chemically induced/drug therapy\r\n*Arsenic/toxicity\r\nBehavior, Animal\r\nDepression/chemically induced/drug therapy\r\nMale\r\nMaze Learning\r\nRats\r\n*Selenium/pharmacology\r\nAntioxidant enzyme\r\nArsenic\r\nNeurological disorders\r\nOxidative stress\r\nSelenium","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Samad N, Rao T, Rehman MHU, Bhatti SA, and Imran I (2022) Inhibitory Effects of Selenium on Arsenic-Induced Anxiety-/Depression-Like Behavior and Memory Impairment.. Biological trace element research 200(2), 689-698 DOI: 10.1007/s12011-021-02679-1 "},{"Codes":[{"AttributeId":12505531,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505567,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505569,"AdditionalText":"MAO-B","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505586,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505614,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505797,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83240567,"Title":"Dopaminergic system contribution to the antidepressant-like effect of 3-phenyl-4-(phenylseleno) isoquinoline in mice.","ParentTitle":"Behavioural brain research","ShortTitle":"Sampaio (2020)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"May","StandardNumber":"0166-4328 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"386","Pages":"112602","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"32184159","Abstract":"Depression is a serious disorder characterized by imbalance of mood and emotions, which is accompanied by the reduction in the monoaminergic signaling. The monoamine oxidase inhibition could lead to an increase in monoaminergic neurotransmitter levels in the brain. According to our previous study, 3-phenyl-4-(phenylseleno) isoquinoline (PSI) is a selective and reversible MAO-B inhibitor in vitro. The present study investigated the putative ex vivo inhibitory effect of a single PSI dose on the cerebral MAO activity and its antidepressant-like action in the mouse forced swimming test (FST). Additionally, the dopaminergic system contribution to the antidepressant-like effect of PSI was also evaluated. For this, PSI was dissolved in canola oil to determine time-course (0.5-24 h) and dose-response (25-100 mg/kg, 10 ml/kg, intragastrically) curves of MAO activity inhibition using adult C57Bl/6 male mice. A single PSI dose of 100 mg/kg inhibited the MAO-B activity in the whole brain 8 h after administration to mice, while it did not alter the MAO-A activity. The FST was carried out 0.5, 8, and 24 h after the PSI administration (100 mg/kg) or vehicle, but its antidepressant-like effect was demonstrated only at 0.5 and 8 h after treatment. Lastly, the contribution of dopaminergic system in the PSI antidepressant-like effect was demonstrated by using dopamine receptors antagonists, SCH23390, haloperidol and sulpiride. Thus, a single PSI dose of 100 mg/kg had an antidepressant-like effect in mice subjected to the FST 0.5 and 8 h after its administration. Moreover, the inhibition of cerebral MAO-B activity and modulation of dopamine receptors contributed to the antidepressant-like effect of PSI in mice.","Comments":"","TypeName":"Journal, Article","Authors":"Sampaio TB ; Bilheri FN ; Zeni GR ; Nogueira CW ; ","ParentAuthors":"","DOI":"10.1016/j.bbr.2020.112602 ","Keywords":"Animals\r\nAntidepressive Agents/chemistry/*pharmacology\r\nDepression/*drug therapy/metabolism\r\nDisease Models, Animal\r\nDopamine/metabolism\r\nIsoquinolines/chemistry/*pharmacology\r\nMale\r\nMice\r\nMice, Inbred C57BL\r\nMonoamine Oxidase/metabolism\r\nMonoamine Oxidase Inhibitors/pharmacology\r\nOrganoselenium Compounds/chemistry/*pharmacology\r\nReceptors, Dopamine\r\nDepression\r\nDopamine\r\nIsoquinoline\r\nMonoamine oxidase\r\nSelenium","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Sampaio TB, Bilheri FN, Zeni GR, and Nogueira CW (2020) Dopaminergic system contribution to the antidepressant-like effect of 3-phenyl-4-(phenylseleno) isoquinoline in mice.. Behavioural brain research 386, 112602 DOI: 10.1016/j.bbr.2020.112602 "},{"Codes":[{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505561,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505655,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505799,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239103,"Title":"Why lithium should be used in patients with bipolar disorder? A scoping review and an expert opinion paper.","ParentTitle":"Expert review of neurotherapeutics","ShortTitle":"Sampogna (2022)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2022","Month":"November","StandardNumber":"1473-7175 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"22","Pages":"923-934","Edition":"","Issue":"11-12","Availability":"","URL":"","OldItemId":"36562412","Abstract":"INTRODUCTION: Lithium treatment is considered the gold standard for the long-term management of bipolar disorder and recurrent unipolar depression. It is also extremely effective in other psychiatric conditions characterized by impulsivity and aggression, and for the prevention of suicidal behaviours. AREAS COVERED: This paper provides a scoping review and an expert commentary regarding the use of lithium in adult patients. Available information about efficacy, tolerability, dosing, and switching is analyzed, and the strategies that may be most useful in real-world clinical settings are highlighted. EXPERT OPINION: Lithium is effective on different domains of bipolar disorder, including the long-term prevention of recurrences of affective episodes, management of acute mania as well as in the prophylaxis of all affective episodes. Lithium has been defined a 'forgotten drug,' since its use in routine clinical practice has been declined over the last 20 or 30years. Reasons for this trend include lack of adequate training on the management of lithium side effects. Considering its efficacy, use of lithium in ordinary clinical practice should be promoted. Several strategies, such as using slow-release formulations, can be easily implemented in order to minimize lithium side effects and improve its tolerability profile.","Comments":"","TypeName":"Journal, Article","Authors":"Sampogna G ; Janiri D ; Albert U ; Caraci F ; Martinotti G ; Serafini G ; Tortorella A ; Zuddas A ; Sani G ; Fiorillo A ; ","ParentAuthors":"","DOI":"10.1080/14737175.2022.2161895 ","Keywords":"Adult\r\nHumans\r\n*Bipolar Disorder/drug therapy\r\nLithium/therapeutic use\r\nAntimanic Agents/therapeutic use\r\nExpert Testimony\r\n*Depressive Disorder/drug therapy\r\n*Drug-Related Side Effects and Adverse Reactions\r\nPersonalization\r\nefficacy\r\nmood stabilizer\r\ntolerability\r\ntreatment","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Sampogna G, Janiri D, Albert U, Caraci F, Martinotti G, Serafini G, Tortorella A, Zuddas A, Sani G, and Fiorillo A (2022) Why lithium should be used in patients with bipolar disorder? A scoping review and an expert opinion paper.. Expert review of neurotherapeutics 22(11-12), 923-934 DOI: 10.1080/14737175.2022.2161895 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505561,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505557,"AdditionalText":"preventing motor exacerbation","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505770,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237905,"Title":"Nocturnal melatonin secretion in multiple sclerosis patients with affective disorders.","ParentTitle":"The International journal of neuroscience","ShortTitle":"Sandyk (1993)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1993","Month":"February","StandardNumber":"0020-7454 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"68","Pages":"227-40","Edition":"","Issue":"3-4","Availability":"","URL":"","OldItemId":"8063528","Abstract":"The pineal gland has been implicated recently in the pathogenesis of multiple sclerosis (MS), a chronic demyelinating disease of CNS. Since nocturnal melatonin secretion is low in some groups of patients with mental depression, we predicted lower melatonin secretion in MS patients with history of affective illness compared to those without psychiatric disorders. To test this hypothesis, we studied single nocturnal plasma melatonin levels and the incidence of pineal calcification (PC) on CT scan in a cohort of 25 MS patients (4 men, 21 women; mean age = 39.4 years, SD = 9.3), 15 of whom had a history of coexisting psychiatric disorders with predominant affective symptomatology. Other factors that may be related to depression such as vitamin B12, folic acid, zinc, magnesium, and homocysteine, were also included in the analysis. Neither any
