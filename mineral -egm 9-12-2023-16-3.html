l (SOR: limited number of studies with small sample sizes).","Comments":"","TypeName":"Journal, Article","Authors":"Ukaegbu C ; Banks JB ; Carter NJ ; Goldman LS ; ","ParentAuthors":"","DOI":"","Keywords":"Anticonvulsants/*therapeutic use\r\nAntidepressive Agents/*therapeutic use\r\nAntipsychotic Agents/*therapeutic use\r\nBipolar Disorder/*drug therapy\r\nHumans\r\nLamotrigine\r\nTreatment Outcome\r\nTriazines/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Ukaegbu C, Banks JB, Carter NJ, and Goldman LS (2008) Clinical inquiries: what drugs are best for bipolar depression?. The Journal of family practice 57(9), 606-8"},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505796,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237470,"Title":"Lithium treatment for unipolar major depressive disorder: Systematic review.","ParentTitle":"Journal of psychopharmacology (Oxford, England)","ShortTitle":"Undurraga (2019)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2019","Month":"February","StandardNumber":"0269-8811 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"33","Pages":"167-176","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"30698058","Abstract":"BACKGROUND: The potential value of lithium treatment in particular aspects of unipolar major depressive disorder remains uncertain. METHODS: With reports of controlled trials identified by systematic searching of Medline, Cochrane Library, and PsycINFO literature databases, we summarized responses with lithium and controls followed by selective random-effects meta-analyses. RESULTS: We identified 36 reports with 39 randomized controlled trials: six for monotherapy and 12 for adding lithium to antidepressants for acute major depression, and 21 for long-term treatment. Data for monotherapy of acute depression were few and inconclusive. As an adjunct to antidepressants, lithium was much more effective than placebo ( p<0.0001). For long-term maintenance treatment, lithium was more effective than placebo in monotherapy ( p=0.011) and to supplement antidepressants ( p=0.038), and indistinguishable from antidepressant monotherapy. CONCLUSIONS: The findings indicate efficacy of lithium as a treatment for some aspects of major depressive disorder, especially as an add-on to antidepressants and for long-term prophylaxis. It remains uncertain whether some benefits of lithium treatment occur with many major depressive disorder patients, or if efficacy is particular to a subgroup with bipolar disorder-like characteristics or mixed-features.","Comments":"","TypeName":"Journal, Article","Authors":"Undurraga J ; Sim K ; Tondo L ; Gorodischer A ; Azua E ; Tay KH ; Tan D ; Baldessarini RJ ; ","ParentAuthors":"","DOI":"10.1177/0269881118822161 ","Keywords":"Antidepressive Agents/*administration & dosage\r\nDepressive Disorder, Major/*drug therapy/physiopathology\r\nDrug Therapy, Combination\r\nHumans\r\nLithium Compounds/*administration & dosage\r\nRandomized Controlled Trials as Topic\r\nLithium\r\nsystematic review\r\nunipolar major depression","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Undurraga J, Sim K, Tondo L, Gorodischer A, Azua E, Tay KH, Tan D, and Baldessarini RJ (2019) Lithium treatment for unipolar major depressive disorder: Systematic review.. Journal of psychopharmacology (Oxford, and England) 33(2), 167-176 DOI: 10.1177/0269881118822161 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505561,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"AMI","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505586,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505603,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505795,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237410,"Title":"Differential response to lithium between melancholic and non-melancholic unipolar depression.","ParentTitle":"Psychiatry research","ShortTitle":"Valerio (2018)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2018","Month":"November","StandardNumber":"0165-1781 (Linking)","City":"Ireland","Country":"","Publisher":"","Institution":"","Volume":"269","Pages":"183-184","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"30149276","Abstract":"The purpose of this report was to review the evidence regarding the differential response to lithium treatment between patients with unipolar melancholic and non-melancholic depression. Three studies suggest that the prophylactic effect of lithium in maintenance treatment may be greater in melancholic depression. Another study reported that melancholic symptoms, such as weight loss and psychomotor disturbances, predict a better response to lithium augmentation. These preliminary data suggest that the response to lithium may be greater in melancholic than in non-melancholic depression, which could be the focus of further research.","Comments":"","TypeName":"Journal, Article","Authors":"Valerio MP ; Martino DJ ; ","ParentAuthors":"","DOI":"10.1016/j.psychres.2018.08.077 ","Keywords":"Adult\r\nDepressive Disorder/*diagnosis/*drug therapy/psychology\r\nDepressive Disorder, Major/diagnosis/drug therapy/psychology\r\nFemale\r\nHumans\r\nLithium/*therapeutic use\r\nMale\r\nMiddle Aged\r\nTreatment Outcome\r\nEndogenous\r\nMajor depressive disorder\r\nTreatment","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Valerio MP, and Martino DJ (2018) Differential response to lithium between melancholic and non-melancholic unipolar depression.. Psychiatry research 269, 183-184 DOI: 10.1016/j.psychres.2018.08.077 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":" MADRS","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505685,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505786,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238483,"Title":"Efficacy and safety of lamotrigine as add-on treatment to lithium in bipolar depression: a multicenter, double-blind, placebo-controlled trial.","ParentTitle":"The Journal of clinical psychiatry","ShortTitle":"van der Loos (2009)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2009","Month":"February","StandardNumber":"0160-6689 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"LamLit Study Group","Volume":"70","Pages":"223-31","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"19200421","Abstract":"OBJECTIVE: Lamotrigine is one of the pharmacologic options for the treatment of bipolar depression but has only been studied as monotherapy. This study compared the acute effects of lamotrigine and placebo as add-on therapy to ongoing treatment with lithium in patients with bipolar depression. METHOD: Outpatients (N = 124) aged 18 years and older with a DSM-IV bipolar I or II disorder and a major depressive episode (Montgomery-Asberg Depression Rating Scale [MADRS] score > or = 18 and Clinical Global Impressions-Bipolar Version [CGI-BP] severity of depression score > or = 4) while receiving lithium treatment (0.6-1.2 mmol/L) were randomly assigned to 8 weeks of double-blind treatment with lamotrigine (titrated to 200 mg/d) or placebo. The primary outcome measure was mean change from baseline in total score on the MADRS at week 8. Secondary outcome measures were response (defined as a reduction of > or = 50% on the MADRS and/or change of depression score on the CGI-BP of \"much improved\" or \"very much improved\" compared to baseline) and switch to mania or hypomania (defined as a CGI-BP severity of mania score of at least mildly ill at any visit). Patients were included in the study between August 2002 (Spain started in October 2003) and May 2005. RESULTS: Endpoint mean change from baseline MADRS total score was -15.38 (SE = 1.32) points for lamotrigine and -11.03 (SE = 1.36) points for placebo (t = -2.29, df = 104, p = .024). Significantly more patients responded to lamotrigine than to placebo on the MADRS (51.6% vs. 31.7%, p = .030), but not on the CGI-BP change of depression (64.1% vs. 49.2%, p = .105). Switch to mania or hypomania occurred in 5 patients (7.8%) receiving lamotrigine and 2 patients (3.3%) receiving placebo (p = .441). CONCLUSION: Lamotrigine was found effective and safe as add-on treatment to lithium in the acute treatment of bipolar depression. TRIAL REGISTRATION: clinicaltrials.gov Identifier: NCT00224510.","Comments":"","TypeName":"Journal, Article","Authors":"van der Loos ML ; Mulder PG ; Hartong EG ; Blom MB ; Vergouwen AC ; de Keyzer HJ ; Notten PJ ; Luteijn ML ; Timmermans MA ; Vieta E ; Nolen WA ; ","ParentAuthors":"","DOI":"10.4088/jcp.08m04152 ","Keywords":"Adult\r\nAnticonvulsants/adverse effects/*therapeutic use\r\nAntimanic Agents/adverse effects/*therapeutic use\r\nBipolar Disorder/diagnosis/*drug therapy/psychology\r\nDepressive Disorder, Major/diagnosis/*drug therapy/psychology\r\nDose-Response Relationship, Drug\r\nDouble-Blind Method\r\nDrug Administration Schedule\r\nDrug Therapy, Combination\r\nFemale\r\nHumans\r\nLamotrigine\r\nLithium Carbonate/adverse effects/*therapeutic use\r\nMale\r\nMiddle Aged\r\nPsychiatric Status Rating Scales\r\nTriazines/adverse effects/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"van der Loos ML, Mulder PG, Hartong EG, Blom MB, Vergouwen AC, de Keyzer HJ, Notten PJ, Luteijn ML, Timmermans MA, Vieta E, and Nolen WA (2009) Efficacy and safety of lamotrigine as add-on treatment to lithium in bipolar depression: a multicenter, double-blind, placebo-controlled trial.. The Journal of clinical psychiatry 70(2), 223-31 DOI: 10.4088/jcp.08m04152 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505787,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505685,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"MADRS\nCGI-BP","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238355,"Title":"Efficacy and safety of two treatment algorithms in bipolar depression consisting of a combination of lithium, lamotrigine or placebo and paroxetine.","ParentTitle":"Acta psychiatrica Scandinavica","ShortTitle":"van der Loos (2010)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2010","Month":"September","StandardNumber":"0001-690X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"LamLit Study Group","Volume":"122","Pages":"246-54","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"20136801","Abstract":"OBJECTIVE: In a previous paper, we reported about the efficacy of the addition of lamotrigine to lithium in patients with bipolar depression. In the second phase of this study paroxetine was added to ongoing treatment in non-responders. METHOD: Bipolar depressed patients (n = 124) treated with lithium were randomized to addition of lamotrigine or placebo. In non-responders after 8 weeks, paroxetine 20 mg was added for another 8 weeks to ongoing treatment. RESULTS: After 8 weeks the improvement in patients treated with lamotrigine vs. patients treated with placebo was significant. After addition of paroxetine this difference disappeared as a result of greater further improvement in the non-responders to placebo. CONCLUSION: Addition of lamotrigine to lithium was found effective in bipolar depressed patients. Further addition of paroxetine in non-responders to lithium plus lamotrigine did not appear to provide additional benefit, while it appeared to do so in non-responders to lithium plus placebo.","Comments":"","TypeName":"Journal, Article","Authors":"van der Loos ML ; Mulder P ; Hartong EG ; Blom MB ; Vergouwen AC ; van Noorden MS ; Timmermans MA ; Vieta E ; Nolen WA ; ","ParentAuthors":"","DOI":"10.1111/j.1600-0447.2009.01537.x ","Keywords":"Adult\r\n*Algorithms\r\nAnticonvulsants/adverse effects/*therapeutic use\r\nAntidepressive Agents, Second-Generation\r\nAntimanic Agents/adverse effects/*therapeutic use\r\nDrug Administration Schedule\r\nDrug Therapy, Combination\r\nFemale\r\nHumans\r\nLamotrigine\r\nLithium Carbonate/adverse effects/*therapeutic use\r\nMale\r\nMiddle Aged\r\nNetherlands\r\nParoxetine/adverse effects/*therapeutic use\r\nPsychiatric Status Rating Scales/statistics & numerical data\r\nPsychometrics\r\nTriazines/adverse effects/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"van der Loos ML, Mulder P, Hartong EG, Blom MB, Vergouwen AC, van Noorden MS, Timmermans MA, Vieta E, and Nolen WA (2010) Efficacy and safety of two treatment algorithms in bipolar depression consisting of a combination of lithium, lamotrigine or placebo and paroxetine.. Acta psychiatrica Scandinavica 122(3), 246-54 DOI: 10.1111/j.1600-0447.2009.01537.x "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505792,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238951,"Title":"Modeling bipolar disorder in mice by increasing acetylcholine or dopamine: chronic lithium treats most, but not all features.","ParentTitle":"Psychopharmacology","ShortTitle":"van Enkhuizen (2015)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"12/05/2023","EditedBy":"GAO BIAO","Year":"2015","Month":"September","StandardNumber":"0033-3158 (Linking)","City":"Germany","Country":"","Publisher":"","Institution":"","Volume":"232","Pages":"3455-67","Edition":"","Issue":"18","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4537820/","OldItemId":"26141192","Abstract":"RATIONALE: Bipolar disorder (BD) is a disabling and life-threatening disease characterized by states of depression and mania. New and efficacious treatments have not been forthcoming partly due to a lack of well-validated models representing both facets of BD. OBJECTIVES: We hypothesized that cholinergic- and dopaminergic-pharmacological manipulations would model depression and mania respectively, each attenuated by lithium treatment. METHODS: C57BL/6 J mice received the acetylcholinesterase inhibitor physostigmine or saline before testing for \"behavioral despair\" (immobility) in the tail suspension test (TST) and forced swim test (FST). Physostigmine effects on exploration and sensorimotor gating were assessed using the cross-species behavioral pattern monitor (BPM) and prepulse inhibition (PPI) paradigms. Other C57BL/6 J mice received chronic lithium drinking water (300, 600, or 1200 mg/l) before assessing their effects alone in the BPM or with physostigmine on FST performance. Another group was tested with acute GBR12909 (dopamine transporter inhibitor) and chronic lithium (1000 mg/l) in the BPM. RESULTS: Physostigmine (0.03 mg/kg) increased immobility in the TST and FST without affecting activity, exploration, or PPI. Lithium (600 mg/l) resulted in low therapeutic serum concentrations and normalized the physostigmine-increased immobility in the FST. GBR12909 induced mania-like behavior in the BPM of which hyper-exploration was attenuated, though not reversed, after chronic lithium (1000 mg/ml). CONCLUSIONS: Increased cholinergic levels induced depression-like behavior and hyperdopaminergia induced mania-like behavior in mice, while chronic lithium treated some, but not all, facets of these effects. These data support a cholinergic-monoaminergic mechanism for modeling BD aspects and provide a way to assess novel therapeutics.","Comments":"","TypeName":"Journal, Article","Authors":"van Enkhuizen J ; Milienne-Petiot M ; Geyer MA ; Young JW ; ","ParentAuthors":"","DOI":"10.1007/s00213-015-4000-4 ","Keywords":"Acetylcholine\r\nAnimals\r\nAntimanic Agents/*pharmacology\r\nBehavior, Animal/*drug effects\r\n*Bipolar Disorder\r\nCholinesterase Inhibitors/*pharmacology\r\nDepression\r\n*Disease Models, Animal\r\nDopamine\r\nDopamine Uptake Inhibitors/*pharmacology\r\nExploratory Behavior/drug effects\r\nFemale\r\nHindlimb Suspension\r\nLithium Compounds/*pharmacology\r\nMale\r\nMice\r\nMice, Inbred C57BL\r\nPhysostigmine/*pharmacology\r\nPiperazines/*pharmacology\r\nPrepulse Inhibition/drug effects\r\nSensory Gating/drug effects\r\nSwimming","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"van Enkhuizen J, Milienne-Petiot M, Geyer MA, and Young JW (2015) Modeling bipolar disorder in mice by increasing acetylcholine or dopamine: chronic lithium treats most, but not all features.. Psychopharmacology 232(18), 3455-67 DOI: 10.1007/s00213-015-4000-4 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"remission ","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505727,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505757,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237586,"Title":"Lithium treatment in post-psychotic depression.","ParentTitle":"The British journal of psychiatry : the journal of mental science","ShortTitle":"van Kammen (1980)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1980","Month":"May","StandardNumber":"0007-1250 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"136","Pages":"479-85","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"6992904","Abstract":"Six of eleven drug-free schizophrenic patients who were depressed following remission of their illness showed a significant decrease in their depressive symptomatology during a double-blind, placebo substitution lithium trial. Traditional indicators of prognosis did not predict lithium response in this small sample; the schizophrenic patients tolerated the lithium well. Lithium should be studied further in a larger patient sample as an adjunct in the treatment of post-psychotic depression, which frequently is treatment resistant.","Comments":"","TypeName":"Journal, Article","Authors":"van Kammen DP ; Alexander PE ; Bunney WE Jr; ","ParentAuthors":"","DOI":"10.1192/bjp.136.5.479 ","Keywords":"Adolescent\r\nAdult\r\nClinical Trials as Topic\r\nDepression/*drug therapy/etiology\r\nDouble-Blind Method\r\nFemale\r\nHumans\r\nLithium/*therapeutic use\r\nMale\r\nSchizophrenia/*complications\r\nTime Factors","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"van Kammen DP, Alexander PE, and Bunney WE Jr (1980) Lithium treatment in post-psychotic depression.. The British journal of psychiatry : the journal of mental science 136, 479-85 DOI: 10.1192/bjp.136.5.479 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505592,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"response","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505685,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505767,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238745,"Title":"Lithium augmentation in geriatric depression.","ParentTitle":"Journal of affective disorders","ShortTitle":"van Marwijk (1990)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1990","Month":"December","StandardNumber":"0165-0327 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"20","Pages":"217-23","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"2149727","Abstract":"In the geriatric department of a Dutch psychiatric hospital the charts of 51 patients treated with lithium in addition to cyclic antidepressants were reviewed. A response was seen in 33 patients (65%). For patients with recurrent depressive episodes, a statistical trend was found towards more responders with more complete responses, compared to patients with first depressive episodes. During lithium augmentation, 10 patients suffered from severe adverse effects 12 times. In spite of adverse effects, with expert monitoring lithium augmentation can, in our opinion, be of value in the treatment of older depressed patients.","Comments":"","TypeName":"Journal, Article","Authors":"van Marwijk HW ; Bekker FM ; Nolen WA ; Jansen PA ; van Nieuwkerk JF ; Hop WC ; ","ParentAuthors":"","DOI":"10.1016/0165-0327(90)90053-b ","Keywords":"Aged\r\nAged, 80 and over\r\nAntidepressive Agents, Tricyclic/*administration & dosage/adverse effects\r\nBipolar Disorder/*drug therapy/psychology\r\nDelayed-Action Preparations\r\nDepressive Disorder/*drug therapy/psychology\r\nDose-Response Relationship, Drug\r\nDrug Administration Schedule\r\nDrug Therapy, Combination\r\nFemale\r\nHospitalization\r\nHumans\r\nImipramine/administration & dosage\r\nLithium/*administration & dosage/adverse effects\r\nLithium Carbonate\r\nLongitudinal Studies\r\nMale\r\nRecurrence\r\nRetrospective Studies","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"van Marwijk HW, Bekker FM, Nolen WA, Jansen PA, van Nieuwkerk JF, and Hop WC (1990) Lithium augmentation in geriatric depression.. Journal of affective disorders 20(4), 217-23 DOI: 10.1016/0165-0327(90)90053-b "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505579,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505798,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12518614,"AdditionalText":"numbers-needed-to-treat (NNT) and to-harm (NNH),","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237350,"Title":"Efficacy and Tolerability of Combination Treatments for Major Depression: Antidepressants plus Second-Generation Antipsychotics vs. Esketamine vs. Lithium.","ParentTitle":"Journal of psychopharmacology (Oxford, England)","ShortTitle":"Vzquez (2021)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"12/05/2023","EditedBy":"GAO BIAO","Year":"2021","Month":"August","StandardNumber":"0269-8811 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"35","Pages":"890-900","Edition":"","Issue":"8","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC8358538/","OldItemId":"34238049","Abstract":"BACKGROUND: Successful treatment of major depressive disorder (MDD) can be challenging, and failures (\"treatment-resistant depression\" [TRD]) are frequent. Steps to address TRD include increasing antidepressant dose, combining antidepressants, adding adjunctive agents, or using nonpharmacological treatments. Their relative efficacy and tolerability remain inadequately tested. In particular, the value and safety of increasingly employed second-generation antipsychotics (SGAs) and new esketamine, compared to lithium as antidepressant adjuncts remain unclear. METHODS: We reviewed randomized, placebo-controlled trials and used random-effects meta-analysis to compare odds ratio (OR) versus placebo, as well as numbers-needed-to-treat (NNT) and to-harm (NNH), for adding SGAs, esketamine, or lithium to antidepressants for major depressive episodes. RESULTS: Analyses involved 49 drug-placebo pairs. By NNT, SGAs were more effective than placebo (NNT=11 [CI: 9-15]); esketamine (7 [5-10]) and lithium (5 [4-10]) were even more effective. Individually, aripiprazole, olanzapine+fluoxetine, risperidone, and ziprasidone all were more effective (all NNT<10) than quetiapine (NNT=13), brexpiprazole (16), or cariprazine (16), with overlapping NNT CIs. Risk of adverse effects, as NNH for most-frequently reported effects, among SGAs versus placebo was 5 [4-6] overall, and highest with quetiapine (NNH=3), lowest with brexpiprazole (19), 5 (4-6) for esketamine, and 9 (5-106) with lithium. The risk/benefit ratio (NNH/NNT) was 1.80 (1.25-10.60) for lithium and much less favorable for esketamine (0.71 [0.60-0.80]) or SGAs (0.45 [0.17-0.77]). CONCLUSIONS: Several modern antipsychotics and esketamine appeared to be useful adjuncts to antidepressants for acute major depressive episodes, but lithium was somewhat more effective and better tolerated. LIMITATIONS: Most trials of adding lithium involved older, mainly tricyclic, antidepressants, and the dosing of adjunctive treatments were not optimized.","Comments":"","TypeName":"Journal, Article","Authors":"Vzquez GH ; Bahji A ; Undurraga J ; Tondo L ; Baldessarini RJ ; ","ParentAuthors":"","DOI":"10.1177/02698811211013579 ","Keywords":"Antidepressive Agents/*administration & dosage/adverse effects\r\nAntipsychotic Agents/*administration & dosage/adverse effects\r\nDepressive Disorder, Major/*drug therapy/physiopathology\r\nDepressive Disorder, Treatment-Resistant/drug therapy/physiopathology\r\nDose-Response Relationship, Drug\r\nDrug Therapy, Combination\r\nHumans\r\nKetamine/administration & dosage/adverse effects\r\nLithium Compounds/administration & dosage/adverse effects\r\nRandomized Controlled Trials as Topic\r\nAntidepressants\r\nantipsychotics\r\ncombination\r\ndepression\r\nefficacy\r\nesketamine\r\nlithium","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Vzquez GH, Bahji A, Undurraga J, Tondo L, and Baldessarini RJ (2021) Efficacy and Tolerability of Combination Treatments for Major Depression: Antidepressants plus Second-Generation Antipsychotics vs. Esketamine vs. Lithium.. Journal of psychopharmacology (Oxford, and England) 35(8), 890-900 DOI: 10.1177/02698811211013579 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505655,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505797,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533167,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533169,"AdditionalText":"nucleus accumbens shape","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239432,"Title":"Lithium treatment impacts nucleus accumbens shape in bipolar disorder.","ParentTitle":"NeuroImage. Clinical","ShortTitle":"Vecchio (2020)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"12/05/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"","StandardNumber":"2213-1582 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"25","Pages":"102167","Edition":"","Issue":"","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC6974785/","OldItemId":"31972398","Abstract":"The effects of lithium treatment duration on deep grey matter structures in bipolar disorder are not well known. In this cross-sectional neuroimaging case-control study, we tested the hypothesis that shape characteristics of deep grey matter structures in bipolar disorder are associated with the duration of lithium treatment and with clinical phenomenology. In a setting of neuropsychiatry outpatient clinic, we included 74 patients with bipolar disorder (BD) and 74 matched healthy control subjects (HC). Both groups underwent a Magnetic Resonance Imaging acquisition and an exhaustive assessment of clinical and psychiatrics dimensions. Shape measures of seven deep grey matter structures (hippocampus, amygdala, caudate, nucleus accumbens, putamen, globus pallidus and thalamus) were obtained from T1 weighted images in both groups, using FSL FIRST segmentation tool. The segmented structures were then analysed vertex-by-vertex with FSL Randomise tool. First, we investigated the presence of significant associations between the duration of lithium treatment and shape measures in BD sample. Then, for structures that resulted significantly associated with the duration of lithium treatment, comparisons between BD and HC were performed either considering the BD group as a whole or dividing it in three groups based on the duration of treatment (lithium drug-nave, short and long treated). Any deformation uncovered by group comparisons was subsequently associated with depressive and hypomanic/manic symptoms. The relationship between structures shape and the duration of lithium treatment in BD sample was significant for bilateral nucleus accumbens. Specifically, significant bilateral extroflection effects, related to longer duration of lithium treatment, were found bilaterally over the surface shape of core accumbens nuclei (r(2)(R-Accu-Core)=0.12, p=0.016, r(2)(L-Accu-Core)=0.1, p=0.031). Moreover, introflection effect related to longer duration of treatment resulted over the shell of right accumbens (r(2)(R-Accu-Shell)=0.17, p=0.002). Nucleus accumbens shape did not differ between BD and HC considering BD group as a whole. By contrast, categorizing BD in subgroups as a function of the duration of lithium treatment revealed significant inward deformation on the core of left accumbens nucleus and outward deformation on the shell of the right accumbens nucleus in lithium-naive patients, compared to both patients with long duration of lithium treatment (p(L-Accu-Core)=0.016, p(R-Accu-Shell)=0.005) and HC (p(L-Accu-Core)=0.002; p(R-Accu-Shell)=0.005). Moreover, compared to HC, inward deformation on the core of the left accumbens surface was found for patients with short duration of treatment (p(LAccu-Core)=0.027). Finally, measures of surface deformation on the core of left accumbens observed in the group comparison showed significant positive correlations with depressive symptoms severity, as assessed by the Hamilton Depression Rating Scale (total score: r(2)(L-AccuCore)=0.07, p=0.02, somatic score: r(2)(L-Accu-Core)=0.1, p=0.005) and Beck Hopelessness Scale (r(2)(LAccu-Core)=0.05, p=0.03). Findings demonstrate that lithium untreated BD patients are characterised by localized shape abnormalities in the nucleus accumbens. Lithium treatment could act modulating these morphometric features as part of its mechanism of action in mood stabilizing.","Comments":"","TypeName":"Journal, Article","Authors":"Vecchio D ; Piras F ; Piras F ; Banaj N ; Janiri D ; Simonetti A ; Sani G ; Spalletta G ; ","ParentAuthors":"","DOI":"10.1016/j.nicl.2020.102167 ","Keywords":"Adult\r\nAntimanic Agents/*pharmacology\r\nBipolar Disorder/diagnostic imaging/*drug therapy/*pathology\r\nCase-Control Studies\r\nCross-Sectional Studies\r\nFemale\r\nGray Matter/diagnostic imaging/*drug effects/*pathology\r\nHumans\r\nLithium Compounds/*pharmacology\r\nMagnetic Resonance Imaging\r\nMale\r\nMiddle Aged\r\nNeuroimaging/*methods\r\nNucleus Accumbens/diagnostic imaging/*drug effects/*pathology\r\nReward\r\nBipolar disorder\r\nGrey matter\r\nLithium\r\nNeuroimaging\r\nNucleus accumbens\r\nReward system\r\nShape analysis","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Vecchio D, Piras F, Piras F, Banaj N, Janiri D, Simonetti A, Sani G, and Spalletta G (2020) Lithium treatment impacts nucleus accumbens shape in bipolar disorder.. NeuroImage. Clinical 25, 102167 DOI: 10.1016/j.nicl.2020.102167 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505556,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505579,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505797,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533167,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533169,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"the number of mood episodes","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237526,"Title":"Risk of dementia in bipolar disorder and the interplay of lithium: a systematic review and meta-analyses.","ParentTitle":"Acta psychiatrica Scandinavica","ShortTitle":"Velosa (2020)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"07/07/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"June","StandardNumber":"0001-690X (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"141","Pages":"510-521","Edition":"","Issue":"6","Availability":"","URL":"https://onlinelibrary.wiley.com/doi/10.1111/acps.13153","OldItemId":"31954065","Abstract":"OBJECTIVES: To assess whether bipolar disorder (BD) increases the rate of dementia and whether lithium is related to a lower risk of dementia in BD. METHODS: A total of 10 studies (6859 BD; 487966 controls) were included in the meta-analysis to test whether BD is a risk factor for dementia. In addition, five studies (6483 lithium; 43496 non-lithium) were included in the meta-analysis about the potential protective effect of lithium in BD. RESULTS: BD increases the risk of dementia (odds ratio (OR): 2.96 [95% CI: 2.09-4.18], P<0.001), andtreatment with lithium decreases the risk of dementia in BD (OR: 0.51 [95% CI: 0.36-0.72], P<0.0001). In addition, secondary findings from our systematic review showed that the risk of progression to dementia is higher in BD than in major depressive disorder (MDD). Moreover, the number of mood episodes predicted the development of dementia in BD. CONCLUSION: Individuals with BD are at higher risk of dementia than both the general population or those with MDD. Lithium appears to reduce the risk of developing dementia in BD.","Comments":"","TypeName":"Journal, Article","Authors":"Velosa J ; Delgado A ; Finger E ; Berk M ; Kapczinski F ; de Azevedo Cardoso T; ","ParentAuthors":"","DOI":"10.1111/acps.13153 ","Keywords":"Affect\r\nBipolar Disorder/*complications/*drug therapy\r\nDementia/*etiology/*prevention & control\r\nDepressive Disorder, Major/complications\r\nHumans\r\nLithium Compounds/*pharmacology/*therapeutic use\r\nRisk Factors\r\nAlzheimers\r\naging\r\nbipolar disorder\r\ndementia\r\ndepression\r\nlithium\r\nmania\r\nneuroprogression\r\nprevention\r\ntreatment","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Velosa J, Delgado A, Finger E, Berk M, Kapczinski F, and de Azevedo Cardoso T (2020) Risk of dementia in bipolar disorder and the interplay of lithium: a systematic review and meta-analyses.. Acta psychiatrica Scandinavica 141(6), 510-521 DOI: 10.1111/acps.13153 "},{"Codes":[{"AttributeId":12505614,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505586,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505531,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505559,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505798,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83240572,"Title":"A selanylimidazopyridine (3-SePh-IP) reverses the prodepressant- and anxiogenic-like effects of a high-fat/high-fructose diet in mice.","ParentTitle":"The Journal of pharmacy and pharmacology","ShortTitle":"Veloso (2021)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2021","Month":"March","StandardNumber":"0022-3573 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"73","Pages":"673-681","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"33772293","Abstract":"OBJECTIVE: While chronic feeding with high-fat or high-sugar diets is known related to obesity and type 2 diabetes, later data have indicated that it is also related to depression and anxiety appearance. In this regard, multi-target drugs raise considerable interest as promising therapeutic solutions to complex diseases. Considering the pharmacological effects of the imidazopyridine-derivative moiety imidazo[1,2-a]pyridine and the organoselenium molecules, the combination of both could be a feasible strategy to develop efficient drugs to handle obesity and related comorbidities, for example dyslipidemia and mood disorders. METHODS: The antidepressant- and anxiolytic-like properties of a selanylimidazopyridine compound, 2-Phenyl-3-(phenylselanyl)imidazo[1,2-a]pyridine (3-SePh-IP), were evaluated on high-fat/high-fructose diet (HFFD)-fed female Swiss mice. KEY FINDINGS: Our results showed that a short-term HFFD (16 days) could promote a significant body weight gain, hypercholesterolemia, glucose intolerance, and anxiety- and depressive-like behaviour in mice. Concomitant treatment with 3-SePh-IP (10 mg/kg; i.p.) attenuated the HFFD-induced increase in cholesterol levels and blunted the anxiety- and depressive-like behaviour in mice. CONCLUSIONS: 3-SePh-IP holds multimodal pharmacological properties, which provide a rationale for further studies, for example to assess the underlying mechanisms linked to its anxiolytic- and antidepressive-like activities.","Comments":"","TypeName":"Journal, Article","Authors":"Veloso IC ; Delanogare E ; Machado AE ; Braga SP ; Rosa GK ; De Bem AF ; Rafique J ; Saba S ; da Trindade RN ; Galetto FZ ; Moreira ELG ; ","ParentAuthors":"","DOI":"10.1093/jpp/rgaa070 ","Keywords":"Animals\r\nAnxiety/chemically induced/*drug therapy\r\nBehavior, Animal/drug effects\r\nDepression/chemically induced/*drug therapy\r\nDiet, High-Fat/*adverse effects\r\nDrug Therapy, Combination\r\nFemale\r\nFructose/*adverse effects\r\nHindlimb Suspension\r\nImidazoles/*pharmacology\r\nMice\r\nOrganoselenium Compounds/*pharmacology\r\nPyridines/*pharmacology\r\nWeight Gain/drug effects\r\nbehavioural\r\nimidazopyridine\r\nobesity\r\nselenium","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Veloso IC, Delanogare E, Machado AE, Braga SP, Rosa GK, De Bem AF, Rafique J, Saba S, da Trindade RN, Galetto FZ, and Moreira ELG (2021) A selanylimidazopyridine (3-SePh-IP) reverses the prodepressant- and anxiogenic-like effects of a high-fat/high-fructose diet in mice.. The Journal of pharmacy and pharmacology 73(5), 673-681 DOI: 10.1093/jpp/rgaa070 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505713,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505798,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83240549,"Title":"Long-term treatment of bipolar disorder type I: A systematic and critical review of clinical guidelines with derived practice algorithms.","ParentTitle":"Bipolar disorders","ShortTitle":"Verdolini (2021)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2021","Month":"June","StandardNumber":"1398-5647 (Linking)","City":"Denmark","Country":"","Publisher":"","Institution":"","Volume":"23","Pages":"324-340","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"33354842","Abstract":"OBJECTIVES: This systematic review aimed at providing a critical, comprehensive synthesis of international guidelines' recommendations on the long-term treatment of bipolar disorder type I (BD-I). METHODS: MEDLINE/PubMed and EMBASE databases were searched from inception to January 15th, 2019 following PRISMA and PICAR rules. International guidelines providing recommendations for the long-term treatment of BD-I were included. A methodological quality assessment was conducted with the Appraisal of Guidelines for Research and Evaluation-AGREE II. RESULTS: The final selection yielded five international guidelines, with overall good quality. The evaluation of applicability was the weakest aspect across the guidelines. Differences in their updating strategies and the rating of the evidence, particularly for meta-analyses, randomized clinical trials (RCTs) and observational studies, could be responsible of some level of heterogeneity among recommendations. Nonetheless, the guidelines recommended lithium as the 'gold standard' in the long-term treatment of BD-I. Quetiapine was another possible first-line option as well as aripiprazole (for the prevention of mania). Long-term treatment should contemplate monotherapy, at least initially. Clinicians should check regularly for efficacy and side effects and if necessary, switch to first-line alternatives (i.e. Valproate), combine first-line compounds with different mechanisms of action or switch to second-line options or combinations. CONCLUSIONS: The possibility to monitor improvements in long-term outcomes, namely relapse prevention and inter-episode subthreshold depressive symptoms, based on the application of their recommendations is an unmet need of clinical guidelines. In terms of evidence of clinical guidelines, there is a need for more efficacious treatment strategies for the prevention of bipolar depression.","Comments":"","TypeName":"Journal, Article","Authors":"Verdolini N ; Hidalgo-Mazzei D ; Del Matto L ; Muscas M ; Pacchiarotti I ; Murru A ; Samalin L ; Aedo A ; Tohen M ; Grunze H ; Young AH ; Carvalho AF ; Vieta E ; ","ParentAuthors":"","DOI":"10.1111/bdi.13040 ","Keywords":"Algorithms\r\n*Antipsychotic Agents/therapeutic use\r\n*Bipolar Disorder/drug therapy\r\nHumans\r\nQuetiapine Fumarate/therapeutic use\r\nValproic Acid/therapeutic use\r\nbipolar disorder type I\r\nclinical guidelines\r\nlong-term treatment\r\nmaintenance\r\npractice algorithms","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Verdolini N, Hidalgo-Mazzei D, Del Matto L, Muscas M, Pacchiarotti I, Murru A, Samalin L, Aedo A, Tohen M, Grunze H, Young AH, Carvalho AF, and Vieta E (2021) Long-term treatment of bipolar disorder type I: A systematic and critical review of clinical guidelines with derived practice algorithms.. Bipolar disorders 23(4), 324-340 DOI: 10.1111/bdi.13040 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505685,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505795,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237621,"Title":"Outcome of a three-phase treatment algorithm for inpatients with melancholic depression.","ParentTitle":"Progress in neuro-psychopharmacology & biological psychiatry","ShortTitle":"Vermeiden (2018)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2018","Month":"June","StandardNumber":"0278-5846 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"84","Pages":"214-220","Edition":"","Issue":"Pt A","Availability":"","URL":"","OldItemId":"29505804","Abstract":"BACKGROUND: In patients suffering from major depressive disorder, non-response to initial antidepressant monotherapy is relatively common. The use of treatment algorithms may optimize and enhance treatment outcome. METHODS: A single-center 3-phase treatment algorithm was evaluated for inpatients with major depressive disorder, i.e. phase I (n=85): 7weeks optimal antidepressant monotherapy (imipramine or venlafaxine); phase II (n=39): 4weeks subsequent plasma level-targeted dose lithium addition in case of insufficient improvement of antidepressant monotherapy; and phase III (n=8): subsequent electroconvulsive therapy in case of insufficient improvement of antidepressantlithium treatment. Overall feasibility of the 3-phase algorithm was determined by the number of dropouts, and overall efficacy was evaluated using weekly scores on the 17-item Hamilton Rating Scale for Depression (HAM-D) during the treatment phases of the algorithm. This paper is based on an RCT comparing the two antidepressants in phase I and adding lithium in phase II. RESULTS: Of the 85 patients analyzed, overall dropout during the 3-phase treatment algorithm was 24 (28%) patients. When analyzing the 3-phase treatment algorithm on a modified intention-to-treat basis, 39 (46%) patients achieved complete remission (HAM-D score7) by the end of the algorithm. Regarding response (HAM-D score reduction 50%): of the 85 patients, 60 (71%) were responders by the end of the algorithm. CONCLUSION: The favorable outcome of the 3-phase treatment algorithm emphasizes the importance of pursuing stepwise antidepressant treatment in patients who are nonresponsive to the first antidepressant. CLINICAL TRIAL REGISTRATION: This study protocol is registered at http://www.controlled-trials.com, \"Pharmacological Treatment of Depression\" (identifier: ISRCTN73221288).","Comments":"","TypeName":"Journal, Article","Authors":"Vermeiden M ; Kamperman AM ; Hoogendijk WJG ; van den Broek WW ; Birkenhger TK ; ","ParentAuthors":"","DOI":"10.1016/j.pnpbp.2018.03.002 ","Keywords":"Adult\r\nAged\r\nAged, 80 and over\r\nAlgorithms\r\nAntidepressive Agents/therapeutic use\r\nClinical Trial Protocols as Topic\r\nCombined Modality Therapy\r\nDepressive Disorder, Major/*therapy\r\nDepressive Disorder, Treatment-Resistant/therapy\r\nDouble-Blind Method\r\nElectroconvulsive Therapy\r\nFeasibility Studies\r\nFemale\r\nHospitalization\r\nHumans\r\nMale\r\nMiddle Aged\r\nPsychiatric Status Rating Scales\r\nTreatment Outcome\r\nAlgorithm\r\nECT\r\nImipramine\r\nLithium\r\nMajor depressive disorder\r\nVenlafaxine","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Vermeiden M, Kamperman AM, Hoogendijk WJG, van den Broek WW, and Birkenhger TK (2018) Outcome of a three-phase treatment algorithm for inpatients with melancholic depression.. Progress in neuro-psychopharmacology & biological psychiatry 84(Pt A), 214-220 DOI: 10.1016/j.pnpbp.2018.03.002 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"prevention of depression and suicide","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505563,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505713,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505784,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239126,"Title":"Evolving trends in the long-term treatment of bipolar disorder.","ParentTitle":"The world journal of biological psychiatry : the official journal of the World Federation of Societies of Biological Psychiatry","ShortTitle":"Vieta (2007)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2007","Month":"","StandardNumber":"1562-2975 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"8","Pages":"4-11","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"17366344","Abstract":"The episodic and chronic nature of bipolar disorder usually requires long-term treatment in all patients, yet there is an unmet need for well-tolerated and clinically effective maintenance therapy with enhanced patient adherence. Few well-tolerated treatment options are currently available that are both effective in all phases of bipolar disorder and prevent recurrence of episodes. Lithium has well-established efficacy in the prevention of further manic episodes and may also be effective in the prevention of depression and suicide, but safety is a concern due to narrow therapeutic window. For valproate and carbamazepine, data appear much less compelling. Lamotrigine has shown to be effective for long-term prevention of depressive episodes. Controlled studies suggest that atypical antipsychotics may also have mood-stabilizing properties and might become standard for long-term therapy in the new future. The role of psychoeducation in improving adherence to medication in long-term treatment and overall patient outcomes is also crucial.","Comments":"","TypeName":"Journal, Article","Authors":"Vieta E ; Rosa AR ; ","ParentAuthors":"","DOI":"10.1080/15622970601083280 ","Keywords":"Anticonvulsants/adverse effects/*therapeutic use\r\nAntimanic Agents/adverse effects/*therapeutic use\r\nAntipsychotic Agents/adverse effects/*therapeutic use\r\nBipolar Disorder/diagnosis/*drug therapy/psychology\r\nClinical Trials as Topic\r\nCombined Modality Therapy\r\nHumans\r\nLithium Compounds/adverse effects/*therapeutic use\r\nLong-Term Care\r\nPatient Education as Topic\r\nPsychotherapy","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Vieta E, and Rosa AR (2007) Evolving trends in the long-term treatment of bipolar disorder.. The world journal of biological psychiatry : the official journal of the World Federation of Societies of Biological Psychiatry 8(1), 4-11 DOI: 10.1080/15622970601083280 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505713,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505785,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238637,"Title":"Efficacy and safety of quetiapine in combination with lithium or divalproex for maintenance of patients with bipolar I disorder (international trial 126).","ParentTitle":"Journal of affective disorders","ShortTitle":"Vieta (2008)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2008","Month":"August","StandardNumber":"0165-0327 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"109","Pages":"251-63","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"18579216","Abstract":"BACKGROUND: This study examined the efficacy and safety of quetiapine in combination with lithium or divalproex compared with placebo with lithium or divalproex in the prevention of recurrent mood events in bipolar I patients, most recent episode mania, depression, or mixed. METHODS: Patients received open-label quetiapine (400-800 mg/day; flexible, divided doses) with lithium or divalproex (target serum concentrations 0.5-1.2 mEq/L and 50-125 microg/mL, respectively) for up to 36 weeks to achieve at least 12 weeks of clinical stability. Patients were subsequently randomized to double-blind treatment with quetiapine (400-800 mg/day) plus lithium/divalproex or placebo plus lithium/divalproex for up to 104 weeks. The primary endpoint was time to recurrence of any mood event. RESULTS: Treatment with quetiapine in combination with lithium/divalproex significantly increased the time to recurrence of any mood event compared with placebo plus lithium/divalproex. The proportion of patients having a mood event was markedly lower in the quetiapine than in the placebo group (18.5% versus 49.0%). The hazard ratio for time to recurrence of a mood event was 0.28 (P<0.001), a mania event 0.30 (P<0.001), and a depression event 0.26 (P<0.001) corresponding to risk reductions of 72%, 70%, and 74%, respectively. During the randomization phase, the most common adverse events occurring in > or =5% in the quetiapine group were somnolence, nasopharyngitis, and headache. Insomnia was more common in the placebo group. During the randomization phase, there was an increase in weight of 0.5 kg in the quetiapine group and a reduction of 1.9 kg in the placebo group. The incidence and incidence density of a single emergent fasting blood glucose value> or =126 mg/dL was higher with quetiapine than with placebo (9.3% versus 4.1%; 17.6 versus 9.5 patients per 100 patient-years). LIMITATIONS: This was an enriched sample of patients with bipolar I disorder responding to treatment with quetiapine plus lithium/divalproex. CONCLUSIONS: Maintenance treatment with quetiapine in combination with lithium/divalproex significantly increased time to recurrence of any event (mania, depression, or mixed) irrespective of the polarity of the index episode compared with placebo with lithium/divalproex. Long-term treatment with quetiapine was generally well-tolerated. Quetiapine with lithium/divalproex can provide an effective long-term treatment option for bipolar I disorder to prevent recurrences not only of mania but also depression.","Comments":"","TypeName":"Journal, Article","Authors":"Vieta E ; Suppes T ; Eggens I ; Persson I ; Paulsson B ; Brecher M ; ","ParentAuthors":"","DOI":"10.1016/j.jad.2008.06.001 ","Keywords":"Antipsychotic Agents/adverse effects/*therapeutic use\r\nBipolar Disorder/diagnosis/*drug therapy/*psychology\r\nDemography\r\nDibenzothiazepines/adverse effects/*therapeutic use\r\nDisorders of Excessive Somnolence/chemically induced/epidemiology\r\nFemale\r\nHeadache/chemically induced/epidemiology\r\nHumans\r\n*International Cooperation\r\nLithium Carbonate/adverse effects/*therapeutic use\r\nMale\r\nNasopharyngitis/chemically induced/epidemiology\r\nQuetiapine Fumarate\r\nSeverity of Illness Index\r\nSleep Initiation and Maintenance Disorders/chemically induced/epidemiology\r\nTreatment Outcome\r\nValproic Acid/adverse effects/*therapeutic use\r\nYoung Adult","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Vieta E, Suppes T, Eggens I, Persson I, Paulsson B, and Brecher M (2008) Efficacy and safety of quetiapine in combination with lithium or divalproex for maintenance of patients with bipolar I disorder (international trial 126).. Journal of affective disorders 109(3), 251-63 DOI: 10.1016/j.jad.2008.06.001 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":" MADRS","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505713,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505787,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83240295,"Title":"Assessment of safety, tolerability and effectiveness of adjunctive aripiprazole to lithium/valproate in bipolar mania: a 46-week, open-label extension following a 6-week double-blind study.","ParentTitle":"Current medical research and opinion","ShortTitle":"Vieta (2010)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2010","Month":"June","StandardNumber":"0300-7995 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"26","Pages":"1485-96","Edition":"","Issue":"6","Availability":"","URL":"","OldItemId":"20429835","Abstract":"OBJECTIVE: This study evaluated the long-term tolerability and effectiveness of aripiprazole adjunctive to lithium or valproate in partial responders with bipolar mania. METHODS: Completers of a 6-week double-blind comparison of adjunctive aripiprazole versus placebo in bipolar mania partially responsive to lithium or valproate monotherapy could enter a 46-week extension treatment with open-label adjunctive aripiprazole plus lithium (ARI + LI) or valproate (ARI + VAL). Safety, efficacy and functioning were assessed. CLINICAL TRIAL REGISTRATION: CN138-134LT: Study of Aripiprazole in Patients With Bipolar I Disorder; ID number: NCT00257972; registry: www.clinicaltrials.gov. RESULTS: In total, 283 (ARI + LI n = 108; ARI + VAL n = 175) patients entered and 146 (ARI + LI n = 55; ARI + VAL n = 91) completed the 46-week, open-label extension. Frequently reported adverse events (AEs) that occurred with ARI + LI vs. ARI + VAL were: tremor (17.0% vs. 12.1%), akathisia (6.6% vs. 8.6%), headache (6.6% vs. 4.0%), insomnia (9.4% vs. 10.3%), depression (7.5% vs. 9.2%) and weight increase (11.3% vs. 8.6%). Extrapyramidal symptom-related AEs occurred in 24 (22.6%) ARI + LI- and 38 (21.8%) ARI + VAL-treated patients, with eight discontinuations. The majority of new-onset events of akathisia and insomnia occurred early. Mean (SE) weight change from double-blind endpoint to Week 46 (LOCF) was 2.3 (0.6) kg with ARI + LI and 2.0 (0.4) kg with ARI + VAL. Significant improvements from baseline over the 52 weeks (LOCF) occurred with ARI + LI and ARI + VAL on mean (95%CI) YMRS total score (-16.5 [-18.1; -14.8] and -17.6 [-18.9; -16.3], both p < 0.001 vs. baseline) and MADRS total score (-1.7 [-3.3; -0.1], p < 0.05 vs. baseline vs. -2.7 [-4.0; -1.4], p < 0.001 vs. baseline). Over the 46-week extension, continued aripiprazole provided continued YMRS improvement with ARI + LI (-2.9) and ARI + VAL (-3.3), while mean MADRS total changes were +1.1 and +1.0, respectively, and LIFE-RIFT changes were 0.2 and -0.5, respectively. CONCLUSIONS: Long-term aripiprazole adjunctive to lithium/valproate in bipolar mania was safe and well tolerated. Improvements in manic symptoms and functioning were maintained. Aripiprazole, adjunctive to either lithium or valproate, appeared to be equally safe and effective combinations for the treatment of bipolar disorder. LIMITATIONS: As an open-label extension study with a low completion rate, a conservative interpretation of the findings is warranted. Additionally, the study population was not randomly selected but chosen at the discretion of the investigator, and patients did not maintain therapeutic levels of their mood stabiliser consistently.","Comments":"","TypeName":"Journal, Article","Authors":"Vieta E ; Owen R ; Baudelet C ; McQuade RD ; Sanchez R ; Marcus RN ; ","ParentAuthors":"","DOI":"10.1185/03007991003779380 ","Keywords":"Adult\r\nAntimanic Agents/administration & dosage/adverse effects/*therapeutic use\r\nAripiprazole\r\nBipolar Disorder/*drug therapy\r\nDrug Therapy, Combination\r\nFemale\r\nHumans\r\nLithium Compounds/administration & dosage/*adverse effects/*therapeutic use\r\nMale\r\nMiddle Aged\r\nPiperazines/administration & dosage/*adverse effects/*therapeutic use\r\nQuinolones/administration & dosage/*adverse effects/*therapeutic use\r\nTreatment Outcome\r\nValproic Acid/administration & dosage/*adverse effects/*therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Vieta E, Owen R, Baudelet C, McQuade RD, Sanchez R, and Marcus RN (2010) Assessment of safety, tolerability and effectiveness of adjunctive aripiprazole to lithium/valproate in bipolar mania: a 46-week, open-label extension following a 6-week double-blind study.. Current medical research and opinion 26(6), 1485-96 DOI: 10.1185/03007991003779380 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505713,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505788,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238510,"Title":"Therapeutic options in treatment-resistant depression.","ParentTitle":"Annals of medicine","ShortTitle":"Vieta (2011)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2011","Month":"November","StandardNumber":"0785-3890 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"43","Pages":"512-30","Edition":"","Issue":"7","Availability":"","URL":"","OldItemId":"21623700","Abstract":"The phenomenon of treatment-resistant depression (TRD), described as the occurrence of an inadequate response after an adequate treatment with antidepressant agents (in terms of dose, duration, and adherence), is very common in clinical practice. It has been broadly defined in the context of unipolar major depression, but alternative definitions for bipolar depression have also been suggested. In both cases, there is a remarkable lack of consensus amongst professionals concerning its operative definition. A relatively wide variety of treatment options for unipolar TRD are available, whilst the evidence is very scanty for bipolar TRD. TRD is associated to poor clinical, functional, and social outcomes. Several novel therapeutic options are currently being investigated as promising alternatives, targeting the neurotransmitter system outside of the standard monoamine hypothesis. Augmentation or combination with lithium or atypical antipsychotics appears as a valid option for both conditions, and the same occurs with electroconvulsive therapy. Other non-pharmacological strategies such as deep brain stimulation may be promising alternatives for the future. The use of cognitive behaviour therapy is recommended for unipolar TRD, but there is no evidence supporting its use in bipolar TRD.","Comments":"","TypeName":"Journal, Article","Authors":"Vieta E ; Colom F ; ","ParentAuthors":"","DOI":"10.3109/07853890.2011.583675 ","Keywords":"Antidepressive Agents/*therapeutic use\r\nBipolar Disorder/drug therapy/*therapy\r\nCognitive Behavioral Therapy/methods\r\nDeep Brain Stimulation/methods\r\nDepressive Disorder, Major/drug therapy/*therapy\r\nDrug Delivery Systems\r\nDrug Resistance\r\nElectroconvulsive Therapy/methods\r\nHumans\r\nTreatment Failure","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Vieta E, and Colom F (2011) Therapeutic options in treatment-resistant depression.. Annals of medicine 43(7), 512-30 DOI: 10.3109/07853890.2011.583675 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505713,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505790,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238741,"Title":"Pharmacological management of bipolar depression: acute treatment, maintenance, and prophylaxis.","ParentTitle":"CNS drugs","ShortTitle":"Vieta (2013)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2013","Month":"July","StandardNumber":"1172-7047 (Linking)","City":"New Zealand","Country":"","Publisher":"","Institution":"","Volume":"27","Pages":"515-29","Edition":"","Issue":"7","Availability":"","URL":"","OldItemId":"23749421","Abstract":"Although the most distinctive clinical feature of bipolar disorder is the pathologically elevated mood, it does not usually constitute the prevalent mood state of bipolar illness. The majority of patients with bipolar disorder spend much more time in depressive episodes, including subsyndromal depressive symptoms, and bipolar depression accounts for the largest part of the morbidity and mortality of the illness. The pharmacological treatment of bipolar depression mostly consists of combinations of at least two drugs, including mood stabilizers (lithium and anticonvulsants), atypical antipsychotics, and antidepressants. Antidepressants are the most frequently prescribed drugs, but recommendations from evidence-based guidelines are not conclusive and do not overtly support their use. Among antidepressants, best evidence exists for fluoxetine, but in combination with olanzapine. Although some guidelines recommend the use of selective serotonin reuptake inhibitors or bupropion in combination with antimanic agents as first-choice treatment, others do not, based on the available evidence. Among anticonvulsants, the use of lamotrigine is overall recommended as a first-line choice, but acute monotherapy studies have failed. Valproate is generally mentioned as a second-line treatment. Lithium monotherapy is also suggested by most guidelines as a first-line treatment, but its efficacy in acute use is not totally clear. Amongst atypical antipsychotics, quetiapine, in monotherapy or as adjunctive treatment, is recommended by most guidelines as a first-line choice. Olanzapine monotherapy is also suggested by some guidelines and is approved in Japan. Armodafinil, pramipexole, ketamine, and lurasidone are recent proposals. Long-term treatment in bipolar disorder is strongly recommended, but guidelines do not recommend the use of antidepressants as a maintenance treatment. Lithium, lamotrigine, valproate, olanzapine, quetiapine, and aripiprazole are the recommended first-line maintenance options.","Comments":"","TypeName":"Journal, Article","Authors":"Vieta E ; Valent M ; ","ParentAuthors":"","DOI":"10.1007/s40263-013-0073-y ","Keywords":"Anticonvulsants/administration & dosage/adverse effects/*therapeutic use\r\nAntidepressive Agents/administration & dosage/adverse effects/*therapeutic use\r\nAntipsychotic Agents/administration & dosage/adverse effects/*therapeutic use\r\nBipolar Disorder/*drug therapy/prevention & control/psychology\r\nClinical Trials as Topic\r\nDrug Therapy, Combination\r\nHumans\r\nTreatment Outcome","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Vieta E, and Valent M (2013) Pharmacological management of bipolar depression: acute treatment, maintenance, and prophylaxis.. CNS drugs 27(7), 515-29 DOI: 10.1007/s40263-013-0073-y "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505778,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238607,"Title":"Response to lithium maintenance treatment in bipolar disorders: comparison of women and men.","ParentTitle":"Bipolar disorders","ShortTitle":"Viguera (2001)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2001","Month":"October","StandardNumber":"1398-5647 (Linking)","City":"Denmark","Country":"","Publisher":"","Institution":"","Volume":"3","Pages":"245-52","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"11903207","Abstract":"OBJECTIVES: Possible sex differences in responses to mood-stabilizing treatment remain poorly defined. Since women with bipolar disorder reportedly have more features that may predict a poor prognosis (depression and rapid cycling), we tested the hypothesis that women respond less well to lithium maintenance treatment. METHODS: Clinical characteristics of 360 women and men with DSM-IV bipolar I or II disorder were compared before and during clinical lithium maintenance monotherapy in a mood disorders clinic by prelimin
