ced by lipopolysaccharide in mice are reversed by a selenium-containing indolyl compound: Behavioral, neurochemical and computational insights involving the serotonergic system.","ParentTitle":"Journal of psychiatric research","ShortTitle":"Casaril (2019)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2019","Month":"August","StandardNumber":"0022-3956 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"115","Pages":"1-12","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"31082651","Abstract":"Major depression and anxiety are highly incapacitating psychiatric disorders often present simultaneously, and the causal relationship between these disorders and inflammation are under extensive investigation. The treatment for this comorbidity still relies on drugs acting on the serotonergic neurotransmission, but the modulation of immune-inflammatory pathways has attained an increasing interest in the drug discovery. We have previously demonstrated that the selenoorganic compound 3-[(4-chlorophenyl)selanyl]-1-methyl-1H-indole (CMI) possess antioxidant, anti-inflammatory, antinociceptive and antidepressant-like effect in mice. Considering these pharmacological properties and the structural similarities between tryptophan, serotonin and CMI, the aim of the present study was to investigate whether CMI ameliorates depression- and anxiogenic-like behavior induced by lipopolysaccharide (LPS) in Swiss male mice by modulating the serotonergic system and reducing neuroinflammation. The administration of CMI (1mg/kg, i.g) reversed the behavioral deficits induced by LPS (0.83mg/kg, i.p) in the tail suspension test, splash test and elevated plus maze. The pre-treatment of mice with WAY100635 (5-HT(1A) receptor antagonist), ketanserin (5-HT(2A/2C) receptor antagonist) and ondansetron (5-HT(3) receptor antagonist) prevented the antidepressant- and anxiolytic-like effect elicited by CMI treatment after the LPS challenge. The administration of CMI also counteracted the increased expression of pro-inflammatory cytokines and indoleamine 2,3-dioxygenase (IDO) in the prefrontal cortex and hippocampus of mice challenged with LPS. Additionally, a molecular docking analysis showed that CMI binds to the active site of the serotonin transporter and IDO. These findings suggest that CMI reversed behavioral and biochemical alterations in the depression-anxiety comorbidity induced by LPS, possibly by modulation of neuroinflammatory mediators and the serotonergic system.","Comments":"","TypeName":"Journal, Article","Authors":"Casaril AM ; Domingues M ; de Andrade Loureno D; Birmann PT ; Padilha N ; Vieira B ; Begnini K ; Seixas FK ; Collares T ; Lenardo EJ ; Savegnago L ; ","ParentAuthors":"","DOI":"10.1016/j.jpsychires.2019.05.006 ","Keywords":"Animals\r\nAnti-Anxiety Agents/*pharmacology\r\nAntidepressive Agents/*pharmacology\r\nAnxiety/chemically induced/*drug therapy/immunology\r\nBehavior, Animal/*drug effects\r\nDepression/chemically induced/*drug therapy/immunology\r\nDisease Models, Animal\r\nHippocampus/*drug effects\r\nIndoleamine-Pyrrole 2,3,-Dioxygenase/*drug effects\r\nIndoles/*pharmacology\r\nLipopolysaccharides\r\nMale\r\nMice\r\nMolecular Docking Simulation\r\nPrefrontal Cortex/*drug effects\r\nSelenium Compounds/*pharmacology\r\nSerotonin Plasma Membrane Transport Proteins/*drug effects\r\nAntidepressant\r\nAnxiolytic\r\nMolecular docking\r\nNeuroinflammation\r\nOrganoselenium\r\nSerotonin","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Casaril AM, Domingues M, de Andrade Loureno D, Birmann PT, Padilha N, Vieira B, Begnini K, Seixas FK, Collares T, Lenardo EJ, and Savegnago L (2019) Depression- and anxiogenic-like behaviors induced by lipopolysaccharide in mice are reversed by a selenium-containing indolyl compound: Behavioral, neurochemical and computational insights involving the serotonergic system.. Journal of psychiatric research 115, 1-12 DOI: 10.1016/j.jpsychires.2019.05.006 "},{"Codes":[{"AttributeId":12505531,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505614,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505586,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505567,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505568,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505798,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239624,"Title":"Anhedonic- and anxiogenic-like behaviors and neurochemical alterations are abolished by a single administration of a selenium-containing compound in chronically stressed mice.","ParentTitle":"Comprehensive psychoneuroendocrinology","ShortTitle":"Casaril (2021)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2021","Month":"May","StandardNumber":"2666-4976 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"6","Pages":"100054","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"35757368","Abstract":"Despite the severity and the high prevalence of depression and anxiety and the efforts that have been done to improve their treatment, the available pharmacotherapy still has several limitations. Therefore, the investigation of novel agents and the characterization of the molecular signaling pathways underlying their effects are needed. The organoselenium compound 3-[(4-chlorophenyl)selanyl]-1-methyl-1H-indole (CMI) has emerged as a promising antidepressant and anxiolytic molecule in several animal models of depression through the modulation of neuroinflammation and oxidative stress. In light of this, the present study aimed to dive into the mechanism of action of CMI in ameliorating anhedonic- and anxiogenic-like behaviors induced by repeated corticosterone administration in mice. A single administration of CMI (1mg/kg, i.g.) abrogated the behavioral alterations induced by corticosterone in the open field test, splash test, and elevated plus maze test. Additionally, CMI treatment decreased the levels of reactive species and lipid peroxidation in the plasma of corticosterone-treated mice and normalized the expression of GR, BDNF, synaptophysin, GSK-3, Nrf (2) , and IDO in the hippocampi of stressed mice. Noteworthy, the pre-treatment of mice with LY294002 (PI3K inhibitor) and rapamycin (mTOR inhibitor) abrogated the anti-anhedonic- and anxiolytic-like effects elicited by CMI in corticosterone-treated mice, while ZnPP (HO-1 inhibitor) counteracted the anxiolytic-like effect of CMI. These findings suggest that CMI might ameliorate behavioral and biochemical alterations in the depression-anxiety comorbidity induced by corticosterone, highlighting the potential of CMI as a possible adjuvant therapy.","Comments":"","TypeName":"Journal, Article","Authors":"Casaril AM ; Loureno DA ; Domingues M ; Smaniotto T ; Birmann PT ; Vieira B ; Sonego MS ; Seixas FK ; Collares T ; Lenardo EJ ; Savegnago L ; ","ParentAuthors":"","DOI":"10.1016/j.cpnec.2021.100054 ","Keywords":"Antidepressant\r\nAnxiolytic\r\nCorticosterone\r\nHPA axis\r\nOrganoselenium\r\nPI3K/mTOR","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Casaril AM, Loureno DA, Domingues M, Smaniotto T, Birmann PT, Vieira B, Sonego MS, Seixas FK, Collares T, Lenardo EJ, and Savegnago L (2021) Anhedonic- and anxiogenic-like behaviors and neurochemical alterations are abolished by a single administration of a selenium-containing compound in chronically stressed mice.. Comprehensive psychoneuroendocrinology 6, 100054 DOI: 10.1016/j.cpnec.2021.100054 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505556,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505592,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505771,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237507,"Title":"Depression in the elderly.","ParentTitle":"Southern medical journal","ShortTitle":"Casey (1994)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1994","Month":"May","StandardNumber":"0038-4348 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"87","Pages":"559-63","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"8178211","Abstract":"Depression is a common psychiatric problem in old age. The magnitude of the problem will become greater as this segment of the population grows. Depression is often overlooked in the elderly, contributing to a greater risk of suicide in this group than in younger patients. Depression may be masked by hypochondriasis or somatization. Special problems in diagnosis include bipolar disorder, pseudodementia, pathological grief, and organic mood disorder as related to medications or physical illness. Pharmacokinetic changes with aging need to be kept in mind by physicians treating the elderly with antidepressant medications. Tricyclic antidepressants are the traditional first line pharmacologic agents. Tricyclics with a low side effect profile, such as desipramine or nortriptyline, are generally preferred. However, newer medications including serotonin reuptake inhibitors and bupropion are becoming more widely used. Other medications, including monoamine oxidase inhibitors, lithium, and stimulants, also have a place in the treatment of depression in old age. Electroconvulsive therapy is a useful treatment for patients with treatment-resistant or psychotic depression. Psychotherapy in the elderly has not been well studied, but is believed to be effective if patients are properly selected for therapy and appropriate modifications are made.","Comments":"","TypeName":"Journal, Article","Authors":"Casey DA ; ","ParentAuthors":"","DOI":"","Keywords":"Aged\r\nAging/psychology\r\nAntidepressive Agents, Tricyclic/therapeutic use\r\nBipolar Disorder/etiology\r\nDepression/diagnosis/etiology/*therapy\r\nElectroconvulsive Therapy\r\nGrief\r\nHumans\r\nMonoamine Oxidase Inhibitors/therapeutic use\r\nPsychotherapy\r\nSelective Serotonin Reuptake Inhibitors/therapeutic use\r\nStress, Psychological/complications\r\nSuicide","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Casey DA (1994) Depression in the elderly.. Southern medical journal 87(5), 559-63"},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505793,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238459,"Title":"Antidepressant treatment response in bipolar II disorder.","ParentTitle":"Bipolar disorders","ShortTitle":"Cassidy (2016)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2016","Month":"December","StandardNumber":"1398-5647 (Linking)","City":"Denmark","Country":"","Publisher":"","Institution":"","Volume":"18","Pages":"706-707","Edition":"","Issue":"8","Availability":"","URL":"","OldItemId":"27995766","Abstract":"","Comments":"","TypeName":"Journal, Article","Authors":"Cassidy F ; ","ParentAuthors":"","DOI":"10.1111/bdi.12456 ","Keywords":"*Antidepressive Agents\r\n*Bipolar Disorder\r\nDrug Therapy, Combination\r\nHumans\r\nTreatment Outcome\r\nVenlafaxine Hydrochloride\r\nbipolar II disorder\r\nbipolar disorder\r\ndepression\r\nlithium\r\ntreatment\r\nvenlafaxine","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Cassidy F (2016) Antidepressant treatment response in bipolar II disorder.. Bipolar disorders 18(8), 706-707 DOI: 10.1111/bdi.12456 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505555,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505557,"AdditionalText":"olfactory","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505586,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505614,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505789,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505802,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83240105,"Title":"Lithium and valproate prevent olfactory discrimination and short-term memory impairments in the intranasal 1-methyl-4-phenyl-1,2,3,6-tetrahydropyridine (MPTP) rat model of Parkinson's disease.","ParentTitle":"Behavioural brain research","ShortTitle":"Castro (2012)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2012","Month":"April","StandardNumber":"0166-4328 (Linking)","City":"Netherlands","Country":"","Publisher":"","Institution":"","Volume":"229","Pages":"208-15","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"22266923","Abstract":"We have recently demonstrated that rodents treated intranasally with 1-methyl-4-phenyl-1,2,3,6-tetrahydropyridine (MPTP) display time-dependent impairments in olfactory, emotional, cognitive and motor functions associated with disruption of dopaminergic neurotransmission in different brain structures conceivably analogous to those observed during different stages of Parkinson's disease (PD). On the other hand, lithium (Li) and valproate (VPA) are two primary drugs used to treat bipolar mood disorder that have recently emerged as promising neuroprotective agents. The present data indicates that the pretreatment with Li (47.5 mg/kg) or VPA (200 mg/kg) by intraperitoneal route during 7 consecutive days was able to prevent olfactory discrimination and short-term memory impairments evaluated in the social recognition and step-down inhibitory avoidance tasks in rats infused with a single intranasal (i.n.) administration of MPTP (0.1 mg/nostril). Despite the absence of clear depressive-like responses following the current MPTP dose, Li and VPA treatment presented an antidepressant profile reducing the immobility time in the forced swimming test. Importantly, at this time no significant alterations on the locomotor activity of the animals were observed in the open field test. Moreover, Li and VPA prevented dopamine depletion in the olfactory bulb and striatum of MPTP-infused rats. These results provide new insights in experimental models of PD, indicating that Li and VPA may represent new therapeutic tools for the management of olfactory and cognitive symptoms associated to early preclinical phases of PD, together with their neuroprotective potential demonstrated in previous research.","Comments":"","TypeName":"Journal, Article","Authors":"Castro AA ; Ghisoni K ; Latini A ; Quevedo J ; Tasca CI ; Prediger RD ; ","ParentAuthors":"","DOI":"10.1016/j.bbr.2012.01.016 ","Keywords":"1-Methyl-4-phenyl-1,2,3,6-tetrahydropyridine/administration & dosage\r\nAdministration, Intranasal\r\nAge Factors\r\nAnimals\r\nAnimals, Newborn\r\nAvoidance Learning/drug effects\r\nChromatography, High Pressure Liquid\r\nDiscrimination, Psychological/*drug effects\r\nDisease Models, Animal\r\nDopamine/metabolism\r\nDrug Administration Schedule\r\nDrug Interactions\r\nExploratory Behavior/drug effects\r\nLithium/*administration & dosage\r\nMale\r\nMemory Disorders/etiology/*prevention & control\r\nMemory, Short-Term/*drug effects\r\nNeuroprotective Agents/*administration & dosage\r\nNeurotoxins/administration & dosage\r\nOlfaction Disorders/etiology/*prevention & control\r\nParkinsonian Disorders/chemically induced/complications\r\nRats\r\nRats, Wistar\r\nRecognition, Psychology/drug effects\r\nSerotonin/metabolism\r\nStatistics, Nonparametric\r\nSwimming/psychology\r\nValproic Acid/*administration & dosage","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Castro AA, Ghisoni K, Latini A, Quevedo J, Tasca CI, and Prediger RD (2012) Lithium and valproate prevent olfactory discrimination and short-term memory impairments in the intranasal 1-methyl-4-phenyl-1,2,3,6-tetrahydropyridine (MPTP) rat model of Parkinson's disease.. Behavioural brain research 229(1), 208-15 DOI: 10.1016/j.bbr.2012.01.016 "},{"Codes":[{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"health-related quality of life\nFatigue Impact Scale (FIS-40)","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505558,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505530,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505563,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505713,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12525410,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505798,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237942,"Title":"Effect of Melatonin Plus Zinc Supplementation on Fatigue Perception in Myalgic Encephalomyelitis/Chronic Fatigue Syndrome: A Randomized, Double-Blind, Placebo-Controlled Trial.","ParentTitle":"Antioxidants (Basel, Switzerland)","ShortTitle":"Castro-Marrero (2021)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2021","Month":"June","StandardNumber":"2076-3921 (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"10","Pages":"","Edition":"","Issue":"7","Availability":"","URL":"","OldItemId":"34201806","Abstract":"Myalgic encephalomyelitis/chronic fatigue syndrome (ME/CFS) is a complex, multisystem, and profoundly debilitating condition, probably of multifactorial etiology. No effective approved drugs are currently available for its treatment. Several studies have proposed symptomatic treatment with melatonin and zinc supplementation in chronic illnesses; however, little is known about the synergistic effect of this treatment on fatigue-related symptoms in ME/CFS. The primary endpoint of the study was to assess the effect of oral melatonin plus zinc supplementation on fatigue in ME/CFS. Secondary measures included participants' sleep disturbances, anxiety/depression and health-related quality of life. A proof-of-concept, 16-week, randomized, placebo-controlled, double-blind trial was conducted in 50 ME/CFS patients assigned to receive either oral melatonin (1 mg) plus zinc (10 mg) supplementation (n = 24) or matching placebo (n = 26) once daily. Endpoint outcomes were evaluated at baseline, and then reassessed at 8 and 16 weeks of treatment and 4 weeks after treatment cessation, using self-reported outcome measures. The most relevant results were the significant reduction in the perception of physical fatigue in the Mel-Zinc group at the final treatment follow-up versus placebo (p < 0.05), and the significant improvement in the physical component summary at all follow-up visits in the experimental group. Urinary 6-sulfatoxymelatonin levels were significantly elevated though the treatment in experimental group vs. placebo (p < 0.0001); however, no significantly differences were observed for zinc concentration among participants. Our findings suggest that oral melatonin plus zinc supplementation for 16 weeks is safe and potentially effective in reducing fatigue and improving the quality of life in ME/CFS. This clinical study was registered on ClinicalTrials.gov (NCT03000777).","Comments":"","TypeName":"Journal, Article","Authors":"Castro-Marrero J ; Zaragoz MC ; Lpez-Vlchez I ; Galms JL ; Cordobilla B ; Maurel S ; Domingo JC ; Alegre-Martn J ; ","ParentAuthors":"","DOI":"10.3390/antiox10071010 ","Keywords":"chronic fatigue syndrome\r\nfatigue\r\nmelatonin\r\nmyalgic encephalomyelitis\r\nquality of life\r\nsleep quality\r\nzinc","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Castro-Marrero J, Zaragoz MC, Lpez-Vlchez I, Galms JL, Cordobilla B, Maurel S, Domingo JC, and Alegre-Martn J (2021) Effect of Melatonin Plus Zinc Supplementation on Fatigue Perception in Myalgic Encephalomyelitis/Chronic Fatigue Syndrome: A Randomized, Double-Blind, Placebo-Controlled Trial.. Antioxidants (Basel, and Switzerland) 10(7),  DOI: 10.3390/antiox10071010 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12518614,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505797,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239977,"Title":"Antidepressant Augmentation: A Review of the Literature and a Review of the Pharmacoeconomic Considerations.","ParentTitle":"Journal of clinical psychopharmacology","ShortTitle":"Catalano (2020)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"July","StandardNumber":"0271-0749 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"40","Pages":"396-400","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"32639292","Abstract":"PURPOSE: Antidepressant augmentation strategies for treatment-resistant depression (TRD) are discussed here with an analysis of patient out-of-pocket costs for various medications. The choice of agent ranges from newer atypical antipsychotics (aripiprazole, brexpiprazole, quetiapine) to older agents including buspirone, liothyronine (T3), and lithium. We sought to better understand the differences among these agents to aid in clinical decision making. METHODS: We conducted a focused review of the support for each of the aforementioned agents in antidepressant augmentation. We then compared the approximate out-of-pocket cost for each medication during a typical augmentation trial using the typical prescription costs on ClinCalc.com derived from the Medical Expenditure Panel Survey. We calculated the cost to achieve response for one patient with TRD based on the number needed to treat (NNT). FINDINGS: We observed significant variance in cost to achieve response based on the NNT derived from our review of each of the medications. For example, the overall out-of-pocket cost for one patient to achieve response with aripiprazole (the costliest generic agent) could cover lithium prescriptions for 4 to 5 patients with TRD to achieve response. Although brexpiprazole was estimated separately because of its brand name cost, we estimated that 324 patients receiving lithium could achieve response for same cost of single patient receiving brexpiprazole. IMPLICATIONS: These findings suggest that among augmentation agents, there are differences in cost that may be highly important in clinical decision making. Other issues of medication monitoring may incur additional costs, and brand name medications offer significantly greater complexity and potential out-of-pocket costs to patients. The use of lithium as a first-line agent for TRD should be considered based on low cost, lowest NNT, and data in support of its efficacy.","Comments":"","TypeName":"Journal, Article","Authors":"Catalano G ; Robeel RA ; Cheney GA ; Spurling BC ; Catalano MC ; Schultz SK ; Sanchez DL ; ","ParentAuthors":"","DOI":"10.1097/JCP.0000000000001236 ","Keywords":"Antidepressive Agents/*economics/therapeutic use\r\n*Clinical Decision-Making\r\nDepressive Disorder, Treatment-Resistant/drug therapy/*economics\r\nDrug Costs/*statistics & numerical data\r\nHumans\r\nPsychotropic Drugs/*economics/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Catalano G, Robeel RA, Cheney GA, Spurling BC, Catalano MC, Schultz SK, and Sanchez DL (2020) Antidepressant Augmentation: A Review of the Literature and a Review of the Pharmacoeconomic Considerations.. Journal of clinical psychopharmacology 40(4), 396-400 DOI: 10.1097/JCP.0000000000001236 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"Retrospective Criteria of Long-Term Treatment Response in Research Subjects with BD score, also known as ALDA scale.","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505655,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505799,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533168,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239936,"Title":"Transcriptomics and miRNomics data integration in lymphoblastoid cells highlights the key role of immune-related functions in lithium treatment response in Bipolar disorder.","ParentTitle":"BMC psychiatry","ShortTitle":"Cattane (2022)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2022","Month":"October","StandardNumber":"1471-244X (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"22","Pages":"665","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"36303132","Abstract":"BACKGROUND: Bipolar Disorder (BD) is a complex mental disease characterized by recurrent episodes of mania and depression. Lithium (Li) represents the mainstay of BD pharmacotherapy, despite the narrow therapeutic index and the high variability in treatment response. However, although several studies have been conducted, the molecular mechanisms underlying Li therapeutic effects remain unclear. METHODS: In order to identify molecular signatures and biological pathways associated with Li treatment response, we conducted transcriptome and miRNome microarray analyses on lymphoblastoid cell lines (LCLs) from 20 patients diagnosed with BD classified as Li responders (n=11) or non-responders (n=9). RESULTS: We found 335 mRNAs and 77 microRNAs (miRNAs) significantly modulated in BD responders versus non-responders. Interestingly, pathway and network analyses on these differentially expressed molecules suggested a modulatory effect of Li on several immune-related functions. Indeed, among the functional molecular nodes, we found NF-B and TNF. Moreover, networks related to these molecules resulted overall inhibited in BD responder patients, suggesting anti-inflammatory properties of Li. From the integrative analysis between transcriptomics and miRNomics data carried out using miRComb R package on the same samples from patients diagnosed with BD, we found 97 significantly and negatively correlated mRNA-miRNA pairs, mainly involved in inflammatory/immune response. CONCLUSIONS: Our results highlight that Li exerts modulatory effects on immune-related functions and that epigenetic mechanisms, especially miRNAs, can influence the modulation of different genes and pathways involved in Li response. Moreover, our data suggest the potentiality to integrate data coming from different high-throughput approaches as a tool to prioritize genes and pathways.","Comments":"","TypeName":"Journal, Article","Authors":"Cattane N ; Courtin C ; Mombelli E ; Maj C ; Mora C ; Etain B ; Bellivier F ; Marie-Claire C ; Cattaneo A ; ","ParentAuthors":"","DOI":"10.1186/s12888-022-04286-3 ","Keywords":"Humans\r\nLithium/therapeutic use\r\n*Bipolar Disorder/drug therapy/genetics\r\nTranscriptome\r\nLithium Compounds/therapeutic use\r\n*MicroRNAs/genetics/therapeutic use\r\nRNA, Messenger/genetics\r\nBipolar disorder\r\nGene expression\r\nLithium\r\nLymphoblastoid cell line\r\nTranscriptome and miRNome integrative analysis\r\nmicroRNAs","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Cattane N, Courtin C, Mombelli E, Maj C, Mora C, Etain B, Bellivier F, Marie-Claire C, and Cattaneo A (2022) Transcriptomics and miRNomics data integration in lymphoblastoid cells highlights the key role of immune-related functions in lithium treatment response in Bipolar disorder.. BMC psychiatry 22(1), 665 DOI: 10.1186/s12888-022-04286-3 "},{"Codes":[{"AttributeId":12533169,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533167,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505563,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505586,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505614,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505796,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505802,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505530,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237961,"Title":"Antidepressant, Anxiolytic and Neuroprotective Activities of Two Zinc Compounds in Diabetic Rats.","ParentTitle":"Frontiers in neuroscience","ShortTitle":"Cavalcanti (2019)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2019","Month":"","StandardNumber":"1662-453X (Linking)","City":"Switzerland","Country":"","Publisher":"","Institution":"","Volume":"13","Pages":"1411","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"32038128","Abstract":"Behavioral disorders affect most diabetic patients and Zinc (Zn) has been used among adjuvant therapies for involvement in the etiology of depression and anxiety, however, the results are still controversial. The objective of this study was to compare the antidepressant, anxiolytic and neuroprotective activity of the supplementation of two Zn compounds in an animal model of Diabetes Mellitus type 1 (DM1). Thirty-eight (38) adult rats were randomized into four groups: Control (C; n = 8); Diabetic (D; n = 10); Diabetic Zn Sulfate Supplement (DSZ; n = 10) and Diabetic Zn Gluconate Supplement (DGZ; n = 10). The DSZ group received Zn sulfate supplementation and the DGZ group received Zn gluconate supplementation at a dose of 15 mg/kg for 4 weeks. Data (mean SEM) were analyzed by the Mann-Whitney test with a significance level of p < 0.05. The results indicate that Zn gluconate supplementation in diabetic animals presented an antidepressant effect demonstrated through the results obtained in the Forced Swim Test, and neuroprotective effect by attenuating alterations in the cerebral cortex; while Zn sulfate supplementation in diabetic animals showed an anxiolytic effect demonstrated by the results obtained in the open field test and the elevated plus maze test. Considering the set of results, supplementation with both zinc compounds showed neurobehavioral benefits in diabetic animals with different effects depending on the type of anion associated with Zn.","Comments":"","TypeName":"Journal, Article","Authors":"Cavalcanti CL ; Gonalves MCR ; Alves AF ; de Arajo EV ; Carvalho JLP ; Lins PP ; Alves RC ; Soares NL ; Pordeus LCM ; Aquino JS ; ","ParentAuthors":"","DOI":"10.3389/fnins.2019.01411 ","Keywords":"anxiety\r\ndepression\r\ndiabetic rats\r\nsupplementation\r\nzinc","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Cavalcanti CL, Gonalves MCR, Alves AF, de Arajo EV, Carvalho JLP, Lins PP, Alves RC, Soares NL, Pordeus LCM, and Aquino JS (2019) Antidepressant, Anxiolytic and Neuroprotective Activities of Two Zinc Compounds in Diabetic Rats.. Frontiers in neuroscience 13, 1411 DOI: 10.3389/fnins.2019.01411 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505620,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505768,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239181,"Title":"Treatment-resistant depression: a survey of practice habits of Canadian psychiatrists.","ParentTitle":"Canadian journal of psychiatry. Revue canadienne de psychiatrie","ShortTitle":"Chaimowitz (1991)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"1991","Month":"June","StandardNumber":"0706-7437 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"36","Pages":"353-6","Edition":"","Issue":"5","Availability":"","URL":"","OldItemId":"1679373","Abstract":"Treatment-resistant depression is a fascinating yet poorly defined condition. The various management strategies in use are a source of controversy. The objective of this survey was to determine how Canadian psychiatrists treat patients with \"intractable depression.\" This information may be used to plan future research into the management of treatment-resistant depression. It may also provide information about the practices of Canadian psychiatrists and help direct residency training. Confidential questionnaires were mailed to all psychiatrists residing in Canada registered with the Canadian Psychiatric Association. Respondents indicated that 12.4% of their depressed patients were \"resistant to treatment.\" Respondents were asked to rank a list of treatment choices in the order they would use them to treat patients with treatment-resistant depression. Ninety-five point eight percent of respondents used tricyclics as the first treatment of choice. Almost equal portions of respondents chose a second tricyclic, a monoamine oxidase inhibitor (MAOI) or a combination of lithium and tricyclics as their treatment of second choice.","Comments":"","TypeName":"Journal, Article","Authors":"Chaimowitz GA ; Links PS ; Padgett RW ; Carr AC ; ","ParentAuthors":"","DOI":"10.1177/070674379103600507 ","Keywords":"Antidepressive Agents/*therapeutic use\r\nAntidepressive Agents, Tricyclic/therapeutic use\r\nAntipsychotic Agents/therapeutic use\r\n*Attitude of Health Personnel\r\nCombined Modality Therapy\r\nDepressive Disorder/*drug therapy/psychology\r\nDrug Therapy, Combination\r\nElectroconvulsive Therapy\r\nHumans\r\nLithium/therapeutic use\r\nMiddle Aged\r\nMonoamine Oxidase Inhibitors/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Chaimowitz GA, Links PS, Padgett RW, and Carr AC (1991) Treatment-resistant depression: a survey of practice habits of Canadian psychiatrists.. Canadian journal of psychiatry. Revue canadienne de psychiatrie 36(5), 353-6 DOI: 10.1177/070674379103600507 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505588,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505778,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83240131,"Title":"Special issues in the treatment of paediatric bipolar disorder.","ParentTitle":"Expert opinion on pharmacotherapy","ShortTitle":"Chang (2001)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2001","Month":"April","StandardNumber":"1465-6566 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"2","Pages":"613-22","Edition":"","Issue":"4","Availability":"","URL":"","OldItemId":"11336611","Abstract":"Paediatric bipolar disorder (PBD) is an increasingly diagnosed disorder affecting an estimated 1% of children and adolescents. Pharmacological treatment studies in PBD have lagged far behind those in adults. Children are currently treated with pharmacological agents, most of which have proven efficacy in adults. However, PBD is distinct from adult forms of bipolar disorder (BD) and may present unique treatment challenges. PBD often presents with rapid cycling and mixed manic states and a high co-morbidity with behavioural and attention disorders. Early onset depression may also be an early sign of PBD. Due to developmental considerations, the diagnosis of BD may be difficult to make in children without semi-structured interviews. This report discusses the special issues that should be considered when treating PBD and reviews the current literature regarding pharmacotherapy of this population. Mood stabilisers have been studied mostly in an open, uncontrolled fashion but there is growing evidence that lithium, divalproex and carbamazepine are effective in treating PBD. More recent treatment options include atypical antipsychotics and newer anticonvulsants. Other novel agents are currently being investigated in adult BD and may prove applicable to the paediatric form. Finally, based on the available data, a treatment algorithm for PBD is proposed.","Comments":"","TypeName":"Journal, Article","Authors":"Chang KD ; Ketter TA ; ","ParentAuthors":"","DOI":"10.1517/14656566.2.4.613 ","Keywords":"Anticonvulsants/therapeutic use\r\nAntipsychotic Agents/therapeutic use\r\nBipolar Disorder/*drug therapy\r\nCarbamazepine/therapeutic use\r\nChild\r\nHumans\r\nLithium/therapeutic use\r\nValproic Acid/therapeutic use","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Chang KD, and Ketter TA (2001) Special issues in the treatment of paediatric bipolar disorder.. Expert opinion on pharmacotherapy 2(4), 613-22 DOI: 10.1517/14656566.2.4.613 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505554,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505563,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505660,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505788,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12518614,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237512,"Title":"Management of bipolar depression.","ParentTitle":"Indian journal of psychological medicine","ShortTitle":"Chang (2011)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2011","Month":"January","StandardNumber":"0253-7176 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"33","Pages":"11-7","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"22021948","Abstract":"Patients with bipolar disorder spend more time in a depressed than manic state, even with individualized treatment. To date, bipolar depression is often misdiagnosed and ineffectively managed both for acute episodes and residual symptoms. This review attempts to summarize the current status of available treatment strategies in the treatment of bipolar depression. For acute and prophylactic treatment, a substantial body of evidence supports the antidepressive efficacy of lithium for bipolar disorders and its antisuicidal effects. Among numerous anticonvulsants with mood-stabilizing properties, valproate and lamotrigine could be first-line options for bipolar depression. Due to receptor profile, mood-stabilizing properties of second-generation antipsychotics have been explored, and up to date, quetiapine and olanzapine appear to be a reasonable option for bipolar depression. The usefulness of antidepressants in bipolar depression is still controversial. Current guidelines generally recommend the cautious antidepressant use in combination with mood stabilizers to reduce the risk of mood elevation or cycle acceleration. Results from clinical trials on psychosocial intervention are promising, especially when integrated with pharmacotherapy. Most patients with bipolar depression need individualized and combined treatment, although the published evidence on this type of treatment strategy is limited. Future studies on the utility of currently available agents and modalities including psychosocial intervention are required.","Comments":"","TypeName":"Journal, Article","Authors":"Chang JS ; Ha K ; ","ParentAuthors":"","DOI":"10.4103/0253-7176.85390 ","Keywords":"Anticonvulsants\r\nantidepressants\r\nbipolar depression\r\nlithium\r\npsychosocial intervention\r\nsecond-generation antipsychotics","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Chang JS, and Ha K (2011) Management of bipolar depression.. Indian journal of psychological medicine 33(1), 11-7 DOI: 10.4103/0253-7176.85390 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505807,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505578,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505622,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505790,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237477,"Title":"Evidence for the benefits of nonantipsychotic pharmacological augmentation in the treatment of depression.","ParentTitle":"CNS drugs","ShortTitle":"Chang (2013)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2013","Month":"May","StandardNumber":"1172-7047 (Linking)","City":"New Zealand","Country":"","Publisher":"","Institution":"","Volume":"27 Suppl 1","Pages":"S21-7","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"23712796","Abstract":"Failure to achieve an adequate response after initial antidepressant treatment in patients with depression is common and remains a clinical challenge. In recent years, some atypical antipsychotic agents have been approved by the US Food and Drug Administration for use in an augmentation strategy for major depressive disorder, and other agents are already in common use in clinical practice. We conducted a search of MEDLINE for relevant studies of augmentation strategies using randomized controlled trials and meta-analyses, and we summarize and discuss the various agents other than atypical antipsychotics. Lithium and thyroid hormone augmentation may improve the response of tricyclic antidepressants but not that of selective serotonin reuptake inhibitors. The efficacy of augmentation with modafinil, buspirone, methylphenidate, folic acid, pindolol and lamotrigine is limited or equivocal. Most of the studies have not focused on treatment-resistant depression (TRD). More trials are needed to help develop evidence-based options for augmentation in TRD.","Comments":"","TypeName":"Journal, Article","Authors":"Chang CM ; Sato S ; Han C ; ","ParentAuthors":"","DOI":"10.1007/s40263-012-0030-1 ","Keywords":"Antidepressive Agents/administration & dosage/adverse effects/*therapeutic use\r\nDepressive Disorder, Major/*drug therapy/psychology\r\nDepressive Disorder, Treatment-Resistant/*drug therapy/psychology\r\nDrug Therapy, Combination\r\nEvidence-Based Medicine\r\nHumans\r\nMeta-Analysis as Topic\r\nRandomized Controlled Trials as Topic","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Chang CM, Sato S, and Han C (2013) Evidence for the benefits of nonantipsychotic pharmacological augmentation in the treatment of depression.. CNS drugs 27 Suppl 1, S21-7 DOI: 10.1007/s40263-012-0030-1 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"Alda scale","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505622,"AdditionalText":"tw","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505791,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533167,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533168,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83238723,"Title":"Variant GADL1 and response to lithium therapy in bipolar I disorder.","ParentTitle":"The New England journal of medicine","ShortTitle":"Chen (2014)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2014","Month":"January","StandardNumber":"0028-4793 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"Taiwan Bipolar Consortium","Volume":"370","Pages":"119-28","Edition":"","Issue":"2","Availability":"","URL":"","OldItemId":"24369049","Abstract":"BACKGROUND: Lithium has been a first-line choice for maintenance treatment of bipolar disorders to prevent relapse of mania and depression, but many patients do not have a response to lithium treatment. METHODS: We selected subgroups from a sample of 1761 patients of Han Chinese descent with bipolar I disorder who were recruited by the Taiwan Bipolar Consortium. We assessed their response to lithium treatment using the Alda scale and performed a genomewide association study on samples from one subgroup of 294 patients with bipolar I disorder who were receiving lithium treatment. We then tested the single-nucleotide polymorphisms (SNPs) that showed the strongest association with a response to lithium for association in a replication sample of 100 patients and tested them further in a follow-up sample of 24 patients. We sequenced the exons, exon-intron boundaries, and part of the promoter of the gene encoding glutamate decarboxylase-like protein 1 (GADL1) in 94 patients who had a response to lithium and in 94 patients who did not have a response in the genomewide association sample. RESULTS: Two SNPs in high linkage disequilibrium, rs17026688 and rs17026651, that are located in the introns of GADL1 showed the strongest associations in the genomewide association study (P=5.5010(-37) and P=2.5210(-37), respectively) and in the replication sample of 100 patients (P=9.1910(-15) for each SNP). These two SNPs had a sensitivity of 93% for predicting a response to lithium and differentiated between patients with a good response and those with a poor response in the follow-up cohort. Resequencing of GADL1 revealed a novel variant, IVS8+48delG, which lies in intron 8 of the gene, is in complete linkage disequilibrium with rs17026688 and is predicted to affect splicing. CONCLUSIONS: Genetic variations in GADL1 are associated with the response to lithium maintenance treatment for bipolar I disorder in patients of Han Chinese descent. (Funded by Academia Sinica and others.).","Comments":"","TypeName":"Journal, Article","Authors":"Chen CH ; Lee CS ; Lee MT ; Ouyang WC ; Chen CC ; Chong MY ; Wu JY ; Tan HK ; Lee YC ; Chuo LJ ; Chiu NY ; Tsang HY ; Chang TJ ; Lung FW ; Chiu CH ; Chang CH ; Chen YS ; Hou YM ; Chen CC ; Lai TJ ; Tung CL ; Chen CY ; Lane HY ; Su TP ; Feng J ; Lin JJ ; Chang CJ ; Teng PR ; Liu CY ; Chen CK ; Liu IC ; Chen JJ ; Lu T ; Fan CC ; Wu CK ; Li CF ; Wang KH ; Wu LS ; Peng HL ; Chang CP ; Lu LS ; Chen YT ; Cheng AT ; ","ParentAuthors":"","DOI":"10.1056/NEJMoa1212444 ","Keywords":"Adult\r\nAged\r\nAged, 80 and over\r\nAntimanic Agents/*therapeutic use\r\nAsian People\r\nBipolar Disorder/drug therapy/ethnology/*genetics\r\nCarboxy-Lyases/*genetics\r\nChina\r\nFemale\r\nGenome-Wide Association Study\r\nGenotype\r\nHumans\r\nLinkage Disequilibrium\r\nLithium/*therapeutic use\r\nMaintenance Chemotherapy\r\nMale\r\nMiddle Aged\r\nPhenotype\r\n*Polymorphism, Single Nucleotide\r\nYoung Adult","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Chen CH, Lee CS, Lee MT, Ouyang WC, Chen CC, Chong MY, Wu JY, Tan HK, Lee YC, Chuo LJ, Chiu NY, Tsang HY, Chang TJ, Lung FW, Chiu CH, Chang CH, Chen YS, Hou YM, Chen CC, Lai TJ, Tung CL, Chen CY, Lane HY, Su TP, Feng J, Lin JJ, Chang CJ, Teng PR, Liu CY, Chen CK, Liu IC, Chen JJ, Lu T, Fan CC, Wu CK, Li CF, Wang KH, Wu LS, Peng HL, Chang CP, Lu LS, Chen YT, and Cheng AT (2014) Variant GADL1 and response to lithium therapy in bipolar I disorder.. The New England journal of medicine 370(2), 119-28 DOI: 10.1056/NEJMoa1212444 "},{"Codes":[{"AttributeId":12505794,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239542,"Title":"Update on the Epidemiology, Diagnosis, and Treatment of Mania in Older-Age Bipolar Disorder.","ParentTitle":"Current psychiatry reports","ShortTitle":"Chen (2017)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2017","Month":"August","StandardNumber":"1523-3812 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"19","Pages":"46","Edition":"","Issue":"8","Availability":"","URL":"","OldItemId":"28647815","Abstract":"PURPOSE OF REVIEW: The population over age 60 is growing more rapidly than the general population. Given the projected increase and need for data that can inform treatment, this review provides a brief description of newer publications focused on mania in older-age bipolar disorder (OABD), including epidemiology, diagnosis, and treatments. RECENT FINDINGS: Age cutoffs to define OABD range from 50 to 65years. OABD clinical presentation and course of illness is highly variable, often characterized by mood episode recurrence, medical comorbidity, cognitive deficits, and impaired functioning. There is little pharmacotherapy data on mania in OABD. Lithium and valproate have been tested in a single randomized controlled trial and there is data of more limited quality with other compounds. Treating OABD is challenging due to medical complexity, comorbidity, diminished tolerance to treatment, and a limited evidence base. More data is needed to keep pace with clinical demand.","Comments":"","TypeName":"Journal, Article","Authors":"Chen P ; Dols A ; Rej S ; Sajatovic M ; ","ParentAuthors":"","DOI":"10.1007/s11920-017-0804-8 ","Keywords":"Aged\r\nAged, 80 and over\r\n*Aging\r\n*Bipolar Disorder/diagnosis/drug therapy/epidemiology\r\nHumans\r\nMiddle Aged\r\nBipolar disorder\r\nElderly\r\nGeriatric\r\nMania\r\nManic-depressive disorder\r\nMood stabilizers","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Chen P, Dols A, Rej S, and Sajatovic M (2017) Update on the Epidemiology, Diagnosis, and Treatment of Mania in Older-Age Bipolar Disorder.. Current psychiatry reports 19(8), 46 DOI: 10.1007/s11920-017-0804-8 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505567,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505568,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505584,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505594,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505728,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505796,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83237366,"Title":"Optimized Treatment Strategy for Depressive Disorder.","ParentTitle":"Advances in experimental medicine and biology","ShortTitle":"Chen (2019)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2019","Month":"","StandardNumber":"0065-2598 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"1180","Pages":"201-217","Edition":"","Issue":"","Availability":"","URL":"","OldItemId":"31784965","Abstract":"Despite many advances in pharmacotherapy over the past half centurye, only a fraction of patients with Major Depressive Disorder (MDD) can achieve remission after the first or second trial of pharmacotherapy. Those who failed standard antidepressant treatment are termed as Treatment-Resistant Depression (TRD). Pharmacotherapy for TRD is more viable over past 15years in part due to advances in clinical trials such as the Sequenced Treatment Alternatives to Relieve Depression (STAR*D) and the US Department of Veterans Affairs Augmentation and Switching Treatments for Improving Depression Outcomes (VAST-D) study. In general, optimizing pharmacotherapy consists of switching to different agents, combination with different antidepressants, or augmentation with different class of psychotropic medications, and the latter is preferred. Augmenting agents with strong evidence include Bupropion, Lithium, Triiodothyronine (T3), Aripiprazole, Brexpiprazole, Quetiapine, and Olanzapine in combination with Fluoxetine. Many works need to be done to further advance this field. These include (1) Establish agreement on a standardized, systematic, and feasible definition of TRD, (2) Establish safety and tolerability beyond acute treatment phase, (3) Establish individual psychosocial and neurobiological marks such as pharmacogenetic variance, and (4) Utilize multi-treatment modules such as combination of psychotherapy and pharmacotherapy in conjunction with brain stimulation therapy such as electroconvulsive therapy, vagus nerve stimulation and transcranial magnetic stimulation; as well as non-traditional therapy such as nutritional supplements, exercise and light therapy.","Comments":"","TypeName":"Journal, Article","Authors":"Chen P ; ","ParentAuthors":"","DOI":"10.1007/978-981-32-9271-0_11 ","Keywords":"Antidepressive Agents/therapeutic use\r\nDepressive Disorder, Major/*therapy\r\nDrug Therapy, Combination\r\nElectroconvulsive Therapy\r\nHumans\r\nPsychotherapy\r\nTranscranial Magnetic Stimulation\r\nTreatment Outcome\r\nAugmentation\r\nPharmacotherapy\r\nRisk factors\r\nTreatment-resistant depression","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Chen P (2019) Optimized Treatment Strategy for Depressive Disorder.. Advances in experimental medicine and biology 1180, 201-217 DOI: 10.1007/978-981-32-9271-0_11 "},{"Codes":[{"AttributeId":12505529,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505566,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505565,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505556,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505567,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505569,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505802,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533167,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533169,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505622,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505797,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239281,"Title":"Normalization of magnesium deficiency attenuated mechanical allodynia, depressive-like behaviors, and memory deficits associated with cyclophosphamide-induced cystitis by inhibiting TNF-/NF-B signaling in female rats.","ParentTitle":"Journal of neuroinflammation","ShortTitle":"Chen (2020)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"19/04/2023","EditedBy":"GAO BIAO","Year":"2020","Month":"April","StandardNumber":"1742-2094 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"17","Pages":"99","Edition":"","Issue":"1","Availability":"","URL":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC8590763/    https://www.ncbi.nlm.nih.gov/pmc/articles/PMC7118907/","OldItemId":"32241292","Abstract":"BACKGROUND: Bladder-related pain symptoms in patients with bladder pain syndrome/interstitial cystitis (BPS/IC) are often accompanied by depression and memory deficits. Magnesium deficiency contributes to neuroinflammation and is associated with pain, depression, and memory deficits. Neuroinflammation is involved in the mechanical allodynia of cyclophosphamide (CYP)-induced cystitis. Magnesium-L-Threonate (L-TAMS) supplementation can attenuate neuroinflammation. This study aimed to determine whether and how L-TAMS influences mechanical allodynia and accompanying depressive symptoms and memory deficits in CYP-induced cystitis. METHODS: Injection of CYP (50mg/kg, intraperitoneally, every 3days for 3 doses) was used to establish a rat model of BPS/IC. L-TAMS was administered in drinking water (604mgkg(-1)day(-1)). Mechanical allodynia in the lower abdomen was assessed with von Frey filaments using the up-down method. Forced swim test (FST) and sucrose preference test (SPT) were used to measure depressive-like behaviors. Novel object recognition test (NORT) was used to detect short-term memory function. Concentrations of Mg(2+) in serum and cerebrospinal fluid (CSF) were measured by calmagite chronometry. Western blot and immunofluorescence staining measured the expression of tumor necrosis factor-/nuclear factor-B (TNF-/NF-B), interleukin-1 (IL-1), and N-methyl-D-aspartate receptor type 2B subunit (NR2B) of the N-methyl-D-aspartate receptor in the L6-S1 spinal dorsal horn (SDH) and hippocampus. RESULTS: Free Mg(2+) was reduced in the serum and CSF of the CYP-induced cystitis rats on days 8, 12, and 20 after the first CYP injection. Magnesium deficiency in the serum and CSF correlated with the mechanical withdrawal threshold, depressive-like behaviors, and short-term memory deficits (STMD). Oral application of L-TAMS prevented magnesium deficiency and attenuated mechanical allodynia (n = 14) and normalized depressive-like behaviors (n = 10) and STMD (n = 10). The upregulation of TNF-/NF-B signaling and IL-1 in the L6-S1 SDH or hippocampus was reversed by L-TAMS. The change in NR2B expression in the SDH and hippocampus in the cystitis model was normalized by L-TAMS. CONCLUSIONS: Normalization of magnesium deficiency by L-TAMS attenuated mechanical allodynia, depressive-like behaviors, and STMD in the CYP-induced cystitis model via inhibition of TNF-/NF- signaling and normalization of NR2B expression. Our study provides evidence that L-TAMS may have therapeutic value for treating pain and comorbid depression or memory deficits in BPS/IC patients.","Comments":"","TypeName":"Journal, Article","Authors":"Chen JL ; Zhou X ; Liu BL ; Wei XH ; Ding HL ; Lin ZJ ; Zhan HL ; Yang F ; Li WB ; Xie JC ; Su MZ ; Liu XG ; Zhou XF ; ","ParentAuthors":"","DOI":"10.1186/s12974-020-01786-5 ","Keywords":"Animals\r\nButyrates/pharmacology/*therapeutic use\r\nCyclophosphamide/adverse effects\r\nCystitis/chemically induced/*complications/metabolism/physiopathology\r\nDisease Models, Animal\r\nFemale\r\nHyperalgesia/*drug therapy/etiology/metabolism/physiopathology\r\nMagnesium Deficiency/complications/*drug therapy/metabolism/physiopathology\r\nMemory Disorders/*drug therapy/etiology/metabolism/physiopathology\r\nNF-kappa B/metabolism\r\nRats\r\nRats, Sprague-Dawley\r\nSignal Transduction/*drug effects/physiology\r\nTumor Necrosis Factor-alpha/metabolism\r\nBladder pain syndrome\r\nCystitis\r\nDepression\r\nMemory dysfunction\r\nNeuroinflammation","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Chen JL, Zhou X, Liu BL, Wei XH, Ding HL, Lin ZJ, Zhan HL, Yang F, Li WB, Xie JC, Su MZ, Liu XG, and Zhou XF (2020) Normalization of magnesium deficiency attenuated mechanical allodynia, depressive-like behaviors, and memory deficits associated with cyclophosphamide-induced cystitis by inhibiting TNF-/NF-B signaling in female rats.. Journal of neuroinflammation 17(1), 99 DOI: 10.1186/s12974-020-01786-5 "},{"Codes":[{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505556,"AdditionalText":"decreased risk of developing dementia.","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505579,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505583,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505592,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505727,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505799,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239485,"Title":"Association between lithium use and the incidence of dementia and its subtypes: A retrospective cohort study.","ParentTitle":"PLoS medicine","ShortTitle":"Chen (2022)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2022","Month":"March","StandardNumber":"1549-1277 (Linking)","City":"United States","Country":"","Publisher":"","Institution":"","Volume":"19","Pages":"e1003941","Edition":"","Issue":"3","Availability":"","URL":"","OldItemId":"35298477","Abstract":"BACKGROUND: Dementia is the leading cause of death in elderly Western populations. Preventative interventions that could delay dementia onset even modestly would provide a major public health impact. There are no disease-modifying treatments currently available. Lithium has been proposed as a potential treatment. We assessed the association between lithium use and the incidence of dementia and its subtypes. METHODS AND FINDINGS: We conducted a retrospective cohort study comparing patients treated between January 1, 2005 and December 31, 2019, using data from electronic clinical records of secondary care mental health (MH) services in Cambridgeshire and Peterborough NHS Foundation Trust (CPFT), United Kingdom (catchment area population approximately 0.86 million). Eligible patients were those aged 50 years or over at baseline and who had at least 1 year follow-up, excluding patients with a diagnosis of mild cognitive impairment (MCI) or dementia before, or less than 1 year after, their start date. The intervention was the use of lithium. The main outcomes were dementia and its subtypes, diagnosed and classified according to the International Classification of Diseases-10th Revision (ICD-10). In this cohort, 29,618 patients (of whom 548 were exposed to lithium) were included. Their mean age was 73.9 years. A total of 40.2% were male, 33.3% were married or in a civil partnership, and 71.0% were of white ethnicity. Lithium-exposed patients were more likely to be married, cohabiting or in a civil partnership, to be a current/former smoker, to have used antipsychotics, and to have comorbid depression, mania/bipolar affective disorder (BPAD), hypertension, central vascular disease, diabetes mellitus, or hyperlipidemias. No significant difference between the 2 groups was observed for other characteristics, including age, sex, and alcohol-related disorders. In the exposed cohort, 53 (9.7%) patients were diagnosed with dementia, including 36 (6.8%) with Alzheimer disease (AD) and 13 (2.6%) with vascular dementia (VD). In the unexposed cohort, corresponding numbers were the following: dementia 3,244 (11.2%), AD 2,276 (8.1%), and VD 698 (2.6%). After controlling for sociodemographic factors, smoking status, other medications, other mental comorbidities, and physical comorbidities, lithium use was associated with a lower risk of dementia (hazard ratio [HR] 0.56, 95% confidence interval [CI] 0.40 to 0.78), including AD (HR 0.55, 95% CI 0.37 to 0.82) and VD (HR 0.36, 95% CI 0.19 to 0.69). Lithium appeared protective in short-term (1-year exposure) and long-term lithium users (>5-year exposure); a lack of difference for intermediate durations was likely due to lack of power, but there was some evidence for additional benefit with longer exposure durations. The main limitation was the handling of BPAD, the most common reason for lithium prescription but also a risk factor for dementia. This potential confounder would most likely cause an increase in dementia in the exposed group, whereas we found the opposite, and the sensitivity analysis confirmed the primary results. However, the specific nature of the group of patients exposed to lithium means that caution is needed in extending these findings to the general population. Another limitation is that our sample size of patients using lithium was small, reflected in the wide CIs for results relating to some durations of lithium exposure, although again sensitivity analyses remained consistent with our primary findings. CONCLUSIONS: We observed an association between lithium use and a decreased risk of developing dementia. This lends further support to the idea that lithium may be a disease-modifying treatment for dementia and that this is a promising treatment to take forwards to larger randomised controlled trials (RCTs) for this indication.","Comments":"","TypeName":"Journal, Article","Authors":"Chen S ; Underwood BR ; Jones PB ; Lewis JR ; Cardinal RN ; ","ParentAuthors":"","DOI":"10.1371/journal.pmed.1003941 ","Keywords":"Aged\r\n*Alzheimer Disease/epidemiology\r\nCohort Studies\r\n*Dementia, Vascular\r\nHumans\r\nIncidence\r\nLithium\r\nMale\r\nMiddle Aged","ItemStatus":"I","ItemStatusTooltip":"Included in review","QuickCitation":"Chen S, Underwood BR, Jones PB, Lewis JR, and Cardinal RN (2022) Association between lithium use and the incidence of dementia and its subtypes: A retrospective cohort study.. PLoS medicine 19(3), e1003941 DOI: 10.1371/journal.pmed.1003941 "},{"Codes":[{"AttributeId":12505528,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505553,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505556,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505557,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505577,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505582,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505622,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505799,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505803,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12505806,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533167,"AdditionalText":"","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]},{"AttributeId":12533169,"AdditionalText":"decreases the infarct volume","ArmId":0,"ArmTitle":"","ItemAttributeFullTextDetails":[]}],"Outcomes":[],"ItemId":83239949,"Title":"The neuroprotective mechanism of lithium after ischaemic stroke.","ParentTitle":"Communications biology","ShortTitle":"Chen (2022)","DateCreated":"14/04/2023","CreatedBy":"GAO BIAO","DateEdited":"14/04/2023","EditedBy":"GAO BIAO","Year":"2022","Month":"February","StandardNumber":"2399-3642 (Linking)","City":"England","Country":"","Publisher":"","Institution":"","Volume":"5","Pages":"105","Edition":"","Issue":"1","Availability":"","URL":"","OldItemId":"35115638","Abstract":"Stroke causes degeneration and death of neurones leading to the loss of motor function and frequent occurrence of cognitive impairment and depression. Lithium (Li(+)), the archetypal mood stabiliser, is neuroprotective in animal models of stroke, albeit underlying mechanisms remain unknown. We discover that Li(+) inhibits activation of nucleotide-binding oligomerisation domain-like receptor family pyrin domain-containing 3 (NLRP3) inflammasomes in the middle cerebral artery occlusion (MCAO) stroke model in mice. This action of Li(+) is mediated by two signalling pathways of AKT/GSK3/-catenin and AKT/FoxO3a/-catenin which converge in suppressing the production of reactive oxygen species (ROS). Using immunocytochemstry, MRI imaging, and cell sorting with subsequent mRNA and protein quantification, we demonstrate that Li(+) decreases the infarct volume, improves motor function, and alleviates associated cognitive and depressive impairments. In conclusion, this study reveals molecular mechanisms of Li(+) neuroprotection during brain ischaemia, thus providing the theoretical background to extend clinical applications of Li(+) for treatment of ischemic stroke.","Comments":"","TypeName":"Journal, Article","Authors":"Chen B ; Zhang M ; Ji M ; Zhang D ; Chen B ; Gong W ; Li X ; Zhou Y ; Dong C ; Wen G ; Zhan X ; Wu X ; Yuan H ; Xu E ; Xia M ; Verkhratsky A ; Li B ; ","ParentAuthors":"","DOI":"10.1038/s42003-022-03051-2 ","Keywords":"Animals\r\nCognitive Dysfunction/drug therapy\r\nDepression/drug therapy\r\nGene Expression Regulation/drug effects\r\nIschemic Stroke/*drug therapy/pathology\r\nLithium/*pharmacology\r\nMale\r\nMice\r\nMice, Transgenic\r\nNeuroprotective Agents/*pharmacology\r\nRNA, Messenger
